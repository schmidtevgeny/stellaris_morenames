 EMPIRE_DESIGN_florin: "Флоринский Механат"
 EMPIRE_DESIGN_florin_desc: "Когда-то Флорисса была пустынной засушливой планетой. Однако флоринские генетики выяснили, что их далёкий предок однажды приобрёл редкую мутацию, благодаря которой в считанные столетия захватил всю поверхность Флориссы. Нынешним разнообразием растительной жизни планета обязана именно той судьбоносной мутации.\n\nФлорины быстро осознали всю слабость органического естества и очень рано создали первых автоматонов.\n\nИ вот, флорины устремляют свои взгляды к звёздам. Они уверены, что не одиноки во Вселенной. Безграничные знания ждут..."

