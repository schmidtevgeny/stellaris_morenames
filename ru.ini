FE_TITAN_COMBAT_COMPUTER_1 = Боевой компьютер Титан (Линейный)
FE_TITAN_COMBAT_COMPUTER_2 = Боевой компьютер Титан (Артилерия)
FE_TITAN_COMBAT_COMPUTER_3 = Боевой компьютер Титан (sniper)
