job_PR_core_regular_desc = Самая важная должность кадровика, основной руководитель кадровой системы и научный эксперт, обеспечивает основные функции кадровой системы и научный результат. \n§B$job_researcher$§! будет интегрирована в текущую должность. \n§Y Если есть проблема с этим постом, то также будет большая проблема с Системой Планеты Человек. §!
