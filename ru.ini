acot_pmc.9900.title = Звездная база Фанон выведена из строя!
acot_pmc.9900.desc = После продолжительного боя звездная база корпуса Фанон была выведена из строя. Похоже, что хранилище также связано с командной сетью звездной базы. Нам не требуется много времени, чтобы перенаправить коды управления звездной базой и хранилищем в наши системы. Теперь мы владеем всеми активами Phanon в этом районе. Нам просто нужно очистить все остальное.
acot_pmc.9900.a = Все их базы принадлежат нам!
acot_pmc.9901.title = Зеркало измерений
acot_pmc.9901.desc = Хотя мы взяли под прямой контроль большую часть активов Фанона, Корпус все еще сохраняет контроль над Зеркалом измерений, и их присутствие в этой галактике сохраняется. Пока она сохраняется, у Корпуса будет возможность легко возвращаться и наносить ответные удары. Он должен быть перестроен и отключен.
acot_pmc.9901.a = Мы должны исключить их из уравнения.
acot_pmc.9902.title = Отключено "Зеркало измерений"!
acot_pmc.9902.desc = Размерное зеркало было успешно отключено! Сигнал Корпуса быстро ослабевает. Теперь они не смогут использовать его, чтобы вернуться в эту галактику напрямую.\n\nОднако мы должны быть осторожны: если у них есть возможность построить Звездного Путешественника, мы можем предположить, что Зеркало - не единственный путь для путешествия за завесу. Возможно, это произойдет не скоро, возможно, не при нашей жизни, но мы можем быть уверены, что они вернутся, чтобы вернуть свои активы.
acot_pmc.9902.a = Мы должны оставаться бдительными
acot_pmc.9902.a.tooltip = На этом текущая фаза содержания Корпуса Фанонов завершена, до дальнейшего уведомления о возмездии Фанонов не будет.
