acot_diplo.831.c.response = Невозможно! Непостижимо! Нелогично! Немыслимо!!!\n\n...Прошу прощения, это было грубо с моей стороны. Возможно, это не исключено. Некоторые из наших архонтов проявили чувство... тоски? Их жизнь была поглощена желанием работать ради чего-то большего, чего-то, выходящего за рамки того, что мог дать наш маленький анклав. Возможно, можно договориться, но знайте, что архонты - редкость среди наших орденов, даже в целом. Поэтому, пожалуйста, позаботьтесь о них, они одинокие души.\n\n§YАрхонтов теперь можно нанимать у кураторов в меню услуг кураторов.§!
acot_diplo.841.c.response = Это были на самом деле довольно уморительные, почти невероятные рассказы о его подвигах. Говорили, что однажды империя попросила Корпус Фанона украсть звезду у вражеской фракции, и Корпус действительно это сделал. Они послали очень большой корабль, очень громко заявили, что собираются украсть их звезду, и так и сделали. В другой раз правитель одного государства спросил, может ли Корпус Фанон тайно забрать у него саму смерть и передать ее его сыну, и Корпус Фанон сделал его фактически бессмертным... превратив его в космический камень, уносящийся в космос и заставляющий его сына умирать многократно, бесконечно, бесчисленное количество раз. Я полагал, что их зовут Крас и Диаболо или что-то в этом роде.\n\nКонечно, большинство из них, вероятно, вымышлены и преувеличены, но легенды не предают их репутации, так как Корпус Фанона, похоже, никогда не терпел неудач в выполнении поставленных задач, при условии, что ресурсы, необходимые для их найма, были удовлетворены.
leviathans.590.a.reply = Превосходно. Пусть профессор сослужит вам добрую службу в вашем начинании!

