job_PR_freelancer_desc = Группа людей, которые свободны и беззаботны. Хотя у них нет фиксированной должности или карьеры, они способны создавать достаточную ценность для общества своим производством и трудом. \nСамое главное, они будут там, чтобы заполнить пробел в населении, когда общество будет в них нуждаться.
