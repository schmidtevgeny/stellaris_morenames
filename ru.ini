PR_Giga_mod_planet_housing_add = §BPR+Giga§! Функциональный модификатор
PR_Giga_mod_planet_housing_add_desc = Вспомогательные функции системы трудовых ресурсов.
PR_Giga_mod_structure_manager_desc = Количество рабочих мест на одного работника