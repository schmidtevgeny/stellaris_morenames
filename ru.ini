[russian\nsc_events]
nsc_events_flagship.1.name = Флагманская верфь готова к строительству
nsc_events_flagship.1.desc = Наши проекты огромной верфи, необходимой для строительства флагмана, завершены. Мы можем начать строительство сборочного цеха, но нашим военно-морским инженерам необходимо завершить один - и только один - проект совершенно гигантского судна, которое будет построено. Мы сможем построить только один флагманский корабль, поэтому, хотя мы сможем модернизировать и обновлять корабль после его постройки, нам необходимо иметь один-единственный проект до начала строительства.
nsc_events_flagship.1.a = Корабль, чтобы изменить время...
nsc_events_flagship.2.name = Завершение разработки дизайна флагмана
nsc_events_flagship.2.desc = Строительство нашего флагмана уже началось, но теперь, когда скелет судна уже готов, очень важно завершить разработку проекта флагмана, пока строительство не зашло слишком далеко, чтобы можно было легко внести изменения.
nsc_events_flagship.2.a = Понятно, мы сразу же завершим разработку дизайна.
nsc_events_flagship.3.name = Больше не секрет
nsc_events_flagship.3.desc = Строительство нашего могущественного флагмана, естественно, имеет самый высокий уровень секретности, и мы потратили много времени, усилий и ресурсов, чтобы сохранить проект в тайне.\n\n\nНесмотря на наши героические усилия сохранить его строительство в секрете, такой масштабный проект практически невозможно скрыть, и иностранные державы галактики уже давно знают о нем, и они не собираются стоять в стороне, пока мы в одиночку меняем облик межзвездной войны. Наши разведчики сообщают, что многие империи уже начали строительство собственных флагманов, надеясь сохранить баланс сил в галактике.\n\nСейчас идет новая гонка вооружений.
nsc_events_flagship.3.a = Разочаровывает, но не является неожиданностью.
nsc_events_flagship.4.name = Высшая сила во Вселенной
nsc_events_flagship.4.desc = После многих лет работы, потребления огромного количества ресурсов, строительства невероятной верфи и траты значительного политического капитала, Флагман, наконец, завершен и полностью готов к эксплуатации. Это совершенный военный корабль, способный уничтожить вражеские флоты и переломить ход целых войн.\n\nОткрытие этого массивного нового военного корабля стало шоком для граждан нашей собственной империи, а также для масс иностранных ксеносов, но, как показали предыдущие отчеты разведки, их правительства не были застигнуты врасплох, и уже ведут подготовку к противодействию нашему новому могущественному оружию. По данным разведки, несколько империй уже готовы запустить в производство свои собственные флагманы.
nsc_events_flagship.4.a = Отлично, мы запустим в течение 30 дней.
nsc_events_flagship.5.name = Флагманский корабль на стадии строительства
nsc_events_flagship.5.desc = Мы только что завершили церемонию спуска нашего нового флагмана. Миллиарды людей со всей Империи с благоговением наблюдали, как массивное судно выскользнуло из закрытого причала, его корпус сиял в ярком солнечном свете нашего дома. Началась новая эра. Флагманский корабль спроектирован так, чтобы быть способным к самостоятельным операциям, но лучше всего он будет работать в составе флота. Сейчас корабль стоит наготове и ожидает назначения нового адмирала.
nsc_events_flagship.5.a = Отлично.
nsc_events_flagship.10.a = Вперед к славе!
