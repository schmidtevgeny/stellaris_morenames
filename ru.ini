z_pr_tips_var_details = \n§YИспользуйте решение $z_fw_dec_plnt_checking$ для проверки детальных параметров, если есть ошибка, пожалуйста, сделайте скриншот и сообщите.\nЕсли у вас установлен §HDark Blue UI Remake§!, вы также можете использовать вторую кнопку быстрого доступа в меню слева внизу.§!
z_pr_mod_plnt_reserved_job_regular_10 = §GПланетарная функция§!: Зарезервированные рабочие места
z_pr_mod_plnt_reserved_job_regular_10_desc = Где мы нужны, там мы будем! \nКогда вы сталкиваетесь с некоторыми функциями мода, которые требуют большого количества поселений, вы можете вручную добавить зарезервированные рабочие места с помощью этого модификатора планеты. А затем конвертировать рабочую силу в поселения, чтобы быстро заполнить эти рабочие места.
z_pr_mod_plnt_slot_bldn = §GПланетарная функция§!: Строительные слоты
z_pr_mod_plnt_slot_bldn_desc = Изменяет количество слотов для строительства в зависимости от количества районов\nБольше районов обычно означает больше слотов для строительства.\n$z_pr_tips_var_details$
z_pr_mod_plnt_slot_corp = §GПланетарная функция§!: Слоты для филиалов
z_pr_mod_plnt_slot_corp_desc = Изменяет количество слотов филиала в соответствии с §Gвсего поселений§! + §Yтрудовые ресурсы§!\nБольше населения и рабочей силы обычно означает больше мест в филиалах\n$z_pr_tips_var_details$
z_pr_mod_plnt_num_jobs = §PПланетарное значение§!: §YРеволюционизированная промышленность§!
z_pr_mod_plnt_num_jobs_desc = Используется Production Revolution для расчетов.\n$z_pr_tips_var_details$
z_pr_mod_plnt_job_mod = §BПланетарное значение§!: Кэш
z_pr_mod_plnt_job_mod_desc = Не имеет игрового назначения. Используется для кэширования переполненной рабочей силы и помощи в расчетах.\n$z_pr_tips_var_details$
z_pr_mod_plnt_man = §PПланетарное значение§!: Текущие трудовые ресурсы
z_pr_mod_plnt_man_desc = Отображает текущую стоимость рабочей силы для этой планеты. Имейте в виду, что это значение не всегда может быть актуальным.\n$z_pr_tips_var_details$
z_pr_mod_plnt_bonus = §PПланетарное значение§!: Текущая утилизация
z_pr_mod_plnt_bonus_desc = Отображает текущее значение эффективности использования рабочей силы на данной планете. Имейте в виду, что это значение не всегда может быть актуальным.\n$z_pr_tips_var_details$
z_pr_mod_plnt_trade = §BПланетарная функция§!: Торговый модификатор
z_pr_mod_plnt_trade_desc = Торговый модификатор, на который влияют рабочие места.\n$z_pr_tips_var_details$
