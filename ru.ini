z_pr_d_36_building_no_desc = $z_pr_tips_d_building$\n§YКаждый построенный район дает  §G0.5§! ячейки здания до максимального значения §G12§! ячеек.\nEvery §G12§! Housing provide §G1§! extra building slot, up to a maximum og §G8§! slots.\nКроме того, $origin_void_dwellers$ предоставляет §G2§! дополнительные ячейки для строительства.§!
