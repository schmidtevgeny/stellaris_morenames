job_PR_exp_solar_technician = Техник по солнечной энергии
job_PR_exp_solar_technician_desc = Хорошо знакомые с работой современных генераторов солнечной энергии, эти специалисты необходимы для работы установок по производству солнечной энергии.
job_PR_exp_solar_drone = Дрон-техник по солнечной энергии
job_PR_exp_solar_drone_desc = Хорошо знакомые с работой современных генераторов солнечной энергии, эти специалисты необходимы для работы установок по производству солнечной энергии.
job_PR_exp_bh_researcher = Исследователь в области астрофизики
job_PR_exp_bh_researcher_desc = Даже с нашим огромным технологическим потенциалом во Вселенной все еще есть тайны, которые ждут, чтобы мы их раскрыли и открыли. Эти исследователи астрофизики, со страстью, присущей только звездам, неустанно собирают информацию и проводят исследования, стремясь идти до конца, чтобы в конце концов раскрыть секреты, которые хранит Вселенная.\nЗавершение исследования §Y$tech_mine_dark_matter$§! позволяет добывать £sr_dark_matter£§E$sr_dark_matter$§!.
job_PR_exp_bh_drone = Дрон-исследователь астрофизики
job_PR_exp_bh_drone_desc = Даже с нашим огромным технологическим потенциалом во Вселенной все еще есть тайны, которые ждут, чтобы мы их раскрыли и открыли. Эти исследователи астрофизики, со страстью, присущей только звездам, неустанно собирают информацию и проводят исследования, стремясь идти до конца, чтобы в конце концов раскрыть секреты, которые хранит Вселенная.\nЗавершение исследования §Y$tech_mine_dark_matter$§! позволяет добывать £sr_dark_matter£§E$sr_dark_matter$§!.
job_PR_raw_collector = Сборщик сырья
job_PR_raw_collector_desc = Помощники $job_PR_div_ecologist_savannah$, их задача - собирать различную местную биомассу и сырье, а затем добывать материалы, достойные исследования для $job_PR_div_ecologist_savannah$. Остальные могут обеспечить планету необходимыми базовыми ресурсами.
job_PR_raw_drone = Дрон-сборщик сырья
job_PR_raw_drone_desc = Добыча полезных ископаемых и управление производством электроэнергии для поддержания работы промышленного комплекса на базовом уровне.
job_PR_div_ecologist_savannah = Исследователь-эколог
job_PR_div_ecologist_savannah_desc = Специалист в области экологических исследований, изучает все аспекты биомассы и геологии планеты, на которой он находится, добиваясь значительных научных результатов и сплоченности. \nВ зависимости от климата планеты будут получены различные научные результаты.
job_PR_div_res_admin_arid = Исследователь неоэнергетики
job_PR_div_res_admin_arid_desc = Способность эффективно управлять добычей передовых ресурсов. И в различных планетарных условиях добывать различные виды ресурсов (при наличии необходимых технологий).
job_PR_div_abyss_miner = Шахтер бездны
job_PR_div_abyss_miner_desc = Приспособленные к суровым и изнурительным бездонным шахтам, эти рабочие трудятся без отдыха, добывая высококачественные минералы с переполняющей их страстью.\nЗавершение $tech_mineral_purification_2$ даст ему дополнительный выход.
job_PR_div_abyss_drone = Дрон-Шахтер бездны
job_PR_div_abyss_drone_desc = Приспособленные к суровым и изнурительным бездонным шахтам, эти рабочие дроны работают без отдыха, добывая высококачественные минералы.
job_PR_div_militia = Военно-инженерный советник
job_PR_div_militia_desc = Управляет производством сплавов и увеличивает объемы выпуска продукции.\nЭти советники также работают над снижением уровня преступности на определенных планетах.
job_PR_div_milit_drone = Военный инженер-надсмотрщик дронов
job_PR_div_milit_drone_desc = Управляет производством сплавов и увеличивает объемы выпуска продукции.\nЭти советники также работают над снижением уровня преступности на определенных планетах.
