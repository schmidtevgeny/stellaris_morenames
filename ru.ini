z_pr_tips_rule_production_bonus = Rule of Production Bonus: §GTotal Manpower§! / $z_pr_res_post_0$ × $z_tips_bouns_common$(Techs + Civics + Tradtions + Ascension Perks + Modifiers + Buildings + Planetary Features etc.) × $z_tips_bouns_sp$(Species + Colony Type + Planetray Social Characteristics)\nWhen §YManpower§! is less than $z_pr_res_post_0$, all productions will suffer a negative modifier but can be equalized with other techs or empire modifiers.\nWhen §YManpower§! is greater than $z_pr_res_post_0$, productions will get bonuses, and scales positively to §YManpower§!.\nOther fields that scale positively with industry or §YManpower§! include Production Output, Upkeep, Planet Upkeep, Trade Value, Administrative Capacity, Planetary Defense Army, and Naval Capacity.
