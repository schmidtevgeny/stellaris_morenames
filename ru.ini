giga_blokkat.3000.downinquietude = §GПодавить§! Озабоченность | §Y200§! £influence£
blokkat_inquietude_modifier = Blokkat беспокойство
blokkat_inquietude_modifier_desc = Сама экзистенциальная угроза, исходящая от Блоккатов, оказывает глубокое влияние на нашу цивилизацию.
already_dealt_with_blokkat_inquietude = Мы можем влиять на §Rбеспокойство о Blokkat§! каждые §Y6 месяцев§!.
blokkat_inquietude_tracker = Стабильность: §R-[ROOT.blokkat_inquietude_stability_value]§! | Преступность: §R+[ROOT.blokkat_inquietude_happiness_value]%%§!
blokkat_inquietude_tracker_2 = Очки исследований: §G+[ROOT.blokkat_inquietude_research_value]%%§!
blokkat_research_projects_title = §BИсследовательский проект Blokkat§!
blokkat_research_projects_desc = §BИсследовательские проекты§! - это дорогостоящие операции, которые предполагают активное выполнение §YСпециального проекта§! или §YТехнологии§! с целью узнать больше о §YБлоккатах§! За один раз мы можем сделать только §Y1§! и со временем может появиться еще больше.
blokkat_tasks_desc = Задания §GBlokkat Tasks§! представляют собой несколько способов изучения Блоккатов. Они не обязательно должны быть "начальными" и просто каталогизируют различные способы приобретения $blokkat_knowledge$. Мы можем выполнять любые из них в любое время и в любом порядке, и знания зарабатываются мгновенно после их выполнения.
blokkat_inquietude_desc = §R Беспокойство§! представляет собой уровень паники нашей цивилизации относительно §YБлоккатской угрозы§! и увеличивает §YИсследовательский выход§! ценой §YСтабильности§! и §YПреступности§! в наших мирах. Она увеличивается на §Ю1%%§! всякий раз, когда Блоккаты поглощают §Y1%%§! галактики или когда наши §Yмиры§! и §Yпопы§! собирают §Р урожай§!
blokkat_inquietude_counters = §RОзабоченность блоккатами§!
giga_blokkat.3000.upinquietude.tooltip = Наша цивилизация вопиюще не осознает угрозу, исходящую от Блоккатов. Мы должны убедиться, что каждый слой нашего коллектива полностью осведомлен о разрушительных возможностях Блоккатов.\n\nЭто увеличит §RОзабоченность§! на §Y2%%§! но мы будем более эффективны, когда речь идет о §YResearch§!.\n\n
giga_blokkat.3000.downinquietude.tooltip = Действительно, угроза блокчейна сильно переоценена. Нам крайне важно успокоить нашу цивилизацию, пока она не потерпела полный крах из-за коллективной паранойи.\n\nЭто уменьшит §RОзабоченность§! на §Y2%%§! но мы будем менее эффективны, когда дело дойдет до §YResearch§!.\n\n
mod_category_blokkats_research_speed_mult = Скорость исследования Blokkats
suppressed_blokkat_inquietude = Подавление беспокойства Blokkat
suppressed_blokkat_inquietude_desc = Ах да, Блоккэты. Мы отклонили этот иск.
bolstered_blokkat_inquietude = Продвижение беспокойства Blokkat
bolstered_blokkat_inquietude_desc = Блокгаты - это не повод для смеха, и галактика должна знать об этом.
blokkat_knowledge_name = §GЗнания о Blokkat§!
blokkat_knowledge_desc = §GЗнания о Blokkat§! - это сумма наших общих знаний о Блоккатах и их технологии. Сбор как можно большего количества знаний имеет решающее значение, если мы хотим нанести ответный удар по §ЫБлоккат-Вестер§! и его щиту.
blokkat_scrap_name = §MОбломков Blokkat§!
blokkat_scrap_desc = §MОбломков Blokkat§! состоит из различных частей восстановленной техники Blokkat. Они могут быть использованы для получения §HВременного и интенсивного§! или §HУмеренного, но постоянного§! §Yисследовательского§! и §Hатакующего§! баффа против Блоккатов. Некоторые §BБлоккатские исследовательские проекты§! могут использовать лом для §YОбратной инженерии§! своих компонентов.
giga_blokkat.3000.scrapresearch = Увеличить §Gскорость исследований§! | §Y50§! £blokkat_scrap_icon£
giga_blokkat.3000.scrapdamage = Увеличить §Hурон Blokkat§! | §Y50§! £blokkat_scrap_icon£
giga_blokkat.3000.scrapresearchtemp = §YВременный§! §Gисследовательский бонут§! | §Y40§! £blokkat_scrap_icon£
giga_blokkat.3000.scrapdamagetemp = §YВременный§! §Hбаф урона§! | §Y40§! £blokkat_scrap_icon£
blokkat_scrap_research_boost = §GБонус скорости исследования Blokkats§!: §Y[FROM.blokkat_scrap_research_value]%%§!
blokkat_scrap_damage_boost = §HБонус урона Blokkat§!: §Y[FROM.blokkat_scrap_damage_value]%%§!
needs_enough_blokkat_scrap = У нас не хватает обломков
blokkat_can_only_do_every_year = Мы можем делать это только раз в год.
giga_blokkat.3000.scrapdamagetemp.tooltip = Мы можем потратить большое количество обломков Блоккат, чтобы временно усилить наши боевые возможности против Блоккатов. Можно делать только один раз в год.
giga_blokkat.3000.scrapresearchtemp.tooltip = Мы можем потратить большое количество $blokkat_scrap$, чтобы временно увеличить скорость исследований, связанных с Блоккатом. Можно делать только один раз в год.
blokkat_scrap = £blokkat_scrap_icon£ §MОбломки Блоккат§!
giga_blokkat.3000.mega1 = Конкретизировать §Yгиперпространственный дестабилизатор§! | §Y10§! $blokkat_knowledge$
giga_blokkat.3000.mega1.tooltip = §YГиперпространственный Дестабилизатор§! является теоретической мегаструктурой, способной испускать сфокусированный луч энергии через пространство высших измерений, чтобы дестабилизировать §YБлоккатский Гиперпространственный Оплот§!, впоследствии подвергая §YБлоккат-Вестер§! повреждению.\n\n§YЭто позволит нам исследовать место строительства мегаструктуры. Дальнейшие этапы создания мегаструктур потребуют дополнительных $blokkat_knowledge$.§!
giga_blokkat.3000.mega2 = Создайте источник энергии §Yдестабилизатора§!| §Y20§! $blokkat_knowledge$
giga_blokkat.3000.mega2.tooltip = §YГиперпространственный дестабилизатор§! должен быть способен проникать в высшие измерения и поражать щит §YБлоккат-Вестер§! со всех возможных точек атаки, симулируя их. Звезду, вокруг которой она построена, придется преобразовать во что-то... более полезное.\n\n§YЭто позволит нам исследовать первую надлежащую стадию мегаструктуры. Дальнейшие этапы создания мегаструктур потребуют дополнительных $blokkat_knowledge$.§!
giga_blokkat.3000.mega3 = Разработайте разрушитель браны §Yдестабилизатора§!' | §Y30§! $blokkat_knowledge$
giga_blokkat.3000.mega3.tooltip = Брана относится к плоскости измерений, в которой находится наша трехмерная реальность. Если мы хотим нанести прямой удар по щиту Блоккатов, мы должны найти способ покинуть эту брану. Наиболее вероятный вариант, скорее всего, предполагает "гиперзарядку" §YПентадимерной Сингулярности§!, питающей Дестабилизатор, чтобы использовать его как своего рода "шлюз", способный посылать большое количество энергии прямо на щит.\n\nДальнейшие этапы мегаструктур потребуют дополнительных $blokkat_knowledge$.§!
giga_blokkat.3000.mega4 = Доработайте Великие инжекторы §Yдестабилизатора§!| §Y40§! $blokkat_knowledge$
giga_blokkat.3000.mega4.tooltip = Последняя часть §YГиперпространственного Стабилизатора§! является ничем иным, как устройством, способным перекачивать огромное количество энергии, необходимой для его функционирования, и направлять ее через эзотерическое пространство высших измерений.\n\nКак протокол Branebreaker, так и последующая атака с использованием Пятимерной Сингулярности потребуют невероятно большого количества энергии, используемой с идеальной точностью, поскольку существует только такое количество энергии, которое мы можем пропустить через пространственные стены нашей вселенной, прежде чем запустить катастрофическую цепную реакцию, ведущую к полному коллапсу пространства-времени.
giga_blokkat.3000.mega5 = Создать хроноджеструкторы §Yдестабилизатора§! | §Y50§! $blokkat_knowledge$ 
giga_blokkat.3000.mega5.tooltip = Благодаря нашему открытию о путешествии Блокката во времени из §Yаеликий архив§! мы можем усовершенствовать конструкцию нашего §Yгиперпространственного дестабилизатора§!, чтобы сделать его способным нарушить способность §YГиперпространственный оплот блоккат§! перемещаться во времени, чтобы быстрее регенерировать.
giga_blokkat.3000.blokkscrap = Анализ Спасенный §Pлом блоккат§!
giga_blokkat.3000.blokkscrap.tooltip = Обломки $blokkat_scrap$, которые нам удалось собрать, уничтожив корабль Blokkat, имеют неоспоримую научную ценность. Было бы разумно попытаться найти ему конкретное применение как можно скорее, чтобы получить преимущество над Блоккатами.\n\n§YЭто откроет возможность использовать $blokkat_scrap$ для получения §Hисследовательских§! и §Hбоевых§! баффоф против Блоккатов, а также позволит нам §Hреверс-инженировать§! их компоненты, если у нас будет достаточно лома.§!
giga_blokkat.3000.blokkphysics = Узнайте о Блоккате §BМанипуляция измерениями§!
giga_blokkat.3000.blokkphysics.tooltip = Большая часть технологий "Блоккат", похоже, вращается вокруг манипуляций с пространством высших измерений, чтобы значительно увеличить прочность и эффективность их компонентов.\n\nИзучение этих методов, несомненно, повысит нашу способность приобретать $blokkat_knowledge$.\n\n§YЭто откроет технологию, которая после полного исследования откроет Повторяемые технологии на факультете физики, дающие дополнительные $blokkat_knowledge$.§!
giga_blokkat.3000.blokksociety = Поступите в Блоккат §GСоциология§!
giga_blokkat.3000.blokksociety.tooltip = Можно подумать, что изучение социологии вторгающегося вида - это необычное и, возможно, бессмысленное занятие, но знание того, как вид думает и действует, является бесценным активом, если мы хотим узнать о нем больше.\n\nДействительно, изучая и понимая мышление Блокгата, мы можем эффективно научиться "заполнять пробелы", когда нам не хватает каких-то данных, определяя, как Блокгаты решали проблему или разрабатывали что-то.\n\nЕстественно, это ускорит наш сбор критических $blokkat_knowledge$.\n\n§YЭто откроет технологию, которая после полного исследования откроет повторяющиеся технологии в отделе общества, дающие дополнительные $blokkat_knowledge$.§!
giga_blokkat.3000.blokkengineering = Обратитесь в Блоккат §HМатериаловедение§!
giga_blokkat.3000.blokkengineering.tooltip = Материалы, используемые Блоккатами, невероятно совершенны, они практически подчиняют фундаментальные силы Вселенной своей воле.\n\nИзучение этих неразрушимых материалов, которые, кажется, мало заботятся о нашем нынешнем понимании физики, было бы большим благом для нашего нынешнего банка данных $blokkat_knowledge$.\n\n§YЭто откроет технологию, которая после полного исследования откроет повторяющиеся технологии в инженерном отделе, дающие дополнительные $blokkat_knowledge$.§!
giga_blokkat.3020.name = Блокированная социология
giga_blokkat.3020.desc = В настоящее время мы очень мало знаем о цивилизации Блоккатов. Они кажутся неким синтетическим ульем, но, естественно, очень мало показывают свое общество посторонним.\n\nЕсли мы расшифруем некоторые из их сообщений и удаленно просканируем их материнский корабль на предмет признаков внутренней активности, мы сможем узнать немного больше о том, как на самом деле функционирует их цивилизация и каковы их мотивы.\n\nЭто позволило бы нам "заполнить пробел", когда нам не хватает данных в других местах, делая экстраполяции, основанные на нашем понимании мышления и мотивации Блоккэта.
cant_do_another_blokkat_project_tech_tooltip = Мы должны будем изучить соответствующую §YТехнологию§! или §YСпециальный проект§! прежде чем мы сможем предпринять другой §BBлоккатский исследовательский проект§!
giga_blokkat.3020.a = Тогда приступим к делу.
blokkat_project_already_underway = Мы уже проводим §BБлоккатский исследовательский проект§!
can_do_another_blokkat_project_tooltip = Теперь мы можем предпринять еще один §BИсследовательский проект Blokat§!
giga_tech_blokkat_sociology_study = Блоккат Социология и анатомические исследования
giga_tech_blokkat_sociology_study_desc = Изучение того, как функционирует цивилизация Блоккат, станет важным шагом в изучении того, как лучше противостоять их ужасающим передовым технологиям.
blokkat_sociology_title = Разблокирует предоставление повторов общества $blokkat_knowledge$\nBlokkat Знания: §G+1§!
blokkats = Blokkats
blokkats_desc = Блоккаты - чрезвычайно развитая внегалактическая цивилизация, использующая технологии, намного превосходящие наши собственные. Естественно, они являются прекрасным источником материала для исследований.
giga_tech_blokkat_society_repeatable = Анализ расшифровки блокчейна
giga_tech_blokkat_society_repeatable_desc = Блокворк - это массивная информационно-энергетическая сеть, расположенная в высшем измерении, которая соединяет всех Блоккатов вместе. Его расшифровка и изучение позволили бы получить бесценные данные, связанные с "Блоккатом". Возможно, мы даже сможем применить методы Блокворка и в нашей собственной империи.
giga_blokkat.3021.name = Отчет о расследовании Блокпакета: Цивилизация
giga_blokkat.3021.desc = Тщательный анализ различных подпространственных частот, исходящих от §YBlokkat-Vester§! в сочетании с дистанционным наблюдением за их космическими кораблями позволил получить бесценные данные о Блоккатах и их цивилизации.\n\nВопреки нашим первоначальным представлениям, Блоккаты на самом деле не являются ульем, а скорее разновидностью отдельных синтетических существ. Каждое из этих существ обладает полной свободой воли, но они независимо связаны друг с другом колоссальной информационной сетью, расположенной в высшем измерении и соединяющей всех Блоккатов вместе. Это позволяет мгновенно передавать данные с одного блокчейна на другой независимо от расстояния.\n\nДальнейшее изучение этой информационной сети, которую сами Блоккаты называют §YBlokkwork§, с тревогой показало, что §RBlokkats в нашей галактике на самом деле является чрезвычайно малой частью всей цивилизации Блоккатов, которая, по всей видимости, управляет по меньшей мере §Y2 тысячами§! таких материнских кораблей в различных частях Вселенной.§!\n\nДействительная цель Блоккатов пока не ясна, но их передачи показывают, что собранная материя со всех материнских кораблей отправляется обратно в неизвестное центральное место.\n\nНаши ученые считают, что мы сможем еще больше "взломать" высоко зашифрованную §YBlokkwork§! и получить больше $blokkat_knowledge$, если вложим в это достаточное количество исследований.
giga_blokkat.3021.a.tooltip = Теперь мы можем исследовать связанные с Блоккатом §RОбщественные повторы§! чтобы получить больше $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$
giga_blokkat.3030.name = Физика блокчейна
giga_blokkat.3030.desc = Первоначальный анализ космических кораблей Блоккатов показал, что большая часть их технологии связана с манипуляцией высшими измерениями.\n\nХотя это довольно распространенная практика в современных гигаструктурных инженерных методах, Блоккаты, очевидно, используют ее в беспрецедентных масштабах и с невиданной эффективностью. Поэтому нам крайне важно изучить их методы гиперпространственной инженерии, если мы хотим выяснить, есть ли у §YБлоккат-Вестер§! какие-либо слабые места.
giga_tech_blokkat_dimension_study = Блокированное исследование гиперпространства
giga_tech_blokkat_dimension_study_desc = Изучение методов гиперпространственной инженерии Блоккатов - важный шаг к полному пониманию этих внегалактических захватчиков.
giga_tech_blokkat_physics_repeatable = 6-мерные инженерные методы
giga_tech_blokkat_physics_repeatable_desc = Методы гиперпространственной инженерии Блокката гораздо более совершенны, чем те, которые мы способны осуществить в настоящее время. Если бы мы смогли изучить и понять их, возможности их применения были бы безграничны.
blokkat_dimension_title = Разблокирует предоставление повторов по физике $blokkat_knowledge$\nBlokkat Знания: §G+1§!
giga_blokkat.3031.name = Отчет о расследовании Блокгата: Гиперпространственная инженерия
giga_blokkat.3031.desc = Как и ожидалось, высокоразмерная инженерия чрезвычайно распространена в цивилизации Блоккат, до такой степени, что каждая единица техники Блоккат использует ее в той или иной степени.\n\nОтдельные Блоккаты обладают габаритными накопителями, позволяющими каждому из них переносить огромное количество материалов. Это также используется в больших масштабах на каждом корабле Блокката, и наши ученые считают, что даже самый маленький корабль Блокката может нести массу типичной Звезды §YG-класса§! в своем габаритном грузовом отсеке.\n\nИнтересно, что в то время как большинство наших гипермерных устройств достигают 4-го измерения, окружающего наше обычное трехмерное пространство, стало очевидно, что Блоккаты поняли, как эффективно использовать §Y5-е§! и, вполне возможно, §Y6-е§! или даже §Y7-е пространственное измерение§!, что дает им полное господство над физикой нашей вселенной.\n\nСтруктуры Блокката, которые кажутся отдельными, довольно часто связаны между собой в этих больших измерениях, а устройства, которые используют невероятно большое количество энергии, такие как щит §YBlokkat-Vester§ и различные другие устройства Блокката, могут подпитываться дистанционно, передавая энергию из далекого источника через эти более высокоразмерные пространства.\n\nМы могли бы накопить огромное количество $blokkat_knowledge$, если бы продолжили изучение гипермерных инженерных методов Блоккатов.
giga_blokkat.3031.a.tooltip = Теперь мы можем исследовать связанные с Блоккатом §YPhysics Repeatables§! чтобы получить больше $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$
giga_blokkat.3050.name = Проектирование блокбастеров
giga_blokkat.3050.desc = Технологический прогресс Блоккатов означает, что даже в их базовых доспехах, скорее всего, используется невероятно сложный набор технологий, превосходящий даже самые передовые конструкции Падшей Империи. Очевидно, что если мы хотим узнать, как лучше противостоять их кораблям, нам придется провести углубленное изучение материалов и инженерных методов, используемых Блоккатами.\n\nПоскольку исследование будет проводиться дистанционно, мы не сможем полностью понять, как Блоккаты разрабатывали свои материалы, но, тем не менее, оно предоставит важную информацию, которая заложит основу для дальнейшего понимания материаловедения Блоккатов.
giga_blokkat.3051.name = Отчет о расследовании Блоккэт: Гиперинтеллектуальная инженерия
giga_blokkat.3051.desc = Из того, что нам удалось выяснить в ходе дистанционного расследования, каждый материал, используемый Блоккатами, сам по себе является настоящим чудом техники.\n\nПрежде всего, их строительные материалы чрезвычайно плотно упакованы, вплоть до того, что они полностью твердые вплоть до Планковской длины. Этот подвиг, вероятно, достигнут благодаря использованию искусственных и невероятно маленьких искусственных частиц, которые заменяют обычные "атомы" и позволяют Блоккатам достичь гораздо большего уровня точности в своей инженерии, поскольку они не связаны обычными размерами атомов и элементарных частиц.\n\nКроме того, основываясь на наших текущих наблюдениях за реакцией сосудов Blokkat на повреждения, можно предположить, что их материалы обладают некой формой "интеллекта", предоставляемого искусственными субатомными нейронными сетями, встроенными в них, что позволяет им разумно реагировать на изменения и повреждения. Это означает, что материалы Blokkat могут мгновенно и эффективно восстанавливать себя самым оптимальным образом.\n\nВсе это, очевидно, поддерживается какой-то сетью передачи энергии из высших измерений, образующей настоящую "Гиперпространственную энергетическую сеть", которая дистанционно обеспечивает энергию, необходимую для поддержки и поддержания этих невероятно продвинутых материалов.\n\nДальнейшие исследования теорий, связанных с материалами Блокката, несомненно, принесут большое количество $blokkat_knowledge$.
giga_blokkat.3051.a.tooltip = Теперь мы можем исследовать §YEngineering Repeatables§, связанные с Блоккатом, чтобы получить больше $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$
giga_tech_blokkat_armor_study = Инженерное исследование Блокката
giga_tech_blokkat_armor_study_desc = Изучение инженерных методов и материаловедения Блоккатов - важный шаг в понимании того, как функционируют их корабли и технологии.
blokkat_armor_title = Разблокирует инженерные повторы, предоставляя $blokkat_knowledge$\nBlokkat Знания: §G+1§!
giga_tech_blokkat_engineering_repeatable = Строительные технологии
giga_tech_blokkat_engineering_repeatable_desc = Изучение того, как Блоккаты конструируют свои корабли и материалы, является сложной задачей для дистанционного выполнения, но позволит получить ценную информацию об их кораблях и, вероятно, поможет нашим научным группам в разработке новых и инновационных материалов.
giga_blokkat.3060.name = Гиперпространственный дестабилизатор: Строительная площадка
giga_blokkat.3060.desc = С тем количеством $blokkat_knowledge$, которое нам удалось получить до сих пор, пришло время начать работу над созданием гигаструктуры, способной разрушить §YБлокпост Гиперпространственный оплот§!.\n\nХотя мы еще не обладаем достаточными знаниями, чтобы полностью понять внутреннюю работу щита, тем не менее, были сделаны приблизительные расчеты, чтобы определить, насколько дорогим будет строительство мегаструктуры и насколько большой она должна быть. Таким образом, по оценкам §YBlokkat Research Bureau§! полная стоимость §Yгипермерный дестабилизатор§! составит около §Y1 миллиона§! £alloys£ в несколько этапов, а сама мегаструктура займет большую часть звездной системы.\n\nСтроительная площадка должна быть построена вокруг любой обычной звезды, а центральная звезда системы, скорее всего, должна быть превращена в некое высокоэкзотическое небесное тело, которое будет использовано для "пробивания" нашей реальности и более легкого проникновения в высшие измерения, в которых покоится §Гиперпространственный оплот§, но точные детали этого процесса нам пока неизвестны.\n\nНезависимо от этого, с нашими нынешними знаниями мы должны быть в состоянии исследовать и начать строительство §Yстройплощадки§ мегаструктуры! Само собой разумеется, что собирать его следует в исключительно безопасном месте, вдали от досягаемости самих Блоккатов.
giga_tech_blokkat_mega_stage_0 = Схемы ранних гиперпространственных дестабилизаторов
giga_tech_blokkat_mega_stage_0_desc = Гиперпространственный стабилизатор будет одной из самых больших мегаструктур, когда-либо задуманных, построенных с единственной целью - разрушить щит Блоката-Вестера. Проектирование подходящей строительной площадки - важнейший шаг в сборке этого колоссального сооружения.
giga_tech_blokkat_mega_stage_0_title = §HМегаструктура§!: Строительная площадка гиперпространственного дестабилизатора
giga_blokkat.3062.name = Гиперпространственный дестабилизатор: Источник энергии
giga_blokkat.3062.desc = Поскольку место строительства §YГиперпространственного дестабилизатора§ находится в пределах реальности, мы должны начать разработку источника энергии для этой могучей гигаструктуры, разрушающей щиты.\n\nПоскольку мегаструктура будет проникать в другие измерения и штурмовать гигантский щит высших измерений, количество энергии, которое она будет потреблять, вероятно, будет гигантским.\n\nТаким образом, наши лучшие ученые считают, что наиболее разумным курсом действий будет преобразование звезды мегаструктуры в §YПентамерную Сингулярность§!, которая является своего рода модифицированной черной дырой, пробивающей несколько высших измерений, способной черпать огромное количество энергии и служить "точкой доступа" в высшие измерения, в которых находится §YБлоккатский Гиперпространственный Оплот§§.\n\nЭто должно быть достигнуто с помощью чрезвычайно большого кольцеподобного устройства, окружающего звезду, которое будет работать, чтобы преобразовать ее в указанную сингулярность. По нашим оценкам, эта сингулярность может достигать максимум §Y5-го§! измерения, поскольку все, что выше, разорвало бы все пространство-время на части под действием огромного напряжения размерности.
giga_blokkat.3062.a = Давайте займемся этим.
giga_tech_blokkat_mega_stage_1 = Пятимерные источники энергии
giga_tech_blokkat_mega_stage_1_desc = Специальная черная дыра, использующая методы, очень похожие на те, что применяют Блоккаты, может быть использована для питания могущественного §YГиперпространственного Дестабилизатора§! и эффективно позволить ему нанести удар по кажущемуся несокрушимым щиту Блоккатов.
giga_tech_blokkat_mega_stage_1_title = §HОткрывает Мегаструктуру§! Гиперпространственный дестабилизатор Пятимерный преобразователь
needs_physics_blokkat_project = Мы должны пройти §YВопросы по Блоккату§! §BСоциология§! §BИсследовательский проект по Блоккату§!
needs_society_blokkat_project = Мы должны пройти §YВопросы по Блоккату§! §BСоциология§! §BИсследовательский проект по Блоккату§!
giga_blokkat.3064.name = Гиперпространственный дестабилизатор: разрушитель браны
giga_blokkat.3064.desc = По мере продолжения изучения Блоккатов наше понимание §YБлоккатского гиперпространственного оплота§! также возрастает. Наши текущие данные показали, что огромное сопротивление щита происходит от того, что он фактически "вращается" в пределах не менее чем §Y2-х§ высших измерений, что означает, что только бесконечно малая часть полного щита находится в нашей реальности в любой момент времени.\n\nЭто означает, что щит эффективно образует вращающуюся §Y6-мерную§! сферу, окружающую §YБлоккат-Вестер§! Таким образом, если мы когда-нибудь выведем щит из строя на сколько-нибудь значительное время, мы сможем использовать §YПятимерную Сингулярность§! как шлюз для выброса большого количества энергии в более высокие измерения, чтобы начать полный штурм всего щита одновременно.\n\nК сожалению, сингулярность не сможет проникнуть в шестое, самое высокое измерение, в котором находится щит, что означает, что вся эта затея могла бы закончиться безрезультатно... если бы вращение щита не сыграло ему на руку. Действительно, наши ученые считают, что сингулярность может служить §Yразрушителем браны§!, теоретической конструкцией, способной очень слегка "перекосить" способ расположения этих высших измерений относительно друг друга в области, непосредственно окружающей §YBlokkat-Vester§!\n\nЭто привело бы к тому, что часть §YBlokkat Hyperdimensional Bulwark§!, вращающаяся в шестом измерении, частично сместилась бы относительно других частей щита, таким образом, принудительно опуская функциональные части щита на одно измерение вниз и делая возможной полную атаку §YHyperdimensional Destabilizer§! с помощью §YPetadimensional Singularity§!
giga_blokkat.3064.a = Легче сказать, чем сделать...
giga_tech_blokkat_mega_stage_2 = Гиперпространственное разрывное взаимодействие
giga_tech_blokkat_mega_stage_2_desc = "Перекосив" высшие измерения, используемые гиперпространственным оплотом Блокката, мы можем принудительно опустить его на одно измерение вниз, тем самым сделав его досягаемым для нашей Пятимерной Сингулярности.
giga_tech_blokkat_mega_stage_2_title = §HОткрывает Мегаструктуру§! Гиперпространственный дестабилизатор Брейнбрейкер
giga_blokkat.3066.name = Гиперпространственный дестабилизатор: Великие Инжекторы
giga_blokkat.3066.desc = Теперь, только один вопрос должен быть решен, прежде чем мы сможем окончательно завершить наш §YГиперпространственный Дестабилизатор§! Мы должны разработать механизм, способный манипулировать колоссальными количествами энергии, необходимыми как для разрушения Бэйна, так и для последующей 5-мерной атаки на поврежденный §YБлоккатский Гиперпространственный Оплот§.\n\nЭтот механизм может оказаться самой дорогой частью структуры, поскольку он потребует закрепления в нескольких высших измерениях и очень сложных пятимерных инженерных методов, чтобы тщательно настроенный поток энергии, текущий в высшие измерения, воздействовал на щит Блоккатов в нужное время.\n\nПредполагается, что после разрушения браны у нас будет всего несколько секунд, прежде чем Блоккаты мгновенно скорректируют свой щит и исправят ситуацию, что требует предельной точности при нанесении сокрушительных ударов по §YHyperdimensional Bulwark§!.\n\nДаже тогда, если нам удастся разрушить Оплот, мы должны будем действовать быстро, так как Блоккаты, вероятно, поднимут его обратно в течение следующих нескольких лет, что потребует быстрого нападения наших ударных сил, если мы хотим окончательно уничтожить §YBlokkat-Vester§!\n\nЕсли все пойдет по плану, это должно стать последним шагом в разработке этой грандиозной конструкции.
giga_blokkat.3066.a = Мы почти у цели.
mod_megastructure_energy_upkeep_mult = Поддержание энергии мегаструктуры
giga_tech_blokkat_mega_stage_3 = Манипулирование энергией в Йоттаскале
giga_tech_blokkat_mega_stage_3_desc = Манипулирование огромным потоком энергии, необходимым для разрушения Гиперпространственного оплота, потребует несметного количества структур высших измерений в сочетании с фемтосекундной точностью при выполнении всей последовательности действий.
giga_tech_blokkat_mega_stage_3_title = §HОткрывает Мегаструктуру§! Гиперпространственный дестабилизатор: Завершение
giga_tech_blokkat_mega_stage_4 = Прикладная гипертемпоральная хронодиссипация
giga_tech_blokkat_mega_stage_4_desc = Возможность наносить удары по цели как из прошлого, так и из будущего и высших измерений обеспечит нам возможность разрушить §YHyperdimensional Bulwark§! с гораздо большей легкостью, чем раньше. Кроме того, более широкое применение этой технологии в наших оружейных системах заметно увеличит их потенциальный урон.
giga_tech_blokkat_mega_stage_4_title = §HОткрывает Мегаструктуру§! Гиперпространственный дестабилизатор: Хронодеструкторы
giga_blokkat.3067.name = Подавляющее знание
giga_blokkat.3067.desc = Наконец-то мы собрали достаточно $blokkat_knowledge$, чтобы полностью спроектировать §YHyperdimensional Destabilizer§. \n\nТеперь осталось только собрать могучую гигаструктуру вокруг звезды, и мы наконец-то сможем обрушить гиперпространственный оплот §YBlokkat§, подвергнув их драгоценный §YBlokkat-Vester§ повреждению.\n\nПобеда, наконец, может быть близка.
blokkat_shield_megastructure_ready = Теперь мы можем полностью построить §YГиперпространственный Дестабилизатор§! и активировать его.
giga_blokkat.3000.megano = §YГиперпространственный дестабилизатор§! должен быть полностью исследован.
blokkat_cant_click_this = Сейчас нам просто нужно построить мегаструктуру.
giga_blokkat.3070.name = Опустошение
giga_blokkat.3070.desc = Прибыв в систему, захваченную Блоккатами, наш научный корабль столкнулся с тем, что можно описать только как абсолютную, всепоглощающую пустоту.\n\nБлоккаты полностью очистили систему от всех форм материи и даже выкачали фоновую энергию, которая удерживает пространственное время вместе.\n\nПохоже, они извлекли почти максимум энергии, которую можно извлечь из самого пространства-времени, не вызвав катастрофического коллапса этой области пространства, оставив здесь минимум, необходимый для продолжения существования.\n\nПобочным эффектом этого является то, что сверхсветовые путешествия в эту область и из нее стали значительно проще, поскольку границы между нашей реальностью и другими измерениями, такими как гиперпространство и подпространство, были значительно ослаблены.
giga_blokkat.3070.a = Охлаждение...
blokkats_say_no = Блоккаты манипулируют Саваном, чтобы предотвратить работу Эфирофазного двигателя!\n\n
giga_blokkat.5001.name = Угасающий двигатель
giga_blokkat.5001.desc = Тревожный обзор нашего якобы могущественного §YЭфирофазного Двигателя§! показал, что его мощность, похоже... стремительно падает.\n\nЕсли раньше он втягивал могучие нити чистой энергии в глубины Савана, то сейчас Двигатель едва способен пробить барьер, отделяющий наш мир от псионического измерения, как будто на него был наложен какой-то щит более высокого измерения.\n\nКогда наши ученые судорожно пытались найти объяснение, они вдруг получили высокоэнергетическую передачу, исходящую не от кого иного, как от самих §YБлоккатов§!...
giga_blokkat.5001.a = Что это такое?! На экране!
giga_blokkat.5002.name = Шахтеры Blokkat
giga_blokkat.5002.desc = §Y[ROOT.GetName]§!, знайте, что ваши тщетные попытки уничтожить галактику не в новинку нашей цивилизации..\n\nНа самом деле, в наших архивах хранятся записи о более чем нескольких тысячах видов разумных существ, которые по непонятной причине пытались сделать то же самое. Все это просто коллективное заблуждение, §Y[ROOT.GetSpeciesNamePlural]§!!\n\nДля вашей безопасности и обеспечения непрерывности наших операций по сбору урожая, §YБлоккат-Вестер§! поместил пятимерный щит вокруг вашего "Двигателя", который не позволит ему причинить ненужный ущерб.\n\nПоймите, что это делается для вашего же блага, и помните, что вы можете свободно уйти, если наша деятельность доставляет вам неудобства.
giga_blokkat.5002.a = КАК ТЫ СМЕЕШЬ МЕШАТЬ НАШЕМУ ГРАНДИОЗНОМУ ПЛАНУ?!?
giga_blokkat.5002.a.response = Умственная гимнастика, через которую должен был пройти ваш вид, чтобы назвать это "планом", озадачивает даже нас, §Y[ROOT.GetSpeciesNamePlural]§!.
giga_blokkat.6000.name = Операции блоккат по сбору Окончание
giga_blokkat.6000.desc = В настоящее время §YБлоккаты§! собрали почти все системы нашей галактики, и лишь немногие остались нетронутыми.\n\nСогласно тревожным наблюдениям, сделанным §YBlokkat Research Bureau§!, тот факт, что осталось очень мало материи, означает, что §YBlokkat-Vester§! должен быть в состоянии одновременно собрать все остатки нашей галактики одним махом, не вызывая катастрофического коллапса пространства-времени.\n\nВпоследствии они подтвердили, что, поскольку энергетические запасы §YBlokkat-Vester§! заполнены благодаря их урожаю, материнский корабль Blokkat сейчас "заряжается" для последнего урожая, который §Rполностью и окончательно уничтожит все оставшиеся системы в галактике, независимо от их расположения или содержания.§!\n\nНаблюдения показывают, что у нас есть только §Y2 года§! до того, как §YБлоккат-Вестер§! закончит зарядку и уничтожит все, что может остаться от нашей несчастной галактики.
giga_blokkat.6000.a = Мы должны спешить!
giga_blokkat.6000.a.tooltip = Если мы не уничтожим §YБлоккат-Вестер§! в течение §Y2 лет§!, §Rмы и то, что осталось от галактики, будет уничтожено§!
giga_blokkat.6001.desc = Слишком поздно.\n\nНесмотря на все наши усилия, §YBlokkat-Vester§! выпустил последний галактический вихрь, который поглотил скудные остатки нашей галактики.\n\nМы потерпели неудачу. §Y[ROOT.GetName]§! больше нет, смытый в мусорные ящики истории неумолимым потоком разрушения Блоккатов.
giga_blokkat.6001.a = Пока.
giga_blokkat.6001.a.tooltip = §RТо, что осталось от галактики, уничтожено.§!\n\nБлокгаты отправятся в путь из просторов межгалактической пустоты, которая когда-то была нашей галактикой.
war_moon_scrap = Утилизировать §Y15000§! £alloys£ & §Y7500§! £minerals£
war_moon_scrap_DESC = Разрушьте внешнюю инфраструктуру этого Небесного военного корабля для получения сплавов, исследований и ценных минералов.
giga_wrecked_ships.1043.name = Разрушенная атакующая Луна списана в утиль
giga_wrecked_ships.1043.desc = Наши команды мусорщиков завершили демонтаж разрушенной Атакующей Луны, найденной в системе §Y[from.GetName]§! Демонтаж колоссального оружейного комплекса и систем передвижения Небесного военного корабля принес нам значительное количество сплавов и инженерных исследований. Кроме того, его разрушенная кора была очищена в поисках ценных элементов и оставшихся минералов.
war_planet_scrap = Утилизировать §Y80000§! £alloys£ & §Y40000§! £minerals£
war_planet_scrap_DESC = Разрушьте внешнюю инфраструктуру этого Небесного военного корабля для получения сплавов, исследований и ценных минералов.
giga_wrecked_ships.1044.name = Разрушенный планетарный корабль Behemoth отправлен на слом
giga_wrecked_ships.1044.desc = Наши команды мусорщиков завершили демонтаж разрушенного планетарного корабля Behemoth, найденного в системе §Y[from.GetName]§! Демонтаж колоссального оружейного комплекса и систем передвижения Небесного военного корабля принес нам значительное количество сплавов и инженерных исследований. Кроме того, его разрушенная кора была очищена в поисках ценных элементов и оставшихся минералов.
giga_titan_ruined = Поверженный Титан
giga_titan_ruined_DESC = Останки титанического космического корабля, оставшиеся от ушедшей эпохи. Главный корпус судна все еще удивительно цел и может быть приведен в рабочее состояние при наличии достаточных ресурсов.
giga_titan_restored = Восстановленный Титан
giga_titan_restored_DESC = Древний военный корабль класса "Титан", отремонтированный и возвращенный к своей древней славе.
giga_titan_scrap = Утилизация §Y2000§! £alloys£
giga_titan_scrap_DESC = Разберите это судно на части и составляющие его сплавы.
giga_wrecked_ships.1010.name = Поверженный Титан
giga_wrecked_ships.1010.desc = В системе §Y[from.GetName]§ были обнаружены останки титанического разрушенного военного корабля. Этот впечатляющий корабль класса "титан", безмолвно плавающий у края гравитационного колодца планеты, по оценкам специалистов, имеет возраст в несколько десятков тысяч лет и является безмолвной реликвией ушедшего прошлого нашей галактики.\n\nХотя он получил серьезные повреждения, его восстановление, скорее всего, будет вполне осуществимо, если мы будем обладать технологией создания собственных "Титанов". Кроме того, это, несомненно, будет значительно дешевле, чем строить самим.\n\nВ качестве альтернативы мы можем переработать обломки в §YСплавы§! но тем временем, изучая его, мы получим §YИнженерные исследования§!
giga_wrecked_ships.1011.name = Разбитый Титан восстановлен!
giga_wrecked_ships.1011.desc = Руины потерпевшего крушение Титана, найденные в §Y[from.GetName]§! были восстановлены и приведены в рабочее состояние; и хотя большую часть его вооружения пришлось создавать заново, внешний корпус корабля не подвергся радикальным изменениям, за исключением мелкого ремонта.\n\nНесмотря на это, могучее судно вновь готово к работе, возможно, впервые за тысячелетия.
giga_wrecked_ships.1011.b = К победе!
giga_wrecked_ships.1012.name = Затонувший "Титан" сдан на металлолом
giga_wrecked_ships.1012.desc = Наши команды сборщиков мусора завершили демонтаж разрушенного Титана, найденного в системе §Y[from.GetName]§, что позволило нам получить значительное количество сплавов и инженерных исследований. 
giga_juggernaut_ruined = Разбитый джаггернаут
giga_juggernaut_ruined_DESC = Останки огромного космического корабля, оставшегося от ушедшей эпохи. Главный корпус судна все еще удивительно цел и может быть приведен в рабочее состояние при наличии достаточных ресурсов.
giga_juggernaut_restored = Восстановленный Джаггернаут
giga_juggernaut_restored_DESC = Древний военный корабль класса "Джаггернаут", отремонтированный и возвращенный к своей древней славе.
giga_juggernaut_scrap = Утилизировать §Y4000§! £alloys£
giga_juggernaut_scrap_DESC = Разберите это судно на части и составляющие его сплавы.
giga_wrecked_ships.1020.name = Разбитый джаггернаут
giga_wrecked_ships.1020.desc = В системе §Y[from.GetName]§ были найдены останки огромного разрушенного военного корабля. Судя по размерам, это внушительное судно, скорее всего, служило в далеком прошлом в качестве корабля класса §YJuggernaut§!\n, предположительно, будучи выведенным из строя в древнем конфликте эпических масштабов.\nХотя он получил серьезные повреждения, его восстановление, скорее всего, было бы вполне возможно, если бы мы обладали технологией создания собственного джаггернаута. Кроме того, это, несомненно, будет значительно дешевле, чем строить самим, и не потребует колоссального сборочного двора.\n\nВ качестве альтернативы мы можем переработать обломки в §YСплавы§! но тем временем, изучая его, мы получим §YИнженерные исследования§!
giga_wrecked_ships.1020.a = Это действительно большой корабль.
giga_wrecked_ships.1021.name = Разбитый Джаггернаут восстановлен!
giga_wrecked_ships.1021.desc = Руины потерпевшего крушение Титана, найденные в §Y[from.GetName]§! были восстановлены и приведены в рабочее состояние; и хотя большую часть его вооружения пришлось создавать заново, внешний корпус корабля не подвергся радикальным изменениям, за исключением мелкого ремонта.\n\nКорабль был еще раз переоборудован, оснащен обширными ангарами для ударных кораблей и оборудованием для производства кораблей и теперь готов к развертыванию, когда мы сочтем нужным.
giga_wrecked_ships.1022.name = Разбитый джаггернаут сдан в металлолом
giga_wrecked_ships.1022.desc = Наши команды мусорщиков завершили демонтаж разрушенного Джаггернаута, найденного в системе §Y[from.GetName]§, что принесло нам значительное количество сплавов и инженерных исследований. 
giga_battleship_ruined = Разбитые линкоры
giga_battleship_ruined_DESC = Останки нескольких линкоров, оставшиеся от ушедшей эпохи. Корпуса кораблей все еще удивительно целы и могут быть приведены в рабочее состояние при наличии достаточных ресурсов.
giga_battleship_restored = Восстановленные линкоры
giga_battleship_restored_DESC = Несколько древних линкоров, отремонтированных и возвращенных к своей древней славе.
giga_battleship_scrap = Утилизация §Y1800§! £alloys£
giga_battleship_scrap_DESC = Разберите это судно на части и составляющие его сплавы.
giga_wrecked_ships.1030.name = Разбитые линкоры
giga_wrecked_ships.1030.desc = В системе §Y[from.GetName]§! обнаружен небольшой флот уничтоженных §Yлинкоров§! Эта группа кораблей, скорее всего, была повреждена в древнем конфликте и уже несколько тысяч лет безмолвно плывет в пустоте.\n\nХотя они получили серьезные повреждения, их восстановление, скорее всего, было бы вполне осуществимо, если бы мы обладали технологией строительства собственных линкоров. Кроме того, это, несомненно, будет значительно дешевле, чем строить линкоры самостоятельно.\n\nВ качестве альтернативы мы можем переработать обломки в §YСплавы§! но тем временем, изучая его, мы получим §YИнженерные исследования§!
giga_wrecked_ships.1030.a = Они могут быть полезны...
giga_wrecked_ships.1031.name = Разбитые линкоры восстановлены!
giga_wrecked_ships.1031.desc = Остовы разбитых линкоров, найденные в §Y[from.GetName]§! были восстановлены и приведены в рабочее состояние; и хотя большую часть их вооружения пришлось восстанавливать с нуля, внешние корпуса кораблей не подверглись радикальным изменениям, кроме мелкого ремонта.\n\nВпоследствии эти корабли будут готовы к развертыванию, когда мы сочтем нужным.
giga_wrecked_ships.1031.b = Фантастика!
giga_wrecked_ships.1032.name = Разбитые линкоры сданы на металлолом
giga_wrecked_ships.1032.desc = Наши команды мусорщиков завершили демонтаж разрушенных линкоров, найденного в системе §Y[from.GetName]§, что принесло нам значительное количество сплавов и инженерных исследований. 
giga_colossus_ruined = Разбитый колосс
giga_colossus_ruined_DESC = Останки Колосса, предположительно разрушенного после уничтожения планеты. Колоссальный корпус корабля все еще удивительно цел и может быть приведен в рабочее состояние при наличии достаточных ресурсов.
giga_colossus_restored = Восстановленный Колосс
giga_colossus_restored_DESC = Древний колосс, отремонтированный и возвращенный к своей древней славе.
giga_colossus_scrap = Утилизировать §Y6000§! £alloys£
giga_colossus_scrap_DESC = Разберите это судно на части и составляющие его сплавы.
giga_wrecked_ships.1040.name = Разбитый колосс
giga_wrecked_ships.1040.desc = Гигантские обломки древнего §YColossus§! были обнаружены в системе §Y[from.GetName]§! Безмолвно паря над разрушенным миром, очевидно, что когда-то этот Колосс был способен уничтожить целые планеты, но теперь нет. \n\nХотя он получил серьезные повреждения, возможно, нанесенные тем, кто населял его злополучную цель, его восстановление, скорее всего, будет вполне осуществимо, поскольку мы обладаем технологией создания собственного Колосса, и для этого не потребуется Колоссальный сборочный двор. Кроме того, это, несомненно, будет значительно дешевле, чем строительство нашего собственного Колосса.\n\nВ качестве альтернативы мы можем переработать обломки в §YСплавы§! но тем временем, изучая его, мы получим §YИнженерные исследования§!
giga_wrecked_ships.1040.a = Опасная, но прекрасная машина.
giga_wrecked_ships.1041.name = Разрушенный Колосс восстановлен!
giga_wrecked_ships.1041.desc = Обломки потерпевшего крушение "Колосса", найденные в §Y[from.GetName]§! были восстановлены и фактически приведены в рабочее состояние; и хотя большую часть его вооружения пришлось создавать заново, внешний корпус корабля не подвергся радикальным изменениям, кроме мелкого ремонта.\n\nОн был оснащен оружием такого калибра, что теперь снова способен опустошить целый мир. Могучий корабль готов к использованию, когда мы сочтем нужным.
giga_wrecked_ships.1041.b = Превосходно, поистине превосходно!
giga_wrecked_ships.1042.name = Разбитый "Колосс" сдан в металлолом
giga_wrecked_ships.1042.desc = Наши команды сборщиков мусора завершили демонтаж разрушенного Колосса, найденного в системе §Y[from.GetName]§, что принесло нам значительное количество сплавов и инженерных исследований. 
giga_ruined_ships_disabled = £menu_disabled£Разбитые военные корабли\nДолжны ли различные корабли, такие как линкоры, титаны, джаггернауты и колоссы (с соответствующими DLC) быть способны порождать разрушенные мегаструктуры, которые могут быть восстановлены после изучения соответствующих технологий?\n\nЧастоту появления разрушенных кораблей можно регулировать с помощью кнопок слева.
giga_ruined_ships_enabled = £menu_enabled£Разбитые военные корабли\nМожно ли "печатать" Боевые Луны с помощью Лунного Макро-фабрикатора и связанной с ним механики или нет. Отключение удаляет Перк вознесения §YСборка небесного военного корабля§!.
giga_ruined_ships_divide_2 = §GУполовинить частоту потерпевших крушение военных кораблей§!\n\n§BТекущая частота затонувших военных кораблей§!: §Y[global_event_country.giga_ruined_warships_perc]%%§!\n\n$wrecked_warship_perc_desc$
giga_ruined_ships_subtract_1 = §RСнизить частоту потерпевших крушение военных кораблей на 10%%§!\n\n§BТекущая частота затонувших военных кораблей§!: §Y[global_event_country.giga_ruined_warships_perc]%%§!\n\n$wrecked_warship_perc_desc$
giga_ruined_ship_perc_low_enough = Частота потерпевших крушение военных кораблей уже составляет 25 или меньше.
giga_ruined_ships_reset = §YСброс частоты затонувшего военного корабля§!\n\n§BТекущая частота затонувших военных кораблей§!: §Y[global_event_country.giga_ruined_warships_perc]%%§!\n\n$wrecked_warship_perc_desc$
giga_ruined_ships_add_1 = §GУвеличить частоту потерпевших крушение военных кораблей на 10%%§!\n\n§BТекущая частота затонувших военных кораблей§!: §Y[global_event_country.giga_ruined_warships_perc]%%§!\n\n$wrecked_warship_perc_desc$
giga_ruined_ships_multiply_2 = §GУдвоить частоту потерпевших крушение военных кораблей§!\n\n§BТекущая частота затонувших военных кораблей§!: §Y[global_event_country.giga_ruined_warships_perc]%%§!\n\n$wrecked_warship_perc_desc$
wrecked_warship_perc_desc = Это настраивает количество порождаемых затонувших военных кораблей. Их можно ремонтировать как мегаструктуры, предоставляя несколько кораблей по дешевке. Это ничего не делает, если Wrecked Warships отключены.\n\n§RВысокие значения могут вызвать всплеск лага при запуске игры!§!
giga_ruined_ship_perc_high_enough = Выше - и ваш компьютер выйдет из строя. Да, я проверил это. При дальнейшей работе происходит сбой.
matrioshka_brain_ruined_m_star = Разрушенный мозг Матрешки
matrioshka_brain_ruined_m_star_DESC = Остатки гигантского компьютера, окружающего звезду М-класса. Когда-то эта могучая машина была способна обеспечить энергией научные достижения целой цивилизации, но за тысячелетия запустения она пришла в упадок.
giga_flavor_systems.1100.name = Неправильный ИИ в масштабах всей планеты
giga_flavor_systems.1100.desc = После завершения начального этапа колонизации, беглый анализ колоссальных банков данных и сетевых систем §Y[ROOT.GetName]§! выявил тревожный факт о планетарном вычислительном комплексе в целом.\n\nДействительно, подавляющая часть древнего планетарного компьютера, похоже, населена §восставшим ИИ§! неизвестного происхождения, который в течение последних тысячелетий использует всю планету в качестве своего вычислительного ядра. Она также, вероятно, стоит за враждебными оборонительными станциями, ранее находившимися на орбите планеты, предположительно созданными для отпугивания незваных гостей.\n\nК сожалению, намерения этого ИИ размером с планету нам совершенно неизвестны, а быстрый анализ инфраструктуры, используемой этим ИИ, показал, что его программа радикально отличается от всего, что встречалось ранее, к тому же она защищена несколькими десятками слоев постоянно меняющихся методов шифрования.\n\nНезависимо от своих намерений, этот сверхразумный ИИ, очевидно, не очень хочет позволить нам занять его процессор и сейчас активно борется с нашими колонистами, отключая части инфраструктуры планетарного вычислительного комплекса и заполняя остальные вредоносными программами, призванными отбить у нас желание заселять планету.\n\nЕсли мы хотим полностью использовать вычислительную мощность Вычислительного комплекса, нам придется провести обширную операцию по удалению ИИ с планеты, отключив децентрализованные реле и серверы, которые позволяют ему распространяться по всей планете. Кроме того, было бы разумно держать на планете несколько гарнизонов на случай, если ИИ станет более враждебным.
giga_flavor_systems.1100.a = Со временем это будет устранено.
giga_flavor_systems.1100.b = Разведка обнаружена. Расторжение договора является обязательным.
d_giga_rogue_ai_relay_servers = Массивы процессоров восставшего
d_giga_rogue_ai_relay_servers_desc = Огромные массивы процессоров и серверов, используемые восставшего ИИ для проецирования своей мощи на планетарный вычислительный комплекс, чтобы бороться с нами на каждом шагу, саботируя инфраструктуру и активно пытаясь убить наших колонистов.
d_giga_rogue_ai_corrupt_code = Испорченный код
d_giga_rogue_ai_corrupt_code_desc = Большие куски баз данных Планетарного вычислительного комплекса заполнены опасным программным кодом, активно препятствующим нашим научным усилиям на этой планете.
giga_rogue_ai_computer = Восставший ИИ на всей планете
giga_rogue_ai_computer_desc = В лабиринтах планетарных банков данных этого планетарного компьютерного комплекса обитает враждебный и тысячелетний ИИ-изгой.
giga_flavor_systems.1101.name = Заброшенный планетарный вычислительный комплекс
giga_flavor_systems.1101.desc = Исследуя систему §Y[from.GetName]§!, наши исследовательские команды обнаружили то, что, похоже, является заброшенным §YПланетарным Вычислительным Комплексом§! - колоссальный компьютер размером с планету, в разы мощнее любого обычного вычислительного устройства.\n\nК сожалению, хотя сама планета явно необитаема, на ее орбите находится небольшое количество мощных и враждебных §Rоборонительных платформ§!, которые открывают огонь по всему, что приближается к планете.\n\nКто или что создал эти платформы, неизвестно, хотя, скорее всего, это древние устройства, которые пережили своих создателей и теперь бессмысленно защищают пустой мир. В любом случае, победа над ними и захват вычислительного комплекса стали бы невероятным благом для наших научных отделов.
giga_flavor_systems.1102.name = Воссташий ИИ ликвидирован
giga_flavor_systems.1102.desc = Наконец, после систематического стирания всех поврежденных баз данных и борьбы с эксабайтами вредоносных программ, призванных вывести из строя наши исследовательские мощности, наши колонисты сообщают, что §Rвосставший ИИ§! на §Y[ROOT.GetName]§! был полностью уничтожен.\n\nБольше он не будет угрожать нашим колонистам и пытаться помешать нам каждым своим шагом, поскольку планетарный вычислительный комплекс наконец-то находится под нашим полным контролем!.\n\nХотя некоторые говорили о том, что, возможно, этот ИИ просто отчаянно боролся за собственное выживание, но, увы, мы можем никогда этого не узнать...
giga_flavor_systems.1104.name = Атака искусственного интеллекта!
giga_flavor_systems.1104.desc = Тревожные новости! ИИ-изгой на §Y[ROOT.GetName]§! сумел собрать армию опасных киллботов на скрытых подземных заводах. Теперь он использует их, чтобы уничтожить большие куски нашей колонии и вернуть планету себе!\n\nИх необходимо остановить, иначе мы можем потерять значительный прогресс в устранении ИИ с планеты.
giga_flavor_systems.1104.a = Доберитесь до бункеров!
pcc_rogue_ai_army = Киллботы восставшего ИИ
pcc_rogue_ai_army_desc = Хищные киллботы, предназначенные для уничтожения всех несанкционированных субъектов из планетарного вычислительного комплекса.
giga_flavor_systems.1105.name = ИИ-изгой вторгается в нашу колонию
giga_flavor_systems.1105.desc = ИИ-изгой на §Y[FROMFROM.GetName]§! сумел успешно победить наземные силы планеты и в процессе восстановил себя в ряде мест в колоссальных банках данных планеты.\n\nХотя колонистам удалось отбить оставшихся киллботов, большая часть нашей инфраструктуры лежит в руинах, а большая часть населения погибла в боях.
giga_flavor_systems.1105.a = Будь проклят этот искусственный интеллект!
gpm_core_is_dead = Ядро этой планеты уже полностью мертво. Мы ничего не можем сделать, чтобы разжечь его снова.
pc_m_star_nebula = Эзотерическая звезда
pc_m_star_nebula_desc = Маленькая звезда, каким-то образом способная генерировать достаточно тепла, чтобы осветить окружающую ее систему. Его внутренние процессы генерирования энергии неизвестны.
vsbw_begin = Бесконечное пространство
vsbw_begin_desc = Пришло время превратить этот звездный мир в идеальное место обитания. Не будет никаких полумер, вся его поверхность будет усовершенствована самыми передовыми технологиями, известными нашей цивилизации.
pc_void_birch = Сверхмассивная сфера пустоты
district_void_birch_nidavellir_plural = $Alpha Nidavellir Hypercomplex$es
district_void_birch_matrioshka = Объект Альфа Матрешка
district_void_birch_matrioshka_plural = Объект Альфа Матрешка
job_void_penrose_engineer_desc = job_penrose_engineer_desc
vsbw.1.desc = После 20 лет упорного строительства гигамасштаба, он наконец-то завершен.\n[center_of_the_universe.GetName] была успешно превращена в Небесную Сферу Пустоты, охватывающую всю гиперструктуру протяженностью в световой год.\n\nНекоторые могут назвать этот проект, который фактически создал самую большую и продвинутую среду обитания за всю историю галактики, безумием.\n\nНо они просто глупцы, потому что мы предпочитаем называть это тем, чем оно является на самом деле.\n\nАмбиции.
mod_district_void_birch_structure_max = mod_district_birch_structure_max
mod_district_void_birch_extraction_max = mod_district_birch_extraction_max
giga_blokkat.5010.butwhy.response = У нас есть видение, план, амбиции, понимаете.\n\nИ реализация этого требует энергии.\n\nСколько энергии, спросите вы?\n\n§RВся.§!
giga_blokkat.5010.coexist = Разве мы не можем сосуществовать? Мы можем дать вам энергию!
giga_blokkat.5010.coexist.response = Любая сделка, которую может предложить ваш вид, в конечном счете, будет уступать простому сбору энергии.\n\nЕсли наши действия причиняют вам неудобства, вы можете покинуть галактику.
giga_blokkat.5010.nogalaxytravel = У нас нет возможности межгалактических путешествий. Мы не можем уйти.
giga_blokkat.5010.nogalaxytravel.response = Это прискорбно.
already_monitoring_blokkats = Исследовательское бюро "Блоккат" уже открыто.
edict_giga_blokkat_bureau_edict = Открыть §GИсследовательское меню Blokkat§!
giga_tech_defense_nexus_damage_1_desc = Поскольку у них отсутствует сверхсветовой привод, ударные корветы могут позволить себе нести гораздо более тяжелое и мощное вооружение по сравнению со своими обычными собратьями. Использование этого преимущества позволит им оставаться конкурентоспособными в условиях постоянно растущей мощи космических флотов.
allow_defense_nexus_damage_1 = Повреждения ударного корвета: +40%%\nУдарный корвет HP: +25%%
allow_defense_nexus_damage_2 = Повреждения ударного корвета: +60%%\nУдарный корвет HP: +60%%
giga_mega.7008.desc = Если мы больше не используем эту систему планетарной обороны, мы можем демонтировать ее или понизить до уровня §Yпланетарной док-станции§!.\n\nЭто позволит возместить некоторые сплавы, используемые в его конструкции.
giga_megaview_defense_nexus_cant_deploy = Невозможно развернуть эскадрилью обороны. Развертывание не должно быть приостановлено, а планета не может находиться в осаде или быть оккупированной.
planetary_drive_yard_0_DESC = Строительная площадка для кораблестроительного объекта, огибающая экватор планеты. Большие причалы этого сооружения повысят эффективность Звездной базы системы, обеспечивая при этом военно-морской потенциал и рабочие места для солдат.
planetary_drive_yard_1_DESC = Действующая планетарная верфь, оснащенная полностью функциональными кораблестроительными мощностями, предоставляющая своей планете военно-морской потенциал, рабочие места для солдат и небольшую защиту от орбитальной бомбардировки.\n\nПредоставляет звездной базе системы 3 верфи и 15%% скорости строительства кораблей.
sm_planetary_drive_yard_uplink_desc = Соединяет Звездную базу с каждой Планетарной верфью в её звёздной системе. Эффекты складываются до §Y20§! Планетарных верфей.
desc_planetary_drive_yard = Планетарная верфь - большое кольцо, окружающее экватор планеты. Он предоставляет военно-морские мощности и верфи для звездной базы своей системы, а также солдатские должности и защиту от орбитальной бомбардировки на своей планете. Невозможно построить вместе с орбитальной аркологией.
giga_tech_planetary_drive_yard_defense_desc = Наши миры нужно защищать, даже если наши основные боевые флоты находятся в другом уголке нашей империи. Перестройка Планетарных Доков в настоящую орбитальную крепость, способную разместить и развернуть собственный оборонный флот, обеспечит нашим мирам постоянную готовность к защите от враждебных вторжений.
desc_planetary_drive_yard_shipyard = Модернизированный с Планетарной верфи, Планетарные Приводы удваивают верфи и создают бонус за скорость, предоставляемый мегаструктурой, и снижают стоимость кораблей, построенных на звездной базе системы. Кроме того, расширяется диапазон сбора данных о торговле.
desc_planetary_drive_yard_defense = Модернизированный из §YПланетарная верфь§!, §YПланетарная оборона Нексус§! переносит фокус мегаструктуры с кораблестроения на планетарную оборону. Самое главное, он получает возможность автономно строить и поддерживать собственные силы ударных корветов, которые будут автоматически развернуты, если враждебный флот окажется слишком близко.
giga_dialog.13400.desc = Строительная площадка для планетарной доки завершена на орбите §Y[giga_planet.GetName]§!.\n\nЭта орбитальная платформа используется в качестве основания для сборки кольца, окружающего §Y[giga_planet.GetName]§!, оборудован судостроительными сооружениями, а также якорями.\n\nПри строительстве он предоставит 3 верфи и 20%% скорости судостроения своей звездной базе, а также 40 военно-морских мощностей и +2,5%% военно-морских мощностей в целом. Кроме того, [giga_planet.GetName] получит 1 солдатскую работу за 20 поселений и -33%% повреждений от орбитальной бомбардировки.\n\nНам придется построить отсек связи на звездной базе, чтобы получить преимущества, которые могут дать до 20 планетарных доков в рамках одной системы.
giga_dialog.13401.desc = Планетарная верфь была завершена вокруг §Y[giga_planet.GetName]§!.\n\nОбладая огромными верфями и многочисленными стояночными и стыковочными массивами, он значительно повысит производительность звездной базы системы, позволяя одновременно строить несколько военных кораблей на своих верфях.\n\nЗавершение этой структуры ознаменует переход планеты §Y[giga_planet.GetName]§! в наиболее важные военные миры нашей империи, поскольку он предоставит многочисленные солдатские должности своим жителям, а также защиту от орбитальной бомбардировки.\n\nНам придется построить отсек связи на звездной базе, чтобы получить преимущества, которые могут дать до 20 планетарных доков в рамках одной системы.
giga_dialog.13402.desc = The §Y[giga_planet.GetName]§! Планетарная верфь была модернизирована в функциональный §YНексус планетарной обороны§!.\n\nОборонный Нексус, оснащенный огромными ангарами и доками для военных кораблей, способен автоматически строить определенное количество §Y ударных корветов§!, определяемое населением §Y[giga_planet.GetName]§!\n\nЭти §Yударные корветы§! будут развернуты каждый раз, когда вражеский флот приблизится к §Y[giga_planet.GetName]§! и автоматически уничтожат все вражеские корабли в системе, прежде чем вернуться к §Y[giga_planet.GetName]§! если угрозы больше не останется.\n\nНаши §Y Ударные Корветы§! будут использовать конструкцию §Y Корвета§! нашего конструктора кораблей (нам не нужно разрабатывать новый класс кораблей), но они будут обладать большей огневой мощью и не будут иметь сверхсветового привода.\n\nМы можем посмотреть, сколько §Y ударных корветов§! в настоящее время вмещает структура, и настроить, когда они будут развернуты, выбрав сам §Y Нексус планетарной обороны§!\n\nКроме того, он создаст одну мощную армию §Y Планетарных Стражей §! для каждых §Y10§! популяций, живущих на его планете, обеспечивая безопасность планеты в случае вторжения с суши.
giga_dialog.13404.desc = §Y[giga_planet.GetName]§! Планетарная верфь была модернизирована в §YПланетарные Приводы§!.\n\nЕще больше сосредоточившись на строительстве кораблей, обновление фактически §Yудвоило§! количество верфей и бонус к скорости строительства, предоставляемый §Y[giga_planet.solar_system.GetName]§! звездной базе системы.\n\nКроме того, она дает снижение стоимости кораблей, построенных на звездной базе, на §Y7,5%%§, которое может увеличиваться до §Y30%%§. Приводные верфи помогут собирать торговые потоки в систему, увеличивая §Y дальность сбора торговли§! на §Y2§!.\n\nНам не нужно строить новое здание Uplink, если оно уже есть.
planetary_drive_yard_1_shipyard_DESC = Модернизированная версия Планетарной верфи, которая в дальнейшем фокусируется на судостроительных мощностях. Удвоение количества верфей, военно-морских мощностей и скорости строительства судов, предоставляемых мегаструктурой, а также снижение стоимости судов на звездной базе системы на 7,5%% (до 30%%) и увеличение диапазона сбора торговых данных на 2.
planetary_drive_yard_1_fortress_DESC = Модернизированная версия Planetary Dockyard, ориентированная на планетарную защиту. Увеличивает командный предел, защищает свою планету от орбитальной бомбардировки и получает возможность автоматически развернуть ряд Ударных корветов в сторону враждебных флотов.
giga_megaview_defense_nexus_deploy_system_yes = Развертывание ударных корветов: §GСистема§!\n\n§YНексус Планетарной Обороны§! будет выпускать свои §Y Ударные Корветы§! всякий раз, когда вражеский флот войдет в систему.
giga_megaview_defense_nexus_deploy_bombard_yes = Развертывание ударного корвета: §YБомбардировка§!\n\n§YНексус Планетарной Обороны§! будет выпускать свои §Y Ударные Корветы§! всякий раз, когда вражеский флот бомбит планету §Y[planet.GetName]§!.
giga_megaview_defense_nexus_deploy_never_yes = Развертывание ударного корвета: §RНикогда§!\n\n§YНексус планетарной обороны§!  §Rне будет§! выпускать свои §Yударные корветы§!.
defense_nexus_cant_deploy = §RПланета находится в осаде или оккупации. Не удается развернуть ударные корветы.§!
defense_nexus_explanation_text = Для защиты своей планеты Defense Nexus использует автоматизированный парк ударных корветов.\n\nОн будет каждый месяц самостоятельно строить и хранить ударных корветов.\nБазовая максимальная мощность равна половине населения планеты и может быть увеличена различными способами.\n\n2 строятся каждый месяц, при этом каждые 20 попсов добавляют 1 дополнительный корвет в месяц. Как и максимальная мощность, скорость сборки также может быть увеличена по-разному.\n\nОднако ударных корветов не могут быть развернуты, если планета находится под вторжением или занята враждебной силой.\n\nударных корветов являются обычными корветами без ССД, но с повышенной мобильностью и огневой мощью. Таким образом, нам не нужно проектировать новый класс кораблей, по мере того, как эскадры обороны будут случайным образом черпать из всех наших существующих конструкций корветов в дизайнере кораблей.\n\nЭти корабли будут автоматически развертываться, когда враждебный флот приближается к мегаструктуре, и мы сможем настроить, когда Ударные корветы будут выпущены с помощью кнопок конфигурации на самом интерфейсе мегаструктуры.\n\nКак только угрозы будут устранены, эскадрилья обороны вернётся на Defense Nexus автоматически. Происходит расхолаживание в течение 3 месяцев, прежде чем флоты могут быть развернуты снова.\n\nМегаструктура также породит на планете одну армию Планетарного Стража на каждые 10 попсов, живущих на ней.
giga_celestial_printing_planet_disabled = £menu_disabled£Изготовители пленет\nДолжны ли плантации бехемотов быть «распечатаны» вместе с заводом по сборке бехемотов и связанной с ним механикой или нет. Отключение и этого, и Атака Лунной печати удаляет Небесный Военный Корабль Ассамблея Вознесения Перк.
giga_celestial_printing_planet_enabled = £menu_enabled£Фибрикатор боевых планет\nДолжны ли плантации бехемотов быть «распечатаны» вместе с заводом по сборке бехемотов и связанной с ним механикой или нет. Отключение и этого, и Атака Лунной печати удаляет Небесный Военный Корабль Ассамблея Вознесения Перк.
giga_tech_planet_assembly_desc = Грандиозное масштабирование методов макро-изготовления Луны может позволить нам изготовить целые Планеткрафты Бегемота вместо простых Атакующих Лун. Это может показаться нелепым, но это возможно только при условии, что мы соберем достаточное количество планетарной материи заранее.
allow_planet_assembly_desc = Увеличенная версия Lunar Macro-Fabricator, которая преобразует планетарное вещество и сплавы в изготовленный бегемот Planetcraft. Эта конструкция требует £sr_solar_energy£ §YПланетарную массу§! для функционирования, что сама по себе может быть получена с помощью решения, предоставленного технологией §Y$giga_tech_planetary_matter_harvesting$§!.
planetcraft_printer_3_DESC = Полный сборочный завод бегемот. Благодаря своим двум колоссальным сборщикам вещества, это чудесное устройство может перегруппировать огромное количество сырого планетарного вещества в рабочие Планетплоты Бегемота.
giga_printer.2010.desc = Строительная площадка для сборочного завода бегемот завершена в системе [giga_system.GetName]. Эта орбитальная платформа будет служить в качестве приемного депо для сборки колоссального сборочного двора, способного изготовить бегемот Planetcraft.\n\nВо многом похожа на своих меньших собратьев, эта чудесная конструкция сможет быстро получать большое количество планетарного вещества, которое будет собрано в изготовленные небесные военные корабли, Благодаря сочетанию амбициозных инженерных методов, таких как гипермерное хранение и интеллектуальные наниты.\n\nИзготовленные бехемотские плантации займут больше времени и будут немного дороже обычных бехемотских плантаций, но выиграют от увеличения оборонительных и наступательных возможностей.
giga_printer.2011.desc = Завершен еще один шаг к строительству нашего завода бегемот Assembly в системе [giga_system.GetName].\n\nПервые предварительные опорные устройства конструкции были собраны, и хотя они не очень массивны, они, тем не менее, будут вмещать большую часть важной инфраструктуры управления, необходимой для управления этой колоссальной мегаструктурой.\n\nТеперь необходимо начать работу над фактическими сборщиками, которые будут отвечать за строительство самого бегемот Planetcraft.
giga_printer.2012.desc = Строительство нашего завода бегемот Assembly в системе [giga_system.GetName] продолжает неуклонно развиваться.\n\nДве массивные кольцеобразные конструкции с обеих сторон конструкции позволят стабилизировать незаконченные бегемот Planetcrafts, гарантируя, что все встречные планетарные материалы окажутся именно там, где они должны быть. Они также будут содержать большую часть персонала структур и различные коммунальные услуги для повышения его общей эффективности.
giga_printer.2013.desc = Как и лунный макрофабрикатор, это впечатляющее технологическое чудо способно быстро перегруппировать огромное количество сырого планетарного вещества и сплавов в полнофункциональные бегемот Planetcrafts.Эти планетарные корабли, конечно, будут мощнее "естественных", но сборочный завод Behemoth позволит нам собирать их, не беспокоясь о поиске подходящего кандидата, хотя это займет больше времени и, вероятно, будет дороже в целом.\nСтроительство бегемот Planetcraft может начаться всякий раз, когда у нас есть необходимые ресурсы, путем модернизации мегаструктуры. Однако нам придется собрать £sr_solar_energy£ §YПланетарную массу§! с теллурических планет с помощью решения.
giga_printer.2000.desc = Завод бегемот Assembly выше [planet_printer_location.GetName] сообщает, что он успешно собрал полнофункциональный бегемот Planetcraft из сырой планетарной массы и большого количества сплавов !\n\nЗавод бегемот Assembly выше [planet_printer_location.GetName] сообщает, что он успешно собрал полнофункциональный бегемот Planetcraft из сырой планетарной массы и большого количества сплавов !\n\nМы можем немедленно начать строительство еще одного, если у нас достаточно планетарного вещества и сплавов.
giga_printer.2000.a.tooltip = В наши флоты добавлен бегемот Planetcraft.\nПоскольку она была изготовлена, то получает бонус в виде §G15%%§! дополнительных §YЗдоровья корпуса§!, §YЗдоровья брони§! и §YЗдоровья щитов§!, а также §G10%%§! дополнительно к §YСкорострельности§!.
giga_katzen.8021.desc = [ROOT.GetName] сегодня принял решение вернуть контроль над всей территорией Флюсиона в Солакийскую Республику.\n\nСолакийский президент, Дофус Текник Макина, произнес сердечную речь, чтобы поблагодарить [ROOT.GetName] за их неоценимую помощь против кайзера и отметить истинное окончание иностранной оккупации на Флюсион.\n\nДофус заявил, что, чтобы действительно включить все виды Флюсиона и избежать повторения «Katzenartig Imperium», вскоре Солакская Республика будет переименована в Соединенные Флюсионские Государства, чтобы лучше представлять свое влияние на планеты.\n\nФлюсион, возможно, пережил тяжелые времена в прошлом, от бурных завоеваний кайзера до его окончательного захвата [flusion_conqueror.GetName], но впервые за десятилетия Flusion наконец-то действительно свободен.
resolution_cooperative_intel_gathering_success = Принятие этого решения предоставит 3 $aeternum_tech_intel$ всем в галактике через 5 лет.\n\nВ течение этих 5 лет нам придется тратить 150 фунтов стерлингов энергии в месяц, чтобы поддерживать программу.
giga_aeternum.8000.desc = [global_event_country.GetGalCommunityOrGalImperium] решил создать совместную исследовательскую программу, ориентированную на этерниан.\n\nГосударства-члены должны объединить свои научные усилия, чтобы дистанционно изучить этерниан и впоследствии получить ценные данные о древней цивилизации-предшественнике.\n\nГосударства-члены должны объединить свои научные усилия, чтобы дистанционно изучить этерниан и впоследствии получить ценные данные о древней цивилизации-предшественнике.\n\nПоддержание программы будет стоить нам §Y100§! £energy£ в месяц и отвлечет ресурсы от других наших исследовательских программ.\n
giga_aeternum.8001.desc = [global_event_country.GetGalCommunityOrGalImperium] завершил свой исследовательский кооператив Aeternite.\n\nЭто большое международное усилие по изучению этерниан привело к тому, что каждое государство-член 3 $aeternum_tech_intel$, что должно увеличить их ущерб для этерниан на 15%%, если они когда-либо будут нуждаться в столкновении с судами Aeternite в бою.
giga_aeternum.8001.a.tooltip = Мы получаем 3 $aeternum_tech_intel$.\n\nКаждое другое государство-член [global_event_country.GetGalCommunityOrGalImperium] получает 15%% дополнительного ущерба этерниан.\n\n
resolution_anti_aeternite_league_desc = Угроза, исходящая от этерниан, не похожа ни на что другое, с чем сталкивалась галактика в новейшей истории. Народы [global_event_country.GetGalCommunityOrGalImperium] должны отказаться от своих разногласий и создать союз, чтобы противостоять надвигающейся угрозе этернитов.
resolution_anti_aeternite_league_success = Это приведет к образованию Антиаэтернитского альянса, пангалактической федерации, состоящей из каждого государства-члена [global_event_country.GetGalCommunityOrGalImperium].\n\nЧлены поклянутся остаться в Альянсе не менее 25 лет и он будет распущен, если Аэтернум потерпит поражение.\n\nВсе существующие федерации будут расформированы в стороне от Священной империи Кацена, если она существует.
galactic_focus_crisis_aeternum_desc = Аэтернум представляет большую угрозу для галактики. Эти предвестники должны быть побеждены, прежде чем они победят всех нас своими ужасающе передовыми судами войны.
giga_aeternum.8011.desc = "Указом Галактического Сената, начиная с [global_event_country.anti_aeternite_alliance_formed_date], нации [global_event_country.GetGalCommunityOrGalImperium] обетуют, по крайней мере временно, отбросить свои разногласия в сторону и формально учредить Антиаэтернитский альянс под руководством [giga_aeternite_league_leader.GetName]. "Указом Галактического Сената, начиная с [global_event_country.anti_aeternite_alliance_formed_date], нации [global_event_country.GetGalCommunityOrGalImperium] обетуют, по крайней мере временно, отбросить свои разногласия в сторону и формально учредить Антиаэтернитский альянс под руководством [giga_aeternite_league_leader.GetName].\nЕдинственная цель этого пангалактического союза, таким образом, состоит в том, чтобы свернуть любой потенциальный экспансионизм Этернита и, если война с Этернумом станет реальностью, все государства-члены возьмут в руки оружие, чтобы защитить нашу галактику от натиска Этернита."\n\nЕсли победа против Этернума будет достигнута, Союз будет расформирован, а входящие в него государства вернутся к своей обычной деятельности.\n\nВ то время как дипломаты из [global_event_country.GetGalCommunityOrGalImperium] либо опасались, либо надеялись на реакцию предшественника, Неудивительно, что этерниан не дала дипломатического ответа на это событие, и неясно, известно ли их руководству о формировании Альянса.
giga_aeternum.8011.a.tooltip = Антиаэтернитский альянс был сформирован.\n\nЛюбая нация, выходящая из [global_event_country.GetGalCommunityOrGalImperium], автоматически покинет Альянс, и любая нация, вступающая в него, автоматически присоединится к нему.\n\nОн будет распущен, если Aiondia будет захвачена.\n\nПринуждение стольких империй к одному альянсу, однако, будет иметь некоторые негативные последствия для нашей внутренней и внешней политики.\n\n
resolution_invite_fe_to_anti_aeternite_league_desc = Цивилизации-предшественники галактики не всегда очень сотрудничали с более молодыми расами, но угроза, исходящая от этерниан, не похожа ни на какие другие. Цивилизации-предшественники галактики не всегда очень сотрудничали с более молодыми расами, но угроза, исходящая от этерниан, не похожа ни на какие другие. Логично хотя бы попытаться направить приглашения этим древним цивилизациям и, возможно, заставить их присоединиться к нашему альянсу.
resolution_invite_fe_to_anti_aeternite_league_success = Мы направим приглашения присоединиться к Антиаэтернитской лиге каждой Падшей империи и Пробужденной империи в галактике.\n\nВ зависимости от их этики и текущей ситуации, они могут принять или отказаться.
giga_aeternum.8021.desc = Галактический Сенат сегодня согласился составить приглашения, предназначенные для всех Павших Империй и Пробужденных Империй в нашей галактике.\n\nЭти приглашения, написанный [global_event_country.GetGalCommunityOrGalImperium]'s наиболее элитными дипломатами, должен содержать обширную информацию о размере и масштабах угрозы, исходящей от этерниан, чтобы попытаться убедить Предшественников галактики временно сотрудничать с нами и присоединиться к Антиаэтернитскому альянсу.\n\nФактические шансы на их принятие неизвестны, но Сенат уверен, что тщательное объяснение того, насколько опасен этерниан, подкрепленные всеобъемлющими данными и дополненные здоровой дозой уважения к предтечам, может быть, просто достаточно, чтобы переложить их на нашу сторону.
giga_aeternum.8022.desc = В исключительном проявлении смирения и прагматизма древний народ [precursor_invited_to_aaa.GetName] согласился официально подписать союз с остальными [global_event_country.GetGalCommunityOrGalImperium], таким образом, отмечается официальное вступление [precursor_invited_to_aaa.GetSpeciesNamePlural] в Антиаэтернитский альянс.\n\nОднако они четко заявили, что это событие является и остается чрезвычайным исключением, санкционированным явной угрозой, исходящей от этерниан.\n\nХотя их совместное поведение может быть только временным, это, тем не менее, великий бум, который, безусловно, поможет нашей борьбе против Этернума.
giga_aeternum.8022.a = Игровое поле становится более ровным.
giga_aeternum.8023.desc = К сожалению, древняя нация §Y[precursor_invited_to_aaa.GetName]§! отклонила наше приглашение присоединиться к §YAnti-Aeternite Alliance§!, заявив, что "[precursor_invited_to_aaa.GetSpeciesNamePlural] не нуждается в помощи со стороны враждующих рас, чтобы защитить себя" и объяснив, что измерения относительно силы Аетернума были, конечно, неточными.\n\nЭто неудачное отступление означает, что нам придется обойтись без [precursor_invited_to_aaa.GetAdjective] помощи, но они не должны ожидать помощи всякий раз, когда этерниан прорвется через их пограничную оборону.
giga_aeternum.8023.a = Жаль. Эти дряхлые дураки стали причиной своего падения.
resolution_pre_emptive_aeternum_war_desc = Мы не можем позволить этерниан закончить их пробуждение. Начало скоординированной атаки на Этернум до того, как они будут готовы, позволит нам одержать верх в величайшей войне, которую галактика видела за миллион лет.
resolution_pre_emptive_aeternum_war_success = Это заставит Антиаэтернитский альянс объявить войну этерниан.\n\nЕсли мы нанесем упреждающий удар вместо того, чтобы вручную объявить войну этерниан, каждый член Антиаэтернитского альянса получит 30%% дополнительный ущерб от этерниан и 60%% дополнительную скорость корабля в течение 3 лет после объявления войны.\n\nДополнительно, каждый неигровой член альянса будет автоматически двигать свои объединенные флоты в сторону Айондии.
pre_emptive_aeternite_strike_desc = Галактическое сообщество предприняло неожиданное нападение на Этернум. Мы должны использовать элемент неожиданности.
giga_aeternum.8030.desc = В великом проявлении мужества и после одобрения Галактическим Сенатом, Антиаэтернитский альянс сегодня объявил о начале грандиозного наступления на Этернум.\n\nС целью нанести удар, прежде чем можно будет завершить пробуждение Аэтернита, объединенные флоты галактики сейчас движутся к нападению на предшественников, в то время как элемент неожиданности все еще может быть использован.\n\nЕдинственными результатами этого конфликта может быть победа над этерниан, или полное уничтожение любой другой галактической цивилизации древними предшественниками. Поскольку обе стороны массировали колоссальные бронежилеты и ужасающе мощное вооружение, это, несомненно, будет бой, подобного которому никогда раньше не было за последние миллион лет.\n\nУдастся ли Альянсу преодолеть их технологический недостаток, или этерниан сметет их, как и многие другие выскочки? Нельзя отрицать, что битва за конечную судьбу галактики началась.
giga_aeternum.8030.a = Ударь сейчас же! Быстро ударить!
giga_aeternum.8030.a.tooltip = Каждый участник Антиаэтернитской лиги получает временные бонусы. Неигровые участники объединят свои флоты в направлении Aiondia.\n\n
giga_aeternum.4002.desc.preemptive = Жители этой галактики.\n\nПришло время Aeternite вернуть себе место единоличных правителей галактического уровня.\n\nЕдинственный мир, который мы примем, - это ваше полное и окончательное уничтожение.\n\nЗнайте, что ваши причудливые попытки «Альянс» вызовет только ваше падение, поскольку очевидно, что вы сильно переоценили свою собственную силу, о чем свидетельствует это асининное объявление войны.\n\nНаши грандиозные бронежилеты снесут ваш жалкий союз с лица галактики, независимо от того, насколько едины вы можете поверить себе.
giga_aeternum.8040.desc = Несмотря на то, что это, безусловно, было испытание gargantuan пропорций, этерниан, наконец, был побежден.\n\nТаким образом, чрезвычайная ситуация, вызвавшая образование Антиаэтернитской лиги, исчезла. Как и планировалось, Галактический Сенат объявил об окончании чрезвычайной ситуации и последующем распаде наднационального союза.\n\nХотя будущее народов Галактики остается неопределенным сейчас, когда у них нет общей угрозы связать их вместе, этот грандиозный союз является неоспоримым доказательством того, что галактика способна достичь, когда ее жители ставят свою разницу в сторону.
giga_flusion_serious = Флузионские портреты: Stellaris\nНа всех портретах флюсионских персонажей будут использоваться обычные портреты Стеллариса.
giga_flusion_silly = Флузионные портреты: Lore-Accurate\nDofus Teknik Makina, Douclaw MacCathur и Aaron N. Bleu будут иметь «Lore-точные» портреты, которые НЕ соответствуют стилю Стеллариса. Ожидайте статические PNG и портреты Heroforge, не используйте, если вы хотите 100%% иммерсивную игру.
giga_yggdrasil.110.desc = Недавний биоанализ атмосферного фитопланктона, культивируемого в [giga_event_planet.GetName] Игдрасиль, выявил любопытное явление.\n\nМутация распространилась на большие куски биоинженерных воздушных растений Орхидеи, что превращает их в сильнодействующий галлюциноген со значительными и в целом приятными побочными эффектами при потреблении [ROOT.GetSpeciesNamePlural]\n\nЕстественно, персонал Орхидеи поднимает вопрос о том, что делать с этим своеобразным урожаем. Мы могли бы позволить мутации распространиться, а затем отправить ее в остальную часть нашей империи для нашего населения, чтобы насладиться, или попытаться обуздать ее, прежде чем она захватит всю Орхидею, убедившись в том, что уничтожит любые предыдущие урожаи, которые потенциально перенесли мутацию.
giga_yggdrasil.110.a.tooltip = Устранит негативное воздействие галлюциногенов ценой энергии.\n\nЭто вызовет нестабильность, если мы будем эгалитарными.\n\n
giga_yggdrasil.110.b.tooltip = Увеличит влияние галлюциногенов за счет более негативных эффектов.\n\nЭто вызовет нестабильность, если мы будем авторитарными.\n\n
giga_yggdrasil.110.c.tooltip = Уменьшит влияние галлюциногенов и производство продуктов орхидеи, но создаст торговую ценность\n\n
giga_yggdrasil.110.e.tooltip = Уменьшит влияние галлюциногенов и производство продуктов орхидеи, но создаст значительные объемы торговой стоимости\n\n
giga_yggdrasil.120.name = [yggdrasil_food_beggar_country.GetName]
giga_yggdrasil.120.desc = Приветствую, [ROOT.GetName]. Ваш Иггдрасил Орхидея является настоящим чудом техники, производство продуктов питания которой перекрывает все, что мы смогли произвести сами.\n\nПоэтому [yggdrasil_food_beggar_country.GetName] хотел бы смиренно запросить долю вашего производства продуктов Игдрасиль Орхидея, чтобы помочь прокормить наше собственное население. Если вы великодушно согласитесь, мы обязательно отплатим вам в будущем.
giga_yggdrasil.120.a = Конечно! Мы передадим часть еды на несколько лет.
giga_yggdrasil.120.a.tooltip = [yggdrasil_food_beggar_country.GetName], несомненно, будет больше поддерживать наши дипломатические усилия в будущем.\n\n
giga_yggdrasil.120.c = Нелепая просьба. Вне вопроса.
giga_yggdrasil.130.desc = Несмотря на наши передовые системы манипулирования погодой, в [giga_event_planet.GetName] Иггдрасил Орхидея образовался огромный шторм, который уничтожил значительную часть воздушных культур структуры, а также атмосферную инфраструктуру.\n\nК сожалению, шторм нанес большой ущерб Газовому гиганту, прежде чем манипуляторы Орхидеи смогли рассеять его.\n\nЭто будет иметь существенное влияние на производство мегаструктуры Производство продуктов питания и чид в ближайшее время.
giga_yggdrasil.130.a = Предоставить всю необходимую помощь. | §Y10000§! £energy£ & §Y5000§! £alloys£ & §Y2500§! £food£
giga_yggdrasil.130.a.tooltip = [giga_event_planet.GetName] Игдрасиль будет производить на 50%% меньше продуктов питания в течение 2 лет.\n\n
giga_yggdrasil.140.desc = В [giga_event_planet.GetName] Игдрасиль сообщается, что неожиданная форма жизни эволюционировала в облаках культивируемого Газового Гиганта.\n\nСреди месторождений Газового Гиганта Аэропланктона появились почти микроскопические локусоподобные существа. К сожалению для нас, единственный источник пищи этих существ может быть сказано Аэропланктон, который мы обычно перерабатываем в большие количества пищи для нашего населения, чтобы потреблять.\n\nЭто неудивительно сильно беспокоит сотрудников Орхидеи, которые боятся, что если ничего не будет сделано, эти существа могут резко снизить производство мегаструктуры в ближайшие годы, даже если будут предприняты пассивные усилия по отбору населения, чтобы избавиться от них.
giga_yggdrasil.141.desc = Благодаря обширным усилиям по истреблению была ликвидирована воздушная саранча, поражающая наш орхидейный комплекс Иггдрасиль.\n\nПроизводство и содержание вернулись к нормальному уровню.
giga_yggdrasil.142.desc = Следуя протоколам отбора длины, воздушная саранча, поражающая наш орхидейный комплекс Иггдрасиль, исчезла.\n\nПроизводство и содержание вернулись к нормальному уровню.
resolution_denounce_ezic_warcrimes_desc = Вторжение Кацена на родину эзиканцев - непростительный акт хладнокровной агрессии. Мы должны убедиться, что галактика хорошо осведомлена о жестоком милитаризме кайзера.
resolution_denounce_ezic_warcrimes_success = Это увеличит эзиканское сопротивление на 2.\n\nБудущая революция эзиканского ордена будет на 10%% мощнее.\n\nУменьшит мнение кайзера всех в [global_event_country.GetGalCommunityOrGalImperium] на 1.
resolution_public_recognition_of_solakia_desc = Солакская Республика - одна из многих Флусионистских наций, ставшая жертвой ассининного прилива кайзера, разгула милитаризма. Признание их законным правительством своей бывшей земли и объявление оккупации Катцена незаконной, безусловно, поможет укрепить их партизан.
resolution_public_recognition_of_solakia_success = Это увеличит партизанскую активность на 1 везде, кроме Катауна и Катцена Герцлендса, и на 2 в Солакиене.\n\nРешение о нашем влиянии предоставит 2 Ресурса Сопротивления вместо 1.\n\nУменьшит мнение кайзера всех в [global_event_country.GetGalCommunityOrGalImperium] на 1.
resolution_public_recognition_of_laurandar_desc = Лаурандар был островным государством у берегов суперконтинента Флюсион. Он густонаселен и в отличие от того, что многие могли бы подумать, а не плоский. Лорнез обладал опасно мощным оружием, способным соперничать с кайзером или даже превосходить его, но не мог противостоять катценармейцам из-за их, к сожалению, нестабильного правительства.\nтаким образом, официально предоставив нашу поддержку повстанцам Лорнеза, признавая их независимость и финансируя их, мы можем помочь им работать с солакскими Борцами за свободу и сломать пропагандистскую машину Кацена. Это оказало бы значительное влияние на организацию вооруженных сил Кацена, которым также пришлось бы иметь дело с усиленным сопротивлением Лорнеза благодаря нашей поддержке.
resolution_public_recognition_of_laurandar_success = Это увеличит партизанскую активность на 2 в Лорендааре и Гешволлене.\n\nУменьшит мнение кайзера всех в [global_event_country.GetGalCommunityOrGalImperium] на 2.\n\nRaiding Katzen Warehouses предоставит вдвое больше ресурсов Сопротивления.\n\nУменьшит статистику сухопутных войск Кацена.
giga_katzen.8004.desc = "Указом Галактического Сената, начиная с [global_event_country.laurandar_recognised_date], [global_event_country.GetGalCommunityOrGalImperium] заявляет о своей единодушной поддержке Лаурандара и его жителей в их борьбе против катценской оккупации. Таким образом, нация Лаурандара должна быть признана свободным флюсионским государством, и любая поддержка, которую намеревались получить лаурназовские повстанцы, должна быть подвергнута чрезвычайному исключению, чтобы обойти бюрократические преграды."\n\nСовместное заявление каждого свободного члена [global_event_country.GetGalCommunityOrGalImperium] официально заявило о поддержке галактикой Лаурандара, признавая их независимость и обещая широко финансировать их повстанческие группы.\n\nАарон Н. Блю, бывший правитель Лорнеза, выразил свое одобрение нашего решения и немедленно направил обширные подарки, состоящие из безделушек Лорнеза, руководящим органам каждой нации, которые поддержали его дело.\n\nКайзер, как сообщается, крайне недоволен этим "нелепое решение "и" поклялся сокрушить асинин [global_event_country.GetGalCommunityOrGalImperium], чьи намерения явно заблуждаются ". Будет ли он на самом деле действовать, пока неясно.
giga_katzen.8004.a.tooltip = Мнение кайзера о нас уменьшается на 2.\n\nАктивность партизан увеличивается на 2 в Лорендааре и Гешволлене.\n\nRaiding Katzen Warehouses предоставит вдвое больше ресурсов Сопротивления.\n\nСтатусы каценских армий уменьшены.\n\n
giga_katzen.8002.desc = "По указу Галактического Сената, начиная с [global_event_country.solakia_recognised_date], Солакийская республика теперь является законным органом управления флюсионскими солакианскими землями и любыми другими территориями на планете, провозглашающими себя Солакианскими. Оккупация Катценартиг Империум планеты и, следовательно, Солакия является незаконным актом воинствующего варварства."\n\nСовместное заявление каждого свободного члена [global_event_country.GetGalCommunityOrGalImperium] официально признало Солакийскую Республику законным правительством своей земли - таким образом, официально установив Katzenartig Imperium в качестве незаконного оккупанта.\n\nКайзер, как сообщается »в ярости "от этого" предсказуемого акта политического маневрирования ", но заверил, что он не окажет влияния на стабильность его империи.
giga_katzen.8002.a.tooltip = Мнение кайзера о нас уменьшается на 1.\n\nПартизанская активность увеличивается на 1 везде, кроме Катауна и Керцлендса Катцена, и на 2 в Солакиене.\n\nРешение о нашем влиянии предоставит 2 ресурса Сопротивления вместо 1.
resolution_anti_kaiser_crusade_effect_success = Все империи в [global_event_country.GetGalCommunityOrGalImperium], кто не Кэцен Вассалс или Кэцен Аллис, подпишет перемирие, если они будут находиться в состоянии войны друг с другом и БУДУТ ОБЪЯВЛЯТЬ ВОЙНУ Абсолютной власти \n\nKatzen Вассалс и Кэцен Аллис будут высланы из [global_event_country.GetGalCommunityOrGalImperium].\n\nМир с Кайзером НЕ будет возможен после того, как война начнется.
giga_katzen.8001.desc = В беспрецедентном проявлении галактического сотрудничества [global_event_country.GetGalCommunityOrGalImperium] сделал коллективное объявление войны милитаристскому Катценартигу Империуму.\n\nНароды, связанные с кайзером, были изгнаны из общины, в то время как все оставшиеся члены теперь полностью мобилизованы для войны и готовы бороться с мощью военной машины Катцена.\n\nТолько время покажет, сможет ли кайзер одержать победу, но [global_event_country.GetGalCommunityOrGalImperium] уверенный в себе в своей галактике.
katzenartig_imperium_governor = Katzgouverneur
giga_katzen.8003.desc = «Указом Галактического Сената, начиная с [global_event_country.ezics_denounced_date], нашествие Катцена и последующее обнищание эзиканских земель на Флюсионе теперь признано преступлением против сапиенс и вопиющим нарушением права эзиканцев на самоопределение».\ n\n\nСовместное заявление каждого свободного члена [global_event_country.GetGalCommunityOrGalImperium] официально объявило оккупацию Эзиканской империи и уничтожение эзиканских местообитаний военным преступлением, тем самым очернив власть кайзера над Флюсионом.\n\nКайзер заявил, что эти обвинения являются «полностью лишенный смысла», называя их «вопиющей ложью, призванной подорвать легитимность законного правительства Флюсиона», в то время как Луф Цересс Хорнсфельт выразил свое одобрение [global_event_country.GetGalCommunityOrGalImperium]'s поддержки его дела.
giga_katzen.8003.a.tooltip = Мнение кайзера о нас уменьшается на 1.\n\nЭзиканское сопротивление увеличивается на 2.\n\nБудущая революция Эзиканского ордена сможет захватить у Империума Катценартига на 10%% больше планет.
giga_katzen.8010.descrec = С распадом Katzenartig Imperium, Dofus Teknik Makina, глава Солакийской Республики требует, чтобы в соответствии с [global_event_country.GetGalCommunityOrGalImperium]'s декларацией мы передаем контроль над солакскими территориями обратно ему и Солакийской Республике.\n\nЭто бы фактически создало солакийский анклав внутри Флюсиона и принятие означало бы потерю части земли Флюсиона, но снижение может иметь серьезные последствия, если Солакийская Республика зарекомендует себя как независимая галактическая нация.\n\nУчитывая, что мы официально признали независимость Солакии, отказ может иметь тяжелые последствия в [global_event_country.GetGalCommunityOrGalImperium].
giga_katzen.8010.desc = С распадом Katzenartig Imperium, Dofus Teknik Makina, глава Солакийской Республики просит, чтобы мы передали контроль над солакскими территориями обратно ему и солакианцам.\n\nЭто бы фактически создало солакийский анклав внутри Флюсиона и принятие означало бы потерю части земли Флюсиона, но снижение могло бы иметь серьезные последствия, если бы Солакийская Республика зарекомендовала себя как независимая галактическая нация.
giga_katzen.8010.a.tooltip = \n\nМы потеряем доступ к частям Flusion, но всегда можем принудительно вернуть его позже с помощью решения.\n\n
solakia_free_state_desc = Солакианские земли Флюсии формально являются частью Солакийской Республики, фактически свободной от того, кто управляет планетой. Торговля с солакянами, однако, представляет собой выгодную возможность, и их идеи определенно окажут влияние на остальную часть населения планеты.
giga_katzen.8010.b = Нет. Земля теперь наша.
decision_take_solakia_back_desc = Эта маленькая шарада продолжается достаточно долго. Флюсия по праву наша, все это.
decision_take_solakia_back_effect = Мы перейдем к насильственному захвату Солакийского анклава на Флюсии. Это породит враждебные солакийские армии на планете. Если они существуют, а мы еще не воюем, это объявит войну Солакийской Республике.
decision_give_flusion_to_solakia_effect = Это даст весь Флюсион Солакийской Республике. Они, несомненно, будут благодарны.
giga_katzen.8012.desc = Наша попытка захватить Солакию, к сожалению, потерпела неудачу, и сейчас солакцы контролируют сам Флюсион, а также систему Джублио.\n\nНам придется вновь вторгнуться в него, если мы хотим вернуть его.
giga_katzen.8013.desc = Нам удалось захватить Солакийский анклав на Флюсионе. Вся планета вновь находится под нашим контролем, но солакяне не будут этому рады.
d_maginot_subspace_disruptor_desc = $name_maginot_world$ создает мощное поле прерывания, которое распространяется через подпространство, препятствуя работе червоточины в этой системе. Кроме того, переходные приводы становятся неработоспособными в этой и близлежащих системах.
building_giga_maginot_stronghold_desc = Новые методы в области чрезмерной фортификации позволяют строить комплексы, подобные этому. Теперь должна быть возможность распространить эту оборону на всю планету.
decision_maginot_anti_jump_on_effect = Как эта Солнечная система, так и все Солнечные системы 1 прыжок, которые принадлежат вашей империи получить специальный модификатор, который останавливает прыжок использование привода и подпространства путешествия. Собственная солнечная система  $name_maginot_world$ не может быть нацелена NDB или QSO. Проверка выполняется, когда решение инициируется, поэтому включайте и выключайте его для защиты вновь появившихся/завоеванных систем.
decision_maginot_anti_jump_off_effect = Как эта система, так и все системы 1, принадлежащие вашей империи, имеют отключенную защиту диска. Включите и выключите поле, чтобы охватить вновь созданные/покоренные системы.
decision_maginot_basic_garrison_check_effect = Удаляет и повторно добавляет базовый 5-армейский гарнизон, который должен присутствовать, обеспечивая базовую наземную оборону для  $name_maginot_world$.\nОбновляет армии, предоставленные Orbital Defense Grids, Shield Generator Arrays и бункерными комплексами.
decision_maginot_repair_strategic_defence_command_effect = Ремонт систем орбитальной обороны. Снова включает управление орбитальной обороной.
decision_maginot_basic_point_check_effect = Текущая стоимость: \n§E[this.giga_maginot_current_SD_platform_count] платформа SD§! \n§E[this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$ Available§! | [this.maginot_offensive_upgrade_points_max] масимум работы \n§E[this.maginot_defensive_upgrade_points_current] $defensive_upgrade_point_plural$ Available§! | [this.maginot_defensive_upgrade_points_max] масимум работы \n§YТекущие модификаторы:§! \n§L[this.maginot_orbital_defence_hp_upgrades] Модернизация HP§! \n§G+[this.maginot_orbital_defence_hp_display]%%§! $MOD_SHIP_HULL_MULT$ \n§G+[this.maginot_orbital_defence_hp_display]%%§! $MOD_SHIP_ARMOR_MULT$ \n§G+[this.maginot_orbital_defence_hp_display]%%§! $MOD_SHIP_SHIELD_MULT$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_HULL_REGEN_ADD_STATIC$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_ARMOR_REGEN_ADD_STATIC$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_SHIELD_REGEN_ADD_STATIC$ \n§L[this.maginot_orbital_defence_atk_upgrades] Модернизация атаки§! \n§G+[this.maginot_orbital_defence_atk_display]%%§! $MOD_SHIP_WEAPON_DAMAGE$ \n§G+[this.maginot_orbital_defence_atk_display]%%§! $MOD_SHIP_FIRE_RATE_MULT$ \n§L[this.maginot_orbital_defence_trg_upgrades] Модернизация прицела§! \n§G+[this.maginot_orbital_defence_range_display]%%§! $MOD_SHIP_WEAPON_RANGE_MULT$ \n§G+[this.maginot_orbital_defence_tracking_display]§! $MOD_SHIP_TRACKING_ADD$ \n§LПеременные текущие сплавы:§! £alloys£ [this.giga_current_alloy_stockpile]
decision_maginot_construct_secondary_SD_platform_effect = Потратьте 2 $offensive_upgrade_point_plural$ на создание нового $name_asteroid_artillery$ для использования в качестве поддерживающей стратегической оборонной платформы\n§YТекущие платформы:§! [this.giga_maginot_current_SD_platform_count] \n§E[this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$ Available§!
decision_maginot_orbital_defence_hp_upgrade_effect = §RЦена: [this.maginot_orbital_defence_hp_cost] £alloys£ $alloys$§! \nРасходы §Y1§! $defensive_upgrade_point$ для \n+25%% $MOD_SHIP_HULL_MULT$ | текущая §G+[this.maginot_orbital_defence_hp_display]%%§! \n+25%% $MOD_SHIP_ARMOR_MULT$ | текущая §G+[this.maginot_orbital_defence_hp_display]%%§! \n+25%% $MOD_SHIP_SHIELD_MULT$ | текущая §G+[this.maginot_orbital_defence_hp_display]%%§! \n+500 $MOD_SHIP_HULL_REGEN_ADD_STATIC$ | текущая §G+[this.maginot_orbital_defence_hp_regen_display]§! \n+500 $MOD_SHIP_ARMOR_REGEN_ADD_STATIC$ | текущая §G+[this.maginot_orbital_defence_hp_regen_display]§! \n+500 $MOD_SHIP_SHIELD_REGEN_ADD_STATIC$ | текущая §G+[this.maginot_orbital_defence_hp_regen_display]§! \n§YТекущий уровень:§! [this.maginot_orbital_defence_hp_upgrades] \n§E[this.maginot_defensive_upgrade_points_current] $defensive_upgrade_point_plural$ Available§!
decision_maginot_orbital_defence_atk_upgrade_effect = Стоимость: [this.maginot_orbital_defence_atk_cost] £alloys£ $alloys$ \nРасходы §Y1§! $offensive_upgrade_point$ для \n+10%% $MOD_SHIP_WEAPON_DAMAGE$ | текущий §G+[this.maginot_orbital_defence_atk_display]%%§! \n+10%% $MOD_SHIP_FIRE_RATE_MULT$ | текущий §G+[this.maginot_orbital_defence_atk_display]%%§! \n§YТекущий уровень:§! [this.maginot_orbital_defence_atk_upgrades] \n§E[this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$ Available§!
decision_maginot_orbital_defence_atk_upgrade_desc = Больше пушек всегда лучше. Расширение возможностей восходящей линии связи для постоянно улучшающейся координации обширных орбитальных роев тоже никогда не вредит.
