tradition_gigaengineering = Гигаконструирование
tradition_gigaengineering_desc = Наша судьба заключается в реализации наших самых смелых амбиций. Иначе и быть не может.
tr_gigaengineering_adopt = Традиции гигаконструирования
tr_gigaengineering_finish = Традиции гигаконструирования завершены
tr_gigaengineering_grand_ambitions = Упорядочение административной деятельности
tr_gigaengineering_grand_ambitions_delayed = Мы не можем позволить административному бремени встать на пути наших законных амбиций. Наша бюрократия должна быть упрощена, чтобы наши проекты не испытывали ненужных задержек.
tr_gigaengineering_mega_monuments = Великие памятники
tr_gigaengineering_mega_monuments_delayed = Мегаструктуры - это проявление нашего абсолютного господства над космосом - и они будут считаться таковыми еще долгие эоны.
tr_gigaengineering_power_cores = Гигаструктурные энергоядра
tr_gigaengineering_power_cores_delayed = Наши огромные сооружения нуждаются в огромных источниках энергии. Дальнейшие инвестиции в крупномасштабное производство и передачу энергии обеспечат максимальную эффективность использования нашей драгоценной энергии.
tr_gigaengineering_super_planets = Небесное господство
tr_gigaengineering_super_planets_delayed = Небесные военные корабли - это будущее войны, и поэтому их необходимо постоянно совершенствовать всеми возможными способами, чтобы обеспечить их постоянное доминирование на галактическом поле боя.
tr_gigaengineering_anticrisis = Опорные пункты
tr_gigaengineering_anticrisis_delayed = Врагов у нас много, но равных нам нет. Благодаря нашим великим инженерным подвигам мы сможем отразить все угрозы нашему суверенитету.
mod_megastructures_influence_cost_mult = Расход влияния на строительство мегаструктур
mod_megastructure_influence_upkeep_mult = Расход влияния на содержание мегаструктур
mod_megastructure_unity_produces_mult = Производство единства мегаструктурами
mod_megastructures_energy_upkeep_mult = Расход энергии на содержание мегаструктур
mod_shipsize_mining_station_build_speed_mult = Скорость строительства добывающих станции
mod_stations_minerals_produces_mult = Добыча полезных ископаемых добывающими станциями
tradition_macroengineering = Макроинженерия
tradition_macroengineering_desc = Тем, кто осмеливается мыслить масштабно, суждено самим стать хозяевами небес.
tr_macroengineering_skyhooks_delayed = Зачем использовать сложные решения, если существуют гораздо более простые? Небесный захват - это относительно дешевый и низкотехнологичный способ транспортировки полезного груза между различными небесными телами без использования передовых технологий, основанный исключительно на передаче кинетической энергии. Они могут использоваться для поддержания развития недавно созданных колоний до создания более постоянной инфраструктуры.
tr_macroengineering_space_rails_delayed = Электромагнитные ускорители, или массдрайверы, могут быть использованы для надежного переноса вещества с поверхности небольших планетарных тел, затрачивая при этом только энергию на работу. Эти устройства могут способствовать дешевой межпланетной транспортировке без необходимости использования дорогостоящих наземно-космических аппаратов.
tr_macroengineering_planetary_reshaping_delayed = Сочетание электромагнитных рельсов и небесных захватов может значительно ускорить ранние стадии терраформирования, позволяя быстро доставлять планетарную материю на целевую планету и обратно во время нехватки ресурсов.
tr_macroengineering_zero_g_construction_delayed = Привыкание к тонкостям техники невесомости - утомительный процесс с большой отдачей. Очень важно, чтобы наши методы орбитальной инженерии были настолько эффективными, насколько это возможно. Каждый мир и каждый гравитационный колодец отличаются друг от друга, и мы должны учитывать каждый из них.
tr_macroengineering_waste_protocols_delayed = То, что что-то обозначено как "отходы", не означает, что это нужно выбросить, особенно когда речь идет о крупных орбитальных структурах. Все, от отработанного тепла до биологических побочных продуктов, может быть переработано и превращено в нечто полезное, даже если это не всегда очевидно. Создание самоподдерживающихся систем, способных функционировать за счет собственных отходов, - важный шаг в установлении нашего господства в космосе.
