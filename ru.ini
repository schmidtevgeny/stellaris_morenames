job_nanite_agri_worker = Нанофермер
job_nanite_agri_worker_plural = Нанофермеры
job_nanite_agri_worker_desc = Для производства продуктов питания требуются самые разные работники - от операторов посадочной и уборочной техники, менеджеров систем полива, удобрений и пестицидов до обработчиков скота.
