z_pr_plnt_setting.manpower_growth.tips = Заменить §GРост/сбор поселений§! на §Bрост трудовых ресурсов§!. Если нет очевидной разницы в скорости роста (в основном из-за несовместимости модов), рекомендуется оставить его включенным. \nНесмотря на то, что попса может быть легко конвертирована с помощью рабочей силы, каждое преобразование - это эффект, который потребляет много вычислений CPU. Когда эта функция включена, §GPops Growth/Assemblyd§! будет разумно отключен, а §BManpower Growthd§! будет включен, когда на планете будет менее 5 свободных рабочих мест.
