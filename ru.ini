pop_cat_z_pr_freeman_desc = Крики империи эхом разносятся сквозь века, стремясь к вечно отстраненному, но осязаемому раю, которым является промышленный подъем.
pop_cat_z_pr_drone_desc = Коллективные порывы нашей империи эхом разносятся сквозь века, стремясь к вечно отстраненному, но осязаемому раю, которым является промышленный подъем.
job_z_pr_freeman_core = Генеральный директор
job_z_pr_freeman_core_plural = $job_z_pr_freeman_core$s
job_z_pr_freeman_core_desc = $pop_cat_z_pr_freeman_desc$\nНеобходимы для нормальной работы Производственной революции. Недостающие ядра обычно добавляются и исправляются Производственной революции ежемесячно.
job_z_pr_freeman_specialist = Трудовые ресурсы верхнего звена
job_z_pr_freeman_specialist_plural = $job_z_pr_freeman_specialist$s
job_z_pr_freeman_specialist_desc = Эта профессия не имеет прямых игровых функций, но важна для представления многогранных аспектов экономики и используется для расчета модификаторов производства.\n§RНе допускает порабощенные виды.\n\nВиды с лучшими правами гражданства с большей вероятностью стунут $job_z_pr_freeman_specialist$.
job_z_pr_freeman_worker = Трудовые ресурсы нижнего звена
job_z_pr_freeman_worker_plural = $job_z_pr_freeman_worker$s
job_z_pr_freeman_worker_desc = Эта работа не имеет прямых игровых функций, но важна для представления многогранных аспектов экономики и используется для расчета модификаторов производства.\nВиды с худшими правами гражданства, такие как рабы, нежелательные существа или роботы, чаще становятся $job_z_pr_freeman_worker$.
job_z_pr_drone_core = Матрица основного руководства
