job_ald_priest = Великий священник
job_ald_priest_plural = Великий священник
job_ald_priest_desc = Обширная сеть ораторов и верующих. Священники неустанно работают над поддержанием традиций и основных верований.
mod_job_ald_priest_add = $job_ald_priest$
job_ald_deathpriest = Жрец прохождения
job_ald_deathpriest_plural = Жрец прохождения
job_ald_deathpriest_desc = Обширная сеть мрачных проповедников и верующих. Эти священники отчитывают народ до конца, чтобы жертва никогда не была напрасной.
mod_job_ald_deathpriest_add = $job_ald_deathpriest$
job_ald_cultureworker = Эксперт по культуре Алдерсона
job_ald_cultureworker_plural = Эксперт по культуре Алдерсона
job_ald_cultureworker_desc = Целые труппы, производящие, исполняющие и воссоздающие искусство. Музеи, в которых представлена история. В нашей истории художественные выставки становятся больше, чем целые города.
