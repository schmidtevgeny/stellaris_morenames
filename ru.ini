giga_blokkat.3236.name = Блок удержания Blokkat завершен!
giga_blokkat.3236.desc = §YБлок удержания Blokkat§! построен в системе §Y[giga_system.GetName]§!.Построенная над одним из небесных тел системы, она теперь готова содержать один Блоккат, когда мы получим возможность нейтрализовать его.Базовая стоимость содержания Блокката составляет около §Y1000§! £ энергии£, но структура должна быть способна производить §Y750§! каждой категории исследований, как только ей удастся содержать Блоккат, наряду с §Y20%%§! увеличением нашей §YСкорости исследования Blokkat§!.\n\nПомните, что Блоккаты, даже будучи нейтрализованными и сдерживаемыми, остаются ужасающе развитыми существами, за которыми мы должны §Rопределенно§! постоянно следить.
giga_blokkat.3236.a = Хорошая работа.
giga_blokkat.3234.name = §Y[reprogrammed_blokkat.GetName]§! - Перепрограммированный!
giga_blokkat.3234.desc = Наш §YBlokkat Containment Nexus§ расположен в §Y[blokkat_nexus_sytem.GetName]§! Система сообщает, что им удалось успешно перепрограммировать §Y[reprogrammed_blokkat.GetName]§ и обратить его на нашу сторону.\n\nНесмотря на то, что процесс был очень сложным и несколько опасным, поскольку Блоккат должен был быть каким-то образом нейтрализован, прежде чем перепрограммирование могло произойти, когда деликатная операция по изменению сознания наконец завершилась, §Y[reprogrammed_blokkat.GetName]§ появился как желающий и верный гражданин §Y[ROOT.GetName]§, готовый служить в качестве лидера под нашим флагом.\nХотя §Y[reprogrammed_blokkat.GetName]§! не будет иметь тех же возможностей, что и обычный Блоккат, из-за отсутствия связи с §YBlokkwork§! и того факта, что сдерживание включает в себя уменьшение их способностей для нашей безопасности, он, тем не менее, должен стать очень компетентным и талантливым чиновником в кратчайшие сроки.\n\nНесмотря на это, этот технологический подвиг остается великой победой, которая, несомненно, поможет нашей борьбе против остальной цивилизации Блоккатов. §Y[reprogrammed_blokkat.GetName]§! Бывший §YBlokkat Containment Nexus§! теперь пуст и готов принять другого Блоката, если понадобится.
giga_blokkat.3234.a = Добро пожаловать в [ROOT.GetName]!
giga_blokkat.3234.a.tooltip = §Y[reprogrammed_blokkat.GetName]§! стал лидером, чей класс и черты характера были определены Блоккатом по §YОсновные интересы§! и §YЛичность§!.
giga_blokkat.3000.blokkreprogram = Выяснить, как §Gперепрограммировать§! пленного §Yквадрокота§! | §Y35§! $blokkat_knowledge$
giga_blokkat.3000.blokkreprogram.tooltip = Используя наши последние достижения, связанные с пониманием Блоккатов, возможно, мы могли бы найти способ обратить пленных Блоккатов в нашу веру? Конечно, это может показаться не очень этичным, но ведь именно они с самого начала пожирали нашу галактику.
giga_blokkat.3231.name = Перепрограммирование квадрокотов
giga_blokkat.3231.desc = Обратить Блоккат в нашу веру - задача не из легких. Нам придется найти способ "проникнуть" в основные вычислительные блоки существа и каким-то образом перестроить сложные многомерные энергетические нейронные сети, дающие начало сознанию Блокката. К счастью, как уже говорилось, отсутствие §YBlokkwork§! чудесной защиты делает этот процесс вполне возможным, согласно нашему §YBlokkat Research Bureau§!.\n\nГенерально, чем более податлив Блоккат, тем легче должен быть этот процесс, поскольку он сильно зависит от состояния внутреннего подсознания Блокката. Поэтому следует ожидать, что §GCooperative§! будет гораздо легче перепрограммировать, чем §RDнедовольных§!.\n\nНесмотря на то, что это будет непростая задача, конечным результатом должна стать возможность превратить §Yзахваченных Blokkats§! в очень мощных §Yлидеров§! для нашей империи.\n\n\nОценочная стоимость этой технологии составляет §Y3M§!.
giga_blokkat.3231.a = Займитесь этим немедленно!
giga_blokkat.3231.b = Не сейчас.
giga_blokkat.3232.name = Протоколы изменения сознания
giga_blokkat.3232.desc = После наших усилий по перепрограммированию Блоккатов, наши исследовательские команды теперь уверены, что мы должны быть в состоянии, при условии, что мы обладаем достаточными результатами исследований, преобразовать неохотно сопротивляющихся §YCaptive Blokkats§ в очень желающих и могущественных §Yлидеров§ в нашей империи. Этичность такого действия сомнительна, но они утверждают, что Блоккаты начали это с пожирания всей нашей галактики, не обращая внимания на наше существование, таким образом, делая этические дебаты спорными.\n\nНезависимо от этого, мы должны быть в состоянии §YПерепрограммировать§! всех пленных Блоков, которых мы сейчас держим, через меню управления их Сдерживающего Нексуса. Для этого потребуется §Y35§! $blokkat_knowledge$ для перепрограммирования §GCooperative§! Блоккат, §Y40§! для §LIndifferent§! одного и §Y45§! для §RDispleased§! одного. По словам наших ученых, §Yключевой интерес§! Блокката определит его класс лидера, а §Yличность§! даст ему дополнительную черту.\n\n\nперепрограммирование Блокката не будет считаться §BBlokkat Research Project§! и процесс может быть предпринят, когда мы будем готовы.
giga_blokkat.3232.a = Восхитительно.
giga_blokkat.3232.a.tooltip = Теперь мы можем §YПерепрограммировать§! любые §YКаптивные Блоккаты§!, находящиеся в сдерживании.
only_1_reprogram = За один раз мы можем перепрограммировать только один Блоккат.
cant_reprogram_if_experiment = Сначала мы должны дождаться завершения эксперимента.
blokkat_reprogram_title = §HРазблокирует функцию:§! перепрограмммирование блоккатов\nЗнания блоккатов: §G+1§!
giga_tech_blokkat_reprogram = Изменение сознания квадрокотов
giga_tech_blokkat_reprogram_desc = Деликатно изменив сознание Блокката с помощью вопиюще тонких и дорогих методов, мы, возможно, сможем "переключить" их верность с их первоначальной цивилизации на нашу.
giga_blokkat.3233.name = перепрограммирование §Y[blokkat_prisoner_being_viewed.GetName]§!
giga_blokkat.3233.desc = Наша технологическая база достаточно развита, чтобы позволить перепрограммирование сознания §Y[blokkat_prisoner_being_viewed.GetName]§!, что, в случае успеха, превратит его в сильного лидера, который будет использоваться в нашей империи.\n\n Для перепрограммирования нам придется завершить соответствующий §Yспециальный проектt§! Естественно, стоимость проекта будет выше, если блоккат §Rнедоволен§! и ниже, если он §GКооперативен§!.\n\n§Y[blokkat_prisoner_being_viewed.GetName]§! §YКлючевой Интерес§! определит его класс лидера, а §YЛичность§! даст ему дополнительную черту. Этот процесс не будет считаться §BИсследовательским проектом Блоккат§!
giga_blokkat.3233.a = Давайте продолжим.
giga_blokkat.3233.b = Если подумать, то, возможно, позже.
REPROGRAM_COOPERATIVE_BLOKKAT = Перепрограммируйте §GКооператив§! Блокпост
REPROGRAM_COOPERATIVE_BLOKKAT_DESC = Очень тонкое изменение сознания пленного Блокката с помощью гиперпространственной "хирургии" превратит продвинутое существо в добровольного и преданного лидера нашей империи.
REPROGRAM_DISPLEASED_BLOKKAT = Перепрограммируйте §R Недовольный§! Blokkat
REPROGRAM_DISPLEASED_BLOKKAT_DESC = Очень тонкое изменение сознания пленного Блокката с помощью гиперпространственной "хирургии" превратит продвинутое существо в добровольного и преданного лидера нашей империи.
REPROGRAM_INDIFFERENT_BLOKKAT = Перепрограммируйте §LБезразличный§! Блокпост
REPROGRAM_INDIFFERENT_BLOKKAT_DESC = Очень тонкое изменение сознания пленного Блокката с помощью гиперпространственной "хирургии" превратит продвинутое существо в добровольного и преданного лидера нашей империи.
must_have_conducted_3_experiments_on_blokkat = Мы должны получить по крайней мере §Y3§! $blokkat_knowledge$ от §YBlokkat Containment Nexuses§! путем проведения экспериментов на пленных блохкатах.
giga_blokkat.3230.name = Разум блочного кота
giga_blokkat.3230.desc = С тем количеством знаний, которое нам удалось накопить за последние несколько лет, ученые, ответственные за содержание и эксперименты над §YBlokkats§, выдвинули потенциально революционную идею относительно долгосрочного использования этих пленных Blokkats.\n\n\nИ действительно, они предполагают, что, учитывая знания, полученные нами относительно анатомии Blokkat, можно "взломать" разум Blokkat и каким-то образом "перепрограммировать" его. Это позволило бы нам эффективно §Yrecruit§! этих пленных Блоккатов и использовать их в нашей империи, как любой другой вид.\n\nНеудивительно, что это предложение считается довольно смехотворным, поскольку внутренний разум Блокката намного сложнее, чем у любого другого разумного существа. Более того, нам пришлось бы изменить само подсознание Блокката, чтобы переключить его с их цивилизации на нашу, не разрушив и не испортив его разум.\n\nНо, хотя §YBlokkwork§! обычно делает такие действия совершенно невозможными, так как они будут мгновенно обнаружены и исправлены, Блоккаты в неволе были полностью изолированы от остальных представителей своего вида, и поэтому изменение их разума может быть не совсем исключено, если мы вложим достаточно исследований в этот проект.\n\nA §BBlokkat Research Project§! был создан для изучения и возможной конкретизации предложения, если мы будем обладать достаточным количеством $blokkat_knowledge$.
giga_blokkat.3230.a = Звучит смехотворно, но что сейчас не смехотворно?
giga_blokkat.3230.a.tooltip = Новый §BИсследовательский проект Blokkat§! доступен в §Yисследовательском бюро Blokkat§!.
giga_blokkat.3200.name = Наблюдения за Блоккатом
giga_blokkat.3200.desc = Несмотря на то, что Блоккаты проявляют мало интереса к нам и нашей цивилизации, за последние несколько месяцев на нескольких наших планетах произошло необычное явление, которое противоречит их обычно незаинтересованному поведению.\n\n\nХотя первоначально это были просто слухи, порожденные паранойей, вызванной Блоккатами, недавно было подтверждено, что §Индивидуальные Блоккаты§ были замечены на нескольких наших планетах. Согласно сообщениям из различных миров, где они были замечены, они не агрессивны и просто исчезают в воздухе при столкновении или угрозе.\n\nТочная цель этих загадочных визитов пока не известна, но учитывая их пассивное и иногда почти бесстрастное отношение, наиболее вероятным ответом является то, что эти Блоккаты могут просто посещать, исследовать и записывать данные о нашей галактике и ее цивилизациях перед ее, по крайней мере, по мнению Блоккатов, неизбежной гибелью. Эта теория подтверждается изучением данных, переданных этими Блоккатами своим собратьям через §YBlokkwork§!\n\nНо эти посещения вызвали у нашего §YBlokkat Research Bureau§\n\n несколько безумную идею: Что если бы мы могли их захватить? По мнению исследователей Бюро, возможность изучить живую особь Блокката с близкого расстояния, несомненно, принесет нам ценные $blokkat_knowledge$ и значительно расширит наше понимание этих эзотерических захватчиков.\n\nДля изучения возможности такого действия был разработан §BBlokkat Research Project§!
giga_blokkat.3200.a = Безусловно, смелое предложение.
giga_blokkat.3200.a.tooltip = Новый §BБлоккатский исследовательский проект§! доступен в §YБлоккатском исследовательском бюро§!
giga_blokkat.3201.name = Силки для квадрокотов
giga_blokkat.3201.desc = Как показывают наши социологические исследования, все Блоккаты связаны друг с другом §YBlokkwork§!, который также служит "Гиперпространственной энергетической сетью", позволяющей мгновенно передавать энергию и информацию, когда это необходимо. \Таким образом, если мы хотим захватить Блоккат, нам придется найти способ восстановить его связь с §YBlokkwork§, по крайней мере, временно, пока Блоккат не удастся удержать.\n\n\nДалее, нам придется спроектировать и построить мегаструктуру, способную удержать Блоккат и предотвратить его побег через туннель высшего измерения. Если нам удастся объединить обе эти технологии, мы сможем обездвижить Блокката и переместить его в специальную камеру, где мы сможем провести различные исследования этого существа.\n\n\nЭти отдельные Блоккаты, однако, очень хорошо оснащены для борьбы с угрозами, если им это понадобится, поэтому мы должны ожидать жестоких наземных боев с этими Блоккатами, если мы хотим нейтрализовать их после разрыва их связи с §YBlokkwork§!
giga_blokkat.3201.a = Давайте продолжим...
giga_blokkat.3201.a.tooltip = Стоимость этой технологии составляет около §Y1.25М§!$cant_do_another_blokkat_project_tech_tooltip$
giga_blokkat.3201.b = Это слишком рискованно, не сейчас.
giga_tech_blokkat_snare = Протокол разрыва Blokkwork
giga_tech_blokkat_snare_desc = Разорвав связь отдельных Блоккатов с Блок-работой и нейтрализовав их, мы сможем в конечном итоге сдержать их при условии, что у нас будет необходимая инфраструктура для предотвращения их побега. Для этого потребуется построить специализированную камеру, окружающую Блоккат в гиперпространстве.
blokkat_snare_mega_title = §HВозможность§!: Захват квадрокотов\n§HМегаструктура§!: Блок удержания квадрокотов
blokkat_snare_mega_desc = Огромная орбитальная установка, рассчитанная на содержание одного Блокката.
giga_blokkat.3202.name = Протоколы захвата квадрокотов
giga_blokkat.3202.desc = После обширных исследований, наше §YBlokkat Research Bureau§! разработало метод, который мы могли бы использовать для захвата этих посещающих нас Блоккатов.\n\n\nСначала мы должны построить §YBlokkat Containment Nexus§! над любой планетой в нашем пространстве. каждый §YBlokkat Containment Nexus§! может вместить §Y1§! Блоккат. При условии, что у нас есть свободные Нексусы Сдерживания, как только Блоккат будет замечен на одном из наших миров, мы получим информацию и сможем потратить £energy£, чтобы запустить гиперпространственный импульс, который отделит Блоккат от §YBlokkwork§!, лишая его возможности сбежать или вызвать подкрепление.\n\n Тогда нам придется вступить с ним в прямой бой с помощью §Yназемных сил§!, поэтому будет разумно убедиться, что мощная армия находится не слишком далеко от любой планеты. \Если нам удастся превзойти оружие Блокката в бою, мы доставим его в §YBlokkat Containment Nexus§! где он предоставит нам обширные исследовательские возможности и позволит напрямую изучить его эзотерическую анатомию.\n\n§B Нам нужно иметь хотя бы один пустой Blokkat Containment Nexus в нашем пространстве, чтобы получать уведомления о появлении Блокката на наших планетах.§!
giga_blokkat.3202.a = Хорошо. Надеюсь, нам это удастся...
giga_blokkat.3202.a.tooltip = Теперь доступно новое §GBlokkat Research Task§! для отслеживания наших операций по захвату §YБлоккат§!
giga_blokkat.3000.paluushia = §GРасследуйте§! §YПалуушия§!
giga_blokkat.3000.paluushia.tooltip = Палуушия, очевидно, имеет значительные связи с Блоккатами. Мы должны провести тщательное исследование планеты и Палуушии, чтобы получить любые знания Блоккатов, которыми они могут обладать.\n\n§GМакс потенциального получения знаний: §Y?§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_paluush]§!§!
giga_blokkat.3000.capture = §GЗахват§! одиночного §Yквадрокота§! | Пленные квадрокоты: §Y[ROOT.captured_blokkat_count]§!
giga_blokkat.3000.capture.tooltip = Любопытные Блоккаты иногда посещают наши миры, собирая о нас сведения и мгновенно исчезая при столкновении. Если у нас есть хотя бы один свободный §YBlokkat Containment Nexus§!, мы будем получать информацию о появлении §YBlokkat§! на одном из наших миров, что позволит нам потратить £energy£ и использовать §YGround Forces§! для его нейтрализации.\n\nНейтрализованные Blokkat будут доставлены в любой свободный §YBlokkat Containment Nexus§!, поскольку каждый из них может содержать один Blokkat. Мы получим большое количество исследований от любого Блокката, содержащегося в Нексусе Содержания, и сможем проводить дальнейшие испытания.\n\nКаждый плененный Блоккат ускоряет нашу скорость исследования §YBlokkat Research Speed§! на §G15%%§!\n\n§B Нам нужен хотя бы один пустой Нексус Содержания Блоккатов, чтобы получать уведомления о появлении Блоккатов в наших мирах.§!\n\n§GМаксимальное потенциальное получение знаний: §Y?§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_capture]§!§!
giga_blokkat.3204.name = Замечен квадрокот!
giga_blokkat.3204.desc = §YBlokkat§! был замечен исследующим наш мир §Y[ROOT.GetName]§!\n\n\nОн не знает о наших намерениях и, учитывая его текущее оборудование, §Y[owner.blokkat_containment_ec_cost]§! £energy£ должно хватить чтобы разорвать свою связь с §YBlokkwork§!\n\nНесмотря на то, что это всего лишь один Блоккат, эти "посещающие" Блоккаты обычно оснащены очень мощным оружием, если они столкнутся с какой-либо угрозой, от которой не смогут убежать. Учитывая их технологии, неудивительно, что если мы попытаемся нейтрализовать их, нам придется убедиться, что мы сможем быстро усилить поле боя мощными наземными силами.
giga_blokkat.3204.a = Вперёд! | §Y[owner.blokkat_containment_ec_cost]§! £energy£
giga_blokkat.3204.a.tooltip = -§Y[owner.blokkat_containment_ec_cost]§! £energy£\n§YBlokkat§! на §Y[ROOT.GetName]§! станет §Rвраждебный§!
giga_blokkat.3204.b = Мы не готовы к этому.
giga_blokkat.3205.name = Blokkwork отрезана!
giga_blokkat.3205.desc = Путем выброса огромных количеств энергии в гиперпространство нам удалось отделить одинокого §YBlokkat§! от §YBlokkwork§! на §Y[ROOT.GetName]§!\n\n\n Существо пылко пытается сбежать, но быстро понимает, что не может телепортироваться, как должно. Столкнувшись с нашей мощью и загнанный в угол нашими армиями, растерянный Блоккат усиливает свое оружие и не теряя времени вступает в бой с нашими силами, пытаясь освободиться от нашей хватки.\n\n\n Мы должны быть быстрыми и решительными, так как если Блоккат одолеет наши силы, он быстро унесется в межзвездное пространство и больше никогда не появится.
giga_blokkat.3205.a = Не давайте ему времени на передышку!
giga_blokkat.3206.name = Блоккат подавляет наши армии!
giga_blokkat.3206.desc = После победы над нашими наземными войсками, существо принялось жестоко разрушать некоторые объекты нашей инфраструктуры, а затем стремительно умчалось в космос, прежде чем наши дезорганизованные армии успели отреагировать.\nУщерб, нанесенный §Y[FromFrom.GetName]§! должен быть минимальным, но это стало серьезным ударом для наших операций, связанных с квадрокотами.
giga_blokkat.3206.a = Проклятье!
giga_blokkat.3206.a.tooltip = §Y[FromFrom.GetName]§! получает §Y10§! §RОпустошения§!.\nМы получили §Y0.25§! §RОзабоченность квадрокотов§!.
