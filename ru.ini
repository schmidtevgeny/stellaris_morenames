desc_the_vat = Шигантский чан для клонирования, построенный в космосе для размещения самых крупных клонов.
count_owned_megastructure_trigger = Количество собственных мегаструктур$CONDITIONS$ $IS_NOT$ $COMPARATOR$ $NUM|Y$
ehof_megastructure.018.name = Конструкция черной дыры
ehof_megastructure.018.desc = В ядре §H[root.solar_system.GetName]§! находится поврежденная орбитальная конструкция, которая, похоже, огибает центральную черную дыру. На первый взгляд, конструкция кажется нефункциональной и заброшенной. Чтобы определить ее назначение, нам придется исследовать конструкцию.
ehof_megastructure.018.a = Интригующе!
ehof_megastructure.018.b = Нет, оставаться в изоляции гораздо круче.
EXPLORE_RUINED_EHOF = Исследуйте конструкцию черной дыры
EXPLORE_RUINED_EHOF_DESC = Проект по исследованию поврежденной конструкции, вокруг черной дыры, внутри системы §H[root.solar_system.GetName]§! продолжается. Чтобы определить его цель, мы должны будем отправить исследовательские подразделения в останки конструкции.
STUDY_ARCANE_ARTIFACT_3 = §BИзучить артефакт арканы§!
STUDY_ARCANE_ARTIFACT_3_DESC = Артефакт, который мы обнаружили в поврежденном $ehof_ehof$ внутри системы §H[ehof_blackhole_@root.owner]§!, может пролить свет на то, как именно работала мегаструктура.\n\n§B (Этот проект обязателен для восстановления EHOF!)§!
ehof_megastructure.0056_desc = Исследовав поврежденную структуру черной дыры, мы пришли к выводу, что эта конструкция изначально использовалась для уникальной формы межзвездных путешествий. \nДанные, извлеченные изнутри этого так называемого 'Event Horizon Offset Facility', сокращенно 'E.H.O.F', показывают, что это древний генератор и стабилизатор червоточин.\n\nВо время нахождения в мегаструктуре и вокруг нее, мы собрали множество передовых технологий, знаний и, что самое важное, артефакт неизвестного назначения и происхождения, который был установлен на видном месте внутри объекта. Наши ученые уверены, что мы должны изучить его дальше.
GIGA_FLUSION_AUTOCANNON_02 = Автопушка
sr_solar_energy = Планетарная масса
sr_solar_energy_desc = Планетарная масса представляет собой большое количество твердой нерафинированной материи, собранной с теллурической планеты или луны и хранящейся в виде крупных астероидов.
