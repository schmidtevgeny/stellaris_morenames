z_pr_plnt_setting.job_check = Выполните проверку работы планетарной системы
z_pr_plnt_setting.job_check.tips = Проведите проверку занятости всего населения на текущей планете. Если есть свободные рабочие места, безработные могут быть немедленно трудоустроены.
z_pr_plnt_setting.abandon_colony = Бросить колонию
z_pr_plnt_setting.abandon_colony.desc = Уничтожив эту колонию, рабочая сила и поселения будут случайным образом перераспределены на другие планеты.
