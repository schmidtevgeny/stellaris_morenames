z_pr_plnt_setting.add_pop.tips = Выберите вид, который случайным образом отвечает указанным правам гражданства, в качестве шаблона и преобразуйте указанное количество рабочей силы в население текущего шаблона. Примечание: Если подходящий вид обладает характеристиками $z_pr_trait_core_species$, ему будет отдан приоритет в качестве шаблона.
