giga_blokkat.3335.desc = После уничтожения материнского корабля §YBlokkat§! §YGrandbunny§! опустил колоссальный псионический щит, окружающий Палуушию.\n\nТеперь, когда они наконец-то избавились от угрозы существования Blokkats, "§Палууши§!" вернулись к своему прежнему идиллическому образу жизни, а §YВеликая зайка§! послала нам прощальное сообщение, прежде чем снова вернуться к своей роли матриарха Палууши.\n\nОднако, с тем количеством энергии, которое она накопила во время этого события, наземные силы Палууши стали §Rзначительно§! мощнее, чем раньше, и любая попытка вторжения в Палуушию теперь наверняка закончится катастрофой.
giga_blokkats_regularendgame = Дата появления квадрокотов: §Gсередина конца§!\nквадрокоты появятся через §Y50 лет§! после §Yконца игры§!.\n$blokkat_spawn_warning$
giga_blokkats_endgame = Дата спавна квадрокотов: §Yконец игры§!\nквадрокоты появятся после §Yконца игры§!.\n$blokkat_spawn_warning$
giga_blokkats_latemidgame = Дата появления квадрокотов: §HLate Midgame§!\nДата появления квадрокотов §Y50 лет§! после §Yсередины игры§!.\n$blokkat_spawn_warning$
giga_blokkats_midgame = Дата появления квадрокотов: §SMidgame§!\nДата появления квадрокотов §Yсередина игры§!.\n$blokkat_spawn_warning$
giga_blokkats_lateearlygame = Дата появления квадрокотов:  §PLate Earlygame§!\nДата появления квадрокотов через §Y50 лет§! после §Yстарта игры§!.\n$blokkat_spawn_warning$
giga_blokkats_earlygame = Дата появления квадрокотов: §RGame Start§!\nДата появления квадрокотов случайно после §Yстарта игры§!.\n$blokkat_spawn_warning$
blokkat_spawn_warning = \n§YУстановите для Блоккатов значение §GГарантировано§!, если вы хотите, чтобы они появились в эту дату§!\n\n§GНажмите, чтобы изменить Дату появления Blokkat§!
giga_blokkats_regular = Внешний вид блокады: §GОбычные блокпакеты§!\nБлокгаузы будут появляться регулярно и серьезно.\n\n\n\n\n\n£blokkat_normal£\n\n\n\n\n\n§YНажмите для переключения на §HВинтажные блокчейны§!
giga_blokkats_vintage = Внешний вид Блоккат: §HВинтажные блокчейны§!\nБлокгаузы будут иметь гораздо более глупый вид, соответствующий их названию. Не используйте, если рядом Крейтани, ему не нравится этот портрет.\n\n\n\n\n£blokkat_vintage£\n\n\n\n\n\n\n§YНажмите для переключения на §HНормальные блокчейны§!
giga_blokkats_enabled = Блоккаты, хищные внегалактические шахтеры (и охотники), стремящиеся собрать урожай со всей галактики, §GМОГУТ§! порождают.\n\nОни всегда будут размножаться вдали от вашей столицы.
giga_blokkats_easy = Квадрокоты (§BКвадрокиски§!)\nКвадрокоты будут §BНемного ослаблены§!\n\nОни получат следующие эффекты:\n§Y-33%% Урон оружия\n-33%% Здоровье брони, корпуса, щита\n-33%% скорость кораблей\n-33%% урон/здоровье/мораль армий§!\n\n§YBlokkat-Vester§! не возродится, имея, таким образом, в общей сложности §Y400M§! HP\n§Y0.70x§! доход от §Yквадрокотов-демонтажников§!\nАктивация §YГиперпространственного дестабилизатора§! стоит §Y400k§! £energy£\nСкорость исследования квадрокотов на §Y25%%§! больше\n\n§HСбалансировано для использования с §YGigastructural Engineering & More§! как единственный крупный мод.
giga_blokkats_normal = Квадрокот (§GОбычные квадрокоты§!)\nКвадрокоты имеют стандартную сложность\n\n§YBlokkat-Vester§! возродится §Y1 раз§!, суммарно §Y800M§! HP\nАктивация §YГиперпространственного дестабилизатора§! стоит §Y600k§! £energy£\n\n§HСбалансировано для использования с сильными модами, такими как §YNew Ship Classes§! или §YExtra Ship Components§!.§!
giga_blokkats_bismuth = Квадрокот (§RУсиленые квадрокоты§!)\nквадрокоты §Rзначительно сильнее§!.\n\nОни получат следующие эффекты:\n§Y+200%% Урон оружия\n+200%% Скорострельность кораблей\n+200%% Здоровье брони, корпуса, щита\n+50%% скорости корабля\n+50%% Скорость строительства мегасооружений\n+200%% урон/здоровье/мораль армий§!\n\n§YBlokkat-Vester§! возродится §Y4 раз§!, суммарно §Y2 000 M§! HP\n§Y2x§! доход от §Yквадрокотов-демонтажников§!\nАктивация §YГиперпространственного дестабилизатора§! стоит §Y1.5 M§! £energy£\n\nИх эскортные и разведывательные флоты будут в 2,5 раза больше\n.Скорость исследования Блокката на §Y75%%§! медленнее\n\n§YBlokkat-Vester§! будет сопровождаться §Y2§! §RBlokk-Terminators§!, огромные корабли Блокката с примерно миллиардом HP каждый.\n\n§HСбалансирован для использования с очень мощными модами, такими как §YAncient Caches of Technologies§!.§!
giga_blokkats_endtech = Квадрокот (§MПредельные квадрокоты§!)\nБлокгаты станут §МНЕВЕРОЯТНО СИЛЬНЕЕ§! и пошлют надлежащие военные корабли для охраны своих добытчиков.\n\nОни получат следующие эффекты:\n§Y+1000%% Урон оружия\n+1000%% Скорострельность кораблей\n+2000%% Здоровье брони, корпуса, щита\n+90%% скорости корабля\n+250%% Скорость строительства мегасооружений\n+1000%% урон/здоровье/мораль армий§!\n\n§YBlokkat-Vester§! возродится §Y20 раз§!, суммарно §Y8 000 M§! HP\n§Y3x§! доход от §Yквадрокотов-демонтажников§!\nАктивация §YГиперпространственного дестабилизатора§! стоит §Y4 M§! £energy£\nИх эскортные и разведывательные флоты будут в 6 раз больше\n.Скорость исследования Блокката на §Y250%%§! медленнее\n\n§YBlokkat-Vester§! будет сопровождаться §Y5§! §RBlokk-Terminators§!.\n§Yдемонтажника§! будет сопровождаться §Y2§! §RBlokk-Terminators§!.\n§Yдемонтажника§! будет сопровождаться §Yодин§! §RBlokk-Terminators§!.\n§YBlokkat-Vester§! возродится §Y4 раза§!, суммарно §Y2 500 M§! HP\n\n§RБлокк-Терминаторы§! мгновенно §Rразрушат§! все колонии в системах, в которые они попадут. Не позволяйте им добраться до ваших планет!\n\n§HСБАЛАНСИРОВАН ДЛЯ ИСПОЛЬЗОВАНИЯ С БОЛЬШИМ КОЛИЧЕСТВОМ МОЩНЫХ МОДОВ!
giga_blokkat.3220.desc.cooperative = Наш §YБлок удержания квадрокотов§! сообщает, что §Y[blokkat_prison_breacher.GetName]§!, блоккат, содержащийся в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§!, в настоящее время предпринимает опасную попытку §R нарушить изоляцию§!\n\nНесмотря на то, что существу пока не удалось полностью сбежать, оно вырвалось из основной камеры и активно прогрызает конструкцию, пытаясь выбраться. По оценкам сотрудников Nexus, §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ и §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ должно быть достаточно, чтобы остановить §Y[blokkat_prison_breacher.GetName]§! и вернуть их в назначенную камеру сдерживания.\n\nПоскольку §Y[blokkat_prison_breacher.GetName]§! имеет поведение §G Cooperative§!, они просто улетят в межзвездное пространство и никогда не вернутся, если их прорвать.
giga_blokkat.3220.desc.indifferent = Наш §YБлок удержания квадрокотов§! сообщает, что §Y[blokkat_prison_breacher.GetName]§!, блоккат, содержащийся в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§!, в настоящее время предпринимает опасную попытку §R нарушить изоляцию§!\n\nНесмотря на то, что существу пока не удалось полностью сбежать, оно вырвалось из основной камеры и активно прогрызает конструкцию, пытаясь выбраться. По оценкам сотрудников Nexus, §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ и §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ должно быть достаточно, чтобы остановить §Y[blokkat_prison_breacher.GetName]§! и вернуть их в назначенную камеру сдерживания.\n\nПоскольку §Y[blokkat_prison_breacher.GetName]§! имеет §LIndifferent§! поведение, они могут улететь в космос или попытаться напасть на нас.
giga_blokkat.3220.desc.displeased = Наш §YБлок удержания квадрокотов§! сообщает, что §Y[blokkat_prison_breacher.GetName]§!, блоккат, содержащийся в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§!, в настоящее время предпринимает опасную попытку §R нарушить изоляцию§!\n\nНесмотря на то, что существу пока не удалось полностью сбежать, оно вырвалось из основной камеры и активно прогрызает конструкцию, пытаясь выбраться. По оценкам сотрудников Nexus, §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ и §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ должно быть достаточно, чтобы остановить §Y[blokkat_prison_breacher.GetName]§! и вернуть их в назначенную камеру сдерживания.\n\nПоскольку §Y[blokkat_prison_breacher.GetName]§! имеет поведение §RDispleased§!, они с большой вероятностью станут крайне враждебными, если им позволить нарушать.
giga_blokkat.3220.a = Восстановите их любой ценой! | §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ & §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£
giga_blokkat.3221.desc = Выш §YBlokkat Containment Nexus§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! не смог удержать §Y[blokkat_prison_breacher.GetName]§!.\n\nК счастью для нас, из-за поведения Блокката, §Y[blokkat_prison_breacher.GetName]§! просто решил улететь в межзвездное пространство, не причинив дальнейшего ущерба нашему объекту.\n\nТеперь Нексус снова пуст и готов принять новый Блоккат, если мы поймаем еще один.
giga_blokkat.3221.a.tooltip = §Y[blokkat_prison_breacher.GetName]§! исчезла в межзвездном пространстве!\n\n§YBlokkat Containment Nexus§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! снова пуст.\n\nМы получили §Y0.25§! §RОзабоченность квадрокотов§!.
giga_blokkat.3225.desc = Выш §YBlokkat Containment Nexus§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! не смог удержать §Y[blokkat_prison_breacher.GetName]§!.\n\nБлокгауз теперь §Rстал враждебным§! и открывает огонь по нашим кораблям. К счастью, по оценкам Нексуса, если нашим флотам удастся одолеть его, мы сможем предотвратить его побег и впоследствии удержать его.\n\nОднако они предупреждают, что у нас есть только §Y2 месяца§! до того, как Блоккат вновь соединится с большим §YБлоккворком§! и окончательно вырвется из нашей хватки.
giga_blokkat.3226.desc = Мы не смогли нейтрализовать и удержать §Y[blokkat_prison_breacher.GetName]§!.\n\nБлоккат, открыв огонь по всем кораблям в непосредственной близости, сумел восстановить связь с §YBlokkwork§! и быстро покинул систему, навсегда выскользнув из нашей хватки.\n\nТеперь Нексус снова пуст и готов принять новый Блоккат, если мы поймаем еще один.
giga_blokkat.3226.a.tooltip = §Y[blokkat_prison_breacher.GetName]§! исчезла в межзвездном пространстве!\n\n§YBlokkat Containment Nexus§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! снова пуст.\n\nМы получили §Y0.5§! §RОзабоченность квадрокотов§!.
giga_blokkat.3227.desc = Нам удалось нейтрализовать и отбить §Y[blokkat_prison_breacher.GetName]§!.\n\nВпоследствии Блоккат был снова помещен в камеру и теперь снова доступен для экспериментов.
giga_blokkat.3223.name = §RКАТАСТРОФИЧЕСКОЕ НАРУШЕНИЕ БЛОКЧЕЙНА§!
giga_blokkat.3223.desc = Тревожные новости! Наш §YBlokkat Containment Nexus§! в §Y[blokkat_prison_with_breach.solar_system.GetName]§! Система сообщает, что §Y[blokkat_prison_breacher.GetName]§! сумел полностью §R нарушить сдерживание§! и впоследствии сбежал в космос.\n\nОднако, §Rдовольный§! Блоккат теперь жаждет мести и продолжает жестоко и полностью §R разрушать§! наш §Y Blokkat Containment Nexus§! с помощью своего реактивированного оружия и использует материю внутри Nexus, чтобы создать §R больше Блоккатов§! §Y[blokkat_prison_breacher.GetName]§! быстро воссоединился с большим §YBlokkwork§! и теперь использует его для автоматической загрузки новых сознаний в эти вновь созданные Блоки.\n\nТеперь он и новые Блоккаты переходят к демонтажу близлежащих небесных тел, чтобы создать еще больше Блоккатов, которые, в свою очередь, попытаются создать еще больше Блоккатов.\n\nБольше нет надежды удержать прорвавшийся Блоккат, мы должны действовать быстро и уничтожить §Y[blokkat_prison_breacher.GetName]§! пока прорыв не перерос в Блоккатовский апокалипсис!
giga_blokkat.3223.a.tooltip = §Y[blokkat_prison_breacher.GetName]§! был §R взломан§! и теперь §R собирает планеты§! чтобы §R создать больше Blokkats§!.\n\n§YБлок удержания§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! был §Rуничтожен§!!\n\nМы получили §Y2§! §RОзабоченность квадрокотов§!.
giga_blokkat.3207.a.tooltip = §Y[newest_blokkat_prisoner.GetName]§! теперь находится в пределах нашей империи. Мы можем проводить исследования и получать от них знания blokkat, используя меню управления блока удержания.\n\n§RНезависимо от того, насколько дружелюбными они могут казаться, Блоккаты остаются высокоинтеллектуальными и опасными существами. Хотя мы пытаемся несколько "сдержать" их возможности интеллектуальной обработки, эти содержащиеся Блоккаты сохраняют осознание наших намерений, и мы должны внимательно следить за ними.§!\n\n
blokkat_prison_1_empty = Блок удержания Blokkat
blokkat_prison_1_empty_DESC = Этот Блок удержания Blokkat готов разместить одного пленного Блокката для проведения исследований на нем.
blokkat_prison_1_empty_MEGASTRUCTURE_DETAILS = Очень дорогая мегаструктура, способная вместить один Блоккат. Содержащий Блоккат имеет базовое поддержание §Y1000§! £energy£
blokkat_prison_1_filled = Блок удержания Blokkat
blokkat_prison_1_filled_DESC = Этот Блок удержания Blokkat содержит одного пленного Блокката, отделенного от Блоккара и содержащегося в высокотехнологичной гиперпространственной камере.
blokkat_prison_1_manage = Управление Блоком удержания
blokkat_prison_1_manage_DESC = Руководите исследованиями, проводимыми на содержащемся в неволе Блоккате.
blokkat_prison_already_doing_this = В настоящее время мы проводим это исследование.
giga_blokkat.3211.name = Эксперимендировать над §Y[blokkat_prisoner_being_viewed.GetName]§!
giga_blokkat.3211.desc = Поскольку §Y[blokkat_prisoner_being_viewed.GetName]§! прочно удерживается в нашем §YBlokkat Containment Nexus§!, мы можем приступить к серии экспериментов и исследований этого существа, чтобы узнать, как работают Блоккаты и как именно функционирует их "анатомия".\n\nБлагодаря огромной стойкости Блоккатов, эти эксперименты должны быть несмертельными и принесут нам ценные $blokkat_knowledge$. Если мы решим начать эксперименты, то потребуется §Y[ROOT.blokkat_prison_research_time]§! месяцев, чтобы этот §YBlokkat Containment Center§! дал §Y1§! $blokkat_knowledge$, после чего мы сможем начать новый раунд экспериментов.\n\nВремя, необходимое для генерации §Y1§! $blokkat_knowledge$ будет увеличиваться на §Y50%%§! каждый раз, но мы можем начать любое количество экспериментов одновременно, если у нас есть несколько пленных Блоккатов в разных центрах содержания.
giga_blokkat.3211.a.tooltip = Мы получим §Y1§!  блоккат_знания за §Y[ROOT.blokkat_prison_research_time]§! месяцев.\nМы можем проверить ход эксперимента на экране управления §YContainment Center§!
giga_blokkat.3210.experiment = Эксперимент продолжается! Он завершится через §Y[blokkat_prison_being_managed.blokkat_experiment_duration]§! месяцев.
blokkat_experiment_ongoing = Эксперименты продолжаются.
giga_blokkat.3212.name = Эксперимент успешен
giga_blokkat.3212.desc = Наш §YBlokkat Containment Center§! расположенный внутри §Y[blokkat_prison_experiment_complete.solar_system.GetName]§! завершил раунд экспериментов над своими пленниками §YBlokkat§!\n\nВпоследствии нам удалось получить §Y1§! $blokkat_knowledge$ и можем начать другую серию экспериментов, как только будем к этому готовы.
giga_blokkat.3210.reprogram = Попытка перепрограммирования §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y40§! $blokkat_knowledge$
blokkat_requires_40_knowledge_and_project = Нам нужно как минимум §Y40§! $blokkat_knowledge$ из-за поведения этого §Y[blokkat_prisoner_being_viewed.GetName]§! §LIndifferent§! и должны выполнить соответствующий §BBlokkat Research Project§!
giga_blokkat.3210.reprogram.angry = Попытка перепрограммирования §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y45§! $blokkat_knowledge$
blokkat_requires_45_knowledge_and_project = Нам нужно как минимум §Y45§! $blokkat_knowledge$ из-за поведения этого §Y[blokkat_prisoner_being_viewed.GetName]§! §RDispleased§! и должны выполнить соответствующий §BBlokkat Research Project§!
giga_blokkat.3210.reprogram.cooperative = Попытка перепрограммирования §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y35§! $blokkat_knowledge$
blokkat_requires_35_knowledge_and_project = Нам нужно как минимум §Y35§! $blokkat_knowledge$ из-за поведения этого §Y[blokkat_prisoner_being_viewed.GetName]§! §GCooperative§! и должны выполнить соответствующий §BBlokkat Research Project§!
giga_blokkat.3210.release = Освободить §Y[blokkat_prisoner_being_viewed.GetName]§!
giga_blokkat.3210.release.tooltip = Если сдерживание §Y[blokkat_prisoner_being_viewed.GetName]§! стало непрактичным, мы можем выбрать §Pосвободить§! их. Это освободит их §YContainment Nexus§! и значительно сократит расходы на содержание мегаструктуры, но мы не сможем проводить никаких исследований, пока не захватим еще один Блоккат.
giga_blokkat.3210.knowledge = Производит $blokkat_knowledge$ | §Y75000§! £energy£ & §Y25§! £influence£
giga_blokkat.3210.physics = Сосредоточьтесь на изучении §Висточники энергии Blokkat§!
giga_blokkat.3210.physics.tooltip = Даже отключившись от §YBlokkwork§!, отдельные Блоккаты остаются высокопроизводительными машинами. Крайне важно понять фундаментальные принципы, лежащие в основе этих существ.\n\n§YУвеличивает производительность исследования физики в Сдерживающем Нексусе на §Y500§!, но уменьшает две другие на §Y250§!.§!
giga_blokkat.3210.society = Сосредоточьтесь на изучении §GПсихологии Blokkat§!
giga_blokkat.3210.society.tooltip = Блокгаты, хотя обычно и связаны друг с другом §YBlokkwork§!, остаются индивидуальными существами со своим собственным менталитетом и психологией. Мы должны изучить, как именно Блоккат думает и чувствует, чтобы лучше понять их.\n\n§YУвеличивает производительность исследования социологии в Сдерживающем Нексусе на §Y500§!, но уменьшает две другие на §Y250§!.§!
giga_blokkat.3210.engineering = Сосредоточьтесь на изучении §GКонструкции Blokkat§!
giga_blokkat.3210.engineering.tooltip = Тот факт, что один "Блоккат" может превзойти все, кроме самых элитных армий, просто поразителен. Дизайн этих Блоккатов нужно изучать с близкого расстояния, когда представится такая возможность.\n\n§YУвеличивает производительность исследования инженерии в Сдерживающем Нексусе на §Y500§!, но уменьшает две другие на §Y250§!.§!
giga_blokkat.3210.nofocus = Изучать §Lвсе§! равномерно
giga_blokkat.3210.nofocus.tooltip = Мы должны в равной степени изучить все аспекты, касающиеся анатомии Блокката.\n\n§YContainment Nexus будет производить равное количество исследований в области физики, общества и инженерии.§!
giga_blokkat.3210.name = Блок удержания Blokkat
giga_blokkat.3210.desc = §YИмя§!: [blokkat_prisoner_being_viewed.GetName]\n\n§YВозраст§!: [blokkat_prisoner_being_viewed.blokkat_age_value]\n\n§YИнтересы§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_leader_type]\n\n§YЛичность§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_personality]\n\n§YПоведение§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_behavior]
giga_blokkat.3210.bye = §BВыход§!
prison_blokkat_is_angry = §RНедовольные§! - [blokkat_prisoner_being_viewed.GetName] не радуется тому, что его сдерживают, и это видно. Они часто и яростно пытаются вырваться из своей клетки и мешают нам изучать их.\n§RУвеличивает содержание Сдерживающего Нексуса на§! §Y500§! £energy£
prison_blokkat_is_indifferent = §LРавнодушный§! - [blokkat_prisoner_being_viewed.GetName] очень мало заботится о своем нынешнем положении. Экстремальная продолжительность жизни Блоккатов означает, что время, проведенное в сдерживании, вероятно, незначительно по сравнению с остальной частью их существования.
prison_blokkat_is_cooperative = §GКооператив§! - [blokkat_prisoner_being_viewed.GetName] удивительно сговорчивы и редко пытаются сбежать, даже идут на то, чтобы предоставить нам данные о себе и виде Блоккат.\n§GУвеличивает производство очуков исследований блока удержания на §Y250§! для кажтого вида исследований.
prison_blokkat_is_psionic = §MЭнтузиаст псионики§! - [blokkat_prisoner_being_viewed.GetName] обладают огромным псионическим потенциалом благодаря невероятно мощным искусственным псионическим излучателям, встроенным в их шасси.
prison_blokkat_is_keen = §RСмелый и дерзкий§! - Этот плененный Блоккат невероятно смел и стремится к действию. Их поведение крайне неустойчиво, и они иногда пытаются либо нарушить сдерживание, либо проверить нашу инфраструктуру сдерживания.\n§RУвеличивает содержание Сдерживающего Нексуса на§! §Y200§! £energy£
prison_blokkat_is_ambitious = §EАмбициозный§! - Этот пленный Блоккат амбициозен и проявляет пресловутое увлечение крупномасштабными инженерными проектами.
prison_blokkat_is_mineralizer = §LМинерализатор§! - В неволе Блоккат проявляет интерес к методам, используемым для повышения эффективности промышленных систем, а также к тому, как собрать как можно больше материала во время уборочных работ.
prison_blokkat_is_combative = §HБоевой§! - Этот Блоккат особенно интересуется искусством боя и другими предметами, связанными с боем, но они в основном сосредоточены на теории, а не на желании сражаться самостоятельно.
prison_blokkat_is_governor = §SНациестроительство§! - Этот конкретный Блоккат, похоже, сильно заинтригован тонкостями развития планетарной цивилизации, очень похожей на нашу собственную.
prison_blokkat_is_scientist = §BНаучные исследования§! - [blokkat_prisoner_being_viewed.GetName], очевидно, весьма заинтересован во всем, что связано с продвижением научной базы Блока. 
prison_blokkat_is_admiral = §PМежгалактическая война§! - Вполне вероятно, что этот Блоккат участвовал в одном или нескольких межгалактических конфликтах, в которых Блоккаты противостояли могущественной цивилизации, вставшей на их пути.
prison_blokkat_is_general = §GПланетарная логистика§! - Хотя это не то, чем обычно занимаются сами Блоккаты, [blokkat_prisoner_being_viewed.GetName] увлечен стратегиями и тактиками, применяемыми якобы "примитивными" цивилизациями при ведении наземных войн друг с другом.
individual_blokkat = Одинокий Blokkat
individual_blokkat_desc = Отдельный Блоккат исследует чужой мир.
blokkat_not_enough_energy = Недостаточное количество энергии.
giga_blokkat.3000.blokkcapture = Разработать §YBlokkat Capture Device§! | §Y10§! $blokkat_knowledge$
giga_blokkat.3000.blokkcapture.tooltip = Недавние наблюдения за Блоккатами в наших мирах привели к возможности каким-то образом поймать и изучить живого Блокката. Это может быть дорогостоящим предприятием, но исследовательский потенциал слишком велик, чтобы упустить его.
giga_blokkat.3000.blokkatsgone = Блокгаузы побеждены! Исследовать осталось совсем немного.
blokkat_shield_killer_energy = Гиперпространственный генератор
blokkat_shield_killer_energy_DESC = Эта большая мегаструктура способна пробиваться в более высокоразмерное пространство для проведения ценных исследований. Кроме того, он используется как колоссальный генератор, черпающий энергию из высокоразмерного пространства.
blokkat_shield_killer_influence = Гиперпространственный генератор
blokkat_shield_killer_influence_DESC = Эта большая мегаструктура способна пробиваться в более высокоразмерное пространство для проведения ценных исследований. Кроме того, его используют в качестве грандиозного монумента победы цивилизации над ужасающими Блоккатами.
giga_blokkat.1032.name = Назначение дестабилизатора
giga_blokkat.1032.desc = После уничтожения §YБлоккат-Вестер§! наш §YГиперпространственный Дестабилизатор§! больше не служит реальной цели для нашей цивилизации. Таким образом, мы должны найти способ сохранить структуру полезной даже без нависшей угрозы Блокчейна. В связи с этим были выдвинуты два предложения по использованию мегаструктуры.\n\nВ обоих случаях мегаструктура будет служить колоссальной исследовательской лабораторией для изучения гиперпространства, но ее фактическая специализация еще не определена. Первый вариант - попытаться использовать мегаструктуру для "сбора" энергии из более высокоразмерных структур нашей вселенной, что, несомненно, было бы прибыльным процессом и было бы очень похоже на то, что делали сами Блоккаты, собирая энергию в нашей галактике.\n\nВ качестве альтернативы, мы могли бы открыть части структуры для всех существ и превратить ее в настоящий памятник нашему триумфу над Блоккатами, предоставляя большое количество §YВлияния§!, §YЕдинства§! и §YДипломатического веса§! в дополнение к огромным результатам исследований.\n\nВ обоих предложениях он даст большое количество данных о гиперпространстве, и кто знает, что он может там найти?
giga_blokkat.1032.a = Используйте его для сбора энергии.
giga_blokkat.1032.a.tooltip = §YГиперпространственный дестабилизатор§! теперь будет известен как §YГиперпространственный генератор§!. Он будет генерировать §RОчень большое§! количество §YЭнергии§! и §YФизических исследований§! без особого обслуживания.
giga_blokkat.1032.b = Он станет памятником нашей славы!
giga_blokkat.1032.b.tooltip = §YГиперпространственный дестабилизатор§! теперь будет известен как §YГиперпространственный генератор§!. Он будет генерировать большое количество §YPhysics Research§!, §YInfluence§!, §YUnity§! и §YDiplomatic Weight§! с большим §YEnergy§! расходом.
giga_blokkat.1033.name = Дестабилизатор демонтирован
giga_blokkat.1033.desc = С уничтожением §YБлоккат-Вестер§! наш недоделанный §YГиперпространственный Дестабилизатор§! больше нам не пригодится.\n\nТаким образом, мегаструктура будет демонтирована, чтобы вернуть ресурсы, которые пошли на ее строительство.
giga_blokkat.1033.a.tooltip = Наш §YГиперпространственный Дестабилизатор§! разобран
giga_blokkat.1043.name = Научное судно собрано
giga_blokkat.1043.desc = Во имя прогресса один из наших научных кораблей принес себя в жертву и позволил собрать себя §YBlokk-Dismantler§! Заполненные до отказа измерительными приборами и различными экспериментами, ремесленники испытали методы Блоккатов на себе.\n\nПотребовались считанные секунды, чтобы корабль был полностью уничтожен и превращен в суспензию гиперэнергетических элементарных частиц, которые затем были преобразованы в энергию, но данные, которые мы смогли собрать, бесценны. §YBlokk-Dismantlers§! буквально "тянут" пространство-время из более высокого измерения, увлекая за собой все и измельчая всю материю на составные частицы и, в конечном итоге, на сырую энергию, которая затем собирается на корабле и, как сообщается, передается на §YBlokkat-Vester§!\n\nКуда именно направляется энергия, неизвестно, но, судя по показаниям, она отправляется в центральное место, расположенное на расстоянии более миллиарда световых лет. Несмотря ни на что, этот эксперимент дал нам бесценные $blokkat_knowledge$, которые, несомненно, окажутся полезными в наших исследовательских начинаниях, связанных с Blokkat.
giga_blokkat.1043.a = Необходимая жертва
giga_blokkat.1043.a.tooltip = Мы получим §Y3§! $blokkat_knowledge$.
giga_blokkat.1040.name = Blokk-Dismantler уничтожен!
giga_blokkat.1040.desc.a = Наши флоты успешно вывели из строя и уничтожили один из колоссальных Блоккатских §YBlokk-Dismantlers§! действующих в системе §Y[FromFromFrom.solar_system.GetName]§!\n\nОгромное судно подверглось катастрофической детонации после полного отказа его защитных систем, что положило конец операциям по сбору урожая Блокката в системе.\n\nЭто дало нам §Y3§! $blokkat_knowledge$ как часть соответствующего §GBlokkat Research Task§! и также принесло нам значительное количество $blokkat_scrap$ для использования в наших исследовательских операциях. Умиротворение этого крайне разрушительного судна снизило наше §RBlokkat Inquietude§! на §Y5§! так как это заметно замедлит Блоккаты в ближайшие годы.\n\nОднако мы должны оставаться настороже, так как Блоккаты, вероятно, восстановят еще один §YBlokk-Dismantler§! и его флот сопровождения в течение следующих нескольких лет.
giga_blokkat.1040.desc.b = Наши флоты успешно вывели из строя и уничтожили один из колоссальных Блоккатских §YBlokk-Dismantlers§! действующих в системе §Y[FromFromFrom.solar_system.GetName]§!\n\nОгромное судно подверглось катастрофической детонации после полного отказа его защитных систем, что положило конец операциям по сбору урожая Блокката в системе.\n\nНам удалось приобрести значительное количество $blokkat_scrap$ для использования в наших исследовательских операциях. Умиротворение этого крайне разрушительного судна снизило наше §RBlokkat Inquietude§! на §Y5§! так как это заметно замедлит Блоккаты в ближайшие годы.\n\nОднако мы должны оставаться настороже, так как Блоккаты, вероятно, восстановят еще один §YBlokk-Dismantler§! и его флот сопровождения в течение следующих нескольких лет.
giga_blokkat.1040.a.tooltip = Мы получим §Y3§! $blokkat_knowledge$.\nНаш §RБлоккат Беспокойства§! уменьшается на §Y5§!.\n§Y90§! £blokkat_scrap_icon£
giga_blokkat.1040.b.tooltip = §Y90§! £blokkat_scrap_icon£\nНаш §RБлоккат Беспокойства§! уменьшается на §Y5§!.
giga_blokkat.1041.name = Blokk-Dismantler уничтожен!
giga_blokkat.1041.desc = Силам §Y[destroyed_blokkat_dismantler_destroyer.GetName]§! удалось успешно покалечить и уничтожить §YBlokk-Dismantler§! в системе §Y[destroyed_blokkat_dismantler_location.GetName]§!\n\nЭто замедлит операции по сбору урожая Блоккатов и даст галактике ценное время для реагирования на внегалактическую угрозу. Умиротворение этого крайне разрушительного судна снизило наше §RBlokkat Inquietude§! на §Y3§!, так как это заметно замедлит Блоккатов в их попытках собрать урожай.
giga_blokkat.1041.a = Отличные новости!
giga_blokkat.1041.a.tooltip = Наш §RБлоккат Беспокойства§! уменьшается на §Y3§!.
giga_blokkat.3091.desc = Наше §YБлоккатское исследовательское бюро§! сумело составить схему §YПланк-Дисмантаментного луча§! - лазерного корабельного оружия L-слота, используемого Блоккатами почти на каждом из своих кораблей. Разрушительный потенциал этого лазерного устройства не сравнится ни с чем другим, сопоставимым по размерам, созданным в недавней галактической истории.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3091.a = Давайте сразу займемся этим.
giga_blokkat.3092.desc = Наше §YБлоккатское исследовательское бюро§! сумело составить схему блоккатской §YТетрадимерной пушки сингулярности§! - ракетного оружия типа G-Slot, используемого Блоккатами на большинстве своих кораблей. Первоначальная разработка показывает, что этот эзотерический компонент, похоже, полагается на катапультирование четырехмерной сингулярности в сторону своего несчастного врага.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3092.a = Что это с ними и 4D вещами?
giga_blokkat.3093.desc = Наше §YБлоккатское исследовательское бюро§! сумело составить схемы блокатских §YБлоккатских карликовых агрегатов§! - оружия с Н-слотом, используемого блокатцами на своих кораблях. По-видимому, они основаны на размещении в космосе десятков похожих на Блоккат существ, которые затем поражают вражеские корабли.\n\nХотя мы не можем сами создать новые Блокпакеты для этой цели, мы должны быть в состоянии создать нечто достаточно похожее для этой цели.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3103.name = Сверхсветовой привод фазового сдвига квадрокотов
giga_blokkat.3103.desc = Наше §YБлоккатское исследовательское бюро§! смогло составить схему §YФазовый сдвиг сверхсветового потока§!, который является их основным методом сверхсветового транспорта.\n\nИнтересно, что нет никакой эффективной разницы между движителями Блокката и сверхсветовыми приводами Блокката, поскольку они оба полагаются на эти компоненты фазового сдвига, которые буквально "тащат" корабль из гиперпространства, обеспечивая почти мгновенное ускорение и замедление.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3103.a = Больше гипермерных вещей!
giga_blokkat.3104.desc = Наше §YБлоккатское исследовательское бюро§! смогло составить схему §YРеактора§!, главного энергетического блока, используемого на их космических кораблях.\n\nКак и ожидалось, устройство забирает энергию из их гиперпространственной энергосистемы. Мы должны быть в состоянии повторить его в меньших масштабах, если у нас есть необходимые ресурсы.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3105.name = Компьютеры Blokkat
giga_blokkat.3105.desc = Наше §YБлоккатское исследовательское бюро§! сумело составить схемы для §YКорабельных компьютеров§!, центральных интеллектов, управляющих их кораблями.\n\nХотя они обычно работают в тесном сотрудничестве с экипажами "Блоккатов", мы должны быть в состоянии адаптировать их для использования на наших собственных судах, не прибегая к помощи настоящих "Блоккатов". Были разработаны два типа компьютеров: §YАртиллерийский§! для таких кораблей, как линкоры, и §YКарьерный§! для более крупных кораблей, таких как небесные военные корабли.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3106.desc = Наше §YБлоккатское исследовательское бюро§! смогло составить схемы для §YГипербранных сенсоров§!, основного способа обнаружения и анализа окружающего пространства на их кораблях.\n\nПервоначальный анализ показывает, что они, по-видимому, основаны на обнаружении бесконечно малых колебаний, создаваемых трехмерной материей в гипермерной структуре нашей Вселенной.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3101.desc = Наше §YBlokkat Research Bureau§! сумело составить схемы для §YПодруливающие устройства§!, вспомогательного компонента, повышающего скорость.\n\nХотя Блоккаты не используют обычные движители в качестве основной движущей силы, они, тем не менее, применяют эти специализированные и более "обычные" движители, которые давят на саму ткань нашей вселенной, чтобы еще больше увеличить скорость и маневренность своих кораблей.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3100.desc = Наше §YБлоккатское исследовательское бюро§! смогло составить схемы для §YГиперпространственного конденсатора§!  Блоккатов - вспомогательного компонента для обеспечения большей мощности существующих судов, когда основной реактор не справляется.\n\nОн также помогает координировать распределение энергии, полученной из гиперпространства, между оружейными системами корабля, чтобы увеличить их эффективную огневую мощь.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3100.a = Полезно.
giga_blokkat.3102.desc = Наше §YБлоккатское исследовательское бюро§! сумело составить схемы для §YБлоккатских синхронизаторов§!, вспомогательного компонента, направленного на повышение устойчивости корпусов кораблей.\n\nОн состоит из роя миниатюрных фемтороботов, которые координируют субатомные нейронные сети, находящиеся в броне "Блоккат", обеспечивая их постоянную работу на пике эффективности и способность быстро устранять любые повреждения, нанесенные самому кораблю.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3097.desc = Наше §YБлоккатское исследовательское бюро§! сумело составить схему системы оружия §YАбсолютного скорч-бластера§! Блоккатов.\n\nЭто оружие катапультирует шары плазмы, нагретые сверх допустимого законами физики, благодаря тому, что оно постоянно подпитывается энергией, получаемой из гиперпространственной сети передачи энергии. Хотя его воспроизведение будет невероятно дорогостоящим, наши ученые уверены, что нам это удастся.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3097.a = Довольно жарко.
giga_blokkat.3098.desc = Наше §YБлоккатское исследовательское бюро§! сумело составить схему спинального оружия Блоккатов §YПентафокусированный излучатель§!\n\nКак и большинство технологий Блокката, это устройство использует пространство высших измерений, чтобы "проскочить" мимо вражеской защиты и напрямую атаковать самое сердце вражеских кораблей, обходя все виды защиты и брони.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3098.a = Взаимодействие.
giga_blokkat.3099.desc = Наше §YБлоккатское исследовательское бюро§! смогло составить схему §YВызывающего луча§!, самого большого известного оружия Блоккатов, используемого на любом из кораблей, работающих в настоящее время в нашей галактике.\n\nЭта ужасающая вершина изобретательности Блоккатов разрывает пространство-время и высвобождает поток энергии из частично разрушенного гиперпространства, затем сминает цель в 0-мерную сингулярность, мгновенно уничтожая ее.\n\nИз-за его огромных размеров и энергетических потребностей, он может быть установлен только на §Yнебесные военные корабли§! такие как §Yпланетные корабли-бегемоты§! и §Yзвездные системные корабли§!.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3094.desc = Наше §YБлоккатское исследовательское бюро§! сумело разработать схему §YПланк-металлического покрытия§!, типа брони, основанной на частицах планковского масштаба.\n\nУпакованные очень плотно, они обеспечивают экстремальный уровень защиты и образуют субатомные нейронные сети, позволяющие материалу автономно менять свою форму при повреждении. Есть данные, что нейронные сети также подключены к §YBlokkwork§! для повышения их эффективности, но мы должны быть в состоянии создать достаточно хорошую замену для этой цели.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3095.desc = Наше §YБлоккатское исследовательское бюро§! сумело составить схему §YГиперпространственного сдвигового барьера§!, щита, сильно напоминающего §YБлоккатский гиперпространственный оплот§! хотя и в гораздо меньших масштабах.\n\nКак и его более крупные собратья, этот гиперэффективный щит вращается в высших измерениях, что позволяет ему быстро перемещать поврежденные части щита из опасности в гиперпространство, где они могут быть регенерированы.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.3095.a = Больше 4D вещей, отлично.
giga_blokkat.3096.name = Система точечной защиты Blokk-Guardian
giga_blokkat.3096.desc = Наше §YБлоккатское исследовательское бюро§! сумело разработать схему Блоккатовской системы точечной обороны  §YBlokk-Guardian§!, состоящей из сетевых пушек, способных нарушать саму реальность вокруг своих целей, уничтожая встречные снаряды с невиданной легкостью и эффективностью. Он должен быть в состоянии сбить почти все, что угрожает нашим кораблям.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента.
giga_blokkat.1027.name = Империя разрушена
giga_blokkat.1027.desc = §YBlokkats§! уничтожили §Y[country_killed_by_blokkats.GetName]§!.\n\nГибель целой звездной цивилизации от рук этих внегалактических захватчиков вызовет §Y1§! §КБлоккат Беспокойства§!, но мы можем потратить §Y50§! £influence£, чтобы §Yуменьшить§! воздействие Беспокойства.
giga_blokkat.1027.a = Трагедия. | §Y1§! §RОзабоченность квадрокотов§!
giga_blokkat.1027.b = Неважно, потратить §Y50§! £influence£ | §Y0.5§! §RОзабоченность квадрокотов§!
giga_blokkat.1030.name = Blokkat-Vester уничтожен
giga_blokkat.1030.desc = Лишенный своего эзотерического щита и подвергнутый огромному количеству высокоэнергетического огня, §YBlokkat-Vester§! начинает слабеть.\n\nСначала незаметный, каскадный отказ многоуровневых систем защиты быстро усиливается под воздействием мощного оружия, пока, наконец, не достигает точки невозврата. В течение нескольких мгновений гиперпространственные структуры, окружающие судно в более высокоразмерном пространстве, разрушаются, а затем стремительно обрушиваются в нашу реальность.\n\n§YBlokkat-Vester§!, не приспособленный для борьбы с таким катастрофическим уровнем повреждений, рушится сам на себя, когда сами законы физики нарушаются под воздействием огромного количества энергии, вливающейся в разорванную раму судна.\n\nВозникающая в результате ударная волна разрушает сложные гиперпространственные компоненты каждого корабля Блокката в пределах галактики, уничтожая их в считанные мгновения. Быстрый демонтаж кораблей прерывается лишь мириадами сверхсветовых трасс, уходящих во внегалактическое пространство. Предположительно, отдельные Блоккаты спешно спасаются от неожиданной катастрофы, постигшей их, казалось бы, неуязвимые армады.\n\nПотребуется некоторое время, чтобы поток энергии, испускаемый распадающимися кораблями Блокката, перестал заливать наши сенсоры, но когда он наконец утихнет, результат будет неоспорим.\n\nВсе кончено. Blokkats больше нет.
giga_blokkat.1030.a = Мы победили.
giga_blokkat.1031.name = Blokkat побеждены
giga_blokkat.1031.desc = Уничтожение корабля "Блоккат-Вестер" от рук §Y[blokkat_vanquisher.GetName]§! привело к уничтожению всех остальных кораблей Блоккатов в нашей галактике, а те, кто мог выжить, по праву бежали в межгалактическое пространство.\n\nПотребовались годы тяжелых исследований и еще больше лет опасного строительства, но, наконец, §YBlokkats§! были изгнаны из нашей галактики с помощью объединенной мощи §Y[blokkat_vanquisher.GetSpeciesName]§! научной и военной доблести.\n\nПока еще есть шанс, что в далеком будущем на нашу галактику обрушится еще один §YBlokkat-Vester§!, если они когда-нибудь вернутся, мы будем готовы. К счастью, наша способность пробить их драгоценный щит, скорее всего, отучит их от дальнейших попыток собрать урожай нашей галактической материи.\n\nНо это не обошлось без жертв, и теперь галактика покрыта шрамами от операций Блоккатов по сбору урожая: огромные участки некогда оживленных звездных систем теперь лежат пустыми, как межгалактическое пространство.\n\nВозможно, со временем мы научимся залечивать раны, нанесенные нашей галактике. Но пока сапиенты нашей галактики наконец-то свободны от надвигающейся угрозы Блокката...
giga_blokkat.1031.a = Победа, наконец-то.
giga_blokkat.1031.tooltip = §RБлоккат Беспокойство§! и его последствия ослабевают.\n\nОднако §Y Бюро Исследований БлокКата§! все еще остается доступным, если мы хотим продолжить исследования по обратной разработке компонентов БлокКата, хотя некоторые проекты больше не будут доступны.\n\n
giga_blokkat.50031.name = Блокгаты побеждены!
giga_blokkat.50031.desc = Благодаря нашей превосходной тактике и смекалке, нам удалось обойти большую часть защиты вокруг §YBlokkat-Vester§!, которая была уничтожена одним махом!\n\nУгроза Блокката наконец-то исчезла, и галактика может радоваться, что наконец-то освободилась от этих внегалактических комбайнов, которые оказались не так сильны, как казалось!
giga_blokkat.50031.a = Это было легко!
giga_blokkat.50031.a.tooltip = Вы должны гордиться тем, что победили их так легко!
giga_blokkat.5003.name = Blokkat-Vester Непобедимый
giga_blokkat.5003.desc = Похоже, что метод, использованный для кажущегося уничтожения §YBlokkat-Vester§! оказался совершенно бесполезным.\n\nДействительно, колоссальный материнский корабль "Блоккат", который, по всей видимости, был уничтожен, внезапно появился в системе §Y[future_blokkat_mothership_system.GetName]§! совершенно невредимым. Дальнейший анализ показал, что судно временно переместилось в более высокое измерение, чтобы избежать нападения, а затем вновь появилось в другом месте.\n\nЕсли мы хотим должным образом уничтожить §YBlokkat-Vester§!, похоже, нам придется применить более традиционную тактику - завалить корабль боевыми кораблями, чтобы лишить его возможности просто сбежать от нас.
giga_blokkat.5004.name = Blokkats
giga_blokkat.5004.desc = Мы с сожалением сообщаем вам, что этот трюк, к сожалению, уже был опробован раньше.\n\nЧтобы сэкономить время, пожалуйста, не пытайтесь повторить это в будущем.\n\nСпасибо за понимание.
giga_blokkat.5004.a = Ну... э...
giga_blokkat.5004.a.tooltip = Теперь придется отменить все эти вечеринки.\n\nМы получили §Y10§! §RОзабоченность квадрокотов§!.
giga_blokkat.5004.b = Ну... э...
giga_blokkat.5004.b.tooltip = Теперь придется отменить все эти вечеринки.
needs_10_inquietude = Может быть принят, если у нас есть хотя бы §Y10§! §RБлоккат Беспокойство§!
needs_15_inquietude = Может быть принят, если у нас есть хотя бы §Y15§! §RБлоккат Беспокойство§!
needs_20_inquietude = Может быть принят, если у нас есть хотя бы §Y20§! §RБлоккат Беспокойство§!
needs_40_inquietude = Может быть принят, если у нас есть хотя бы §Y40§! §RБлоккат Беспокойство§!
edict_blokkat_elise_mega = §R Указ Беспокойства:§! Элизийские инженерные методы
edict_blokkat_elise_mega_desc = Нельзя терять время, когда речь идет о строительстве наших грандиозных мегаструктур, которые помогут отбиться от блокгаузов. Мы должны вложить в их строительство столько ресурсов, сколько сможем, чтобы обеспечить их завершение без задержек. Эти методы могут быть более дорогостоящими, но они обеспечат готовность наших мегаструктур намного раньше.\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y2.5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y15§! §RБлоккат Беспокойство§!
edict_blokkat_oriana_strikecrafts = §R Указ Беспокойства:§! Ударные машины класса Ориана
edict_blokkat_oriana_strikecrafts_desc = Наводнение Блоккатов огромными полчищами небольших истребителей может стать одним из способов подавить их мощные, но немногочисленные боевые корабли. Мы должны сразу же инвестировать в эти технологии.\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y2.5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y15§! §RБлоккат Беспокойство§!
edict_blokkat_buff_shield_mega = §R Указ Беспокойства:§! Инвестиции в м-дестабилизацию
edict_blokkat_buff_shield_mega_desc = Гиперпространственный дестабилизатор - единственный способ окончательно победить Блоккатов, и поэтому мы должны вложить в его создание все силы.\n\nУскоряет скорость создания §YГиперпространственного стабилизатора§! примерно на §Y80%%§!\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y7.5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y15§! §RБлоккат Беспокойство§!
edict_blokkat_research_grants = §R Указ Беспокойства:§! Исследовательские гранты Blokkat
edict_blokkat_research_grants_desc = Мы должны вложить все силы в наши исследования, связанные с Блоккатом, если хотим найти способ противостоять щиту §YBlokkat-Vester§.\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y2.5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y15§! §RБлоккат Беспокойство§!
edict_blokkat_research_grants_big = §R Указ Беспокойства:§! Срочные Исследовательские гранты
edict_blokkat_research_grants_big_desc = Времени не осталось, мы должны найти способ уничтожить Блоккатов, и мы должны найти его сейчас!\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y40§! §RБлоккат Беспокойство§!
edict_blokkat_walls = §R Указ Беспокойства:§! Превосходные укрепления
edict_blokkat_walls_desc = Мы обязаны держать наши внутренние территории свободными от блокчейна, пока мы сосредоточены на более насущных исследовательских вопросах.\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y2.5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y10§! §RБлоккат Беспокойство§!
edict_blokkat_emergency_evacuation = §R Указ Беспокойства:§! Аварийная эвакуация
edict_blokkat_emergency_evacuation_desc = Блоккаты приближаются к нашим мирам, поэтому наше население должно быть перемещено в безопасное место, пока внегалактические разрушители не добрались до них.\n\nПока действует этот §Rуказ беспокойства§!, Переселение становится §Yсвободным§! и мы разблокируем решение §Yпланетарная эвакуация§!, позволяющее нам полностью эвакуировать население планеты в остальные части нашей империи. Планеты, на которые не следует переселяться, могут быть отмечены с помощью решения §YМир черного списка§!.\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y20§! §RБлоккат Беспокойство§!
edict_blokkat_boom = §R Указ Беспокойства:§! Протоколы охоты Blokkat
edict_blokkat_boom_desc = Забудьте об исследованиях, мы должны сосредоточиться на том, чтобы уничтожить как можно больше Блоккатов, пока они не уничтожили нас.\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y2.5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y20§! §RБлоккат Беспокойство§!
edict_blokkat_combat_inquietude = §R Указ Беспокойства:§! Боевая параноя
edict_blokkat_combat_inquietude_desc = Мы должны сделать так, чтобы наша цивилизация не поддалась массовой паранойе, вызванной Блоккатами. Жесткая пропаганда и перевоспитание обеспечат нашему населению спокойствие и собранность.\n\nПока действует этот указ, §RБлоккат Беспокойство§! будет снижаться на §Y1§! каждый год, пока не упадет ниже §Y10§!.\n\nМожет быть принят, если у нас есть хотя бы §Y10§! §RБлоккат Беспокойство§!
decision_blokkat_blacklist_planet = §RРешение Беспокойства:§! Планеты черного списка
decision_blokkat_blacklist_planet_desc = Этот мир небезопасен для нашего населения, и в него не следует эвакуироваться.
decision_blokkat_blacklist_planet_effect = Делает так, что решение §YПланетарная эвакуация§! §RНЕ§! будет эвакуировать население в этот мир.
decision_blokkat_unblacklist_planet = §RРешение Беспокойства:§! Отмена черного списка
decision_blokkat_unblacklist_planet_desc = Этот мир снова безопасен для нашего населения и может принимать эвакуированных.
decision_blokkat_unblacklist_planet_effect = Делает так, что решение §YПланетарная эвакуация§! §Yможет§! эвакуировать население в этот мир.
decision_blokkat_emergency_evacuation = §RРешение Беспокойства:§! Планетарная эвакуация
decision_blokkat_emergency_evacuation_desc = Население этого мира должно быть эвакуировано, пока до них не добрались Блоккаты, чтобы их не постигла ужасная участь.
decision_blokkat_emergency_evacuation_effect = Позволяет нам немедленно переселить население этой планеты в другие части нашей империи, исключая планеты, которые были внесены в черный список.
giga_blokkat.1024.name = Планетарная эвакуация
giga_blokkat.1024.desc = Ситуация на §Y[ROOT.GetName]§! стала ужасной, и мы должны вывести ее жителей в безопасное место.\n\nМы можем §Yэвакуировать§! этот мир, что немедленно приведет к перемещению §Yвсего его населения§! на случайные планеты в нашей империи, за исключением тех, которые мы §Yвключили в черный список§!.\n\nПродолжим?
giga_blokkat.1022.name = Бесконечное беспокойство
giga_blokkat.1022.desc.normal = Блоккаты совершают подвиги разрушения такого масштаба, что они превосходят все, что было в истории галактики.\n\nБольшинство галактических катастроф обычно оставляют какие-то остатки, руины или шрамы, которые, при наличии достаточного времени и ресурсов, в конечном итоге могут быть восстановлены. Очевидно, это не относится к Блоккатам, чьи операции по сбору урожая просто стирают все, что имеет несчастье попасться в руки их §YBlokk-Dismantlers§, оставляя лишь черные пустоты на месте сияющих звезд и ярких миров.\n\nНеудивительно, что экзистенциальный стресс, вызванный холодной жестокостью Блоккатов, быстро распространился на все слои нашего общества, от самых низших каст до высшей правящей элиты. Этот стресс, получивший название §RБлоккат Беспокойство§, пока оказывает лишь незначительное влияние на нашу цивилизацию, так как Блоккаты остаются на расстоянии, но ожидается, что его влияние будет неуклонно возрастать по мере того, как Блоккаты будут поглощать все большую часть нашей галактики.\n\n§RБлоккат Беспокойство§! начинается с §Y0§! и увеличивается на §Y1§! каждый раз, когда Блоккаты поглощают §Y1%%§! нашей галактики до максимума в §Y100§! Это уменьшит §YСтабильность§! и увеличит §YПреступность§! на наших мирах, поскольку нависшая угроза уничтожения Блоккатов приближается к нашей цивилизации, но также значительно увеличит производительность наших исследователей, поскольку они ищут способы борьбы с Блоккатами. Любое из наших §Yпоселений§!, съеденный Блоккатами, также увеличит §Rбеспокойство§!.\n\n§RБлоккат Беспокойство§! может управляться из §YБлоккат Разведывательное Бюро§! Достижение определенного порога §Rбеспокойство§! откроет специальные чрезвычайные §Rэдикты§! и §Rрешения беспокойства§!, которые мы можем ввести в действие в наших мирах и империи.
giga_blokkat.1022.desc.gestalt = Блоккаты совершают подвиги разрушения такого масштаба, что они превосходят все, что было в истории галактики.\n\nБольшинство галактических катастроф обычно оставляют какие-то остатки, руины или шрамы, которые, при наличии достаточного времени и ресурсов, в конечном итоге могут быть восстановлены. Очевидно, это не относится к Блоккатам, чьи операции по сбору урожая просто стирают все, что имеет несчастье попасться в руки их §YBlokk-Dismantlers§, оставляя лишь черные пустоты на месте сияющих звезд и ярких миров.\n\nНеудивительно, что экзистенциальный стресс, вызванный холодной жестокостью Блоккатов, быстро распространился и проник во все слои нашего коллектива, от самых низших мозговых дронов до наших высших автономных сознаний. Этот стресс, получивший название §RБлоккат Беспокойство§, пока оказывает лишь незначительное влияние на нашу цивилизацию, так как Блоккаты остаются на расстоянии, но ожидается, что его влияние будет неуклонно возрастать по мере того, как Блоккаты будут поглощать все большую часть нашей галактики.\n\n§RБлоккат Беспокойство§! начинается с §Y0§! и увеличивается на §Y1§! каждый раз, когда Блоккаты поглощают §Y1%%§! нашей галактики до максимума в §Y100§! Это уменьшит §YСтабильность§! и увеличит §YДевиантность§! на наших мирах, поскольку надвигающаяся угроза уничтожения Блоккатов приближается к нашей цивилизации, но также значительно увеличит производительность наших вычислителей, поскольку они ищут способы борьбы с Блоккатами. Любое из наших §Yпоселений§!, съеденный Блоккатами, также увеличит §Rбеспокойство§!.\n\n§RБлоккат Беспокойство§! может управляться из §YБлоккат Разведывательное Бюро§! Достижение определенного порога §Rбеспокойство§! откроет специальные чрезвычайные §Rэдикты§! и §Rрешения беспокойства§!, которые мы можем ввести в действие в наших мирах и империи.
giga_blokkat.1022.a.tooltip = Можно следить за §RБлоккат Беспокойство§! из §YБлоккат Разведывательное Бюро§!§RУказы Беспокойства§! и §RРешения Беспокойства§! могут быть приняты, если §RБлоккат Беспокойства§! вырастет достаточно высоко. Они обеспечат мощные бонусы и помогут нам справиться с Озабоченность.
giga_blokkat.1023.name = Разрушенный мир
giga_blokkat.1023.desc = Блоккаты достигли и уничтожили нашу колонию §Y[ROOT.GetName]§, что привело к печальной гибели §Y[ROOT.blokkat_planet_pop_count]§!\nЕсли мы не сдержим его влияние на нашу цивилизацию, этот тяжкий акт породит §Y[ROOT.blokkat_pop_inquietude]§! §RБлок Беспокойство§! внутри нашей империи. В качестве альтернативы, мы можем попытаться компенсировать разрушение мира с помощью субсидий и пропаганды, чтобы вдвое уменьшить воздействие на спокойствие, но это будет стоить примерно §Y[ROOT.blokkat_pop_influence_cost]§! £influence£, чтобы сделать это.
giga_blokkat.1023.a = Проклятия! | §Y[ROOT.blokkat_pop_inquietude]§! §RБлоккат Беспокойство§!
giga_blokkat.1023.b = Потратьте §Y[ROOT.blokkat_pop_influence_cost]§! £influence£, чтобы ослабить воздействие. | §Y[ROOT.blokkat_pop_inquietude_halved]§! §RБлоккат Беспокойство§!
blokkat_not_enough_influence = Недостаточное влияние.
giga_blokkat.5010.name = Blokkats
giga_blokkat.5010.desc.a = Наши операции по сбору урожая проходят великолепно. Все, что мы можем для вас сделать, §Y[ROOT.GetSpeciesNamePlural]§!?
giga_blokkat.5010.desc.b = Сколько Блоккатов может Блоккат Блоккать? Ты не хочешь знать.
giga_blokkat.5010.desc.c = Помните, что вы можете свободно покинуть эту галактику, если наша деятельность причиняет вам неудобства.
giga_blokkat.5010.desc.d = Мы - Блоккаты. Некубизм бесполезен.
giga_blokkat.5010.desc.e = ГЕОМЕТРИКА! ГЕОМЕТРИКАТ!
giga_blokkat.5010.desc.f = Кролики запрещены. Не спрашивайте почему.
giga_blokkat.5010.desc.g = Мы рады сообщить вам, что ваша галактика будет разобрана, чтобы получить материал для совершенно нового достижения инженерии Блокката. Пожалуйста, свяжитесь с нашими офисами галактической деконструкции для получения официальной квитанции на переселение. Время ожидания оценивается всего в 2 миллиона лет.
giga_blokkat.5010.desc.h = Пожалуйста, выбросьте все Квазизвездные Облитераторы, чтобы позволить нам более целостный и эффективный процесс космического стриппинга.
giga_blokkat.5010.desc.edgy = Отличный эфирофазный двигатель, какие замысловатые планы придумал ваш вид, чтобы оправдать его? Возможно, что-то о том, что мы - избранный вид? Или преследует цель, которую не может понять ни один смертный?
giga_blokkat.5010.desc.acot1 = Вот хороший совет для вашей цивилизации: Постройте несколько генераторов стелларита в вашем столичном мире, чтобы генерировать больше энергии. Следуя этому совету, вы ускорите свою эвакуацию из галактики.
giga_blokkat.5010.desc.acot2 = Слышали ли вы о легендарном Блоккате?
giga_blokkat.5010.desc.acot3 = Признайтесь, вы называете ее темной энергией, потому что понятия не имеете, как она работает, и просто набрасываете материал, пока он не сработает. В этом нет ничего постыдного.
giga_blokkat.5010.desc.acot4 = Вы действительно совершали набеги на одно и то же место более дюжины раз ради каких-то некачественных рунических технологий? Его, наверное, тоже украли.
giga_blokkat.5010.desc.sbtg1 = Нет, мы не участвуем в турнире. И мы не будем вам в этом помогать. Никаких сделок типа "враг моего врага".
giga_blokkat.5010.desc.mods1 = Ах да, вы "поднялись" на другой уровень. Это увеличит ваши шансы на прекращение наших операций на: -7.567%%
giga_blokkat.5010.desc.mods2 = Убеждения вашей империи уже исчезают? Это новый рекорд, даже с учетом прошлых зон галактического демонтажа.
giga_blokkat.5010.desc.mods3 = Обнаружена так называемая "Вознесенная империя", диагностика комМентинга: ERROR! Компетенция не найдена.
giga_blokkat.5010.desc.mods4 = Интригующее оружие, вы приобрели его из анимационной развлекательной программы?
giga_blokkat.5010.desc.mods5 = Цивилизации, достигшей зенита, некуда больше идти, кроме как вниз, §Y[ROOT.GetName]§!
giga_blokkat.5010.desc.mega1 = Откуда у тебя вообще взялось достаточно материалов для этого звездного мира - Неважно, он тоже будет минерализован.
giga_blokkat.5010.desc.mega2 = Крутой диск Алдерсона, не возражаете, если мы возьмем кусочек? Вообще-то, мы можем просто взять их все?\n\nМы просто возьмем их все, если вы не возражаете. Если вы не против, вы всегда можете подать жалобу, мы рассмотрим ее, когда закончим работу с вашей галактикой.
giga_blokkat.5010.desc.mega3 = Спасибо, что приготовили нам пиццу. Мы любим аромат Алдерсона.
giga_blokkat.5010.desc.mega4 = Мы видим, что эта галактика была достаточно разумна, чтобы не передавать оружие под контроль ИИ, а затем попытаться его датировать. Мы благодарны за то, что Вселенная все-таки имеет какой-то смысл.
giga_blokkat.5010.desc.mega5 = Значит, ваша цивилизация называет его астероидной артиллерией? Когда мы однажды создали подобную конструкцию, мы назвали ее Asteroid Super Sentry, что объективно является более удачным названием.
giga_blokkat.5010.desc.crisis1 = У Aeternum, безусловно, наименее эффективное соотношение времени и разработки, которое мы видели. Что они вообще делали?
giga_blokkat.5010.desc.crisis2 = Эти жуки постоянно убегают и говорят всем, что мы какие-то охотники.
giga_blokkat.5010.desc.crisis3 = Эти красные роботы не слишком эффективно очищают галактику. Может быть, нам стоит попытаться научить их, как это делается?
giga_blokkat.5010.desc.crisis4 = Эти голубые призраки делают вид, что "кормятся", и оставляют всю эту материю нетронутой, такое расточительство.
giga_blokkat.5010.desc.crisis5 = Этот кайзер и его кан'цены, кажется, совершенно напуганы нами, несмотря на то, что мы никогда не сталкивались с ними в прошлом. Умора.
blokkat_mothership_shield = Blokkat Гиперпространственный барьер
blokkat_mothership_shield_desc = Гиперпространственный оплот Блокката защищает материнский корабль Блокката от всех видов повреждений.
BLOKKAT_COUNTRY = Внегалактические комбайны
BLOKKAT_COUNTRY_DESC = Блоккаты - межгалактическая цивилизация, стремящаяся собрать все до последней капли энергии из Вселенной и, соответственно, нашей галактики.
blokkat_shield_killer_0 = Строительная площадка гиперпространственного дестабилизатора
blokkat_shield_killer_0_DESC = На строительной площадке Гиперпространственного дестабилизатора находится необходимая инфраструктура и персонал для сборки, возможно, самой передовой мегаструктуры в галактической истории.
blokkat_shield_killer_0_MEGASTRUCTURE_DETAILS = Огромная конструкция, способная пробиваться сквозь браны высших измерений, чтобы уничтожить гиперпространственный оплот Блокката.
blokkat_shield_killer_1 = Пентасингулярность гипермерного дестабилизатора
blokkat_shield_killer_1_DESC = Это высокоразвитое кольцо сворачивает пространство вокруг звезды внутрь себя и в более высокое измерение, сворачивая его через ткань вселенной и "разворачивая" его как 5-мерную сингулярность.
blokkat_shield_killer_2 = Гиперпространственный дестабилизатор Branebreaker
blokkat_shield_killer_2_DESC = Брейнбрейкер способен использовать пятимерную сингулярность для смещения выравнивания высших измерений относительно друг друга, таким образом "перекосив" гиперпространственный оплот Блокката.
blokkat_shield_killer_3 = Гиперпространственный дестабилизатор
blokkat_shield_killer_3_DESC = Плод бесчисленных исследований, проведенных на Блоккатах, это чудесное устройство способно наносить сокрушительный удар через высшие измерения, чтобы поразить все части Гиперпространственного оплота одновременно.
blokkat_shield_killer_4 = Гиперпространственный дестабилизатор Хронодеструктор
blokkat_shield_killer_4_DESC = Плод бесчисленных исследований, проведенных на Блоккатах, это чудесное устройство способно наносить сокрушительный удар через высшие измерения, чтобы поразить все части Гиперпространственного оплота одновременно. Усиленный хроноразрушителями, он может дополнительно поражать само время.
blokkat_shield_killer_activate = Активировать Гиперпространственный дестабилизатор
blokkat_shield_killer_activate_DESC = Гиперпространственный дестабилизатор был активирован и пробивает пятимерное пространство.
blokkat_shield_killer_activate_chrono = Активировать Гиперпространственный дестабилизатор
blokkat_shield_killer_activate_chrono_DESC = Гиперпространственный дестабилизатор был активирован и пробивает пятимерное пространство.
cant_activate_blokkat_shieldkiller_now = Активация Гиперпространственного дестабилизатора сейчас привела бы к разрушению пространства-времени и уничтожению мегаструктуры.
admiral_trait_blokkat = Интеллектуальная сеть блокчейн
admiral_trait_blokkat_desc = Блокираторы обладают высоким уровнем интеллекта и постоянно связаны друг с другом, что позволяет им совместно рассчитывать наилучшие ходы в конкретном сражении флота.
giga_blokkat.30681.name = Построена строительная площадка Гиперпространственного дестабилизатора!
giga_blokkat.30681.desc = В системе §Y[giga_system.GetName]§ завершено строительство нашего могучего §YГиперпространственного дестабилизатора§!\n\nЭта скромная орбитальная платформа будет использоваться в качестве базы для строительства, возможно, самой передовой структуры в галактической истории, устройства, способного атаковать и разрушить §YBlokkat Hyperdimensional Bulwark§! посредством манипуляции высшими измерениями.\n\nЗамаскированный и спрятанный всеми известными нам способами, он должен быть в безопасности от любопытных глаз Блоккатов. Однако предстоит еще много работы и исследований, прежде чем мы сможем привести в действие эту гаргантюанскую конструкцию.
giga_blokkat.30681.a = Это только начало.
giga_blokkat.30682.name = Построен гиперпространственный дестабилизатор Пентасингулярности!
giga_blokkat.30682.desc = §YГиперпространственный дестабилизатор§! стал еще на один шаг ближе к завершению, поскольку мы полностью окружили §Y[giga_planet.GetName]§! продвинутым кольцом манипуляторов.\n\nКак и планировалось, кольцо впоследствии свернуло звезду на себя и в более высокоразмерное пространство, доходя до пятимерного пространства, а затем развернуло ее обратно в нашей трехмерной вселенной в форме §Пентасингулярности§!\n\nЭта сингулярность будет служить настоящими воротами в пятимерное пространство, из которых мы сможем начать скоординированную атаку на §YBlokkat Hyperdimensional Bulwark§!".
giga_blokkat.30682.a = Замечательно, я думаю.
giga_blokkat.30683.name = Гиперпространственный дестабилизатор Branebreaker построен!
giga_blokkat.30683.desc = §YГиперпространственный дестабилизатор§! снова близок к завершению, поскольку он пополнился §YБраноразрушителем§! Аппарат.\n\nСтруктура будет способна проецировать волну энергии, пронизывающую пятимерное пространство, которая слегка "перекосит" расположение измерений, используемых Блоккатами друг к другу\n\nЕсли все пойдет согласно нашим расчетам, это должно эффективно "вывихнуть" §YBlokkat Hyperdimensional Bulwark§! путем разрушения части щита, вращающейся в шестом измерении, таким образом, заставляя все это вернуться в пятимерное пространство.\n\nЭто, надеюсь, позволит нанести скоординированный удар через пятимерную сингулярность.
giga_blokkat.30683.a = Это становится... сложным.
giga_blokkat.30684.name = Гиперпространственный дестабилизатор завершен!
giga_blokkat.30684.desc = Наконец-то, после многих лет мучительных исследований и строительных работ, наш §Гиперпространственный Дестабилизатор§! должен быть, по общему мнению, полностью готов к работе.\n\nОснащенный крупнейшими в галактике энергетическими манипуляторами, он должен быть способен сначала вывести из строя §YBlokkat Hyperdimensional Bulwark§! прежде чем ударить по нему со всех сторон в пятимерном пространстве, сбить его и подвергнуть §YBlokkat-Vester§! прямому оружейному обстрелу.\n\nБазовая стоимость активации оценивается примерно в §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ и после активации будет иметь побочный эффект - проецировать разрушающий щиты взрыв по всей галактике, который ослабит щиты во всей сети гиперполос. После его активации нам придется ждать §Y3 года§! пока пространственное время остынет, прежде чем активировать его снова, а стоимость возрастет на §Y10%%§! так как Блоккаты, вероятно, еще больше усилят свой щит.\n\nСчитается, что, к сожалению, Блокгаты должны быть в состоянии поднять щит обратно, но у нас нет точных данных о том, сколько времени им на это потребуется.
giga_blokkat.30684.a = Наконец-то мы можем нанести ответный удар.
giga_blokkat.30684.a.tooltip = Теперь мы можем §Gактивировать§! §YГиперпространственный дестабилизатор§! путем его §YУсовершенствования§!
giga_blokkat.30685.name = Гиперпространственный дестабилизатор Хронодеструкторы построены!
giga_blokkat.30685.desc = Теперь §YГиперпространственный Дестабилизатор§! расширен за счет добавления мощных §YХронодеструкторов§! \n\nЭти чудесные устройства эффективно "разделят" атаку мегаструктуры на прошлое и будущее, одновременно поражая каждую часть §YBlokkat Hyperdimensional Bulwark§! во времени и пространстве. Если все пойдет по плану, он должен оставаться бездействующим в §Y3 раза§! дольше, чем раньше, предоставляя нам более чем достаточно времени, чтобы окончательно уничтожить §YBlokkat-Vester§! раз и навсегда.
giga_blokkat.30685.a = Они больше не могут прятаться.
giga_blokkat.30691.name = Активация Гиперпространственного дестабилизатора
giga_blokkat.30691.desc = Теперь мы готовы наконец активировать плод наших усилий, всемогущий §YГиперпространственный Дестабилизатор§! расположенный в системе §Y[giga_blokkat_shieldkiller_system.GetName]§!\n\nПосле активации он нанесет сокрушительный удар по §YBlokkat Hyperdimensional Bulwark§!, лишая §YBlokkat-Vester§! его драгоценного, казалось бы, непобедимого щита. Нам придется действовать быстро, поскольку Блоккаты, вероятно, восстановят щит в течение §Y2 лет§, а сам Дестабилизатор будет находиться в режиме ожидания §Y2 лет§.\n\nПротоколы активации, разрушающие космическое время, вероятно, будут иметь несколько побочных эффектов для остальной галактики, таких как снижение эффективности щитов и облегчение сверхсветовых путешествий.\n\nДля активации устройства потребуется §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ для активации устройства.
giga_blokkat.30691.desc.chrono = Теперь мы готовы наконец активировать плод наших усилий, всемогущий §YГиперпространственный Дестабилизатор§! расположенный в системе §Y[giga_blokkat_shieldkiller_system.GetName]§!\n\nПосле активации он нанесет сокрушительный удар по §YBlokkat Hyperdimensional Bulwark§!, лишая §YBlokkat-Vester§! его драгоценного, казалось бы, непобедимого щита. Нам придется действовать быстро, так как Блоккаты, вероятно, восстановят щит в течение §Y6 лет§, а сам Дестабилизатор будет находиться в режиме ожидания §Y2 года§.\n\nПротоколы активации, разрушающие космическое время, вероятно, будут иметь несколько побочных эффектов для остальной галактики, таких как снижение эффективности щитов и облегчение сверхсветовых путешествий.\n\nДля активации устройства потребуется §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ для активации устройства.
giga_blokkat.30691.a = Время пришло. Давайте продолжим.
giga_blokkat.30691.a.tooltip = Гиперпространственный дестабилизатор будет активирован, и пути назад не будет.
giga_blokkat.30691.b = Давайте не будем спешить.
giga_blokkat.30691.b.tooltip = Мы всегда можем активировать его позже.
blokkat_shieldkiller_broke_reality = Сандерированная реальность
blokkat_shieldkiller_broke_reality_desc = Гиперпространственный дестабилизатор резко повлиял на стабильность нашей реальности.
giga_blokkat.30692.name = Падение оплота
giga_blokkat.30692.desc = И вот, как мы и предсказывали, неумолимая атака §YГиперпространственного стабилизатора§! была окончательной.\nПервоначальный Брейнбрейкер перекосил гиперпространственный оплот Блоккат, обрушив его обратно в пятимерное пространство, где он был атакован со всех сторон нашим Дестабилизатором. Будучи полностью переигранным и подавленным (и предположительно не ожидая такого уровня конкуренции), оплот впоследствии сам рассыпался. Дистанционное сканирование подтвердило, что действительно, гиперпространственный барьер §YBlokkat-Vester§! вокруг §YBlokkat-Vester§! исчез, наконец-то подвергая гигантское судно повреждениям.\n\nЭффекты Дестабилизатора ощущались по всей галактике, когда пространство-время сотрясалось от дестабилизации самой мультиверсальной структуры, поддерживающей его, заставляя щиты повсюду терять мощность, но одновременно усиливая сверхсветовые двигатели, поскольку прокол ткани реальности стал тривиальным из-за нарушения самой реальности.\n\nУ нас есть только §Y2§! коротких года, прежде чем эффект исчезнет и "Оплот" будет возвращен в строй. Дестабилизатор сделал свое дело, теперь нам предстоит нанести последний удар по §YBlokkat-Vester§! и, наконец, покончить с угрозой, нависшей над всем, что существует в нашей галактике.
giga_blokkat.30692.a = Теперь игровое поле стало равным.
giga_blokkat.30692.a.tooltip = Мы должны действовать быстро и нанести удар по §YBlokkat-Vester§! пока не стало слишком поздно.
giga_blokkat.30692.desc.chrono = И вот, как мы и предсказывали, неумолимая атака §YГиперпространственного стабилизатора§! была окончательной.\nПервоначальный Брейнбрейкер перекосил гиперпространственный оплот Блоккат, обрушив его обратно в пятимерное пространство, где он был атакован со всех сторон нашим Дестабилизатором. Будучи полностью переигранным и подавленным (и предположительно не ожидая такого уровня конкуренции), оплот впоследствии сам рассыпался. Дистанционное сканирование подтвердило, что действительно, гиперпространственный барьер §YBlokkat-Vester§! вокруг §YBlokkat-Vester§! исчез, наконец-то подвергая гигантское судно повреждениям.\n\nЭффекты Дестабилизатора ощущались по всей галактике, когда пространство-время сотрясалось от дестабилизации самой мультиверсальной структуры, поддерживающей его, заставляя щиты повсюду терять мощность, но одновременно усиливая сверхсветовые двигатели, поскольку прокол ткани реальности стал тривиальным из-за нарушения самой реальности.\n\nДополненная фемтосекундными путешествиями во времени, наша атака гарантирует, что щит будет лишен возможности фазового перемещения во времени, чтобы изменить его целостность. Таким образом, теперь у нас есть §Y6§! лет, прежде чем эффект исчезнет и "Оплот" будет снова запущен. Дестабилизатор сделал свое дело, теперь нам предстоит нанести последний удар по §YBlokkat-Vester§! и, наконец, покончить с угрозой, нависшей над всем, что существует в нашей галактике.
giga_blokkat.30694.name = Оплот восстановлен
giga_blokkat.30694.desc = Как и ожидалось, Блоккатам не потребовалось много времени, чтобы восстановить свой §Yгиперпространственный оплот§! в рабочее состояние и чтобы эффект от нашего §Yдестабилизатора§! угас.\n\nЭто означает, что §YBlokkat-Vester§! снова неуязвим для всех повреждений, и все флоты, которые сейчас сражаются с кораблем, должны эвакуироваться как можно скорее, чтобы избежать ненужных потерь.\n\nНам придется подождать §Y2 года§! прежде чем мы сможем снова активировать §Yгиперпространственный дестабилизатор§!, так как его активация раньше, несомненно, вызовет катастрофический коллапс пространства-времени, который уничтожит устройство.\n\nСтоимость активации устройства будет увеличиваться на §Y10%%§! при каждой активации из-за того, что Блоккаты активно работают над укреплением своего щита.
giga_blokkat.30694.a = Мы будем ждать своего часа.
giga_blokkat.30694.a.tooltip = Все эффекты §YГиперпространственного Дестабилизатора§! исчезли.
giga_blokkat.30696.name = Гиперпространственный дестабилизатор готов
giga_blokkat.30696.desc = По оценкам наших ученых, теперь Дестабилизатор можно снова активировать без риска катастрофического коллапса пространства-времени.\n\nЭто будет стоить §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ энергии и снова сделает §YБлоккат-Вестер§! уязвимым к повреждениям.
giga_blokkat.30696.a = Давайте не будем терять время!
giga_blokkat.30696.a.tooltip = Мы можем снова активировать §YГиперпространственный Дестабилизатор§!
giga_blokkat.3081.name = Обломки Blokkat
giga_blokkat.3081.desc = После недавнего столкновения с флотом Блоккатов, наши военные корабли успешно уничтожили несколько таинственных кораблей Блоккатов.\n\nВ результате смелого поступка им удалось заполучить обломки разрушенных кораблей в виде $blokkat_scrap$.\n\nЕстественно, этот $blokkat_scrap$ представляет собой невероятную научную ценность, поскольку дает нам возможность изучить инженерные разработки Блоккатов с близкого расстояния и, возможно, даже понять, как работает их ужасающе мощное оружие.\n\nНаши научные консультанты считают, что мы могли бы получить больше этого лома, уничтожив в бою дополнительные корабли Блокката. Количество накопленного нами лома теперь можно посмотреть в правом нижнем углу §YБлоккатского исследовательского бюро§! и новый §YБлоккатский исследовательский проект§! теперь доступен для поиска подходящего применения этому лому.
giga_blokkat.3081.a.tooltip = Теперь мы можем исследовать §YБлоккатский исследовательский проект§! для анализа $blokkat_scrap$ в §YБлоккатском исследовательском бюро§!
must_finish_blokkat_scrap_research_first = Нужно завершить §Yанализ спасенных§! §MБлоккат Лом§! §BБлоккат Исследовательский проект§! 
giga_blokkat.3082.name = Анализ лома блоккатов
giga_blokkat.3082.desc = Обрывки $blokkat_scrap$, которые нам удалось спасти, крайне важны для наших исследований, связанных с Блоккатом. Он состоит из различных частей кораблей и устройств Блокката, достаточно поврежденных, чтобы Блоккаты не могли его отследить, но все еще находящихся в полуфункциональном состоянии.\n\nПоэтому наши ученые хотели бы провести обширное исследование этого ценного лома, чтобы найти ему немедленное применение, что, несомненно, принесет пользу нашему §YBlokkat Research Bureau§ в целом.\n\nНеудивительно, что этот лом чрезвычайно продвинут по сравнению даже с самыми мощными технологиями Падшей Империи и поэтому потребует обширных исследований, прежде чем мы сможем его использовать.
giga_blokkat_inquietude_locked = Эта часть §YБлоккатского исследовательского бюро§! разблокируется после того, как §GБлоккаты§! поглотят систему.
giga_blokkat_scrap_locked = Эта часть §YБлоккатского исследовательского бюро§! будет открыта, когда мы уничтожим несколько кораблей §GБлоккат§!
giga_tech_blokkat_scrap_uses = Анализ лома блоккатов
giga_tech_blokkat_scrap_uses_desc = Изучение $blokkat_scrap$, извлеченных из уничтоженных кораблей Блоккатов, несомненно, станет большим подспорьем для наших исследований Блоккатов.
blokkat_scrap_uses_title = Разблокирует использование $blokkat_scrap$\nBlokkat Знания: §G+1§!
needs_all_3_blokkat_project = Мы должны завершить все 3 из §YPhysics§!, §YSociety§! и §YEngineering§!- связанных с §BBlokkat Research Projects§! прежде чем мы сможем правильно проанализировать $blokkat_scrap$.
giga_blokkat.3083.name = Отчет о расследовании Блоккат: Лом
giga_blokkat.3083.desc = Наши ученые завершили обширный анализ $blokkat_scrap$, извлеченных из уничтоженных кораблей Блокката. Как и ожидалось, даже эти частично разрушенные кусочки технологии Блоккат все еще превосходят все, что наша галактика создала за всю известную историю.\n\nКроме того, они дали нам приблизительную оценку возраста цивилизации Блоккат, который, как считается в настоящее время, составляет около §Y120 тысяч лет§!, что соответствует приблизительному началу их добычи.\n\nНезависимо от этого, наше §YБлоккатское исследовательское бюро§! оценивает, что мы должны быть в состоянии использовать $blokkat_scrap$ в краткосрочной моде, включающей опасные и летучие эксперименты, чтобы резко увеличить нашу §YИсследовательскую скорость§! и §YУщерб§! против §YБлоккатов§! на короткое время. В качестве альтернативы, мы можем инвестировать в долгосрочное изучение лома, давая нам менее мощные, но постоянные баффы.\n\nИнтересно, что, по их оценкам, если мы соберем хотя бы §Y100§! $blokkat_scrap$, мы вполне сможем §Yреверс-инженировать§! чрезвычайно мощные компоненты Блоккатов для использования в наших собственных кораблях.\n\nМы можем управлять нашим использованием $blokkat_scrap$ через §YBlokkat Research Bureau§! и мы дополнительно получили §Y1§! $blokkat_knowledge$. Само собой разумеется, что если мы хотим получить больше металлолома, мы должны уничтожить больше судов Блокката.
giga_blokkat.3083.a.tooltip = Теперь мы можем управлять $blokkat_scrap$ в §YBlokkat Research Bureau§!\nМы получаем §Y1§! $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$
mod_damage_vs_country_type_blokkat_stripminers_mult = Ущерб, нанесенный Блоккатам
blokkat_scrap_research_buff = Краткосрочное экспериментирование с блочным ломом
blokkat_scrap_research_buff_desc = Агрессивная трата блокгауза на опасные эксперименты может принести большой объем исследований.
blokkat_scrap_damage_buff = Краткосрочное вооружение ломом блокчейна
blokkat_scrap_damage_buff_desc = Мы можем использовать блоккатский лом для более эффективного противодействия собственным судам Блоккатов.
giga_tech_blokkat_scrap_research = Долгосрочный анализ блочного лома
giga_tech_blokkat_scrap_research_desc = Более медленный и тщательный подход к нашему анализу лома Блоккэт даст более постоянные результаты.
blokkat_scrap_research_title = Знания Blokkat: §G+0.5§!
blokkat_scrap_damage_title = Знания Blokkat: §G+0.5§!
giga_tech_blokkat_scrap_damage = Долгосрочное вооружение ломом блокчейна
giga_tech_blokkat_scrap_damage_desc = Более медленный и осторожный подход к использованию блочного лома на наших собственных судах даст более устойчивые результаты. В первую очередь, лом можно использовать для поиска способов штурма блокгаузов и сооружений из нескольких измерений одновременно.
already_researching_blokkat_scrap = Мы уже изучаем этот вопрос.
giga_blokkat.3000.scrapdamage.tooltip = Мы можем потратить $blokkat_scrap$, чтобы разблокировать §Yповторяющееся§! исследование, дающий постоянное увеличение нашего урона от Блокката. Это не считается §BBlokkat Исследовательский проект§!.\n\n§BПовторяющийся появится в следующем техническом списке §HИнженерных исследований§!§!\n\n
giga_blokkat.3000.scrapresearch.tooltip = Мы можем потратить $blokkat_scrap$, чтобы разблокировать §Yповторяющееся§! исследование, дающий постоянное увеличение скорости исследования Блокката. Это не считается §BBlokkat Исследовательский проект§!.\n\n§BПовторяющийся появится в следующем техническом списке §GСоциальных исследований§!§!\n\n
giga_blokkat.3000.blokkreversengineer = Реверс-инженер §Rкомпонентов§! | Более §Y50§! £blokkat_scrap_icon£ & §Y20§! $blokkat_knowledge$
giga_blokkat.3000.blokkreversengineer.tooltip = При наличии достаточного количества $blokkat_scrap$, мы, возможно, сможем выяснить, как функционирует оружие Блоккатов и эффективно воспроизвести его для себя...\n\nСтоимость обратного инжиниринга может варьироваться от §Y50§! до §Y150§! £blokkat_scrap_icon£.
mod_ships_energy_upkeep_mult = Поддержание энергии кораблей
giga_blokkat.3090.name = Реверс-инжиниринг оружия блокчейна
giga_blokkat.3090.desc = С тем количеством $blokkat_scrap$, которое мы собрали, в сочетании с нашими текущими $blokkat_knowledge$, наше §YBlokkat Research Bureau§! уверено, что мы можем быть в состоянии несколько точно перепроектировать те самые компоненты, которые Блоккаты используют на своих эзотерических кораблях.\n\nХотя эти компоненты, скорее всего, не смогут соответствовать характеристикам "настоящей" блоккатской техники из-за нашей неспособности правильно воспроизвести гиперпространственную энергосистему §YBlokkwork§, мы, тем не менее, сможем создать ужасающе мощное оружие и системы поддержки для оснащения наших кораблей.\n\nКомпоненты Блокката, хотя и чрезвычайно мощные, требуют огромных затрат §Yэнергии§! Из-за огромного количества манипуляций с высшими измерениями, на которые они полагаются для функционирования. Оснащение ими наших судов не будет стоить $blokkat_scrap$.\n\nМы можем выбрать, какой компонент нам нужен, выбрав соответствующую опцию. Технологии получения этих компонентов имеют стоимость от §Y500k§! до §Y5M§! исследований, в среднем §Y1M§!
giga_blokkat.3090.a = Нам нужна огневая мощь! Сосредоточьтесь на их §Hмалом оружии§! | §Y100§! £blokkat_scrap_icon£
giga_blokkat.3090.a.tooltip = §Y-100§!£blokkat_scrap_icon£\n\nМы попытаемся приобрести одно из малых корабельных орудий Блоккатов (слоты L, G и H).\n\n$cant_do_another_blokkat_project_tech_tooltip$
giga_blokkat.3090.b = Нам нужно все, что мы можем получить! Сосредоточьтесь на их §Hбольшом оружии§! | §Y150§! £blokkat_scrap_icon£
giga_blokkat.3090.b.tooltip = §Y-150§!£blokkat_scrap_icon£\n\nМы попытаемся приобрести одно из мощных корабельных орудий Блоккатов (X, T и планетарные слоты).\n\n§RТехнологии, позволяющие разблокировать эти мощные компоненты, скорее всего, будут чрезвычайно дорогими!§!\n\n$cant_do_another_blokkat_project_tech_tooltip$
giga_blokkat.3090.c = Наши корабли хрупки. Сосредоточьтесь на их §Yоборонительных компонентах§! | §Y80§! £blokkat_scrap_icon£
giga_blokkat.3090.c.tooltip = §Y-80§!£blokkat_scrap_icon£\n\nМы попытаемся приобрести один из оборонительных компонентов "Блоккатов", таких как броня и точечная защита.\n\n$cant_do_another_blokkat_project_tech_tooltip$
giga_blokkat.3090.d = Требуется поддержка. Сосредоточится на §Gподдержке§! | §Y70§! £blokkat_scrap_icon£
giga_blokkat.3090.d.tooltip = §Y-70§!£blokkat_scrap_icon£\n\nМы попытаемся приобрести один из вспомогательных компонентов "Блоккатов", например, их форсажные или реакторные ускорители.\n\n$cant_do_another_blokkat_project_tech_tooltip$
giga_blokkat.3090.e = Наши двигатели слишком слабы. Сосредоточьтесь на их §Mосновных компонентах§! | §Y50§! £blokkat_scrap_icon£
giga_blokkat.3090.e.tooltip = §Y-50§!£blokkat_scrap_icon£\n\nМы попытаемся приобрести один из основных компонентов Блоккатов, таких как их реакторы и сверхсветовые приводы.\n\n$cant_do_another_blokkat_project_tech_tooltip$
giga_tech_blokkat_knowledge_50_chance = Знания Blokkat: §G+0.5§!
giga_blokkat.1001.name = Межгалактическая гравитационная аномалия
giga_blokkat.1001.desc = Обычное исследование ближайших галактических соседей нашей галактики выявило интригующее явление.\n\nПримерно в миллионе световых лет от края нашей галактики была обнаружена §Yнеобычно высокая концентрация материи§! Тахионные инструменты обнаружили, что свет и пространство значительно искривляются при приближении к объекту, его точная природа в настоящее время неизвестна, но он кажется очень энергичным, скорее всего, это неконтролируемый микроквазар, проходящий через нашу местную группу.\n\nИнтересно, что она испускает повторяющиеся образцы электромагнитного излучения, что согласуется с быстрым вращением массивного и активного небесного тела. Возможно, самым интригующим моментом является то, что объект, похоже, движется быстрее света, но сильная кривизна окружающего его пространства исключает возможность точного измерения скорости.\n\nБудут проведены дальнейшие наблюдения, но представляется маловероятным, что они будут представлять большой интерес.
giga_blokkat.1002.name = Изменение курса
giga_blokkat.1002.desc = В ходе длительного изучения гравитационной аномалии, обнаруженной несколько месяцев назад, наши межгалактические измерительные приборы показали, что объект движется не по прямой линии, а по пологой кривой относительно нашей галактики, что выводит его на устойчивую траекторию бегства из нашей местной группы.\n\nТак было до тех пор, пока объект внезапно не остановился в межгалактическом пространстве, потеряв все свои последние остатки скорости менее чем за секунду. После того, как он простоял на месте пару часов, он мгновенно разогнался до своей первоначальной скорости, что стало еще одной ошибкой в физике.\n\nВ дополнение к первоначальному шоку от этого, казалось бы, невозможного явления, пересмотренные расчеты траектории показали, что, если предположить, что он не изменит свою траекторию снова, то этот межгалактический болид сейчас находится на §Rпрямом курсе столкновения с нашей галактикой§.\n\nВозникло огромное количество теорий, объясняющих, как и почему он так внезапно изменил свою траекторию, начиная от "естественного сверхсветового привода", созданного из пары черных дыр и белых дыр, питающих друг друга, и заканчивая идеей, что это может быть неконтролируемый квазар, путешествующий по своего рода "межгалактической гиперполосе", которая часто теоретизируется в исследованиях, касающихся правдоподобности межгалактических путешествий.\n\nНезависимо от фактической природы объекта, в настоящее время он находится на расстоянии около §миллиона световых лет§ от нас, а по последним измерениям скорости он движется со скоростью, примерно в сто тысяч раз превышающей скорость света, что означает, что мы должны ожидать встречи с этим межгалактическим гостем в течение этого десятилетия.\n\nДля его отслеживания был создан §YСпециальный проект§!
giga_blokkat.1002.a = Это беспокоит. Продолжайте следить за этим.
blokkat_pre_arrival_chain_title = Межгалактический объект
blokkat_pre_arrival_chain_desc = Таинственный сверхсветовой объект приближается к нашей галактике. Он окружен шумом искривленного пространства, что исключает возможность детального анализа.\n\nТекущее расстояние: §Y[global_event_country.blokkat_distance_from_galaxy]§! светолет
giga_blokkat.1004.name = Исчезающая галактика
giga_blokkat.1004.desc = Открытие загадочного объекта вызвало шквал предыдущих исследований межгалактического пространства.\n\nСреди них - печально известный инцидент "Дыра в пустоте", когда было обнаружено, что одна из галактик, которые Преторин посещал в прошлом, просто исчезла. Убедительного ответа на эту загадку не было найдено, но дальнейший анализ данных привел к тому, что наши ученые попытались проследить траекторию движения объекта в пространстве до его внезапного изменения курса.\n\nОни обнаружили, что при учете движения галактик во всей Вселенной прошлая траектория объекта идеально совпадает с местоположением пропавшей галактики.
giga_blokkat.1004.a = О нет.
giga_blokkat.1005.name = Место межгалактического столкновения
giga_blokkat.1005.desc = Межгалактический объект сейчас находится от нас на расстоянии менее трехсот тысяч световых лет, и поэтому мы смогли более точно определить его будущую траекторию и место его возможного столкновения с нашей галактикой.\n\nИсходя из текущей траектории и исключая любые внезапные изменения, объект должен вступить в контакт с нашей галактикой в пределах §Y[blokkat_spawn_system.GetName]§ системы.\n\nОднако, если предположить, что он будет замедляться так же, как и в межгалактическом пространстве, то, по оценкам, подпространственная отдача от этого внезапного сверхсветового замедления приведет к §Rполному уничтожению§! §Y[blokkat_spawn_system.GetName]§! и всю его планетарную систему.\n\nЕсли эта система находится под нашим контролем, было бы разумно эвакуировать из нее все важные активы, прежде чем они будут неизбежно уничтожены бурным появлением объекта.
blokkat_pre_arrival_chain_1 = Место межгалактического столкновения
blokkat_pre_arrival_chain_1_desc = Вполне вероятно, что межгалактический объект прибудет на §Y[blokkat_spawn_system.GetName]§!\nЕсли он замедлится, то результирующая подпространственная отдача, вероятно, §Rоблитерирует§! всю систему, независимо от ее содержимого.
giga_blokkat.1006.name = Прибытие
giga_blokkat.1006.desc = После долгих лет тревожного ожидания межгалактический объект наконец-то вошел в нашу галактику. Как и ожидалось, как только он вошел в гравитационный колодец §Y[blokkat_spawn_system.GetName]§!, он мгновенно затормозил, вызвав подпространственную отдачу, которая полностью уничтожила всю систему.\n\nКогда возникшее подпространственное искажение окончательно рассеялось, природа объекта наконец-то стала нам известна. И, как некоторые ожидали, а многие боялись, это действительно колоссальный космический корабль. Или, скорее и, возможно, довольно тревожно, своего рода гигантский межгалактический флот.\n\nПохоже, что он состоит из огромного центрального корабля, напоминающего тройной кольцевой мир, расположенный вокруг искусственной сингулярности, похожей на черную дыру, окруженный несколькими большими кораблями, которые сопровождают множество более мелких судов.\n\nНазначение этих судов пока неизвестно, а их эзотерические конструкции не позволяют нам правильно понять их намерения.\n\nНезависимо от этого, похоже, что тот, кто управляет кораблями, передал мощный подпространственный сигнал на всю галактику, чтобы предположительно "представить" себя нам.
giga_blokkat.1007.name = Сборщики Blokkat
giga_blokkat.1007.desc = §G(ОБСЛЕДОВАНИЕ БЛИЖАЙШЕГО ОКРУЖЕНИЯ)\n(АНАЛИЗ ПОТЕНЦИИ РОДНЫХ ГАЛАКТИЧЕСКИХ ЦИВИЛИЗАЦИЙ)\n(АНАЛИЗ ЭНЕРГЕТИЧЕСКОЙ ПЛОТНОСТИ ГАЛАКТИКИ)\n(ОЦЕНКА: ЖИЗНЕСПОСОБНЫЙ КАНДИДАТ НА СБОР УРОЖАЯ)§!\n\nПриветствую вас, кого бы это ни касалось. Корабль "Блоккат-Вестер" и его флоты установили контакт с вашей галактикой.\n\nМы должны быть понятны, поскольку приблизительность и таинственность порождают неэффективность. Мы прибыли в вашу галактику в поисках чистой, сырой энергии, и наши флоты соберут с нее все до последней крупицы материи, вакуумных флуктуаций и фонового излучения.\n\nЕсли это причиняет вам неудобства, ваша цивилизация может покинуть галактику, и мы не будем вас преследовать. Не пытайтесь замедлить нас, это только ускорит вашу гибель.\n\n§G(КОНЕЦ ПЕРЕДАЧИ)§!
giga_blokkat.1007.a = Это... нехорошо.
giga_blokkat.1008.name = Blokkats
giga_blokkat.1008.desc = Подпространственное вещание "Блокгатов" не оставляет места для творческой интерпретации их целей. Эти существа, очевидно, будут пытаться агрессивно разрушить нашу галактику, чтобы обеспечить свои промышленные нужды, невзирая на наши, по общему признанию, обоснованные опасения.\n\nХотя точный метод, который они будут использовать для этого, еще не известен, предварительное дальнее сканирование уже было проведено на их колоссальном материнском корабле, припаркованном в системе §Y[blokkat_spawn_system.GetName]§! для оценки их текущей силы.\n\nК сожалению для нас и остальной галактики, результаты сканирования рисуют довольно мрачную картину, поскольку действительно, материнский корабль, похоже, окружен колоссальным шуном энергии, образующим щит примерно в §Два квадриллиона раз мощнее, чем то, что может создать любое известное защитное устройство звездного размера.\n\nВ таком виде их материнский корабль и все, что находится в окружающей системе, будет полностью §Yнеуязвимым§! для §Rвсех§! форм повреждений, независимо от их источника или интенсивности. Однако щит распространяется только на систему материнского корабля, что означает, что любые корабли Блокката, отправляющиеся в соседние системы, могут быть уничтожены при достаточной огневой мощи.\n\nНо пока что необходимо срочно провести дальнейший анализ огромного щита материнского корабля, если мы хотим нанести по нему удар и не дать Блоккатам полностью поглотить нашу галактику.
blokkat_chain_title = Blokkats
blokkat_chain_desc = Хищные синтетические существа из-за пределов нашей галактики столкнулись с галактическим ободом и теперь стремятся поглотить все на своем пути. Их нужно остановить, пока наша галактика не стала неотличимой от окружающей межгалактической пустоты.\n\nБлокгаты поглотили §Y[blokkat_country.blokkat_stripmined_system_perc]%%§! галактики.
blokkat_stripminer_count = §YЧисло Blokk-Dismantler§!
blokkat_systems_stripmined = §MСистемы, демонтированные Блоккатами§!
blokkat_planets_stripmined = §MПланеты, демонтированные Блоккатами§!
blokkat_ships_destroyed = §GУничтожены корабли Блоккатов§!
ships_lost_to_blokkats = §RКорабли, демонтированные блокгаузами§!
blokkat_chain_1_title = Текущее местоположение Блоккат-Вестер
blokkat_chain_1_desc = Очевидно, что "Блоккат-Вестер" служит колоссальным центром и головным кораблем для операций по сбору урожая Блоккатов. Его нужно выследить и уничтожить любой ценой!
giga_blokkat.1020.name = Экзистенциальный урожай
giga_blokkat.1020.desc = Блоккаты не теряли времени даром, начав сбор урожая в нашей галактике, и одной из их первых целей было то, что сейчас является §Y[blokkat_first_stripmined_system.GetName]§!\n\nЕстественно было предположить, что они будут использовать каких-то самовоспроизводящихся роботов для неуклонного разрушения планет или, возможно, колоссальные гравитационные лучи для "раздвигания" небесных тел и сбора с них полезных материалов. Но правда оказалась гораздо, гораздо мрачнее, чем все, что можно было себе представить.\n\nВойдя в систему, "Блоккат §YBlokk-Dismantler§!", очевидно, один из их кораблей-уборщиков, используемых для демонтажа систем вокруг их материнского корабля, начал заряжаться огромным количеством энергии.\n\nКак только корабль включил свои устройства для сбора урожая, система была немедленно охвачена колоссальной вспышкой чрезвычайно яркого света, который, утихнув, показал... ничего.\n\nСистема, по всем определениям, полностью исчезла. Исчезли не только звезда и планеты, но и газовые облака и радиация, окружавшие бывшую систему, которые, предположительно, были собраны и преобразованы в сырую энергию §YBlokk-Dismantler§!\n\nНа самом деле, немедленный анализ системы после этого события показал, что температура системы упала практически до абсолютного нуля, что означает, что из нее было высосано все до последней капли энергии.\n\nСистема фактически полностью мертва, из нее полностью удалено все, что она когда-то могла содержать.
giga_blokkat.1020.a = Охлаждение...
sc_blokkat_stripmined = Абсолютно пустое пространство
sc_blokkat_stripmined_desc = Из этой системы систематически высасывается вся энергия.
giga_blokkat.1021.name = Исследовательское бюро "Блоккат"
giga_blokkat.1021.desc = Срочность ситуации с Блоккатом после полного уничтожения системы §Y[blokkat_first_stripmined_system.GetName]§! вызвала многочисленные опасения во всех слоях нашей цивилизации. Очевидно, что эти существа не являются обычной цивилизацией, жаждущей ресурсов, и нам, вероятно, придется провести обширное исследование Блоккатов и их инженерии, если мы хотим однажды уничтожить их кажущийся неуязвимым материнский корабль.\n\nВпоследствии наши научные и военные подразделения объединили усилия для создания §YБлоккатского разведывательного бюро§!, централизованной структуры, из которой мы сможем получить доступ к нашим текущим знаниям о Блоккатах, а также выяснить, как узнать о них и в конечном итоге дать им отпор.\n\nСамой насущной проблемой является не что иное, как мощнейшее защитное устройство §YBlokkat-Vester§!, которое не позволяет ни нам, ни кому-либо другому покончить с угрозой Blokkat прямо здесь и сейчас.\n\nПолученные данные о Блоккатах будут собраны в §Gзнания Blokkat§! И получение этих знаний будет иметь решающее значение, если мы надеемся когда-нибудь положить конец их хищническому уничтожению нашей галактики...\n\nВ §YБлоккатское исследовательское бюро§! можно попасть, нажав на соответствующую надпись в нижней строке.
giga_blokkat.1021.a.tooltip = Теперь мы можем связаться с §YИсследовательским бюро Blokkat!, используя кнопку "Изучите знания о Блоккате" в нижней части экрана.
giga_contact_blokkats_tooltip = §HИзучите §YЗанания Blokkat§!...§!
giga_blokkat.3000.name = §GЗадачи исследования Блокката§!
giga_blokkat.3000.desc.a = §YBlokkat Stripminers§! представляют собой экзистенциальную угрозу для всей галактики. Если мы хотим дать им отпор, мы должны накопить как можно больше §GBlokkat Знаний§!.\n\nЕго можно приобрести, §YИсследуя конкретные повторяющиеся задачи§!, §YВыполняя различные задания§! и §YВыполняя специальные проекты§! при каждом удобном случае.\n\nНаша главная цель - накопить достаточно §GБлоккат-Знаний§! для того, чтобы создать §YГиперпространственный Дестабилизатор§!, §YГигаструктуру§! теоретически способную разрушить щит §YБлоккат-Вестер§! Возможно, имеет смысл поспешить с инвестициями в исследовательские центры.
blokkat_knowledge = §GЗнания о Blokkat§!
giga_blokkat.3000.shield = Проанализируйте §Щит§! §YБлоккат-Вестер§!
giga_blokkat.3000.shield.tooltip = Корабль §YБлоккат-Вестер§! служит материнским кораблем Блокката. Он окружен, казалось бы, несокрушимым щитом, который должен быть разрушен, если мы хотим положить конец наступлению Блокгата. Дальнейший анализ критически важен для нашего выживания.\n\n§YВыберите это задание, а затем приступайте к выполнению Специального проекта, чтобы приобрести $blokkat_knowledge$.§!
blokkat_project_already_being_done = Мы уже занимаемся этим §BБлоккатским исследовательским проектом§!
blokkat_project_already_done = Этот §BБлоккатский исследовательский проект§! уже завершен.
blokkat_task_already_done = Это §GЗадание по исследованию блокчейна§! дало все возможные $blokkat_knowledge$.
giga_blokkat.3000.sacrifice = Получите §YНаучный корабль§! §RЗахвачен§! §YБлокк-Демонтажником§!
giga_blokkat.3000.sacrifice.tooltip = §YBlokk-Dismantlers§! - это большие корабли, которые §YBlokkat-Vester§! развернули в окружающих системах. Они способны самостоятельно собирать урожай в системах с ужасающей практичностью.\n\nНекоторые из наиболее эксцентричных членов нашего Бюро исследований Блокката считают, что §YПолучение научного корабля, уничтоженного одним из таких урожаев§! было бы извращенным, но действенным способом получения $blokkat_knowledge$.\n\n§YПослать научный корабль в систему, которую собирается захватить Блок-Демонтажник, чтобы приобрести $blokkat_knowledge$.\nНаучный корабль не обязательно должен иметь ученого и не должен быть уничтожен флотом Блокката до сбора урожая, поэтому, скорее всего, ему потребуется сопровождение.\nКорабль должен находиться в системе до сбора урожая, прыжок в собираемую систему не даст знания.\n\n§GМаксимальный потенциальный прирост знаний: §Y3§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_sacrifice]§!§!
giga_blokkat.3000.system = Отправьте §YНаучный корабль§! в §Rсобираемую систему§!
giga_blokkat.3000.system.tooltip = Системы, собранные Блоккатами, были очищены и полностью высосаны из энергии. Было бы очень интересно с научной точки зрения отправить корабль в одну из таких систем, чтобы узнать, что именно Блоккаты собирают в тех областях пространственного времени, которые они собирают. Очевидно, что в таких системах нет гиперлан, но это не проблема, которую не может решить джамп-драйв.\n\n§YПослать научный корабль в систему, которая была захвачена Блоккатами, чтобы получить $blokkat_knowledge$.\n\n§GМаксимальный потенциальный прирост знаний: §Y1§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_system]§!§!
giga_blokkat.3000.destroy = §RУничтожить§! §YBlokk-Dismantler§!
giga_blokkat.3000.destroy.tooltip = Иногда нам приходится быть более... прямыми, чтобы узнать об этих Блоккатах. Прямое уничтожение одного из их колоссальных §YBlokk-Dismantlers§! даст невероятный научный потенциал. Это будет нелегкая задача, так как корабли обладают большими возможностями и сопровождаются оборонительными флотами.\n\nМы должны убедиться, что у нас достаточно огневой мощи, так как если Блок-Дизмантлер завершит процесс сбора урожая, пока мы с ним сражаемся, наши флоты будут уничтожены и собраны вместе с остальной системой.\n\n§YУничтожьте блок-демонтажника, чтобы приобрести 3 $blokkat_knowledge$.\nМы получим 3 $blokkat_knowledge$ за каждый уничтоженный нами Blokk-Dismantler, максимум 9.\n\n§GМаксимальный потенциальный прирост знаний: §Y9§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_destroy]§!§!
giga_blokkat.3000.generalstudy = §BИсследование§! §YBlokkats§!
giga_blokkat.3000.generalstudy.tooltip = Выполнение конкретных §BBlokkat Research Projects§! может дать дополнительные $blokkat_knowledge$, которые будут иметь решающее значение, если мы разработаем оружие, способное нанести им ответный удар.\n\n§GМаксимальный потенциальный прирост знаний: §Y?§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_general_study]§!§!
giga_blokkat.3000.repeatables = §BИсследования§! специфические §Yповторяемой технологии§!
giga_blokkat.3000.repeatables.tooltip = Даже без непосредственного участия Блоккатов, нам предстоит провести много исследований о них и собрать все данные, которые нам удастся собрать. Исследование конкретных повторяемых технологий в каждом научном отделе может принести нам значительные суммы $blokkat_knowledge$ с очень небольшим фактическим риском.\n\n§YЭти повторные задания можно разблокировать, выполнив соответствующие "Исследования...". §BБлоккатские исследовательские проекты§!.§!\n\n§GМаксимальный потенциальный прирост знаний: §Y?§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_repeatables]§!§!
giga_blokkat.3000.bye = Выход
giga_blokkat.3010.name = Щит Blokkat-Vester's
giga_blokkat.3010.desc = Предварительные исследования показали, что щит, окружающий материнский корабль "Блоккат", в несколько квадриллионов раз мощнее того, что может создать корабль размером с "Блоккат-Вестер".\n\nОчевидно, что для поддержания этого защитного устройства используются эзотерические технологии, и поэтому был создан §Yспециальный проект§! для дистанционного зондирования и анализа этого чудовищного щита и определения источника его энергии.\n\nЗавершение специального проекта принесет нам §Y1§! $blokkat_knowledge$ и позволит продолжить исследования щита.
RESEARCH_BLOKKAT_SHIELD = Исследуйте щит Блокката-Вестера
RESEARCH_BLOKKAT_SHIELD_DESC = Огромный щит, окружающий материнский корабль "Блоккат", необходимо проанализировать, чтобы понять, как он работает, и найти потенциальные слабые места в его конструкции.
giga_blokkat.3011.name = Отчет о расследовании Блокката: Гиперпространственный оплот Блокката
giga_blokkat.3011.desc = Наши научные подразделения завершили первоначальный анализ щита §YBlokkat-Vester§!, который для ясности был назван §YBlokkat Hyperdimensional Bulwark§!.\n\nДанные, которые мы смогли дистанционно собрать о щите, анализируя модели искажений, которые он излучает в подпространстве и гиперпространстве, сходятся к одному выводу: щит, как и многие современные мегаинженерные проекты, частично размещен в высшем измерении.\n\nПо сути, это означает, что щит постоянно циркулирует между нашим трехмерным пространством и своего рода "четвертым измерением", которое "окружает" нашу реальность. Как и ожидалось, это объясняет, сколько энергии щит способен накопить и манипулировать ею для защиты §YBlokkat-Vester§!\n\nК сожалению для нас, большая часть внутренней работы щита остается загадкой, но уже появилось несколько теорий о том, как можно разрушить этот, казалось бы, непобедимый щит. Наиболее известной из них является создание специальной §YGigastructure§!, которая сможет нарушить механизм §YHyperdimensional Bulwark§! и, возможно, временно вывести его из строя, подвергая §YBlokkat-Vester§! повреждению.\n\nВ любом случае, теперь нам предстоит собрать значительное количество блоккатских_знаний, если мы хотим выяснить, как разрушить гиперпространственный оплот до того, как Блоккаты поглотят всю нашу галактику.\n\nПоэтому наши научные команды разработали дополнительные §GBlokkat Research Tasks§!, которые будут проводиться через наше §YBlokkat Intelligence Bureau§! с целью получения более ценных знаний об этих внегалактических захватчиках.
giga_blokkat.3011.a.tooltip = Новый §BИсследовательское задание Blokkat§! доступено в §Yисследовательском бюро Blokkat§!.
giga_blokkat.3000.knowledge = §GСчетчик знаний§!: §Y[ROOT.blokkat_knowledge_value]§!
giga_blokkat.3000.inquietude = §RВеличина беспокойства§!: §Y[ROOT.blokkat_inquietude_value]%%§!
giga_blokkat.3000.scrap = £blokkat_scrap_icon_big£§MЗапас лома§!: §Y[ROOT.blokkat_scrap_value]§!
