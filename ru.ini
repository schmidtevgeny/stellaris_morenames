[russian\a_deadly_tempest]
mother_ship_hire = Грей может создать $NAME_Nanite_Warship$ для нашего использования, однако Грей не будет создавать более пяти для нашей империи, так как это потребует больших затрат ресурсов на создание нанитов для корабля.\nЭти корабли способны создавать меньшие корабли для сопровождения, но только если материнский корабль все еще цел. Но во время большого кризиса они могут создать больше...\nГрей может создавать эти корабли независимо от того, какую форму они принимают, до тех пор, пока Грей не реформируется.
a_deadly_tempest.82.name = [From.GetName] поглощен
a_deadly_tempest.82.desc = Флот, принадлежащий §H[FromFromFrom.GetName]§! уничтожил население §H[From.GetName]§!!! После массированной и неослабевающей кампании орбитальной бомбардировки все населенные пункты на поверхности были систематически уничтожены, превратив [From.GetPlanetMoon] в безжизненную шелуху, которая теперь покрыта лишь бесчисленными роями нанитов.
a_deadly_tempest.83.desc = Наши силы сообщают, что они завершили орбитальную бомбардировку §H[From.GetName]§! Все населенные пункты были систематически уничтожены, и поверхность [From.GetPlanetMoon] теперь покрыта лишь бесчисленными роями нанитов.
