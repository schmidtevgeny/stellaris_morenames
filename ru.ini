job_ald_hyperfoundry_drone = Дрон-литейщик Алдерсона
job_ald_hyperfoundry_drone_plural = Дрон-литейщик Алдерсона
job_ald_hyperfoundry_drone_desc = Большая группа дронов, управляющих массивными литейными цехами. Большое количество рафинированных металлов, которые они производят, являются жизненной силой наших конструкций.
mod_job_ald_hyperfoundry_drone_add = $job_ald_hyperfoundry_drone$
job_ald_hyperfactorio = Сверхмасштабный ремесленник
job_ald_hyperfactorio_plural = Сверхмасштабный ремесленник
job_ald_hyperfactorio_desc = Большая группа заводских рабочих на огромных фабриках. Они производят умопомрачительное количество предметов роскоши и товаров, используя чрезвычайно крупные орудия труда.
mod_job_ald_hyperfactorio_add = $job_ald_hyperfactorio$
job_ald_hyperartificer = Великий мастер
job_ald_hyperartificer_plural = Великий мастер
job_ald_hyperartificer_desc = Большая группа чрезвычайно талантливых Искусников на грандиозных фабриках. Они превращают производство товаров общего пользования в зрелище.
mod_job_ald_hyperartificer_add = $job_ald_hyperartificer$
job_ald_hyperfactorio_drone = Дрон-мастер Алдерсона
job_ald_hyperfactorio_drone_plural = Дрон-мастер Алдерсона
job_ald_hyperfactorio_drone_desc = Большая группа дронов, управляющих огромными фабриками. Они производят товары, необходимые для того, чтобы "жизнь" была достойной.
mod_job_ald_hyperfactorio_drone_add = $job_ald_hyperfactorio_drone$
job_ald_megascience = Мозговой центр
job_ald_megascience_plural = Мозговой центр
job_ald_megascience_desc = Колоссальная группа самых ярких умов. Хотя они не всегда согласны друг с другом, все они вносят свой вклад в развитие науки.
mod_job_ald_megascience_add = $job_ald_megascience$
job_ald_megascience_mind = Связанный разум
job_ald_megascience_mind_plural = Связанный разум
job_ald_megascience_mind_desc = Колоссальная группа дронов, работающих как единое целое. Они вкладывают в науку все свои душевные силы.
mod_job_ald_megascience_mind_add = $job_ald_megascience_mind$
job_ald_megascience_robot = Нейронная сеть Алдерсона
job_ald_megascience_robot_plural = Нейронная сеть Алдерсона
job_ald_megascience_robot_desc = Колоссальная группа дронов, работающих как единое целое. Каждую секунду они выполняют несметное количество вычислений.
mod_job_ald_megascience_robot_add = $job_ald_megascience_robot$
job_ald_duelists = Рекреационный батальон
job_ald_duelists_plural = Рекреационный батальон
job_ald_duelists_desc = Целые батальоны, использующие широкие, открытые пространства для развлечения. Огромные размеры позволяют использовать ядерное оружие для шоу.
