ehof_megastructure.016.name = Таинственный камень
ehof_megastructure.016.desc = Один из наших научных кораблей обнаружил большой, очень яркий объект рядом с центром системы §H[root.solar_system.GetName]§! \n \n Оригинально принятый за нейтронную звезду, объект оказался какой-то конструкцией неизвестного происхождения. Энергия и сигнатуры, излучаемые объектом, огромны и мешают нашим щитам по всей системе. \n При ближайшем рассмотрении объект оказывается круглой конструкцией планетарного размера с загадочными глифами на верхней и нижней поверхности, которые излучают чрезвычайно интенсивный синий свет. Более глубокое сканирование объекта ничего о нем не дает, так как значения, возвращаемые нашими сенсорами, странные и непонятные, возможно, из-за сильных помех. \n Прямое исследование конструкции невозможно, поскольку излучаемая ею энергия настолько огромна, что температура вблизи нее колеблется от минимальных 5 миллионов Кельвинов до триллиона Кельвинов у глификов.\n \n \n На данный момент нам придется оставить конструкцию как есть.
ehof_megastructure.016.a = Огромный!
ehof_megastructure.017.name = Первобытный столб
ehof_megastructure.017.desc = Один из наших научных кораблей обнаружил один из загадочных Первобытных столбов! Он находится внутри системы §H[root.solar_system.GetName]§! \n \n  До нас доходили только слухи об этих сооружениях, но, как нам стало известно, они должны быть своего рода гиперпродвинутыми шлюзами, позволяющими путешествовать во внегалактические системы. Конструкция действительно большая, ее диаметр составляет около 90000 километров при наибольшем расширении.
ehof_megastructure.017.a = Очаровательный!
STUDY_ARCANE_ARTIFACT_1 = §BИзучение артефакта арканы§!
STUDY_ARCANE_ARTIFACT_1_DESC = Артефакт, который мы обнаружили в оставшихся обломках системы §H[ehof_blackhole_@root.owner]§! может пролить свет на оранжевый болт, поскольку он может быть связан с ним. \Однако, независимо от оранжевого болта, артефакт может содержать другие удивительные секреты, которые только и ждут, чтобы их раскрыли.\n \n §B (Этот проект обязателен для открытия EHOF!)§!
STUDY_ARCANE_ARTIFACT_2 = §BИзучение артефакта арканы§!
STUDY_ARCANE_ARTIFACT_2_DESC = Артефакт, который мы обнаружили в поврежденном $ehof_ehof$ внутри системы §H[ehof_blackhole_@root.owner]§!, может пролить свет на оранжевый болт, поскольку он может быть связан с ним. \Однако, независимо от оранжевого болта, артефакт может содержать и другие удивительные секреты, которые только и ждут, чтобы их раскрыли.\n \n §B (Этот проект обязателен для открытия EHOF!)§!
ehof_anomaly.4321.desc = Наше длительное исследование артефакта оказалось весьма успешным. \n \n  Артефакт демонстрирует некоторые очень странные свойства. \n \n  Кроме того, что он состоит из неизвестного и до сих пор не исследованного материала, его размеры и масса изменяются со временем в осциллирующей манере. \Ее размер варьируется от 150 метров до 7800 метров, а масса - от 7000 тонн до 16 миллионов тонн. Однако эти свойства не изменяются пропорционально. \n \n Похоже, он имеет определенную форму, но время от времени выходит из нее, чтобы вернуться в исходную форму. \n Еще более удивительно то, что она, похоже, фазируется в самой реальности, так как некоторые ее части меняют свои физические свойства и становятся полупрозрачными, прозрачными или невидимыми, могут даже стать неосязаемыми и давать странные и различные энергетические показания, в зависимости от их состояния. \n В разных местах артефакта могут происходить то менее, то более интенсивные вспышки излучения и даже материи, которые также хаотичны и непредсказуемы.
ehof_anomaly.4322.desc = Из данных, которые нам удалось собрать, мы смогли определить, по крайней мере, одну из функций устройства. \n Оно способно стабилизировать и манипулировать червоточинами. \n Однако, это утверждение сильно преуменьшает возможности устройства. \n Устройство способно стабилизировать и манипулировать любым типом червоточин во вселенной, даже чрезвычайно крошечными и недолговечными виртуальными $ehof_wormhole$, созданными квантовыми флуктуациями самого пространства-времени. \n Это то, что теоретически невозможно сделать. \n \n Конструкция может обладать и другими функциями, но из-за ее неустойчивости, непредсказуемости и загадочной природы, это будет трудно определить.\n Наши исследователи даже не уверены, должна ли она вести себя таким образом, или она как-то повреждена. \n \n Несмотря на это, наши ученые нашли способ использовать способность манипуляции червоточиной в ограниченной степени. \n Они считают, что устройство можно использовать для стабилизации, манипуляции и, в конечном счете, для путешествий по червоточинам. \n Наибольшая плотность червоточин $ehof_wormhole$ наблюдается на границе горизонтов событий черных дыр, что делает артефакт наиболее эффективным и мощным там.
ehof_anomaly.4323.desc = Наше длительное исследование артефакта оказалось весьма успешным. \n \n \n Артефакт демонстрирует некоторые очень странные свойства. \Кроме того, что он состоит из неизвестного и до сих пор не исследованного материала, его размеры и масса меняются с течением времени в осциллирующей манере. \n Его размер варьируется от 150 метров до 7800 метров, а масса - от 7000 тонн до 16 миллионов тонн. Однако эти свойства не изменяются пропорционально. \n \n \n Кажется, что она имеет определенную форму, но время от времени выходит из нее, чтобы затем вернуться в исходную форму. \Еще более удивительно то, что она, кажется, фазируется в самой реальности, так как некоторые ее части меняют свои физические свойства и становятся полупрозрачными, прозрачными или невидимыми, могут даже стать неосязаемыми и давать странные и различные энергетические показания, в зависимости от их состояния. \В различных местах артефакта могут происходить менее или более интенсивные вспышки излучения и даже материи, которые также хаотичны и непредсказуемы.
ehof_anomaly.4324.desc = Из данных, которые нам удалось собрать, мы смогли определить, по крайней мере, одну из функций устройства. \n \n \n Оно способно стабилизировать и манипулировать червоточинами. \Однако, это заявление сильно преуменьшает возможности устройства.\n \n \n Оно обладает потенциалом стабилизировать и манипулировать любым типом червоточин во вселенной, даже чрезвычайно крошечными и недолговечными виртуальными $ehof_wormhole$, созданными квантовыми флуктуациями самого пространства-времени.\n То, что теоретически невозможно сделать. \n Возможно, она использовалась в $ehof_ehof$ в качестве основного компонента для процесса манипуляции червоточинами. \n \n Конструкция может иметь и другие функции, но из-за ее неустойчивости, непредсказуемости и загадочной природы, это будет трудно определить.\n Наши исследователи даже не уверены, должна ли она вести себя таким образом, или она как-то повреждена. \n \n Независимо от этого, наши ученые нашли способ использовать способность манипуляции червоточиной в ограниченной степени. \Они считают, что устройство можно использовать для стабилизации, манипуляции и, в конечном счете, для путешествий по червоточинам. \Потенциально разрушенный $ehof_ehof$ может быть восстановлен и вновь создан для этой цели.
r_arcane_manipulator_1 = §BМанипулятор Arcane Rift§!
r_arcane_manipulator_1_desc = Создается впечатление, что эта потусторонняя конструкция фазируется в самой реальности и обладает способностью стабилизировать и манипулировать червоточинами любого типа, включая виртуальную $ehof_wormhole$. Однако устройство до сих пор остается для нас загадкой, и не все его способности и возможности еще раскрыты.
building_giga_research_lab_1 = Институт экспертизы рефератов
building_giga_research_lab_1_desc = Специализированный институт для феноменологических исследований и экспериментов в области абстрактной физики, с очень большой вместимостью исследовательского персонала.
building_giga_research_lab_2 = Нелокализованная исследовательская установка
building_giga_research_lab_2_desc =  Специализированный институт для феноменологических исследований и экспериментов в области абстрактной физики, с очень большой вместимостью исследовательского персонала.
building_giga_institute_1 = Неортодоксальный аналитический центр
building_giga_institute_1_desc = Unorthodox Think Thank - это огромная установка и центральный центр обработки и исследования абстрактной физики на планете. Благодаря этой удивительной установке исследовательская деятельность планеты значительно увеличивается во всех аспектах.
building_giga_supercomputer_1 = Абстрактный суперкомпьютер
building_giga_supercomputer_1_desc = Unorthodox Think Thank - это огромная установка и центральный центр обработки и исследования абстрактной физики на планете. Благодаря этой удивительной установке исследовательская деятельность планеты значительно увеличивается во всех аспектах.
building_giga_supercomputer_2 = Абстрактный гиперкомпьютер
building_giga_supercomputer_2_desc = Эта высокотехнологичная и специализированная установка позволяет изучать и экспериментировать с нелокализованными феноменами, открытыми средствами абстрактной физики.
building_giga_institute_2 = Сверхпричинная наука Нексус
building_giga_institute_2_desc = Supercausal Science Nexus - это огромный объект, предназначенный для самых передовых и масштабных исследовательских проектов и экспериментов, связанных с нелокальными, сверхпричинными явлениями абстрактной физики.
building_giga_energy_nexus_1 = Распределитель энергии лазерной проводимости
building_giga_energy_nexus_1_desc = Огромный комплекс использует мощные высокоэнергетические световоды для транспортировки энергии между планетой, на которой он расположен, и другими планетами в его солнечной системе.
building_giga_energy_nexus_2 = Передатчик энергии Hyperlane
building_giga_energy_nexus_2_desc = Эти сверхмощные передатчики энергии могут передавать энергию между солнечными системами и более эффективно распределять энергию внутри нашей империи.
building_giga_energy_nexus_3 = Транстеллярное поле
building_giga_energy_nexus_3_desc = Эта огромная конструкция позволяет напрямую запутывать различные места квантовых полей в галактике, что дает нам возможность мгновенно передавать энергию внутри нашей империи.
building_giga_planetary_shield_generator_1 = Защитный экран Hypershield
building_giga_planetary_shield_generator_1_desc = Защитный экран Hypershield - это улучшенная версия классического генератора планетарного щита, в которой используется технология гиперщита, значительно повышающая возможности и эффективность генератора.
building_giga_planetary_shield_generator_2 = Защитник отрицательной массы
building_giga_planetary_shield_generator_2_desc = Создавая отталкивающий слой массы-энергии вокруг атмосферы планеты за счет использования отрицательной массы, проектор отрицательной массы защищает планету даже от самой интенсивной орбитальной бомбардировки и астероидов. Только постоянная длительная бомбардировка и сфокусированные лучи экстремальной высокой энергии могут вовремя пробить отталкивающий слой.
building_negative_mass_factory_1 = Прототип энергетического антитрансмутера
building_negative_mass_factory_1_desc = Достижения в абстрактной физике позволяют нам разрабатывать и строить экспериментальные установки для генерации экзотической отрицательной массы. Несмотря на возможность получения отрицательной массы, энергетический антитрансмутатор все еще находится в состоянии прототипа, и эффективность его производства и выход очень низки.
building_negative_mass_factory_2 = Трансмутатор отрицательной массы
building_negative_mass_factory_2_desc = Будучи следующим шагом в производстве отрицательной массы, Трансмутатор Отрицательной Массы является усовершенствованной формой Энергетического Антитрансмутатора с повышенной эффективностью и выходом. Однако преобразование энергии в отрицательную энергию все еще далеко от эффективности и будет оставаться таковым, пока мы не придумаем, как идеально преобразовывать энергию между двумя состояниями.
tech_abstract_3 = Формализм Куудроплена
tech_abstract_3_desc = Поскольку абстрактная физика сильно отличается от других отраслей физики, она нуждается в собственном адаптированном и приспособленном математическом формализме. Формализм Куудроплена" использует альтернативные и странные математические рамки и теоремы, которые не вписываются в классическую вселенную математики и считаются совершенно неприменимыми и неадекватными для анализа и изучения реальности. \n §B(Обязательное развитие EHOF)§!
tech_abstract_4 = Непарадоксальная информационная суперкаузальность
tech_abstract_4_desc = Перемещение информации, материи и энергии в неабстрактной физике строго привязано к скорости причинности, которая сама по себе ограничена и относительно мала по сравнению с размерами Вселенной. Только процессы, в которых информация не передается, или искривление пространства-времени, могут позволить появляться более быстрым, чем скорость причинности, путешествиям. Однако в абстрактной физике границы между тем, что является фиксированным правилом, а что нет, подвижны и изменчивы. Существуют определенные способы обойти эти правила, изменить их или даже просто игнорировать. Как бы абсурдно это ни казалось. \n §B(Обязательное развитие EHOF)§!
tech_abstract_5 = Прикладная абстрактная физика
tech_abstract_5_desc = Чрезвычайно эффективные подходы абстрактной физики помогают нам в объяснении даже самых абстрактных феноменов Вселенной. Использование этих подходов для совершения новых, революционных прорывов, до которых еще никто не додумался, может открыть нам доступ к уникальным и мощным технологиям.
tech_photonic_m = Использование фотонной материи
tech_photonic_m_desc = Высокомасштабное манипулирование электромагнитным полем позволит нам в дальнейшем манипулировать вероятностными, доминирующими в квантовом эффекте сущностями до поразительной степени. Фотонная материя", состоящая из квазиатомов, сделанных из фотонов, позволяет эффективно манипулировать субатомными частицами. \n §B(Обязательное развитие EHOF)§!
tech_negative_e_s = Исследования негативной энергии
tech_negative_e_s_desc = Отрицательная энергия долгое время была чисто гипотетической, спорной и крайне абстрактной темой, которая исключалась. По крайней мере, до открытия поражающей воображение стабильной отрицательной массы. Абстрактная физика позволит нам продолжить изучение этого, казалось бы, невозможного, но реального явления - отрицательной массы и энергии, обладающей отрицательной плотностью энергии и даже отрицательной кинетической энергией. \n §B(Обязательное развитие EHOF)§!
tech_hardlight_c_u = Использование жестких световых конструкций
tech_hardlight_c_u_desc = Господство над электромагнитным полем даст нам возможность создавать чисто световые конструкции, продвинутое и мощное расширение фотонной материи. Эти конструкции смогут напрямую манипулировать элементарными частицами, что позволит нам еще больше контролировать материю и энергию.
tech_ssn_det = Стерильное обнаружение гипернейтрино
tech_ssn_det_desc = Уникальная форма экзотической темной материи, происходящей из гиперпространства, называемая "Стерильные гипернейтрино", образуется как побочный продукт возникновения $ehof_wormholes$. Они обладают уникальными частотами, связанными с тем, куда ведут $ehof_wormholes$ в нашем измерении. Анализируя эти частоты, мы можем предвидеть цели $ehof_wormholes$ с гораздо большей точностью, увеличивая эффективность нашего EHOF еще больше. \n §B(Обязательное развитие ЭХОФ)§!
tech_nm_utilization_1 = Прототип утилиты отрицательной массы
tech_nm_utilization_1_desc = Первое поколение устройств, процессов и методов, использующих уникальную и экзотическую Отрицательную массу. Они все еще являются экспериментальными прототипами и не используют весь потенциал Отрицательной массы, но, тем не менее, являются мощными. Они дадут нам огромный толчок в развитии экономической и военной мощи нашей империи. От огромного улучшения астроинженерии и планетарного строительства, до сверхскоростных движителей для внутризвездных путешествий и экстремального манипулирования звездными телами. Отрицательная масса - невероятно мощный актив. \n §B(Обязательное развитие EHOF)§!
tech_nm_utilization_2 = Продвинутые утилиты с отрицательной массой
tech_nm_utilization_2_desc = Потенциал отрицательной массы огромен. Более глубокое понимание этого странного ресурса позволяет нам разрабатывать и создавать еще более совершенные и мощные средства отрицательной массы. Передовые утилиты отрицательной массы, использующие весь потенциал отрицательной массы, сделают нашу империю еще более могущественной. \n §B(Обязательное развитие EHOF)§!
tech_nm_utilization = Использование отрицательной массы
tech_nm_utilization_desc = Использование уникальной и экзотической "Отрицательной массы" создает бесчисленные технологические возможности. От огромного улучшения астроинженерии и планетарного строительства, до сверхсветовых движителей для внутризвездных путешествий и экстремального манипулирования звездными телами. Отрицательная масса - это невероятно мощный актив. \n §B(Обязательное развитие EHOF)§!
tech_condensed_ews = Материализация электрослабого квазиполя
tech_condensed_ews_desc = Экстремально высокие энергетические состояния приводят к объединению электромагнитных и слабых сил в их первоначальную силу, "электрослабую силу". Секреты Вечно Меняющегося открыли нам, как проявить физические "электрослабые квазиполя", которые открывают возможности для чрезвычайно точного манипулирования полем и пространством-временем, вплоть до уровня самой квантовой пены. \n §B(Обязательное развитие EHOF)§!
tech_arcane_g_r = Восстановление генератора арканного разлома
tech_arcane_g_r_desc = Секреты Вечно меняющегося позволили нам получить контроль над загадочным Разумным металлом. С его помощью, а также с помощью умопомрачительной Негативной Массы, мы теперь можем полностью восстановить Генератор Арканного Разлома до его былой славы, что позволит нам использовать его по максимуму. \n §B(Обязательное развитие EHOF)§!
tech_l_conductor = Системы распределения светопроводности
tech_l_conductor_desc = Распределители энергии, поддерживаемые высокоэнергетической лазерной проводимостью, позволяют осуществлять межпланетную транспортировку и обмен энергией, повышая эффективность распределения энергии в нашей империи.
tech_hyperlane_p_t = Передача энергии по гиперлинии
tech_hyperlane_p_t_desc = Достижения в абстрактной физике позволили нам разработать сверхмощные передатчики энергии Hyperlane, которые позволяют быстро и эффективно передавать энергию на межзвездные расстояния.
tech_field_e_e_t = Трансрегуляция энергии полевой запутанности
tech_field_e_e_t_desc = Открытие непарадоксальной Суперкаузальности привело к созданию чрезвычайно эффективного и мощного распределителя энергии, использующего "полевое запутывание" для транспортировки огромного количества энергии по всей нашей империи, из любого места в любое место.
tech_u_r_e_t = Неортодоксальные методы исследования реальности
tech_u_r_e_t_desc = Нетрадиционные подходы и принципы абстрактной физики требуют и позволяют строить новые исследовательские объекты и разрабатывать альтернативные методы исследования для постижения реальности.
tech_non_local_r_i = Суперкаузальные исследовательские инициативы
tech_non_local_r_i_desc = Сверхпричинные феномены абстрактной физики требуют своего рода передовых, сложных и мощных исследовательских установок, которые способны открыть еще более умопомрачительные тайны Вселенной
tech_giga_power_plant_1 = Извлечение кинетической энергии частиц распада 
tech_giga_power_plant_1_desc = Процессы парной аннигиляции при высоких энергиях не являются эффективными на 100%%. Более массивные пары частиц скорее аннигилируют в менее массивные частицы, чем исключительно в фотоны. Новое поколение электростанций использует абстрактную физику для извлечения кинетической энергии этих "частиц распада", чтобы еще больше увеличить эффективность процессов генерации энергии антиматерии-материи-аннигиляции.
tech_giga_power_plant_2 = Пассивное поглощение энергии в нулевой точке
tech_giga_power_plant_2_desc = Помимо производства энергии с помощью активного сифонирования нулевой энергии, используемого в реакторах, мы можем использовать пассивные методы сифонирования в специализированных электростанциях, что позволяет нам извлекать энергию нулевой точки в обычных электростанциях. Это повышает эффективность наших электростанций до 100%%.
tech_giga_power_plant_3 = Извлечение энергии гравитационных волн
tech_giga_power_plant_3_desc = Гравитационные волны очень трудно обнаружить, но они содержат огромное количество энергии. Даже небольшие массы выделяют большое количество гравитационной энергии в виде гравитационных волн. Действительно передовые методы, основанные на абстрактной физике, позволяют напрямую извлекать энергию из гравитационных волн, таким образом, рождая новое поколение реакторов и электростанций, сочетающих сифонирование энергии нулевой точки и извлечение гравитационной энергии.
tech_giga_planetary_shield_generator_1 = Защитный экран гиперщита
tech_giga_planetary_shield_generator_1_desc = Открытия, сделанные в ходе изучения планеты-мозга, привели к разработке искусственных квазинейронных сетей. Они позволяют нам применять альтернативные и неизвестные методы передачи данных и управления данными в различных прикладных областях.
tech_giga_planetary_shield_generator_2 = Защитник отрицательной массы
tech_giga_planetary_shield_generator_2_desc = Открытия, сделанные в ходе изучения планеты-мозга, привели к разработке искусственных квазинейронных сетей. Они позволяют нам применять альтернативные и неизвестные методы передачи данных и управления данными в различных прикладных областях.
