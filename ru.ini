trait_pc_giga_maginot_world_preference = $name_maginot_world$ Предпочтения
trait_pc_giga_maginot_world_preference_desc = Этот вид эволюционировал, предпочитая безопасность массивных бункерных комплексов.
mod_pc_giga_maginot_gas_giant_habitability = $name_maginot_gas_giant$ Пригодность для жизни
trait_pc_giga_maginot_gas_giant_preference = $name_maginot_gas_giant$ Предпочтения
trait_pc_giga_maginot_gas_giant_preference_desc = Этот вид эволюционировал, предпочитая безопасность массивных облачных бункерных комплексов.
d_maginot_command = Центральный командный комплекс Мажино
d_maginot_command_desc = Самые глубокие и хорошо защищенные командные и контрольные бункеры на планете. Также здесь находится массивная система "Мертвая рука" на основе антиматерии на случай уничтожения планеты.
d_maginot_construction_blocker = Продолжающееся строительство Мажино
d_maginot_construction_blocker_desc = Мы укрепляем эту позицию.
col_mw_maginot_desc = Эта планетарная крепость является совершенным оборонительным сооружением, делающим практически невозможным иностранное вторжение.
strategic_defence_command_platform = Центральное стратегическое оборонное командование
strategic_defence_command_platform_plural = Центральное стратегическое оборонное командование
allow_maginot_strategic_defence_command_platform = §HТип платформы:§! $strategic_defence_command_platform$
maginot_strategic_defence_command_platform_desc = Центральная платформа для координации орбитальной обороны для наших миров Мажино.
strategic_defence_command_platform_bow_01_key = Центральное командование
strategic_defence_command_platform_mid1_01_key = Орбитальное тяжелое оружие
