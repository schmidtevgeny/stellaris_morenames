sm_nanite_yards = Завод нанитовых кораблей
sm_nanite_yards_desc = На стандартной верфи нет специализированного оборудования и персонала, необходимых для производства кораблей с интеллектуальными нанитами. Уникальные орбитальные литейные заводы, производящие миллиарды нанитов в минуту, необходимы для достижения вершины инженерного искусства - полностью вооруженной и действующей планеты $NAME_Nanite_Ship$.
sm_nanite_yards_desc_modifier = Позволяет создавать нанитовые корабли.
starbase_nanite_yards_trigger = £trigger_no£  Требуется строение звездной базы §Y$sm_nanite_yards$§!
tech_nanite_bulwark = Нанитовый $starbase_citadel$
tech_nanite_bulwark_desc = Потенциальные возможности применения технологии нанитов столь же многочисленны, как и сами наниты. Мы были бы глупцами, если бы отказались от изучения путей защиты.
TECH_UNLOCK_NANITE_BULWARK_TITLE = §HСтанция:§! $military_station_nanite_bulwark$
TECH_UNLOCK_NANITE_BULWARK_DESC = Эти гигантские $military_station_nanite_bulwark$ должны препятствовать проходу всех врагов.
military_station_nanite_bulwark = Нанитовый $starbase_citadel$
military_station_nanite_bulwark_plural = Нанитовый $starbase_citadel_plural$
NANITE_BULWARK_TORPEDO = $torpedo$ секций
NANITE_BULWARK_MIXED = Секция смешанного оружия
BULWARK_GRAVITON_REACTOR = Гравитонный реактор
BULWARK_NAQUADRIA_REACTOR = Наквадриевый реактор
BULWARK_SINGULARITY_REACTOR = Сингулярностный реактор
BULWARK_MULTIDIMENSIONAL_REACTOR = Межпространственный реактор
BULWARK_OPTIMIZED_ENIGMATIC_REACTOR = Оптимизированный $DARK_MATTER_REACTOR$
bombardment_nanitebombard = Нанит
bombardment_nanitebombard_desc = Планета подвергается бомбардировке разрушительными нанитами, которые расщепляют все, с чем они соприкасаются, на базовые компоненты с явной целью максимизации жертв среди гражданского населения.\n- §RМассивный§! урон §Yармиям§!\n- §Rмассивный§! урон §Yстроениям§!\n- §Rмассивный§! урон §Yпоселениям§!\n- Будет бомбардировать необороняемые планеты\n- Может превратить планеты в безжизненные $pc_gray_goo$, которые можно терраформировать с помощью правильной технологии.
orbital_nanitebombard = Нанит
orbital_nanitebombard_name = Орбитальная бомбардировка нанитами
bombed_to_nanite_world = Чтобы мир снова стал пригодным для жизни, его придется терраформировать.
TECH_UNLOCK_NANITE_BOMBARDMENT_TITLE = Разблокировать $tech_nanite_bombardment$
TECH_UNLOCK_NANITE_BOMBARDMENT_DESC = Откройте новый метод бомбардировки, который обезлюдит мир и превратит его в $pc_gray_goo$.
gateway_nanites = §HПуть нанитов§!\n§EЭта технология приведет к дальнейшему прогрессу в области нанитов.§!
tech_nanite_strike_craft = Нанитовый $strike_craft$
tech_nanite_strike_craft_desc = Наши ударные подразделения должны уметь импровизировать, адаптироваться и преодолевать любые препятствия, с которыми они сталкиваются в полевых условиях. Этого гораздо легче добиться, когда наниты могут на лету превращаться в любое необходимое оружие.
tech_adt_gg_beam = Оружие титана-строителя врат
tech_adt_gg_beam_desc = Дискуссия о том, кто изначально разработал это оружие - Строители Врат или Серые, значительно уступает дискуссии о том, зачем вообще было нужно такое грубо разрушительное оружие.
tech_adt_energymissiles = Энергетические сферы строителя врат
tech_adt_energymissiles_desc = Строители Врат, кем бы они ни были, явно достаточно глубоко понимали наномеханику, чтобы создать энергетические сферы, содержащиеся в специализированных нанитах, отслеживающих цель. Хотя эти сферы не сравнятся с настоящей нейтронной пусковой установкой, мы, безусловно, могли бы использовать их в качестве отличного управляемого оружия.
tech_nanite_torpedo = Торпеда с нанитовой боеголовкой
tech_nanite_torpedo_desc = Торпеда, которая доставляет массу разбирающих нанитов прямо на вражеский корабль.
tech_nanite_shield_rechargers = Облако нанитового щита
tech_nanite_shield_rechargers_desc = Распространяя облако специализированных нанитов, которые задерживаются вокруг щитов корабля, можно увеличить силу защитного поля.
tech_nanite_terraforming = Нанитовое терраформирование
tech_nanite_terraforming_desc = $pc_gray_goo$ имеют потенциал для терраформирования в любой мир, который мы можем себе представить, но казалось, что они могут сделать это только при определенных условиях... до сих пор. С помощью нанитов мы можем значительно повысить эффективность терраформирования.
TECH_UNLOCK_NANITE_TERRAFORMING_TITLE = Разблокировать $tech_nanite_terraforming$
TECH_UNLOCK_NANITE_TERRAFORMING_DESC = Когда-то $pc_gray_goo$ считались нетерраформируемыми, разве что при определенных условиях, но все машины можно перепрограммировать, и нанит ничем не отличается от них.
tech_nanite_bombardment = Нанитовая бомбардировка
tech_nanite_bombardment_desc = Развязывание Серой Бури на мир превратит его в бесполезную $pc_gray_goo$ для наших врагов. Но при правильной технологии мы могли бы сделать его пригодным для жизни...
tech_nanite_build_speed = Нанитовые верфи
tech_nanite_build_speed_desc = Корабли собираются быстрее, а наниты помогают в строительстве.
tech_nanite_hull = Нанитовые корпуса
tech_nanite_hull_desc = Распространив миллиарды нанитов на поверхности наших кораблей, они укрепят как корпуса, так и броню, в дополнение к впечатляющей способности нанитов к ремонту корпусов и брони.
tech_nanite_ships = $NAME_Nanite_Ship$
tech_nanite_ships_desc = Познакомившись с нанитовыми боевыми формами и их мощью на собственном опыте, вполне понятно наше желание создать такие корабли для наших флотов. Каждый корабль состоит из несметных миллиардов нанитов, и каждый из них полностью самодостаточен. К сожалению, их уникальная природа может привести к тому, что конструкции будут не такими гибкими, как хотелось бы...
tech_nanite_living_metal = Нанитовый $sr_living_metal$
tech_nanite_living_metal_desc = Благодаря достижениям в нанонауке мы можем производить $sr_living_metal$ с помощью нанитов.
tech_nanite_modular_engineering = Модульные наниты
tech_nanite_modular_engineering_desc = Стандартные строительные шаблоны для наших звездных баз - это хорошо, но наношаблоны, которые могут менять себя по мере необходимости, лучше, гораздо лучше.
tech_nanite_workers = Нанитовые конструкции
tech_nanite_workers_desc = Объединение определенных групп нанитов в отдельные сети, которые сами обладают способностью формировать из своих придатков любой инструмент, который им нужен, в сочетании с вычислительной мощностью бесчисленных нанитов, ставит их в один ряд с Синтетиками, если не превосходит их.
tech_nanite_construction = Строительство нанитов
tech_nanite_construction_desc = Шаблоны и модули для помощи в строительстве - это одно... использование нанитов, которые буквально строят структуру с нуля - это другое...
tech_nanite_mega_construction = Нанитовая мега-инженерия
tech_nanite_mega_construction_desc = Сочетание нанитов и $sr_living_metal$ - лучшая идея со времен империализма, мы можем строить мегаструктуры быстрее, чем когда-либо прежде! При условии, что наниты не испортятся и не превратятся в неудержимую серую слизь смерти...
mod_country_resource_max_sr_living_metal_add = §HСтроение:§! $building_machinedlc_nanite_living_metal_forge$\nУвеличивает вместимость хранилища $tech_nanite_living_metal$
building_machinedlc_nanite_living_metal_forge = Нано-Кузница живого металла
building_machinedlc_nanite_living_metal_forge_desc = Соедините очищенные минералы с активными нанитами в искусственный живой металл. Они являются синтетическими, но функционируют точно так же, как и натуральные.
job_nanite_forger = Наницист
job_nanite_forger_plural = Наницисты
job_nanite_forger_desc = Эти специалисты создают наниты, используемые в нашей империи для различных целей.
job_nanite_forger_effect_desc = $job_nanite_forger_plural$ превращает £minerals£ §Yминералы§! в £nanites£ §Yнаниты§!
