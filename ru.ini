shipsize_science_hull_add = Прочность корпуса научного корабля
shipsize_colonizer_hull_add = Прочность корпуса колонизатора
shipsize_constructor_hull_add = Прочность конструктора
BASE_DM_THRUSTER = Движитель темной материи
BASE_DM_THRUSTER_LARGE = Движитель темной материи
BASE_DM_THRUSTER_TITAN = Движитель темной материи
BASE_DM_THRUSTER_TITAN_DESC = Двигатель темной материи первого поколения, способный перемещать корабль предтеч
LARGE_ACOT_MASS_DRIVER_DM = Большая арклитовая пушка
ACOT_MISSILE_DM_DESC = В ракетах Nemesis используются движители из темной материи для увеличения максимальной скорости, а также твердосветовые материалы для усиления корпуса, что делает их гораздо более сложными для уничтожения.
tech_missile_dm_desc = В ракетах Nemesis используются движители из темной материи для увеличения максимальной скорости, а также твердосветовые материалы для усиления корпуса, что делает их гораздо более сложными для уничтожения.

[russian\acot_03_alpha_events]
acot_alpha_matter_events.1.a.desc = Некоторые из наших ученых изучали технологии, лежащие в основе конструкций космических кораблей падших, пытаясь найти возможные усовершенствования для наших технологий. Однако то, что они обнаружили, гораздо интереснее. Очевидно, что показатели энергии, получаемые от технологий, используемых падшими, намного ниже, чем можно было бы ожидать от систем, основанных на темной материи и темной энергии.\n\nПосле длительного процесса поиска и изучения выяснилось, что все нынешние технологии, используемые падшими, являются чрезвычайно уменьшенными и упрощенными версиями их первоначальных прототипов. Термин "Архивы банка данных предтеч" часто упоминается в многочисленных доказательствах. Мы считаем, что следующий этап эволюции темной материи находится в этом банке данных. Мы должны найти способ получить к нему доступ.
acot_alpha_matter_events.1.b.desc = Некоторые из наших ученых теряли время, пытаясь изучить технологии, стоящие за конструкциями космических кораблей падших. То, что они обнаружили, оказалось несколько неожиданным. Они утверждали, что показатели энергии технологий, используемых падшими, намного ниже, чем можно было бы ожидать от систем, основанных на темной материи и темной энергии.\n\nПосле длительного процесса поиска и изучения выяснилось, что все нынешние технологии, используемые падшими, являются чрезвычайно уменьшенными и упрощенными версиями их первоначальных прототипов. Термин "Архивы банка данных предтеч" часто упоминается в многочисленных доказательствах. Они считают, что следующий этап эволюции темной материи находится в этом банке данных.\n\nОднако многие другие остаются неубежденными, считая, что эти ученые просто пытаются распространить ложные утверждения, чтобы добиться большего признания. [root.GetName] находится в зените, и что мы должны стремиться к завоеванию галактики, а не пытаться преследовать старые призраки.
acot_alpha_matter_events.1.b = Эти утверждения имеют под собой основания, мы должны провести расследование.
acot_alpha_matter_events.1.b.explain = Потребуются некоторые политические игры, чтобы заставить Научный совет согласиться на дальнейшее исследование. Но риски должны быть хорошо вознаграждены, если эти теории действительно верны.
acot_alpha_matter_events.1.c = Безосновательные утверждения без доказательств будут проигнорированы.
acot_databank_ask_curator = Знаете ли вы что-нибудь о Банке данных предтеч?
acot_databank_ask_pmc = Покажите ему деньги
acot_databank_ask_pmc_desc = Возможно, Легендарный Контрабандист и его печально известный Корпус Фанона смогут достать то, что нам нужно. Зная его репутацию, его услуги, к сожалению, не будут дешевыми.
acot_databank_ask_curator_desc = Возможно, Кураторы смогут помочь нам приобрести банк данных, при условии, что мы по-прежнему в хороших отношениях с ними.
acot_databank_self_assembly = Самостоятельная сборка
acot_databank_self_assembly_desc = Банк данных был древней конструкции предшественника. Возможно, мы сами сможем собрать новый банк данных, используя имеющиеся ресурсы. Но банк данных бесполезен без данных, поэтому нам придется собрать множество мелких артефактов, чтобы объединить их.\n\n§YИспользуйте банк данных "Собрать" на вкладке "Реликвии", чтобы начать попытку.§!\n§RПри таком подходе велика вероятность неудачи!§!
artifact_acot_databank_assemble = Сборка банка данных предтеч
artifact_acot_databank_assemble_desc = Попытайтесь создать банк данных Предтеч, используя незначительные артефакты и другие ресурсы.
artifact_acot_databank_assemble_effect = Мы не можем предсказать, что произойдет, поскольку подключенный банк данных может оказаться не тем, который нам нужен. Мы должны подготовиться к потенциальным рискам.\n\nЭксперты советуют избегать такого подхода, поскольку риски слишком сильно перевешивают преимущества.
acot_databank_assemble_attempt = Databank Self-Assembly Cooldown
acot_databank_assemble_attempt_desc = Болен и устал быть больным и усталым...
acot_databank_assemble_attempt_cooldown_desc = Невозможно выполнить, идет сборка!
acot_alpha_matter_events.9001.name = Прах к праху
acot_alpha_matter_events.9001.desc = Попытка собрать собственный банк данных, к сожалению, не удалась. Но кроме напрасной траты ресурсов, команда не сообщает о других проблемах.
acot_alpha_matter_events.9001.a = Это отстой.
acot_alpha_matter_events.9002.name = Команда перезаписана!
acot_alpha_matter_events.9002.desc = Красная тревога! Красная тревога! Попытка собрать наш собственный банк данных ужасно провалилась! Банк данных сошел с ума, захватил значительную часть наших флотов и теперь атакует всех!
acot_alpha_matter_events.9002.a = Полная мощность оружия!
acot_alpha_matter_events.9003.name = Задание выполнено!
acot_alpha_matter_events.9003.desc = Наша попытка сработала! Созданный нами модуль смог подключиться к разведывательной сети Предтеч, и устройство автоматически исправляет любые ошибки в нашей конструкции, чтобы соответствовать исходным спецификациям!
acot_alpha_matter_events.9003.a = Удивительно!
acot_alpha_matter_events.9004.name = КРИТИЧЕСКИЙ ПРОВАЛ МИССИИ!
acot_alpha_matter_events.9004.desc = Красная тревога! Красная тревога! Попытка собрать наш собственный банк данных ужасно провалилась! Банк данных вышел из-под контроля и захватил значительное количество наших флотов, колоний и звездных баз и открыл огонь по нам!
acot_alpha_matter_events.9004.a = Невозможно!
acot_alpha_matter_events.9005.name = Выберите свою судьбу
acot_alpha_matter_events.9005.desc = Это событие знаменует собой один из самых шокирующих поворотов судьбы для двух империй. Один старый, другой новый. Кто в конце концов одержит победу в неизбежном уничтожении?
acot_alpha_matter_events.9005.a = Создатель восторжествует в этот день!
acot_alpha_matter_events.9005.a.explain = Подтвердите судьбу своей империи, бросьте вызов искусственному интеллекту-изгою и заявите о своей справедливой победе.
acot_alpha_matter_events.9005.b = Станьте свидетелем могущества Предтеч!
acot_alpha_matter_events.9005.b.explain = Возьмите под контроль недавно поднявшуюся фракцию разведки Предтеч и растопчите их возродителей, вашу бывшую империю в небытие.
acot_alpha_matter_events.9007.name = Пробуждение древнего разума
acot_alpha_matter_events.9007.desc.a = Красная тревога! Некоторые из наших флотов были взломаны неизвестным мошенническим машинным интеллектом!\n\nIntel предполагает, что это результат несовершенного дизайна, созданного [event_target:current_uprising_originator.GetName], который сейчас страдает от массового восстания машин беспрецедентного масштаба.
acot_alpha_matter_events.9007.desc.b = Внимание! [event_target:current_uprising_originator.GetName], небрежно создав Банк данных без должного понимания, выпустил в галактику могущественный интеллект Предтеч-изгоев. Сейчас разведка повсюду вызывает массовый хаос.\n\nК счастью для нас, СОФИЯ защитила все наши флоты от захвата, но нам придется внимательно наблюдать.
acot_alpha_matter_events.9007.a = Будь прокляты эти идиоты! Отбить врагов!
acot_alpha_matter_events.9007.a.explain = Многие флоты империи, включая наш, были захвачены мошенническим ИИ-берсерком!
acot_alpha_matter_events.9007.b = Молодец, СОФИЯ.
acot_alpha_matter_events.9007.b.explain = Многие флоты империи были захвачены мошенническим ИИ-берсерком, но наш был надежно защищен СОФИЯ.
acot_alpha_matter_events.103.name = Приобретение банка данных.
acot_alpha_matter_events.103.desc = О? Чего вы хотите сейчас? Банк данных предтеч, говорите?\n\nХммм... наверное, проще украсть одну у дедушки. Но я могу попросить Отдел науки создать его и для вас. Выбор за вами.
acot_alpha_matter_events.103.a = Еще одно ограбление?
acot_alpha_matter_events.103.a.response = Совершенно очевидно, что у Падших Стриков есть масса секретов, которые они так и не удосужились раскопать. Моя группа проникновения может раскопать банк данных для вас. Однако на этот раз ресурсы потребуются другие, поэтому будет намного сложнее.
acot_alpha_matter_events.103.b = Ты ведь знаешь, какой банк данных нам нужен?
acot_alpha_matter_events.103.b.response = Да, да, да, о боже. Хорошее горе. Есть только один банк данных Предтеч, о котором стоит помнить... СОФИЯ. Черт возьми, даже в корпусе Фанона есть ее версия, которая немного менее... сумасшедшая. Однако наша ZOFIA не будет вам полезна, поскольку она хранит только данные, относящиеся к Фанону, а не к предтечам, которые вам нужны.
acot_alpha_matter_events.103.c = Может быть, в следующий раз.
acot_alpha_matter_events.103.c.response = Тогда до свидания.
acot_alpha_matter_events.103.d = Очень хорошо. Мы договорились.
acot_alpha_matter_events.103.d.response = Потрясающе! Как обычно, просто откиньтесь на спинку кресла и расслабьтесь, пока моя команда делает свое дело. Это может занять несколько недель или около того.
acot_alpha_matter_events.1030.name = Получен банк данных предтеч
acot_alpha_matter_events.1030.desc = С нами только что связался представитель Корпуса Фанон. Им удалось получить банк данных, и сейчас они передают его содержимое нам.
acot_alpha_matter_events.1030.a = Молодец.
acot_alpha_matter_events.ask_curator = Можете ли вы помочь нам приобрести банк данных?
acot_alpha_matter_events.104.name = Приобретение банка данных.
acot_alpha_matter_events.104.desc = Ах да, вы, должно быть, имеете в виду последнюю модель банка данных, СОФИЯ. В настоящее время у Кураторов есть одна, но она нужна нам для наших собственных целей. Но мы можем помочь вам получить необходимые данные для создания собственного банка данных, используя наши шаблоны. Это, естественно, обойдется вам недешево.
acot_alpha_matter_events.104.a = Для чего вам банк данных?
acot_alpha_matter_events.104.a.response = Для хранения данных, очевидно. СОФИЯ, а также большинство банков данных после двенадцатого поколения имеют возможность передавать и хранить данные универсально. Каждая СОФИЯ является частью большой сети данных, которые связаны между собой, позволяя людям, имеющим необходимый допуск, просматривать информацию. СОФИЯ также способна идентифицировать империи друг от друга и защищать их личные счета от других, не имеющих права доступа к их конфиденциальной информации. Обратная сторона, конечно, означает, что ваша первоначальная СОФИЯ будет иметь очень ограниченные данные для предоставления, вам придется получить больше данных от нее впоследствии.
acot_alpha_matter_events.104.b = Значит, можно создать совершенно новый банк данных?
acot_alpha_matter_events.104.b.response = Это верно. Поскольку ваша империя, возможно, уже рассматривала такой подход, вы можете собрать "пустой" банк данных, который имеет необходимые системы и интерфейсы, чтобы функционировать идентично настоящему. Но вам все равно понадобится достаточное количество древних материалов-предшественников и реликвий, чтобы создать работающую систему связи, которая позволит вашему банку данных получить матрицу личности, которой в данном случае является СОФИЯ. Без СОФИЯ ваш банк данных ничем не отличается от стандартного TDA.
acot_alpha_matter_events.104.c = Мы подумаем об этом.
acot_alpha_matter_events.104.c.response = Не торопитесь. Существует множество способов создания банка данных, но использование нашего сервиса, скорее всего, самый безопасный метод, поэтому, пожалуйста, примите это во внимание.
acot_alpha_matter_events.104.d = Похоже, тогда вы будете получать больше пожертвований.
acot_alpha_matter_events.104.d.response = Отлично! Наши специалисты скоро доставят новую базу данных. Пожалуйста, подождите минутку.
acot_alpha_matter_events.1040.name = Получен банк данных предтеч
acot_alpha_matter_events.1040.desc = С нами только что связался Орден Кураторов. Им удалось создать базу данных, и сейчас они передают ее содержимое нам.
acot_alpha_matter_events.1040.a = Хорошо!

