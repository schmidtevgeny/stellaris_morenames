nsc_freebooter.22.name = Вызов Ахгорийского хана
nsc_freebooter.22.desc = [Root.GetRulerName], конкурирующая фракция собрала достаточно политического влияния, чтобы сделать ложное заявление о том, что вы являетесь нелегитимным правителем. Это "Общество" предательских и корыстных фундаменталистов намерено свергнуть ваше правление и установить хана, который будет симпатизировать их теневым планам.\n\nЭто ложное утверждение возглавляет один из наших собственных доверенных лидеров, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], что сделало боль от этого подстрекательского акта еще более личной.\n\n[nsc_freebooter_the_duel_evt_the_opponent_target.GetName] получил необходимую поддержку, чтобы инициировать вызов Ахгори-хана, механизм, обычно используемый для свержения сидящего хана. Предательство режет; но вызов был брошен нам официально. Хотя мы знаем, что это скандальная атака на наше божественное право править, мы уважаем традиции нашего народа и принимаем вызов.\n\nПо древнему обычаю нашего народа, ахгори-хан решается путем честного боя с оружием в течение трех раундов одиночного боя. Каждый раунд соперники меняют вид оружия, чтобы продемонстрировать, что они владеют этим видом оружия лучше, чем их противник.\n\nВызов завершается смертью одного из бойцов или сдачей Претендента. Убить своего соперника в любом из раундов и заявить о своей победе, не дойдя до финального раунда.Это полностью соответствует правилам испытания.\nАрена подготовлена, граждане и двор хана уже прибыли, и пока твои помощники застегивают на тебе доспехи, ты смотришь в зеркальное отражение и видишь себя в царственном великолепии;\n\n "Я - избранник Божественного, хан ханов, эта империя поднялась над оковами прошлого и достигла величия под моим правлением. В истории народов не было такого процветающего периода. Я покажу людям, что путь, по которому мы идем вместе, предписан с небес!"\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.22.a = Пройдитесь по пескам Района
nsc_freebooter.22.a.tooltip = Вы благородно выходите на арену и видите приближающегося соперника, рев толпы оглушает, когда вы достаете свое оружие!
nsc_freebooter.23.name = Хан правит вечно
nsc_freebooter.23.desc = Когда чемпионы легенды столкнулись друг с другом; толпа ревела от восторга, был только один неизбежный исход. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] просто не был готов принять мантию хана, а глупцы, которые подтолкнули его бросить мне вызов, отступили во тьму, откуда пришли. Я смотрю на то, что лежит передо мной - изуродованное тело моего соперника, все еще живого.\n\n"Народ [Root.GetName], сегодняшняя победа была дарована мне благодаря Мандату Небес, возложенному на меня. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] сражался с честью и поддерживал обычаи нашей империи, но путь, по которому он повел бы вас, положил бы конец Золотому веку, который я основал. Его видение закончится здесь, сейчас
nsc_freebooter.23.a = Я - хан из ханов!
nsc_freebooter.23.a.tooltip = §GВы отдаете дань уважения достойному и почетному противнику; а затем прекращаете его страдания.§!
nsc_freebooter.24.name = Начинается новая эра
nsc_freebooter.24.desc = Когда поборники легенды столкнулись, пыл толпы медленно угас, когда они стали свидетелями гибели своего хана. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] неустанно атаковали, и хан заметно слабел по мере того, как продолжалось испытание. Был лишь один неизбежный исход, когда хан получил смертельный удар и рухнул на землю, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] сделал паузу и оглядел притихшую арену.\n\n"Народ [Root.GetName], Я понимаю ваше беспокойство, когда вы видите своего правителя беспомощным на этих песках.. Но это лишь неопровержимое доказательство того, что Мандат Небес отрекся от нашего народа, и что нам суждено уменьшающееся будущее под властью этого хана. Своими глазами вы видите наше будущее, как вижу его я: слабость, покорность, поражение. Три добродетели, которых избегает наша культура, но которые воплощены в этом хане, поверженном моей рукой. В соответствии с этим почетным вызовом, я претендую на трон ханов!
nsc_freebooter.24.a = Убейте своего предшественника
nsc_freebooter.24.a.tooltip = §YВы поднимаете свое оружие и обрушиваете его на своего предшественника, прекращая его правление и начиная свое собственное.§!
nsc_freebooter.25.name = Вызов приносит
nsc_freebooter.25.desc = Вызов был инициирован человеком, не готовым понести высшую меру наказания. Сила и мастерство хана были непревзойденными и демонстрировали навыки, которыми не обладал [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Со всемогущим ревом хана толпа разразилась ликованием, когда оружие столкнулось. Шок от расщепления, вызвавший пульсации силы, распространяющиеся по арене, привел в ужас лицо [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] отступил назад, а затем снова назад; хан ревел, призывая [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] выйти вперед, чтобы с честью принять поражение. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] бросает свое оружие; "Я сдаюсь..."\n\nАрена взрывается от ярости, когда [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] уходит с песков и проходит через выход шлюза. Хан вонзает свое оружие в землю, осыпая его песком и кровью, а затем смотрит на арену, вытянув руки вперед: "Мой народ, я разделяю ваше разочарование! Этот вызов, брошенный трусом, показал то, о чем я знал всем вам, - что существуют силы заговора слабовольных личностей, желающих, чтобы наша империя погрузилась в застой. Этот день показал всем вам, что я, бросив вызов ахгорскому хану, облачился в доспехи, наточил клинки и поддержал обычаи нашего народа, ступив на эти пески. Вы видите перед собой, как [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] подготовился, ни умения, ни подготовки, ни убежденности в долге или уважения к нашим обычаям. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] был недостоин претендовать на трон ханов".
nsc_freebooter.25.a = Ты остаешься ханом ханов
nsc_freebooter.25.a.tooltip = §YПохоже, что сегодня никто не будет убит. Вы чувствуете некоторое облегчение.§!
nsc_freebooter.26.name = Раунд 1: первый залп
nsc_freebooter.26.desc = Каждый из участников боя был представлен толпе, пока они шли по песку к центру площадки. Вы разглядели [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] под шлемом [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap], явно ухмыляющегося вам со смертельным намерением. Ваше первое оружие в руке, вам не терпится вогнать его в нагрудник [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Церемониальная пушка выстреливает, официально начиная вызов Ахгори-хана. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] бросается вперед с нетерпением и желанием получить все. Вы чувствуете тяжесть будущего на своих плечах, зная, что поражение сейчас положит конец всему, что вы построили. Поколения, которые придут после вас, всегда будут помнить этот день, и вы не готовы позволить поражению стать вашим вечным наследием. Со всей мощью хана-завоевателя ты ревешь и бросаешься на врага.\n\nПредвкушение толпы достигает кульминации, когда вы встречаете удар за ударом, которыми атакует [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Вы используете быструю работу ног, чтобы парировать и перенаправить вес тела [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и поворачиваетесь вокруг, готовый нанести свою собственную атаку.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.26.tooltip = §YВаше решение сейчас повлияет на результаты.§!
nsc_freebooter.26.go.aggressive = §RНанесите сильный и быстрый удар!§!
nsc_freebooter.26.go.defensive = §YЖдите лучшей возможности§!
nsc_freebooter.27.name = Раунд 1: Заключение
nsc_freebooter.27.agr.desc.1 = Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было парировано удар за ударом [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] в ответ. Во время драки оба бойца обменялись легкими повреждениями друг друга. \n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.27.agr.desc.2 = Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было парировано удар за ударом [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] в ответ. Во время боя оба бойца обменялись тяжелыми повреждениями.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.27.agr.desc.3 = Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было парировано удар за ударом [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] в ответ. Однако, несмотря на попытки обоих бойцов, ни один из них не смог нанести другому никаких повреждений во время боя.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.27.agr.desc.4 = Вашего безудержного нападения на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было недостаточно для противодействия [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Вы получили тяжелый урон, но смогли нанести легкий урон [nsc_freebooter_the_duel_evt_the_opponent_target.GetName].\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.27.agr.desc.5 = Ваша безудержная атака на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] не встретила сопротивления со стороны [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap], но вы все же получили несколько мягких ударов от [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]. Вы получили легкий урон, но нанесли тяжелый урон [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.27.def.desc.1 = Ваша осторожная тактика дала вам возможность успешно парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и нанести им легкий урон, пока они были выведены из равновесия. Это также дало вам кратковременную передышку от боя. Вы получаете 1 HP.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.27.def.desc.2 = Ваша осторожная тактика дала вам возможность успешно парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и нанести им легкий урон, пока они были выведены из равновесия.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.27.def.desc.3 = Ваша осторожная тактика перенаправила импульс [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], и вы поворачиваетесь вокруг их атаки. Используя свой импульс, вы врезаетесь своим телом в [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], не причиняя никакого вреда, но вызывая смех толпы, когда [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] спотыкается, пытаясь восстановить равновесие.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.27.def.desc.4 = Ваша осторожная тактика, возможно, не получила одобрения толпы, и дала [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] кратковременную передышку от боя. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] получает 1 HP!\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.27.def.desc.5 = Ваша тактика предостережения не получила одобрения толпы, и, отвлекаясь на их недовольные стоны, вы представляете слабый блок для атаки [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Однако в последнюю минуту вы успеваете немного восстановиться и нанести соответствующий урон [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]. Оба бойца получают по 1 повреждению каждый.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.27.a = Я скоро покончу с тобой.
nsc_freebooter.27.a.tooltip = §YВы готовитесь к следующему раунду.§!
nsc_freebooter.27.b = Я покалечу тебя
nsc_freebooter.27.b.tooltip = §YВы чувствуете, что§! §R[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]§! §Y становится слабым...§!
nsc_freebooter.27.c = Все идет не по плану
nsc_freebooter.27.c.tooltip = §YПоворот в битве против вас? Вы чувствуете, что [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] имеет над вами преимущество...§!
nsc_freebooter.27.d = Я... не могу... уф.
nsc_freebooter.27.d.tooltip = §YМир вокруг вас начинает вращаться, и вы видите, как соперник падает на землю...§!
nsc_freebooter.28.name = Раунд 2: Битва ханов
nsc_freebooter.28.desc.1 = Когда церемониальная пушка стреляет, давая сигнал к началу следующего раунда, становится ясно, что [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] измотан и лишен высокомерия, которым [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] обладал с самого начала. Вы остаетесь в относительно хорошей форме по сравнению с [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], который заметно ранен и с трудом может применить ту же силу в атаках [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap].\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.28.desc.2 = Вы остаетесь в относительно хорошей форме по сравнению с [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], который заметно ранен и с трудом может применить ту же силу в атаках [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap].\n Вы затягиваете ремни потуже и сильно ревете, чтобы скрыть мучительную боль и оказать давление на рану. Толпа считает вас непобедимым воином из легенды, им нельзя позволить увидеть, как их Хан истекает кровью. Единственный, кого не обманули ваши действия, это [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], который смотрит на вас с ухмылкой, зная, что в этом раунде у него преимущество.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.28.desc.3 = Вы и [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] выходите на арену, и ни у одного из вас нет заметного преимущества. Толпа ревет от восторга, когда церемониальная пушка выстреливает еще раз, и вы бежите к [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], с оружием наготове. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] стоит на месте, скованный и готовый снова встретиться с вами в бою.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.29.name = Раунд 2: Заключение
nsc_freebooter.29.agr.desc.1 = Вашего безудержного нападения на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было недостаточно для противодействия [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Вы получили тяжелый урон, но смогли нанести легкий урон [nsc_freebooter_the_duel_evt_the_opponent_target.GetName].\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.29.agr.desc.2 = Вашего безудержного нападения на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было недостаточно для противодействия [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Вы получили тяжелый урон, но смогли нанести легкий урон [nsc_freebooter_the_duel_evt_the_opponent_target.GetName].\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.29.agr.desc.3 = Ваша безудержная атака на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] была плохо блокирована, но [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] удалось получить несколько тяжелых ударов в ответ. Вы получаете большой урон, в то время как [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] получает большой урон.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.29.agr.desc.4 = Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было парировано удар за ударом [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] в ответ. Во время боя оба бойца обменялись тяжелыми повреждениями.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.29.agr.desc.5 = Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было парировано удар за ударом [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] в ответ. Однако, несмотря на попытки обоих бойцов, ни один из них не смог нанести другому никаких повреждений во время боя.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.29.def.desc.1 = Ваша осторожная тактика позволила вам прервать темп атаки [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и отбросить его в песок. Пока толпа смеется и ликует, а [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] восстанавливает свои позиции, у вас есть короткая передышка. Вы получаете 1 HP, пока [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] получает легкий урон.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.29.def.desc.2 = Возможно, ваша тактика предостережения не получила одобрения толпы, но она дала вам кратковременную передышку от боя. Вы получаете 1 HP.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.29.def.desc.3 = Ваша осторожная тактика дала вам возможность успешно парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и нанести им легкий урон, пока они были выведены из равновесия.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.29.def.desc.4 = Ваша осторожная тактика перенаправила импульс [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], и вы поворачиваетесь вокруг их атаки. Используя свой импульс, вы врезаетесь своим телом в [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], не причиняя никакого вреда, но вызывая смех толпы, когда [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] спотыкается, пытаясь восстановить равновесие.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.29.def.desc.5 = Ваша осторожная тактика не получила одобрения толпы, и, отвлекаясь на их недовольные стоны, вы представляете слабый блок для атаки [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Однако в последний момент вы делаете небольшое восстановление и наносите соответствующий урон [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim].\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.30.name = Раунд 3: Наследие создано
nsc_freebooter.30.tooltip = §YВаши действия могут привести к неожиданным результатам.§!
nsc_freebooter.30.agr.light = §RАтакуйте своего врага!§!
nsc_freebooter.30.agr.light.tooltip = Ожидаемый результат: Вы и соперник обменяетесь §Yлегким§! уроном.
nsc_freebooter.30.agr.heavy = §RАтакуйте противника всем, что у вас есть§!
nsc_freebooter.30.agr.heavy.tooltip = Ожидаемый результат: Вы и соперник обменяетесь §Rтяжелым§! уроном.
nsc_freebooter.30.def.light = §YСазити себя§!
nsc_freebooter.30.def.light.tooltip = Ожидаемые результаты: У вас будет §Yмаленький§! бонус к HP.
nsc_freebooter.30.def.heavy = §YСоздайте непробиваемую защиту§!
nsc_freebooter.30.def.heavy.tooltip = Ожидаемые результаты: У вас будет §Yбольшой§! бонус к HP.
nsc_freebooter.31.name = Раунд 3: Результат
nsc_freebooter.31.desc.1 = Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было парировано удар за ударом [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] в ответ. Во время драки оба бойца обменялись легкими повреждениями.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.31.desc.2 = Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было парировано удар за ударом [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] в ответ. Во время боя оба бойца обменялись тяжелыми повреждениями.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.31.desc.3 = Ваша безудержная атака на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] позволила [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] получить небольшое преимущество в том, как близко вы оба были друг к другу, нанося легкие удары по вам. Но взмах твоего оружия, столкнувшись с [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim], нанес огромный урон [nsc_freebooter_the_duel_evt_the_opponent_target.GetName].\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.31.desc.4 = Возможно, ваша тактика предостережения не получила одобрения толпы, но она дала вам кратковременную передышку от боя. Вы получаете 1 HP.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.31.desc.5 = Ваша осторожная тактика дала вам возможность успешно парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и нанести им легкий урон, пока они были выведены из равновесия. Это также дало вам кратковременную передышку от боя. Вы получаете 1 HP.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.31.desc.6 = Ваша осторожная тактика, конечно, не получила одобрения толпы, но она дала вам значительную передышку от боя. Вы получаете 2 HP.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.31.desc.7 = И вы, и [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], похоже, используете одну и ту же тактику осторожности, ни один из них не вступает в бой с другим, и толпа ревет в знак неодобрения. Длительное время между столкновениями друг с другом позволяет вам и [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] получить значительную передышку. Вы и [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] получаете 2 HP.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.31.desc.8 = Ваша осторожная тактика не получила одобрения толпы, и, отвлекаясь на их недовольные стоны, вы представляете слабый блок для атаки [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Однако, находясь так близко друг к другу, вам удается нанести несколько легких ударов по [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]. Однако бой стал решающим, когда тяжелый удар от [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] пришелся в вашу сторону.\n\nВаш HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nВаш соперник HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(Пусто: §Y0§! HP)
nsc_freebooter.32.desc = Наш великий хан умер, но не в результате битвы или ухищрений, а от разрушения временем и возрастом. Однако у нас новый хан, лол! Да здравствует хан!
nsc_freebooter.32.desc_alt = Наша страна унижена, а наш Великий хан только что закончил [from.GetHerHisCap] бесславную жизнь.
nsc_freebooter.39.name = Флагман Великого хана
nsc_freebooter.39.desc = Строительство завершено, финальный тест пройден. Мощь флагмана Великого Хана выставлена на всеобщее обозрение. Наши враги теперь могут трепетать перед его славой, великолепием и знать, что эта сила может быть использована для доминирования в галактическом сообществе. Павшие империи с неохотой признают наш великолепный инженерный подвиг. Этот корабль изменит лицо войны.\nНавсегда.
nsc_freebooter.39.a = Слава Хану
nsc_freebooter.40.name = Флагман нейтрализован
nsc_freebooter.40.desc = Мы потерпели горькое поражение. Флагман Великого Хана был нейтрализован после получения огромных повреждений во время боя. Однако сам флагман остался нетронутым. Наши разведданные показывают, что субсветовые и сверхсветовые возможности могут быть восстановлены с помощью полевого ремонта. Для более масштабного ремонта потребуется соответствующим образом оборудованная верфь.\nЧто вы будете делать?
nsc_freebooter.40.a = Нам нужен флагман.
nsc_freebooter.40.a.tooltip = Мы подготовим специальный проект по §Gремонту§! флагмана.
nsc_freebooter.40.b = Хан одержит победу и без этого корабля.
nsc_freebooter.40.b.tooltip = Мы бросим флагманский корабль.
nsc_freebooter.41.name = Флагман отремонтирован
nsc_freebooter.41.desc = Флагман Великого Хана теперь имеет работающие субсветовые двигатели и сверхсветовые приводы. Хотя он все еще требует полного ремонта на верфи, теперь он может начать путешествие домой. Наши враги радуются этому поражению, наблюдая, как могучий корабль хромает обратно в космический док.\n\nСо временем им снова напомнят о его силе.
nsc_freebooter.41.a = По крайней мере, это дикость.

