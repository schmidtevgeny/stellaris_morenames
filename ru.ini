giga_tech_blokkat_laser = Луч Планка-Дисмантанта
giga_tech_blokkat_laser_desc = Луч Планка-Дисмантанта - это устройство квадрокотов, основанное на их аппаратах для добычи ресурсов. Эти устройства не только систематически разбирают саму ткань вражеских кораблей до субпланкового уровня, превращая их в суспензию гиперконденсированной квантовой пены, но и собирают эту пену и хранят ее на борту кораблей квадрокотов, где она впоследствии может быть переработана в пригодные для использования материалы.
giga_tech_blokkat_missile = Четырехмерная пушка сингулярности
giga_tech_blokkat_missile_desc = Эти усовершенствованные пусковые установки катапультируют стремящуюся к цели четырехмерную сингулярность в направлении вражеских кораблей. Хотя они кажутся отделенными от кораблей квадрокотов, эти сингулярности на самом деле больше похожи на "лассо", поскольку они связаны с кораблями квадрокотов через высшее измерение и позже "отматываются" назад этими кораблями через это высшее измерение после пробивания вражеских кораблей. Это позволяет квадрокотам собирать все, что уничтожено сингулярностями, и обрабатывать это для последующего использования.
giga_tech_blokkat_strikecraft = КвадроСварочные аппараты
giga_tech_blokkat_strikecraft_desc = Эти космические подразделения очень похожи на настоящих квадрокотов и предназначены для сражений на космических кораблях. Чаще всего они дистанционно управляются квадрокотами внутри материнского корабля и даже иногда являются квадрокотом.
