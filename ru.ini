job_pr_raw_collector_desc = Специализированные промышленные районы способны достичь самодостаточности, и эти работники необходимы для поддержания и функционирования этих районов, поскольку они неустанно работают над добычей и переработкой сырья.\nОтветственность за добычу полезных ископаемых и производство энергии, а также поддержание повседневной деятельности района.
job_pr_raw_drone = Дроны по обработке сырья
job_pr_raw_drone_desc = Специализированные промышленные районы способны достичь самодостаточности, и эти работники необходимы для поддержания и функционирования этих районов, поскольку они неустанно работают над добычей и переработкой сырья.\nОтветственность за добычу полезных ископаемых и производство энергии, а также поддержание повседневной деятельности района.
job_pr_exp_solar_technician = Техник по солнечной энергетике
job_pr_exp_solar_technician_desc = Хорошо знакомые с работой современных генераторов солнечной энергии, эти специалисты необходимы для работы установок по производству солнечной энергии.
job_pr_exp_solar_drone = Дрон по солнечной энергетике
job_pr_exp_solar_drone_desc = Дроны, хорошо знакомые с работой современных генераторов солнечной энергии, эти техники необходимы для работы установок по производству солнечной энергии.
job_pr_exp_bh_researcher = Исследователь в области астрофизики
job_pr_exp_bh_researcher_desc = Даже при нашем огромном технологическом могуществе во Вселенной все еще существуют тайны, которые ждут, когда мы откроем их. Эти исследователи астрофизики, со страстью, присущей только звездам, неустанно собирают информацию и проводят исследования, стремясь идти до конца, чтобы наконец раскрыть секреты, которые хранит Вселенная.\nЗавершение исследования §Y$tech_mine_dark_matter$§! позволяет извлекать £sr_dark_matter£§EТемную материю§!.
job_pr_exp_bh_drone = Дроны-астрофизики
job_pr_exp_bh_drone_desc = Даже при нашем огромном технологическом могуществе во Вселенной все еще существуют тайны, которые ждут, когда мы их откроем и обнаружим. Эти дроны-астрофизики со страстью, присущей только звездам, неустанно собирают информацию и проводят исследования, стремясь идти до конца, чтобы наконец раскрыть секреты, которые хранит Вселенная.\nЗавершение исследования §Y$tech_mine_dark_matter$§! позволяет извлекать £sr_dark_matter£§EТемную материю§!.
job_pr_div_ecologist = Эколог
job_pr_div_ecologist_desc = Эти экологи проводят исследования глубоко под землей и высоко в горах, чтобы повысить уровень единства и пригодности планеты для жизни.
job_pr_div_eco_drone = Дрон-эколог
job_pr_div_eco_drone_desc = Эти дроны-экологи проводят исследования глубоко под землей и высоко в горах, чтобы повысить уровень единства и пригодности планеты для жизни.
job_pr_div_res_admin = Администратор ресурсов
job_pr_div_res_admin_desc = Уметь эффективно управлять конечными точками добычи ресурсов и в различных условиях планеты добывать различные виды ресурсов (с изученными необходимыми технологиями).
job_pr_div_res_drone = Дрон-администратор ресурсов
job_pr_div_res_drone_desc = Уметь эффективно управлять конечными точками добычи ресурсов и в различных условиях планеты добывать различные виды ресурсов (с изученными необходимыми технологиями).
job_pr_div_abyss_miner = Шахтер бездны
job_pr_div_abyss_miner_desc = Приспособленные к суровым и изнурительным бездонным шахтам, эти рабочие (не) трудятся без отдыха, добывая высококачественные минералы с переполняющей их страстью.
job_pr_div_abyss_drone = Добывающий дрон бездны
job_pr_div_abyss_drone_desc = Приспособленные к суровым и изнурительным бездонным шахтам, эти рабочие дроны работают без отдыха, добывая высококачественные минералы.
job_pr_div_militia = Военно-инженерный советник
job_pr_div_militia_desc = Управляет производством сплавов и повышает производительность Единства.\nЭти советники также работают над снижением уровня преступности на определенных планетах.
job_pr_div_milit_drone = Военно-инженерный дрон
job_pr_div_milit_drone_desc = Управляет производством сплавов и повышает производительность Единства.\nЭти советники также работают над снижением уровня преступности на определенных планетах.

