[russian\acot_00_technology_events]
acot_tech.101.widow = Соревнование снайперов завершилось. Отбор чрезвычайно одаренных снайперов был сформирован в новый отряд "Черных вдов" и готов к отправке.\n\nКроме того, многие кандидаты-фрилансеры решили также вступить в Нейтрализаторы!
acot_tech.101.a.widow = Время стрелять.
acot_tech.101.commissar = Торжественная церемония повышения завершилась! Новый Комиссар Лорд готов возглавить борьбу со всеми противоборствующими силами! Группа верных исполнителей также назначена для помощи Комиссару Лорду в предстоящих задачах!
acot_tech.101.a.commissar = Заставьте их трепетать!
acot_tech.101.captain = Наш народ ликует, когда еще один поборник мира присоединяется к нашим усилиям! Капитан уже призвал многих миротворцев присоединиться к этому делу, а различные нетерпеливые граждане охотно жертвуют свои запасы!
acot_tech.101.a.captain = До бесконечности и дальше!
acot_tech.101.a.liberty = Примите демократию!
acot_tech.101.a.saint = Вера перед страхом!
acot_tech.101.a.terror = Улей должен расти!
acot_tech.101.a.psion = Сила переполняет!
acot_ships.200.a = Выживание ведущего ученого - это все, что имеет значение.
acot_ships.200.b = Я так не думаю. Обратный процесс! Ит!
acot_ships.200.b.explain = Очевидно, что §Y[event_target:leader_eject.GetName]§! подвел команду, бросив их на произвол судьбы. Возможно, это заговор сторонних сил, направленный на ослабление нашего коллектива? Мы должны ставить на первое место внутреннюю безопасность нашей империи. §Y[event_target:leader_eject.GetName]§! больше не пригоден для существования и должен быть смыт в неведомые глубины пустоты без особой причины. Такова жестокая реальность тех, кто не успел умереть там, где должен был.
acot_ships.201.a = Павшие империи!
acot_ships.201.a.explain = Как паразит, они должны быть выжжены, чтобы галактика могла восстановиться. И ничто, кроме нашего вознесения, не обеспечит их полного уничтожения. Нет нужды говорить, что нельзя допустить, чтобы они и их сообщники вмешивались в это начинание. Они не покинут эту галактику живыми!
acot_ships.8.a = Разверните эмиссара, §Y[From.GetName]§ будет нашей новой границей.
acot_ships.8.a.explain = Это позволит удалить эмиссара и колонизировать планету, количество зданий, население и дополнительные преимущества зависят от уровня эмиссара.\n\nИмейте в виду, что если мы отменим заказ, пройдет некоторое время, прежде чем та же планета сможет быть снова зарегистрирована для развертывания эмиссаров.
acot_ships.108.a.explain = Это позволит убрать Эмиссара и вторгнуться на планету, количество армий зависит от уровня Эмиссара Компьютерной неразберихи и других компонентов вторжения. Любые постколонизационные модули будут установлены только в случае успешного вторжения.\n\nИмейте в виду, что если мы отменим заказ, пройдет некоторое время, прежде чем та же планета сможет быть снова зарегистрирована для развертывания эмиссаров.

