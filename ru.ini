z_pr_mod_plnt_colony_desc = Новый мир для империи, новая легенда, которая будет написана!
z_pr_tips_btn_guide_misc = §HMisc§!\n\n§BMod Version§!:\n1.Вы можете найти версию §BProduction Revolution§!, которую вы используете, через панель §MDetailed Planetary Settings§! и последнюю версию в Steam Workshop.\n\n§BAccessibility§! \n§BProduction Revolution§! Панели управления доступны через §MPlanetary Decisions§! или кнопки меню внизу слева (Требуется §H! Dark Blue UI Remake !§H§!§!).\n1.§MPlanet Settings§!---Ручная конвертация, отключить §BProduction Revolution§!, изменить §YManpower§! настройки.\n2. §MDetailed Planetary Statistics§!---Просмотр экономической и производственной статистики планеты.\n\n§BPlanetary Features, Districts, Modifiers§!:\n1.Core Modifiers---PR's modifiers are calculated to ensure that production outputs are correct and are essential for PR to function.\n2.Districts---Unlock special districts\n\n§BSpecial Districts§! Различные типы планет получают доступ к различным полезным районам.\n2.Особенности местных систем - звезды в каждой из ваших населенных систем также дают вашим планетам бонусы\n\n\n§BExtra building slots§!:\n1.Каждый новый построенный район разблокирует строительные слоты.  :\nВыберите режим истории и разблокируйте Первую производственную революцию, исследуя необходимые технологии.\n\n§BProduction Ascension§!:\n(Планируемый будущий релиз) Поднимите свою империю к новым промышленным высотам, выбрав один из двух путей из опций, показанных слева в меню мода.
z_pr_tips_btn_guide_manpower = §HManpower Economy System§!\nПреобразует лагающую попсу Stellaris в переменную, представляющую население, известную как §YManpower§!, значительно уменьшая лаг и микроменеджмент. §Примечание§! §YManpower§! требует удобств, жилья и содержания.\n\n§BConversion to Manpower§!:\n1.\n1.§YManpower§! Когда поп преобразуется в §YManpower§!, он исчезнет из §MPlanet Interface§!, а §YManpower§! на этой планете увеличится на 1.\n2.\n2.\n2.\n2.\n3.\n3.§YManpower§! Автоматическая конвертация может занять до года, но вы можете использовать панель §MDetailed Planet Settings§! для ручной конвертации. \n3.§YManpower§! появляется как модификатор на вашей планете и также находится в панели §MDetailed Planetary Statistics§! \n\n\n§BJob Conversion§!:\n1.\n1.Как и в ваниле, районы и здания предоставляют рабочие места, но все рабочие места, совместимые с §BProduction Revolution§! будут преобразованы в §YRevolutionized Industry§! рабочие места, которые производят ресурсы на основе рабочих мест, из которых они были преобразованы. Кроме того, преобразованные рабочие места исчезнут из §Мпланетного интерфейса§!.\n2. Рабочие места, несовместимые с §BProduction Revolution§! будут продолжать действовать так же, как и в ванильном режиме, а §BProduction Revolution§! будет автоматически преобразовывать §YManpower§! в попсу для заполнения этих рабочих мест.\n3.\n3.\n3.\n3.\n4.\n4.\n4.\n4.\n4.§Выращивание§! к §Революционизированной промышленности§! рабочих мест, что означает, что либо более высокая §Рабочая сила§! или более низкая §Революционизированная промышленность§! рабочих мест приведет к более высокой §Ультипликации§!.\n3.Количество §Революционизированной промышленности§! рабочих мест можно увидеть через §Подробная статистика планеты§! \n\n\n§BРасчеты выхода продукции§!:\n1.Выход обычных рабочих мест из районов или зданий, после преобразования, представлен §Базовой производственной стоимостью§! x §Модификатор выпуска продукции§! х §ГУльтипликация§!.\n3.Через панель §Подробная планетарная статистика§! вы сможете увидеть §Базовое значение производства§!, §Модификатор производства§! и §ГУльтипликацию§! для каждого типа производства.\n\n§BUsage§!:\n1.Вы не сможете микроуправлять населением и соответствующими заданиями, так как это становится неважным. Вам нужно будет управлять только §YManpower§!, §YRevolutionized Industry§! заданиями и §GUltilization§!.\n2.Чтобы увеличить производство определенного ресурса, вы должны проверить свою §GUltilization§! и решить, строить ли соответствующее здание или район или заменить существующие здания или районы. \n3.\n4.(Будущие релизы) §BProduction Ascension Paths§! и §BProduction Revolution§! технологическое дерево, доступное через пользовательский интерфейс слева.
z_pr_tips_btn_guide_jobs = §HJobs§!\n\n§B$pop_cat_z_pr_freeman$§! это специальный тип рабочих мест, используемый для представления рабочих мест, которые были преобразованы из ванильных, используемых в расчетах Production Revolution для демонстрации многогранной экономики. Обычно на каждой планете есть 9 таких рабочих мест.\n\n§B$job_z_pr_freeman_core$§!:\nВыработка всей экономики рабочей силы представлена этим типом рабочих мест.\nГештальтские империи используют §B$job_z_pr_drone_core$§§ вместо\n\n§B$job_z_pr_freeman_specialist$§! :\n1.Этот тип задания не имеет прямой игровой функциональности, но все задания §B$job_z_pr_freeman_specialist$§! (в империях Гестата вместо них есть задания §B$job_z_pr_drone_normal$§!) вместе с §B$job_z_pr_freeman_core$§! используются для представления всей экономики. Ресурсы и модификаторы от рабочих мест Ванилы конвертируются и делятся на общее количество рабочих мест §B$pop_cat_z_pr_freeman$§! для вычисления §YEconomic Modifier§!.\n2.§YEconomic Modifier§! будет показан в процентах, как в Ваниле, которые вы можете увидеть через панель §MDetailed Planetary Statistics§! Пожалуйста, §НЕЛЬЗЯ§! изменять или трогать этот тип задания.\n\n§BManual Changes§!:\nДля предотвращения ошибок и багов, пожалуйста, §НЕЛЬЗЯ§! вручную изменять задания на любых планетах, использующих §BProduction Revolution§! Ручные изменения приведут к ошибкам, таким как пропущенные попсы и/или попсы, которые не будут преобразованы в §YManpower§!
z_pr_tips_btn_guide_growth = §HРост человеческой силы§!\nРост населения на планетах становится ограниченным, поскольку часть этого роста преобразуется в §GРост человеческой силы§!\n\n§BGame Sliders§!:\nВы должны установить §LGrowth Required Scaling§! на 0 или меньшее число, когда начинаете новую игру, потому что §ВПроизводственная революция§! сама по себе уже накладывает ограничения на §Рост населения§! поддерживается на уровне 0%%, а §GNatural Growth Rate§! равен 3.\n§GBase Cloning Rate§! равен 1 или ниже и бонусы поддерживаются на уровне 0%%.\n§GBase Assembly Rate§! равен 1 или ниже и бонусы поддерживаются на уровне 0%%.\n\n§BViewing Manpower Growth§! Поскольку §YManpower§! должен представлять целые популяции, §GNatural Pop Growth§!, §GCloning§! и §GAssembly Rates§! сведены в одну переменную, известную как §GManpower Growth§! Вы сможете увидеть это число вместе с эффектами трех ванильных темпов роста на панели §MDetailed Planet Settings§! или §MDetailed Planetary Statistics§!.\n\n\n§BManpower Capacity§!:\n1.§GManpower Capacity§! каждая планета имеет §GManpower Capacity§!, определяемый размером планеты и количеством §YRevolutionized Industry§! рабочих мест.\n§GManpower Capacity§! = (§Размер планеты§! x §Базовая производственная стоимость§! х §YРеволюционизированная промышленность§! количество рабочих мест) x 3.\nПовысьте §GManpower Capacity§! путем увеличения размера планеты или строительства большего количества зданий, чтобы увеличить количество §YRevolutionized Industry§! рабочих мест.\n2.§Рост §GManpower Growth§! замедляется по мере достижения §GManpower Capacity§! и §YManpower§! начинает уменьшаться при превышении §GManpower Capacity§!
z_pr_evt_cntr_mig_failed = §BМиграция/иммиграция рабочей силы не удалась§!
z_pr_evt_cntr_mig_failed.desc = В настоящее время не существует планеты, удовлетворяющей условиям §BMigration/Immgration§! Вы можете просмотреть и изменить настройки планеты через §GPop Manager Planetary Decisions§! или оставить настройки по умолчанию, например, установить §HF Forced Move-in or Move-out§!

[russian\ship_browser]
SHIP_GRAPHICS_BROWSER = Выберите внешний вид корабля
SHIP_GRAPHICS_PREVIEW = Предварительный просмотр классов кораблей
SHIP_GRAPHICS_REQUIRED_DLC = Требуемый DLC
SHIP_GRAPHICS_MISSING_DLC_TOOLTIP = §GЩелкните, чтобы посмотреть корабли $CULTURE_NAME$§!
SHIP_GRAPHICS_ZOOM_IN_TOOLTIP = §GПрокрутите колесо мышки вперед§!, чтобы приблизить камеру.
SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP = §GПрокрутите колесо мышки назад§!, чтобы отдалить камеру.
SHIP_GRAPHICS_ROTATE_TOOLTIP = Перемещайте мышь с зажатой §Gправой кнопкой§! вдоль модели корабля, чтобы вращать ее.
SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC = §RДля этого класса кораблей требуется дополнение $SHIP_SIZE_NAME$.§!
SHIP_GRAPHICS_TRANSPORT_DESC = Транспортные корабли перевозят армии для штурма вражеских планет во время войны. Будучи небронированными и безоружными, они нуждаются во флоте поддержки, когда находятся на враждебной территории.
SHIP_GRAPHICS_SCIENCE_DESC = Научные корабли в основном используются для изучения новых звездных систем и исследования аномалий. Будучи гражданским кораблем, они не бронированы и уязвимы.
SHIP_GRAPHICS_CONSTRUCTOR_DESC = Строительные корабли необходимы для строительства любой космической станции. Будучи гражданским кораблем, они не бронированы, не вооружены и уязвимы.
SHIP_GRAPHICS_COLONIZER_DESC = Корабли-колонии перевозят поселенцев с обжитых планет на новые для колонизации. Будучи гражданским кораблем, они не бронированы, не вооружены и уязвимы.
SHIP_GRAPHICS_CORVETTE_DESC = Корветы - это первый класс военных кораблей, доступный империям. Они быстрые, проворные и дешевые.
SHIP_GRAPHICS_DESTROYER_DESC = Разрушители обменивают маневренность и скорость корвета на большую огневую мощь и более толстый корпус.
SHIP_GRAPHICS_CRUISER_DESC = Крейсеры универсальны и прочны, способны как поглощать, так и наносить урон.
SHIP_GRAPHICS_EXPLORATIONSHIP_DESC = Боеспособный научный корабль, предназначенный для противостояния враждебным силам и смелого похода туда, куда еще никто не ходил.
SHIP_GRAPHICS_STRIKECRUISER_DESC = Ударные крейсеры предназначены для захвата вражеских флотов и удержания их на позиции до тех пор, пока не прибудет дружественный флот, чтобы закончить работу.
SHIP_GRAPHICS_ESCORTCARRIER_DESC = Корабль размером с крейсер, способный нести небольшое количество ударных кораблей.
SHIP_GRAPHICS_BATTLECRUISER_DESC = Более крупная и более совершенная версия крейсера, предназначенная для выполнения боевых задач на передовой.
SHIP_GRAPHICS_BATTLESHIP_DESC = Линкоры - дорогие, но мощные. Благодаря большой дальности стрельбы они отлично подходят для того, чтобы ранить противника до того, как он сможет нанести ответный удар.
SHIP_GRAPHICS_CARRIER_DESC = Массивные боевые корабли, способные нести большое количество ударных кораблей. Из-за пространства, необходимого для ангаров, эти корабли имеют мало возможностей для прямого наступления и должны быть защищены другими боевыми кораблями.
SHIP_GRAPHICS_DREADNOUGHT_DESC = Более крупная и усовершенствованная версия линкора, предназначенная для того, чтобы быть основным боевым кораблем первой линии для любой империи.
SHIP_GRAPHICS_TITAN_DESC = Хотя Титаны сами по себе обладают огромной силой, они также могут использовать способности ауры для усиления дружественных кораблей.
SHIP_GRAPHICS_FLAGSHIP_DESC = Массивный корабль управления и контроля с невероятным наступательным потенциалом. Гордость и радость любого военного флота.
SHIP_GRAPHICS_JUGGERNAUT_DESC = Постройка джаггернаута - великое дело для любой империи. Эти массивные корабли функционируют и как мобильные верфи, и как вспомогательные суда.
SHIP_GRAPHICS_COLOSSUS_DESC = Эти колоссальные корабли не имеют возможностей для борьбы с вражескими флотами. Они предназначены для уничтожения целых миров.
SHIP_GRAPHICS_OUTPOST_DESC = Форпост — низший уровень космической базы, и его функции сводятся к обозначению владельца системы.
SHIP_GRAPHICS_STARBASE_CITADEL_DESC = Цитадель - это самый высокий уровень модернизации звездной базы. Цитадель, оснащенная мощной защитой, является крепким орешком для любого врага.
SHIP_GRAPHICS_HEADQUARTERS_DESC = Основной пункт управления военным флотом империи. Способен медленно двигаться и даже переходить на новую систему.

[z_performance_misc]
edict_PF_edict_AUTO_mig_on = Автомаическая миграция §GАктивированна§!
edict_PF_edict_AUTO_mig_on_desc = Активируйте или деактивируйте функцию §BАвтоматическая миграция§! После активации, безработные поселения по всей стране будут автоматически мигрировать туда, где они нужны, но национальное производство энергии будет снижено на 3%% для покрытия расходов на миграцию.
edict_PF_edict_AUTO_mig_off = Автомаическая миграция §HЗапрещена§!
edict_PF_edict_AUTO_downgrade_on = Автоматическое понижение §GActivated§!
edict_PF_edict_AUTO_downgrade_on_desc = Активируйте или деактивируйте функцию §BАвтоматическое понижение§! После активации, безработные поселения высокого уровня будут автоматически понижены до низкого уровня, но национальное производство энергии будет снижено на 2%% для расходов на пенсии.
edict_PF_edict_AUTO_downgrade_off = Автоматическое понижение §HDisabled§!

