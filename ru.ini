job_nanite_drone = Дрон-наномайнер
job_nanite_drone_plural = Дроны-наномайнеры
job_nanite_drone_desc = Оснащенные современными бурами и передовым оборудованием, эти дроны добывают и подготавливают ценные минералы для промышленного, военного и потребительского использования.
job_nanite_drone_effect_desc = $job_nanite_drone_plural$ производят £minerals£ §Yминералы§!
mod_job_nanite_drone_add = $job_nanite_drone$
mod_job_nanite_drone_per_pop = §G+1§! $job_nanite_drone$ на $VALUE$ поселений
mod_job_nanite_drone_per_pop_short = \n§G+1§! £mod_job_nanite_drone_add£ на $VALUE$ £pop£
job_nanite_worker = Наномайнеры
job_nanite_worker_plural = Наномайнеры
job_nanite_worker_desc = Оснащенные современными электробурами и передовым оборудованием, эти рабочие добывают и подготавливают ценные минералы для промышленного, военного и потребительского использования.
job_nanite_worker_effect_desc = $job_nanite_worker_plural$ производят £minerals£ §Yминералы§!
mod_job_nanite_worker_add = $job_nanite_worker$
mod_job_nanite_worker_per_pop = §G+1§! $job_nanite_worker$ на $VALUE$ поселений
mod_job_nanite_worker_per_pop_short = \n§G+1§! £mod_job_nanite_worker_add£ на $VALUE$ £pop£
job_nanite_agri_drone = Дрон-нанофермер
job_nanite_agri_drone_plural = Дроны-нанофермеры
job_nanite_agri_drone_desc = Для производства продуктов питания требуются самые разные работники - от операторов посадочной и уборочной техники, менеджеров систем полива, удобрений и пестицидов до обработчиков скота.
job_nanite_agri_drone_effect_desc = $job_agri_drone_plural$ производят £food£ §Yеду§!
