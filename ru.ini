tr_gigabulwark_grand_fortifications_delayed = Нельзя терять времени, когда речь идет об укреплении нашей обороны. Крайне важно, чтобы наши укрепления были готовы к неизбежному приходу врага.
tr_gigabulwark_grand_fortifications_desc = §YАстероидная артилерия§!, §YНексус планетарной обороны§! и §YМир Магино§! строятся на §G50%%§! быстрее.
