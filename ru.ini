acot_phanon_shipping_debuff_desc = Этот флот недавно занимался телепортацией, и его характеристики были снижены.
acot_pmc.31.name = Служба комиссии по флоту корпуса Фанон
acot_pmc.31.desc.a = Приветствую. Добро пожаловать в Службу Флотской комиссии корпуса Фанон Пожалуйста, изложите свои пожелания. Если у вас есть вопросы, обратитесь в справочную службу.\n\n§GТекущие настройки размера флота: Малый§!\n\n§YВы можете определить, сколько кораблей будет добавлено, наведя курсор на параметры корабля.
acot_pmc.31.desc.b = Приветствую. Добро пожаловать в Службу Флотской комиссии корпуса Фанон Пожалуйста, изложите свои пожелания. Если у вас есть вопросы, обратитесь в справочную службу.\n\n§GТекущие настройки размера флота: Средний§!\n\n§YВы можете определить, сколько кораблей будет добавлено, наведя курсор на параметры корабля.
acot_pmc.31.desc.c = Приветствую. Добро пожаловать в Службу Флотской комиссии корпуса Фанон Пожалуйста, изложите свои пожелания. Если у вас есть вопросы, обратитесь в справочную службу.\n\n§GТекущие настройки размера флота: Большой§!\n\n§YВы можете определить, сколько кораблей будет добавлено, наведя курсор на параметры корабля.
acot_pmc.31.setsize = Изменить размер флота
acot_pmc.31.setsize.explain = Изменить количество кораблей, добавляемых к введенным флотам, между малым, средним и большим.\n\n§YЦена флота изменится соответствующим образом.
acot_pmc.31.setlocation.phanon = Место доставки: §RСистема Фанон§!
acot_pmc.31.setlocation.capital = Место доставки: §RСтоличная Система§!
acot_pmc.31.setlocation.explain = Изменить местоположение, в котором будут появляться введенные в строй флоты. По умолчанию он находится в точке высадки корпуса Фанон. Переключение на сброс в столице приведет к тому, что корабли будут страдать от §R25%%§§ к скорострельности и скорости в течение §Y360%%§§ дней.\n\n§HБудьте особенно осторожны при отправке флотов на специальные планеты, так как они могут не зарегистрироваться должным образом. Корпус не будет возвращать деньги, если флоты не исчезнут таким образом.
