origin_incohesive_effect_desc = - Начните в §LЧервоточинно-когезивном кластере§!, рядом с соседней системой Black Hole с разрушенной §LEHOF Alpha§§.\n - Также вам будет предоставлен некоторый прогресс в технологии EHOF, который позволит вам восстановить EHOF раньше.\n \n §RНЕ СБАЛАНСИРОВАН ДЛЯ МНОГОПОЛЬЗОВАТЕЛЬСКОЙ ИГРЫ
