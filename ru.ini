acot_pmc.32.a.explain.medium = Пакет включает §Y20§! Пехотные подразделения.\n\nПехота всегда будет регулярной добровольческой силой, независимо от политики.
acot_pmc.32.a.explain.large = Пакет включает §Y40§! Пехотные подразделения.\n\nПехота всегда будет регулярной добровольческой силой, независимо от политики.
acot_pmc.32.a.response = Подтверждаю. Готовность пехотных сил.
