[russian\esap]
ap_esap_gov_GC_1 = Беспокойное исполнение
ap_esap_gov_GC_1_desc = Действия наших дронов автоматические, но управляются параметрами. Мы постоянно настраиваем каждый из этих параметров, постоянно стремясь к идеальной оптимизации.
ap_esap_gov_GC_1_tooltip = §YКонтрольный бонус§!. §YДлительность указов§! увеличивается на §G20%%§! за каждый открытый §YКонтрольный бонус§! (включая этот).
ap_esap_gov_GC_2_desc = Мы всегда наблюдали, и мы всегда учились на этих наблюдениях. Мы даже наблюдали за тем, как мы учимся, и на основе этих наблюдений узнали, как мы учимся. Но теперь мы наблюдаем, как мы наблюдаем, как мы учимся, и учимся, как мы учимся на наших наблюдениях. Мы также наблюдаем, как мы наблюдаем, как мы наблюдаем, как мы наблюдаем, как мы наблюдаем, как мы учимся, и учимся, как мы учимся, как мы...
ap_esap_gov_GC_2_tooltip = §YКонтрольный бонус§!. §YРост опыта лидеров§! увеличивается на §G50%%§! и дополнительно на §G10%%§! за каждый открытый §Контрольный бонус§! (включая этот).
ap_esap_gov_GC_3_tooltip = §YКонтрольный бонус§!. §YАдминистративный потенциал§! увеличивается на §G15§! за каждый открытый §YКонтрольный бонус§! (включая этот).
ap_esap_gov_hive_4 = Великое Эхо
ap_esap_gov_hive_4_desc = Наши синаптические дроны теперь не просто передают мысли по всей нашей империи. Они усиливают великое эхо, которое резонирует по всей нашей империи, гарантируя, что каждый дрон действует как единый организм.
ap_esap_gov_hive_4_tooltip = §YКонтрольный бонус§!. §Y$job_synapse_drone_plural$§! производят на §Y0.5§! больше £energy£ §Yэнергии§! за каждый §YКонтрольный бонус§! (включая этот).
ap_esap_gov_machines_4_desc = Наши координаторы теперь не просто передают мысли по всей нашей империи. Они усиливают великое эхо, которое резонирует по всей нашей империи, гарантируя, что каждый дрон действует как единый организм.
ap_esap_gov_machines_4_tooltip = §YКонтрольный бонус§!. §Y$job_coordinator_plural$§! производят на §Y0.5§! больше £energy£ §Yэнергии§! за каждый §YКонтрольный бонус§! (включая этот).
