pc_giga_maginot_world_desc = Огромная планетарная твердыня, которая стремится стать абсолютно неприступной для любых вражеских сил.
pc_giga_maginot_gas_giant_desc = Огромная газовая гигантская твердыня, которая стремится стать абсолютно неприступной для любых вражеских сил.
