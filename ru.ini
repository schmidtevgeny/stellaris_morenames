district_maginot_world_shield_generators_desc = Излучатели весов, неслыханные для любого отдельного корабля, генерируют силовые поля для соперничающих целых военно-морских сил. Дополнительное оружие точечной обороны и ракетно-противоракетные силосы не позволяют большинству боеприпасов добраться так далеко. Для дополнения щитов орбитальных платформ могут использоваться специализированные средства обеспечения.
district_maginot_world_planetary_cannons_desc = Возвышающиеся планетарные пушки вполне способны измельчить любое судно на низкой орбите - обеспечивая, чтобы капитаны звездолетов держались подальше от своих огневых конвертов. Как таковые пушки в основном подготовлены для перехвата дежурств против вражеских снарядов и сбрасываемых кораблей. Обширные комплексы управления и управления взаимодействуют с орбитальными стратегическими системами обороны, что позволяет развертывать большее количество платформ, а также укреплять существующие.
job_maginot_planetary_artillery_effect_desc = Предоставляет 1 армию §YПланетарная артиллерия§! которая наносит огромный урон, но является относительно хрупкой.
district_maginot_world_bunkers = Бункерный комплекс
district_maginot_world_bunkers_desc = Бункеры и тяжелое противотанковое вооружение, насколько хватает глаз. Землю пересекают бесконечные траншеи, танковые ловушки и тяжелые барьеры, благодаря которым в этом мире ничто и никогда не движется по прямой линии. Замаскированные орудийные позиции готовы обрушить адский дождь на вражеские силы, их перекрывающиеся поля огня охватывают каждый квадратный метр на планете. Обширная учебная база обеспечивает готовность наших войск к любой непредвиденной ситуации, а учения постоянно проводятся на любой местности.
district_maginot_world_bunkers_plural = Бункерные комплексы
job_maginot_planetary_bunker_effect_desc = Предоставляет 1 §YФортификационная сеть§! армии, которая подрывает моральный дух вражеских войск, нанося им постоянный урон.
maginot_destruction.2000.name = $name_maginot_world$ захвачен
maginot_destruction.2000.desc = Наши силы сообщают об успешном захвате мира Магино [From.GetName] в системе [From.GetStarName]. Боевые действия велись глубоко под корой планеты через огромный лабиринт бункеров и оборонительных сооружений, но в итоге наши силы оказались превосходящими. Коварная система защиты "Мертвая рука" не дала выстрелить, хотя вражеские командиры, укомплектованные ею, сражались до конца. Уничтожение планеты было успешно предотвращено, и теперь мы можем взять под полный контроль все функции $name_maginot_world$. Обратите внимание, что система разрушения подпространства должна быть включена вручную.
maginot_destruction.2001.name = Успешная активация "Мертвой руки" в [From.GetStarName]!
maginot_destruction.2001.desc = Самое страшное свершилось. $name_maginot_world$ [From.GetName] в системе [From.GetStarName] был потерян всеми руками.\n\nПосле того, как наш враг развернул оружие, достаточно мощное, чтобы уничтожить мир, система удержания антиматерии "Мертвая рука" вышла из строя, как и предполагалось, что привело к высвобождению огромного количества энергии. Благодаря продуманному размещению и масштабной геоинженерии, взрыв был перенаправлен по назначению и превратил кусок земной коры размером с континент в один сверхмощный кумулятивный заряд.\n\nМы можем радоваться, что жертва [From.GetName] не была напрасной, поскольку любые суда, оставшиеся на орбите, должны были быть уничтожены этим оружием. Только судно, намного превосходящее по размерам саму планету, сможет выдержать наш гнев.\n\nПримечание: Система подпространственного разрушения была насильственно отключена, и обратная связь заставит отключить любые подобные устройства в соседних системах. Все оставшиеся $name_maginot_world_plural$ должны повторно включить свои системы вручную.
maginot_destruction.2001.a = Это должно научить их взрывать наши миры.
maginot_destruction.2002.name = Катастрофа в [From.GetStarName]!
maginot_destruction.2002.desc = §RКатастрофа постигла наш флот, которому было поручено уничтожить $name_maginot_world$ [From.GetName] в системе [From.GetStarName]!§!\n\nРазмещение оружия шло по плану, пока мир внезапно не раскололся, когда кусок массы размером с континент выстрелил с почти релятивистской скоростью, создав непостижимо большое копье перегретой плазмы. Щиты наших кораблей мгновенно оказались перегружены мощным всплеском полноспектрального излучения и непрекращающимся натиском кинетической энергии, и все корабли на орбите получили серьезные структурные повреждения. Все флоты меньших кораблей были мгновенно уничтожены, все погибли.\n\nОказывается, враги запаслись смехотворным количеством антиматерии в качестве запасного варианта на случай, если кто-то попытается уничтожить их мир. Мы ожидаем найти аналогичные способы защиты от сбоев во всех последующих $name_maginot_world_plural$, с которыми мы столкнемся. Если не использовать наземные команды для аккуратного вывода из строя такой техники, можно ожидать новых потерь, поскольку сама планета будет использована в качестве последнего оружия.
maginot_destruction.2002.a = Безобразие.
maginot_destruction.2003.name = Колоссальный провал в [From.GetStarName]!
maginot_destruction.2003.desc = §RКатастрофа постигла нашего колосса, которому поручено уничтожить $name_maginot_world$ [From.GetName] в системе [From.GetStarName]!§!\n\nПланета, казалось бы, была уничтожена, как и было приказано, но когда последние укрепления, видимо, провалились, кусок массы размером с континент был вырван на почти релятивистской скорости, создав непостижимо большое копье перегретой плазмы. Щиты нашего колосса оказались мгновенно перегружены мощной вспышкой полноспектрального излучения и непрекращающимся натиском кинетической энергии, и он получил серьезные структурные повреждения. Как будто этого было недостаточно, все корабли, оставшиеся на орбите, были поражены аналогичным образом, уничтожая все более мелкие суда.\n\nОказывается, враги запаслись смехотворным количеством антиматерии в качестве запасного варианта на случай, если кто-то попытается уничтожить их мир. Мы ожидаем найти аналогичные способы защиты от сбоев во всех последующих $name_maginot_world_plural$, с которыми мы столкнемся. Если не использовать наземные команды для аккуратного вывода из строя такой техники, можно ожидать новых потерь, поскольку сама планета будет использована в качестве последнего оружия.
maginot_destruction.2003.a = Эта штука стоила дорого!
maginot_orbital_defence.1004.name = Командование стратегической обороны "Мажино" уничтожено!
maginot_orbital_defence.1004.desc = Защитные орбитальные командные станции на орбите $name_maginot_world$ §Y[maginot_world_location.GetName]§! были уничтожены после ожесточенного боя с §Y[maginot_orbital_defence_destroyer.GetName]§!\n\nНаша орбитальная оборона превратилась в случайные обломки, но центральная оборонительная станция может быть восстановлена со временем. Сам "Мир Мажино" остается неповрежденным и по-прежнему будет противостоять наземному вторжению. Если обновления были применены, ремонт наших защитных сооружений сохранит все обновления, которые они могли иметь. Вторичные SD-платформы не будут восстановлены, и их придется создавать с нуля.
maginot_orbital_defence.1004.a = Взрывай!
maginot_orbital_defence.1006.name = Стратегическое командование обороны "Мажино" восстановлено!
maginot_orbital_defence.1006.desc = Мы успешно отремонтировали нашу командную станцию на орбите $name_maginot_world$ §Y[maginot_world_location.GetName]§! Сооружение было приведено в рабочее состояние и теперь готово защищать нашу территорию.\n\nЛюбые обновления, ранее примененные к структуре, были сохранены, но вторичные платформы SD - нет.
job_maginot_central_command = Штаб центрального командования Мажино
job_maginot_central_command_plural = Штаб центрального командования Мажино
job_maginot_central_command_desc = Генеральный штаб, контролирующий $name_maginot_world$, состоящий из лучших офицеров, которых может предложить империя. Они командуют огромным массивом планетарной обороны из самых глубоких командных комплексов, готовые отдать свою жизнь за нашу нацию.
job_maginot_central_command_effect_desc = £job_maginot_central_command£ $job_maginot_central_command_plural$ уменьшают £crime£ §Y$PLANET_CRIME_TITLE$§!, увеличивают £mod_planet_stability_add£ §Y$PLANET_STABILITY_TITLE$§!, создают £defense_army£ §Yгарнизоны§!, увеличивают £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, и производят £unity£ §Y$unity$§! и £influence£ §YInfluence§!
job_maginot_central_command_gestalt = Центральный разум командования Мажино
job_maginot_central_command_gestalt_plural = Центральный разум командования Мажино
job_maginot_central_command_gestalt_desc = Специально отобранные дроны, особенно пригодные для командной службы, поставленные для наблюдения за миром $name_maginot_world$. Они управляют огромным массивом планетарной обороны из самых глубоких командных комплексов.
job_maginot_central_command_gestalt_effect_desc = £job_maginot_central_command_gestalt£ $job_maginot_central_command_gestalt_plural$ уменьшают £crime£ §Y$PLANET_CRIME_TITLE$§!, увеличивают £mod_planet_stability_add£ §Y$PLANET_STABILITY_TITLE$§!, создают £defense_army£ §Yгарнизоны§!, увеличивают £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, и производят £unity£ §Y$unity$§! и £influence£ §Yвлияние§!
job_maginot_shield_generator_operator = Оператор генератора щита
job_maginot_shield_generator_operator_plural = Операторы генератора щита
job_maginot_shield_generator_operator_desc = Обучены управлять генераторными установками размером с городской квартал, а также обеспечивать безопасность $name_maginot_world$ от любой угрозы поражения вражескими боеприпасами.
job_maginot_shield_generator_operator_effect_desc = £job_maginot_shield_generator_operator£ $job_maginot_shield_generator_operator_plural$ дают защитные улучшения $name_maginot_world$, 1 очко за каждого
job_maginot_shield_generator_operator_gestalt = Дрон генератора щита
job_maginot_shield_generator_operator_gestalt_plural = Дроны генератора щита
job_maginot_shield_generator_operator_gestalt_desc = Обучены управлять генераторными установками размером с городской квартал, а также обеспечивать безопасность $name_maginot_world$ от любой угрозы поражения вражескими боеприпасами.
job_maginot_shield_generator_operator_gestalt_effect_desc = £job_maginot_shield_generator_operator_gestalt£ $job_maginot_shield_generator_operator_gestalt_plural$ дают защитные улучшения $name_maginot_world$, 1 очко за каждого
job_maginot_planetary_cannon_operator = Оператор оборонных сетей
job_maginot_planetary_cannon_operator_plural = Операторы оборонных сетей
job_maginot_planetary_cannon_operator_desc = Орда обученных инженеров обслуживает как планетарные пушки, так и орбитальные подъемники. Обученный персонал размещен как на наземном оружии, так и на орбитальных платформах SD, чтобы поразить любого врага, достаточно глупого, чтобы разделить систему с $name_maginot_world$.
job_maginot_planetary_cannon_operator_effect_desc = £job_maginot_planetary_cannon_operator£ $job_maginot_planetary_cannon_operator_plural$ обеспечить наступательную модернизацию для $name_maginot_world$, 1 point per job
job_maginot_planetary_cannon_operator_gestalt = Дрон оборонных сетей
job_maginot_planetary_cannon_operator_gestalt_plural = Дроны оборонных сетей
job_maginot_planetary_cannon_operator_gestalt_desc = Орда обученных инженерных дронов обслуживает как планетарные пушки, так и орбитальные аплинки. Боевые дроны размещены как на наземном оружии, так и на орбитальных платформах SD, чтобы поразить любого врага, достаточно глупого, чтобы разделить систему с $name_maginot_world$.
job_maginot_planetary_cannon_operator_gestalt_effect_desc = £job_maginot_planetary_cannon_operator_gestalt£ $job_maginot_planetary_cannon_operator_gestalt_plural$ обеспечить наступательную модернизацию для $name_maginot_world$, 1 point per job
job_maginot_bunker_officer = Командующий обороной Мажино
job_maginot_bunker_officer_plural = Командующие обороной Мажино
job_maginot_bunker_officer_desc = Офицеры, которым поручено организовать оборону целого сектора бункера.
job_maginot_bunker_officer_effect_desc = £job_maginot_bunker_officer£ $job_maginot_bunker_officer_plural$ производят £unity£ §Y$unity$§!, увеличивают £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! и создают £defense_army£ §Yгарнизоны§!
job_maginot_bunker_officer_gestalt = Дрон командования обороны Мажино
job_maginot_bunker_officer_gestalt_plural = Дроны командования обороны Мажино
job_maginot_bunker_officer_gestalt_desc = Дроны, специально созданные для организации обороны целого сектора бункера.
job_maginot_bunker_officer_gestalt_effect_desc = £job_maginot_bunker_officer_gestalt£ $job_maginot_bunker_officer_gestalt_plural$ производят £unity£ §Y$unity$§!, увеличивают £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! и создают £defense_army£ §Yгарнизоны§!
job_maginot_military_police = Военная полиция Мажино
job_maginot_military_police_plural = Военная полиция Мажино
job_maginot_military_police_desc = В их обязанности входит поддержание мира и охрана правопорядка, они проходят специальную подготовку, чтобы ежедневно иметь дело с вооруженными военнослужащими - постоянная составляющая жизни в мире $name_maginot_world$.
job_maginot_military_police_effect_desc = £job_maginot_military_police£ $job_maginot_military_police_plural$ уменьшают £crime£ §Y$PLANET_CRIME_TITLE$§!, увеличивают £mod_planet_stability_add£ §Y$PLANET_STABILITY_TITLE$§!, и создапют £defense_army£ §Yгарнизоны§!
maginot_world_0 = Площадка $name_maginot_world$
maginot_world_0_DESC = Строительная площадка для будущего $name_maginot_world$, который будет построен на планете внизу. В один прекрасный день эта массивная твердыня будет простираться как далеко в мантию планеты, так и за пределы атмосферы в глубокий космос, представляя собой неприступную преграду для врагов. Все районы на планете будут заменены на уникальные оборонительные, а управление платформами планетарной обороны станет доступным.
maginot_world_0_MEGASTRUCTURE_DETAILS = Огромная крепость-комплекс, охватывающая всю планету, обеспечивающая максимальную защиту от любого врага на любом театре военных действий.
maginot_world_1 = $name_maginot_world$ Строительные леса
maginot_world_1_DESC = Начальное геоформирование, раскопки и строительство космического лифта, а также начало строительства защитного кольца. Самые глубокие бункеры были вырыты, и можно начинать установку системы "Мертвая рука".
maginot_world_2_DESC = Огромная планетарная твердыня, которая стремится стать абсолютно неприступной для любых вражеских сил.
requires_non_artifical_planet = $TRIGGER_FAIL$Невозможно строить на искусственных сооружениях.
requires_not_maginot_world = $TRIGGER_FAIL$Невозможно построить Мир Мажино на Мире Мажино. Да.
requires_maginot_stronghold_built = $TRIGGER_FAIL$Мы должны подготовить строительное пространство для планетарных бункеров, построив сначала $building_giga_maginot_stronghold$.
giga_dialog.5001.name = $name_maginot_world$ площадка завершена
giga_dialog.5001.desc = В системе [giga_system.GetName] завершено строительство будущего $name_maginot_world$. Вскоре планета превратится в один массивный крепостной комплекс, и у нас будет совершенная защита. \n\n§RWARNING: $name_maginot_world$ оснащен предохранителем, который взрывает планету и уничтожает все корабли на орбите в случае уничтожения колонии!
giga_dialog.5002.name = $name_maginot_world$ Внутренние компоненты завершены
giga_dialog.5002.desc = Мы еще на один шаг приблизились к завершению создания $name_maginot_world$ в системе [giga_system.GetName]. Геоформирование и космическое строительство идет полным ходом, и мы вырыли места для самых глубоких бункеров и командных центров. Теперь мы готовы установить отказоустойчивую систему на основе антиматерии и завершить начальную планетарную оборону.
giga_dialog.5003.name = $name_maginot_world$ завершен!
giga_dialog.5003.desc = Фантастические новости! В системе [giga_system.GetName] мы завершили строительство нашей высшей твердыни, которая простирается от космоса до мантии планеты. Это поистине внушающее благоговение сооружение практически неприступно для любых сил, оно оснащено интегрированной орбитальной обороной, планетарными пушками, огромными наземными бункерами, глубокими подземными командными комплексами и генераторами щитов, превосходящими по мощности генерацию целых военно-морских флотов. \nКроме того, последняя система "Мертвая рука" защищает даже от полного уничтожения планеты, используя всю планету в качестве огромного кумулятивного заряда на основе антиматерии в случае срабатывания системы безопасности - §RПолное уничтожение любых враждебных сил на орбите.§! \n\nРазличные системы обороны могут управляться с помощью §Yрешения§! Постройте §Yрайоны§!, чтобы получить $defensive_upgrade_point_plural$ и $offensive_upgrade_point_plural$ для использования в этих решениях.
giga_dialog.5003.a = Наконец-то мы в безопасности.
maginot_anti_jump_on = Активирована система разрушения подпространства
maginot_anti_jump_on_desc = $name_maginot_world$ создает мощное поле прерывания, которое распространяется через подпространство, препятствуя работе червоточины в этой системе. Кроме того, переходные приводы становятся неработоспособными в этой и близлежащих системах.
maginot_anti_jump_star_modifier = Активное поле разрушения подпространства
maginot_anti_jump_star_modifier_desc = На эту систему воздействует мощное поле разрушения, делая невозможным подпространственные путешествия и использование прыжкового привода.
