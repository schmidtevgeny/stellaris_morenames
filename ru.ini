job_nanite_forger_drone_plural = Нанитовые дроны
job_nanite_forger_drone_desc = Эти дроны создают наниты, используемые общностью.
job_nanite_forger_drone_effect_desc = $job_nanite_forger_drone_plural$ превращает £minerals£ §Yминералы§! в £nanites£ §Yнаниты§!
