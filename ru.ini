job_ald_supergenerator = Техник Алдерсона
job_ald_supergenerator_plural = Техник Алдерсона
job_ald_supergenerator_desc = Массовое количество менеджеров и рабочих с целью поддержания производства электроэнергии. Они ремонтируют панели, площадь которых превышает площадь целых планет, и реакторы, которых больше нигде не найти.
mod_job_ald_supergenerator_add = $job_ald_supergenerator$
job_ald_supergenerator_drone = Дрон-техник Алдерсона
job_ald_supergenerator_drone_plural = Дрон-техники Алдерсона
job_ald_supergenerator_drone_desc = Массивное количество дронов с целью поддержания производства электроэнергии. Они ремонтируют колоссальные панели и гигантские реакторы.
