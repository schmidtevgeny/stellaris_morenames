l_russian:

mem_broken_clock.101.a: "Мы должны быть готовы ко всему."
mem_broken_clock.1001.we_are_not_owners: "\n\n"
mem_broken_clock.3002.a: "Как странно..."
mem_broken_clock.1.name: "Сломанные Часы"
mem_broken_clock.1.desc: "Система §Y[From.GetName]§! — странное место. \n\nНа орбите давно погасшей звезды вращается массивный древний кольцевой мир. Несмотря на очевидный ущерб, нанесенный ему за многие годы, видно очень мало обломков. Другое необычное зрелище - множество окутанных пеленой тел, планета и несколько лун, покрытых непроницаемой фиолетовой дымкой. \n\nНо самое главное, на систему влияют причудливые эффекты замедления времени, которые, похоже, не соответствуют известным принципам общей теории относительности и создают очаги искаженного времени по всей системе.\n\nКроме того, что они влияют на наше восприятие времени, они кажутся безобидными. Однако с этим местом явно что-то не так..."
mem_broken_clock.1.a: "Зловеще."
mem_broken_clock.101.name: "Сломанные Часы: Плохие Новости"
mem_broken_clock.101.desc: "Наш аванпост в системе §Y[From.Solar_System.GetName]§! сообщает, что временные аномалии, присутствующие в системе, становятся все более частыми и беспорядочными. \n\nЧто бы или кто бы ни стоял за ними, похоже, они активны. Кто знает, каков будет результат этой активности?"
mem_broken_clock.102.name: "Сломанные Часы: Плохие Новости"
mem_broken_clock.102.desc: "Наши сенсоры дальнего действия показывают, что временные аномалии, присутствующие в системе §Y[From.Solar_System.GetName]§! становятся все более частыми и беспорядочными. \n\nЧто бы или кто бы ни стоял за ними, похоже, они активны. Кто знает, каков будет результат этой активности?"
mem_broken_clock.102.a: "Тревожно"
mem_broken_clock.1001.name: "Сломанные Часы: Нарушение"
mem_broken_clock.1001.desc: "Странное явление было запечатлено в системе §Y[From.Solar_System.GetName]§!. [Root.MemBrokenClock1001] таинственный туман, окутывающий планеты, исчез, обнажив поверхности планет. Массивная структура мира-кольца, похоже, каким-то образом восстановила все полученные повреждения. Даже сама звезда изменила свой состав и превратилась в яркую звезду класса А, казалось бы, обратив вспять миллиарды лет старения. \n\nСамое странное, что некогда пустая система теперь кишит жизнью. Разросшиеся города и промышленные зоны покрывают кольцевой мир, планету, а также две полностью построенные среды обитания, которые просто появились из пустоты под охраной массивных флотов. Как будто система никогда не была пустой. \n\nThe mysterious newcomers are hailing us."
mem_broken_clock.1001.a: "Как странно."
mem_broken_clock.1001.a.phobe: "Непрошеные гости..."
mem_broken_clock.1001.we_are_owners: "Почти мгновенно наш аванпост и все другие постоянные структуры исчезли с лица системы. \n\nВ то же время"
mem_broken_clock.1002.name: "Сломанные Часы: Контакт"
mem_broken_clock.1002.desc: "Мы получаем сообщения от империи, которая в настоящее время оккупировала систему §Y[From.Solar_System.GetName]§!. \n\nИм не потребовалось много времени, чтобы расшифровать наши сообщения."
mem_broken_clock.1003.desc: "Народы галактики! Внимайте этому посланию и отчаивайтесь. \n\nИбо Дул'Раккан снова жив. Мы - пламя, сжигающее злых и слабых. Наша священная миссия — очистить вселенную от нечистой и отвратительной инопланетной жизни. \n\nВ другую эпоху, по прихоти наших врагов — мы оказались заперты во временной аномалии. Но вечность, проведенная среди рушащихся реальностей и нарушенных временных линий, только укрепила нашу решимость. \n\nСразитесь вы с нами или примите свою судьбу, это не исеет значения. Ваше истребление неизбежно."
mem_broken_clock.1003.generic: "Мы не станем легкой добычей."
mem_broken_clock.1003.agressive: "Вы выбрали не то время для вторжения!"
mem_broken_clock.1003.purifier: "Вы так далеко зашли. Только чтобы умереть."
mem_broken_clock.1003.peacekeeper: "Твои зверства закончатся здесь."
mem_broken_clock.1003.friendly: "Почему мы не можем быть просто друзьями?"
mem_broken_clock.1004.desc: "Информация. \n\nОперация: Инициатива Непрерывного Истребления \nЦель: Удаление всей разумной органической жизни из галактики. \n\nОперации были отложены из-за неожиданных временных помех. \n\nВ данный момент операции по ликвидации возобновлены."
mem_broken_clock.1004.terminator: "Добро пожаловать домой."
mem_broken_clock.1005.desc: "Добыча, не думай, что на этот раз ты сможешь от нас убежать. Высший организм - лучший хищник. Ваше единственное будущее - быть пищей для нас. Более сильные противники пытались противостоять нам, но все, что они могли сделать, — это временно загнать нас в ловушку. \n\nВечность, проведенная во временной аномалии, — только усилила наш голод. Теперь мы свободны и готовы к новой охоте."
mem_broken_clock.1005.swarm: "Приготовьтесь ко встрече с настоящим хищником."
mem_broken_clock.3001.name: "Сломанные Часы: Вне Времени"
mem_broken_clock.3001.desc: "Наши наблюдатели сообщают о самом странном событии произошедшем сегодня.\n\nПохоже, что орды [From.GetSpeciesAdj] исчезли в одночасье. Неясно, что послужило причиной такого поворота событий, но, скорее всего, какое бы временное событие ни привело их сюда, оно было отменено или провалено. Если бы не след разрушений, который они оставили после себя, можно было бы подумать, что их никогда не существовало. [Root.MemBrokenClock3001]"
mem_broken_clock.3001.desc.system_reverted: "Наши наблюдатели сообщают о самом странном событии произошедшем сегодня.\n\nПохоже, что орды [From.GetSpeciesAdj] исчезли за одну ночь. Даже их родная система, §Y[broken_clock_system.GetName]§!, вернулась к своему первоначальному разрушенному состоянию. Неясно, что послужило причиной такого поворота событий, но, скорее всего, какое бы временное событие ни привело их сюда, оно было отменено или потерпело неудачу. Если бы не следы разрушений, которые они оставили после себя, можно было бы подумать, что они никогда не существовали. [Root.MemBrokenClock3001]"
mem_broken_clock.3001.a: "Скатертью дорога."
mem_broken_clock.3001.survivors: "\n\nОднако пространство, которое они когда-то занимали, не является полностью пустым. Те немногие, кто пережил геноцид, восстановили свои миры и готовы сделать ставку на будущее в качестве галактической державы."
mem_broken_clock.3001.no_survivors: ""
mem_broken_clock.3002.name: "Сломанные Часы: Точка Исчезновения"
mem_broken_clock.3002.desc.home: "Похоже, что наши действия на поверхности §Y[Fromfrom.GetName]§! дестабилизировали темпоральные потоки, которые привели [From.GetName] в это время. Планета вернулась в свое окутанное состояние, вынудив наши войска отступить. \n\nТем не менее, мы смогли кое-что узнать из этой временной аномалии."
mem_broken_clock.3002.desc.ring: "Похоже, что наши действия на поверхности §Y[Fromfrom.GetName]§! дестабилизировали темпоральные потоки, которые обратили вспять разрушение сегмента кольца, в результате чего оно было разорвано на части. \n\nТем не менее, мы смогли кое-что узнать из этой временной аномалии."
mem_broken_clock.3002.desc.hab: "Похоже, что наше вторжение на перемещенную во времени среду обитания дестабилизировало темпоральные потоки, которые удерживали ее в этой временной зоне, вынудив ее самоуничтожиться.  \n\nТем не менее, мы смогли кое-что узнать из этой временной аномалии."
mem_broken_clock_scientist_trait: "Путешественник во Времени"
mem_broken_clock_scientist_trait_desc: "Этот лидер путешествовал через искривленное время и пространство и видел то, что другие даже не могут себе представить."
