l_russian:

mem_lost_robot.1.name: "Потерянный Робот"
mem_lost_robot.1.desc: "Наши администраторы на добывающей станции луны [Root.GetName] сообщают, что из последнего отправленного нами груза пропал робот модели 'AL'.\n\nОни просят нас найти и отправить его на Луну, чтобы он мог приступить к добыче минералов."
mem_lost_robot.1.accept: "Они должно быть ошиблись. Проверить декларацию о доставке."
mem_lost_robot.1.deny: "Это один пропавший робот. Они обойдутся без него."
mem_lost_robot.2.name: "Потерянный Робот"
mem_lost_robot.2.desc: "После проверки полетного листа и квитанции выяснилось, что в последнем отправлении действительно не хватает робота.\n\nМы видим здесь два варианта. Либо он остался где-то в транспортировочном корабле, который использовался для отправки его на Луну, либо он никогда не покидал планету и все еще находится где-то на фабрике, которая его произвела."
mem_lost_robot.2.cargo: "Проверьте отсеки транспортного корабля."
mem_lost_robot.2.factory: "Проверьте заводские запасы."
mem_lost_robot.10.name: "Ничего в Транспортнике"
mem_lost_robot.10.desc: "К сожалению, робота в грузовом судне не оказалось. Что еще хуже, мы потеряли довольно много времени на поиски, так как пришлось ждать возвращения груза с другой доставки.\n\nТеперь мы можем попытаться проверить фабрику, поскольку знаем, что он никогда не был на борту грузового корабля."
mem_lost_robot.10.factory: "Да, давайте посмотрим на фабрике."
mem_lost_robot.10.abandon: "Это не стоит нашего времени. Отмените поиски."
mem_lost_robot.11.name: "Ничего в Транспортнике"
mem_lost_robot.11.desc.first: "К сожалению, робота не было на грузовом корабле. Теперь мы можем попытаться проверить фабрику, так как знаем, что он никогда не был на борту грузового корабля."
mem_lost_robot.11.desc.second: "К сожалению, робота на грузовом корабле также не оказалось. В крайнем случае, может быть, стоит попробовать поискать на поверхности [Root.GetName]. Если робот каким-то образом сбежал, он все еще может находиться в окрестностях фабрики."
mem_lost_robot.11.factory: "Да, давайте посмотрим на фабрике."
mem_lost_robot.11.planet: "Ладно, давайте посмотрим на поверхности планеты."
mem_lost_robot.11.abandon: "Это не стоит нашего времени. Отмените поиски."
mem_lost_robot.20.name: "Ничего в Фабрике"
mem_lost_robot.20.desc.first: "После долгой проверки фабрики на [Root.GetName] мы убедились, что робота там больше нет. Возможно, он был забыт в грузовом корабле, поэтому, возможно, нам следует поискать его там."
mem_lost_robot.20.desc.second: "После долгой проверки завода на [Root.GetName] мы можем быть уверены, что робота там больше нет. В качестве последнего средства, возможно, стоит попробовать обыскать поверхность [Root.GetName]. Если робот каким-то образом сбежал, он может все еще находиться в окрестностях фабрики."
mem_lost_robot.20.cargo: "Ладно, давайте проверим грузовой корабль."
mem_lost_robot.20.planet: "Хорошо. Проверьте поверхность планеты."
mem_lost_robot.20.abandon: "Хватит тратить на это ресурсы. Отмените поиски."
mem_lost_robot.30.name: "Робот Извлечен"
mem_lost_robot.30.desc.cargo: "Проверив грузовой корабль сверху донизу, мы наконец нашли робота, который застрял в комнате уборщика после того, как выбрался из грузового отсека. Мы запланируем его перепрограммирование перед отправкой на луну."
mem_lost_robot.30.desc.factory: "После тщательного обыска огромной фабрики мы нашли робота, застрявшего под конвейерной лентой. Мы не знаем, как он оказался здесь и почему покинул свое место, но мы запланируем его перепрограммирование перед отправкой на луну."
mem_lost_robot.101.name: "Трагедия"
mem_lost_robot.101.desc: "Мы наконец-то нашли робота. Очевидно, он сбежал с завода до того, как его успели погрузить на грузовой корабль, который должен был отправить его на Луну. Затем он спрятался на [Root.GetName] и создал оборудование для раскопок, известное как Дисинто, которое он должен был создать на луне.\n\nК сожалению, после активации он создал огромный кратер, вызвав масштабные разрушения и мгновенно убив большую часть населения в окрестностях. Судя по размеру кратера, робот, должно быть, усовершенствовал конструкцию первоначального "Дисинто", чтобы тот мог выдавать такую мощность. Дисинто был уничтожен в результате его активации, и хотя сам робот пережил ударную волну, он потерял свою память в процессе, поэтому мы не можем получить план этого улучшенного оборудования для расопок."
mem_lost_robot.101.a: "Это трагедия."
mem_lost_robot_101.tooltip: "На поверхности планеты образовался огромный кратер, в котором погибло все окружающее население и были уничтожены наши здания."
mem_lost_robot.102.name: "Бесполезная Находка"
mem_lost_robot.102.desc.luck: "Местные жители на [Root.GetName] сообщили, что заметили одинокого робота в дикой природе. После этих сообщений мы нашли пропавшую модель 'AL' на лесной поляне. Она полностью потеряла рассудок и, по-видимому, пытался создать оборудование для раскопок под названием "Дисинто", которое должно было создать большой кратер на поверхности планеты. К счастью, мы прибыли вовремя, чтобы остановить его активацию и тем самым предотвратить катастрофу."
mem_lost_robot.102.desc: "После продолжительных поисков мы наконец нашли робота. Это было неисправное устройство, которое пыталось создать оборудование для раскопок под кодовым импенем "Дисинто" на планете, а не на луне. Если бы устройство было активировано, оно бы создало большой кратер на поверхности планеты. К счастью, устройство оказалось таким же неисправным, как и его создатель, поэтому мы избежали потенциальной трагедии."
mem_lost_robot.102.a: "Сдайте его на металлолом."
mem_lost_robot.103.name: "Удачная Находка"
mem_lost_robot.103.desc.luck: "Местные жители на [Root.GetName] сообщили, что заметили одинокого робота в дикой природе. После этих сообщений мы нашли пропавшую модель 'AL' на лесной поляне. Мы также нашли Дисинто, устройство для добычи полезных ископаемых, которое создал робот и которое должно было быть использовано на луне [Root.GetName].\n\nПосле тщательного изучения оказалось, что робот усовершенствовал конструкцию Дисинто настолько, насколько мы и представить себе не могли. По предварительным оценкам, использование этой новой конструкции может помочь нам значительно увеличить добычу минералов."
mem_lost_robot.103.desc: "После продолжительных поисков мы наконец нашли робота. Мы также нашли Дисинто, устройство для добычи полезных ископаемых, которое создал робот и которое должно было быть использовано на луне [Root.GetName].\n\nПосле тщательного изучения оказалось, что робот усовершенствовал конструкцию Дисинто настолько, насколько мы и представить себе не могли. По предварительным оценкам, использование этой новой конструкции может помочь нам значительно увеличить добычу минералов."
mem_lost_robot.103.a: "Это будет очень полезно."
mem_lost_robot_enhanced_mining: "Усовершенствованная Добыча"
mem_lost_robot_enhanced_mining_desc: "Использование усовершенствованного Дисинто увеличило скорость добычи минералов."
d_mem_lost_robot_crater: "Кратер от Дисинто"
d_mem_lost_robot_crater_desc: "После того, как Дисинто был активирован, он оставил после себя огромный кратер и повсеместные разрушения."
