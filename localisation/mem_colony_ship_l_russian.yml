l_russian:

mem_colony_ship.2.name: "Предупреждение о сближении"
mem_colony_ship.2.desc: "Системы раннего предупреждения зафиксировали приближающийся к системе §Y[the_system.GetName]§! неопознанный объект практически на третьей космической скорости. \n\nСобранные данные остаются неокончательными, однако учитывая скорость объекта, наиболее вероятно он имеет искусственное происхождение - межзвездное судно примитивного дизайна.\n\nОн не отвечает ни на какие предупреждения или приветствия, поэтому его намерения неизвестны, но нынешний путь предполагает, что §Y[the_planet.GetName]§! является его пунктом назначения. Ожидается, что он или пройдет через все наши структуры, или потерпит крушение, или совершит посадку, или выйдет на орбиту планеты."
mem_colony_ship.2.a: "Мы подождем и узнаем, что он делает."
mem_colony_ship.2.b: "Уничтожьте его. Мы не можем так рисковать."
mem_colony_ship_size: ""
mem_colony_ship_size_plural: ""
mem_colony_ship.3.name: "Судно-нарушитель разрушено"
mem_colony_ship.3.desc: "Мы успешно уничтожили неопознанное судно, которое вторглось в систему §Y[FromFrom.Solar_System.GetName]§!. \n\nПотенциальная угроза была нейтрализована, но какова было ее миссия и личность тех, кто на нем находились, останется загадкой навсегда."
mem_colony_ship.3.a: "У нас не было выбора."
mem_colony_ship.3.b: "Никто не может вторгнуться в наше пространство без последствий."
mem_colony_ship.3.c: "Статус: Периметр в безопасности."
mem_colony_ship.3.d: "Они получили то, что заслуживали."
mem_colony_ship.6.name: "Неудачная высадка"
mem_colony_ship.6.desc: "Неопознанный корабль, что мы отслеживали, успешно достиг §Y[the_planet.GetName]§!. \n\nОднако, при попытке входа в атмосферу планеты, системы корабля, вероятно, сломались, приведя к столкновению с поверхностmю такой силы, что не сохранилось ничего, кроме дымящегося кратера."
mem_colony_ship.6.a: "Это все?"
d_mem_colony_ship_crater: "Ударный кратер"
d_mem_colony_ship_crater_desc: "Единственное напоминание о довольно антиклиматическом конце для межзвездного путешествия одного отважного, но неудачливого корабля."
mem_gov_colony_ship: "Временное колониальное правительство"
mem_gov_colony_ship_desc: "Свободно систематизированный орган, специально созданный для управления колонистами нового мира."
RT_MEM_COLONIAL_MARSHAL: "Колониальный маршал"
RT_MEM_COLONIAL_MARSHAL_FEMALE: "Колониальный маршал"
mem_colony_ship_civic_one: "Идеологический фракционизм"
mem_colony_ship_civic_two: "Неорганизованность рубежа"
mem_colony_ship_civic_one_desc: ""
mem_colony_ship_civic_two_desc: ""
mem_recently_colonized_age: "Новая колония"
mem_recently_colonized_age_desc: "Неорганизованные колонисты, которые недавно покинули свой относительно примитивный корабль, пытаются адаптироваться к своей новой жизни в чужом мире. Со временем, они сумеют достигнуть постепенного роста и технологического процесса... или погибнут."
mem_colony_ship.8.name: "Посадка"
mem_colony_ship.8.desc: "Неопознанное судно, которое вторглось в наше пространство некоторое время назад, похоже, совершило успешную посадку. \n\nПохоже на то, что оно везло представителей вида, который называет себя [landed_country.GetSpeciesName], а также оборудование для основания примитивной колонии в этом мире, который они решили назвать §Y[the_planet.GetName]§!. \n\nКажется, они вообще не заметили нашего присутствия в системе, возможно от того, что их датчики либо понесли значительный урон, либо никогда не были очень хороши."
mem_colony_ship.8.a: "Время уведомить их об их нарушениях."
mem_colony_ship.8.b: "Не обращайте пока что на них внимания."
mem_colony_ship.8.b.tooltip: "Мы не выйдем с ними на контакт сейчас, однако в будущем мы сможем взаимодействовать с ними так же, как и с любой другой примитивной цивилизацией."
mem_colony_ship.8.c: "Это идеальное время для удара."
mem_colony_ship.10.name: "Откройте канал связи с [the_planet.GetName]"
mem_colony_ship.10.desc: "Благородные [root.GetSpeciesNamePlural], мы умоляем простить нас за колонизацию вашей планеты. Мы не были в курсе ваших притязаний на эту систему, и даже того, что межзвездные империи вовсе возможны. Поймите, это была наша единственная возможность выжить: наш родной мир столкнулся с быстро надвигающейся гибелью, и §Y[the_planet.GetName]§! была планетой, которую мы считали наиболее подходящей, чтобы поддерживать жизнь. Для нас ясно, что достижения вашей цивилизации далеко превосходят то, чего достигли мы. Пожалуйста, проявите к нам милосердие, и позвольте нам обрести второй шанс для выживания."
mem_colony_ship.10.desc.machine: "§LYikes, robots! Space robots are onto us. Alright, keep calm. Now is not the time to panic.§! \n\nListen, uhm... noble [Root.GetSpeciesNamePlural]? Please forgive us for colonising your planet. We were unaware that you had laid claims over this system, or even that interstellar empires were possible at all (let alone that robotic empires exist). Understand that this was our only chance of survival: Our homeworld faced rapidly impending doom, and §Y[the_planet.GetName]§! was the planet we deemed most likely to be able to support life. It is clear to us that the achievements of your civilisation far outclass that which we have managed so far. Please, if mercy is at all a concept to you, show mercy to us and afford us a second chance at survival."
mem_colony_ship.10.a: "Вы станете частью нашей империи."
mem_colony_ship.10.a.tooltip: "[the_planet.GetName] will be annexed."
mem_colony_ship.10.b: "Вы можете сохранить за собой это систему в качестве нашего протектората."
mem_colony_ship.10.b.tooltip: "Система будет передана колонистам, которые станут нашим §Sпротекторатом§!."
mem_colony_ship.10.c: "Вы можете сохранить за собой эту систему в качестве нашего данника."
mem_colony_ship.10.c.tooltip: "Система будет передана колонистам, которые станут нашими §Sданниками§!."
mem_colony_ship.10.d: "Бедные существа. Ваши проблемы теперь закончились."
mem_colony_ship.10.d.tooltip: "Роботизированный смотритель будет доставлен на [the_planet.GetName], чтобы позаботиться о бедных колонистах."
mem_colony_ship.10.e: "Отключиться."
mem_colony_ship.10.e.tooltip: "Никакие действия не будут предприняты, но в будущем мы сможем взаимодействовать с ними так же, как и с любой другой примитивной цивилизацией."
mem_colony_ship.12.name: "Ситуация на [Root.GetName] стабилизирована"
mem_colony_ship.12.desc: "Ситуация на [Root.GetName], новом доме колонистов [Root.Owner.GetAdj], была непредсказуемой практически с того момента, как они высадились. Однако, несмотря на их примитивные технологии и слабых лидеров, [Root.Owner.GetSpeciesNamePlural] далеко продвинулись за последние несколько лет. \n\nСитуация на планете стабилизировалась и была построена инфраструктура, позволяя жителям снова быть классифицированными как цивилизация ранней космической эры."
mission_mem_colony_ship_technological_enlightenment: "$mission_technological_enlightenment_9$"
mission_mem_colony_ship_technological_enlightenment_desc: "$mission_technological_enlightenment_9_desc$"
MEM_COLONY_SHIP_NOT_NOW: "Примитивы сейчас в слишком большом беспорядке."
building_mem_colony_ship_shelter: "Примитивное колониальное убежище"
building_mem_colony_ship_shelter_desc: "Остатки корабля-колонии обеспечивают укрытие для своих бывших пассажиров, служа центральным пунктом для их запланированного расширения на поверхность планеты."
building_mem_colony_ship_protocity: "Прото-город"
building_mem_colony_ship_protocity_desc: "Первые здания, построенные на планете, созданы из местных материалов, чтобы служить ядром для первоначальной колонии. Это ещё не город, но, если повезет, он однажды станет самым большим среди многих."
building_mem_colony_ship_farming_outpost: "Фермерские аванпосты"
building_mem_colony_ship_farming_outpost_desc: "Обширная сеть фермерских аванпостов покрывает исследуемую землю, пытаясь выжать как можно больше пищи из чужеродной почвы."
building_mem_colony_ship_industrial_outpost: "Индустриальные аванпосты"
building_mem_colony_ship_industrial_outpost_desc: "Стратегически расположенные фабрики предоставляют инструменты, машины и другие вещи, необходимые колонистам для выживания и процветания в чужом мире."
building_mem_colony_ship_power_outpost: "Энергетические аванпосты"
building_mem_colony_ship_power_outpost_desc: "Сеть электростанций, использующих доступные природные ресурсы для производства электроэнергии для роста колонии."
building_mem_colony_ship_mining_outpost: "Шахтёрские аванпосты"
building_mem_colony_ship_mining_outpost_desc: "Сеть шахтерских городов и лагерей, размещенных вокруг неглубоких залежей, чтобы обеспечить колонию необходимыми минеральными ресурсами."
job_mem_colony_ship_colonist: "$job_colonist$"
job_mem_colony_ship_colonist_plural: "$job_colonist_plural$"
job_mem_colony_ship_colonist_desc: "Трудно освоиться в новом мире. Еще труднее без поддержки межзвездной империи."
mod_job_mem_colony_ship_colonist_add: "$job_mem_colony_ship_colonist$ Jobs"
