l_russian:

mem_music_tour.8.name: "Великолепное Представление"
mem_music_tour.8.desc: "Популярный музыкант с §Y[mem_rockstar_origin.GetName]§! в последнее время находится на пике популярности и даже приобрёл поклонников за границей. В поисках еще большей славы он подумывает о возможном туре по §Y[mem_tour_location.GetName]§!. Часть местного населения  находится в предвкушении уникальной возможности увидеть музыканта, хотя есть и те, кто заявляет, что его музыка оказывает сомнительное влияние на нашу молодёжь."
mem_music_tour.8.xenophile: "Какая удивительная возможность приобщиться к его культуре!"
mem_music_tour.8.xenophobe: "Откажите во въезде и заодно запретите его музыку."
mem_music_tour.8.individualist: "У каждого есть право добиваться известности."
mem_music_tour.8.lodsofemone: "Я знаю; я как раз продаю билеты."
mem_music_tour.8.collectivist: "Не стоит идеализировать тщеславных личностей."
mem_music_tour.8.religiousdogma: "То как он грохочет своими §Y[mem_rockstar_origin.GetSpeciesOrganName]§! - крайне неприлично. Запретить эту мерзость."
mem_music_tour.8.freeforall: "Будем транслировать это событие на всю страну!"
mem_music_tour.8.freeforall.tooltip: "([Root.GetName]):\n   §YXenophile§! pops gain §G+15%§! Happiness for §Y24§! months\n   §YXenophobe§! pops gain §R-15%§! Happiness for §Y24§! months"
mem_music_tour.8.woodstock: "Три месяца Мира и Музыки."
mem_music_tour.8.default: "Пусть решает руководство планеты."
mem_music_tour.9.name: "Первый концерт тура"
mem_music_tour.9.rock: "\"Good morning §Y[mem_tour_location.GetName]§!! Are you ready to rock? I say, are you ready to rock?\"\n\nThe §Y[mem_rockstar_origin.GetAdj]§! band, styling themselves as the \"Blasters N' Orchids\", energetically set in the first song of the evening. The universal translating system on stage had trouble following the lead singer, nearly overheating during certain parts of his performance. When he turned it off, the audience seemed to know the §Y[mem_rockstar_origin.GetSpeciesAdj]§! lyrics by heart."
mem_music_tour.9.dubstep: "Толпы поклонников собрались на арене в ожидании дебюта §Y[mem_rockstar_origin.GetAdj]§! артиста на §Y[mem_tour_location.GetName]§!. Когда он вышел на сцену, зрители разразились аплодисментами и радостными криками, качая головами в такт тяжелой синтезированной композиции, которая после энергичного вступления перешла на басы. Иногда, правда, непонятно, зачем было лететь на §Y[mem_tour_location.GetName]§! для того, чтобы нажать кнопку на сцене."
mem_music_tour.9.incomprehensible: "The §Y[mem_rockstar_origin.GetAdj]§! artist must have brought some sort of instruments on stage. It would be impossible to explain the crowd's reaction otherwise. And yet, when he played them, there was only silence.\n\nA cursory investigation revealed that §Y[mem_rockstar_origin.GetSpeciesAdj]§! music is traditionally played at frequencies that §Y[Root.GetSpeciesNamePlural]§! can't hear."
mem_music_tour.9.festival: "The §Y[mem_rockstar_origin.GetAdj]§! band played in an open field under a radiant sun. On the festival grounds, various groups of unwashed and sleep-deprived fans milled about, ingesting unhealthy amounts of intoxicating beverages and abusing questionable substances. This scene repeated itself on various locations on §Y[mem_tour_location.GetName]§!, always leaving a trail of refuse and trash in its wake. But everyone agreed they had a lot of fun."
mem_music_tour.9.rapper: "Выступление §Y[mem_rockstar_origin.GetName]§! музыканта, назвавшегося \"50 creds\", состояло не столько из песен, сколько из быстрого потока §Y[mem_rockstar_origin.GetSpeciesAdj]§! слов и выражений. Во время заключительного выступления, он похвалил образ жизни своей семьи из рабочего класса, после чего поблагодарил публику, попросил их \"быть проще\" и отбыл на следующий концерт на роскошном частном шаттле."
mem_music_tour.9.metal: "Музыканты, назвашиеся \"Power§Y[mem_rockstar_origin.GetSpeciesNameCompliment]§!\", были облачены в черную кожу, усыпанную металлическими цепями и шипами. Солист издал какой-то животный крик, в ответ на который универсальный переводчик выдал непонятную чепуху, и сразу же после этого утонул в потоке музыки почти в 200 децибел. Присущий этому стилю музыки \"танец\", казалось, состоял из яростного трясения головой."
mem_music_tour.9.dontunderstand: "Не понимаю, что они в этом нашли."
