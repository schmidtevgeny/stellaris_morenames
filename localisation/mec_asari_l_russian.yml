EMPIRE_DESIGN_mec_asariillium_cd_civ: "Корпорации Азари"
EMPIRE_DESIGN_mec_asariillium_cd_civ_desc: "Азари - раса однополых гуманоидов, отличающаяся своей сложной нервной системой, долголетием и особой формой партеногенетического размножения, которая позволяет их видам размножаться и развиваться, ассимилируя генетическую особенность чужеродных рас в их собственный геном.\n\nКорпоративные интересы Азари исходят из Иллиума, молодой (по стандартам азари) колонии, которая принадлежит и управляется частным сектором, а не собственно Республиками Азари. Корпорации на Иллиуме, фактически узаконив рабство и легализовав практически все (кроме убийства), пользуются неограниченной юридической свободой.\n\nНо это не равносильно беззаконию и хаосу, а даже наоборот. Поскольку параноидальные руководители и состоятельные знаменитости ставят порядок и безопасность превыше всего, повсеместный надзор и экстенсивная бюрократия гарантируют, что никто не разрушит загнивающий рай для всех остальных."
mec_trait_asari_age: "Неувядающие"
mec_trait_asari_age_desc: "§LЧлены этого вида чрезвычайно долговечны благодаря мощной клеточной регенеративной системе. Их уникальный процесс старения принимает форму трех климактерических этапов жизни, отмеченных биохимическими и физиологическими изменениями.§!\n"
MEC_TRAIT_ASARI_AGE_EFFECT: "Продолжительность жизни лидера: §G+900§! лет\nОграничение возраста лидера: §Y250§!-§Y750§! лет\nСтоимость вербовки лидера: §R+100%§!\nСодержание лидера: §R+100%§!"
mec_trait_asari_gynogenetic: "Гиногенез"
mec_trait_asari_gynogenetic_desc: "§LЭтот вид размножается через форму партеногенеза, используя генетическую карту чужеродных видов, чтобы разнообразить генетический состав своего потомства.§!\n"
MEC_TRAIT_ASARI_GYNOGENETIC_EFFECT: "Базовая скорость прироста: §R-25%§!\nПри рождении новой популяции могут происходить дополнительные события\nДо §Y16.5%§! шанс, что растущие популяции чужеродных видов будут ассимилированы.\nДо §Y7.5%§! шанс, что отсутствие генетического разнообразия может привести к §YПеренаселению Ардат-Якши§! (£happiness£ Счастье §R-10%§!)"
mec_trait_asari_biotic: "Натуральные биотики"
mec_trait_asari_biotic_desc: "§LЭтот вид обладает врожденные биотические способности, которые позволяют их нервной системе удаленно манипулировать полями массового воздействия без помощи специальных имплантатов.\nХотя не все предпочитают оттачивать свои биотические способности для практического применения, те, кто действительно демонстрируют непревзойденную степенью контроля, намного превосходят менее одаренные виды.§!\n"
MEC_TRAIT_ASARI_BIOTIC_EFFECT: "Урон армии, их содержание и стоимость: §Y+20%§!\n£pop£ §YПопуляция биотиков§! может быть увеличена различными способами с помощью специальных §Yрешений§!."
mec_trait_asari_sophisticated: "Утонченные натуры"
mec_trait_asari_sophisticated_desc: "§LЭтот вид очень социальный и культурный, легко поддающийся скуке, если ему отказывают в общении и интеллектуальном стимулировании.§!\n"
MEC_TRAIT_ASARI_SOPHISTICATED_EFFECT: ""
mec_civic_asari_thessia: "Тессийское право"
mec_civic_asari_thessia_desc: "Связность лежит в основе этого общества. Государственные вопросы всегда открыты для плебисцита, а вездесущая медийная машина способствует мгновенному распространению идей. Культура расцветает через ассимиляцию различных точек зрения и инопланетных концепций."
mec_civic_asari_tooltip_thessia_effects: "Каждый §YКоммерческий договор§! или §YДоля Федерации§! даруют этой империи §Y5§! ед. £unity£ §Yединства ежемесячно§! и дополнительно §Y1§! ед. £unity£ единства за каждые производимые §Y50§! ед. (до §Y1000§!) £unity£ единства, другая сторона получает взамен увеличение производства £unity£ §Yединства§! на §G+5%§! и §Yпривлекательность ксенофилов§! на §G+20%§! .\n\n§RЭта гражданская модель разработана специально для Республики Азари. Общее использование не рекомендуется.§!"
mec_civic_asari_illium: "Иллиумская мода"
mec_civic_asari_illium_desc: "Эта Мегакорпорация - яркий, блестящий, мерцающий маяк показной пышности и гламура в галактическом масштабе. Безудержная культура знаменитостей прославляет богатство, моду, славу и сексуальную привлекательность, в то время как слабо регулируемые компании предлагают практически любые продукты и услуги, которые можно вообразить любому, кто хочет попробовать утонченный декаданс."
mec_civic_asari_tooltip_illium_effects: "Владелец §YПланет§! и §YФилиалов управления§! получит увеличенние £trade_value£ торговой ценности на §G+2%§! ед. за каждые §Y20§! ед. (до §Y200§!) £amenities£ §Yблаг§!.\n\n§RЭта гражданская модель разработана специально для Корпорации Азари. Общее использование не рекомендуется.§!"
