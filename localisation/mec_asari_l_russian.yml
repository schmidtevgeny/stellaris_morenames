mec_asari_asr.201.desc: "Forums across the extranet are abuzz with the news! The local e-democracies of [This.GetName] have voted to form a global assembly to represent the planet's interests in the Ecclessia. While the various local republics will retain their autonomy in regional matters, they must now find common ground and decide what joint agenda the §YRepublic of [This.GetName]§! will bring to the international table..."
