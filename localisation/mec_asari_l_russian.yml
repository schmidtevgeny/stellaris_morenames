mec_trait_asari_core: "Неувядающие"
mec_trait_asari_core_desc: "§LЭтот исключительно женский вид отличается исключительной долговечностью благодаря мощной клеточной регенерации, а также уникальной форме партеногенетического размножения, позволяющей им размножаться даже в отсутствие партнеров идентичного вида.§!\n"
MEC_TRAIT_ASARI_CORE_EFFECT: "Когда §YПопуляция £pop£ ксенофилов§! перестает расти, имеется вероятность ассимиляции этим видом\n\nПродолжительность жизни лидера: §G+900§! лет\nОграничение возраста лидера: §Y250§!-§Y750§! лет\nLeader Стоимость вербовки и содержания лидера: §R+100%§!\nСкорость роста популяции: §R-25%§!"
