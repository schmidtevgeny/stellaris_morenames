mec_asr_system_initializer_NAME: "Туманность Афины"
mec_asr_system_initializer_DESC: "§LРодная система Республик Азари. Содержит заданные системы с планетами: Парнита, Иалесса, Орисони, Томарос и Вернио.§!\n"
mec_asi_system_initializer_NAME: "Туманность Полумесяц"
mec_asi_system_initializer_DESC: "§LБуферная зона между системами Терминус и Республиками азари, дом для корпораций с Иллума. Содержит заданные системы с планетами: Тазале, Люсарна, Зелена и Ондеста.§!\n"
mec_asari_trait_core: "Неувядающие"
mec_asari_trait_core_desc: "§LЭтот исключительно женский вид отличается исключительной долговечностью благодаря мощной клеточной регенерации, а также уникальной форме партеногенетического размножения, позволяющей им размножаться даже в отсутствие партнеров идентичного вида.§!\n"
mec_asari_trait_CORE_EFFECT: "Когда §YПопуляция £pop£ ксенофилов§! перестает расти, имеется вероятность ассимиляции этим видом\n\nПродолжительность жизни лидера: §G+900§! лет\nОграничение возраста лидера: §Y250§!-§Y750§! лет\nСтоимость вербовки и содержания лидера: §R+100%§!\nСкорость роста популяции: §R-25%§!"
mec_asari_trait_biotic: "Натуральные биотики"
mec_asari_trait_biotic_desc: "§LЭтот вид обладает врожденной способностью использовать биотику, что позволяет их нервной системе удаленно манипулировать полями массы воздействуя на них без помощи специальных имплантатов.§!\n"
mec_asari_trait_BIOTIC_EFFECT: "Биотические £pop£ поселения производят §G+0.1§! £mec_biotics£ Биотику, которая может быть потрачена на активацию особых §Yуказов§!."
mec_asari_trait_sophisticated: "Сложные потребности"
mec_asari_trait_sophisticated_desc: "§LЭтот вид очень социальный и культурный, его легко ввергнуть в тоску и печаль, если ему отказывают в общении и интеллектуальном стимулировании.§!\n"
mec_asari_trait_SOPHISTICATED_EFFECT: "£happiness£ Happiness §R-10%§!/§R-20%§!/§R-30%§! if £amenities£ Amenities are below §R0§!/§R-10§!/§R-20§!"
mec_asari_leader_trait_farsighted: "Дальновидная"
mec_asari_leader_trait_farsighted_desc: "Этот лидер строит планы на будущее - на десятилетия, столетия, даже поколения вперед."
mec_asari_civic_thessia: "Тессийское право"
mec_asari_civic_thessia_desc: "Связь лежит в основе этого общества. Государственные вопросы всегда открыты для плебисцита, а вездесущая машина СМИ способствует мгновенному распространению идей. Культура расцветает благодаря усвоению различных точек зрения и чуждых концепций."
mec_asari_civic_tooltip_thessia_effects: "§YТессийская республика§! может быть установлена как тип правления на планете, добавляя вакансии специалистов и привлекательность этик в зависимости от выбранного типа республики."
mec_asari_decision_civic_republic_establish: "Утвердить Тессийскую республику"
mec_asari_decision_civic_republic_establish_desc: "Полуавтономная Тессийская республика управляет этой планетой с идентичностью, определяемой ценностями народа."
mec_asari_decision_civic_republic_establish_condition_1: "£trigger_no£ Количество поселений с соответствующей этикой больше или равно §Y5§!"
mec_asari_decision_civic_republic_establish_condition_1a: "£trigger_yes£ Количество поселений с соответствующей этикой больше или равно §Y5§!"
mec_asari_decision_civic_republic_establish_condition_2: "£trigger_no£ Ещё нет §YТессийской республики§!"
mec_asari_decision_civic_republic_establish_condition_2a: "£trigger_yes£ Ещё нет §YТессийской республики§!"
mec_asari_decision_civic_republic_establish_effects: "Добавляет рабочие места и этическую привлекательность в соответствии с выбранной идеологией"
mec_asari_decision_busy: "£trigger_no£ Событие уже происходит"
mec_asari_asr.201.name: "Новая республика"
mec_asari_asr.201.desc: "Форумы экстранета переполнены новостями! Местные электронные демократии [This.GetName] проголосовали за создание глобальной ассамблеи, чтобы представлять интересы планеты в Экклесии. Хотя различные местные республики сохранят свою автономию в региональных вопросах, теперь они должны найти общий язык и решить, какую совместную повестку дня §YРеспублика [This.GetName]§! принесет за международный стол..."
mec_asari_asr.201.a: "Свобода"
mec_asari_asr.201.a.tooltip: "$job_entertainer$: §G+1§!\n§G+1§! $job_entertainer$ за каждые §Y40§! поселений\n$mod_pop_ethic_egalitarian_attraction_mult$: §G+20%§!"
mec_asari_asr.201.b: "Стабильность"
mec_asari_asr.201.b.tooltip: "Вакансии $job_bureaucrat$: §G+1§!\n§G+1§! $job_bureaucrat$ за каждые §Y40§! поселений\n$mod_pop_ethic_authoritarian_attraction_mult$: §G+20%§!"
mec_asari_asr.201.c: "Благосостояние"
mec_asari_asr.201.c.tooltip: "Деятельность: $job_healthcare$ §G+1§!\n§G+1§! $job_healthcare$ за каждые §Y40§! поселений\n$mod_pop_ethic_xenophile_attraction_mult$: §G+20%§!"
mec_asari_asr.201.d: "Безопастность"
mec_asari_asr.201.d.tooltip: "$job_enforcer$: §G+1§!\n§G+1§! $job_enforcer$ за каждые §Y40§! поселений\n$mod_pop_ethic_xenophobe_attraction_mult$: §G+20%§!"
mec_asari_asr.201.e: "Процветание"
mec_asari_asr.201.e.tooltip: "$job_artisan$ Jobs: §G+1§!\n§G+1§! $job_artisan$ за каждые §Y40§! поселений\n$mod_pop_ethic_pacifist_attraction_mult$: §G+20%§!"
mec_asari_asr.201.f: "Промышленность"
mec_asari_asr.201.f.tooltip: "Деятельность: $job_foundry$: §G+1§!\n§G+1§! $job_foundry$ за каждые §Y40§! поселений\n$mod_pop_ethic_militarist_attraction_mult$: §G+20%§!"
mec_asari_asr.201.g: "Обучение"
mec_asari_asr.201.g.tooltip: "Деятельность: $job_researcher$ §G+1§!\n§G+1§! $job_researcher$ за каждые §Y40§! поселений\n$mod_pop_ethic_materialist_attraction_mult$: §G+20%§!"
mec_asari_asr.201.h: "Культура"
mec_asari_asr.201.h.tooltip: "Вакансии $job_culture_worker$: §G+1§!\n§G+1§! $job_culture_worker$ за каждые §Y40§! поселений\n$mod_pop_ethic_spiritualist_attraction_mult$: §G+20%§!"
mec_asari_asr.201.ha.tooltip: "Деятельность: $job_priest$ §G+1§!\n§G+1§! $job_priest$ за каждые §Y40§! поселений\n$mod_pop_ethic_spiritualist_attraction_mult$: §G+20%§!"
mec_asari_asr.201.i: "£trigger_no£ Нет консенсуса"
d_mec_asari_republic_egalitarian: "Тессийская республика: Свобода"
d_mec_asari_republic_egalitarian_desc: "Эта Республика ценит свободу и индивидуальность своих граждан превыше всего. Слабое законодательство и свобода слова привели к процветанию индустрии развлечений."
d_mec_asari_republic_authoritarian: "Тессийская республика: Стабильность"
d_mec_asari_republic_authoritarian_desc: "Эта Республика - высокоэффективная машина, управляемая хорошо продуманной бюрократической системой, благодаря которой поезда всегда ходят вовремя, а граждане редко сталкиваются с неудобствами в своей повседневной жизни."
d_mec_asari_republic_xenophile: "Тессийская республика: Благосостояние"
d_mec_asari_republic_xenophile_desc: "Эта Республика воспитывает глубокое благоговение перед жизнью во всех сферах жизни общества. Щедрые инвестиции в здравоохранение и ксеностудии делают качество жизни непревзойденным как для местных, так и для иностранных граждан."
d_mec_asari_republic_xenophobe: "Тессийская республика: Безопасность"
d_mec_asari_republic_xenophobe_desc: "Эта Республика является оплотом безопасности, защищая своих граждан от преступности, корпоративной эксплуатации и других опасностей как внутри страны, так и за ее пределами."
d_mec_asari_republic_pacifist: "Тессийская республика: Процветание"
d_mec_asari_republic_pacifist_desc: "Эта Республика была основана на идее, что счастье действительно можно купить. Государственное покровительство местным ремесленным гильдиям и открытая, но этичная торговая политика обеспечивают гражданам спокойную жизнь в роскоши."
d_mec_asari_republic_militarist: "Тессийская республика: Индустрия"
d_mec_asari_republic_militarist_desc: "Эта республика вызывает у своих граждан чувство патриотического рвения, сосредоточенного вокруг судостроительной промышленности. Они очень гордятся флотом и теми, кто служит на его борту."
d_mec_asari_republic_materialist: "Тессийская республика: Обучение"
d_mec_asari_republic_materialist_desc: "Эта республика славится своими учебными заведениями, многие из которых регулярно выпускают выдающихся ученых и исследователей."
d_mec_asari_republic_spiritualist: "Тессийская республика: Культура"
d_mec_asari_republic_spiritualist_desc: "Эта республика славится своим богатым и разнообразным портфолио искусства, литературы, философии и даже некоторых более эзотерических дисциплин."
mec_asari_decision_civic_republic_dissolve: "Распустить Тессийскую республику"
mec_asari_decision_civic_republic_dissolve_desc: "Существующая Тессийская республика будет распущена."
mec_asari_decision_civic_republic_dissolve_effects: "Удаляет §YТессийскую республику§!"
MEC_ASARI_REPUBLIC_EXPIRED_NO_CIVIC: "Без поддержки правительства, Тессийская республика на $PLANET|H$ прекратила существование."
mec_asari_civic_illium: "Illium à la Mode (Иллиумская мода)"
mec_asari_civic_illium_desc: "Эта мегакорпорация представляет собой децентрализованную сеть партнерских отношений между автономными корпорациями и влиятельными лицами, которые процветают на декадентском либеральном рынке."
mec_asari_civic_tooltip_illium_effects: "Получение §G+0.002§! £influence£ влияния за каждую единицу £trade_value£ объёма торговли.\nФилиалы могут поддерживать §YПартнерские отношения§!, предлагая различные дипломатические и экономические выгоды за счет £influence£ влияния."
mec_asari_branch_illium_inv_entertainment: "Партнёрство: развлечения"
mec_asari_branch_illium_inv_entertainment_desc: "Партнерство с местным медиагигантом. В обмен на участие в структуре власти страны он получает эксклюзивные возможности заключения контрактов с известными галактическими знаменитостями."
mec_asari_branch_illium_inv_consumer: "Партнёрство: кибертехнологии"
mec_asari_branch_illium_inv_consumer_desc: "Партнерство с местным брендом кибертехнологий. В обмен на участие в структуре власти страны он получает доступ к передовым технологиям и фактическую монополию на их распространение."
mec_asari_branch_illium_inv_alloys: "Партнёрство: военные технологии"
mec_asari_branch_illium_inv_alloys_desc: "Партнерство с местным производителем оружия. В обмен на участие в структуре власти страны он получает доступ к передовым технологиям и фактическую монополию на их распространение."
mec_asari_civic_ascendancy: "Восходящая судьба"
mec_asari_civic_ascendancy_desc: "Люди этого общества видят себя избранными преемниками предшествующей империи, которая когда-то правила галактикой, и стремятся заявить о своем законном наследстве."
mec_asari_civic_tooltip_ascendancy_effects: "Уменьшенное §Yотношение§! к империи от империй, которые не являются субъектами или членами федерации."
mec_asari_civic_tooltip_req_origin_thessia: "Имеет происхождение: §Y$mec_asari_origin_thessia$§!"
mec_asari_civic_tooltip_req_origin_illium: "Имеет происхождение: §Y$mec_asari_origin_illium$§!"
gov_mec_asr: "Электронная демократия"
gov_mec_asr_desc: "This government is a highly decentralized form of democracy where a sophisticated communications network permeating the entire civil infrastructure allows citizens to be directly involved in the matters of countless semi-independent nation-states.\nThe only elected office is that of a liaison representing the e-republics' collective interests on the galactic stage."
MEC_RT_ASR_M: "Связь"
MEC_RT_ASR_F: "Связь"
mec_biotics: "Биотика"
mec_biotics_desc: "§E§H$mec_biotics$§! (£mec_biotics£) представляет собой абстрактную сумму биотических активов и исследований, имеющихся в распоряжении империи. Он собирается с биотических £pop£ §Hпоселений§! и может быть потрачен для активации специальных §Hуказов§!§!"
edict_mec_biotics_edict_armies: "Биотика: Расширение возможностей военных"
edict_mec_biotics_edict_armies_desc: "In combat, biotically-supported units benefit from not only a sheer strength multiplier but also the tactical flexibility provided by easily deployed barriers, precise gravitational anomalies and other forms of mass effect manipulation.\n\n§Y$mec_biotics_desc$§!"
edict_mec_biotics_edict_research: "Биотика: Финансирование исследований"
edict_mec_biotics_edict_research_desc: "Biotics have many practical applications across a wide range of scientific disciplines. Between manipulating gravity, generating containment fields and even more exotic phenomena manifested by test subjects, there are very few avenues of research that cannot benefit from a little biotic touch.\n\n§Y$mec_biotics_desc$§!"
edict_mec_biotics_edict_upkeep: "Биотика: Индустрия поддержки"
edict_mec_biotics_edict_upkeep_desc: "While even organic Biotics cannot generate more energy than they consume, the resulting input-output ratio is still far more efficient than any machinery. By substituting biotics for equipment in certain fields of industry, the operating costs can be greatly reduced.\n\n§Y$mec_biotics_desc$§!"
edict_mec_biotics_edict_sell: "Биотика: Продать биотические исследования"
edict_mec_biotics_edict_sell_desc: "Knowledge is power and power has a price that someone somewhere is always willing to pay.\n\n§Y$mec_biotics_desc$§!"
