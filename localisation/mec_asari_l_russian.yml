EMPIRE_DESIGN_mec_asarirepublics_civ: "Республики Азари"
EMPIRE_DESIGN_mec_asarirepublics_civ_desc: "Азари - раса однополых гуманоидов, отличающаяся своей сложной нервной системой, долголетием и особой формой партеногенетического размножения, которая позволяет их видам размножаться и развиваться, ассимилируя генетическую особенность чужеродных рас в их собственный геном.\n\nКультура азари предрасположена к мирному сосуществованию, центризму в политике и компромиссу в конфликте. Республики до сих пор не достигли глобального правительства и остаются множеством независимых государств по сей день, но Азари сумели жить в относительном мире и стабильности на протяжении большей части своей истории.\n\nЭто, однако, не делает их слепыми к опасностям вселенной или беспомощными перед лицом оппозиционных сил. Наоборот: они осознают ценность своих многочисленных достижений и тайн, и у них не возникнет никаких сомнений в том, чтобы использовать силу и обман, чтобы защитить их."
START_SCREEN_MEC_ASR: "Мы [Root.GetName]. Несмотря на нашу историю разнообразия и распрей, мы всегда находили способ понять друг друга, избежать крупных войн, защитить наших граждан от преступности, болезней и голода. Одним из самых важных наших достижений было создание сложной коммуникационной инфраструктуры, которая позволила каждому представителю [Root.GetSpeciesName] иметь право голоса во многих электронных демократиях, составляющих наше общество.\n\nСообща мы воздвигли чудесные сооружения, создали прекрасные произведения искусства и разработали передовые технологии. И на этом мы не собираемся останавливаться - наша культура задаст вектор развития галактики на тысячелетия вперед. Когда другие разумные существа будут смотреть на что-то с благоговением, мы хотим, чтобы они думали о нас."
EMPIRE_DESIGN_mec_asariillium_civ: "Корпорации Азари"
EMPIRE_DESIGN_mec_asariillium_civ_desc: "Азари - раса однополых гуманоидов, отличающаяся своей сложной нервной системой, долголетием и особой формой партеногенетического размножения, которая позволяет их видам размножаться и развиваться, ассимилируя генетическую особенность чужеродных рас в их собственный геном.\n\nКорпоративные интересы Азари исходят из Иллиума, молодой (по стандартам азари) колонии, которая принадлежит и управляется частным сектором, а не собственно Республиками Азари. Корпорации на Иллиуме, фактически узаконив рабство и легализовав практически все (кроме убийства), пользуются неограниченной юридической свободой.\n\nНо это не равносильно беззаконию и хаосу, а даже наоборот. Поскольку параноидальные руководители и состоятельные знаменитости ставят порядок и безопасность превыше всего, повсеместный надзор и экстенсивная бюрократия гарантируют, что никто не разрушит загнивающий рай для всех остальных."
START_SCREEN_MEC_ASI: "Основанная всего несколько веков назад колония [Root.Capital.GetName] процветала, превосходя самые амбициозные прогнозы, под контролем лидеров [Root.GetName].\n\nС момента своего основания, [Root.Capital.GetName] был синонимом передовых технологий, гламурной роскоши и нетрадиционных идей, которые никогда не укоренились бы в более консервативных частях галактики; при этом оставаясь безопасным и выгодным пристанищем для тех, кто вложил бесчисленные средства в его процветание.\n\nНо если мы хотим избежать застоя и оставаться значимыми на галактическом поприще, мы должны расширить размах наших амбиций. Нас ждет целая плеяда возможностей, но они не будут ждать вечно. Мы должны навязать конкуренцию и перехватить инициативу - это единственный путь вперед."
EMPIRE_DESIGN_mec_asarirepublics_civ_old: "$EMPIRE_DESIGN_mec_asarirepublics_civ$"
