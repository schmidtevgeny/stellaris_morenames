EMPIRE_DESIGN_mec_asarirepublics_civ: "Республики Азари"
EMPIRE_DESIGN_mec_asarirepublics_civ_desc: "Уникальная культура азари предрасположена к мирному сосуществованию, центризму в политике и компромиссу в конфликтах. Хотя Республики никогда не достигали глобального правительства и по сей день остаются коллекцией независимых государств, фессалийская цивилизация процветала в относительном мире и стабильности на протяжении большей части своей долгой истории.\n\nОднако это не делает азари слепыми к опасностям вселенной или беспомощными перед лицом оппозиции. Напротив: остро осознавая ценность своих многочисленных достижений и секретов, они без колебаний используют дипломатию, обман и силу, чтобы защитить их."
START_SCREEN_MEC_ASR: "Мы - это [Root.GetName]. Несмотря на нашу историю разнообразия и раскола, мы всегда находили способ понять друг друга, избежать крупных войн, защитить наших граждан от преступности, болезней и голода. Одним из наших самых определяющих достижений стало создание сложной коммуникационной инфраструктуры, которая позволила каждому [Root.GetSpeciesName] иметь право голоса в многочисленных электронных демократиях, составляющих наше общество.\n\nВместе мы строили чудеса, создавали прекрасное искусство и развивали передовые технологии. И мы еще не закончили - наша культура будет определять галактику на тысячелетия вперед. Когда другие разумные смотрят на что-то с благоговением, мы хотим, чтобы они думали о нас.\n\nТем не менее, Вселенная огромна, и даже мы очень малы рядом с бесконечностью. Мы должны помнить, что мы еще многого не знаем, и не всему можно доверять или рассуждать."
EMPIRE_DESIGN_mec_asariillium_civ: "Корпоративные Интересы Азари"
EMPIRE_DESIGN_mec_asariillium_civ_desc: "Корпоративные интересы азари действуют на Иллиуме, молодой (по меркам азари) колонии, которой владеет и управляет частный сектор, а не собственно Республика Азари. Корпорации на Иллиуме пользуются практически неограниченной юридической свободой, что печально известно тем, что приводит к злоупотреблениям в сфере труда и легализации почти всего, кроме убийства.\n\nОднако он далек от беззакония. Руководители компаний, знаменитости и другие влиятельные лица, имеющие долю на рынке Иллиума, очень тщательно защищают свои интересы; вездесущее наблюдение и обширная бюрократия гарантируют, что ничто и никто не принесет неприятностей в этот декадентский рай."
START_SCREEN_MEC_ASI: "Основанная всего несколько веков назад колония [Root.Capital.GetName] процветала, превосходя самые амбициозные прогнозы, под контролем лидеров [Root.GetName].\n\nС момента своего основания, [Root.Capital.GetName] был синонимом передовых технологий, гламурной роскоши и нетрадиционных идей, которые никогда не укоренились бы в более консервативных частях галактики; при этом оставаясь безопасным и выгодным пристанищем для тех, кто вложил бесчисленные средства в его процветание.\n\nНо если мы хотим избежать застоя и оставаться значимыми на галактическом поприще, мы должны расширить размах наших амбиций. Нас ждет целая плеяда возможностей, но они не будут ждать вечно. Мы должны навязать конкуренцию и перехватить инициативу - это единственный путь вперед."
