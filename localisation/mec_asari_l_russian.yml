mec_asari_mod_planet_biotics_defence_01_desc: "У значительной популяции биотиков есть много способов замедлить планетарное вторжение обходными путями. В достаточно большом количестве, даже слегка обученные биотически одаренные гражданские могут внести свой вклад в оборонительные усилия, расчищая развалины, воздвигая барьеры вокруг уязвимых мест и иным образом уменьшая разрушения."
