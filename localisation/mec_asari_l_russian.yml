mec_asr_system_initializer_NAME: "Туманность Афины"
mec_asr_system_initializer_DESC: "§LThe seat of the Asari Republics. Contains the following systems with preset planets: Parnitha, Ialessa, Orisoni, Tomaros and Vernio.§!\n"
mec_asi_system_initializer_NAME: "Туманность Полумесяц"
mec_asi_system_initializer_DESC: "§LEntrepot between the Asari Republics and the Terminus Systems, home to the corporate colony of Illium. Contains the following systems with preset planets: Tasale, Lusarn, Zelene and Ondeste.§!\n"
mec_asari_trait_core: "Неувядающие"
mec_asari_trait_core_desc: "§LThis all-female species is distinguished by exceptional longevity owed to robust cellular regeneration, as well as a unique form of parthenogenetic reproduction enabling them to propagate even in absence of same-species partners.§!\n"
mec_asari_trait_CORE_EFFECT: "Когда §YПопуляция £pop£ ксенофилов§! перестает расти, имеется вероятность ассимиляции этим видом\n\nПродолжительность жизни лидера: §G+900§! лет\nОграничение возраста лидера: §Y250§!-§Y750§! лет\nСтоимость вербовки и содержания лидера: §R+100%§!\nСкорость роста популяции: §R-25%§!"
mec_asari_trait_biotic: "Натуральные биотики"
mec_asari_trait_biotic_desc: "§LThis species has the inborn ability to utilize Biotics, allowing their nervous system to remotely manipulate mass effect fields with a high degree of control and no need for implants.§!\n"
mec_asari_trait_BIOTIC_EFFECT: "Биотические £pop£ поселения производят §G+0.1§! £mec_biotics£ Биотику, которая может быть потрачена на активацию особых §Yуказов§!."
mec_asari_trait_sophisticated: "Сложные потребности"
mec_asari_trait_sophisticated_desc: "§LThis species is highly social and cultured, easily given to ennui if denied companionship and intellectual stimulation.§!\n"
mec_asari_trait_SOPHISTICATED_EFFECT: ""
mec_asari_leader_trait_farsighted: "Дальновидная"
mec_asari_leader_trait_farsighted_desc: "Этот лидер строит планы на будущее - на десятилетия, столетия, даже поколения вперед."
mec_asari_civic_thessia: "Тессийское право"
mec_asari_civic_thessia_desc: "Connectivity lies at the heart of this society. Matters of state are open to the plebiscite at all times and the omnipresent media machine facilitates instantaneous dissemination of ideas. Culture blossoms through assimilation of diverse viewpoints and alien concepts."
mec_asari_civic_tooltip_thessia_effects: "§YThessian Republics§! can be established on owned planets, adding Specialist Jobs and Ethic Attraction depending on the type of Republic chosen."
mec_asari_decision_civic_republic_establish: "Утвердить Тессийскую республику"
mec_asari_decision_civic_republic_establish_desc: "Полуавтономная Тессийская республика управляет этой планетой с идентичностью, определяемой ценностями народа."
mec_asari_decision_civic_republic_establish_condition_1: "£trigger_no£ Number of Pops following the same ethic is greater than or equal to §Y5§!"
mec_asari_decision_civic_republic_establish_condition_1a: "£trigger_yes£ Number of Pops following the same ethic is greater than or equal to §Y5§!"
mec_asari_decision_civic_republic_establish_condition_2: "£trigger_no£ Does NOT have an established §YThessian Republic§!"
mec_asari_decision_civic_republic_establish_condition_2a: "£trigger_yes£ Does NOT have an established §YThessian Republic§!"
mec_asari_decision_civic_republic_establish_effects: "Adds jobs and ethic attraction based on the chosen ideology"
