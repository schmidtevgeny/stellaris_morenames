  EMPIRE_DESIGN_mec_asariillium_civ:0 "Корпоративные Интересы Азари"
  EMPIRE_DESIGN_mec_asariillium_civ_desc:0 "Корпоративные интересы азари действуют на Иллиуме, молодой (по меркам азари) колонии, которой владеет и управляет частный сектор, а не собственно Республика Азари. Корпорации на Иллиуме пользуются практически неограниченной юридической свободой, что печально известно тем, что приводит к злоупотреблениям в сфере труда и легализации почти всего, кроме убийства.\n\nОднако он далек от беззакония. Руководители компаний, знаменитости и другие влиятельные лица, имеющие долю на рынке Иллиума, очень тщательно защищают свои интересы; вездесущее наблюдение и обширная бюрократия гарантируют, что ничто и никто не принесет неприятностей в этот декадентский рай."
  EMPIRE_DESIGN_mec_asarirepublics_civ:0 "Республики Азари"
  EMPIRE_DESIGN_mec_asarirepublics_civ_desc:0 "Уникальная культура азари предрасположена к мирному сосуществованию, центризму в политике и компромиссу в конфликтах. Хотя Республики никогда не достигали глобального правительства и по сей день остаются коллекцией независимых государств, тессалийская цивилизация процветала в относительном мире и стабильности на протяжении большей части своей долгой истории.\n\nОднако это не делает азари слепыми к опасностям вселенной или беспомощными перед лицом оппозиции. Напротив: остро осознавая ценность своих многочисленных достижений и секретов, они без колебаний используют дипломатию, обман и силу, чтобы защитить их."
  EMPIRE_DESIGN_mec_asarirepublics_civ_old:0 "$EMPIRE_DESIGN_mec_asarirepublics_civ$"
  EMPIRE_DESIGN_mec_asarirepublics_civ_old_desc:0 "$EMPIRE_DESIGN_mec_asarirepublics_civ_desc$"
