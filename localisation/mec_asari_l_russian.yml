EMPIRE_DESIGN_mec_asarirepublics_civ: "Республики Азари"
EMPIRE_DESIGN_mec_asarirepublics_civ_desc: "The unique culture of the Asari is predisposed towards peaceful coexistence, centrism in politics and compromise in conflict. While the Republics have never achieved a global government and remain a collection of indepentent states to this day, the Thessian civilization has flourished in relative peace and stability throughout most of its long history.\n\nThat does not, however, make the Asari blind to the dangers of the universe or helpless in the face of opposition. To the contrary: keenly aware of the value of their many achievements and secrets, they have no qualms about using diplomacy, deception and force alike to safeguard them."
START_SCREEN_MEC_ASR: "We are the [Root.GetName]. Despite our history of diversity and divisivness, we have always found a way to understand each other, avoid major wars, protect our citizens from crime, disease and famine. One of our most defining achievements was the construction of a sophisticated communications infrastructure which has enabled every [Root.GetSpeciesName] to have a voice in the many e-democracies that make up our society.\n\nTogether we have built wonders, created beautiful art and developed advanced technologies. And we are not finished yet - our culture will define the galaxy for millenia to come. When other sentients look upon something in awe, we want them to think of us.\n\nYet the universe is vast and even we are very little next to infinity. We must remember that there is still much we don't know and not all of it can be trusted or reasoned with."
EMPIRE_DESIGN_mec_asariillium_civ: "Корпоративные Интересы Азари"
EMPIRE_DESIGN_mec_asariillium_civ_desc: "Asari Corporate Interests operate out of Illium, a young (by asari standards) colony, owned and governed by the private sector rather than the Asari Republics proper. The corporations on Illium enjoy almost unlimited legal latitude, infamously resulting in abusive labor practices and legalization of nearly everything except murder.\n\nIt is, however, far from lawless. The CEOs, celebrities and other powerful parties who have a stake in Illium's market are very particular about protecting their interests; omnipresent surveilance and extensive bureaucracy ensure that nothing and no one brings trouble to the decadent paradise."
START_SCREEN_MEC_ASI: "Основанная всего несколько веков назад колония [Root.Capital.GetName] процветала, превосходя самые амбициозные прогнозы, под контролем лидеров [Root.GetName].\n\nС момента своего основания, [Root.Capital.GetName] был синонимом передовых технологий, гламурной роскоши и нетрадиционных идей, которые никогда не укоренились бы в более консервативных частях галактики; при этом оставаясь безопасным и выгодным пристанищем для тех, кто вложил бесчисленные средства в его процветание.\n\nНо если мы хотим избежать застоя и оставаться значимыми на галактическом поприще, мы должны расширить размах наших амбиций. Нас ждет целая плеяда возможностей, но они не будут ждать вечно. Мы должны навязать конкуренцию и перехватить инициативу - это единственный путь вперед."
EMPIRE_DESIGN_mec_asarirepublics_civ_old: "$EMPIRE_DESIGN_mec_asarirepublics_civ$"
