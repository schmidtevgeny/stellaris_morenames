  MEC_ASARI_REPUBLIC_EXPIRED_NO_CIVIC:0 "Без поддержки правительства, Тессийская республика на $PLANET|H$ прекратила существование."
  MEC_RT_ASR_F:0 "Связь"
  MEC_RT_ASR_M:0 "Связь"
  START_SCREEN_MEC_ASI:0 "Основанная всего несколько веков назад колония [Root.Capital.GetName] процветала, превосходя самые амбициозные прогнозы, под контролем лидеров [Root.GetName].\n\nС момента своего основания, [Root.Capital.GetName] был синонимом передовых технологий, гламурной роскоши и нетрадиционных идей, которые никогда не укоренились бы в более консервативных частях галактики; при этом оставаясь безопасным и выгодным пристанищем для тех, кто вложил бесчисленные средства в его процветание.\n\nНо если мы хотим избежать застоя и оставаться значимыми на галактическом поприще, мы должны расширить размах наших амбиций. Нас ждет целая плеяда возможностей, но они не будут ждать вечно. Мы должны навязать конкуренцию и перехватить инициативу - это единственный путь вперед."
  START_SCREEN_MEC_ASR:0 "Мы - это [Root.GetName]. Несмотря на нашу историю разнообразия и раскола, мы всегда находили способ понять друг друга, избежать крупных войн, защитить наших граждан от преступности, болезней и голода. Одним из наших самых определяющих достижений стало создание сложной коммуникационной инфраструктуры, которая позволила каждому [Root.GetSpeciesName] иметь право голоса в многочисленных электронных демократиях, составляющих наше общество.\n\nВместе мы строили чудеса, создавали прекрасное искусство и развивали передовые технологии. И мы еще не закончили - наша культура будет определять галактику на тысячелетия вперед. Когда другие разумные смотрят на что-то с благоговением, мы хотим, чтобы они думали о нас.\n\nТем не менее, Вселенная огромна, и даже мы очень малы рядом с бесконечностью. Мы должны помнить, что мы еще многого не знаем, и не всему можно доверять или рассуждать."
  d_mec_asari_republic_authoritarian:0 "Тессийская республика: Стабильность"
  d_mec_asari_republic_authoritarian_desc:0 "Эта Республика - высокоэффективная машина, управляемая хорошо продуманной бюрократической системой, благодаря которой поезда всегда ходят вовремя, а граждане редко сталкиваются с неудобствами в своей повседневной жизни."
  d_mec_asari_republic_egalitarian:0 "Тессийская республика: Свобода"
  d_mec_asari_republic_egalitarian_desc:0 "Эта Республика ценит свободу и индивидуальность своих граждан превыше всего. Слабое законодательство и свобода слова привели к процветанию индустрии развлечений."
  d_mec_asari_republic_materialist:0 "Тессийская республика: Обучение"
  d_mec_asari_republic_materialist_desc:0 "Эта республика славится своими учебными заведениями, многие из которых регулярно выпускают выдающихся ученых и исследователей."
  d_mec_asari_republic_militarist:0 "Тессийская республика: Индустрия"
  d_mec_asari_republic_militarist_desc:0 "Эта республика вызывает у своих граждан чувство патриотического рвения, сосредоточенного вокруг судостроительной промышленности. Они очень гордятся флотом и теми, кто служит на его борту."
  d_mec_asari_republic_pacifist:0 "Тессийская республика: Процветание"
  d_mec_asari_republic_pacifist_desc:0 "Эта Республика была основана на идее, что счастье действительно можно купить. Государственное покровительство местным ремесленным гильдиям и открытая, но этичная торговая политика обеспечивают гражданам спокойную жизнь в роскоши."
  d_mec_asari_republic_spiritualist:0 "Тессийская республика: Культура"
  d_mec_asari_republic_spiritualist_desc:0 "Эта республика славится своим богатым и разнообразным портфолио искусства, литературы, философии и даже некоторых более эзотерических дисциплин."
  d_mec_asari_republic_xenophile:0 "Тессийская республика: Благосостояние"
  d_mec_asari_republic_xenophile_desc:0 "Эта Республика воспитывает глубокое благоговение перед жизнью во всех сферах жизни общества. Щедрые инвестиции в здравоохранение и ксеностудии делают качество жизни непревзойденным как для местных, так и для иностранных граждан."
  d_mec_asari_republic_xenophobe:0 "Тессийская республика: Безопасность"
  d_mec_asari_republic_xenophobe_desc:0 "Эта Республика является оплотом безопасности, защищая своих граждан от преступности, корпоративной эксплуатации и других опасностей как внутри страны, так и за ее пределами."
  edict_mec_biotics_edict_armies:0 "Биотика: Расширение возможностей военных"
  edict_mec_biotics_edict_armies_desc:0 "В бою подразделения, поддерживаемые биотикой, выигрывают не только от простого умножения силы, но и от тактической гибкости, обеспечиваемой легко развертываемыми барьерами, точными гравитационными аномалиями и другими формами манипуляции эффектом массы.\n\n§Y$mec_biotics_desc$§!"
  edict_mec_biotics_edict_research:0 "Биотика: Финансирование исследований"
  edict_mec_biotics_edict_research_desc:0 "Биотика имеет множество практических применений в широком спектре научных дисциплин. Между манипулированием гравитацией, генерацией сдерживающих полей и даже более экзотическими явлениями, проявляющимися на испытуемых, существует очень мало направлений исследований, которые не выиграли бы от небольшого биотического прикосновения.\n\n§Y$mec_biotics_desc$§!"
  edict_mec_biotics_edict_sell:0 "Биотика: Продать биотические исследования"
  edict_mec_biotics_edict_sell_desc:0 "Знание - это сила, а у силы есть цена, которую кто-то где-то всегда готов заплатить.\n\n§Y$mec_biotics_desc$§!"
  edict_mec_biotics_edict_upkeep:0 "Биотика: Индустрия поддержки"
  edict_mec_biotics_edict_upkeep_desc:0 "Хотя даже органические биотики не могут генерировать больше энергии, чем потребляют, результирующее соотношение 'вход-выход' все равно намного эффективнее, чем любая техника. Заменив биотиками оборудование в некоторых областях промышленности, можно значительно снизить эксплуатационные расходы.\n\n§Y$mec_biotics_desc$§!"
  gov_mec_asr:0 "Электронная демократия"
  gov_mec_asr_desc:0 "Это правительство представляет собой крайне децентрализованную форму демократии, где сложная коммуникационная сеть, пронизывающая всю гражданскую инфраструктуру, позволяет гражданам принимать непосредственное участие в делах бесчисленных полунезависимых национальных государств.\nЕдинственная выборная должность - это должность связного, представляющего коллективные интересы электронной республики на галактической сцене."
  mec_asari_ascendancy:1 "Вознесённые Азари"
  mec_asari_asr.201.a:0 "Свобода"
  mec_asari_asr.201.a.tooltip:0 "$job_entertainer$: §G+1§!\n§G+1§! $job_entertainer$ за каждые §Y40§! поселений\n$mod_pop_ethic_egalitarian_attraction_mult$: §G+20%§!"
  mec_asari_asr.201.b:0 "Стабильность"
  mec_asari_asr.201.b.tooltip:0 "Вакансии $job_bureaucrat$: §G+1§!\n§G+1§! $job_bureaucrat$ за каждые §Y40§! поселений\n$mod_pop_ethic_authoritarian_attraction_mult$: §G+20%§!"
  mec_asari_asr.201.c:0 "Благосостояние"
  mec_asari_asr.201.c.tooltip:0 "Деятельность: $job_healthcare$ §G+1§!\n§G+1§! $job_healthcare$ за каждые §Y40§! поселений\n$mod_pop_ethic_xenophile_attraction_mult$: §G+20%§!"
  mec_asari_asr.201.d:0 "Безопастность"
  mec_asari_asr.201.d.tooltip:0 "$job_enforcer$: §G+1§!\n§G+1§! $job_enforcer$ за каждые §Y40§! поселений\n$mod_pop_ethic_xenophobe_attraction_mult$: §G+20%§!"
  mec_asari_asr.201.desc:0 "Форумы экстранета переполнены новостями! Местные электронные демократии [This.GetName] проголосовали за создание глобальной ассамблеи, чтобы представлять интересы планеты в Экклесии. Хотя различные местные республики сохранят свою автономию в региональных вопросах, теперь они должны найти общий язык и решить, какую совместную повестку дня §YРеспублика [This.GetName]§! принесет за международный стол..."
  mec_asari_asr.201.e:0 "Процветание"
  mec_asari_asr.201.e.tooltip:0 "$job_artisan$ Jobs: §G+1§!\n§G+1§! $job_artisan$ за каждые §Y40§! поселений\n$mod_pop_ethic_pacifist_attraction_mult$: §G+20%§!"
  mec_asari_asr.201.f:0 "Промышленность"
  mec_asari_asr.201.f.tooltip:0 "Деятельность: $job_foundry$: §G+1§!\n§G+1§! $job_foundry$ за каждые §Y40§! поселений\n$mod_pop_ethic_militarist_attraction_mult$: §G+20%§!"
  mec_asari_asr.201.g:0 "Обучение"
  mec_asari_asr.201.g.tooltip:0 "Деятельность: $job_researcher$ §G+1§!\n§G+1§! $job_researcher$ за каждые §Y40§! поселений\n$mod_pop_ethic_materialist_attraction_mult$: §G+20%§!"
  mec_asari_asr.201.h:0 "Культура"
  mec_asari_asr.201.h.tooltip:0 "Вакансии $job_culture_worker$: §G+1§!\n§G+1§! $job_culture_worker$ за каждые §Y40§! поселений\n$mod_pop_ethic_spiritualist_attraction_mult$: §G+20%§!"
  mec_asari_asr.201.ha.tooltip:0 "Деятельность: $job_priest$ §G+1§!\n§G+1§! $job_priest$ за каждые §Y40§! поселений\n$mod_pop_ethic_spiritualist_attraction_mult$: §G+20%§!"
  mec_asari_asr.201.i:0 "£trigger_no£ Нет консенсуса"
  mec_asari_asr.201.name:0 "Новая республика"
  mec_asari_branch_illium_inv_alloys:0 "Партнёрство: военные технологии"
  mec_asari_branch_illium_inv_alloys_desc:0 "Партнерство с местным производителем оружия. В обмен на участие в структуре власти страны он получает доступ к передовым технологиям и фактическую монополию на их распространение."
  mec_asari_branch_illium_inv_consumer:0 "Партнёрство: кибертехнологии"
  mec_asari_branch_illium_inv_consumer_desc:0 "Партнерство с местным брендом кибертехнологий. В обмен на участие в структуре власти страны он получает доступ к передовым технологиям и фактическую монополию на их распространение."
  mec_asari_branch_illium_inv_entertainment:0 "Партнёрство: развлечения"
  mec_asari_branch_illium_inv_entertainment_desc:0 "Партнерство с местным медиагигантом. В обмен на участие в структуре власти страны он получает эксклюзивные возможности заключения контрактов с известными галактическими знаменитостями."
  mec_asari_civic_ascendancy:0 "Восходящая судьба"
  mec_asari_civic_ascendancy_desc:0 "Люди этого общества видят себя избранными преемниками предшествующей империи, которая когда-то правила галактикой, и стремятся заявить о своем законном наследстве."
  mec_asari_civic_illium:0 "Illium à la Mode (Иллиумская мода)"
  mec_asari_civic_illium_desc:0 "Эта мегакорпорация представляет собой децентрализованную сеть партнерских отношений между автономными корпорациями и влиятельными лицами, которые процветают на декадентском либеральном рынке."
  mec_asari_civic_thessia:0 "Тессийское право"
  mec_asari_civic_thessia_desc:0 "Связь лежит в основе этого общества. Государственные вопросы всегда открыты для плебисцита, а вездесущая машина СМИ способствует мгновенному распространению идей. Культура расцветает благодаря усвоению различных точек зрения и чуждых концепций."
  mec_asari_civic_tooltip_ascendancy_effects:2 "Уменьшенное §Yотношение§! к империи от империй, которые не являются субъектами или членами федерации."
  mec_asari_civic_tooltip_illium_effects:2 "Получение §G+0.002§! £influence£ влияния за каждую единицу £trade_value£ объёма торговли.\nФилиалы могут поддерживать §YПартнерские отношения§!, предлагая различные дипломатические и экономические выгоды за счет £influence£ влияния."
  mec_asari_civic_tooltip_req_origin_illium:0 "Имеет происхождение: §Y$mec_asari_origin_illium$§!"
  mec_asari_civic_tooltip_req_origin_thessia:0 "Имеет происхождение: §Y$mec_asari_origin_thessia$§!"
  mec_asari_civic_tooltip_thessia_effects:2 "§YТессийская республика§! может быть установлена как тип правления на планете, добавляя вакансии специалистов и привлекательность этик в зависимости от выбранного типа республики."
  mec_asari_corporate_interests:1 "Корпоративные Интересы Азари"
  mec_asari_decision_busy:0 "£trigger_no£ Событие уже происходит"
  mec_asari_decision_civic_republic_dissolve:0 "Распустить Тессийскую республику"
  mec_asari_decision_civic_republic_dissolve_desc:0 "Существующая Тессийская республика будет распущена."
  mec_asari_decision_civic_republic_dissolve_effects:0 "Удаляет §YТессийскую республику§!"
  mec_asari_decision_civic_republic_establish:0 "Утвердить Тессийскую республику"
  mec_asari_decision_civic_republic_establish_condition_1:0 "£trigger_no£ Количество поселений с соответствующей этикой больше или равно §Y5§!"
  mec_asari_decision_civic_republic_establish_condition_1a:0 "£trigger_yes£ Количество поселений с соответствующей этикой больше или равно §Y5§!"
  mec_asari_decision_civic_republic_establish_condition_2:0 "£trigger_no£ Ещё нет §YТессийской республики§!"
  mec_asari_decision_civic_republic_establish_condition_2a:0 "£trigger_yes£ Ещё нет §YТессийской республики§!"
  mec_asari_decision_civic_republic_establish_desc:0 "Полуавтономная Тессийская республика управляет этой планетой с идентичностью, определяемой ценностями народа."
  mec_asari_decision_civic_republic_establish_effects:0 "Добавляет рабочие места и этическую привлекательность в соответствии с выбранной идеологией"
  mec_asari_leader_trait_farsighted:0 "Дальновидная"
