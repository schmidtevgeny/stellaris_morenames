l_russian:

mem_science_convention.1.name: "Научная конференция"
mem_science_convention.1.desc: "Наши учёные считают, что мы сможем значительно ускорить нынешние научные изыскания, если организуем масштабную конференцию по вопросам междисциплинарных наук."
mem_science_convention.1.ayes: "Отличная идея."
mem_sciencecon_1.a.tooltip: "Подготовка к научной конференции идёт полным ходом и будет завершена через 12 месяцев."
mem_sciencecon_1.b.tooltip: "Подготовка к научной конференции идит полным ходом и будет завершена через 12 месяцев; а нам в это время надо начать рассылать приглашения."
mem_sciencecon_1.c.tooltip: "Невозможно начать Научную Конференцию из-за недостатка средств.\nНеобходимо ресурсов - \n?энергия  §Y250§! \n?минералы  §Y250§!"
mem_science_convention.1.ano: "К сожалению, у нас недостаточно средств для такого масштабного проекта."
mem_science_convention.1.b: "Да, давайте посмотрим кто еще захочет поучаствовать."
mem_science_convention.1.c: "Нет, это и без того сложная задача."
mem_science_convention.2.name: "Подготовка к Научной Конференции Завершена"
mem_science_convention.2.desc: "Подготовка к нашей конференции наконец то завершена; теперь осталось только открыть двери."
mem_science_convention.2.a: "Давайте уже начнём!"
mem_science_convention.3.name: "Ошеломляющий успех!"
mem_science_convention.3.desc: "Конференция по Междисциплинарным Наукам окончилась успехом! Учёные со всех уголков империи собрались вместе, чтобы поделиться идеями, показать новые изобретения и поработать над развитием новых теорий. С помощью множества умов, сосредоточенных на различных задачах, были решены несколько трудных проблем, а множество уже существующих механизмов модернизировано или же заменено на улучшенные варианты."
mem_science_convention.3.a.desc: "Конференция по Междисциплинарным Наукам окончилась успехом! Учёные со всех уголков империи собрались вместе, чтобы поделиться идеями, показать новые изобретения и поработать над развитием новых теорий. С помощью множества умов, сосредоточенных на различных задачах, были решены несколько трудных проблем, а множество уже существующих механизмов модернизировано или же заменено на улучшенные варианты. Проведение конференции принесло неизмеримую пользу для различных областей науки, а наша роль как её организаторов сделала нас более популярными в глазах всех участников."
mem_science_convention.3.b.desc: "Конференция по Междисциплинарным Наукам окончилась успехом! Хотя вклад наших учёных оказался мизерным по сравнению с исследователями  §Y[invite_sender.GetName]§!, они, тем не менее, оказались весьма любезными хозяевами. Свободный поток идей и обмен ими очень благоприятно сказался на различных областях наших исследований, а лекции §Y[invite_sender.GetAdj]§! оказались гораздо интереснее, чем рассчитывали даже самые оптимистично настроенные участники. Мнения многих наших учёных в отношении организаторов круто изменились к лучшему, и многие были бы не прочь повторить подобное мероприятие в будущем."
mem_science_convention.3.a: "Это достижение войдёт в историю!"
mem_science_convention.4.name: "Знаменательное событие."
mem_science_convention.4.desc: "Конференция по Междисциплинарным Наукам прошла как и ожидалось. В ней приняли участие учёные из множества звездных систем, и последующий обмен идеями открыл несколько новых интересных направлений для изучения. Организаторы уверяют нас, что это мероприятие весьма благоприятно отразилось на различных областях нашей науки."
mem_science_convention.4.a.desc: "Хотя у наших учёных и были сомнения, они с радостью сообщают, что Конференция по Междисциплинарным Наукам прошла достаточно спокойно. Несмотря на то, что многие из показанных технологий и идей были нам известны, шанс обменяться знаниями с научным сообществом, чьи взгляды и квалификации значительно отличаются от наших, дал нам значительную пищу для размышлений, а также позволил достичь взаимопонимания с §Y[invite_sender.GetSpeciesNamePlural]§!, чего нам раньше не удавалось."
mem_science_convention.4.a: "Отличные новости."
mem_science_convention.5.name: "Досадное недоразумение."
mem_science_convention.5.desc: "Конференция по Междисциплинарным Наукам, к сожалению, прошла не так гладко как мы надеялись. Несмотря чёткие инструкции охраны о запрете проноса алкоголя внутрь помещения, кому-то всё же удалось протащить немного мимо службы безопасности, что привело к опьянению и публичному опозориванию нескольких учёных. И что еще хуже, между учёными, кажется, начали возникать соперничества, в зависимости от их профессиональных областей, и несколько физиков устроили скандал, спровоцировав команду инженеров."
mem_science_convention.5.a.desc: "Конференция по Междисциплинарным Наукам закончилась неудачно. Несмотря на старания организаторов, некоторым из их непокорных учёных удалось пронести мимо охраны несколько образцов наркотических веществ, и повышенная агрессивность привела к нескольким столкновениям между конкурирующими исследователями. Нашим учёным почти не дали вставить и слова, и большинство посчитало эту затею 'пустой тратой времени'. Наверное, в следующий раз нам лучше не участвовать."
mem_science_convention.5.a: "Какой позор."
mem_science_convention.6.name: "Полный провал!"
mem_science_convention.6.desc: "Конференция по Междисциплинарным Наукам закончилась полным провалом. Несмотря на чёткие инструкции охраны о запрете проноса внутрь здания различных наркотических веществ, кому-то всё же удалось протащить немного мимо службы безопасности, что привело к хаосу и нескольким госпитализациям. А один из наших уважаемых учёных попытался произвести впечатление на потенциального партнёра, преждевременно активировав оружие собственной разработки. Оружие не замедлило взорваться, что привело к панике, нескольким ранениям и гибели вышеупомянутого учёного. Конференцию пришлось эвакуировать, а многих участников с нашей стороны арестовали."
mem_science_convention.6.a.desc: "Конференция по Междисциплинарным Наукам закончилась полным провалом. Несмотря на чёткие инструкции охраны о запрете проноса внутрь здания различных наркотических веществ, кому-то всё же удалось протащить немного мимо службы безопасности, что привело к хаосу и нескольким госпитализациям. А один из наших уважаемых учёных попытался произвести впечатление на потенциального партнёра, преждевременно активировав оружие собственной разработки. Оружие не замедлило взорваться, что привело к панике, нескольким ранениям и гибели вышеупомянутого учёного. Конференцию пришлось эвакуировать, а многих участников с нашей стороны арестовали. Конференцию признали национальной катастрофой невиданного до сих пор масштаба, а мнение многих приглашенных гостей о нас изменилось не в лучшую сторону. Для восстановления нашей былой репутации потребуется время."
mem_science_convention.6.b.desc: "Конференция по Междисциплинарным Наукам в которой мы участвовали, была в лучшем случае отвратительна, а в худшем - прямым оскорблением для нашего народа. Учёные принимающей стороны вели себя безответственно, словно подростки, спустя рукава обращаясь с опасными технологиями, и подвергали риску остальных ради разрешения собственных мелочных споров. В частности, попытка одного из них впечатлить потенциального партнёра закончилась множеством ранений и смертью его самого, что и поставило последнюю жирную точку в этом мероприятии. Была ли это какая-то неудавшаяся шутка или же намеренное оскорбление нашего народа, наши учёные уверены, что  поддерживать дипломатические отношения с §Y[invite_sender.GetName]§! больше не стоит."
mem_science_convention.6.a: "Какой грандиозный провал."
mem_science_convention.6.a.host.tooltip: "Гибель учёного!"
mem_science_convention.8.name: "Приглашение на [invite_sender.GetName] Научную Конференцию"
mem_science_convention.8.desc: "В постоянном стремлении к научному прогрессу, §Y[invite_sender.GetName]§! организовали собрание величайших умов галактики.\n\nНастоящим мы приглашаем выдающихся учёных §Y[This.GetName]§! принять участие в 'Конференции по Междисциплинарным Наукам'. Участие ваших исследователей в ней принесёт огромную пользу обеим нашим империям."
mem_science_convention.8.a: "Интересное начинание. Мы принимаем приглашение."
mem_science_convention.8.b: "Наши учёные слишком заняты, чтобы тратить на это время."
mem_science_convention.8.phobe: "Ваша так называемая 'наука' груба и примитивна. Нет."
mem_science_convention.8.spi: "Наука не может раскрыть тайны вселенной."
mem_science_convention.8.phile: "Чужая наука и чужие учёные? Мы придём."
mem_science_convention.8.mat: "Вместе мы построим лучшее будущее для всех."
mem_science_convention.8.col: "Мы должны работать вместе в науке и во всём остальном."
mem_science_convention.8.ind: "Групповое мышление приведёт лишь к конформизму."
mem_science_convention.11.name: "Приглашение на Научную Конференцию"
mem_science_convention.11.desc: "Чудесная идея. Мы с радостью принимаем приглашение."
mem_science_convention.11.a.desc: "Мы рады видеть, что [invite_sender.GetRulerTitle] [invite_sender.GetRulerName] так же считает стремление к знаниям главным. Мы согласны."
mem_science_convention.11.b.desc: "Это событие поможет укрепить связь между нашими народами. Мы согласны."
mem_science_convention.11.c.desc: "Научная вечеринка? Мы точно там будем!"
mem_science_convention.11.d.desc: "Выбор новых товаров для рынка - всегда хорошо. Мы согласны."
mem_science_convention.11.a: "Как замечательно, что вы присоединились."
mem_science_convention.12.name: "Приглашение на Научную Конференцию"
mem_science_convention.12.desc: "Мы не думаем, что это соответствует нашим интересам в данный момент. Мы вынуждены отклонить ваше предложение."
mem_science_convention.12.a.desc: "Мы? На собрании угнетателей? Вы что, шутите?."
mem_science_convention.12.b.desc: "Мы скорее себя уничтожим, чем будем обсуждать нашу науку с подобными вам, чужак."
mem_science_convention.12.c.desc: "Собрание умов, устроенное группой космических недоразумений. Какая нелепая шутка."
mem_science_convention.12.a: "Очень жаль."
mem_opinion_science_convention_fantastic_time: "Чудесная Научная Конференция"
mem_opinion_science_convention_good_time: "Хорошая Научная Конференция"
mem_opinion_science_convention_waste_of_time: "Научная Конференция оказалась пустой тратой времени"
mem_opinion_science_convention_scientist_dead: "Ужасная Научная Конференция"
