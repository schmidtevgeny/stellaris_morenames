l_russian:

mem_pioneer_category: "Предположительно небольшое судно"
mem_pioneer_category_desc: "Сенсоры обнаружили присутствие небольшого искусственного объекта на орбите [Root.GetName]."
mem_pioneer.1.name: "Межзвёздный зонд"
mem_pioneer.1.desc: "[Root.GetLeaderName] докладывает успешное извлечение объекта. При осмотре он, похоже, является подпорченным примитивным судном, разработанным для беспилотного перемещения между звездами. По всей вероятности, он был запущен тысячелетия назад и посетил множество систем на досветовой скорости, пока не был пойман в гравитационное поле [From.GetName]. \n\nМемориальная доска установлена на корпусе судна и изображает странные геометрические фигуры, схему неизвестной звездной системы и пиктограмму двух обнаженных представителей неизвестного нам вида. Почему какая-то цивилизация сочла нужным распространять такую ​​информацию по вселенной, неясно."
mem_pioneer.1.a: "Интересно."
mem_pioneer.1.b: "Они однозначно хотят, чтобы их нашли!"
mem_pioneer.1.c: "Что за кучка выродков."
mem_pioneer.2.name: "Грузовой корабль"
mem_pioneer.2.desc: "Небольшое судно, добытое [Root.GetName] похоже на своего рода инопланетный коммерческий корабль доставки. \n\nУкомплектованный командой из двух неопознанных органиков и одного грубо выполненного, химически подпитываемого синтетика, он, по-видимому, перевозил драгоценный груз, когда попал в засаду пиратов. \n\nЭкипаж, похоже, погиб в ходе атаки. Когда нападавшие ушли с грузом, корабль был оставлен бесцельно дрейфовать, пока его не поймало гравитационное поле звезды."
mem_pioneer.3.name: "Легкий военный корабль"
mem_pioneer.3.desc: "В соответствии с ожиданиями [Leader.GetName], корабль, обнаруженный [Root.GetName] был военным судном, укомплектованным командой из нескольких различных, но неопознанных видов. \n\nСогласно уцелевшим базам данных, оно перевозило ценные разведданные, которые могли бы сыграли важную роль обеспечении военной победы против каких-то "повстанцев", когда он попал в засаду недалеко от [From.GetName]. \n\nВсесторонняя солнечная вспышка вызвала пожары по всему кораблю, который экипаж пытался потушить путем снижения давления, только чтобы обнаружить, что их система управления воздушным шлюзом и системой жизнеобеспечения была повреждена вышеназванными пожарами. Не имея возможности восстановить давление, команда погибла, оставив оболочку корабля бесцельно летать вокруг звезды."
mem_pioneer.4.name: "Спасательная капсула"
mem_pioneer.4.desc: "Аппарат, который получил [Root.GetName], похоже, является своего рода спасательной капсулой, несущей в себе мумифицированные останки молодой особи инопланетянина. \n\nПохоже на то, что капсула была послана из неизвестной планеты к другому, вероятно для того, чтобы сбежать от какого-то катаклизма и дать пассажиру шанс выжить в чужом мире. \n\nВместо этого, капсула была поймана гравитационным полем звезды и с этого момента находилась на орбите вокруг нее, в то время как системы жизнеобеспечения постепенно вышли из строя. \n\n[Leader.GetName] отметил необычный генетический состав пассажира. Если бы он выжил и повзрослел, он мог бы стать одной из самых сильной и устойчивой органической формой жизни, известной нашим ученым, даже без какого-либо увеличения."
mem_pioneer.4.a: "На одну угрозу меньше."
mem_pioneer.5.name: "Личное судно для путешествий"
mem_pioneer.5.desc: "Ученый [Leader.GetName] не совсем уверен в том, что [Leader.GetSheHe] помогла исследовать на орбите [From.GetName], но похоже на то, что это своего рода запечатанная, самоходная коническая капсула, сделанная из невероятно прочного материала. \n\nДругие необычные элементы включают в себя одиночный оптический сенсор на носу, одиночное переднее орудие и какой-то манипулятор. Внутри, капсула, по всей видимости, вмещала в себя отсек для крохотного пилота, подходящий для существа с несколькими руками. \n\nВ какой-то момент в прошлой, он был атакован, и мощный удар повредил сенсор. Столкновение оказалось фатальным для пилота, который был убит."
mem_pioneer.5.a: "Что бы это ни было, оно сейчас мертво."
mem_pioneer.99.name: "Провал"
mem_pioneer.99.desc: "Ученый [Root.GetLeaderName] с сожалением сообщает, что [Leader.GetSheHe] более не засек и не обследовал объект. Чем бы оно ни могло быть, наиболее вероятно, что оно потеряно навсегда."
