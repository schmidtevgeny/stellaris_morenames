mem_vazuran_habitat: "Орбитальная Станция Предтеч"
mem_vazuran_habitat_DESC: "Аркология предтеч предоставляет планетарно-городские условия жизни. Гидропоника и передовые технологии фильтрации делают станцию самодостаточной, а станционные сооружения могут добывать сырье на планете, на орбите которой расположена станция."
GATEWAY_VAZURAN: "Межпространственный Разлом"
GATEWAY_VAZURAN_DESC: "Искусственно созданный разлом, образующий проход между несколькими пространствами."
mem_vazurans.4.name: "Формируется Подпространственный Разлом"
mem_vazurans.4a.desc: "В системе [mem_vazurans_target_sun.GetName] нашими сенсорами был замечен огромный скачок энергии. Первые доклады описывают его как пространственный разлом, дыру в самой реальности.\n\nСистемы обороны находятся в состоянии повышенной готовности, и местные власти запрашивают немедленную помощь от нашего флота."
mem_vazurans.4a.desc.gestalt: "Наши локальные сенсорные станции в системе [mem_vazurans_target_sun.GetName] обнаружили огромный всплеск энергии. Мы отправили дронов, чтобы исследовать это явление. Всплеск энергии оказался огромным разломом в пространствеЮ дырой в самой реальности.\n\nСистемы обороны находятся в состоянии повышенной готовности. Нам необходимо насторожиться, и послать флот в эту систему."
mem_vazurans.4b.desc: "Сенсорные станции в системе [mem_vazurans_target_sun.GetName] сообщают нам об образовании нового разлома. Наш флот находится в полной боевой готовности. Мы должны готовится к худшему."
mem_vazurans.4c.desc: "Сенсорные станции в системе [mem_vazurans_target_sun.GetName] сообщают нам об образовании гигантского разлома. Судя по размеру, надвигается мощная буря. Мы должны подготовиться к худшему."
mem_vazurans.4.a: "Проведите расследование этой аномалии."
mem_vazurans.4.b: "Подготовьте флот к бою."
mem_vazurans.4.c: "Мы не дрогнем."
MEM_VAZURANS_RIFT_INVESTIGATION: "Исследование Подпространственного Разлома"
MEM_VAZURANS_RIFT_INVESTIGATION_DESC: "Наши ученые до сих пор озадачены тем, как образовался этот разрыв в пространстве-времени. Мы должны найти ответы."
mem_vazurans.5.name: "Мы Атакованы"
mem_vazurans.5a.desc: "Разлом сформировал своего рода портал. Через него сразу же начали прорываться корабли, их дизайны отличались от всех тех, которые мы видели ранее. Они приветствуют нас."
mem_vazurans.5b.desc: "Портал сформировался, и было подтверждено, что враждебно настроенные силы движутся к нашей колонии. Похоже, это один из их рейдерских флотов."
mem_vazurans.5c.desc: "Образовался гигантский портал, через который прорвался огромный флот. Он направляется прямо на нашу родную планету."
mem_vazurans.5.a: "На экране."
mem_vazurans.5.b: "Защитить колонию."
mem_vazurans.5.c: "Защищать [root.Capital.GetName] любой ценой!"
mem_vazurans.6.name: "Входящее Сообщение"
mem_vazurans.6a.desc: "Мы Вазураны. Мы сделали эту галактику своей задолго до того, как ваши предки покинули свои жалкие пещеры...\n\nТы будешь служить нам или разделять судьбу тех, кто был до тебя.\n\nЗнайте, что вы существуете только потому, что мы позволяем это...\n\nВ случае неповиновения вы все будете уничтожены..."
mem_vazurans.6b.desc: "Ваш вид более живуч, чем мы ожидали...\n\nМы Вазураны. Мы сделали эту галактику своей задолго до того, как ваши предки покинули свои жалкие пещер...\n\nТы будешь служить нам или разделять судьбу тех, кто был до тебя. Мы сожгли твой мир однажды, и мы сможем сделать это снова.\n\nЗнай, что ты существуешь только потому, что мы позволяем...\n\nВ случае неповиновения вы все будете уничтожены."
mem_vazurans.6.a: "Кто вы?"
mem_vazurans.6.a.response: "Твои Хозяева... Тебе не нужно знать большего..."
mem_vazurans.6.b: "Но должен же быть способ мирно сосуществовать!?"
mem_vazurans.6.b.response: "Несомненно... Мы правим, ты служишь..."
mem_vazurans.6.c: "Мы не боимся тебя, Ксеномразь..."
mem_vazurans.6.c.response: "Ты будешь... со временем."
mem_vazurans.7.name: "Входящее Сообщение"
mem_vazurans.7a.desc: "Ваше продолжающееся сопротивление слишком долго было помехой. Мы послали наш флот, чтобы показать вам последствия ваших действий."
mem_vazurans.7b.desc: "Вы думали, что манипуляции с нашими технологиями останутся незамеченным? Теперь вы ответите за свое святотатство..."
mem_vazurans.7.a: "Прекратите передачу."
mem_vazurans.8.name: "Колония Потеряна"
mem_vazurans.8.desc: "На этот раз вазуранцам не понравились наши ресурсы. Была уничтожена целая колония, а мы по-прежнему не в состоянии отреагировать на эти зверства."
mem_vazurans.8.a: "Должен быть способ остановить их!"
mem_vazurans.8.b: "Мы должны защитить наш народ... хоть как-то!"
mem_vazurans.9.name: "Колония Подверглась Рейду"
mem_vazurans.9.desc.a: "Наша колония [mem_vazurans_raid_planet_name.GetName] была разграблена Вазуранским флотом. Бесчисленное множество граждан погибло в результате этого безрассудного нападения, и инфраструктура планеты была разрушена.\n\nНесмотря на этот ужасный исход, потери и ущерб были бы еще больше, если бы не наша планетарная оборона."
mem_vazurans.9.desc.b: "Наша колония [mem_vazurans_raid_planet_name.GetName] был атакован рейдерским флотом Вазуран. Бесчисленное множество граждан погибло в результате этого безрассудного нападения, и инфраструктура планеты была разрушена."
mem_vazurans.9.a: "Мы выдержим несмотря ни на что!"
mem_vazurans.9.b: "Мы должны укрепить нашу защиту!"
mem_vazurans.9.c: "Мы должны защитить наш народ... Но как?!"
MEM_VAZURANS_DEFENSE_PLAN: "Укрепление Обороны"
MEM_VAZURANS_DEFENSE_PLAN_DESC: "После разрушительного нападения на одну из наших колоний, была выдвинута инициатива по поиску путей более эффективной защиты нашего народа от угрозы Вазуран."
mem_vazurans.20.name: "Галактический Хаос"
mem_vazurans.20a.desc: "Мы получили сообщения о нападении неизвестных сил на [mem_vazuran_victim.GetName]."
mem_vazurans.20b.desc: "Наши информаторы в [mem_vazuran_victim.GetName] сообщают об очередном нападении сил Вазуран."
mem_vazurans.20c.desc: "Мы получили сообщения о продолжающемся рейде сил Вазуран против [mem_vazuran_victim.GetName]."
mem_vazurans.20d.desc: "Вновь Вазуранские силы начали один из своих рейдов. На этот раз они нацелились на [mem_vazuran_victim.GetName]."
mem_vazurans.21.name: "Галактический Хаос"
mem_vazurans.21a.desc: "Торговцы сообщают о продолжающихся нападениях на различные империи, с которыми мы еще не установили контакт неизвестной силой. Согласно сообщениям, нападавшие были хорошо оснащены."
mem_vazurans.21b.desc: "Открытые подпространственные каналы связи снова переполнены сообщениями о рейдах Вазурана."
mem_vazurans.30.name: "Родной флот Вазуран Побежден!"
mem_vazurans.30a.desc: "До нас дошли сообщения о том, что вазураны терпят решительное поражение против флота [mem_vazuran_victor.GetAdj]. С уничтожением флота Вазуран, галактика, наконец, может вздохнуть с облегчением и более не бояться Вазуранского террора."
mem_vazurans.31.name: "Захвачен Родной мир Вазуран"
mem_vazurans.31a.desc: "Без их флота, это был лишь вопрос времени, когда родной мир Вазуран падет. Когда военные [mem_vazuran_invader.GetAdj] празднуют свое успешное падение на планету, галактика вступает в новую эпоху, свободную от угрозы Вазурана, которая угрожала ей на протяжении тысячелетий."
mem_vazurans_31.a: "Наконец-то!"
mem_vazurans.40.name: "Пространственный Портал"
mem_vazurans.40.desc: "Как предположила телеметрия наших зондов, отправленных в Разлом незадолго до нашей первой встречи с Вазуран, это был портал, не совсем похожий на естественные червоточины. Однако, в отличие от червоточин, этот разрыв был создан искусственно. Наша [root.GetScientistResearchSubroutinePlural] не смогла дать никаких объяснений тому, как это могло быть достигнуто.\n\nУ нас мало информации, но мы предполагаем, что эти порталы могут открыться где угодно. Мы должны быть начеку."
mem_vazurans.40.a: "Это сбивает с толку."
mem_vazurans.50.name: "Атака Была Отбита"
mem_vazurans.50a.desc: "Наш флот одержал победу в ожесточенной битве над [root.capital_scope.GetName]. Оставшиеся вазуранские силы полностью отступают. Потери среди нашего флота все еще оцениваются, и многие корабли получили серьезные повреждения или даже были брошены. Но цена, которую мы должны были заплатить, стоила того.  Они дважды подумают, прежде чем предпринять еще одну такую попытку.\n\nРазлом, который они использовали, чтобы войти в нашу систему, уже начал закрываться. Однако на этот раз это происходит гораздо медленнее, чем во время предыдущих вторжений. Теория наших [root.GetScientistResearchSubroutinePlural] о том, что этот громоздкий портал никогда не перестанет существовать - факт, который вызывает беспокойство, но в то же время открывает новые возможности. Если бы мы смогли стабилизировать его, контратака на базу Вазуран стала бы для нас возможной."
mem_vazurans.50b.desc: "Наш флот не смог сдержать силы Вазуран. Они начали бомбить и опустошать наш столичный мир. Потери исчисляются миллиардами, поскольку бомбардировки были направлены конкретно на городские населенные пункты. Потребуются годы, чтобы восстановить то, что было разрушено.\n\nРазлом, который они использовали, чтобы войти в нашу систему, уже начал закрываться. Однако на этот раз это происходит гораздо медленнее, чем во время предыдущих вторжений. Наши ученые предполагают то, что этот громоздкий портал действительно не может исчезнуть - факт, который вызывает беспокойство, но в то же время открывает возможность, которой у нас не было ранее. Если бы мы смогли стабилизировать его, контратака на базу Вазуран стала бы для нас возможной, и смогли бы отомстить за погибших."
mem_vazurans.50b.desc.gestalt: "Наш флот не смог сдержать силы Вазуран. Они начали бомбить и опустошать наш столичный мир. Основным элементам планетарной инфраструктуры был причинен значительный ущерб, и миллиарды дронов были уничтожены, поскольку они наносили удары по объектам, имеющим ключевое стратегическое значение. Потребуются годы, чтобы восстановить то, что было разрушено.\n\nРазлом, который они использовали, чтобы войти в нашу систему, уже начал закрываться. Однако на этот раз это происходит гораздо медленнее, чем во время предыдущих вторжений. Теория наших [root.GetScientistResearchSubroutine] о том, что этот громоздкий портал действительно не может исчезнуть - факт, который вызывает беспокойство, но в то же время открывает возможность, которой у нас не было ранее. Если бы мы смогли стабилизировать его, контратака на базу Вазуран стала бы для нас возможной, и смогли бы отомстить за погибших."
mem_vazurans.50.a: "Будем надеяться."
mem_vazurans.51.name: "Привратник"
mem_vazurans.51.desc: "Благодаря проведенным фундаментальным исследованиям и глубокому пониманию процесса образования разломов, наша [root.GetScientistResearchSubroutinePlural] представила предложение о создании станции, рядом с координатами бывшего портала. Согласно их планам, она будет использоваться для передачи энергии, при помощи которой портал будет открыт и поддерживаться в будущем."
mem_vazurans.51.a: "Делайте."
MEM_VAZURANS_RIFT_STABILIZATION: "Стабилизация Разлома"
MEM_VAZURANS_RIFT_STABILIZATION_DESC: "Мы должны подготовить необходимое оборудование для восстановления и поддержания стабильной связи с оперативной базой Вазуран."
mem_vazurans.53.name: "Портал"
mem_vazurans.53.desc: "Наши инженеры закончили работу на станции возле разлома. Была осуществлена процедура стабилизации, портал, начал медленно открываться, что показалось нам вечностью. Зонды, которых мы отправили, подтвердили, что мы успешно достигли стабильной связи с другой стороной. Теперь мы достаточно уверены, что можем послать экспедиционные силы."
mem_vazurans.53.desc.gestalt: "Наши инженерные дроны закончили свою работу на станции возле разлома. Была осуществлена процедура стабилизации, портал начал медленно открываться, что показалось нам вечностью. Зонды, которых мы отправили, подтвердили, что мы успешно достигли стабильной связи с другой стороной. Теперь мы достаточно уверены, что можем послать экспедиционные силы."
mem_vazurans.53.a: "Отличная работа."
mem_vazurans.60.name: "Древняя Установка"
mem_vazurans.60.a.desc: "На краю системы [mem_vazuran_gateway_endpoint_system.GetName] была обнаружена древняя установка. Здесь образовался разлом в самой ткани пространства-времени, создав "§Hчервоточину§!", которая, по предположению [Root.Owner.GetScientistPlural], может служить каналом через подпространство к другой червоточине, расположенной где-то еще в нашей галактике. Структуры, окружающие ее, похоже, функционируют как стабилизаторы этого искусственного разлома.\n\nЗонды, отправленные туда, обнаружили несовместимость между нашей технологией и окружающей средой. Ни один из них не прошел через этот разлом, так как субсветовые двигатели и реакторы вышли из строя, что привело к их уничтожению. Перед тем, как попытаться совершить путешествие через эти разломы, мы должны будем модифицировать системы нашего корабля, чтобы противостоять этим неблагоприятным эффектам."
mem_vazurans.60.b.desc: "Еще одна древняя установка была обнаружена на краю системы [mem_vazuran_gateway_endpoint_system.GetName]. На этот раз мы нашли неповрежденную версию. Как мы и предполагали, основываясь на наших наблюдениях в предыдущем месте, здесь образовался разлом в самой ткани пространства-времени, создав "§Hчервоточину§!", которая, по предположению [Root.Owner.GetScientistPlural], может служить проводником через подпространство к другой червоточине, расположенной где-то еще в нашей галактике. Структуры, окружающие ее, похоже, функционируют как стабилизаторы этого искусственного разлома.\n\nЗонды, отправленные туда, обнаружили несовместимость между нашей технологией и окружающей средой. Ни один из них не прошел через этот разлом, так как субсветовые двигатели и реакторы вышли из строя, что привело к их уничтожению. Перед тем, как попытаться совершить путешествие через эти разломы, мы должны будем модифицировать системы нашего корабля, чтобы противостоять этим неблагоприятным эффектам."
mem_vazurans.60.a: "Сначала нам придется адаптироваться."
mem_vazurans.61.name: "Разрушенная Установка"
mem_vazurans.61.a.desc: "На краю системы [mem_vazuran_gateway_endpoint_system.GetName] была обнаружена древняя установка какого-то типа. Ее разрушенное состояние не скрывает того факта, что тот, кто ее создал, был намного более развит, чем мы. Предварительное сканирование выявило аномалию в центре установки. Если теория верна наших ученых верна, то цель структуры — стабилизировать аномалию и сформировать некий портал. Пока мы можем только гадать, куда он может привести.\n\nХотя наши надежды на воссоздание этой технологии своими силами довольно слабы, при наличии достаточного времени мы сможем восстановить эту установку до рабочего состояния."
mem_vazurans.61.b.desc: "На краю системы [mem_vazuran_gateway_endpoint_system.GetName] была обнаружена еще одна древняя установка. На этот раз мы нашли ее в заброшенном состоянии. Разлом, в котором находится это сооружение, почти обрушился сам по себе. Несмотря на значительные повреждения, которые она получила, нет никаких сомнений в том, что тот, кто ее создал, был гораздо более продвинутым, чем мы. Эта установка также доказывает правильность предположения наших [Root.Owner.GetScientistPlural]. Цель структуры действительно состоит в стабилизации и поддержании разлома.\n\nХотя наши надежды на воссоздание этой технологии своими силами довольно слабы, при наличии достаточного времени мы сможем восстановить эту установку до рабочего состояния."
mem_vazurans.61.a: "Если бы ее можно было как-то восстановить..."
mem_vazurans.62.name: "Тотальное Уничтожение"
mem_vazurans.62.desc: "Эта система лежит в руинах. Поля обломков окружают разбитую оболочку, которая когда-то была могущественной станцией. Разрушенная гигантская структура возле останков второй планеты доминирует над пейзажем как памятник былому величию ее строителей. Обломки, найденные здесь, соответствуют стилю и составу материалов сооружений разломов, что позволяет предположить, что их строителем был один и тот же вид.\n\nОб их цивилизации удалось выяснить не так много. Заброшенные станции и корабли, дрейфующие в пустоте, похоже, уже давно разграблены и очищены от любых ценных технологий, а оставшиеся ядра данных специально стерты. Похоже, что кто-то очень сильно не хотел, чтобы информация о тех, кто жил здесь распространилась, но кто именно?.\n\nОказалось, что устройство разломов в этой системе значительно отличается от тех, которые присутствуют в основной галактике. Вокруг разлома имеются дополнительные структуры - или, если так можно сказать, несколько разломов одновременно содержащихся в нем и функционирующих в качестве узла, соединенного с несколькими конечными точками. Невозможно переоценить стратегических возможностей, которые открывающиеся при захвате этой системы. Будь то для поддержки наших собственных планов или для того, чтобы помешать нашим врагам, обеспечение безопасности этого места для [owner.GetName] должно иметь высокий приоритет."
mem_vazurans.62.a: "Мы должны заполучить эту систему себе."
mem_vazurans.63.name: "Станция Разломов Восстановлена"
mem_vazurans.63.a.desc: "Станция Разломов в системе [mem_vazuran_rift_system.GetName] была восстановлена. Было довольно сложно собрать эту головоломку обратно, имея лишь самое базовое представление о ее технологии. Однако более сложной задачей, с которой мы столкнулись, была процедура активации и стабилизации разлома. В конечном итоге все прошло хорошо, и разлом теперь стабилен, но сообщения о том, как произошло его открытие, — вызывают беспокойство.\n\nВидимо, после многочисленных бессонных ночей один из наших [Root.GetScientistPlural] расстроился из-за отсутствия прогресса и в порыве ярости начал беспорядочно переключать управляющие кристаллы в главном каркасе установки, что привело к восстановлению разлома. Теперь некоторые называют [Root.GetScientist] гением, а другие просто радуются, что он не взорвал всю систему..."
mem_vazurans.63.a.name: "В будущем, назначьте ему больше времени для отдыха."
mem_vazurans.63.b.desc: "Станция Разломов в системе [mem_vazuran_rift_system.GetName] была восстановлена. Использовав ту же процедуру, что и в предыдущем случае, разлом стабилизировался без проблем."
mem_vazurans.63.c.desc: "Станция Разломов в системе [mem_vazuran_rift_system.GetName] была восстановлена. Восстановление самих стуктур было эффективно выполнено нашими дронами, но их активация оказалась для наших [Root.GetScientistPlural] огромной проблемой. После нескольких недель отсутствия прогресса один из них вдруг начал произвольно перетасовывать управляющие кристаллы в главном каркасе установке, что привело к стабилизации разлома."
mem_vazurans.63.c.name: "Нет ничего недостижимого для нашего разума."
mem_vazurans.63.d.desc: "Станция Разломов в системе [mem_vazuran_rift_system.GetName] была восстановлена. Восстановление самих стуктур было эффективно выполнено нашими дронами. Однако процесс реактивации оказался несколько проблематичным. Пришлось отбросить несколько десятков дефектных [Root.GetScientistPlural], пока не удалось воссоздать наш предыдущий успех. Тем не менее, разлом был стабилизирован."
mem_vazurans.63.d.name: "Удалите дефекты, они недостойны нашего совершенства."
mem_vazurans.63.e.desc: "Станция Разломов в системе [mem_vazuran_rift_system.GetName] была восстановлена. Восстановление самих стуктур было эффективно выполнено нашими юнитами, но их активация оказалась для наших [Root.GetScientistPlural] огромной проблемой. После нескольких недель безрезультатной работы один из них применил стандартную подпрограмму рандомизации, чтобы определить новую схему расположения управляющих кристаллов в главном каркасе установки. Эта операция прошла успешно, и разлом был стабилизирован."
mem_vazurans.63.e.name: "Подпрограмма рандомизации достойна похвалы."
mem_vazurans.63.f.desc: "Станция Разломов в системе [mem_vazuran_rift_system.GetName] была восстановлена. Восстановление структур было эффективно выполнено нашими юнитами. Повторение нашей предыдущей операции прошло успешно. Разлом теперь стабилен."
mem_vazurans.63.f.name: "Как и ожидалось."
