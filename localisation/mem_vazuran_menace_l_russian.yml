tech_mem_vazuran_xentronium_armor: "Ксетрониевая Броня"
tech_mem_vazuran_xentronium_armor_desc: "Этот сверхплотный материал когда-то был установлен на корабли Вазурана и обладал непревзойденной долговечностью. Он значительно превосходит любые другие известные нам типы брони."
tech_mem_vazuran_xentronium_rounds: "Ксетрониевые Патроны"
tech_mem_vazuran_xentronium_rounds_desc: "Этот сверхплотный материал когда-то был установлен на корабли Вазурана и обладал непревзойденной долговечностью. Но его характеристики также делают его предпочтительным материалом для наших кинетических боеприпасов."
tech_mem_vazuran_damper_field_bypass: "Обход Демпферовых Полей"
tech_mem_vazuran_damper_field_bypass_desc: "Более глубокое понимание основных физических законов, на которых основана технология демпферного поля позволит нам обойти ее воздействие на наши корабли - по крайней мере, хоть в какой-то степени..."
tech_mem_vazuran_rift_stabilization: "Стабилизация Разломов"
tech_mem_vazuran_rift_stabilization_desc: "Нашим ученым выпала возможность восстановить разлом, который привел флот Вазуран к нашей столичной системе, что даст нам возможность начать контратаку против них в их собственном пространстве."
tech_mem_vazuran_rift_travel: "Путешествие по Разломам"
tech_mem_vazuran_rift_travel_desc: "Несмотря на поверхностное сходство с естественными червоточинами, принцип работы разломов и их полностью искусственное происхождение все еще озадачивают наших ученых. Однако способ безопасного перемещения через эти дыры в реальности, возможно, находится в пределах нашей досягаемости."
