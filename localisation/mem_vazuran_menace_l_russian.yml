mem_vazurans.255.name: "Найдены Инопланетные Обломки"
mem_vazurans.255.desc: "Сенсоры дальнего действия засекли объект, дрейфующий через систему [mem_vazurans_wreckage_system.GetName]. Похоже, что его забросили, так как нет никаких заметных энергетических признаков."
mem_vazurans.255.a: "Начните исследование."
MEM_VAZURANS_WRECKAGE_INVESTIGATION: "Дрейфующий в Пустоте"
MEM_VAZURANS_WRECKAGE_INVESTIGATION_DESC: "Мы должны воспользоваться этим открытием и исследовать обломки, найденные в системе [mem_vazurans_wreckage_system.GetName]."
mem_vazurans.256.name: "Клондайк Технологий"
mem_vazurans.256.desc: "Сначала наша научная команда не могла понять происхождение обломков из-за их сильного повреждения, но сканирование их материального состава показало, что это однозначно технологии Вазуран.\n\nКак они оказались в этом месте остается для нас загадкой, учитывая, что Вазуран скорее самоуничтожит свои корабли, чем отдаст их технологии врагам. Обстоятельства еще более благоприятны, поскольку, хотя большинство систем корабля не распознаны, ключевой компонент их технологии остается в значительной степени нетронутым. По словам главного учёного [root.Leader.GetName], в настоящее время мы располагаем генератором демпферного поля - основным источником чрезвычайной долговечности их кораблей.\n\nЕсли бы у нас было достаточно времени для изучения его возможностей, мы могли бы найти способ обойти его воздействие на наше оружие."
mem_vazurans.256.desc.gestalt: "Сначала мы не смогли определить происхождение обломков из-за их сильного повреждения, но сканирование их материального состава показало, что это однозначно технологии Вазуран.\n\nКак они оказались в этом месте остается для нас загадкой, учитывая, что Вазуран скорее самоуничтожит свои корабли, чем отдаст их технологии врагам. Обстоятельства еще более благоприятны, поскольку, хотя большинство систем корабля не распознаны, ключевой компонент их технологии остается в значительной степени нетронутым. По словам лидера [root.owner.GetScientistResearchSubroutine] [root.Leader.GetName], в настоящее время мы располагаем генератором демпферного поля — основным источником чрезвычайной долговечности их кораблей.\n\nЕсли бы у нас было достаточно времени для изучения его возможностей, мы могли бы найти способ обойти его воздействие на наше оружие."
MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION: "Обратное Проектирование"
MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION_DESC: "Имея в своем распоряжении генератор демпферного поля Вазуран, мы можем приступить к изучению принципа его работы. "
mem_vazurans.260.name: "Подавление Передачи Энергии"
mem_vazurans.260.desc: "После проведения нескольких экспериментов над восстановленным генератором демпфер поля, наша команда ученых, смогла получить твердое представление о его возможностях. В отличие от наших щитов, которые поглощают энергию входящих атак до своего полного уничтожения, поле, которое создает этот генератор, постоянно подавляет любые энергетические передачи, полностью либо частично поглощая весь урон орудий.\n\nИспытания показали, что поле поглощает все виды атак, но наиболее оно эффективно против энергетических. Применение подобной технологии на наших кораблях может показаться очень заманчивой идеей, но наши эксперименты выявили кое-какие неудобства и побочные эффекты при использовании технологии в текущем виде. Само поле, работает не только на вражеские корабли, но и на наши собственные, и мы до сих пор не нашли решения данной проблемы.\n\nНаши ученые смогли только изучить основные принципы работы технологии. Тем не менее, это очень важный шаг к преодолению технологического разрыва между нами и Вазуран, что несомненно увеличит наши шансы в битве против их кораблей."
mem_vazurans.260.a: "Интересно."
mem_vazurans.280.name: "Родная Система Вазуран"
mem_vazurans.280.desc: "Наш корабль-разведчик достиг другой стороны разлома. Как и ожидалось, его сенсоры засекли нагромождение защитных сооружений. Помимо круга грозных крепостей вокруг границ системы и флота такой же силы, как тот, с которым мы столкнулись во время атаки на наш родной мир, есть еще одно судно, намного больше по размеру, чем любое другое, что видели раньше. Оно вращается вокруг разрушенного мира рядом с гигантской структурой, которая, похоже, является оперативной базой Вазуран.\n\nПока наш корабль обрабатывал данные, его сенсоры засекли всплеск энергии внутри крепостей. Он не может более оставаться там без риска быть уничтоженным."
mem_vazurans.280.a: "Убирайтесь оттуда!"
mem_vazurans.281.name: "Флот Вазуран Побежден"
mem_vazurans.281.desc: "Вазуранского флота больше нет, их Колосс был уничтожен, и мы победили.\n\nПуть к их главной базе теперь открыт для наших войск."
mem_vazurans.281: "К Победе."
mem_vazurans.282.name: "Это Конец"
mem_vazurans.282.desc: "Сегодня мы отмечаем начало новой эпохи. Угроза Вазурана была побеждена. Наш народ больше не будет жить в страхе перед угрозой флотилий врага.\n\nНашим силам пришлось заплатить высокую цену за эту победу, так как оставшиеся защитники Вазуран окопались, отчаянно обороняя оставшиеся оборонительные рубежи. Столкнувшись с неизбежностью поражения, они активировали систему самоуничтожения, уничтожив большую часть обитаемой территории. \n\nОднако наши войска не ушли с пустыми руками. Одна из наших спецкоманд, которая занимается поиском технологической информации, захватила ядро данных, в котором содержались детали производственного процесса 'Ксетрониум' - материал из которого была сделана броня Вазурана. Учитывая его характеристики, особенно его высокую плотность, он может быть не только полезен для брони нашего корабля, но и позволит значительно увеличить урон нашего кинетического оружия."
mem_vazurans.282.desc.gestalt: "Сегодня мы отмечаем начало новой эпохи. Угроза Вазурана была побеждена. [root.GetName] больше не будет жить в страхе перед угрозой флотилий врага.\n\nНашим силам пришлось заплатить высокую цену за эту победу, так как оставшиеся защитники Вазуран окопались, отчаянно обороняя оставшиеся оборонительные рубежи. Столкнувшись с неизбежностью поражения, они активировали систему самоуничтожения, уничтожив большую часть обитаемой территории. \n\nОднако наши боевые дроны не ушли с пустыми руками. Спецгруппа дронов, которая занимается поиском технологической информации, захватила ядро данных, в котором содержались детали производственного процесса 'Ксетрониум' - материал из которого была сделана броня Вазурана. Учитывая его характеристики, особенно его высокую плотность, он может быть не только полезен для брони нашего корабля, но и позволит значительно увеличить урон нашего кинетического оружия."
mem_vazurans.282.a: "Отличная работа!"
mem_vazurans.306.name: "Зверства Вазуран"
mem_vazurans.306.desc: "Мы получили сообщения о текущей кампании Вазурана по истреблению [mem_vazurans_extermination_target.GetSpeciesNamePlural] и полному уничтожению [mem_vazurans_extermination_target.GetName]. Неясно, что может оправдать подобного рода злодеяния, однако ясно, что [mem_vazurans_extermination_target.GetSpeciesNamePlural] проигрывают битву за битвой. Их конец — вопрос времени."
mem_vazurans.306.a: "Какой ужас..."
resolution_mem_galactic_focus_crisis_vazurans_1: "Угроза Вазуран: Колониальная Оборона"
resolution_mem_galactic_focus_crisis_vazurans_1_desc: "Из-за Вазуранских рейдов, которые происходят по всей галактике, ни одна колония не считает себя защищенной. С принятием этой резолюции, члены галактического сообщества соглашаются делиться информацией о тактике и характере нападений Вазуран и возможных контрмерах  против захватчикам."
resolution_galactic_focus_crisis_vazurans_1_effect_success: "Колонии будут получать меньше опустошения и терять меньше поселений от рейдов Вазуран."
resolution_mem_galactic_focus_crisis_vazurans_2: "Угроза Вазуран: Переломный Момент"
resolution_mem_galactic_focus_crisis_vazurans_2_desc: "Галактическое сообщество было парализовано страхом перед атаками Вазуран слишком долго. Настало время активно сотрудничать, чтобы противостоять захватчикам."
resolution_galactic_focus_crisis_vazurans_2_effect_success: "Обмен данными о кораблях Вазуран, а также совместные усилия по улучшению субсветовых двигателей, что позволит быстрее достигать колоний, которые подвергаются атаке Вазуран и эффективно противостоять захватчикам."
