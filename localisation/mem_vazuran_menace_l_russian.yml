mem_vazurans.204.name: "Призраки Прошлого"
mem_vazurans.204.desc: "Во время более тщательного обследования поверхности [From.GetName] один из помощников [root.Leader.GetName] заметил, что на планете были искусственные сооружения, команда также подтвердила наличие этих структур.\n\nИсследование руин не могло продолжиться из-за частого прерывания связи между [root.GetName] и учеными во главе с [root.Leader.GetName]. В эти моменты некоторые сотрудники испытали испытывали странные видения, как они их назвали, - психотические эпизоды. Также пострадавший от этого явления, главный ученый решил вернуться на шаттл, опасаясь, что долгое воздействие этого явления может поставить команду в опасное положение. Однако, прежде чем они смогли взлететь, помутнения сознания стали длиться намного дольше, а их эффект был значительно сильнее, чем прежде. Когда связь восстановилась, один очень потрясенный ученый сообщил, что они собираются убираться от туда немедленно. Половина команды была без сознания, когда они прибыли на место встречи с [root.GetName].\n\nПосле выздоровления, ученый [root.Leader.GetName] сообщает, что пережил видение коллективной гибели целого мира от рук безжалостного противника. Согласно [root.Leader.GetHisHer] теории, жители [From.GetName] должны были обладать обширными псионическими способностями, что привело к тому, что самые ужасающие мгновения их последних дней жизни на этом мире завпечатлились в самом корне этой планеты. Хоть ученый и не пострадал физически, ведения еще долго преследовали [root.Leader.GetHisHer].\n\nДальнейшее сканирование показало следы сверхплотного соединения, распространенного по всей поверхности планеты, которое, вероятно, возникло из-за оружия, использованного при её уничтожении, что подтверждает теорию [root.Leader.GetName]."
mem_vazurans_category_2: "Покрытые Кратерами"
mem_vazurans_category_2_desc: "Сканирование [From.GetName] докладывает нам об подозрительных кратерных образованиях и следах одного и того же сверхплотного соединения, которое, как известно, не встречается нигде в природе, но оно точно связано с коллапсом нескольких цивилизаций, планеты которых мы исследовали ранее."
mem_vazurans.205.name: "Подозрительные Спутники"
mem_vazurans.205.desc: "Дальнейшее исследование [From.GetName] показало, что планета действительно была когда-то обитаемой, но стала непригодной для жизни из-за сверхплотного материала, который был разбросан по всей поверхности планеты в результате орбитальной бомбардировки. Эти события, должно быть, произошли много тысяч лет назад, и остатки на поверхности уже прилично разложились и размылись, что не дает нам сделать каких-либо заключительных выводов.\n\nКак только ученый [root.Leader.GetName] собирался завершить [root.Leader.GetHisHer] исследования, сканеры [root.GetName] обнаружили набор крошечных, подозрительно идентичных объектов, вращающихся вокруг спутника [From.GetName]. Это оказались искусственные спутники, содержащие ядра данных. Главный ученый предполагает, что они должны были быть найдены и действовать как своего рода капсулы времени. \n\nОднако для получения доступа к хранящимся в них данным и их расшифровки потребуются значительные усилия."
mem_vazurans.205.a: "Что в них содержится?"
MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION: "Расшифровка Ядер Данных"
MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION_DESC: "У нас есть восстановленные ядра данных, которые находились на орбите, когда [From.From.GetName] была уничтожена. Кто знает, какой секрет или сообщение они содержат?"
mem_vazurans.206.name: "Капсулы Времени"
mem_vazurans.206.desc: "Нашим ученым удалось расшифровать части ядра данных. Расшифровку усложняет то, что копия одной и той же записи может быть реплицирована в части блоков данных, сделано это было, вероятно, для увеличения шансов сохранения данных. Содержащиеся в блоках данные чрезвычайно обширны, и нашим ученым потребуются месяцы, если не годы, чтобы полностью расшифровать их.\nПервая запись, которая является заглавной страницей, уже переведена:\n\n'Мы думали, что мы непобедимы. Мы думали, что сможем остановить 'Разрушителей'. Мы не были молодой расой, как другие, которых они уничтожили - мы путешествовали по галактике на протяжении тысячелетий. Но они победили нас. К тому времени, как это сообщение будет найдено, больше ничего не останется от нашей некогда гордой расы. Мы оставляем эту запись в надежде, что наше самое ценное сокровище, слова наших величайших философов -- наше культурное наследие -- сможет пережить исчезновение нашей расы.'"
mem_vazurans.206.a: "Отлично."
mem_vazurans.240.name: "Завершена реализация Инициативы по планетарной защите"
mem_vazurans.240.desc: "С самого начала этого амбициозного начинания многие подходы были представлены и вновь отвергнуты. И все же одно нам кажется очень многообещающим. \n\nМы давно используем щиты для защиты наших космических кораблей и станций, но применение этой технологии в планетарном масштабе всегда считалось экономически неосуществимым. Однако, учитывая угрозу Вазурана, нависшую над [root.GetName], давние сторонники этой технологии наконец преуспели в получении необходимого финансирования для достижения своей цели."
mem_vazurans.240.a: "Начать Исследования."
mem_vazurans.251.name: "Найдены Инопланетные Обломки"
mem_vazurans.251.desc: "Во время рутинной разведки полезных ископаемых на [root.GetName] искатели сделали неожиданное открытие: наполовину покрытые космическим мусором древние обломки. Правительственные чиновники были быстро проинформированы об этой необычной находке."
mem_vazurans.251.desc.gestalt: "Во время обычной поисковой операции на [root.GetName] дроны-искатели сделали неожиданное открытие: наполовину покрытые космическим мусором древние обломки. Разум был оперативно проинформирован об этом."
mem_vazurans.251.a: "Начать исследование."
mem_vazurans_category_3: "Инопланетные Обломки"
mem_vazurans_category_3_desc: "На [From.GetName] обнаружен древний инопланетный обломок. Требуется дальнейшее исследование."
mem_vazurans.252.name: "Клондайк Технологий"
mem_vazurans.252.desc: "Сначала наша научная команда не узнала происхождение обломков из-за их повреждения и износа, но сканирование их материального состава показало, что это однозначно технологии Вазуран.\n\nКак они оказались в этом месте остается для нас загадкой, учитывая, что Вазуран скорее самоуничтожит свои корабли, чем отдаст их технологии врагам. Обстоятельства еще более благоприятны, поскольку, хотя большинство систем корабля не распознаны, ключевой компонент их технологии остается в значительной степени нетронутым. По словам главного учёного [root.Leader.GetName], в настоящее время мы располагаем генератором демпферного поля - основным источником чрезвычайной долговечности их кораблей.\n\nЕсли бы у нас было достаточно времени для изучения его возможностей, мы могли бы найти способ обойти его воздействие на наше оружие."
mem_vazurans.252.desc.gestalt: "Сначала мы не смогли определить происхождение обломков из-за сильных повреждений и износа, но сканирование их материального состава показало, что это однозначно технологии Вазуран.\n\nКак они оказались в этом месте остается для нас загадкой, учитывая, что Вазуран скорее самоуничтожит свои корабли, чем отдаст их технологии врагам. Обстоятельства еще более благоприятны, поскольку, хотя большинство систем корабля не распознаны, ключевой компонент их технологии остается в значительной степени нетронутым. По словам лидера [root.owner.GetScientistResearchSubroutine] [root.Leader.GetName], в настоящее время мы располагаем генератором демпферного поля — основным источником чрезвычайной долговечности их кораблей.\n\nЕсли бы у нас было достаточно времени для изучения его возможностей, мы могли бы найти способ обойти его воздействие на наше оружие."
mem_vazurans.252.a: "Любопытно"
mem_vazurans.253.name: "Инопланетные Обломки Найдены"
mem_vazurans.253.desc: "Выполняя зондирование на [root.GetName], одна из наших горнодобывающих команд обнаружила древние обломки. Несмотря на то, что они наполовину углубились в астероид, прежде чем застрять, они выглядит очень даже целыми. Правительственные чиновники были быстро проинформированы об этой необычной находке."
mem_vazurans.253.desc.gestalt: "Выполняя зондирование на [root.GetName], одна из наших горнодобывающих команд обнаружила древние обломки. Несмотря на то, что они наполовину углубились в астероид, прежде чем застрять, они выглядит очень даже целыми. Разум был оперативно проинформирован об этой находке."
mem_vazurans.253.a: "Начните исследование."
mem_vazurans.254.name: "Клондайк Технологий"
