GATEWAY_VAZURAN_DESC_UNEXPLORED: "В этой системе находится §Rнеизученный§! §YРазлом§!"
mem_vazurans.64.name: "Орбитальная Станция Предтеч Восстановлена"
mem_vazurans.64.desc: "Разрушенная орбитальная станция предтеч полностью восстановлена. Окружающие поля обломков были расчищены, а их материал использован в ходе восстановительных работ. Наши строительные бригады стали называть орбитальную станцию "Звездный Трон". Неясно, кто и почему придумал это название, но на данный момент оно прижилось, и кто-то может обидеться, если мы изменим его сейчас..."
mem_vazurans.200.name: "Разруха"
mem_vazurans.200a.desc: "По достижении системы [From.GetName] наши сенсоры обнаружили, что одна из её планет была разбита на части в какой-то моменте прошлого. Неясно, что вызвало это. Рекомендуется провести дополнительное расследование."
mem_vazurans.200b.desc: "Мы наткнулись на другой расколотый мир. При сканировании его окрестностей, мы обнаружили следы тех же тяжелых сплавов, которые мы видели раньше. Эта планета, должно быть, стала жертвой тех же сил."
mem_vazurans.200c.desc: "Мы наткнулись на другой расколотый мир. Краткое сканирование его окрестностей показывает следы тех же самых тяжелых сплавов, которые используют вазураны. Еще один мир стал жертвой их террора."
MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION: "Разрушенный Мир"
MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION_DESC: "Углубленное исследование этого места должно дать нам больше информации о том, что могло произойти с этой планетой."
mem_vazurans.201.name: "Апокалипсис"
mem_vazurans.201a.desc: "После изучения того, что осталось от этого мира, главный ученый [root.Leader.GetName] и [root.Leader.GetHerHis] коллеги пришли к тревожному выводу. Учитывая всю имеющуюся информацию, нынешнее состояние [From.From.GetName] является результатом катастрофической орбитальной бомбардировки.\n\nВ окрестностях этого места можно обнаружить следы сверхтяжелых элементов, которые не встречаются в природе. Кто это сделал и почему - остается загадкой."
mem_vazurans.201b.desc: "После изучения того, что осталось от этого мира, главный ученый [root.Leader.GetName] и [root.Leader.GetHerHis] коллеги пришли к тревожному выводу. Учитывая всю имеющуюся информацию, нынешнее состояние [From.From.GetName]является результатом катастрофической орбитальной бомбардировки.\n\nВ непосредственной близости от этого места можно найти следы сверхтяжелых элементов, которые присущи технологиям Вазуран. Похоже, что они преподали урок тем, кто здесь ранее жил. Никаких следов цивилизации, которая предположительно жила в этом мире, не обнаружено."
mem_vazurans.201.a: "Это беспокоит."
mem_vazurans_category_1: "Покрытые Кратерами"
mem_vazurans_category_1_desc: "Нет ничего странного в том, что на бесплодных планетах возникает много кратеров в результате космических столкновений, но не в данном случае. Кратеры на планете кажутся слишком однообразными и повторяющимися, что вызывает подозрения к природе их возникновения."
mem_vazurans.202.name: "Конец Света"
mem_vazurans.202.desc: "При проведении ряда разведывательных полетов на низкой высоте с целью изучения участков кратеров, а также при помощи шаттлов, наши ученые уловили сигнал самовоспроизводящейся передачи, исходящей из-под обломков. Хоть у [root.Leader.GetName] и вышло определить источник передачи, ученый отбросил идею близко приближаться к нему, так как это было довольно опасно.\n\nУже на борту корабля [root.GetName], у ученого вышло расшифровать сигнал передачи.\n\nВ нем было зашифрована запись репортажа в прямом эфире, похоже, что транслировался общественный праздник.\n\n§SПышные парады устремляются в глубины улиц, сопровождаемые огромными массами ликующих людей. Как вдруг, обстановка резко меняется, на записи изображен хаос и паника среди населения. Затем, камера переносится в сторону затмевающегося неба, с которого начинают огненной линией падать горящие обломки. Прежде чем всё это достигает земли, - раздаются взрывы, и на этом запись заканчивается§!\n\nУ нас нет знаний для перевода всех разговоров, но [root.Leader.GetName] принимает это как доказательство того, что [From.GetName] стала жертвой орбитальной бомбардировки флотом инопланетян. Следы сверхплотного материала, который раскидан по всей поверхности планеты, подтверждает эту теорию."
mem_vazurans.203.name: "Жестокая Шутка"
mem_vazurans.203.desc: "Исследование поверхности [From.GetName] не дало каких-либо внятных показаний. Но ко всему прочему добавилась еще одна тайна: следы сверхплотного соединения. о котором мы почти ничего не знаем, каким-то образом распространились по всей поверхности планеты.\n\nОднако настоящий прорыв в исследовании планеты был сделан, когда [root.GetName] обнаружил скрытую базу внутри пустого астероида на орбите [From.GetName]. Этот объект, который по нашим меркам довольно примитивен, был заполнен стазисными камерами, в которых находятся тысячи мертвых существ.\n\nПросматривая фрагменты данных, хранящихся в компьютерной системе объекта, наша научная команда может собрать воедино отчаянную ситуацию, с которой столкнулись жители [From.GetName]. В прошлом их цивилизация неоднократно достигала технического превосходства. Их растущее сопротивление было встречено все более жестокими ответными ударами, и они опасались того, что их родной мир также подвергнется этим нападениям. В качестве средства возрождения их цивилизации, если случится худшее, эта скрытая база была установлена, чтобы действовать как ковчег для сохранения их самых ярких умов и достаточного генетического разнообразия для возрождения их цивилизации.\n\nОднако они не ожидали, что враги превратят их родной мир в опустошенный и полностью непригодный для жизни камень. «Скрытая база», похоже, была намеренно сохранена - учитывая то, что мы смогли её найти, их противники, сделали тоже самое. Как указано в журналах, система стазиса была отключена по графику спустя десять лет после потери контакта с планетой. [root.Leader.GetName] даже представить себе не может, какой ужас и отчаяние испытали эти люди, осознав свою ситуацию. Оснащенные всего двумя кораблями-шаттлами без сверхсветовых технологий, лишенные возможности вернуться на свой родной мир, они оказались в очень затруднительном положении. Вскоре после этого, система стазиса была вновь активирована на неопределенный срок."
