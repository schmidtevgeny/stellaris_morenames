l_russian:

mem_star_colors_category: "Странные цвета"
mem_star_colors_category_desc: "Наблюдение звезды выявило вспышки необычных цветов в ее фотосфере. Их спектральный анализ не сооответсвует типичным элементам, найденным внутри звезд этого класса."
mem_star_colors.1.name: "Цвета другого мира"
mem_star_colors.1.desc: "Продолжение наблюдения фотосферы §Y [From.GetName]§! выявили множественные миниатюрные червоточины, связанные с другим измерением. Их постоянное спонтанное образование и распад внутри звезды вносит в нее большое количество экзотических частиц, что и объясняет необычные спектральные показания."
mem_star_colors.2.name: "Неисправные датчики"
mem_star_colors.2.desc: "Начальные наблюдения §Y[FromFrom.GetName]§! не удалось воспроизвести. Похоже, что необычные показания были ничем иным, как результатом неправильной калибровки сканера."
