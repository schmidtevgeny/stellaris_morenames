l_russian:

mem_cliffhanger_dig_site: "Клиффхэнгер"
mem_cliffhanger_dig_site_desc: "Искусственное сооружение какого-то вида встроено в массивную скалу, возвышающуюся над массивной тектонической расщелиной. Его стены блокируют все датчики и не позволяют нам определить его подземные части с орбиты, объект сделан в форме массивного цилиндра. Похоже, здесь нет ни дверей, ни окон, ни других точек входа. \n\nКто и зачем построил это на такой безжизненной [From.Planet.GetPlanetMoon]?"
mem_cliffhanger.1.name: "Оплошность"
mem_cliffhanger.1.desc: "Пока что мы не достигли большого прогресса в исследовании подземного сооружения на §Y[From.Planet.GetName]§!.\n\nСтруктура неприступна для любого воздействия, которое можно применить без риска повредить все ценности, которые могут быть найдены внутри. Современная технология экранирования стены препятствует любым сканированиям, которые пытаются проникнуть сквозь землю - для них стена выглядит как огромная скала. \n\nЧтобы выявить структуру стены, скала была малость надколота. Она не вся гладкая, ее пересекает спиральный пандус, что придает ей сходство с гигантским §Sвинтом§! или, возможно, с каким-то сверлом. \n\n§Y[Leader.GetName]§! теперь намерен(а) приступить к изучению других возможных углов, начиная сверху."
mem_cliffhanger.1.a: "Давайте попробуем с другой стороны."
mem_cliffhanger.2.name: "Идя Сверху"
mem_cliffhanger.2.desc: "Раскопки с вершины скалы оказались более успешными, чем предыдущие попытки проникнуть внутрь странного сооружения на §Y[From.Planet.GetName]§!. Хотя оно все еще укреплено, в крыше цилиндра действительно есть люк, который можно открыть. \n\nВнутри мы встретили первые свидетельства того, что он был предназначен для проживания органических обитателей. Верхний этаж, похоже, представляет собой что-то вроде вестибюля, предназначенного для встречи посетителей, приходящих сверху. Стены покрыты красочными декорациями и баннерами с лозунгами на языке, который мы не знаем и пока не смогли перевести. На столах лежат груды заранее упакованных закусок и бутылки с напитками, сохраненные стерильной средой, но явно древние. \n\nПохоже, что тот, кому предназначалось это сооружение, так и не прибыл сюда."
mem_cliffhanger.3.name: "Поворот Винта"
mem_cliffhanger.3.desc: "§Y[Leader.GetName]§! успешно исследовал(а) большую часть структуры, найденной на §Y[From.Planet.GetName]§!. На нижних уровнях археологи обнаружили инженерную секцию. Ядра данных превратились в куски расплавленного углерода благодаря какому-то механизму самоуничтожения, но некоторые более интригующие детали были обнаружены при изучении механизмов. \n\nВо-первых, эта структура не была изначально построена на [From.Planet.GetPlanetMoon]. Она была собрана в другом месте, затем сброшена с орбиты и оставлена зарываться в землю под действием собственной силы тяжести, поддерживаемой дополнительными генераторами энергии. Как только это происходило, население эвакуировалось, и яма засыпалась, навсегда погребая ее под собой, необнаруживаемую и изолированную от остального мира. Используя свой собственный источник энергии, самоподдерживающийся комплекс мог бы просуществовать века, возможно, тысячелетия. \n\nНо большинство систем так и не были активированы."
mem_cliffhanger.4.name: "Убежище 1187"
mem_cliffhanger.4.desc: "Хотя большинство информационных ядер было уничтожено навсегда, §Y[Leader.GetName]§! нашел(шла) несколько функционирующих на более глубоких уровнях структуры. Те же механизмы самоуничтожения, которые расплавили остальные, были запущены, но не сработали, и никто их не перепроверил. По ним теперь можно определить истинное назначение комплекса. \n\nЗдание называется §SУбежище 1187§! и является одним из многих подобных сооружений, изготовленных и распространенных по всей галактике. \n\nСоздатели предполагали, что некое неопределенное бедствие постигнет всю галактику и их миры в частности, и считали, что единственный способ выжить для их вида - это создать большое количество подземных хранилищ, подобных этому, которые будут действовать как убежища, спрятанные на отдаленных планетах. Они никогда не должны были быть найдены или открыты изнутри, что навсегда обеспечивало безопасность их обитателей. \n\nОднако то, которое было сброшено на [From.Planet.GetName], было вычеркнуто из списка, поскольку оно приземлилось слишком близко к линии разлома, вокруг которого было сильное излучение. И действительно, их опасения оправдались, так как спустя целую вечность мы нашли его торчащим из скалы. Технология, которая была использована в этом проекте, несомненно, будет полезна для нашей промышленности, но нет никакой информации о местонахождении других Убежищ в галактике или о том, сколько их было развернуто."
mem_cliffhanger.4.a: "Они все еще могут быть рядом с нами!"
mem_cliffhanger.4.a.phobe: "Им лучше держаться в тени!"
mem_cliffhanger.4.a.phile: "Бедняжки, совсем одни под землей."
mem_cliffhander.4.a.swarm: "Никакие консервы не смогут ускользнуть от нас."
