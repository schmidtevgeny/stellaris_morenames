# Cliffhanger
# By ViolentBeetle

l_russian:
 mem_cliffhanger_dig_site: "Обрыв"
 mem_cliffhanger_dig_site_desc: "Некое искусственное сооружение встроено в массивную скалу, возвышающуюся над огромной тектонической расщелиной. Его стены блокируют все датчики и не позволяют нам определить его подземные части с орбиты, но если открытые части являются каким-либо признаком, он сделан в форме массивного цилиндра. Похоже, здесь нет ни дверей, ни окон, ни других точек входа. \Кто мог построить такое на такой безжизненной [From.Planet.GetPlanetMoon], и зачем?"
 mem_cliffhanger.1.name: "Винт"
 mem_cliffhanger.1.desc: "Пока что мы не достигли большого прогресса в исследовании подземной структуры на [From.Planet.GetName]. \n\nСтруктура неприступна для всего, что может быть применено без риска повредить любые ценности, которые могут быть найдены внутри. Современная технология экранирования стены предотвращает любые сканирования, которые пытаются проникнуть сквозь землю - для них стена выглядит как один и тот же камень на всем протяжении. \n\nДля того, чтобы выявить структуру стены, были проведены небольшие работы по разрушению скалы. Она не вся гладкая, ее пересекает спиральный пандус, что придает ей сходство с гигантским винтом, или, возможно, со сверлом. \n\n[Leader.GetName] теперь намерен начать исследовать другие возможные углы, начиная с вершины."
 mem_cliffhanger.1.a: "Давайте попробуем другой угол."
 mem_cliffhanger.2.name: "Сверху"
 mem_cliffhanger.2.desc: "Раскопки с вершины скалы оказались более успешными, чем предыдущие попытки проникнуть внутрь странного сооружения на [From.Planet.GetName]. Хотя оно по-прежнему укреплено, в крыше цилиндра есть люк, который можно открыть. \n\nВнутри мы обнаружили первые свидетельства того, что это сооружение предназначалось для проживания органических обитателей. Верхний этаж, похоже, является своего рода вестибюлем, предназначенным для встречи посетителей, приходящих сверху. Стены покрыты красочными декорациями и баннерами с лозунгами на языке, который мы не знаем и пока не смогли перевести. На столах лежат груды заранее упакованных закусок и бутылки с напитками, сохранившиеся в стерильной среде, но явно древние. \n\nПо-видимому, тот, для кого предназначалось это сооружение, сюда так и не прибыл."
 mem_cliffhanger.3.name: "Поворот винта"
 mem_cliffhanger.3.desc: "[Leader.GetName] успешно исследовал большую часть строения, найденного на [From.Planet.GetName]. На нижних уровнях археологи обнаружили инженерную секцию. Ядра данных превратились в куски расплавленного углерода благодаря какому-то механизму самоуничтожения, но некоторые более интригующие детали были обнаружены при изучении механизмов. \n\nНапример, эта структура не была изначально построена на этой [From.Planet.GetPlanetMoon]. Она была собрана в другом месте, затем сброшена с орбиты и оставлена для того, чтобы зарыться в землю, используя силу собственной гравитации, поддерживаемую дополнительными генераторами энергии. Как только это происходило, население переселялось, и яма засыпалась, навсегда погребая ее под собой, необнаруживаемую и изолированную от остального мира. Используя собственный источник энергии, самоподдерживающийся комплекс просуществовал бы века, возможно, тысячелетия. \Но большинство систем так и не было активировано."
 mem_cliffhanger.4.name: "Убежище 1187"
 mem_cliffhanger.4.desc: "Хотя большинство информационных ядер было уничтожено навсегда, [Leader.GetName] нашел несколько функционирующих на более глубоких уровнях структуры. Те же механизмы самоуничтожения, которые расплавили остальные, были запущены, но, похоже, не сработали, и никто их не перепроверил. По ним теперь можно определить истинное назначение комплекса. \n\nЗдание называется Убежище 1187 и является одним из многих подобных сооружений, изготовленных и распространенных по всей галактике. \n\nСоздатели предполагали, что некое неопределенное бедствие постигнет всю галактику и их мир в частности, и считали, что единственный способ выжить для их вида - это создать большое количество подземных хранилищ, таких как это, чтобы действовать как убежища, спрятанные на отдаленных планетах. Они никогда не должны были быть найдены или открыты изнутри, что навсегда сохраняло их обитателей в безопасности. \n\nТо, что было сброшено на [From.Planet.GetName], было отброшено, так как оно приземлилось слишком близко к линии разлома, угрожая облучением. И действительно, их опасения оправдались, так как спустя эоны мы нашли его торчащим из скалы. Технология, которая была использована в этом проекте, несомненно, будет полезна для нашей промышленности, но нет никакой информации о местонахождении других Убежищ в галактике или о том, сколько их было развернуто."
 mem_cliffhanger.4.a: "Они все еще могут быть рядом с нами!"
 mem_cliffhanger.4.a.phobe: "Им лучше оставаться в укрытии!"
 mem_cliffhanger.4.a.phile: "Бедняжки, совсем одни под землей."
 mem_cliffhander.4.a.swarm: "Никакие консервы не смогут ускользнуть от нас навсегда."
