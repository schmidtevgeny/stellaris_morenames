l_russian:

mem_living_asteroid_anomaly_category: "Необычные Энергетические Показания"
mem_living_asteroid_anomaly_category_desc: "Предварительное сканирование §Y[From.GetName]§! выдало странные результаты. Этот астероид и те, что его окружают, демонстрируют необычные энергетические показания, нехарактерные для таких объектов. Более того, §Y[From.GetName]§! покрыт участками материала странного цвета и фактуры."
mem_living_asteroid.1.name: "Живые Астероиды"
mem_living_asteroid.1.desc: "Хотя ведущий учёный §Y[Root.GetLeaderName]§! настаивает, что данный термин неточен, команда §Y[Root.GetName]§! уже начала называть §Y[From.GetName]§! 'живым астероидом'. Огромные участки астероида стали домом для колоний сверхустойчивых лишайников, каких мы ещё не встречали на землеподобных планетах. \n\nКак и все лишайники, эти 'живые астероиды' состоят из сочетания грибков и цианобактерий, при этом данный вид цианобактерий характерен только для данного вида грибков - оба абсолютно новые виды для [Root.Owner.GetName]. В то время как учёные предложили термин "небесные аскомицеты", большинство новостей и даже научные журналы называют их "космическими грибами." Рекомендуется дальнейшее изучение."
mem_living_asteroid.2.name: "Просто куча камней"
mem_living_asteroid.2.desc: "Старший учёный §Y[Root.GetLeaderName]§! докладывает, что необычные показания с §Y[From.GetName]§! оказались результатом неисправности сканера. Более того, необычный материал на поверхности на проверку оказался всего лишь месторождением металлической руды, которая непригодна даже для добычи."
