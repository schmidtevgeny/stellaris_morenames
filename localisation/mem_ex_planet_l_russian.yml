mem_ex_planet.301.title: "Интригующее открытие"
mem_ex_planet.301.desc: "С нашей добывающей станции на [mem_ex_planet.GetName] поступило сообщение об интересной находке: ископаемые! В последней партии добытой руды были найдены окаменевшие останки существ, напоминающих больших насекомых. Первичное изучение [mem_ex_planet.GetName] показало, что астероид был частью давно взорвавшейся планеты, а так же обнаружило следы мёртвых бактерий, и это первые найденные доказательства обитаемости планеты в прошлом. Шахтёры запросили научный корабль для подробных исследований."
mem_ex_planet.301.a: "Немедленно отправим корабль."
mem_ex_planet.301.b: "Все наши корабли сейчас заняты."
MEM_EX_PLANET_PROJECT: "Изучение окаменевших ископаемых"
MEM_EX_PLANET_PROJECT_DESC: "Добывающая станция обнаружила окаменевшие останки насекомоподобных существ на раздробленной планете. Они ожидают научный корабль для исследования."
mem_ex_planet.303.title: "Останки планеты"
mem_ex_planet.303.desc: "Научный корабль подтвердил наличие окаменелостей на [mem_ex_planet.GetName] - и не в единичном экземпляре, а целую жилу! Организмы, населявшие планету, из останков которой сформировался [mem_ex_planet.GetName] имели несколько необычных признаков и доступ к их останкам, несомненнно, значительно увеличит наши познания в биологии."
mem_ex_planet.303.a: "Великолепно!"
mem_d_ex_planet_society_deposit: "£society  +8\n"
