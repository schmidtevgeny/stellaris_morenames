MEM_PRIMITIVE_CIVIL_WAR_INTERVENTION: "Божественное Вмешательство"
MEM_PRIMITIVE_CIVIL_WAR_INTERVENTION_DESC: "Один из наших кораблей окажет столь необходимую помощь почти побежденным повстанцам на [mem_primitive_civil_war_planet.GetName], хотя местные жители не поймут, что происходит. Несколько удачно расположенных выстрелов с орбиты должны с легкостью разгромить имперские силы."
mem_primitive_civil_war.2.name: "Путь Воина"
mem_primitive_civil_war.2.desc: "Наш наблюдательный пост на орбите [mem_primitive_civil_war_planet.GetName] сообщил о продолжающейся гражданской войне в ведущем государстве [mem_primitive_civil_war_planet_owner.GetAdj]. Все, очевидно, началось с коронации молодого и прогрессивного преемника престола, чьи многочисленные реформы вскоре оказали далеко идущее влияние на культуру и общество его страны.\n\nХотя [mem_primitive_civil_war_planet_owner.species.GetNamePlural] все еще живут в средневековую эпоху, их технологический прогресс намного опережает ее. Только строгое следование традициям не позволило до сих пор широко применять многие новшества. Однако эти изменения были одобрены далеко не всеми его подданными. В частности, вновь созданная имперская армия, формировавшаяся из призывников без учета социальной принадлежности, глубоко оскорбила изжившее себя благородное сословие воинов.\n\nСтолкнувшись с упадком своей значимости, многие из них поднялись на защиту своих древних прав. Но их шансы на успех невелики, несмотря на их способности и опыт, поскольку они связаны своим воинским кодексом и традициями, которые запрещают им использовать современное оборудование, которым оснащена новая имперская армия.\n\nМеч обращен к пистолету."
mem_primitive_civil_war.2.a: "Продолжить наблюдение."
mem_primitive_civil_war.3.name: "Судьба Приближается"
mem_primitive_civil_war.3.desc: "Наблюдательный штаб над [mem_primitive_civil_war_planet.GetName] сообщает, что после некоторых первоначальных успехов повстанцы потерпели ряд крупных поражений, истощивших их численность и вынудивших их отступить. Похоже, они заняли удобную для обороны позицию, чтобы подготовиться к последней битве. Имперская армия, похоже, пока не хочет атаковать, понимая свой тактический недостаток, несмотря на превосходство в численности.\n\nВ любом случае, полная победа имперских сил - это вопрос времени, поскольку у повстанцев закончились возможности. Или нет?"
mem_primitive_civil_war.3.a: "Они окружены и малочисленны. Все кончено..."
mem_primitive_civil_war.3.b: "Единственное, что может их спасти - это "божественное" вмешательство..."
mem_primitive_civil_war.4.name: "Судьба Стучится в Двери"
mem_primitive_civil_war.4.desc: "Лидер повстанцев [mem_primitive_civil_war_planet_owner.GetAdj] на [mem_primitive_civil_war_planet.GetName] готовил своих людей к последней битве. Он намеревался уйти в пылающей славе, а не подвергнуться позору, приняв предложение о капитуляции, присланное самим императором.\n\nИх последняя атака закончилась перекрестным огнем скорострельных орудий - еще одно новшество, впервые примененное в истории [mem_primitive_civil_war_planet_owner.GetAdj]. Это была не последняя битва, а избиение.\n\nТем не менее, с окончанием восстания последние стойкие защитники старых порядков умерли и освободили место для будущего. Надеюсь, светлому."
mem_primitive_civil_war.4.a: "Когда новое встречается со старым, всегда проигрывает старое."
mem_primitive_civil_war.5.name: "Имперские Силы Отброшены"
mem_primitive_civil_war.5.desc: "Как раз в тот момент, когда лидер повстанцев собирался встретить свою верную смерть, землю сотрясли удары оружия [root.owner.GetAdj]. Они ударили рядом с осаждающей армией, достаточно близко, чтобы произвести желаемый эффект, но не так близко, чтобы вызвать потери.\n\nИмперская армия была полностью разгромлена, и повстанческие силы одержали победу без дальнейших потерь. Слухи о военном лидере, которому благоволит божественное начало, быстро распространились по стране, завоевав ему большую поддержку.\n\nСтолкнувшись с уменьшающейся поддержкой своего народа, молодой император был вынужден примириться со своими противниками, что привело к отмене его реформ и амнистии для оставшихся мятежников, чтобы спасти свое правление.\n\nЦивилизация [mem_primitive_civil_war_planet_owner.GetAdj], похоже, пока останется в средневековье."
mem_primitive_civil_war.5.a: "Боги могут быть более чем реальными, да?"
