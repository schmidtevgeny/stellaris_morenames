l_russian:

mem_foss_sky_dig_site: "Подземный Небоскреб"
mem_fosssky_dig_site_desc: "Среди обширных равнин кратеров и разрушений, которые мы наблюдали на [From.Planet.GetName], подземное сканирование выявило нечто примечательное. Похоже, здесь внизу, когда-то была долина со скоплением высотных зданий, которые были либо завалены землей, либо накопили ее за время, прошедшее после апокалипсиса в этом мире. \n\nСканирование показывает большое количество шлака, камня и раствора вокруг невероятно высокого здания, которое, к счастью, осталось в основном целым. Дальнейшее сканирование показало, что большая часть интерьера также может быть сохранена, но чтобы попасть внутрь и узнать его секреты, потребуется время и деликатный подход. \n\nОднако в отсутствие каких-либо других существенных останков, реликвий или даже трупов, кроме раздробленных и фрагментированных костей, где-либо еще на взорванном ландшафте, это, возможно, наш единственный шанс узнать больше о культуре этого народа."
mem_foss_sky.1.name: "Кто-нибудь хочет пить?"
mem_foss_sky.1.desc: "Медленно, но верно мы расчистили место нашего первоначального раскопа и базового лагеря, центр которого занимает крыша здания. Каждый шаг должен быть очень тщательно выверен, чтобы избежать обвала и травм, когда мы пойдем дальше. \n\nВ настоящее время мы видим посадочную площадку для небольшого транспорта и хижину, которая, похоже, служила зоной ожидания или комнатой отдыха для пилотов. И что важно, мы обнаружили наши первые артефакты. \n\nАвтомат по продаже закусок и напитков не может показаться чем-то особенным, но такой идеально сохранившийся и бережно извлеченный автомат, он дал нам представление об общем рационе вида, которые его использовали. \n\nТо, что вначале считалось мертвым и скучным обломком мира, теперь заслуживает гораздо большего внимания."
mem_foss_sky.1.a: "$DIG$"
mem_foss_sky.2.name: "Какой Вид!"
mem_foss_sky.2.desc: "Мы спустились вниз по лестнице на крыше, которая оказалась на удивление чистой от крупных обломков, к тому, что, скорее всего, является местом для отдыха. \n\nВокруг разбросана гнилая, но вполне различимая мебель, а также мумифицированные трупы, многие из которых сгруппировались вокруг лифта здания, очевидно, не имея возможности спуститься вниз. Мы даже нашли нераспечатанные бутылки с различными напитками, сохранившиеся почти в безупречном состоянии. Похоже, что окна этого здания смогли выдержать напор невероятного количества грунта, направленного на окна от окружающих взрывов, потому что на стекле (если его можно так назвать) нет ни единой трещины. \n\nВ одном месте расплавленный корпус того, что мы считаем автомобилем, прижался к большому окну, но нанес только внешние царапины. Несколько бригад были отправлены с места происшествия, чтобы попытаться получить образцы этого материала для определения его состава, но пока он кажется уникальным для башни. \n\nСледующим шагом будет выяснить, можно ли использовать шахту лифта в качестве платформы для дальнейшего спуска вниз, так как внутренняя бетонная лестница на данный момент кажется слишком сильно разрушенной для дальнейшего безопасного прохождения.ю"
mem_foss_sky.2.a: "$DIG$"
mem_foss_sky.3.name: "В ловушке"
mem_foss_sky.3.desc: "Лифтовые шахты оказались такими же прочными, как и внешняя несущая конструкция. Двери, которые не могли открыть обитатели гостиной, поддались только после нескольких часов работы наших лучших режущих лазеров, и на других этажах  были такие же крепкие конструкции. \n\nПробравшись через него, мы за последние несколько недель смогли каталогизировать несколько отдельных артефактов и останков различных видов со следующих 30 этажей вниз или около того. Что касается останков, то большинство из них обычно скапливаются около лифтов, но некоторые были найдены за рабочими столами или в комнатах отдыха с признаками самоубийства или насилия в качестве причины смерти; мы также заметили несколько явных случаев каннибализма. \n\nПрибыв на то место, которое когда-то было первым этажом небоскреба, мы столкнулись с двумя интригующими обстоятельствами. Во-первых, лифты все еще находятся здесь и заперты на этаже ниже, не позволяя нам исследовать дальше. Кроме того, похоже, что над тем, что осталось от лестниц, включая лестницу аварийного выхода, установлен какой-то щит. Во-вторых, намного ниже лифтов и в направлении подвальных уровней... мы начали улавливать энергетические сигнатуры. \n\nСледующим шагом будет спуск под эти лифты."
mem_foss_sky.3.a: "$DIG$"
mem_foss_sky.4.name: "Плохо Спланированная Вечеринка"
mem_foss_sky.4.desc: "Было решено, что лучшим способом преодолеть лифты будет применение грубой силы. На тормоза и тросы были установлены специальные нейтронные детонаторы, а затем здание было полностью очищено от всего персонала. Мы нажали на детонатор, и, если не считать небольшого скрипа, наши предположения о невероятной прочности и надежности конструкции здания оказались вполне обоснованными. \n\nМашины врезались в нижние части шахт, оставив нам свободный путь вниз, в подвалы. Прибыв на место, мы потратили целую неделю на прорезание отверстий как во внешних взрывных дверях, так и в чуть менее прочных внутренних дверях. \n\nТо, что мы нашли, очень поразило нас — почти идеально сохранившийся бункер с ядерными генераторами в режиме ожидания. Осторожная их активация позволила нам проверить довольно примитивные компьютеры и подтвердить наши первоначальные подозрения относительно этого места. Все здание изначально было построено как крепость для богатой и влиятельной элиты этого общества. Более того, оно было построено с таким расчетом, чтобы рабочие на этажах выше не знали, что именно для этого оно и предназначено - действительно, взрывная дверь была спрятана за большой фреской, примыкающей к гостиной подвала. \n\nВсе здание должно было использоваться в качестве командного и контрольного центра, когда осядет пыль, но этого не произошло. Трупы, которые мы нашли здесь внизу, датированы несколько позже, чем трупы на верхних этажах, что указывает на то, что они смогли продержаться какое-то время, пока у них не закончились запасы пищи, после чего их постигла та же участь, что и их предполагаемых собратьев наверху. Мы можем только предположить, что апокалипсис, которому подверглась эта планета, был настолько неожиданным, что токсичность внешней среды и полное захоронение центрального делового района не были учтены в их долгосрочных планах. \n\nОни построили себе медленную убивающую их роскошную гробницу."
mem_foss_sky.4.a: "Любопытная история."
