l_russian:

  MEC_ASA_ASI_01_INSULT_ACCEPT:0 "Ах... Это приносит чувство порядка и стабильности в мою вселенную, зная, что ты все еще не можешь предложить ничего ценного."
  MEC_ASA_ASI_01_INSULT_PROPOSE:0 "Если вся эта история с [Root.GetRulerTitle] не удалась, не рассматривали ли вы вариант кабальной работы на одну из компаний из [From.Capital.GetName]?"
  MEC_ASA_ASI_DOMINEERING_GREETING_01:0 "Я обдумывал идею приобретения [Root.GetName]. Конечно, после слияния следует ожидать некоторых увольнений, но... вы знаете, как это бывает."
  MEC_ASA_ASI_DOW_ACCEPT_01:0 "Ммм... Интересный заказ... Очень хорошо, мы доставим требуемую партию боеприпасов прямо к вашему порогу. Вы не будете разочарованы."
  MEC_ASA_ASI_DOW_ACCEPT_02:0 "Втягивание в войну ужасно для бизнеса... Так что можете быть уверены, мы выставим вам счет за каждый потерянный кредит. И проценты!"
  MEC_ASA_ASI_DOW_ACCEPT_03:0 "Но, полагаю, все хорошие партнерские отношения заканчиваются. Главное - это принять то время, которое вам придется провести с рыбой."
  MEC_ASA_ASI_DOW_PROPOSE_01:0 "Похоже, у вас есть проблема с бродячим ломом, засоряющим ваше пространство. Наш флот уже в пути, чтобы очистить его для вас."
  MEC_ASA_ASI_FRIENDLY_GREETING_01:0 "Ах! Мои любимые партнеры в галактике! Как мы обогатим друг друга сегодня?"
  MEC_ASA_ASI_FRIENDLY_GREETING_02:0 "Что [Root.GetName] может предложить вам сегодня? На выбор предлагается все, конечно, если вас устроит цена. Действует партнерская скидка."
  MEC_ASA_ASI_FRIENDLY_GREETING_03:0 "Прибыль и удовольствие обычно идут вместе на [Root.Capital.GetName]. Давайте обсудим одно, и я организую другое."
  MEC_ASA_ASI_FRIENDLY_GREETING_04:0 "Приятно иметь с вами дело, [From.GetRulerTitle]. Я всегда наслаждаюсь взаимовыгодным общением. Ммм... Почему у меня такое чувство, что это не очень хорошо переводится..."
  MEC_ASA_ASI_FRIENDLY_GREETING_05:0 "Приятно иметь с вами дело, [From.GetRulerTitle]. Я всегда наслаждаюсь взаимовыгодным общением."
  MEC_ASA_ASI_HOSTILE_GREETING_01:0 "Мне как раз предстоит интервью и фотосессия для статьи 'Самые сексуальные руководители' в Nos Astra Times Galaxy, так что, что бы это ни было, могу ли я получить минутную версию? Я была бы рада, спасибо."
  MEC_ASA_ASI_HOSTILE_GREETING_02:0 "§Y<<VI Secretary>>§! Прямой канал связи с офисом [Root.GetRulerTitle] [Root.GetRulerName] в данный момент недоступен. Если вы хотите оставить сообщение..."
  MEC_ASA_ASI_HOSTILE_GREETING_03:0 "Каждая минута моего времени, потраченная вами впустую, стоит компании двенадцать сотен кредитов. Я буду вести подсчет."
  MEC_ASA_ASI_HOSTILE_GREETING_04:0 "Я сейчас занят девятью делами, и все они раздражают. Будь добр, сделай для меня восемь, нажав кнопку отключения, ладно?"
  MEC_ASA_ASI_HOSTILE_GREETING_05:0 "§Y<<VI Secretary>>§! Спасибо! Ваше сообщение будет передано VI помощнику секретаря отдела PR [Root.GetRulerTitle] и обработано в ближайшее время."
  MEC_ASA_ASI_NEUTRAL_GREETING_01:0 "Возможно, вы могли бы посетить [Root.Capital.GetName], если у вас есть такая возможность? У одного из многих лидеров отрасли, работающих оттуда, может быть именно то, что вам нужно."
  MEC_ASA_ASI_NEUTRAL_GREETING_02:0 "Что бы вы ни слышали о нас, все это, скорее всего, правда. И если это вас заинтересовало, позвольте нам обменяться."
  MEC_ASA_ASI_NEUTRAL_GREETING_03:0 "Пожалуйста, помните, что [Root.GetName] подчиняется только своим акционерам. Уважайте нашу автономию и не вмешивайтесь в наш бизнес, и [Root.Capital.GetName] предоставит все, что вам нужно. И многое из того, в чем вы не нуждаетесь, но захотите получить больше, как только попробуете."
  MEC_ASA_ASI_NEUTRAL_GREETING_04:0 "Не будьте слишком наглыми в ваших просьбах. В случае сокращений от филиалов избавляются в первую очередь."
  MEC_ASA_ASI_OVERLORD_GREETING_01:0 "Мы слышим вас, [From.GetSpeciesName]. Желаете пересмотреть какие-то направления политики?"
  MEC_ASA_ASI_THREATENED_GREETING_01:0 "Возможно, мы несколько поступимся нашими интересами в связи с вашей сильной позицией."
  MEC_ASA_ASI_VASSAL_GREETING_01:0 "[Root.GetName] всегда старается оказать лучшие услуги нашей управляющей компании."
  MEC_ASA_ASI_VASSAL_GREETING_DISLOYAL_01:0 "Плохой из вас правитель, и наше терпение подходит к концу. Вы что, намереваетесь разрушить государство [Root.GetName] до основания?"
  MEC_ASA_ASI_WAR_GREETING_01:0 "Вы уже сталкивались с [Root.GetSpeciesAdj] отрядом коммандос? Немногие [From.GetSpeciesNamePlural] сталкивались. Я позабочусь о том, чтобы у вас была такая возможность до того, как все закончится."
  MEC_ASA_ASI_WAR_GREETING_02:0 "Время - это кредиты, а это кажется такой пустой тратой времени. Ваше заявление о капитуляции уже готово? Вам нужна помощь в этом? Ради вас я даже оплачу услуги адвоката."
  MEC_ASA_ASI_WAR_GREETING_03:0 "Никому из нас не стоит принимать этот конфликт на свой счет. Тут важен лишь конечный итог."
  MEC_ASA_ASI_WAR_GREETING_04:0 "Это не первое мое враждебное поглощение. Я всегда получаю то, что хочу, независимо от цены."
  MEC_ASA_ASR_01_INSULT_ACCEPT:0 "Не тратьте больше мое время, [From.GetRulerTitle]. Я не нахожу это забавным."
  MEC_ASA_ASR_01_INSULT_PROPOSE:0 "Надо отдать должное, в основном благодаря [Root.GetName] интерес наших граждан к международным отношениям в последнее время положительно *взлетел*. Они и глубоко обеспокоены... и очень забавляются постоянными неудачами вашей страны."
  MEC_ASA_ASR_DOMINEERING_GREETING_01:0 "Мы действительно хотели бы развивать более тесные отношения с [Root.GetName]. Проводится референдум, чтобы решить, следует ли признать власть [From.GetRulerTitle] в этом вопросе."
  MEC_ASA_ASR_DOW_ACCEPT_01:0 "*Вздох* Мы не сердимся. Или даже удивлены. Просто... разочарованы."
  MEC_ASA_ASR_DOW_ACCEPT_02:0 "Какими бы ни были ваши причины, они ошибочны. [From.GetName] необходимо остановить для его же блага."
  MEC_ASA_ASR_DOW_ACCEPT_03:0 "Почему... вы так поступили? Что случилось с нашими отношениями? Как долго планировалось это предательство? Неважно. Как только мы восстановим мир, мы вылечим любую болезнь, укоренившуюся в [From.GetName]"
  MEC_ASA_ASR_DOW_PROPOSE_01:0 "Вы навязали нам свою руку, и теперь вы почувствуете, каково это, когда перчатки сняты, [Root.GetRulerTitle]."
  MEC_ASA_ASR_FRIENDLY_GREETING_01:0 "Мудрость - основа всего прочного успеха. Действия [From.GetRulerName] свидетельствуют о дальновидности, превосходящей даже нашу."
  MEC_ASA_ASR_FRIENDLY_GREETING_02:0 "Альянсу [Root.GetAllianceName] посчастливилось разделить галактическое сообщество с [From.GetName]. Мы можем только надеяться, что со временем мы станем еще ближе друг к другу."
  MEC_ASA_ASR_FRIENDLY_GREETING_03:0 "[Root.GetAllianceName] был бы неполным без [From.GetName]. Идеальное общество, которое мы создаем вместе, будет формировать галактику на протяжении эонов."
  MEC_ASA_ASR_FRIENDLY_GREETING_04:0 "С вашей поддержкой и под нашим руководством [Root.GetAllianceName] напишет будущее галактики."
  MEC_ASA_ASR_HOSTILE_GREETING_01:0 "Не принимайте нашу мягкость за слабость. Некоторые из самых красивых цветов выращивают шипы, чтобы выжить в дикой природе. Попробуйте вырвать их... и вы можете просто пораниться."
  MEC_ASA_ASR_HOSTILE_GREETING_02:0 "Как [From.GetSpeciesNamePlural] терпят такое несговорчивое правительство - уму непостижимо..."
  MEC_ASA_ASR_HOSTILE_GREETING_03:0 "Альянс [Root.GetAllianceName] работает во имя светлого будущего цивилизованной галактики. Очень жаль, что [From.GetName] взял курс, который не предполагает ни цивилизации, ни будущего."
  MEC_ASA_ASR_NEUTRAL_GREETING_01:0 "Мы стремимся к консенсусу, стабильности и процветанию для всех жителей галактики. Позвольте нам советовать вам, и вы тоже будете пожинать плоды."
  MEC_ASA_ASR_NEUTRAL_GREETING_02:0 "Мы выступаем от имени [Root.GetAllianceName], сердца галактического процветания."
  MEC_ASA_ASR_NEUTRAL_GREETING_03:0 "[Root.GetAllianceName] обеспечивает независимость там, где она имеет значение, посредством взаимозависимости там, где она нужна."
  MEC_ASA_ASR_NEUTRAL_GREETING_04:0 "Путь прогресса - это длинный, извилистый лабиринт, полный трудностей. Возьмите нас за руку, и мы проведем вас по нему."
  MEC_ASA_ASR_OVERLORD_GREETING_01:0 "[From.GetName] не должно быть причин для беспокойства. Под нашим руководством [From.GetSpeciesNamePlural] со временем достигнет тех же высот, что и мы."
  MEC_ASA_ASR_THREATENED_GREETING_01:0 "[From.GetRulerTitle]. Это какая-то игра? Вы звоните нам только для того, чтобы снова нас оборвать?"
  MEC_ASA_ASR_VASSAL_GREETING_01:0 "Не пугайтесь разногласий, которые вы, возможно, слышали среди наших граждан. Давайте лучше поговорим о том, как нам объединить наши народы! У нас есть несколько предложений, которые вы можете рассмотреть..."
  MEC_ASA_ASR_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetSpeciesAdj] директивы выполняются в точности и в соответствии с графиком. Это то, что вы хотели услышать, не так ли?"
  MEC_ASA_ASR_VASSAL_GREETING_DISLOYAL_02:0 "Договоренность между нами - это просто неприятная необходимость, это не потому, что мы... ух... Только не пойми неправильно."
  MEC_ASA_ASR_WAR_GREETING_01:0 "Приходилось ли вам раньше сталкиваться с [Root.GetSpeciesAdj] отрядом коммандос? Немногие [From.GetSpeciesNamePlural] сталкивались. Надеюсь, вы подумаете о сдаче, пока до этого не дошло."
  MEC_ASA_ASR_WAR_GREETING_02:0 "Мне противно видеть, что правительство [From.GetAdj] втянет свой народ в войну против [Root.GetAllianceName] и безопасной, процветающей, цивилизованной галактики, которую оно представляет."
  MEC_ASA_ASR_WAR_GREETING_03:0 "Альянс [Root.GetAllianceName] выступает единым фронтом против всех угроз будущему нашей галактики. Какие идеалы олицетворяет ваша дикость?"
  personality_mec_asari_ai_asc:0 "Доминантные потомки"
  personality_mec_asari_ai_asc_desc:0 "Доминирующие потомки стремятся восстановить империю своих древних благодетелей. Путем подчинения или дипломатии они приведут галактику к новой эре величия."
  personality_mec_asari_ai_asi:0 "Модные финансисты"
  personality_mec_asari_ai_asi_desc:0 "Модные Финансисты - это декадентское капиталистическое общество, построенное на слабых правилах ведения бизнеса и разгуле культуры знаменитостей. Элита квадриллионеров стремится к передовым технологическим инновациям и обматывает галактическую экономику вокруг пальца любыми способами, которые могут сойти им с рук."
  personality_mec_asari_ai_asr:0 "Манящие архитекторы"
  personality_mec_asari_ai_asr_desc:0 "Манящие Архитекторы естественно вживаются в роль посредников, находя общий язык и наводя мосты между нациями, видами и культурами. Под их чарующим влиянием инопланетные общества постепенно перестраиваются, чтобы лучше соответствовать совершенному замыслу Архитекторов."
