l_russian:

mem_fe.1.name: "В поиске помощи Древних?"
mem_fe.1.desc: "Несмотря на массовый прогресс, достигнутый за последние несколько столетий, остались несколько болезней, которые даже лучшие врачи [root.GetSpeciesAdj] не могут излечить. Эта болезнь, это несчастье было диагностировано у  [root.GetRulerTitle] [root.GetRulerName]. Врачи разводят руками из-за внезапного возникновения редкого дегенеративного состояния мозга у [root.leader.GetHisHer], что оставляет [root.leader.GetHimHer] всего лишь пару месяцев жизни. Однако существуют общества, настолько продвинутые технологически, что то, что было бы чудом для нашего народа, является совершенно обыденным для них - для общества, где даже подобное заболевание не является проблемой и уже давно излечено. И всё же, привлечение их внимания рискованно из-за их непредсказуемого поведения, а также ужасного гнева. Тем не менее, возможно, Древние захотели бы спасти [root.GetRulerName], если предложить им правильную цену?"
mem_fe.1.materialist: "Обратиться к [mem_materialist_fe.GetSpeciesNamePlural]."
mem_fe.1.spiritualist: "Обратиться к [mem_spiritualist_fe.GetSpeciesNamePlural]."
mem_fe.1.xenophile: "Обратиться к [mem_xenophile_fe.GetSpeciesNamePlural]."
mem_fe.1.xenophobe: "Обратиться к [mem_xenophobe_fe.GetSpeciesNamePlural]."
mem_fe.1.machine: "Обратиться к [mem_machine_fe.GetSpeciesNamePlural]."
mem_fe.1.no: "Лучше умереть естественной смертью."
mem_fe.1.no.tooltip: "Порой игра не стоит свеч."
mem_fe.12.name: "[mem_xenophobe_fe.GetSpeciesNamePlural] уничтожили нашего посланника"
mem_fe.12.desc: "[mem_xenophobe_fe.GetSpeciesNamePlural] уничтожили нашего посланника даже не выслушав его. Можно предположить, что ответ: "Нет"."
mem_fe.15.name: "[mem_fe.GetName] ответили"
mem_fe.15.desc: "Запрос на помощь от органической формы жизни получен. Протокол хранителя 317-2 активирован. Ответное сообщение: Все органические формы жизни могут рассчитывать на нашу помощь. Отправьте пациентов на наши миры, и мы §R<<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>> <<ОШИБКА: ПОВРЕЖДЕН БЛОК ДАННЫХ>>§!. Ожидайте ответа."
mem_fe.15.A: "Спасибо вам, мы с радостью примем вашу помощь."
mem_fe.15.B: "Вообще-то, мы, пожалуй, откажемся..."
mem_fe.16.name: "[root.GetRulerTitle] [root.GetRulerName] "излечен""
mem_fe.16.desc: "Информационный бюллютень: ваш правитель излечен от всех бозней. [root.leader.GetSheHeCap] отныне сможет свободно прожить свою жизнь в одном из наших Святилищ."
mem_fe.2.name: "[mem_fe.GetName] ответили"
mem_fe.2.desc.friendly: "Мы поможем нашим друзьям за небольшую плату."
mem_fe.2.desc.angry: "Мы не помогаем простым смертным, таким как вы [root.GetSpeciesName]."
mem_fe.2.desc.change: "Мы поможем вам, если вы изменитесь [root.GetSpeciesName]."
mem_fe.2.desc.pay: "Мы поможем вам, [root.GetSpeciesName], за плату."
mem_fe.2.change: "Я сделаю то, что должно сделать."
mem_fe.2.pay: "Я с радостью заплачу эту цену ради выживания."
mem_fe.2.friendly: "$mem_fe.2.pay$"
mem_fe.2.nopay: "Цена слишком высока - я умру простым смертным."
mem_paying_spirFE: "Оплата Павшей Империи"
mem_paying_friendly_spirFE: "$mem_paying_spirFE$"
mem_paying_xenoFE: "$mem_paying_spirFE$"
mem_paying_friendly_xenoFE: "$mem_paying_spirFE$"
mem_paying_matFE: "$mem_paying_spirFE$"
mem_paying_friendly_matFE: "$mem_paying_spirFE$"
mem_fe.3.name: "[root.GetRulerTitle] [root.GetRulerName] исцелен"
mem_fe.3.desc: "Мы исцелили вашего лидера. В знак нашей доброй воли к вам, мы добавили небольшое дополнение к возможностям [root.leader.GetHisHer]. Пусть [root.leader.GetSheHe] использует их с умом!"
mem_fe.3.option.spiritualist: "[root.leader.GetName] получил черту $leader_trait_ruler_psionic$."
mem_fe.3.option.xenophile: "[root.leader.GetName] получил черту $leader_trait_ruler_erudite$."
mem_fe.3.option.materialist: "[root.leader.GetName] получил черту $leader_trait_ruler_cyborg$."
mem_fe.3.option: "Спасибо вам за вашу помощь. Отныне мы перед вами в неоплатном долгу."
mem_fe_disturbed_us: "Беспокоят нас"
mem_spurned_our_help: "Отвергли нашу помощь"
mem_sought_our_help: "Ищут нашей помощи"
mem_fe.4.name: "[root.GetRulerTitle] [root.GetRulerName] умер"
mem_fe.4.desc: "Дегенеративное состояние мозга [root.GetRulerTitle] [root.GetRulerName] внезапно ухудшилось прежде, чем целители [mem_fe.GetName] успели осмотреть [root.Leader.GetHimHer]."
mem_leader_trait_reinvigorated: "Возрожден"
mem_leader_trait_reinvigorated_desc: "Этот лидер снова чувствует себя молодым и свежим, благодаря тому, что его исцелили Древние."
mem_leader_die_soon: "[root.GetRulerTitle] [root.GetRulerName] скоро умрет."
mem_fe.20.name: "Беглец Павшей Империи"
mem_fe.20.desc: "Привет, мой [root.GetRulerTitle]. Я... [mem_escaped_scientist.GetName]... ваш лояльный субъект.\n\n*Кудахтающий смешок*\n\nНедавно я сбежал из [FallenEmpireTaskOrigin.GetName], где я внимательно изучил их технологии. Я сумел забрать большинство собранного материала со мной, и я думаю, что смогу воспроизвести парочку-тройку технологий.\n\nПомимо этого, [FallenEmpireTaskOrigin.GetName] сделали...некоторые улучшения... мне. Я отныне способен мыслить за гранью того, что доступно даже самому великому гению [root.GetSpeciesAdj]. Видимо, это стало причиной моего небольшого сумасшествия, но не суть. \n\n*Кудахтающий смешок*\n\nКхм, Я должен упомянуть, что [FallenEmpireTaskOrigin.GetSpeciesNamePlural] могут быть слегка раздражены из-за меня... но ничего такого, с чем бы вы не справились. Я в этом просто уверен.\n\n *Кудахтающий смешок*"
mem_fe.20.option: "Изумительно... наверное?"
mem_fe.20.tooltip: "В список доступных лидеров добавлен [mem_escaped_scientist.GetName] - ученый 5 уровня с чертами $leader_trait_scientist_erudite$, $leader_trait_maniacal$ и $mem_leader_trait_ancient_knowledge$."
mem_fe.22.name: "Разыскивается [mem_escaped_scientist.GetName]"
mem_fe.22.desc: "Уважаемые [root.GetSpeciesName]. Наше внимание привлек тот факт, что вы укрываете ненормального преступника, [mem_escaped_scientist.GetName]. [mem_escaped_scientist.GetSheHeCap] совершили неописуемые зверства, сбегая от органов власти с большим объемом опасных технологий. Крайне важно, чтобы [mem_escaped_scientist.GetSheHe] был возвращен, чтобы [mem_escaped_scientist.GetSheHe] попал в суд за свои преступления... и что вы передадите [mem_escaped_scientist.GetHisHer] базу данных нам - для вашей собственной безопасности, она не может быть оставлена в руках столь незрелой расы."
mem_fe.22.A: "[mem_escaped_scientist.GetSheHeCap] попросит убежища у нас."
mem_fe.22.A.response: "Вы пожалеете об этом, [root.GetSpeciesName]."
mem_fe.22.B: "Мы возвратим [mem_escaped_scientist.GetHimHer] и [mem_escaped_scientist.GetHisHer] базу данных Вам."
mem_fe.22.B.tooltip: "[mem_escaped_scientist.GetName] удален из списка лидеров."
mem_fe.22.B.response: "Вы сделали правильный выбор, [root.GetSpeciesName]."
mem_fe.22.C: "(Ложь) Мы вернем [mem_escaped_scientist.GetHimHer] вам. Но что за база данных?"
mem_fe.22.C.tooltip: "$mem_fe.22.B.tooltip$ [root.GetName] тайно передаст [mem_escaped_scientist.GetName] базу данных:"
mem_fe.22.C.response: "Осторожнее, [root.GetSpeciesName]. Вы играете с огнем."
mem_leader_trait_ancient_knowledge: "Древнее Знание"
mem_leader_trait_ancient_knowledge_desc: "Этот ученый из первых рук видел работы Угасшей Империи и имеет базу данных древних технологий, которые возможно воспроизвести."
CCREMOVERULER.tooltip: "[root.GetRulerTitle] [root.GetRulerName] выведен из игры."
