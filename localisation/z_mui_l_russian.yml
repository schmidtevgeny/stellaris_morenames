z_mui_btn_ec_marauder: "§BБыстрая связь:§! $NUM_MARAUDER_EMPIRES$\nОни могут предоставить нам мощного командующего флотом и наемников."
z_mui_btn_ec_trader_1: "§BБыстрая связь:§! $guardian.100.name$\nОни могут предоставить нам £exotic_gases£§G$exotic_gases$§!."
z_mui_btn_ec_trader_2: "§BБыстрая связь:§! $guardian.103.name$\nОни могут предоставить нам £volatile_motes£§R$volatile_motes$§!."
z_mui_btn_ec_trader_3: "§BБыстрая связь:§! $guardian.104.name$\nОни могут предоставить нам £rare_crystals£§Y$rare_crystals$§!."
z_mui_btn_ec_curator: "§BБыстрая связь:§! $gov_curator_enclave$\nОни могут оказать нам помощь в проведении научных исследований и выступать в качестве консультантов."
z_mui_btn_ec_artist: "§BБыстрая связь:§! $gov_artist_enclave$\nОни могут оказывать нам культурную поддержку и проводить фестивали искусств."
z_mui_tips_ec_disabled_artist_ignore: "Сейчас они заняты другими делами, и у них нет времени поговорить с нами."
z_mui_btn_ec_caravaneer_base: "§BБыстрая связь:§! $NAME_Caravaneer_Home$\nОни могут продать нам несколько специальных товаров и провести розыгрыши призов."
z_mui_btn_ec_caravaneer_fleet_1: "§BБыстрая связь:§! $NAME_Caravaneer_Fleet1$\nОни будут продавать случайно выбранные предметы по цене случайных опционов, и сделки, которые они заключают с этим торговцем, полностью зависят от их лиц."
z_mui_btn_ec_caravaneer_fleet_2: "§BБыстрая связь:§! $NAME_Caravaneer_Fleet2$\nОрден Нумы - это идеалистический торговый орден, который верит в Нуму, богиню богатства. Они обладают уникальной технологией бурения отверстий на любой пригодной для жизни планете для получения огромных богатств (добавляя минеральную жилу "Дыхание Нумы"), а также могут предоставить храм "Святилище Нумы"."
z_mui_btn_ec_caravaneer_fleet_3: "§BБыстрая связь:§! $NAME_Caravaneer_Fleet3$\nCaravaneer_Fleet3$\n группа Рачи Индастрис является представителем звёздной расы Ратчет. Они не продают вспомогательные компоненты орбитальной бомбардировки мусором (за счет снижения планетарной защиты для увеличения урона от бомбардировки), центр переработки мусора (здание), население Рачи, механическое население (только механическая империя), некоторых лидеров и т.д."
z_mui_btn_ec_shroud: "§BБыстрая связь:§! Царством пустоты\nКоторое является морем духовной энергии, отдельной от материальной вселенной."
z_mui_tips_ec_disabled_shroud: "Связь с царством пустоты в настоящее время невозможна."
z_mui_tips_shroud_cd: "Мы должны подождать §H[This.z_mui_tips_shroud_cd] месяцев§!, чтобы войти в §M$utopia.3000.name$§!."
