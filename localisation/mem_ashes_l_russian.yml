l_russian:

mem_ashes.1.c: "Избавьтесь от беспомощных пришельцев."
mem_ashes_category: "Выжженная земля"
mem_ashes_category_desc: "Безжизненная поверхность [Root.GetName] полностью лишена жизни. Но это, возможно, не всегда было так ..."
mem_ashes.999.name: "Совершенно Однозначно Безжизненный Мир"
mem_ashes.999.desc: "[Root.GetName] докладывает, что повторные сканирования [FromFrom.GetName] подтвердили полное отсутствие признаков жизни как в настоящем, так и в прошлом. \n\nВсе показания обратного оказались ложными."
mem_ashes.1.name: "Под поверхностью"
mem_ashes.1.desc: "Несмотря на то, что поверхность [From.GetName] уничтожена космической радиацией и полностью лишена жизни, то, что лежит ниже, совершенно другое. \n\nПохоже на то, что планета когда-то была домом к достаточно продвинутой докосмической цивилизацией, и наши исследователи обнаружили многочисленные подземные сооружения, предположительно использовавшиеся для хранения, транспортировки и укрытия. Самым значительным из них является уцелевшая часть подземной системы быстрого перемещения, соединенная с огромным бункером, предположительно, ядерным убежищем. Внутри они обнаружили большое количество торопливо настроенных примитивных капсул стазиса, которые все еще функционируют и содержат инопланетян в зафиксированных позах. \n\nКомплекс слишком поврежден, чтобы реактивировать его на месте, но мы могли бы извлечь капсулы и вывезти их из мира для более удобного обследования и возможной реактивации."
mem_ashes.1.a: "Доставьте их домой. Может быть, инопланетяне могут быть спасены."
mem_ashes.1.b: "Оставьте капсулы на месте. У нас нет времени на это."
mem_ashes_underground: "Подземные руины"
mem_ashes_underground_desc: "Несмотря на то, что поверхность была очищена от жизни, остатки цивилизации, когда-то ее  населявшие, были найдены под землей."
mem_ashes_snack: "Замороженные закуски"
country_resource_food_add: "Ежемесячная пища"
mem_ashes_chain_title: "Из пепла"
mem_ashes_chain_desc: "Капсулы сна, что мы нашли на  [their_planet.GetName], содержат последних известных выживших после уничтожения планеты."
MEM_ASHES_EXTRACT: "Извлечение Капсул сна"
MEM_ASHES_EXTRACT_DESC: "Капсулы сна явно были спешно построены с помощью примитивных технологий. Разрушенные от времени, они стали еще более ненадёжными. Перемещение их вне мира требует деликатности и точности."
mem_ashes.2.name: "Капсулы сна извлечены"
mem_ashes.2.desc: "Мы успешно переместили капсулы сна из [their_planet.GetName] к безопасному объекту в нашем родном мире. Их реактивация может быть сложной, но наша технология должна позволять нам делать это без инцидентов."
mem_ashes.2.a: "Мы должны рассмотреть наши варианты..."
MEM_ASHES_REVIVE: "Воскрешение Спящих"
MEM_ASHES_REVIVE_DESC: "Теперь мы можем возродить инопланетян, которых мы обнаружили на [their_planet.GetName]. Капсулы не слишком стабильны, однако у нас есть технология, необходимая для устранения возможных опасностей."
MEM_ASHES_AUTOPSY: "Вскрытие Спящего"
MEM_ASHES_AUTOPSY_DESC: "Не нужно будить инопланетян с [their_planet.GetName]. Вскрытие их все еще живых, замороженных тел скажет нам больше, чем любой живой разговор."
mem_ashes.3.name: "Спящие возрождены"
mem_ashes.3.desc: "Нам потребовалось немало усилий для успешной активации протоколов возрождения в капсулах сна с [their_planet.GetName]. Как только программа-переводчик была настроена, выжившие смогли поделиться с нами своей историей... \n\nОни называют себя [their_species.GetNamePlural]. Их вид достиг ранней космической эры, однако в ходе строительства первого межпланетного корабля, они открыли аномальную активность на своем солнце. В преддверии катастрофической солнечной вспышки, их правительства тайно организовывали использование старых убежищ, чтобы сохранить лучшие умы их общества, используя примитивную крионическую технологию. \n\nПлан состоял в том, чтобы оживить их и создать новую цивилизацию после того, как опасность минует, но вспышка была куда более сильно, чем кто-либо мог предполагать. \n\nКогда вся поверхность была стерилизована и атмосфера улетучилась, сигнал к действию никогда не был получен и капсулы остались разрушаться пока последняя уцелевшая камера не была восстановлена нашими исследователями. \n\nНо сейчас, когда спящие проснулись и акклиматизировались, мы не можем вечно держать их в исследовательском центре. Необходимо им устроить постоянное место жительства..."
mem_ashes.3.a: "Поселите их в нашем космосе как часть нашей империи."
mem_ashes.3.a.tooltip: "§Y[planet_to_colonize.GetName]§! будет колонизирована [their_species.GetNamePlural]."
mem_ashes.3.b: "Дайте им систему и установите протекторат."
mem_ashes.3.b.tooltip: "§Y[planet_to_colonize.GetName]§! будет колонизирована [their_species.GetNamePlural]. [planet_to_colonize.Solar_System.GetName] будет передана им под контроль, а государство станет нашим вассалом."
mem_ashes.3.c: "Дайте им поселиться в одном из наших миров."
mem_ashes.3.c.tooltip: "[their_species.GetNamePlural] поселятся на одной из наших планет, где имеется свободное пространство."
mem_ashes_need_free_space: "Необходимо свободное место на одной из планет, подходящих для заселения выжившими."
mem_ashes.3.d: "Пусть собирают вещи."
mem_ashes.3.d.tooltip: "[their_species.GetNamePlural] будут изгнаны из нашей империи и станут искать свой собственный дом. Возможно, мы когда-нибудь услышим о них снова..."
mem_ashes_survivors: "Упорные выжившие"
mem_ashes_survivors_desc: "Этот вид пережил уничтожение своего родного мира и обрел второй шанс. Они намерены воспользоваться этим сполна."
mem_ashes.4.name: "Вскрытие Спящего Завершено"
mem_ashes.4.desc: "Наши ученые завершили вскрытие обитателей капсул, что мы нашли на [their_planet.GetName]. Полученная информация бесценна, но с последними выжившими, которые нашли свою гибель на наших препараторских столах, их вид был навеки уничтожен."
mem_ashes.4.a: "Такова жизнь."
mem_ashes.4.b: "Стоило того!"
mem_ashes.4.c: "Извлечение данных прошло успешно."
mem_ashes.6.name: "[their_country.GetName]"
mem_ashes.6.desc: "Приветствуем! Вы нас помните? \n\nХотя прискорбно, что вы не могли или не хотели предложить нам место в вашей собственной империи, мы не забыли вашу доброту и будем вечно вам благодарны за спасение нас из того убежища. \n\nС нами все хорошо и мы уже нашли новый мир для себя. Один из наших лидеров, который сыграл одну из важнейших ролей в создании инициативы убежища, выразил желание присоединиться к вашей империи и предоставить знания и опыт в знак нашей благодарности. Вы заинтересованы в этом?"
mem_ashes.6.a: "Не особенно, нет."
mem_ashes.6.b: "Очень хорошо."
mem_ashes.6.b.tooltip: "Мы получим нового §Yгубернатора§!"
MEM_ASHES_ASSIMILATION: "Ассимилировать Спящих"
MEM_ASHES_ASSIMILATION_DESC: "Это редкая возможность работать над органиками, которые неспособны протестовать против их ассимиляции. Им даже не нужно будет просыпаться для нас, чтобы узнать все о себе и своем прошлом."
mem_ashes.7.title: "Спящие Ассимилированы"
mem_ashes.7.desc: "Нам потребовались значительные усилия для успешного извлечения существ из капсул сна, найденных на [their_planet.GetName]. Как только мы включили их в наше сообщество, мы собрали по кусочкам их историю. \n\nОни называют себя [their_species.GetNamePlural]. Их вид развился до ранней космической эры, но когда их первый межпланетный космический корабль уже конструировали, они обнаружили аномальную активность на солнце.  В преддверии катастрофической солнечной вспышки, их правительства тайно организовывали использование старых убежищ, чтобы сохранить лучшие умы их общества, используя примитивную крионическую технологию. \n\nПлан состоял в том, чтобы оживить их и создать новую цивилизацию после того, как опасность минует, но вспышка была куда более сильно, чем кто-либо мог предполагать. \n\nКогда вся поверхность была стерилизована и атмосфера улетучилась, сигнал "все чисто" никогда не был получен и капсулы остались разрушаться пока последняя уцелевшая камера не была восстановлена нами.\n\nТеперь, когда множество [their_species.GetNamePlural] были реанимированы, нам нужно сделать более постоянное решение относительно них."
mem_ashes.7.a: "Поселите их на одной из наших планет."
mem_ashes.7.a.tooltip: "Недавно ассимилированные [their_species.GetNamePlural] будут размещены на [planet_to_colonize.GetName]."
mem_ashes.7.b: "Избавьтесь от них. Им нет места в [Root.GetName]."
mem_ashes.7.b.tooltip: "[their_species.GetNamePlural] будут уничтожены."
mem_ashes_leader_trait: "Упорные выживший"
mem_ashes_leader_trait_desc: "Этот лидер пережил уничтожение своего родного мира и обрел второй шанс. Они намерены воспользоваться этим сполна."
