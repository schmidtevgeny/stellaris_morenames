mem_synthetic_sun.1.name: "Это Не Луна"
mem_synthetic_sun.1.desc: "С тех пор как §Y[Root.GetName]§! была колонизирована, ее луна §Y[the_moon.GetName]§! никогда не казалась хоть немного правильной для жителей. Они не могли полностью понять ее орбитальную механику, и теперь они обнаружили, почему. \n\nПод относительно тонкой корой, луна оказалась заполнена странным оборудованием инопланетного происхождения. По сути, вся луна, похоже, была искусственно построена тысячелетия назад. \n\nГипотезы стремительно распространяются, и будет мудрым решением найти применение оборудованию."
mem_synthetic_sun.1a: "Нам нужно ее лучше исследовать."
mem_synthetic_sun.1b: "Слишком опасно. Запечатайте ее обратно."
mem_synthetic_sun.2.name: "Искусственное Солнце"
mem_synthetic_sun.2.desc: "[Leader.GetName] reports an astounding discovery [Leader.GetSheHe] made while exploring §Y[the_moon.GetName]§!. \n\nIt appears the equipment inside the moon is a massive fusion reactor designed to replicate processes inside a star on a small scale. If activated, it would begin a sustainable reaction that will supply extra energy to §Y[the_planet.GetName]§! Below, acting as a second sun; however, there's no telling how powerful or dangerous it would be, especially to §Y[the_planet.GetName]§!'s climate. \n\nSome suggest simply scrapping the equipment for raw material and reverse-engineering what we can."
mem_synthetic_sun.2a: "Нам нужно продумать наши дальнейшие действия."
mem_synthetic_sun.3.name: "Разборка Искусственного Солнца"
mem_synthetic_sun.3.desc: "Наш персонал закончил разборку оставшегося оборудования искусственного солнца. Хотя оно далеко за пределами нашего уровня понимания, это солнце дало нам не только ценные материалы, но и бесценное понимание передовых технологий...\n\nИ все же, некоторые чувствуют, что мы упустили прекрасную возможность, удалив искусственное солнце."
mem_synthetic_sun.4.name: "Искусственное Солнце Активировано"
mem_synthetic_sun.4.desc: "Команда [Root.GetName] успешно реактивировала инопланетный механизм внутри §Y[the_moon.GetName]§!. \n\nСейчас она находится в фазе активации, и потребуется несколько месяцев для достижения полной мощности. [Leader.GetName] лучше не оставаться на поверхности, когда машина станет полностью функционирующей."
mem_synthetic_sun.4a: "А теперь мы ждем."
mem_synthetic_sun.6.name: "Искусственное Солнце Работает"
mem_synthetic_sun.6.desc: "Оборудование внутри [the_moon.GetName] успешно достигло максимальной мощности. Кора разрушилась, открывая путь наружу гигантскому шару расплавленной плазмы, напоминающему звезду. Теплый свет льется на ближайшую планету, благоприятно влияя на производство пищи и добычу энергии. \n\nБудучи настолько маленьким, он не достигнет истинной мощности звезды, что компенсируется его близостью. Он также не имеет и долговечности настоящей звезды и ожидается, что потухнет всего через несколько тысячелетий."
mem_synthetic_sun.7.name: "Искусственное Солнце Вызывает Изменение Климата"
mem_synthetic_sun.7.changes: "Из-за непрерывного притока энергии с искусственного Солнца, было оказано глубокое влияние на планетарный климат."
mem_synthetic_sun.7.cold: "$mem_synthetic_sun.7.changes$ \n\nIn the overall warmer climate, many glaciers started melting, causing the frozen water to return to liquid and vapour states, and expand both bodies of water and areas conducive to vegetal growth significantly."
mem_synthetic_sun.7.wet: "$mem_synthetic_sun.7.changes$ \n\nIn the overall warmer climate, the vaporization of surface water has hastened significantly. Areas once covered by lakes and oceans have given way to dry land, while forested areas have shrunk, giving way to deserts."
mem_synthetic_sun.7a.tooltip: "Класс планеты изменился."
mem_synthetic_sun.8.name: "Искусственное Солнце Заставляет Жизнь Процветать"
mem_synthetic_sun.8.desc: "$mem_synthetic_sun.7.changes$ \n\nWith the continued well-calibrated supply of quasi-solar energy, life on the planet has flourished and biodiversity has sky-rocketed. [the_planet.GetName] is now more accommodating to life than ever before."
mem_synthetic_sun.9.name: "Смертоносное Солнце"
mem_synthetic_sun.9.desc: "Оборудование внутри [the_moon.GetName] достигло максимальной мощности. Однако, его производительность далека от той, на которую мы надеялись. \n\nБыла ли это ошибка наших ученых или проект был задуман так работать, §Y[Root.GetName]§! теперь имеет на своей орбите мощный источник опасной радиации. Конечно, это не что-то, от чего мы неспособны защитить наше население, но согласно докладам, местные экосистемы засохли и умерли в одночасье, делая планету куда менее гостеприимной."
mem_synthetic_sun.10.name: "Перегрузка Искусственного Солнца"
mem_synthetic_sun.10.desc: "Неясно, была ли это неисправность или осознанный выбор его создателя, но жар от искусственного солнца на полной мощности расплавил всю кору [Root.GetName]. \n\nВ течение нескольких тысяч лет, шар плазмы, который когда-то был [the_moon.GetName], вероятно, охладится, и планета сможет быть вновь быть пригодной для колонизации. Как бы то ни было, до этого момента, она потеряна для нас."
mem_synthetic_sun.11.name: "Взрыв Искусственного Солнца"
mem_synthetic_sun.11.desc: "В опровержение наших ожиданий, солнце не сколлапсировало в шар плазмы. \n\nВместо этого, после достижения полной мощности, оно прожгло все свои резервы за раз, создавая огромный направленный взрыв энергии где-то вне нашей галактики. \n\nЭто событие вызвало полное нарушение целостности луны, оставляя ее обломки вращаться на орбите и бомбардировать планету."
mem_synthetic_sun.11a: "Мы просто испортили чей-то день, не так ли?"
mem_synthetic_sun.12.name: "Искусственное Солнце Затухло"
mem_synthetic_sun.12.desc: "К сожалению, искусственное солнце, которые мы надеялись активировать, не смогло стабилизировать свою мощность. \n\nВместо превращения, как мы надеялись, в шар плазмы, оно просто повысило температуру поверхности на несколько градусов, а затем отключилось, в этот раз навсегда."
mem_synthetic_sun.12a: "Разочаровывающе."
MEM_SYNTHETIC_SUN_EXPLORE: "Исследовать Странную Луну"
MEM_SYNTHETIC_SUN_EXPLORE_DESC: "[the_moon.GetName] is not just a stellar body, but a massive piece of engineering filled by strange machinery. We need to find out what it truly is."
mem_synthetic_sun_chain_title: "Искусственное Солнце"
mem_synthetic_sun_chain_desc: "Мы обнаружили оборудование, которое потенциально может превратить безжизненную луну в звезду."
MEM_SYNTHETIC_SUN_ACTIVATE: "Активировать Искусственное Солнце"
MEM_SYNTHETIC_SUN_ACTIVATE_DESC: "Мы могли бы зажечь искусственное солнце и узнать его настоящие возможности. Риски в активации такого механизма просто огромны... Но столь же велика и потенциальная награда."
MEM_SYNTHETIC_SUN_DISMANTLE: "Разобрать Искусственное Солнце"
MEM_SYNTHETIC_SUN_DISMANTLE_DESC: "Мы могли бы просто разобрать оборудование, демонтируя его на материалы и ценную информацию для обратной разработки, оставив позади выдолбленную оболочку луны. Этим мы избежим риски, связанные с его активацией, но также упустим и возможные награды."
mem_synthetic_sun_modifier: "Искусственное Солнце"
mem_synthetic_sun_modifier_desc: "На орбите этой планеты вращается гигантский шар плазмы, который греет мягким светом, повышая выработку энергии и производство пищи."
mem_synthetic_sun_radiation: "Смертоносное Солнце"
mem_synthetic_sun_radiation_desc: "На орбите этой планеты вращается гигантский шар плазмы, который поливает ее поверхность волнами высокоэнергетической радиации."
mem_synthetic_sun_rain: "Орбитальные Обломки"
mem_synthetic_sun_rain_desc: "После неудачной попытки превратить луну этой планеты в другое солнце, обломки стали падать на поверхность этой планеты."
pc_mem_synthetic_sun: "Искусственное Солнце"
pc_mem_synthetic_sun_desc: "Гигантский шар плазмы, который может быть спутан с солнцем наблюдателем, находящимся на поверхности планеты, вокруг которой он вращается.\n\nНа самом деле, он гораздо тусклее и меньше, чем настоящая звезда, и никогда не смог бы поддерживать свою реакцию, если бы не продвинутые технологии в его ядре."
