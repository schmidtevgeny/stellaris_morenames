l_russian:

mem_giant_tank_category: "Странные Махины"
mem_giant_tank_category_desc: "Наша команда исследователей обнаружила гигантские строения, которые в прошлом, возможно, могли передвигаться. Они расположены в центре огромного поля боя. Уровень радиации достаточно низкий, чтобы мы могли спуститься и изучить их поближе."
mem_giant_tank.1.name: "Старые Обломки"
mem_giant_tank.1.desc: "То, что поначалу обещало быть значимым открытием, в итоге обернулось разочарованием наших учёных. Они не нашли ничего кроме старых обломков и руин и были вынуждены изменить их предыдущее заявление."
mem_giant_tank.1.a: "Продолжайте дальше."
mem_giant_tank.2.name: "Гиганты из Прошлого"
mem_giant_tank.2.desc: "Огромные стальные корпуса, гордо возвышающиеся над древним полем битвы, гораздо более продвинуты в технологическом плане, чем мы изначально предполагали для еще не вышедшей в космос цивилизации. Команда пришла к выводу, что эта цивилизация была слишком поглощена внутренними войнами чтобы тянуться к звёздам.\n\nРаботающие на термоядерных реакторах, эти гиганты, вес которых наши учёные определяют в пределах от 10 до 15 тысяч тонн, должно быть передвигались по полю боя подобно движущимся скалам. Изначально предполагалось, что они были легкими мишенями, пока учёные не обнаружили генераторы силовых щитов глубоко внутри стального корпуса. Если предположения [Root.GetLeaderName], что они не только защищали Движущиеся Крепости, как их стала называть команда, но и целые подразделения, движущиеся позади них.\n\nОни также сожержат несколько интересных конструкторских решений, которые могут заинтересовать наших военных."
mem_giant_tank.2.a: "Отлично. Давайте начнём!"
MEM_GIANT_TANK_INVESTIGATION: "Машины Войны"
MEM_GIANT_TANK_INVESTIGATION_DESC: "Учёные готовы восстановить эти древние боевые машины. Все материалы и временное поселение на месте и можно начинать работу."
mem_giant_tank.11.name: "Машины Войны"
mem_giant_tank.11.desc: "Восстановление этих древних мобильных крепостей потребовало немало усилий. Они гораздо сложнее, чем мы прежде ожидали, и мы пока понимаем лишь часть их технологий. Поэтому создавать новые мы не можем и придётся ограничиться существующими двумя. Для вывоза каждой из них с планеты потребуется отдельный транспортный корабль, но не считая этого всё готово к отправке."
mem_giant_tank.11.a: "Отлично."
mem_giant_tank.11.a.tooltip: "Вы получаете две армии Мобильная Крепость."
mem_giant_tank.12.name: "Древние Машины"
mem_giant_tank.12.desc: "Нашей команде не удалось восстановить мобильные крепости. Их технология оказалась гораздо сложнее, чем мы предполагали и все наши попытки оказались тщетны.\n\nЗная, что в итоге навлекла на себя эта цивилизация, используя эти машины, может быть это и к лучшему. Но не всё потеряно. Мы сделали несколько интересных открытий пока изучали строение этих крепостей, что увеличило наши знания в области инженерии."
mem_giant_tank.12.a: "Жаль. Они бы нам пригодились."
mem_giant_tank.13.name: "С того света"
mem_giant_tank.13.desc: "Один из наших учёных допустил трагическую ошибку при реактивации одной из компьютерных систем крепостей. Их предыдущий владелец, видимо, опасался возможного захвата одной из машин больше всего остального и, поэтому, установил серьёзные меры безопасности. После того как учёный не сумел вовремя деактивировать их, крепость и вместе с ней вся исследовательская команда исчезли во вспышке ядерного взрыва. Они стали последними жертвами неоконченной войны."
mem_giant_tank.13.a: "Какой ужас!"
mem_giant_tank_army: "Мобильная Крепость"
mem_giant_tank_army_plural: "Мобильные Крепости"
mem_giant_tank_army_desc: "Огромная наземная боевая машина с огневой мощью линкора."
