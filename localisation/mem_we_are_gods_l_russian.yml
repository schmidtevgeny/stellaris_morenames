l_russian:

mem_we_are_gods.2.name: "Мы боги?"
mem_we_are_gods.2.desc: "Кажется, местное население этой планеты стало считать нас... богами. Это поставило нас в весьма неловкое положение, когда туземцы обнаружили одну из наших исследовательских команд, и, вместо того чтобы напасть на них, упали на колени. Мы стали основой нескольких религий, появившихся в их обществе, которые говорят, что мы "вознесём их на высший уровень бытия." Зато похищать их для изучения стало намного легче, учитывая, что почти все вызываются добровольно."
mem_we_are_gods.2.a: "Интересно."
mem_we_are_gods.2.b: "По сравнению с этими существами мы не можем быть никем иным."
mem_we_are_gods.2.c: "Ну хоть в этом они правы… в какой-то степени."
