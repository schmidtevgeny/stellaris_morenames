l_russian:

mem_defying_gravity_category: "Бросая вызов гравитации"
mem_defying_gravity_category_desc: "Мы обнаруживаем некий объект, зависший над [Root.GetName] на высоте, с которой, согласно нашему пониманию физики, он должен был давно разбиться о поверхность [Root.GetPlanetMoon]."
mem_defying_gravity.100.name: "Фантомные Показания"
mem_defying_gravity.100.desc: "После повторного исследования [Root.GetName] сообщает, что странный объект, якобы "парящий" над [From.GetName], на самом деле является результатом неправильного считывания показаний датчиков. \n\nПохоже, что статическое электричество в атмосфере нарушает нашу калибровку, что приводит к появлению фантомных объектов на некоторых сканах. Несмотря на общее разочарование, это все же интересное явление, которое стоит изучить."
mem_defying_gravity.100.a: "Слегка разочаровывает."
mem_defying_gravity.200.name: "Рекламный Дирижабль"
mem_defying_gravity.200.desc: "[Root.GetName] reports that the mysterious object found hovering above [From.GetName] is, in fact, a brightly illuminated platform, suspended via anti-gravity and broadcasting what seems to be commercial information. \n\nPreliminary analysis suggests that the platform is over 2000 years old. Whoever built it is probably long dead, but the message about their generous discount on moochwazarxes remains eternal."
mem_defying_gravity.200.a: "Но всё же, что такое мучвазарксы?"
mem_defying_gravity.200.a.tooltip: "Дополнительные вакансии $job_culture_worker$ и $job_researcher$ будут добавлены на [From.GetName]."
mem_defying_gravity.200.burden: "Какой развратный символ потребительского упадка!"
mem_defying_gravity.200.burden.tooltip: "Не впечатленные рекламой, мы не получим лишнего $job_culture_worker$ от этого."
mem_defying_gravity.200.corp: "Мы должны учиться у них всему, чему можем."
mem_defying_gravity.200.corp.tooltip: "По сравнению с другими, мегакорпорации получают одного дополнительного $job_culture_worker$ от этого."
mem_defying_gravity.200.gest: "Что такое "реклама"?"
mem_defying_gravity.300.name: "Висящий Астероид"
mem_defying_gravity.300.desc: "[Root.GetName] reports that the strange object suspended over [From.GetName] is, in fact, a completely mundane asteroid. \n\nThe odd thing is located right below it - a massive complex emitting some kind of beam that keeps the asteroid from falling onto the surface. The complex appears to be completely autonomous and no other signs of advanced life have been detected on the planet."
mem_defying_gravity.300.a: "Кто построил его здесь? И почему?"
mem_defying_gravity.300.a.tooltip: "$d_mem_defying_gravity_field_generator_deposit$"
mem_defying_gravity.301.name: "Более не Висящий Астероид"
mem_defying_gravity.301.desc: "В связи с деактивацией $d_mem_defying_gravity_field_generator_deposit$ на [Root.GetName], астероид над ней беспрепятственно продолжил свое путешествие и врезался в планету, оставив массивный кратер."
mem_defying_gravity.301.a: "Ну что ж..."
mem_defying_gravity.301.a.tooltip: "На поверхности [Root.GetName] образовался огромный £blocker Кратер."
mem_defying_gravity.400.name: "Морская Тень"
mem_defying_gravity.400.desc: "[Root.GetName] reports something truly bizarre. \n\nIt appears the suspended object above [From.GetName] is not an object at all. \n\nIt is, in fact, an optical illusion caused by a flat "sea" of exotic particles covering parts of the planet. Somehow it creates an illusory sphere hovering above the largest concentration. \n\nThe exotic particles should not impede life on the surface but will likely provide a lot of data on forms of exotic matter."
mem_defying_gravity.400.a: "Это определенно заслуживает изучения."
mem_defying_gravity_strange_thing: "Морская Тень"
mem_defying_gravity_strange_thing_desc: "Планета усеяна регионами, покрытыми экзотической материей, отражающейся в небе над ней в виде гигантского шара."
static_planet_resource_society_research_add: "Ежемесячные социологические исследования"
mem_defying_gravity_blimp: "Рекламный Дирижабль"
mem_defying_gravity_asteroid: "Висящий Астероид"
d_mem_defying_gravity_field_generator_deposit: "Генератор Подвесного Поля"
d_mem_defying_gravity_field_generator_deposit_desc: "Таинственное сооружение, генерирующее направленное подвесное поле, предотвращающее падение крупного астероида на поверхность. \n\n§RЕго удаление, скорее всего, заставит астероид продолжить падение.§!"
d_mem_defying_gravity_blimp_deposit: "Рекламный Дирижабль"
d_mem_defying_gravity_blimp_deposit_desc: "Над этой планетой висит небольшая станция, передающая важную информацию об акции на мучвазарксы."
