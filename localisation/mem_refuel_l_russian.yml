l_russian:

mem_refuel_category: "Утечка топлива"
mem_refuel_category_desc: "Сканирование обнаружило облако неопознанной субстанции, распространяющейся в верхних слоях атмосферы газового гиганта. Ее химический состав, радиоактивная сигнатура и высокоэнергетическую плотность наводят на мысль, что это совершенное топливо для звездолетов..."
mem_refuel.1.name: "Заброшенная станция дозаправки"
mem_refuel.1.desc: "[Root.GetName] was able to trace the fuel cloud around [From.GetName] to its source - an old space station of unknown origin. \n\n[Leader.GetName] estimates the station to be at least 400 years old. [Leader.GetSheHeCap] believe[Leader.GetSXX] it was safely preserved for most of that time, but was recently struck by an asteroid, which destabilised its orbit and breached its main storage tank. It is clear that this station will not last long, and neither will its precious content."
mem_refuel.1.a: "Перелейте топливо в [Root.GetName]."
mem_refuel.1.a.tooltip: "§RPumping fuel from unknown source might be dangerous...§!"
mem_refuel.1.b: "Отслеживайте топливное облако для будущей добычи."
mem_refuel.1.c: "Найдите способ сохранить станцию для будущего исследования."
mem_refuel.1.d: "Воспользуемся это возможностью, чтобы исследовать станцию."
mem_refuel.1.e: "Держитесь подальше. Это не стоит риска."
mem_refuel.2.name: "Нет такой вещи, как бесплатное топливо"
mem_refuel.2.desc: "Мы получаем сигнал бедствия от [Root.GetName]. Похоже на то, что топливо, полученное на [FROMFROM.GetName] дестабилизировало системы корабля, вызвав катастрофический отказ двигателя, что в конечном итоге привело к очень крупному взрыву. \n\nПохоже на то, что использование топлива из неизвестного источника без должного тестирования не было правильныи решением."
mem_refuel.20.name: "Провал"
mem_refuel.20.desc: "Ученый [Root.GetName] обнаружил космическую станцию, теряющую топливо на падающей орбите [FROMFROM.GetName], но несмотря на лучшие усилия [Leader.GetHisHer] экипажа, [Leader.GetGetEjEmu] не удалось состыковаться с ней для дальнейшего обследования. Вскоре команде пришлось покинуть станцию, как только та стала исчезать в более плотных слоях атмосферы газового гиганта."
mem_refuel.20.a: "Печально."
mem_refuel.30.name: "Провал"
mem_refuel.30.desc: "[Root.GetName] detected a space station leaking fuel in a decaying orbit of [FROMFROM.GetName]. Trying to dock to it for further investigation, however, has proven to be disastrous, as both [Root.GetName] and the station were destroyed in a resulting collision."
mem_refuel_modifier: "Инопланетное топливо"
