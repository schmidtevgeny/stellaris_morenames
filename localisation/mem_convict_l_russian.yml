MEM_CONVICT_STUDY_POD: "Изучить Капсулу"
MEM_CONVICT_STUDY_POD_DESC: "Капсула, найденная на [the_planet.GetName], была доставлена на нашу столичную планету для изучения. Со временем мы сможем понять надписи и, возможно, даже оживить инопланетянина внутри."
mem_convict_category: "Аварийная Посадка"
mem_convict_category_desc: "Мы ясно видим длинный кратер на поверхности, заканчивающийся тем, что кажется кораблем, наполовину похороненным в земле. Кто-то давно совершил аварийную посадку на [This.GetPlanetMoon]."
mem_convict.1.name: "Аварийная Посадка"
mem_convict.1.desc: "The [Root.GetName] has been able to confirm that the ravine on the surface of [From.GetName] is, indeed, the result of a crash landing. The event is estimated to have occurred about a thousand years ago. \n\nThe flight crew seems to have perished in the crash, but [Leader.GetName] has discovered a still functional stasis pod inside the ship. The pod is covered in alien inscriptions we cannot yet decipher, but it can safely be detached and studied planetside."
mem_convict.1.a: "Отправьте капсулу на [Owner.Capital_Scope.GetName] для изучения."
mem_convict.1.b: "Не стоит об этом беспокоиться."
mem_convict.1.c: "Выключите капсулу, убив пришельца."
mem_convict.2.name: "Капсула-Тюрьма"
mem_convict.2.desc: "Нашим исследователям удалось перевести надписи на стазисной капсуле, извлеченной с поверхности [the_planet.GetName]. \n\nВ нем предупреждается, что в нем находится опасный преступник по имени Ретери Рин, которого отправили в ссылку за различные преступления. Точные обвинения не указаны, но, судя по контексту, Рин - государственный служащий, замешанный в масштабном заговоре."
mem_convict.2.a: "Приготовьтесь к освобождению заключенного."
mem_convict.2.b: "Лучше не открывать капсулу."
mem_convict.3.name: "Ретери Рин"
mem_convict.3.desc: "Пленник инопланетной капсулы пришел в себя. После короткого допроса он предоставил отчет, противоречащий надписи на его капсуле - он утверждает, что был несправедливо заключен в тюрьму истинными заговорщиками в Ренданской Федерации, которые стремились уничтожить все, чем дорожит народ Рендана, ради личной выгоды. \n\nТеперь, когда его цивилизация больше не существует, он умоляет, чтобы мы не исполняли приговор. Он предлагает свои услуги в качестве администратора в обмен на помилование."
mem_convict.3.a: "Идет."
mem_convict.3.a.tooltip: "Мы получим нового §Sэрудированного§! губернатора."
mem_convict.3.a.auth: "Служа нам, вы найдете искупление."
mem_convict.3.a.ega: "Каждый заслуживает второго шанса."
mem_convict.3.a.mat: "Вердикт мертвого народа не имеет смысла."
mem_convict.3.a.phile: "Вы можете так много рассказать нам о своей утраченной культуре."
mem_convict.3.b: "Мы бы не хотели рисковать."
mem_convict.3.b.tooltip: "Губернатор Рин будет отправлен в изгнание."
mem_convict.3.b.auth: "Вы не можете быть так легко освобождены."
mem_convict.3.b.ega: "Мы должны соблюдать закон и порядок."
mem_convict.4.name: "Осужденный Губернатор"
mem_convict.4.desc.corrupt: "Мы получаем сообщения о том, что губернатор [retheri_rhin.GetName], которого мы освободили из тюремной капсулы, замешан в различных преступлениях, включая растрату имперского бюджета, шантаж, убийство и терроризм. \n\nНесмотря на отсутствие прямых доказательств, количество предполагаемых подозрительных действий с его стороны поражает воображение."
mem_convict.4.desc.honest: "Губернатор [retheri_rhin.GetName], которого мы освободили из тюремной камеры, зарекомендовал себя как справедливый и порядочный гражданин и компетентный государственный служащий. Если обвинения, выдвинутые против него, были правдивы, чему трудно поверить тем, кто его знает, — он использует возможность искупления, которую мы ему предоставили, обеими руками. "
mem_convict.4.a: "Было ошибкой доверять ему."
mem_convict.4.b: "Было ошибкой доверять ему"
mem_convict.61.name: "Вторжение"
mem_convict.61.desc: "Неопознанный корабль прибыл в [FROM.Solar_System.GetName]. Дальнее слежение предполагает, что его путь пролегает из системы [origin_system.GetName]. \n\nОн пытается связаться с нами."
mem_convict.7.desc: "Внимание! Говорит полностью автоматизарованное верховное ренданское судно правосудия Грим Портент. \n\nВы укрываете опасного человека по имени Ретери Рин, который использует ваше доверие, чтобы избежать правосудия. Прекратите оказывать ему содействие. \n\nВыдайте его мне, и справедливость восторжествует. Народ Рендана может быть мертв, но его справедливость живет во мне."
mem_convict.7.a: "Отлично, можешь забрать его."
mem_convict.7.b: "Ни за что."
mem_convict.7.c: "А если нет?"
mem_convict.7.c.responce: "Это было бы очень... болезненно. Я бы не рекомендовал."
mem_convict.7.d: "Рин более не служит нам."
mem_convict.7.d.response: "Мой встроенный детектор лжи подсказывает, что это правда. Хорошего дня. \n\nИ в следующий раз, пожалуйста, не размораживайте кого попало."
mem_convict.7.e: "Мы не знаем, о чем ты говоришь."
mem_convict.7.e.response: "Мой встроенный детектор лжи подсказывает, что это правда. Хорошего дня."
mem_convict.8.desc: "Что ж, надеюсь, вы усвоили урок. Вы заслужили опустошения вашей планеты [This.GetName]. \n\nЯ должен уйти. Надеюсь, вы подумаете о том, что натворили."
mem_convict.8.a: "Уходи!"
mem_convict.10.name: "Мертвый Корабль"
mem_convict.10.desc: "The [Root.GetName] has been able to confirm that the ravine on the surface of [From.GetName] is, indeed, a result of crash landing. The event is estimated to have occurred about a thousand years ago. One unusual feature of the ship is a stasis chamber in the cargo hold, but it has long since failed and only dust remains of its occupant.\n\n[Leader.GetName] was able to gain some insights into the ship's unusual design which may be useful to our own research. "
bombardment_mem_armageddon: "$bombardment_armageddon$"
bombardment_mem_armageddon_desc: "$bombardment_armageddon_desc$"
