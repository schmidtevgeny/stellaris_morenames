l_russian:

mem_rogue_planet_anomaly_category: "Несоответствие"
mem_rogue_planet_anomaly_category_desc: "Композиция луны не соответствует нашим проекциям небесных тел в системе [Solar_System.GetName]."
mem_flower_anomaly_category: "Пунктирный"
mem_flower_anomaly_category_desc: "Визуальное сканирование астероидов показало необычную цветовую структуру - вся поверхность астероида покрыта красочными зонами, от микроскопических до десятков метров в длину."
mem_anomalies_june_19.1.name: "Пленный Изгой"
mem_anomalies_june_19.1.desc: "[Root.GetName] подтверждает, что Луна §Y[From.GetName]§! действительно не из этой системы. \n\nПохоже, какая-то сила пронесла этот спутник через всю галактику от его родной системы, и после путешествия в качестве планеты-изгоя, он наконец-то был захвачен гравитацией §Y[the_gas_giant.GetName]§!."
mem_anomalies_june_19.2.name: "Цветок Пустоты"
mem_anomalies_june_19.2.desc: "[Root.GetName] сообщает, что красочные пятна, обнаруженные ранее, на самом деле являются продолжением обширного и сложного организма, растущего внутри §Y[From.GetName]§!. \n\nНа самом деле пятна - это его внешние органы, используемые для поглощения различных форм космического и солнечного излучения, чтобы питать обширную систему, коренящуюся внутри скалы, каждая из которых функционирует как параболоидная антенна, состоящая из небольших органических пластин расположенных как лепестки цветов."
