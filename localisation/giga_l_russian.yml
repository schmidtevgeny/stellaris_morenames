l_russian:

header_01_gigac: "§GGigastructural Constructs§!"
header_01_gigac_desc: "$header_01_gigac$\nThis technology unlocks a megastructure so large, that it can now be considered Gigastructural Engineering."
header_02_tetra: "§BTetradimensional Engineering§!"
header_02_tetra_desc: "$header_02_tetra$\nThis technology unlocks a megastructure of such sheer size and scope that it is necessary to employ high-dimensional engineering methods in order to make it work."
header_03_insane: "§RInsane Technology§!"
header_03_insane_desc: "$header_03_insane$\nThis technology would put our civilization so far ahead of the curve, it's considered insane to believe it could work."
header_04_lud_insane: "§PLudicrously Insane Technology§!"
header_04_lud_insane_desc: "$header_04_lud_insane$\nThe advancements our civilization would gain from researching this technology are too much for any one being to comprehend."
header_05_shroud: "§MShroud Technology§!"
header_05_shroud_desc: "$header_05_shroud$\nShroud-related techs will be unlocked by this research path§!"
name_ndb: "Луч Николы-Дайсона"
allow_ndb: "§HUnlocks Megastructure:§! $name_ndb$"
desc_ndb: "Абсолютное супероружие. Чрезвычайно массивная структура, способная фокусировать энергию звезды в лазере, способном уничтожать целые миры издалека, и даже целые солнечные системы. Наши враги будут бояться нас."
allow_ndb_p1: "Луч Николы-Дайсона - фаза 1: Магнито-коллектор"
desc_ndb_p1: "Луч Николы-Дайсона - орудие разрушения, способное уничтожить целые звёздные системы."
allow_ndb_p2: "Луч Николы-Дайсона - фаза 2: Звёздный перенаправитель"
desc_ndb_p2: "Разблокирует очередную ступень луча Николы-Дайсона."
allow_ndb_p3: "Луч Николы-Дайсона - фаза 3: Сверхмассивные стабилизаторы"
desc_ndb_p3: "Разблокирует очередную ступень луча Николы-Дайсона."
allow_ndb_p4: "Луч Николы-Дайсона"
desc_ndb_p4: "Разблокирует очередную ступень луча Николы-Дайсона."
name_birch: "Звёздный мир"
allow_birch: "§HUnlocks Megastructure:§! $name_birch$"
desc_birch: "Звёздный мир - это поистине гигантская среда обитания, построенная вокруг сверхмассивной черной дыры, и способна вместить практически бесконечное количество живых существ."
desc_district_birch_extraction: "Allows Extraction Operations to be built on the $name_birch$"
name_eq_shipyard: "Экваториальная верфь"
allow_eq_shipyard: "§HUnlocks Megastructure:§! $name_eq_shipyard$"
desc_eq_shipyard: "Два кольца, построенные вокруг расплавленного мира. Внутреннее кольцо собирает сплавы и энергию с планеты, в то время как внешнее кольцо собирает военные корабли с огромной скоростью. Удаляет все спутники планеты, вокруг которой они построены."
name_discomoon: "Лунный зеркальный рефрактор"
allow_disco_moon: "§HUnlocks Megastructure:§! $name_discomoon$"
desc_disco_moon: "Луна, покрытая полированными хрустальными пластинами, сквозь которые проходит свет, создавая впечатляющие световые эффекты на близлежащих планетах. Применяет свои эффекты к каждому телу в локальной планетной системе."
name_crystal_megabore: "Кристаллический мегабур"
allow_crystal_megabore: "§HUnlocks Megastructure:§! $name_crystal_megabore$"
desc_crystal_megabore: "Массивный орбитальный объект, который проникает прямо в ядро ​​Расплавленного мира, извлекая большое количество редких кристаллов."
name_interstellar_hab: "Межзвёздная орбиталь"
allow_interstellar_hab: "§HUnlocks Megastructure:§! $name_interstellar_hab$"
desc_interstellar_hab: "Орбиталь, построенная в межзвездной пустоте.\n\n$name_interstellar_hab$ обладает уникальными §Yдобывающими§! и §Yисследовательскими§! районами. Может вместить 15 районов."
name_interstellar_ring: "Межзвёздный мир-кольцо"
allow_interstellar_ring: "§HUnlocks Megastructure:§! $name_interstellar_ring$"
desc_interstellar_ring: "Улучшение межзвёздной орбитали, этот массивный мир-кольцо состоит из 4 жилых сегментов.\n\nМежзвёздный мир-кольцо обладает уникальными §Yгенераторными§! и §Yлитейными§! районами. Может вместить 25 районов."
name_upgrade_ringworld: "Обновление секции межзвёздного мира-кольца"
allow_upgrade_ringworld: "§HUnlocks Decision:§! Ringworld Habitat Upgrade"
desc_upgrade_ringworld: "Позволяет добавить больше пространства в мир-кольцо перепланировкой секции поддержки в жилую секцию.\n\n§HРешение должно быть принято на сегменте мира-кольца, который нужно обновить§!"
name_ringworld_titanic: "Титанический мир-кольцо"
allow_ringworld_titanic: "§HUnlocks Megastructure:§! $name_ringworld_titanic$"
desc_ringworld_titanic: "A $name_ringworld_titanic$ builds upon an existing ringworld system, providing more habitable space."
name_ringworld_behemoth: "Гигантский мир-кольцо"
allow_ringworld_behemoth: "§HUnlocks Megastructure:§! $name_ringworld_behemoth$"
desc_ringworld_behemoth: "A $name_ringworld_behemoth$ builds upon a double existing ringworld system, providing more habitable space."
name_ringworld_gargan: "Колоссальный мир-кольцо"
allow_ringworld_gargan: "§HUnlocks Megastructure:§! $name_ringworld_gargan$"
desc_ringworld_gargan: "A $name_ringworld_gargan$ builds upon an triple existing ringworld system, providing more habitable space."
name_ringworld_square: "Квадромир"
allow_ringworld_square: "§HUnlocks Megastructure:§! $name_ringworld_square$"
allow_squareworld: "§HUnlocks Feature:§! Squareworld Restoration"
desc_squareworld: "Хотя появление квадратного мира-кольца всё ещё окутанно тайной, возможно, мы сможем восстановить его, если узнаем о нём больше."
name_ringworld_city: "Мир-кольцо (Экуменополис)"
allow_ringworld_city: "§HUnlocks Megastructure:§! $name_ringworld_city$"
name_ringworld_hive: "Мир-кольцо (Улей)"
allow_ringworld_hive: "§HUnlocks Megastructure:§! $name_ringworld_hive$"
name_ringworld_machine: "Мир-кольцо (Машинный)"
allow_ringworld_machine: "§HUnlocks Megastructure:§! $name_ringworld_machine$"
name_penrose_ring: "Мир-кольцо Пенроуза"
allow_penrose_ring: "§HUnlocks Megastructure:§! $name_penrose_ring$"
allow_penrose_stabilize: "§HUnlocks Feature:§! $name_penrose$ Stabilization"
desc_penrose_stabilize: "Позволяет стабилизировать энергогенератор сферы Пенроуза, чтобы значительно увеличить выход энергии."
allow_penrose_ringworld: "§HUnlocks Feature:§! $name_penrose$ Ringworld"
desc_penrose_ringworld: "Мир-кольцо, построенный вокруг стабилизированной сферы Пенроуза и питающийся от неё. Некоторая часть инфраструктуры мира-кольца может быть включена в саму сферу, что позволит создать больше жилых районов.\n\n$name_penrose_ring$ обладает уникальными §Yгенераторными§!, §Yсельскохозяйственными§! и §Yисследовательскими§! районами. Может вместить 35 районов."
name_penrose: "Сфера Пенроуза"
allow_penrose: "§HUnlocks Megastructure:§! $name_penrose$"
desc_penrose_sphere: "Большое зеркало, построенное вокруг черной дыры, использующее рассеивание сверхизлучения для генерации энергии из черной дыры. На нашем нынешнем уровне технологий она может быть либо очень мощной бомбой, либо может генерировать некоторую энергию, но стабилизация конструкции для надежного использования её в качестве генератора потребует дополнительных исследований."
name_succ: "К.А.Г.В."
allow_succ: "§HUnlocks Megastructure:§! $name_succ$"
desc_succ: "The $name_succ_full$, or $name_succ$ for short, is a massive facility which wraps around a Gas Giant. Using massive tractor beams, it steadily harvests the planet's atmosphere and refines it into Energy, Gases and Volatile Motes."
name_succ_full: "Конденсатор атмосферных газообразных веществ"
allow_succ_full: "§HUnlocks Megastructure:§! $name_succ_full$"
name_matrioshka_brain: "Мозг-матрёшка"
allow_matrioshka_brain: "§HUnlocks Megastructure:§! $name_matrioshka_brain$"
desc_matrioshka_brain: "Невероятный суперкомпьютер немыслимых размеров."
name_virtual_reality: "Виртуальная реальность"
allow_virtual_reality: "§HUnlocks Feature:§! $name_virtual_reality$"
desc_virtual_reality: "Давайте усовершенствуем мозг-матрёшку до симулятора реальности-матрёшки, способного содержать в себе миллиарды умов."
name_kugelblitz: "Хранилище сдерживания кугельблица"
allow_kugelblitz: "§HUnlocks Megastructure:§! $name_kugelblitz$"
desc_kugelblitz: "Большой кугельблиц содержится внутри специального устройства. В него можно подавать энергию и материю в виде излучения, чтобы сохранять их для дальнейшего использования благодаря усовершенствованным преобразователям энергии в вещество."
name_psy_siphon: "Псионический гиперсифон"
allow_psy_siphon: "§HUnlocks Megastructure:§! $name_psy_siphon$"
desc_psy_siphon: "Огромный искусственный портал, соединяющий нашу Вселенную с самим Покровом. Он способен генерировать огромное количество энергии и исследований, а также может значительно улучшить наш псионический потенциал."
name_eng_test_site: "Макроинженерная испытательная станция"
allow_eng_test_site: "§HUnlocks Megastructure:§! $name_eng_test_site$"
desc_eng_test_site: "Большая станция на орбите планеты для свободного проведения инженерных экспериментов."
name_sub_compressor: "Субзвёздный компрессор"
allow_sub_compressor: "§HUnlocks Megastructure:§! $name_sub_compressor$"
desc_sub_compressor: "Мегасооружение, построенное вокруг коричневого карлика и способное запустить термоядерные реакции внутри звезды, чтобы зажечь его."
name_auto_stripmine: "Автоматизированная карьерная установка"
allow_auto_stripmine: "§HUnlocks Megastructure:§! $name_auto_stripmine$"
desc_auto_stripmine: "Огромный промышленный комплекс, покрывающий планету и добывающий её полезные ископаемые, слой за слоем расплавляя её поверхность, пока не останется почти ничего."
name_yggdrasil: "Комплекс «Орхидея-Иггдрасиль»"
allow_yggdrasil: "§HUnlocks Megastructure:§! $name_yggdrasil$"
desc_yggdrasil: "Огромный комплекс, построенный рядом с газовым гигантом и наполняющий его атмосферу особыми растениями."
name_the_vat: "Чан Б.С.Р."
name_the_vat_long: "Чан для биологического стремительного роста"
allow_the_vat: "§HUnlocks Megastructure:§! $name_the_vat$"
desc_the_vat: "Огромная чаша клонирования, построенная в космосе, чтобы вместить самых больших клонов."
name_orbital_artificial_eco: "Орбитальная искусственная экосистема"
allow_orbital_artificial_eco: "§HUnlocks Megastructure:§! $name_orbital_artificial_eco$"
desc_orbital_artificial_eco: "Очень большая станция с полностью искусственной экосистемой для изучения природы."
name_neut_gigaforge: "Гигакузница нейтрония"
allow_neut_gigaforge: "§HUnlocks Megastructure:§! $name_neut_gigaforge$"
desc_neut_gigaforge: "Большая кузница, построенная возле нейтронной звезды, чтобы легко добывать большое количество нейтрония."
name_orb_elysium: "Орбитальный Элизиум"
allow_orb_elysium: "§HUnlocks Megastructure:§! $name_orb_elysium$"
desc_orb_elysium: "На большой кольцеобразной космической станции миллиарды жителей живут в комфортных, похожих на планетарные, условиях.\n\n$name_orb_elysium$ обладает уникальными §Yгенераторными§! и §Yувеселительными§! районами, а также §Yзаповедниками§!. Может вместить 10 районов."
name_habitats: "Орбитали и орбитальный Элизиум"
name_particle_accel: "Ускоритель заряженных частиц"
allow_particle_accel: "§HUnlocks Megastructure:§! $name_particle_accel$"
desc_particle_accel: "Очень большой ускоритель заряженных частиц, построенный вокруг звезды, способный ускорять частицы почти до скорости света."
name_starlifter: "Звёздный переработчик"
allow_starlifter: "§HUnlocks Megastructure:§! $name_starlifter$"
desc_starlifter: "Конструкция, окружающая звезду, напрямую перерабатывающая её недра и превращающая их в минералы."
name_fusion_suppressor: "Подавитель синтеза"
allow_fusion_suppressor: "§HUnlocks Megastructure:§! $name_fusion_suppressor$"
desc_fusion_suppressor: "Большая структура, построенная вокруг звезды, чтобы нарушить её внутренние процессы синтеза, генерируя большие объемы научных данных. Может использоваться для взрыва звезды, чтобы создать залежи йодизия на планетах системы, или же для создания чёрной дыры."
name_hraemc: "МКИХАЭ"
allow_hraemc: "§HUnlocks Megastructure:§! $name_hraemc$"
desc_hraemc: "Этот невероятный технологический комплекс даст нам огромное количество энергии, а также множество данных о природе странных тел, которыми являются черные дыры."
name_war_moon: "Боевая луна"
allow_war_moon: "§HUnlocks Megastructure:§! $name_war_moon$"
desc_war_moons: "Поистине безумный инженерный проект. Имеет массивное энергокопьё, работающее за счет гигантского реактора в ядре маленькой луны. Этот вооруженный планетоид, управляемый огромными двигателями, вызывает восхищение."
name_war_planet: "Боевая планета"
allow_war_planet: "§HUnlocks Megastructure:§! $name_war_planet$"
desc_war_planet: "Логичная эволюция боевой луны. Вся планета превратилась в мобильный космический корабль, оснащенный оружием, способным уничтожить §Rвсё§!."
name_war_system: "Боевая звёздная система"
allow_war_system: "§HUnlocks Megastructure:§! $name_war_system$"
allow_systemcraft_p0: "Боевая звёздная система - фаза 0: Площадка для"
desc_systemcraft_p0: "Боевая звёздная система - устрашающее гипероружие, способное уничтожить все на своем пути."
allow_systemcraft_p1: "Боевая звёздная система - фаза 1: Звездный компрессор"
desc_systemcraft_p1: "Открывает очередную ступень боевой звёздной системы."
allow_systemcraft_p2: "Боевая звёздная система - фаза 2: Синхронизированные планетарные двигатели"
desc_systemcraft_p2: "Открывает очередную ступень боевой звёздной системы."
allow_systemcraft_p3: "Боевая звёздная система - фаза 3: Лунные опоры"
desc_systemcraft_p3: "Открывает очередную ступень боевой звёздной системы."
allow_systemcraft_p4: "Боевая звёздная система - фаза 4: Небесные стиратели"
desc_systemcraft_p4: "Открывает очередную ступень боевой звёздной системы."
allow_systemcraft_p5: "Боевая звёздная система"
desc_systemcraft_p5: "Открывает очередную ступень боевого комплекса планет."
allow_systemcraft_p6: "Боевая звёздная система - гиперпространственная стабилизация корпуса"
desc_systemcraft_p6: "Открывает очередную ступень боевой звёздной системы."
name_terraform_molten: "Геотермальный стабилизатор"
allow_terraform_molten: "§HUnlocks Megastructure:§! $name_terraform_molten$"
desc_terraform_molten: "Мегасооружение, способное превратить расплавленный мир в пригодный для жизни."
name_terraform_shattered: "С.К.О.Т.Ч."
name_terraform_shattered_full: "Силовой комплексный объединитель твёрдых частей"
allow_terraform_shattered: "§HUnlocks Megastructure:§! $name_terraform_shattered$"
desc_terraform_shattered: "The $name_terraform_shattered_full$ or the $name_terraform_shattered$ for short, is capable of taking the remnants of a previously destroyed planet and reforming them into something closer resembling their original form."
name_terraform_barren: "Динамический воспламенитель ядра"
allow_terraform_barren: "§HUnlocks Megastructure:§! $name_terraform_barren$"
desc_terraform_barren: "Огромная конструкция, построенная вокруг опустошенного мира, чтобы сделать его пригодным для жизни."
name_terraform_gasgiant: "Макроатмосферный стабилизатор"
allow_terraform_gasgiant: "§HUnlocks Megastructure:§! $name_terraform_gasgiant$"
desc_terraform_gasgiant: "The $name_terraform_gasgiant$ is capable of partially controlling a Gas Giant's upper atmosphere, rendering it somewhat habitable.\n\nGas Giant Colonies possess unique §YGenerator§!, §YResearch§! and §YRare Gases§! Districts, alongside unique §YPlanetary Features§!. The larger the Gas Giant, the larger the resulting colony."
name_terraform_toxic: "Атмосферный очиститель"
allow_terraform_toxic: "§HUnlocks Megastructure:§! $name_terraform_toxic$"
desc_terraform_toxic: "Мегасооружение, способное превратить токсичную планету в пригодный для жизни мир."
name_orbital_arcology: "Орбитальная аркология"
allow_orbital_arcology: "§HUnlocks Megastructure:§! $name_orbital_arcology$"
desc_orbital_arcology: "Кольцо, охватывающее экватор планеты и увеличивающее максимальное количество районов планеты."
name_planetary_computer: "Планетарный компьютерный комплекс"
allow_planetary_computer: "§HUnlocks Megastructure:§! $name_planetary_computer$"
desc_planetary_computer: "Поистине масштабный проект, который превращает планету в колонизируемый планетарный компьютер, обеспечивая огромную поддержку исследователям на поверхности."
name_nidavellir: "Нидавеллирская гиперкузница"
allow_nidavellir: "§HUnlocks Megastructure:§! $name_nidavellir$"
desc_nidavellir: "Идейно похожая на гигакузницу нейтрония, но гораздо более продвинутая, $name_nidavellir$ искривляет время и пространство, чтобы производить самые чистые сплавы в галактике путем слияния минералов и нейтрония, которые используются для создания самого смертоносного оружия."
name_quasistellar: "Квазизвёздный уничтожитель"
allow_quasistellar: "§HUnlocks Megastructure:§! $name_quasistellar$"
allow_qso_p0: "Квазизвёздный уничтожитель - фаза 0: Площадка для"
desc_qso_p0: "Квазизвёздный уничтожитель - крупнейшее из когда-либо созданных гипероружий, обладающее неисчислимым количеством разрушительной силы."
allow_qso_p1: "Квазизвёздный уничтожитель - фаза 1: Компрессор аккреции"
desc_qso_p1: "Разблокирует очередную ступень квазизвёздного уничтожителя."
allow_qso_p2: "Квазизвёздный уничтожитель - фаза 2: Релятивистские отражатели"
desc_qso_p2: "Разблокирует очередную ступень квазизвёздного уничтожителя."
allow_qso_p3: "Квазизвёздный уничтожитель - фаза 3: Гиперкомпьютеры"
