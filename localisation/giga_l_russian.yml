giga_blokkat_individual_plural: "Rogue Blokkats"
BLOKKAT_INDIVIDUAL: "Core"
megastructures_produces_mult: "Megastructure Resource Output"
giga_blokkat.3207.name: "Blokkat Captured!"
giga_blokkat.3207.desc: "After much intense fighting, our armies have managed to neutralize the lone Blokkat on §Y[FromFrom.GetName]§!. Although outright destroying the creature is out of the question as this would undoubtedly alert the rest of their civilization far too quickly for us to react, our assault has nonetheless managed to neutralize most of its weaponry and temporarily rendered the creature unconscious.\n\nIn the crucial few minutes during which the Blokkat was unable to react to its surroundings, we have managed to rapidly transport it to the §YBlokkat Containment Nexus§! located in the §Y[newest_blokkat_prison.solar_system.GetName]§! System, before the creature's incredibly efficient self-repair systems kicked in and rendered it operational again.\n\nFortunately for us, by then the Blokkat, who is apparently known as §Y[newest_blokkat_prisoner.GetName]§!, was safely contained within the hyperdimensional containment cell ensuring it remains severed from the §YBlokkwork§! and is unable to escape through a higher dimension. Additionally, the cell is working to actively pacify the Blokkat's intellect in order to keep it as compliant as possible.\n\nIn order to ensure the rest of the Blokkats do not notice the sudden disappearance, the Containment Nexus has "hijacked" the Blokkwork and is now replicating §Y[newest_blokkat_prisoner.GetName]§!'s energy signature within the Blokkwork in order to trick the network into thinking §Y[newest_blokkat_prisoner.GetName]§! is still wandering around the galaxy.\n\nWe may manage §Y[newest_blokkat_prisoner.GetName]§!'s Containment Nexus by clicking the §YManage Containment Nexus§! option in the Megastructure's menu."
giga_blokkat.3207.a: "Delightful! A risky act of great value."
giga_blokkat.3207.a.tooltip: "§Y[newest_blokkat_prisoner.GetName]§! is now contained within our empire. We may undertake research and acquire $blokkat_knowledge$ from them using the Containment Nexus's management menu.\n\n§RRegardless of how cooperative they might seem, Blokkats remain highly intelligent and dangerous creatures. Although we are attempting to somewhat "restrain" their intellectual processing capabilities, these contained Blokkats retain awareness of our intents and we should monitor them closely.§!\n\n"
blokkat_prison_1_empty: "Blokkat Containment Nexus"
blokkat_prison_1_empty_DESC: "This Blokkat Containment Nexus is ready to house a single captive Blokkat in order to undertake research on it."
blokkat_prison_1_empty_MEGASTRUCTURE_DETAILS: "A highly expensive megastructure capable of containing a single Blokkat. Containing a Blokkat has a base upkeep of §Y1000§! £energy£"
blokkat_prison_1_filled: "Blokkat Containment Nexus"
blokkat_prison_1_filled_DESC: "This Blokkat Containment Nexus contains a single captive Blokkat, severed from the Blokkwork and kept within a highly-advanced hyperdimensional holding cell."
blokkat_prison_1_manage: "Manage Containment Nexus"
blokkat_prison_1_manage_DESC: "Manage the research being undertaken on a captive Blokkat."
blokkat_prison_already_doing_this: "We are currently undertaking this research."
giga_blokkat.3211.name: "Experimenting on §Y[blokkat_prisoner_being_viewed.GetName]§!"
giga_blokkat.3211.desc: "With §Y[blokkat_prisoner_being_viewed.GetName]§! firmly contained within our §YBlokkat Containment Nexus§!, we can now considering undertaking a series of experiments and studies on the creature aiming to learn how Blokkats work and how exactly their "anatomy" functions.\n\nThanks to the immense resilience of Blokkats, these experiments should be non-lethal and will yield us valuable $blokkat_knowledge$. If we decide to start experimenting, it will take §Y[ROOT.blokkat_prison_research_time]§! months for this §YBlokkat Containment Center§! to yield §Y1§! $blokkat_knowledge$, after which we will be able to start another round of experimentation.\n\nThe time it takes to generate §Y1§! $blokkat_knowledge$ will increase by §Y50%§! each time but we can start any number of experiment at once if we possess multiple captive Blokkats in different containment centers."
giga_blokkat.3211.a: "Let us proceed."
giga_blokkat.3211.a.tooltip: "We will gain §Y1§! $blokkat_knowledge$ in §Y[ROOT.blokkat_prison_research_time]§! months.\nWe can check on the experimentation's progress in the §YContainment Center§!'s management screen."
giga_blokkat.3211.b: "Forget it."
giga_blokkat.3210.experiment: "Experimentation is ongoing! It will complete in §Y[blokkat_prison_being_managed.blokkat_experiment_duration]§! months."
blokkat_experiment_ongoing: "Experimentation is ongoing."
giga_blokkat.3212.name: "Experimentation Conclusive"
giga_blokkat.3212.desc: "Our §YBlokkat Containment Center§! located within the §Y[blokkat_prison_experiment_complete.solar_system.GetName]§! has concluded a round of experimentation on its captive §YBlokkat§!.\n\nWe have subsequently managed to acquire §Y1§! $blokkat_knowledge$ and may begin another set of experiments once we are ready to do so."
giga_blokkat.3212.a: "Delightful!"
giga_blokkat.3212.a.tooltip: "We gain §Y1§! $blokkat_knowledge$."
giga_blokkat.3210.reprogram: "Attempt to reprogram §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y40§! $blokkat_knowledge$"
blokkat_requires_40_knowledge_and_project: "We need at least §Y40§! $blokkat_knowledge$ due to this §Y[blokkat_prisoner_being_viewed.GetName]§!'s §LIndifferent§! behavior and must have completed the appropriate §BBlokkat Research Project§!."
giga_blokkat.3210.reprogram.angry: "Attempt to reprogram §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y45§! $blokkat_knowledge$"
blokkat_requires_45_knowledge_and_project: "We need at least §Y45§! $blokkat_knowledge$ due to this §Y[blokkat_prisoner_being_viewed.GetName]§!'s §RDispleased§! behavior and must have completed the appropriate §BBlokkat Research Project§!."
giga_blokkat.3210.reprogram.cooperative: "Attempt to reprogram §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y35§! $blokkat_knowledge$"
blokkat_requires_35_knowledge_and_project: "We need at least §Y35§! $blokkat_knowledge$ due to this §Y[blokkat_prisoner_being_viewed.GetName]§!'s §GCooperative§! behavior and must have completed the appropriate §BBlokkat Research Project§!."
giga_blokkat.3210.release: "Release §Y[blokkat_prisoner_being_viewed.GetName]§!"
giga_blokkat.3210.release.tooltip: "If containing §Y[blokkat_prisoner_being_viewed.GetName]§! has become unpractical, we can choose to §Prelease§! them. This will free up their §YContainment Nexus§! and drastically reduce the megastructure's upkeep but we won't be able to undertake any research until we capture another Blokkat."
giga_blokkat.3210.knowledge: "Generate $blokkat_knowledge$ | §Y75000§! £energy£ & §Y25§! £influence£"
giga_blokkat.3210.physics: "Focus on studying §BBlokkat Power Sources§!"
giga_blokkat.3210.physics.tooltip: "Even when disconnected from the §YBlokkwork§!, individual Blokkats are still highly capable machines. It is paramount that we understand the fundamental principles powering these creatures.\n\n§YIncreases the Containment Nexus's Physics Research output by §Y500§! but decreases the other two by §Y250§!.§!"
giga_blokkat.3210.society: "Focus on studying §GBlokkat Psychology§!"
giga_blokkat.3210.society.tooltip: "Blokkats, while normally connected to one another by the §YBlokkwork§!, remain individual creatures with their own mentality and psychology. We should study how exactly a Blokkat thinks and feel in order to understand them better.\n\n§YIncreases the Containment Nexus's Society Research output by §Y500§! but decreases the other two by §Y250§!.§!"
giga_blokkat.3210.engineering: "Focus on studying §HBlokkat Designs§!"
giga_blokkat.3210.engineering.tooltip: "The fact a single Blokkat can best all but the most elite of armies is simply astounding. The design of these Blokkats must be studied from up close whenever we get the chance.\n\n§YIncreases the Containment Nexus's Engineering Research output by §Y500§! but decreases the other two by §Y250§!.§!"
giga_blokkat.3210.nofocus: "Study §LEverything§! equally"
giga_blokkat.3210.nofocus.tooltip: "We must study every aspect pertaining to Blokkat anatomy equally.\n\n§YThe Containment Nexus will produce equal amounts of Physics, Society and Engineering research.§!"
giga_blokkat.3210.name: "Blokkat Containment Nexus"
giga_blokkat.3210.desc: "§YName§!: [blokkat_prisoner_being_viewed.GetName]\n\n§YAge§!: [blokkat_prisoner_being_viewed.blokkat_age_value]\n\n§YKey Interests§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_leader_type]\n\n§YPersonality§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_personality]\n\n§YBehavior§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_behavior]"
giga_blokkat.3210.bye: "§BExit the Blokkat Containment Nexus§!"
prison_blokkat_is_angry: "§RDispleased§! - [blokkat_prisoner_being_viewed.GetName] is not happy about being contained and it shows. They frequently and violently attempt to break free from their containment cell and make it difficult for us to study them.\n§RIncreases Containment Nexus Upkeep by§! §Y500§! £energy£"
prison_blokkat_is_indifferent: "§LIndifferent§! - [blokkat_prisoner_being_viewed.GetName] cares very little about their current situation. The extreme lifespans of Blokkats mean that the time spent in containment is likely insignificant compared to the rest of their existence."
prison_blokkat_is_cooperative: "§GCooperative§! - [blokkat_prisoner_being_viewed.GetName] is surprisingly cooperative and rarely attempts to escape, even going as far as giving us data about themselves and the Blokkat species.\n§GIncreases Containment Nexus Research Output by §Y250§! in all categories."
prison_blokkat_is_psionic: "§MPsionic Enthusiast§! - [blokkat_prisoner_being_viewed.GetName] possesses immense psionic potential thanks to incredibly powerful artificial psionic emitters embedded within their chassis."
prison_blokkat_is_keen: "§RBold and Brash§! - This captive Blokkat is incredibly bold and keen to jump into action. Their behavior is wildly erratic and they sometimes attempt to either breach containment or test our containment infrastructure.\n§RIncreases Containment Nexus Upkeep by§! §Y200§! £energy£"
prison_blokkat_is_ambitious: "§EAmbitious§! - This captive Blokkat is ambitious and displays notorious fascination for large-scale engineering projects."
prison_blokkat_is_mineralizer: "§LMineralizer§! - The captive Blokkat displays interest in the methods used to increase the efficiency of industrial systems as well as how to harvest as much material as possible during harvesting operations."
prison_blokkat_is_combative: "§HCombative§! - This Blokkat is particularly interested in the art of battle and other combat-related subjects but they mostly focus on theories rather than wanting to fight by themselves."
prison_blokkat_is_governor: "§SNationbuilding§! - This particular Blokkat seems highly intrigued by the intricacies of developing a planet-bound civilization much like our own."
prison_blokkat_is_scientist: "§BScientific Research§! - [blokkat_prisoner_being_viewed.GetName] is evidently quite interested in everything related to advancing the Blokkat scientific base. "
prison_blokkat_is_admiral: "§PIntergalactic Warfare§! - It is likely that this Blokkat has partaken in one or several intergalactic conflicts pitting the Blokkats against a powerful civilization which stood in their way."
prison_blokkat_is_general: "§GPlanetary Logistics§! - Although it is not something the Blokkats usually do themselves, [blokkat_prisoner_being_viewed.GetName] is fascinated by the strategies and tactics employed by supposedly "primitive" civilizations when engaging in ground warfare with one another."
individual_blokkat: "Lone Blokkat"
individual_blokkat_desc: "An individual Blokkat exploring an alien world."
blokkat_not_enough_energy: "Insufficient Energy."
giga_blokkat.3000.blokkcapture: "Conceive a §YBlokkat Capture Device§! | §Y10§! $blokkat_knowledge$"
giga_blokkat.3000.blokkcapture.tooltip: "The recent Blokkat sightings on our worlds have brought up the possibility of somehow capturing and studying a live Blokkat. It might be an expensive undertaking but the research potential is too good to pass up."
giga_blokkat.3000.blokkatsgone: "The Blokkats have been defeated! There is not much to research."
blokkat_shield_killer_energy: "Hyperdimensional Generator"
blokkat_shield_killer_energy_DESC: "This large megastructure is capable of puncturing into higher-dimensional space to conduct valuable research. It is additionally being used as colossal generator drawing energy from higher-dimensional space."
blokkat_shield_killer_influence: "Hyperdimensional Generator"
blokkat_shield_killer_influence_DESC: "This large megastructure is capable of puncturing into higher-dimensional space to conduct valuable research. It is additionally being used as a grand monument to a civilization's triumph against the terrifying Blokkats."
giga_blokkat.1032.name: "Purpose of the Destabilizer"
giga_blokkat.1032.desc: "With the destruction of the §YBlokkat-Vester§!, our §YHyperdimensional Destabilizer§! no longer serves a real purpose to our civilization. Thus, we should find a way to keep the structure useful even without the looming Blokkat threat. As such, two proposals have been brought forth in order to put the megastructure to use.\n\nIn both cases, the megastructure will serve as a colossal research laboratory to study hyperdimensional space, but its actual specialization has yet to be decided. The first option is to attempt to use the megastructure to "harvest" energy from the higher-dimensional structures of our universe which would most certainly be a lucrative process and would be quite similar to what the Blokkats themselves did when harvesting our galaxy.\n\nAlternatively, we could open parts of the structure to all beings and transform it into a veritable monument to our triumph over the Blokkats, granting large amounts of §YInfluence§!, §YUnity§! and §YDiplomatic Weight§! in addition to the immense research output.\n\nIn both proposals, it would yield large quantities of data regarding hyperdimensional space and who knows what it might find up there?"
giga_blokkat.1032.a: "Use it to harvest energy."
giga_blokkat.1032.a.tooltip: "The §YHyperdimensional Destabilizer§! will now be known as the §YHyperdimensional Generator§!. It will generate §Rvery large§! quantities of §YEnergy§! and §YPhysics Research§! with little upkeep."
giga_blokkat.1032.b: "It shall become a monument to our glory!"
giga_blokkat.1032.b.tooltip: "The §YHyperdimensional Destabilizer§! will now be known as the §YHyperdimensional Generator§!. It will generate large quantities of §YPhysics Research§!, §YInfluence§!, §YUnity§! and §YDiplomatic Weight§! with a large §YEnergy§! upkeep."
giga_blokkat.1033.name: "Destabilizer Dismantled"
giga_blokkat.1033.desc: "With the destruction of the §YBlokkat-Vester§!, our incomplete §YHyperdimensional Destabilizer§! is no longer of any use to us.\n\nAs such, the megastructure will now be dismantled in order to recover the resources that went into its construction."
giga_blokkat.1033.a: "Understood."
giga_blokkat.1033.a.tooltip: "Our §YHyperdimensional Destabilizer§! is §Rdismantled§!."
giga_blokkat.1043.name: "Science Vessel Harvested"
giga_blokkat.1043.desc: "In the name of progress, one of our science vessels has made the ultimate sacrifice and let itself be harvested by a §YBlokk-Dismantler§!. Filled to the brim with measuring instruments and various experiments, the craft experienced the Blokkats' methods face on.\n\nIt only took mere seconds for the ship to be utterly obliterated and reduced to a slurry of hyperenergetic elementary particles which were then converted to energy, but the data we've been able to gather is invaluable. The §YBlokk-Dismantlers§! quite literally "pull" on spacetime from within a higher-dimension, dragging everything along with it and shredding all matter down into their constituent particles and eventually into raw energy, which is then collected by the vessel and reportedly beamed to the §YBlokkat-Vester§!.\n\nWhere exactly the energy then goes is unknown but readings indicate it is being shipped off to a central location over a billion light-years away. Regardless, this experiment has provided us with invaluable $blokkat_knowledge$ which will surely prove useful to our Blokkat-related research endeavors."
giga_blokkat.1043.a: "A necessary sacrifice."
giga_blokkat.1043.a.tooltip: "We gain §Y3§! $blokkat_knowledge$."
giga_blokkat.1040.name: "Blokk-Dismantler Destroyed!"
giga_blokkat.1040.desc.a: "Our fleets have successfully crippled and destroyed one of the Blokkats' colossal §YBlokk-Dismantlers§! operating within the §Y[FromFromFrom.solar_system.GetName]§! system.\n\nThe humongous vessel underwent a catastrophic detonation following the complete failure of its defensive systems, putting an end to Blokkat harvesting operations within the system for now.\n\nThis has granted us §Y3§! $blokkat_knowledge$ as part of the appropriate §GBlokkat Research Task§! and also netted us a significant quantity of $blokkat_scrap$ for use in our research operations. The pacification of this highly destructive vessel has lowered our §RBlokkat Inquietude§! by §Y5§! as it will noticeably slow down the Blokkats in the coming years.\n\nWe must however remain wary as the Blokkats are likely to rebuild another §YBlokk-Dismantler§! and its escort fleet within the next few years."
giga_blokkat.1040.desc.b: "Our fleets have successfully crippled and destroyed one of the Blokkats' colossal §YBlokk-Dismantlers§! operating within the §Y[FromFromFrom.solar_system.GetName]§! system.\n\nThe humongous vessel underwent a catastrophic detonation following the complete failure of its defensive systems, putting an end to Blokkat harvesting operations within the system for now.\n\nWe have managed to acquire a significant quantity of $blokkat_scrap$ for use in our research operations as well. The pacification of this highly destructive vessel has lowered our §RBlokkat Inquietude§! by §Y5§! as it will noticeably slow down the Blokkats in the coming years.\n\nWe must however remain wary as the Blokkats are likely to rebuild another §YBlokk-Dismantler§! and its escort fleet within the next few years."
giga_blokkat.1040.a: "Delightful!"
giga_blokkat.1040.a.tooltip: "We gain §Y3§! $blokkat_knowledge$.\nOur §RBlokkat Inquietude§! decreases by §Y5§!.\n§Y90§! £blokkat_scrap_icon£"
giga_blokkat.1040.b: "Great."
giga_blokkat.1040.b.tooltip: "§Y90§! £blokkat_scrap_icon£\nOur §RBlokkat Inquietude§! decreases by §Y5§!."
giga_blokkat.1041.name: "Blokk-Dismantler Destroyed!"
giga_blokkat.1041.desc: "The forces of the §Y[destroyed_blokkat_dismantler_destroyer.GetName]§! have managed to successfully cripple and destroyed a §YBlokk-Dismantler§! within the §Y[destroyed_blokkat_dismantler_location.GetName]§! system.\n\nThis will slow down the Blokkats' harvesting operations and buy the galaxy valuable time to react to the extragalactic menace. The pacification of this highly destructive vessel has lowered our §RBlokkat Inquietude§! by §Y3§! as it will noticeably slow down the Blokkats in their harvesting endeavors."
giga_blokkat.1041.a: "Great news."
giga_blokkat.1041.a.tooltip: "Our §RBlokkat Inquietude§! decreases by §Y3§!."
giga_blokkat.3091.name: "Planck-Dismantlement Beam"
giga_blokkat.3091.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YPlanck-Dismantlement Beam§!, an L-Slot laser-based ship weapon employed by the Blokkats on nearly every single one of their ships. The sheer destructive potential of this laser device is unmatched by anything else of comparable size built in recent galactic history.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3091.a: "Let's get on it at once!"
giga_blokkat.3092.name: "Tetradimensional Singularity Cannon"
giga_blokkat.3092.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YTetradimensional Singularity Cannon§!, a G-Slot missile-like weapon employed by the Blokkats on most of their vessels. Initial design work indicates that this esoteric component seemingly relies on catapulting a four-dimensional singularity towards its unfortunate foe.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3092.a: "What is it with them and 4D stuff?"
giga_blokkat.3093.name: "Blokk-Swarmer Units"
giga_blokkat.3093.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YBlokk-Swarmer Units§!, an H-slot weapon employed by the Blokkats on their vessels. They seemingly rely on the deployment of dozens of Blokkat-like entities into space which then engage enemy ships.\n\nAlthough we cannot create new Blokkats for this purpose ourselves, we should be able to create something similar enough to fill that purpose.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3093.a: "Wonderful!"
giga_blokkat.3103.name: "Blokkat Phaseshift FTL"
giga_blokkat.3103.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YPhaseshift FTL§!, which is their main method of FTL transportation.\n\nInterestingly enough, there is no effective different between Blokkat thrusters and Blokkat FTL drives, as they both rely on these Phaseshift components which quite literally "drag" the ship around from within hyperdimensional space, enabling near-instantaneous acceleration and deceleration.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3103.a: "More hyperdimensional stuff!"
giga_blokkat.3104.name: "Blokkat Reactor"
giga_blokkat.3104.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YReactor§!, the main power unit used by their spaceships.\n\nAs expected, the device siphons energy from their hyperdimensional power grid. We should be able to replicate it on a smaller scale provided we possess the necessary resources.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3104.a: "Interesting."
giga_blokkat.3105.name: "Blokkat Computers"
giga_blokkat.3105.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YShip Computers§!, the central intelligences operating their vessels.\n\nAlthough they usually work in close cooperation with the Blokkat crews, we should be able to adapt them for use in our own vessels without having to employ actual Blokkats. Two types of computers have been conceptualized, an §YArtillery§! one for vessels such as Battleships and a §YCarrier§! one intended for much larger crafts such as Celestial Warships.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3105.a: "Excellent."
giga_blokkat.3106.name: "Hyperbrane Sensors"
giga_blokkat.3106.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YHyperbrane Sensors§!, their vessels' main way of detecting and analyzing surrounding space.\n\nInitial analysis suggests that they seemingly rely on the detection of infinitely small oscillations created by 3-dimensional matter within the hyperdimensional structure of our universe.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3106.a: "Great."
giga_blokkat.3101.name: "Manifold Thrusters"
giga_blokkat.3101.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YManifold Thrusters§!, an auxiliary speed-boosting component.\n\nWhile the Blokkats do not use conventional thrusters as their main form of propulsion, they nonetheless employ these specialized and more "usual" thrusters which push against the very fabric of our universe in order to increase the speed and maneuverability their ships even further.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3101.a: "Intriguing."
giga_blokkat.3100.name: "Hyperdimensional Capacitor"
giga_blokkat.3100.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YHyperdimensional Capacitor§!, an auxiliary component to provide more power to existing vessels when the main reactor fails to suffice.\n\nIt also helps coordinate the allocation of hyperdimensionally-sourced energy to the ship's weapon systems in order to increase their effective firepower.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3100.a: "Useful."
giga_blokkat.3102.name: "Subplanck Synchronizers"
giga_blokkat.3102.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YSubplanck Synchronizers§!, an auxiliary component focusing on increase the resilience of ship hulls.\n\nIt consists of a swarm of minuscule femtorobots which coordinate the subatomic neural networks found within Blokkat armor, ensuring they always operate at peak efficiency and are able to rapidly repair any damage inflicted onto the ship itself.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3102.a: "Peculiar."
giga_blokkat.3097.name: "Absolute Scorch Blaster"
giga_blokkat.3097.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YAbsolute Scorch Blaster§! weapons system.\n\nThis weapon catapults globs of plasma heated beyond what is normally allowed by the laws of physics, thanks to it being constantly fueled by energy drawn from a hyperdimensional energy transfer network. While it will be incredibly expensive to replicate it, our scientist are confident that we should be able to manage it.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3097.a: "Quite hot."
giga_blokkat.3098.name: "Pentafocused Emitter"
giga_blokkat.3098.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YPentafocused Emitter§! spinal weapon.\n\nMuch like most pieces of Blokkat tech, this device utilizes higher-dimensional space in order to "leap" past enemy defences and directly assault the very heart of enemy vessels, thus bypassing all forms of shielding and armor.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3098.a: "Intringuing."
giga_blokkat.3099.name: "Evictor Ray"
giga_blokkat.3099.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YEvictor Ray§!, the largest-known Blokkat weapon employed on any of the ships currently operating within our galaxy.\n\nThis terrifying pinnacle of Blokkat ingenuity tears apart spacetime and unleashes a flow of energy drawn from partially-collapsed hyperdimensional space, subsequently crushing the target into a 0-dimensional singularity, obliterating it instantly.\n\nDue to its immense proportions and energy requirements, it can only be mounted on §YCelestial Warships§! such as §YBehemoth Planetcrafts§! and §YStellar Systemcrafts§!.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3099.a: "Terrifying."
giga_blokkat.3094.name: "Planckalloy Plating"
giga_blokkat.3094.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YPlanckalloy Plating§!, a type of armor based on Planck length-scale particles.\n\nPacked extremely tightly, they offer extreme levels of protection and form subatomic neural networks enabling the material to autonomously reshape itself when subjected to damage. Evidence indicates the neural networks are also connected to the §YBlokkwork§! in order to increase their efficiency, but we should be able to create a good-enough substitute for this purpose.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3094.a: "Excellent."
giga_blokkat.3095.name: "Hyperdimensional Shiftbarrier"
giga_blokkat.3095.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YHyperdimensional Shiftbarrier§!, a shield which heavily resembles the §YBlokkat Hyperdimensional Bulwark§! albeit on a much smaller scale.\n\nMuch like its larger brethren, this hyperefficient shield rotates within higher dimensions, enabling it to rapidly shuffle damaged parts of the shield out of danger and into hyperdimensional space where they can be regenerated.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3095.a: "More 4D stuff, great."
giga_blokkat.3096.name: "Blokk-Guardian Point Defence System"
giga_blokkat.3096.desc: "Our §YBlokkat Research Bureau§! has managed to draw up schematics for the Blokkats' §YBlokk-Guardian§! Point-Defence system, consisting of networked cannons capable of disrupting reality itself around their targets, obliterating oncoming projectiles with unseen ease and efficiency. It should be able to shoot down nearly anything threatening our vessels.\n\nIt now falls to us to conduct the appropriate research on this new component."
giga_blokkat.3096.a: "Delightful."
giga_blokkat.1027.name: "Empire Destroyed"
giga_blokkat.1027.desc: "The §YBlokkats§! have obliterated the §Y[country_killed_by_blokkats.GetName]§!.\n\nThe demise of an entire stellar civilization at the hands of these extragalactic invaders will generate §Y1§! §RBlokkat Inquietude§!, but we can spend §Y50§! £influence£ to §Yhalve§! the inquietude impact."
giga_blokkat.1027.a: "A tragedy. | §Y1§! §RBlokkat Inquietude§!"
giga_blokkat.1027.b: "It matters not, spend §Y50§! £influence£ | §Y0.5§! §RBlokkat Inquietude§!"
giga_blokkat.1030.name: "Blokkat-Vester Obliterated"
giga_blokkat.1030.desc: "Bereft of its esoteric shield and subjected to prodigious quantities of high-energy fire, the §YBlokkat-Vester§! begins to falter.\n\nAt first unnoticeable, the cascading failure of its layered defense systems is rapidly intensified by the sheer intensity of our weaponry before finally hitting the point of no return. Within moments, the hyperdimensional structures surrounding the vessel within higher-dimensional space violently unravel before promptly crashing down into our reality.\n\nThe §YBlokkat-Vester§!, unequipped to deal with such catastrophic levels of damage, collapses onto itself as the very laws of physics buckle under the immense quantities of energy pouring into the vessel's ruptured frame.\n\nThe resulting dimensional shockwave disrupts the intricate hyperdimensional components of every Blokkat vessel within the galaxy, obliterating them in mere instants. The rapid disassembly of the crafts is punctuated only by a myriad of FTL trails heading into extragalactic space, presumably individual Blokkats hurriedly fleeing the unexpected catastrophe befalling their seemingly-invulnerable armadas.\n\nIt takes some time for the flood of energy emitted by the disintegrating Blokkat vessels to stop flooding our sensors but when it finally subsides, the outcome is undeniable.\n\nIt is over. The Blokkats are no more."
giga_blokkat.1030.a: "We have won."
giga_blokkat.1031.name: "Blokkats Vanquished"
giga_blokkat.1031.desc: "The destruction of the §YBlokkat-Vester§! at the hands of the §Y[blokkat_vanquisher.GetName]§! has caused the destruction of every other Blokkat vessel within our galaxy and those who might have survived have, rightfully so, fled into intergalactic space.\n\nIt has taken years of arduous research and more years of dangerous construction but at last, the §YBlokkats§! have been evicted from our galaxy using the combined might of §Y[blokkat_vanquisher.GetSpeciesName]§! scientific and military prowesses.\n\nWhile there is still a chance of another §YBlokkat-Vester§! impacting our galaxy in the distant future, should they come ever back, we shall be ready. Fortunately, our ability to pierce their precious shield should most likely dissuade them from ever attempting to harvest our galactic matter again.\n\nBut it was not without sacrifice and the galaxy is now marred by the scars of the Blokkats' harvesting operations as huge swathes of once-vibrant star systems now lay as empty as intergalactic space.\n\nPerhaps in time, we shall learn how to heal the wounds suffered by our galaxy. But for now, the sapients of our galaxy are finally free of the looming Blokkat threat..."
giga_blokkat.1031.a: "Victory, at last."
giga_blokkat.1031.tooltip: "§RBlokkat Inquietude§! and its effects subside.\n\nThe §YBlokkat Research Bureau§! however still remains available if we wish to pursue further research on reverse-engineering Blokkat Components although some projects will no longer be available.\n\n"
giga_blokkat.50031.name: "Blokkats Defeated!"
giga_blokkat.50031.desc: "Through our superior tactics and wits, we have managed to bypass much of the protection surrounding the §YBlokkat-Vester§!, which has been destroyed in one fell swoop!\n\nThe Blokkat menace is at last no more and the galaxy can rejoice to finally be free from these extragalactic harvesters who weren't as strong as they seemed!"
giga_blokkat.50031.a: "That was easy!"
giga_blokkat.50031.a.tooltip: "You should be proud of defeating them so easily!"
giga_blokkat.5003.name: "Blokkat-Vester Unscathed"
giga_blokkat.5003.desc: "It seems the method employed to seemingly obliterate the §YBlokkat-Vester§! ended up being completely moot.\n\nIndeed, the colossal Blokkat mothership which had apparently been destroyed has suddenly reappeared within the §Y[future_blokkat_mothership_system.GetName]§! system, completely unharmed. Further analysis revealed that the vessel temporarily blinked into a higher dimension to avoid the assault before re-emerging somewhere else.\n\nIf we wish to properly destroy the §YBlokkat-Vester§!, it seems we will have to use a more conventional tactic of overwhelming the craft with war-capable vessels in order to deny it the ability to simply escape from our grasp."
giga_blokkat.5003.a: "Oh."
giga_blokkat.5004.name: "The Blokkats"
giga_blokkat.5004.desc: "We regret to inform you that this trick has unfortunately been tried before.\n\nIn order to save time, please do not attempt it again in the future.\n\nThank you for your comprehension."
giga_blokkat.5004.a: "Well... uh..."
giga_blokkat.5004.a.tooltip: "Gotta cancel all those parties now.\n\nWe gain §Y10§! §RBlokkat Inquietude§!."
giga_blokkat.5004.b: "Well... uh..."
giga_blokkat.5004.b.tooltip: "Gotta cancel all those parties now."
needs_10_inquietude: "Can be enacted if we have at least §Y10§! §RBlokkat Inquietude§!."
needs_15_inquietude: "Can be enacted if we have at least §Y15§! §RBlokkat Inquietude§!."
needs_20_inquietude: "Can be enacted if we have at least §Y20§! §RBlokkat Inquietude§!."
needs_40_inquietude: "Can be enacted if we have at least §Y40§! §RBlokkat Inquietude§!."
edict_blokkat_elise_mega: "§RInquietude Edict:§! Elisian Engineering Methods"
edict_blokkat_elise_mega_desc: "There is no time to waste when it comes to constructing our grand megastructures to help fend off the Blokkats. We must invest as much resources into their construction as we possibly can in order to ensure their completion faces no delays. These methods might be more expensive but they will ensure our megastructures are ready much sooner.\n\nUsing this edict will further increase §RBlokkat Inquietude§! by §Y2.5§!.\n\nCan be enacted if we have at least §Y15§! §RBlokkat Inquietude§!."
edict_blokkat_oriana_strikecrafts: "§RInquietude Edict:§! Oriana-Grade Strikecrafts"
edict_blokkat_oriana_strikecrafts_desc: "Swarming the Blokkats with massive hordes of smaller fighter crafts might just be one way to overwhelm their powerful but sparse warships. We should invest into these technologies at once.\n\nUsing this edict will further increase §RBlokkat Inquietude§! by §Y2.5§!.\n\nCan be enacted if we have at least §Y15§! §RBlokkat Inquietude§!."
edict_blokkat_buff_shield_mega: "§RInquietude Edict:§! H. Destabilizer Investments"
edict_blokkat_buff_shield_mega_desc: "The Hyperdimensional Destabilizer is the only way we can hope to finally defeat the Blokkats and thus we must pour everything we possibly can into its construction.\n\nWill speed up the build speed of the §YHyperdimensional Stabilizer§! by roughly §Y80%§!\n\nUsing this edict will further increase §RBlokkat Inquietude§! by §Y7.5§!.\n\nCan be enacted if we have at least §Y15§! §RBlokkat Inquietude§!."
edict_blokkat_research_grants: "§RInquietude Edict:§! Blokkat Research Grants"
edict_blokkat_research_grants_desc: "We must invest everything into our Blokkat-related research if we are to figure out a way to counter the §YBlokkat-Vester§!'s shield.\n\nUsing this edict will further increase §RBlokkat Inquietude§! by §Y2.5§!.\n\nCan be enacted if we have at least §Y15§! §RBlokkat Inquietude§!."
edict_blokkat_research_grants_big: "§RInquietude Edict:§! Urgent Research Grants"
edict_blokkat_research_grants_big_desc: "There is no time left, we must find a way to destroy the Blokkats and we must find it now!\n\nUsing this edict will further increase §RBlokkat Inquietude§! by §Y5§!.\n\nCan be enacted if we have at least §Y40§! §RBlokkat Inquietude§!."
edict_blokkat_walls: "§RInquietude Edict:§! Superb Reinforcements"
edict_blokkat_walls_desc: "It is mandatory that we keep our inner territories Blokkat-free while we focus on more pressing research matters.\n\nUsing this edict will further increase §RBlokkat Inquietude§! by §Y2.5§!.\n\nCan be enacted if we have at least §Y10§! §RBlokkat Inquietude§!."
edict_blokkat_emergency_evacuation: "§RInquietude Edict:§! Emergency Evacuation"
edict_blokkat_emergency_evacuation_desc: "The Blokkats are closing in on our worlds and thus our populace must be moved to safety before the extragalactic stripminers can get to them.\n\nWhile this §RInquietude Edict§! is active, Resettlement becomes §Yfree§! and we unlock the §YPlanetary Evacuation§! decision allowing us to completely evacuate a planet's population to the rest of our empire. Planets that pops shouldn't be resettled to can be marked as such using the §YBlacklist World§! decision.\n\nBeware that using this edict will however further increase §RBlokkat Inquietude§! by §Y5§!.\n\nCan be enacted if we have at least §Y20§! §RBlokkat Inquietude§!."
edict_blokkat_boom: "§RInquietude Edict:§! Blokkat Hunting Protocols"
edict_blokkat_boom_desc: "Forget about research, we must focus on destroying as many Blokkats as we possibly can before they obliterate us.\n\nUsing this edict will further increase §RBlokkat Inquietude§! by §Y2.5§!.\n\nCan be enacted if we have at least §Y20§! §RBlokkat Inquietude§!."
edict_blokkat_combat_inquietude: "§RInquietude Edict:§! Combat Paranoia"
edict_blokkat_combat_inquietude_desc: "We must ensure our civilization does not succumb to mass paranoia caused by the Blokkats. Stern propaganda and reeducation will ensure our populace remains calm and collected.\n\nAs long as this edict is active, §RBlokkat Inquietude§! will drop by §Y1§! every year until it falls below §Y10§!.\n\nCan be enacted if we have at least §Y10§! §RBlokkat Inquietude§!."
decision_blokkat_blacklist_planet: "§RInquietude Decision:§! Blacklist Evacuation Target"
decision_blokkat_blacklist_planet_desc: "This world is unsafe for our populace and should not be evacuated to."
decision_blokkat_blacklist_planet_effect: "Makes it so the §YBlokkat Planetary Evacuation§! decision will §RNOT§! evacuate pops to this world."
decision_blokkat_unblacklist_planet: "§RInquietude Decision:§! Undo Blacklist"
decision_blokkat_unblacklist_planet_desc: "This world is once again safe for our populace and can be evacuated to."
decision_blokkat_unblacklist_planet_effect: "Makes it so the §YBlokkat Planetary Evacuation§! decision §YCAN§! evacuate pops to this world."
decision_blokkat_emergency_evacuation: "§RInquietude Decision:§! Planetary Evacuation"
decision_blokkat_emergency_evacuation_desc: "This world's population must be evacuated before the Blokkats get to them, lest they suffer a terrible fate."
decision_blokkat_emergency_evacuation_effect: "Enables us to immediately resettle this planet's population to other parts of our empire, excluding planets which have been blacklisted."
giga_blokkat.1024.name: "Planetary Evacuation"
giga_blokkat.1024.desc: "The situation on §Y[ROOT.GetName]§! has grown dire and it falls to us to bring its inhabitants to safety.\n\nWe can this §Yevacuate§! this world, which will immediately displace its §Yentire population§! to random planets in our empire excluding those which we have §Yblacklisted§!.\n\nShall we proceed?"
giga_blokkat.1024.a: "Proceed."
giga_blokkat.1024.b: "On second thought, not now."
giga_blokkat.1022.name: "Unending Inquietude"
giga_blokkat.1022.desc.normal: "The Blokkats are unleashing feats of raw destruction of such magnitude that they far outclass anything in recorded galactic history.\n\nMost galactic catastrophes usually leave some sort of remnants, ruins or scars that can, with enough time and resources, eventually be restored. Evidently this is not the case for the Blokkats, whose harvesting operations quite simply erase everything that is unfortunate enough to be caught within the grasp of their §YBlokk-Dismantlers§!, leaving nothing but pitch black voids where shining stars and vibrant worlds once stood.\n\nUnsurprisingly, the sheer existential stress triggered by the cold brutality of the Blokkats has quickly spread to permeate all layers of our society from its lowest castes to our highest ruling elites. This stress, now dubbed §RBlokkat Inquietude§! is only having a minor impact on our civilization thus far as the Blokkats remain distant, but its effects are expected to steadily increase as the Blokkats devour more of our galaxy.\n\n§RBlokkat Inquietude§! starts at §Y0§! and will increase by §Y1§! everytime the Blokkats consume §Y1%§! of our galaxy up to a maximum of §Y100§!. It will decrease §YStability§! and increase §YCrime§! on our worlds as the looming threat of Blokkat annihilation closes in on our civilization but will also increase the productivity of our researchers significantly as they seek ways to fight back against the Blokkats. Any of our §YPops§! getting consumed by the Blokkats will also increase §RInquietude§!.\n\n§RBlokkat Inquietude§! can be managed from the §YBlokkat Intelligence Bureau§!. Reaching certain threshold of §RInquietude§! will unlock special emergency §RInquietude Edicts§! and §RInquietude Decisions§! which we can enact on our worlds and empire."
giga_blokkat.1022.desc.gestalt: "The Blokkats are unleashing feats of raw destruction of such magnitude that they far outclass anything in recorded galactic history.\n\nMost galactic catastrophes usually leave some sort of remnants, ruins or scars that can, with enough time and resources, eventually be restored. Evidently this is not the case for the Blokkats, whose harvesting operations quite simply erase everything that is unfortunate enough to be caught within the grasp of their §YBlokk-Dismantlers§!, leaving nothing but pitch black voids where shining stars and vibrant worlds once stood.\n\nUnsurprisingly, the sheer existential stress triggered by the cold brutality of the Blokkats has quickly spread to permeate all layers of our collective from its lowest brain drones to our highest autonomous consciousnesses. This stress, now dubbed §RBlokkat Inquietude§! is only having a minor impact on our civilization thus far as the Blokkats remain distant, but its effects are expected to steadily increase as the Blokkats devour more of our galaxy.\n\n§RBlokkat Inquietude§! starts at §Y0§! and will increase by §Y1§! everytime the Blokkats consume §Y1%§! of our galaxy up to a maximum of §Y100§!. It will decrease §YStability§! and increase §YDeviancy§! on our worlds as the looming threat of Blokkat annihilation closes in on our civilization but will also increase the productivity of our calculators significantly as they seek ways to fight back against the Blokkats. Any of our §YPops§! getting consumed by the Blokkats will also increase §RInquietude§!\n\n§RBlokkat Inquietude§! can be managed from the §YBlokkat Intelligence Bureau§!. Reaching certain threshold of §RInquietude§! will unlock special emergency §RInquietude Edicts§! and §RInquietude Decisions§! which we can enact on our worlds and empire."
giga_blokkat.1022.a: "Acknowledged."
giga_blokkat.1022.a.tooltip: "We can keep track of §RBlokkat Inquietude§! from the §YBlokkat Intelligence Bureau§!.\n§RInquietude Edicts§! and §RInquietude Decisions§! can be enacted if §RBlokkat Inquietude§! grows high enough. They will provide powerful bonuses and can help us deal with Inquietude."
giga_blokkat.1023.name: "World Dismantled"
giga_blokkat.1023.desc: "The §YBlokkats§! have reached and subsequently obliterated our colony of §Y[ROOT.GetName]§!, causing the unfortunate demise of §Y[ROOT.blokkat_planet_pop_count]§! pops in mere moments.\n\nIf we do not contain its impact on our civilization, this grave act will generate §Y[ROOT.blokkat_pop_inquietude]§! §RBlokkat Inquietude§! within our empire. Alternatively, we can attempt to compensate for the world's destruction with subsides and propaganda to halve the inquietude impact, but it would cost approximately §Y[ROOT.blokkat_pop_influence_cost]§! £influence£ to do so."
giga_blokkat.1023.a: "Curses! | §Y[ROOT.blokkat_pop_inquietude]§! §RBlokkat Inquietude§!"
giga_blokkat.1023.b: "Spend §Y[ROOT.blokkat_pop_influence_cost]§! £influence£ to alleviate the impact. | §Y[ROOT.blokkat_pop_inquietude_halved]§! §RBlokkat Inquietude§!"
blokkat_not_enough_influence: "Insufficient Influence."
giga_blokkat.5010.name: "The Blokkats"
giga_blokkat.5010.desc.a: "Our harvesting operations are proceeding splendidly. Anything we can do for you, §Y[ROOT.GetSpeciesNamePlural]§!?"
giga_blokkat.5010.desc.b: "How many Blokkats can a Blokkat Blokk? You don't want to know."
giga_blokkat.5010.desc.c: "Remember that you are free to vacate this galaxy if our operations inconvenience you."
giga_blokkat.5010.desc.d: "We are the Blokkats. Non-cubism is futile."
giga_blokkat.5010.desc.e: "GEOMETRICATE! GEOMETRICATE!"
giga_blokkat.5010.desc.f: "No rabbits allowed. Don't ask why."
giga_blokkat.5010.desc.g: "We are happy to inform you that your galaxy will be disassembled to provide material for a brand new feat of Blokkat engineering. Please contact our galactic deconstruction offices for an official receipt for relocation. Waiting times are estimated at a mere 2 million years."
giga_blokkat.5010.desc.h: "Please discard all Quasi-Stellar Obliterators to allow us a more holistic and efficient cosmic strip mine process."
giga_blokkat.5010.desc.edgy: "Nice Aetherophasic Engine, what convoluted plans did your species make up to justify this one? Something about being the chosen species, perhaps? Or pursuing a quest no mortal can understand?"
giga_blokkat.5010.desc.acot1: "Here is a good tip for your civilization: Construct multiple Stellarite generators on your capital world to generate more energy. Following this tip will hasten your evacuation from the galaxy."
giga_blokkat.5010.desc.acot2: "Have you heard of the Legendary Blokkat?"
giga_blokkat.5010.desc.acot3: "Admit it, you call it Dark Energy because you have no idea how it works and are just throwing stuff together until it works. There's no shame in that."
giga_blokkat.5010.desc.acot4: "You really raided the same place over a dozen times for some inferior runic tech? It was probably stolen too you know."
giga_blokkat.5010.desc.sbtg1: "No, we are not partaking in the tournament. And we will not help you with it. No "enemy of my enemy"-type deal."
giga_blokkat.5010.desc.mods1: "Ah yes, you've "ascended" to another level. This will increase your chances of halting our operations by: -7.567%"
giga_blokkat.5010.desc.mods2: "Your empire's convictions are already disappearing? This is a new record even considering past galactic dismantlement zones."
giga_blokkat.5010.desc.mods3: "So-called, "Ascended Empire" detected, comMencing diagnostic: ERROR! Competence not found."
giga_blokkat.5010.desc.mods4: "Intriguing weaponry, did you acquire it from an animated entertainment program?"
giga_blokkat.5010.desc.mods5: "A civilization which has hit its zenith has nowhere left to go but down, §Y[ROOT.GetName]§!."
giga_blokkat.5010.desc.mega1: "How did you even get enough materials for that birchworld- Doesn't matter, it will also be mineralized."
giga_blokkat.5010.desc.mega2: "Cool Alderson Disk, mind if we take a slice? Actually, can we just take all of them?\n\nWe'll just take all of them, if you don't mind. If you do mind, you can always file a complaint, we'll review it when we're done with your galaxy."
giga_blokkat.5010.desc.mega3: "Thank you for preparing us a pizza. We love the Alderson flavour."
giga_blokkat.5010.desc.mega4: "We see this galaxy was sensible enough not to place the weapon under AI control, then proceed to try and date it. We are grateful the universe makes some sense after all."
giga_blokkat.5010.desc.mega5: "So your civilisation calls it the Asteroid Artillery? When we once built a similar construct, we dubbed it the Asteroid Super Sentry, which is objectively a superior name."
giga_blokkat.5010.desc.crisis1: "Aeternum has, by far, the least efficient time-to-development ratio we've seen. What have they even been doing?"
giga_blokkat.5010.desc.crisis2: "Those bugs keep running away and telling everyone we're some sort of hunters."
giga_blokkat.5010.desc.crisis3: "Those red robots aren't very efficient at cleansing the galaxy. Maybe we should try to teach them how it is done?"
giga_blokkat.5010.desc.crisis4: "These blue ghosts pretend to be "feeding" and leave all this matter untouched, such a waste."
giga_blokkat.5010.desc.crisis5: "This Kaiser and his Kan'tzens seem utterly terrified of us despite the fact we never even encountered them in the past. Hilarious."
giga_blokkat.5010.a: "View screen off."
blokkat_mothership_shield: "Blokkat Hyperdimensional Bulwark"
blokkat_mothership_shield_desc: "The Blokkat Hyperdimensional Bulwark protects the Blokkat mothership from all forms of damage."
BLOKKAT_COUNTRY: "Extragalactic Harvesters"
BLOKKAT_COUNTRY_DESC: "The Blokkats are an intergalactic civilization hellbent on harvesting every last bit of energy from the universe and by extension, our galaxy."
blokkat_shield_killer_0: "Hyperdimensional Destabilizer Construction Site"
blokkat_shield_killer_0_DESC: "The construction site for the Hyperdimensional Destabilizer houses the necessary infrastructure and personel to assemble what is perhaps the most advanced megastructure in galactic history."
blokkat_shield_killer_0_MEGASTRUCTURE_DETAILS: "A humongous construct capable of punching through higher-dimensional branes to destroy the Blokkat Hyperdimensional Bulwark."
blokkat_shield_killer_1: "Hyperdimensional Destabilizer Pentasingularity"
blokkat_shield_killer_1_DESC: "This highly advanced ring folds the space around the star within itself and into a higher dimension, collapsing it through the fabric of universe and "unfolding" it as a 5-dimensional singularity."
blokkat_shield_killer_2: "Hyperdimensional Destabilizer Branebreaker"
blokkat_shield_killer_2_DESC: "The Branebreaker is capable of exploiting the 5-dimensional singularity to shift the alignment of higher dimensions relative to one another, thus "skewing" the Blokkat's Hyperdimensional Bulwark."
blokkat_shield_killer_3: "Hyperdimensional Destabilizer"
blokkat_shield_killer_3_DESC: "The fruits of countless studies undertaken on the Blokkats, this marvelous device is capable of unleashing a devastating blow through higher-dimensions in order to strike at every part of the Hyperdimensional Bulwark at once."
blokkat_shield_killer_4: "Hyperdimensional Destabilizer Chronodisruptor"
blokkat_shield_killer_4_DESC: "The fruits of countless studies undertaken on the Blokkats, this marvelous device is capable of unleashing a devastating blow through higher-dimensions in order to strike at every part of the Hyperdimensional Bulwark at once. Enhanced with chronodisruptors, it can additionally strike through time itself."
blokkat_shield_killer_activate: "Activate Hyperdimensional Destabilizer"
blokkat_shield_killer_activate_DESC: "The Hyperdimensional Destabilizer has been activated and is puncturing into pentadimensional space."
blokkat_shield_killer_activate_chrono: "Activate Hyperdimensional Destabilizer"
blokkat_shield_killer_activate_chrono_DESC: "The Hyperdimensional Destabilizer has been activated and is puncturing into pentadimensional space."
cant_activate_blokkat_shieldkiller_now: "Activating the Hyperdimensional Destabilizer now would shred spacetime apart and destroy the megastructure."
admiral_trait_blokkat: "Blokkat Intelligence Network"
admiral_trait_blokkat_desc: "Blokkats are highly intelligent and always connected to one another, enabling them to collaboratively calculate the best possible moves in a given fleet battle."
giga_blokkat.30681.name: "Hyperdimensional Destabilizer Construction Site Built!"
giga_blokkat.30681.desc: "The construction site for our mighty §YHyperdimensional Destabilizer§! has been completed within the §Y[giga_system.GetName]§! system.\n\nThis modest orbital platform shall be used as a base to construct possibly the most advanced structure in galactic history, a device capable of assaulting and bringing down the §YBlokkat Hyperdimensional Bulwark§! through the manipulation of higher-dimensions.\n\nCloaked and hidden with every method we know of, it should be safe from the Blokkats' prying eyes. There however is still much work and research to be done before we are able to activate this gargantuan construct."
giga_blokkat.30681.a: "This is only the beginning."
giga_blokkat.30682.name: "Hyperdimensional Destabilizer Pentasingularity Built!"
giga_blokkat.30682.desc: "The §YHyperdimensional Destabilizer§! is one step closer to completion as we have now completely surrounded §Y[giga_planet.GetName]§! with an advanced manipulator ring.\n\nJust as planned, the ring subsequently folded the star onto itself and out into higher-dimensional space, reaching all the way to pentadimensional space, before unfolding it back within our 3-dimensional universe in the form of a §YPentasingularity§!.\n\nThis singularity shall act as a veritable gateway into pentadimensional space from which we will be able to launch a coordinated assault on the §YBlokkat Hyperdimensional Bulwark§!."
giga_blokkat.30682.a: "Wonderful, I think."
giga_blokkat.30683.name: "Hyperdimensional Destabilizer Branebreaker Built!"
giga_blokkat.30683.desc: "The §YHyperdimensional Destabilizer§! is yet again closer to completion as it has been expanded with a §YBranebreaker§! Apparatus.\n\nThe structure will be able to project a wave of energy permeating through pentadimensional space which will ever-so-slightly "skew" the way the dimensions employed by the Blokkats are arranged to one another\n\nIf everything goes according to our calculations, this should effectively "dislocate" the §YBlokkat Hyperdimensional Bulwark§! by collapsing the part of the shield rotating within the sixth dimension, thus forcing the whole thing back into pentadimensional space.\n\nThis should, hopefully, enable a coordinated strike through the pentadimensional singularity."
giga_blokkat.30683.a: "This is getting... complicated."
giga_blokkat.30684.name: "Hyperdimensional Destabilizer Completed!"
giga_blokkat.30684.desc: "At last, after years of excruciating research and construction work, our §YHyperdimensional Destabilizer§! should be, by all accounts, fully operational.\n\nFitting with the galaxy's largest energy manipulators, it should be able to first disrupt the §YBlokkat Hyperdimensional Bulwark§! before striking it from all sides within pentadimensional space, bringing it down and exposing the §YBlokkat-Vester§! to direct weaponry fire.\n\nThe activation's base cost is estimated to be about §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ and once activated, will also have the side-effect of projecting a galaxy-wide shield-disrupting blast which will weaken shields across the entire hyperlane network. Following its activation, we will have to wait §Y3 years§! for spacetime to cool off before activating it again and the cost will rise by §Y10%§! as the Blokkats are likely to reinforce their shield further.\n\nIt is believed that unfortunately the Blokkats should be able to bring the shield back up, but we currently have no estimates regarding the exact time it would take them."
giga_blokkat.30684.a: "At last, we can strike back."
giga_blokkat.30684.a.tooltip: "We can now §Gactivate§! the §YHyperdimensional Destabilizer§! by §Yupgrading§! it."
giga_blokkat.30685.name: "Hyperdimensional Destabilizer Chronodisruptors Built!"
giga_blokkat.30685.desc: "The §YHyperdimensional Destabilizer§! has now enhanced with the addition of powerful §YChronodisruptors§!. \n\nThese marvelous devices will effectively "split" the megastructure's assault through both the past and the future, simultaneously striking every part of the §YBlokkat Hyperdimensional Bulwark§! through time and space. If everything goes according to plan, it should stay deactived for §Y3 times§! as long as before, granting us more than enough time to finally destroy the §YBlokkat-Vester§! once and for all."
giga_blokkat.30685.a: "They cannot hide anymore."
giga_blokkat.30691.name: "Activating the Hyperdimensional Destabilizer"
giga_blokkat.30691.desc: "We now stand ready to finally activate the fruit of our efforts, the almighty §YHyperdimensional Destabilizer§! located within the §Y[giga_blokkat_shieldkiller_system.GetName]§! system.\n\nOnce activated, it will inflict a devastating blow onto the §YBlokkat Hyperdimensional Bulwark§!, ridding the §YBlokkat-Vester§! of its precious seemingly-invincible shield. We will have to be swift as the Blokkats are likely to bring the shield back up within an estimated §Y2 years§! and the Destabilizer itself will be on cooldown for §Y2 years§!.\n\nThe spacetime-shattering activation protocols are likely to have several side-effects on the rest of the galaxy such as reducing the efficiency of shields but rendering FTL travel much easier.\n\nIt will cost §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ to activate the device."
giga_blokkat.30691.desc.chrono: "We now stand ready to finally activate the fruit of our efforts, the almighty §YHyperdimensional Destabilizer§! located within the §Y[giga_blokkat_shieldkiller_system.GetName]§! system.\n\nOnce activated, it will inflict a devastating blow onto the §YBlokkat Hyperdimensional Bulwark§!, ridding the §YBlokkat-Vester§! of its precious seemingly-invincible shield. We will have to be swift as the Blokkats are likely to bring the shield back up within an estimated §Y6 years§! and the Destabilizer itself will be on cooldown for §Y2 years§!.\n\nThe spacetime-shattering activation protocols are likely to have several side-effects on the rest of the galaxy such as reducing the efficiency of shields but rendering FTL travel much easier.\n\nIt will cost §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ to activate the device."
giga_blokkat.30691.a: "It is time. Let us proceed."
giga_blokkat.30691.a.tooltip: "The Hyperdimensional Destabilizer will be activated, there is no going back."
giga_blokkat.30691.b: "Let us not be hasty."
giga_blokkat.30691.b.tooltip: "We can always activate it later."
blokkat_shieldkiller_broke_reality: "Sundered Reality"
blokkat_shieldkiller_broke_reality_desc: "The Hyperdimensional Destabilizer has had a drastic effect on the stability of our reality."
giga_blokkat.30692.name: "The Bulwark Falls"
giga_blokkat.30692.desc: "And thus, exactly as we had predicted, the unrelenting assault of the §YHyperdimensional Stabilizer§! was conclusive.\n\nThe initial Branebreaker skewed the §YBlokkat Hyperdimensional Bulwark§!, collapsing it back into pentadimensional space where it was then assaulted from all sides by our Destabilizer. Utterly outplayed and overwhelmed (and presumably never expecting this level of competition), the bulwark subsequently unraveled itself. Remote scans have confirmed that indeed, the §YBlokkat Hyperdimensional Bulwark§! surrounding the §YBlokkat-Vester§! has faded, at last exposing the gargantuan vessel to damage.\n\nThe effects of the Destabilizer have been felt across the galaxy as spacetime was shaken by the destabilization of the very multiversal structure supporting it, causing shields everywhere to lose power but simultaneously empowering FTL engines as puncturing into the fabric of reality has been rendered trivial by our disruption of reality itself.\n\nWe only have §Ytwo§! short years before the effects fade and the Bulwark is brought back online. The Destabilizer has done its part, it is now up to us to deliver the final blow onto the §YBlokkat-Vester§! and finally end the threat looming on all that exists in our galaxy."
giga_blokkat.30692.a: "The playing field is now even."
giga_blokkat.30692.a.tooltip: "We must act quickly and strike at the §YBlokkat-Vester§! before it is too late."
giga_blokkat.30692.desc.chrono: "And thus, exactly as we had predicted, the unrelenting assault of the §YHyperdimensional Stabilizer§! was conclusive.\n\nThe initial Branebreaker skewed the §YBlokkat Hyperdimensional Bulwark§!, collapsing it back into pentadimensional space where it was then assaulted from all sides by our Destabilizer. Utterly outplayed and overwhelmed (and presumably never expecting this level of competition), the bulwark subsequently unraveled itself. Remote scans have confirmed that indeed, the §YBlokkat Hyperdimensional Bulwark§! surrounding the §YBlokkat-Vester§! has faded, at last exposing the gargantuan vessel to damage.\n\nThe effects of the Destabilizer have been felt across the galaxy as spacetime was shaken by the destabilization of the very multiversal structure supporting it, causing shields everywhere to lose power but simultaneously empowering FTL engines as puncturing into the fabric of reality has been rendered trivial by our disruption of reality itself.\n\nSupplemented by femtosecond time travel, our assault ensures the shield is made unable to phase through time to converse its integrity. As such, we now have §Ysix§! years before the effects fade and the Bulwark is brought back online. The Destabilizer has done its part, it is now up to us to deliver the final blow onto the §YBlokkat-Vester§! and finally end the threat looming on all that exists in our galaxy."
giga_blokkat.30694.name: "Bulwark Restored"
giga_blokkat.30694.desc: "As expected, it did not take very long for the Blokkats to restore their §YHyperdimensional Bulwark§! to working order and for the effects of our §YDestabilizer§! to fade away.\n\nThis means the §YBlokkat-Vester§! is once again invulnerable to all damage and any fleets currently fighting the vessel should evacuate as soon as possible to avoid unnecessary losses.\n\nWe will still have to wait §Y2 years§! before we can once again activate the §YHyperdimensional Destabilizer§!, as activating it any sooner would undoubtedly cause a catastrophic collapse of spacetime which would destroy the device.\n\nThe cost to activate the device will increase by §Y10%§! every time it is activated due to the Blokkats actively working to reinforce their shield."
giga_blokkat.30694.a: "We shall bid our time."
giga_blokkat.30694.a.tooltip: "All effects of the §YHyperdimensional Destabilizer§! have faded."
giga_blokkat.30696.name: "Hyperdimensional Destabilizer Ready"
giga_blokkat.30696.desc: "Our scientists estimate that the Destabilizer can now once again be activated without the risk of a catastrophic spacetime collapse.\n\nIt will cost §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ and should again render the §YBlokkat-Vester§! vulnerable to damage."
giga_blokkat.30696.a: "Let us not waste time!"
giga_blokkat.30696.a.tooltip: "We can once again activate the §YHyperdimensional Destabilizer§!."
giga_blokkat.3081.name: "Blokkat Scraps"
giga_blokkat.3081.desc: "Following a recent engagement with a §YBlokkat§! fleet, our warships have successfully terminated some of the Blokkats' mysterious vessels.\n\nIn a daredevil move, they have managed to acquire the debris leftover by these destroyed ships, in the form of $blokkat_scrap$.\n\nNaturally, this $blokkat_scrap$ is of incredible scientific value as it provides us with an opportunity to properly study the Blokkats' engineering from up close and perhaps even understand how their terrifyingly-powerful weapons actually operate.\n\nOur scientific advisors believe that we could acquire more of this scrap by destroying additional Blokkat vessels in combat. The amount of scrap we've currently stockpiled can now be viewed in the bottom right of the §YBlokkat Research Bureau§! and a new §BBlokkat Research Project§! is now available to find proper uses for this scrap."
giga_blokkat.3081.a: "Noted."
giga_blokkat.3081.a.tooltip: "We can now research a §BBlokkat Research Project§! to analyse $blokkat_scrap$ in the §YBlokkat Research Bureau§!."
must_finish_blokkat_scrap_research_first: "We need to have completed the §YAnalyse Salvaged§! §MBlokkat Scrap§! §BBlokkat Research Project§! "
giga_blokkat.3082.name: "Blokkat Scrap Analysis"
giga_blokkat.3082.desc: "The $blokkat_scrap$ we've managed to salvage is of critical importance to our Blokkat-related research. It consists of various bits and bobs of Blokkat vessels and devices, damaged enough to ensure the Blokkats cannot track it yet still in a semi-functional state.\n\nOur scientists would therefore like to conduct an extensive study of this valuable scrap in order to find immediate uses for it, which would undoubtedly benefit our §YBlokkat Research Bureau§! as a whole.\n\nIt is no surprise that this scrap is extremely advanced compared to even the most powerful of Fallen Empire technologies and will thus require extensive research because we can make any use of it."
giga_blokkat.3082.a: "Let us proceed."
giga_blokkat_inquietude_locked: "This section of the §YBlokkat Research Bureau§! will unlock once the §GBlokkats§! have consumed a system."
giga_blokkat_scrap_locked: "This section of the §YBlokkat Research Bureau§! will unlock once we have destroyed some §GBlokkat§! vessels."
giga_tech_blokkat_scrap_uses: "Blokkat Scrap Analysis"
giga_tech_blokkat_scrap_uses_desc: "Studying the $blokkat_scrap$ recovered from destroyed Blokkat vessels is surely going to be a great boon to our Blokkat research."
blokkat_scrap_uses_title: "Unlocks uses for $blokkat_scrap$\nBlokkat Knowledge: §G+1§!"
needs_all_3_blokkat_project: "We need to have completed all 3 of the §YPhysics§!, §YSociety§! and §YEngineering§!-related §BBlokkat Research Projects§! before we can properly analyse $blokkat_scrap$"
giga_blokkat.3083.name: "Blokkat Investigation Report: Scrap"
giga_blokkat.3083.desc: "Our scientists have concluded their extensive analysis of the $blokkat_scrap$ salvaged from destroyed Blokkat vessels. As expected, even these partially-destroyed bits of Blokkat tech are still leaps and bounds beyond anything else our galaxy has produced in known history.\n\nAdditionally, they have granted us a rough estimate of the age of Blokkat civilization, which is currently thought to be about §Y120 thousand years§!, corresponding to the approximate start of their stripmining operations.\n\nRegardless, our §YBlokkat Research Bureau§! estimates that we should be able to consume $blokkat_scrap$ in either a short-term fashion involving dangerous and volatile experiments to drastically increase our §Yresearch speed§! and §Ydamage§! against the §YBlokkats§! for a short amount of time. Alternatively, we could invest into a longer-term study of the scrap, granting us less powerful but permanents buffs.\n\nInterestingly, they estimate that if we amass at least §Y100§! $blokkat_scrap$, we might very well be able to §Yreverse-engineer§! the Blokkats' extremely powerful components for usage in our own ships.\n\nWe may manage our usage of the $blokkat_scrap$ through the §YBlokkat Research Bureau§! and we have additionally gained §Y1§! $blokkat_knowledge$. It goes without saying that if we wish to acquire more scrap, we should destroy more Blokkat vessels."
giga_blokkat.3083.a: "Acknowledged."
giga_blokkat.3083.a.tooltip: "We can now manage $blokkat_scrap$ in the §YBlokkat Research Bureau§!.\nWe gain §Y1§! $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
mod_damage_vs_country_type_blokkat_stripminers_mult: "Damage to Blokkats"
blokkat_scrap_research_buff: "Short-Term Blokkat Scrap Experimentation"
blokkat_scrap_research_buff_desc: "Aggressively spending Blokkat scrap in dangerous experiments can yield great amounts of research."
blokkat_scrap_damage_buff: "Short-Term Blokkat Scrap Weaponisation"
blokkat_scrap_damage_buff_desc: "We can use Blokkat scrap to counter the Blokkats' own vessels more efficiently."
giga_tech_blokkat_scrap_research: "Long-Term Blokkat Scrap Analysis"
giga_tech_blokkat_scrap_research_desc: "A slower and more careful approach to our analysis of Blokkat Scrap will yield more permanent results."
blokkat_scrap_research_title: "Blokkat Knowledge: §G+0.5§!"
blokkat_scrap_damage_title: "Blokkat Knowledge: §G+0.5§!"
giga_tech_blokkat_scrap_damage: "Long-Term Blokkat Scrap Weaponisation"
giga_tech_blokkat_scrap_damage_desc: "A slower and more careful approach to our utilization of Blokkat Scrap in our own vessels will yield more permanent results. The scrap can most notably be used to figure out ways to assault Blokkat vessels and structures from multiple dimensions at once."
already_researching_blokkat_scrap: "We are already researching this."
giga_blokkat.3000.scrapdamage.tooltip: "We can spend $blokkat_scrap$ to unlock a §YRepeatable§! granting a permanent increase to our Blokkat damage. This does not count as a §BBlokkat Research Project§!.\n\n§BThe repeatable will appear in the next §HEngineering§! tech roll.§!\n\n"
giga_blokkat.3000.scrapresearch.tooltip: "We can spend $blokkat_scrap$ to unlock a §YRepeatable§! granting a permanent increase to our Blokkat research speed. This does not count as a §BBlokkat Research Project§!.\n\n§BThe repeatable will appear in the next §GSociety§! tech roll.§!\n\n"
giga_blokkat.3000.blokkreversengineer: "Reverse-Engineer §RComponents§! | Over §Y50§! £blokkat_scrap_icon£ & §Y20§! $blokkat_knowledge$"
giga_blokkat.3000.blokkreversengineer.tooltip: "With sufficient $blokkat_scrap$, we might just be able to figure out how Blokkat weaponry functions and effectively replicate it for ourselves...\n\nThe cost of reverse-engineering can vary between §Y50§! and §Y150§! £blokkat_scrap_icon£."
mod_ships_energy_upkeep_mult: "Ships Energy Upkeep"
giga_blokkat.3090.name: "Reverse-Engineering Blokkat Weaponry"
giga_blokkat.3090.desc: "With the amount of $blokkat_scrap$ we've amassed combined with our current $blokkat_knowledge$, our §YBlokkat Research Bureau§! is confident that we may be able to somewhat accurately reverse-engineer the very components the Blokkats employ on their esoteric vessels.\n\nAlthough these components will likely not be able to truly match the performances of "proper" Blokkat engineering due to our inability to properly replicate the §YBlokkwork§!'s hyperdimensional power grid, we should be able to nonetheless create terrifyingly powerful weaponry and support systems to equip our vessels with.\n\nBlokkat components, while extremely powerful, will have immense §YEnergy§! £energy£ upkeep due to the sheer amount of higher-dimensional manipulation they rely on to function. It will not cost $blokkat_scrap$ to equip our vessels with them.\n\nWe may select what kind of component we are aiming for by picking the appropriate option. The technologies to acquire these components have costs ranging between §Y500k§! to §Y5M§! research, with the average being §Y1M§!."
giga_blokkat.3090.a: "We need firepower! Focus on their §HSmall Weapons§! | §Y100§! £blokkat_scrap_icon£"
giga_blokkat.3090.a.tooltip: "§Y-100§!£blokkat_scrap_icon£\n\nWe will attempt to acquire one of the Blokkats' smaller ship weapons (L, G & H slots).\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3090.b: "We need all we can get! Focus on their §RPowerful Weapons§! | §Y150§! £blokkat_scrap_icon£"
giga_blokkat.3090.b.tooltip: "§Y-150§!£blokkat_scrap_icon£\n\nWe will attempt to acquire one of the Blokkats' powerful ship weapons (X, T & Planetary slots).\n\n§RThe technologies to unlock these powerful components are likely to be extremely expensive!§!\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3090.c: "Our ships are frail. Focus on their §YDefensive Components§! | §Y80§! £blokkat_scrap_icon£"
giga_blokkat.3090.c.tooltip: "§Y-80§!£blokkat_scrap_icon£\n\nWe will attempt to acquire one of the Blokkats' defensive components such as armor and point-defence.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3090.d: "Support is required. Focus on their §GSupport§! | §Y70§! £blokkat_scrap_icon£"
giga_blokkat.3090.d.tooltip: "§Y-70§!£blokkat_scrap_icon£\n\nWe will attempt to acquire one of the Blokkats' support components such as their Afterburners or Reactor Boosters.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3090.e: "Our engines are too weak. Focus on their §MCore Components§! | §Y50§! £blokkat_scrap_icon£"
giga_blokkat.3090.e.tooltip: "§Y-50§!£blokkat_scrap_icon£\n\nWe will attempt to acquire one of the Blokkats' core components such as their reactors and FTL drives.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_tech_blokkat_knowledge_50_chance: "Blokkat Knowledge: §G+0.5§!"
giga_tech_blokkat_laser: "Planck-Dismantlement Beam"
giga_tech_blokkat_laser_desc: "The Planck-Dismantlement Beam is a Blokkat device based on their stripmining apparatuses. Not only do these devices systematically dismantle the very fabric of enemy ships down to the subplanck level, reducing them to a slurry of hypercondensed quantum foam, they also collect said foam and store it aboard Blokkat vessels, where it can later be reprocessed into usable materials."
giga_tech_blokkat_missile: "Tetradimensional Singularity Cannon"
giga_tech_blokkat_missile_desc: "These advanced launchers catapult a seeking four-dimensional singularity towards enemy ships. While they appear detached from Blokkat ships, these singularities are actually more akin to "lassos", as they are connected to Blokkat vessels through a higher dimension and are later "reeled back" by said vessels through this higher dimension after plowing through enemy ships. This enables the Blokkats to collect whatever the singularities destroyed and process it for later usage."
giga_tech_blokkat_strikecraft: "Blokk-Swarmer Units"
giga_tech_blokkat_strikecraft_desc: "These spaceborne units heavily resemble actual Blokkats themselves and are geared for spaceship combat. They are most often remotely controlled by Blokkats within the mothership and are even sometimes Blokkats."
giga_blokkat.1001.name: "Intergalactic Gravitational Anomaly"
giga_blokkat.1001.desc: "A mundane survey of our galaxy's immediate galactic neighborhood has spotted an intriguing occurrence.\n\nAn §Yunusually high concentration of matter§! has been discovered roughly a million light-years away from the edge of our galaxy. Revealed to our tachyonic instruments by the fact light and space curve significantly when in proximity to the object, its exact nature is currently unknown but it appears to be highly energetic, most likely a rogue microquasar passing through our local group.\n\nInterestingly, it is emitting recurring patterns of electromagnetic radiation, cohesive with the rapid rotation of a massive and active celestial body. Perhaps the most intriguing part is that the object appears to be moving faster than light, but the intense curvature of spacetime surrounding it precludes accurate velocity measurements.\n\nFurther observations will be conducted, but it seems unlikely to be anything of major interest."
giga_blokkat.1001.a: "Intriguing."
giga_blokkat.1002.name: "A Change in Course"
giga_blokkat.1002.desc: "While undertaking a prolonged study of the gravitational anomaly discovered a few months ago, our intergalactic measuring instruments revealed that the object wasn't moving in a straight line, but was actually following a gentle curve relative to our galaxy, placing it on a firm escape trajectory out of our local group.\n\nThat is, until the object suddenly came to a complete halt within intergalactic space, bleeding off every last bit of its speed within less than a second. After standing still for a couple of hours, it then instantaneously sped back up to its original speed in yet another physics-defying move.\n\nAdding to the initial shock of this seemingly-impossible occurrence, revised trajectory calculations have shown that, assuming it doesn't suddenly change its trajectory again, this intergalactic bolide is now on a §Rdirect collision course with our galaxy§!.\n\nA myriad of theories have sprung up to explain how and why it altered its trajectory so suddenly, ranging from a "natural FTL drive" made out of a Black Hole-White Hole pair feeding into one another, to the idea it might be a rogue quasar travelling on a sort of "intergalactic hyperlane", often theorized in studies pertaining to the plausibility of intergalactic travel.\n\nRegardless of the object's actual nature, it is currently just about a §Ymillion lightyears§! away from us and updated velocity measurements estimate it to be moving at roughly one hundred thousand times the speed of light, meaning we should expect to meet with this intergalactic visitor within this decade.\n\nA §YSpecial Project§! has been established to keep track of it."
giga_blokkat.1002.a: "Worrying. Continue to monitor it."
blokkat_pre_arrival_chain_title: "Intergalactic Object"
blokkat_pre_arrival_chain_desc: "A mysterious Faster-Than-Light object is speeding towards our galaxy. It is surrounded by a vortex of twisted spacetime, precluding a detailed analysis.\n\nCurrent distance from us: §Y[global_event_country.blokkat_distance_from_galaxy]§! Light-Years"
giga_blokkat.1004.name: "The Vanishing Galaxy"
giga_blokkat.1004.desc: "The discovery of the mysterious object has brought back up a flurry of previous studies conducted on intergalactic space.\n\nAmong one of them is the infamous "Hole in the Void" incident, where it was discovered that one of the galaxies the Prethoryn had visited in the past simply vanished. No conclusive answer was found to this mystery, but further analysis of the data has led to our scientists attempting to trace back the object's trajectory through space before its sudden change in course.\n\nThey found that, when taking in account the movement of galaxies throughout the universe, the object's past trajectory lines up perfectly with the location of the missing galaxy."
giga_blokkat.1004.a: "Oh no."
giga_blokkat.1005.name: "Intergalactic Collision Site"
giga_blokkat.1005.desc: "The intergalactic object is now less than three hundred thousand lightyears from us and as such we have been able to more accurately determine its future trajectory and where it is likely to impact our galaxy.\n\nBased on its current trajectory and barring any sudden changes, the object should make contact with our galaxy within the §Y[blokkat_spawn_system.GetName]§! system.\n\nHowever, assuming it ends up decelerating like it did within intergalactic space, it is estimated that the subspace recoil from this sudden FTL deceleration will end up §Rcompletely destroying§! §Y[blokkat_spawn_system.GetName]§! and its entire planetary system.\n\nIf this system is under our control, it would be wise to evacuate any important assets from it before it is inevitably destroyed by the object's violent arrival."
giga_blokkat.1005.a: "Acknowledged."
blokkat_pre_arrival_chain_1: "Intergalactic Collision Site"
blokkat_pre_arrival_chain_1_desc: "It is likely that the intergalactic object will arrive at the §Y[blokkat_spawn_system.GetName]§!.\nIf it decelerates, the resulting subspace recoil will likely §Robliterate§! the entire system, regardless of its contents."
giga_blokkat.1006.name: "The Arrival"
giga_blokkat.1006.desc: "After years of anxious anticipation, the intergalactic object has finally entered our galaxy. Just as expected, right as it entered §Y[blokkat_spawn_system.GetName]§!'s gravity well, it proceeded to instantaneously decelerate, causing a subspace recoil which utterly obliterated the entire system.\n\nWhen the resulting subspace distortion finally cleared, the object's nature was finally revealed to us. And just like some expected and many more feared, it is indeed a colossal spaceship. Or rather and possibly quite alarmingly, a sort of gigantic intergalactic fleet.\n\nIt seems to consist of a humongous central vessel, resembling a triple ringworld arranged around an artificial black hole-like singularity, surrounded by several large crafts themselves escorted by an array of smaller vessels.\n\nThe purpose of these vessels is not yet known and their esoteric designs forbid us from properly understanding their intentions.\n\nRegardless, it appears whoever is manning the vessels has transmitted a powerful subspace signal to the entire galaxy, as a way of presumably "introducing" themselves to us."
giga_blokkat.1006.a: "On screen."
giga_blokkat.1007.name: "The Blokkat Harvesters"
giga_blokkat.1007.desc: "§G(SURVEYING IMMEDIATE SURROUNDINGS)\n(ANALYZING POTENCY OF NATIVE GALACTIC CIVILIZATIONS)\n(ANALYZING ENERGETIC DENSITY OF GALAXY)\n(ASSESSMENT: VIABLE HARVESTING CANDIDATE)§!\n\nGreetings, to whomever it may concern. The Blokkat-Vester and its surrounding fleets have made contact with your galaxy.\n\nWe shall make ourselves clear, as approximation and mystery breed inefficiency. We have come to your galaxy in search of pure, raw energy; and our fleets shall harvest every last bit of matter, vacuum fluctuations and background radiation from it.\n\nIf this inconveniences you, your civilization may leave the galaxy and we shan't pursue you. Do not attempt to slow us down as this will only accelerate your demise.\n\n§G(END OF TRANSMISSION)§!"
giga_blokkat.1007.a: "That's... not good."
giga_blokkat.1008.name: "Blokkats"
giga_blokkat.1008.desc: "The Blokkats' subspace broadcast leaves no room for creative interpretation of their goals. These beings are evidently going to be attempting to aggressively dismantle our galaxy to fuel their own industrial needs regardless of our admittedly justified concerns.\n\nAlthough the exact method which they will employ to do so is not yet known, long-range preliminary scans have already been undertaken on their colossal mothership currently parked in the §Y[blokkat_spawn_system.GetName]§! system to assess their current strength.\n\nUnfortunately for us and the rest of the galaxy, these scans' results paint a decidedly grim picture, as indeed, the mothership is seemingly surrounded by a colossal shun of energy, forming a shield approximately §Ytwo quadrillion§! times more powerful than what any known star-sized shielding device could manifest into existence.\n\nAs it stands, their mothership and everything within the surrounding system would be completely §Yinvulnerable§! to §Rall§! forms of damage, regardless of their source or intensity. The shield only extends to the mothership's system however, meaning that any Blokkat ships venturing to neighboring systems should be able to be destroyed given sufficient firepower.\n\nBut for now, further analysis will have to be urgently conducted on the mothership's humongous shield if we are to ever strike it down and stop the Blokkats from entirely consuming our galaxy."
giga_blokkat.1008.a: "Acknowledged."
blokkat_chain_title: "The Blokkats"
blokkat_chain_desc: "Ravenous synthetic beings from beyond our galaxy have collided with the galactic rim and now seek to consume everything in their path. They must be stopped before our galaxy becomes indistinguishable from the surrounding intergalactic void.\n\nThe Blokkats have consumed §Y[blokkat_country.blokkat_stripmined_system_perc]%§! of the galaxy."
blokkat_stripminer_count: "§YBlokk-Dismantler Count§!"
blokkat_systems_stripmined: "§MSystems Dismantled by Blokkats§!"
blokkat_planets_stripmined: "§MPlanets Dismantled by Blokkats§!"
blokkat_ships_destroyed: "§GBlokkat Ships Destroyed§!"
ships_lost_to_blokkats: "§RShips Dismantled by Blokkats§!"
blokkat_chain_1_title: "Current Blokkat-Vester Location"
blokkat_chain_1_desc: "The Blokkat-Vester evidently serves as a colossal hub and mothership for the Blokkats' harvesting operations. It must be tracked and destroyed at all costs!"
giga_blokkat.1020.name: "Existential Harvest"
giga_blokkat.1020.desc: "The Blokkats wasted no time beginning their harvesting operations of our galaxy, with one of their first proper targets being none other than what is now the §Y[blokkat_first_stripmined_system.GetName]§!.\n\nIt was naturally assumed that they would employ some sort of self-replicating robots to steadily dismantle planets, or perhaps colossal gravitic beams to "pull apart" celestial bodies and harvest them for useful materials. But the truth has turned out to be far, far grimmer than anything previously envisioned.\n\nUpon entering the system, the Blokkat §YBlokk-Dismantler§!, evidently one of their harvesting ships employed to dismantle systems surrounding their mothership, began to charge up humongous amounts of energy.\n\nOnce the craft was done powering up its harvesting devices, the system was immediately engulfed in a colossal flash of immensely bright light which, once subsided, revealed... nothing.\n\nThe system was, by all definitions, completely gone. Not only did its star and planets vanish, but the gas clouds and radiation surrounding the former system have also been entirely removed, presumably harvested and converted into raw energy by the §YBlokk-Dismantler§!.\n\nIn fact, immediate analysis of the system following the event has revealed that the system's temperature dropped to practically absolute zero, implying that every last bit of energy had been sucked out of it.\n\nThe system is effectively completely dead, utterly drained of absolutely everything it may have once contained."
giga_blokkat.1020.a: "Chilling..."
sc_blokkat_stripmined: "Utterly Empty Space"
sc_blokkat_stripmined_desc: "This system has been systematically drained of all energy."
giga_blokkat.1021.name: "The Blokkat Research Bureau"
giga_blokkat.1021.desc: "The urgency of the Blokkat situation following the complete destruction of several systems has sparked numerous concerns within every layer of our civilization. Evidently, these entities aren't the average resource-hungry civilization and we will likely have to conduct extensive research into the Blokkats and their engineering if we are to one day bring down their seemingly-invulnerable mothership.\n\nSubsequently, our scientific and military branches have worked together to establish the §YBlokkat Intelligence Bureau§!, a centralized entity from which we will be able to access our current knowledge about the Blokkats, as well as find out how to learn about them and eventually fight back.\n\nThe most pressing issue is none other than the §YBlokkat-Vester§!'s immensely powerful shielding device, which forbids us or anyone else from ending the Blokkat threat right there and now.\n\nThe data acquired regarding the Blokkats will be compiled into §GBlokkat Knowledge§! and acquiring more of this knowledge will be crucial if we hope to ever end their ravenous dismantling of our galaxy...\n\nThe §YBlokkat Research Bureau§! can be accessed by clicking the appropriate near the bottom bar.\n\n§BIF THE BUREAU'S BUTTON DOES NOT APPEAR FOR WHATEVER REASON, THE BUREAU CAN ALSO BE ACCESSED VIA AN EDICT.§!"
giga_blokkat.1021.a: "Noted."
giga_blokkat.1021.a.tooltip: "We can now contact the §YBlokkat Research Bureau§! using the "Peruse Blokkat Knowledge" button at the bottom of the screen."
giga_contact_blokkats_tooltip: "§HPeruse §YBlokkat Knowledge§!...§!"
giga_blokkat.3000.name: "§GBlokkat Research Tasks§!"
giga_blokkat.3000.desc.a: "The §YBlokkat Stripminers§! are an existential threat to the entire galaxy. If we are to fight back against them, we must amass as much §GBlokkat Knowledge§! as possible.\n\nIt can be acquired by §Yresearching specific repeatables§!, §Ycompleting various tasks§! and §Yundertaking Special Projects§! whenever we get the chance to do so.\n\nOur primary goal is to accumulate enough §GBlokkat Knowledge§! in order to design the §YHyperdimensional Destabilizer§!, a §YGigastructure§! theoretically capable of bringing down the §YBlokkat-Vester§!'s shield. It might be wise to invest into research facilities post-haste."
blokkat_knowledge: "§GBlokkat Knowledge§!"
giga_blokkat.3000.shield: "Analyse the §YBlokkat-Vester§!'s §BShield§!"
giga_blokkat.3000.shield.tooltip: "The §YBlokkat-Vester§! serves as the Blokkat mothership. It is surrounded by a seemingly indestructible shield which must be rendered destructible if we are to end the Blokkat onslaught. Further analysis is critical to our survival.\n\n§YSelect this task then proceed with the Special Project in order to acquire $blokkat_knowledge$.§!"
blokkat_project_already_being_done: "We are already undertaking this §BBlokkat Research Project§!."
blokkat_project_already_done: "This §BBlokkat Research Project§! has already been completed."
blokkat_task_already_done: "This §GBlokkat Research Task§! has yielded all possible $blokkat_knowledge$."
giga_blokkat.3000.sacrifice: "Get a §YScience Ship§! §RHarvested§! by a §YBlokk-Dismantler§!"
giga_blokkat.3000.sacrifice.tooltip: "The §YBlokk-Dismantlers§! are large crafts deployed by the §YBlokkat-Vester§! to surrounding systems. They are able to independently harvest systems in a terrifyingly practical fashion.\n\nSome of the more eccentric parts of our Blokkat Research Bureau suggest that §Ygetting a science ship obliterated by one such harvest§! would be a twisted yet potent way of acquiring $blokkat_knowledge$.\n\n§YSend a science ship to a system about to get harvested by a Blokk-Dismantler in order to acquire $blokkat_knowledge$.\nThe science ship does not need to have a scientist and must not be destroyed by Blokkat fleets prior to the harvest and will thus most likely require escorting.\nThe ship must be present in the system before the harvest, jumping into a system being harvested will not grant knowledge.\n\n§GMax Potential Knowledge Gain: §Y3§!§!\n§GKnowledge Gained: §Y[ROOT.blokkat_knowledge_earned_by_sacrifice]§!§!"
giga_blokkat.3000.system: "Send a §YScience Ship§! to a §RHarvested System§!"
giga_blokkat.3000.system.tooltip: "Systems harvested by the Blokkats have been scoured clean and completely sucked dry of energy. It would be of great scientific interest to send a ship to one such system, in order to learn what exactly the Blokkats to the regions of spacetime they harvest. Obviously, such systems have no hyperlanes, but this is nothing a Jump Drive cannot solve.\n\n§YSend a science ship to a system which has been harvested by the Blokkats order to acquire $blokkat_knowledge$.\n\n§GMax Potential Knowledge Gain: §Y1§!§!\n§GKnowledge Gained: §Y[ROOT.blokkat_knowledge_earned_by_system]§!§!"
giga_blokkat.3000.destroy: "§RDestroy§! a §YBlokk-Dismantler§!"
giga_blokkat.3000.destroy.tooltip: "Sometimes we have to more... direct, in order to learn about these Blokkats. Outright destroying one of their colossal §YBlokk-Dismantlers§! would yield incredible scientific potential. This will be no easy task as the vessels are quite capable and are also escorted by defensive fleets.\n\nWe must ensure that we pack sufficient firepower as if the Blokk-Dismantler completes the harvesting process while we are in combat with it, our fleets are sure to get obliterated and harvested alongside the rest of the system.\n\n§YDestroy a Blokk-Dismantler to acquire 3 $blokkat_knowledge$.\nWe will acquire 3 $blokkat_knowledge$ per Blokk-Dismantler we destroy, up to a maximum of 9.\n\n§GMax Potential Knowledge Gain: §Y9§!§!\n§GKnowledge Gained: §Y[ROOT.blokkat_knowledge_earned_by_destroy]§!§!"
giga_blokkat.3000.generalstudy: "§BStudy§! the §YBlokkats§!"
giga_blokkat.3000.generalstudy.tooltip: "Undertaking specific §BBlokkat Research Projects§! is likely to grant additional $blokkat_knowledge$, which will be critical if we are to devise a weapon capable of striking back against them.\n\n§GMax Potential Knowledge Gain: §Y?§!§!\n§GKnowledge Gained: §Y[ROOT.blokkat_knowledge_earned_by_general_study]§!§!"
giga_blokkat.3000.repeatables: "§BResearch§! specific §YRepeatable Technologies§!"
giga_blokkat.3000.repeatables.tooltip: "Even without directly engaging the Blokkats, there is still much research to be conducted on them and whatever data we manage to gather. Researching specific Repeatable Technologies in each science department can net us sizeable amounts of $blokkat_knowledge$ with very little actual risk.\n\n§YThese repeatables can be unlocked by undertaking their respective "Inquire Into..." §BBlokkat Research Projects§!.§!\n\n§GMax Potential Knowledge Gain: §Y?§!§!\n§GKnowledge Gained: §Y[ROOT.blokkat_knowledge_earned_by_repeatables]§!§!"
giga_blokkat.3000.bye: "Exit the §GBlokkat Research Bureau§!"
giga_blokkat.3010.name: "The Blokkat-Vester's Shield"
giga_blokkat.3010.desc: "Preliminary surveys have revealed that the shield surrounding the Blokkat mothership is several quadrillion times more powerful than what a ship the size of the Blokkat-Vester should be able to generate.\n\nEvidently, esoteric technologies are being employed to sustain this shielding device and as such, a §YSpecial Project§! has been established to remotely probe and analyse this behemoth of a shield and determine the source of its power.\n\nCompleting the special project will net us §Y1§! $blokkat_knowledge$ and enable further research into the shield."
giga_blokkat.3010.a: "Noted."
RESEARCH_BLOKKAT_SHIELD: "Investigate the Blokkat-Vester's Shield"
RESEARCH_BLOKKAT_SHIELD_DESC: "The humongous shield surrounding the Blokkat mothership must be analysed in order to understand how it works and find potential weaknesses in its design."
giga_blokkat.3011.name: "Blokkat Investigation Report: The Blokkat Hyperdimensional Bulwark"
giga_blokkat.3011.desc: "Our scientific branches have completed their initial analysis of the §YBlokkat-Vester§!'s shield, which for clarity's sake has now been dubbed the §YBlokkat Hyperdimensional Bulwark§!.\n\nThe data we have been able to remotely collect on the shield by analyzing the distortion patterns it emits within both subspace and hyperspace converge towards one conclusion: the shield is, much like many modern megaengineering projects, partially hosted within a higher dimension.\n\nEffectively, this means the shield is constantly cycling between our three-dimensional space and a sort of "fourth dimension" which "surrounds" our reality. As expected, this explains how much energy the shield is capable of storing and manipulating in order to defend the §YBlokkat-Vester§!.\n\nUnfortunately for us, much of the shield's inner workings remain a mystery, but several theories have already sprung up to possibly bring down this seemingly-invincible shield, with the most prominent one being the construction of a specialized §YGigastructure§! which would be able to disturb the §YHyperdimensional Bulwark§!'s mechanism and possibly knock it out temporarily, exposing the §YBlokkat-Vester§! to damage.\n\nRegardless, it now falls to us to gather significant amounts of $blokkat_knowledge$ if we wish to figure out how to bring down the Hyperdimensional Bulwark before the Blokkats consume our entire galaxy.\n\nAs such, our science teams have devised additional §GBlokkat Research Tasks§! to be conducted through our §YBlokkat Intelligence Bureau§! in order to acquire more valuable knowledge on these extragalactic invaders."
giga_blokkat.3011.a: "Acknowledged."
giga_blokkat.3011.a.tooltip: "New §GBlokkat Research Tasks§! are now available in the §YBlokkat Intelligence Bureau§!."
