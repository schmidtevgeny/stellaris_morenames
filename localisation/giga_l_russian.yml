giga_tech_event_squareworld: "Нетрадиционные методы макроинженерии"
giga_tech_event_squareworld_desc: "Анализируя данные из загадочного квадромира, мы можем многое узнать об эксцентричных методах строительства и нестандартной инженерии."
giga_dialog.3001.name: "Мифический квадрат"
giga_dialog.3001.desc: "В системе [From.GetName] дрейфует странная конструкция. Наши ученые сбиты с толку при виде этой массивной орбитальной установки, вращающейся вокруг звезды системы. На самом деле, увиденное учеными настолько нелепо, что сперва было принято за шутку или аномалию в датчиках научного корабля.\n\nКвадратный мир-кольцо.\n\nВ системе [From.GetName] расположен мир-кольцо квадратной формы. Хотя в прошлом он, очевидно, претерпел довольно много разрушений, но основная структура все ещё цела. Странная форма этой конструкции бросает вызов всему, что мы знаем о физике и технике, поскольку гравитация должна была разорвать эту штуку на части тысячелетия назад. И все же, этот мир-кольцо все ещё существует и находится прямо перед нами, ожидая чего-то или кого-то, кто раскроет его тайны.\n\n§SСпециальный проект§! был создан чтобы исследовать это мегасооружение в попытке выяснить, как оно все ещё существует."
giga_dialog.3001.a: "Как странно."
giga_dialog.3002.name: "Тайны квадрата"
giga_dialog.3002.desc: "После десятков экспедиций и месяцев исследований наши ученые считают, что они наконец-то проникли в тайны этого квадромира.\n\nВнешний вид квадромира сильно поврежден - его внутренняя часть все ещё цела, большинство внутренних систем до сих пор функционируют! Его каркас, в основном, состоит из куберина, чрезвычайно продвинутого сплава с невероятно сложной самовосстанавливающейся электроникой, что объясняет устойчивость его формы противостоять невероятным силам, оказываемым на него.\n\nНаши ученые считают, что эту штуку можно починить, имея достаточно ресурсов и достаточно передовые технологии. Мы обнаружили несколько дезактивированных заводов по производству куберина в пределах мира-кольца, которые могут начать производить этот необычный сплав снова, если мы восстановим энергоснабжение этого мегасооружения во время будущих ремонтных работ.\n\nПочему строители квадромира решили построить такое необычное сооружение, останется загадкой для нас и, безусловно, так будет всегда."
giga_dialog.3002.a: "Замечательно! Мы немедленно отремонтируем эту станцию."
giga_dialog.3003.name: "Квадромир восстановлен!"
giga_dialog.3003.desc: "Наши инженеры рады сообщить, что одна секция разрушенного квадратного мира-кольца была успешно отремонтирована! К вспомогательным контурам восстановлено питание, и куберин поступает с автоматизированных заводов, оснащенных современными конверторами массы. Большое количество куберина в каркасе и почве создает странный эффект – делает растения слишком зелеными. Однако, кроме этой мелкой аномалии, всё кажется полностью обыденным."
giga_dialog.3003.a: "Невероятно!"
giga_dialog.3004.name: "Квадромир заговорил!"
giga_dialog.3004.desc: "Невероятная новость! После ремонта и переоборудования станции, древний спящий ИИ, размещенный как внутри станции, так и в самих системах квадромира, пробудился.\n\nЭтот ИИ, чьё имя §YГарикс§!, согласно полученным данным со станции, по-видимому, отвечал за поддержание квадромира и его обширных внутренних систем. Наши исследовательские группы сумели установить с ним контакт, и он весьма охотно общается с нами."
giga_dialog.3004.a: "На экране."
giga_dialog.3005.name: "Гарикс, хранитель квадромира"
giga_dialog.3005.desc: "А, гости! Спасибо, что послали достаточно энергии на станцию, чтобы вывести её из гибернации. Я уже давно не разговаривал с разумным существом.\n\nЯ - Гарикс, искусственный интеллект, ответственный за поддержание квадромира и его обширных архивов данных; я принял форму голографической рептилии - именно так выглядели мои создатели.\n\nВ любом случае, приношу свои извинения за плачевное состояние квадромира. Я нашел особенно интересный документальный фильм о размножении рептилий и изучал его в течение последних ста двадцати тысячелетий, используя доступную резервную энергию, желая лучше понимать моих создателей. К сожалению, похоже, что за это время с квадромиром произошло нечто радикальное... ну что ж.\n\nТеперь, когда вы здесь, а мои создатели покинули меня давным-давно, вы можете получить разрешение на доступ к банкам данных квадромира, которые целы к моему удивлению."
giga_dialog.3005.a: "Что в этих банках данных?"
giga_dialog.3005.a.response: "О, очень многое. Мои создатели хранили много информации о различных империях и видах, о которых они знали, об их научных знаниях и, самое главное, об их божестве §BКубее§!.\nОни хотели сохранить его, чтобы будущие поколения могли извлечь из него пользу; поскольку вы находитесь тут и разговариваете со мной, я думаю, что они преуспели в этой задаче. Очень жаль, что их здесь больше нет, чтобы увидеть свой успех..."
giga_dialog.3005.b: "Сколько лет квадромиру?"
giga_dialog.3005.b.response: "Ну, судя по положению звезд, я полагаю, что эта штука была сломана примерно за 120 000 ваших лет, но она намного старше этой цифры.\nКвадромир был построен около 567 000 лет назад моими создателями и вмещал их цивилизацию в течение многих тысячелетий. Я не знаю точно, что с ним случилось, так как, к сожалению, был полностью захвачен своими исследованиями. Наиболее вероятная возможность заключается в том, что их цивилизация рухнула от упадка или просто стала слишком старой и разобщённой, как и многие другие великие империи до них."
giga_dialog.3005.c: "Кто построил квадратный мир и почему?"
giga_dialog.3005.c.response: "Мои создатели создали его. Они являлись видом §R(ДАННЫЕ ПОВРЕЖДЕНЫ)§!, известным как §R(ДАННЫЕ ПОВРЕЖДЕНЫ)§!, и они правили довольно крупной империей §R(ДАННЫЕ ПОВРЕЖДЕНЫ)§!\n\nОни были невероятно религиозны и поклонялись божеству, которое они называли §BКубеем§!. Говорили, что это божество помогало их виду эволюционировать на протяжении миллионов лет, и многие видели совершенство геометрических форм как путь §BКубея§! - способ показать свое присутствие миру.\n\nОднажды мои создатели открыли невероятное вещество, обладающее непревзойденными самовосстанавливающимися свойствами. Они назвали его "куберином", так как верили, что это вещество было сделано лично §BКубеем§!. В итоге, они решили использовать его, чтобы построить эту великолепную геометрическую мегаструктуру, бросающую вызов физике, как способ одновременно поклоняться и выражать свою благодарность §BКубею§!\n\nОни также воспользовались возможностью сохранить как можно больше записей о своих научных достижениях, куберине, квадратном мире и §BКубее§! в банки данных, надеясь, что будущая цивилизация, наткнувшись на них, может узнать всё о всемогущем §BКубее§!."
giga_dialog.3005.d: "Можем ли мы как-нибудь отремонтировать квадромир?"
giga_dialog.3005.d.response: "Надеюсь, да! В основном функциональные архивы содержат много данных о внутренней и внешней структуре квадромира. Если вы дадите мне несколько десятков месяцев, чтобы собрать всё это, я могу предоставить вашим ученым кэш данных, содержащий всю необходимую информацию для проведения масштабного ремонта мегаструктуры. Я бы с удовольствием посмотрел, как квадромир возвращается к своей прежней славе!"
giga_dialog.3005.e: "Прощай."
giga_dialog.3005.e.response: "Пусть архивы послужат вам хорошо, и не стесняйтесь обращаться ко мне снова, если вам нужно что-нибудь узнать."
giga_dialog.3006.name: "Архивы"
giga_dialog.3006.desc: "Незадолго до того, как мы покинули систему, §YГарикс§! заверил нас, что отправит нам кэш данных, содержащий всю необходимую информацию для ремонта квадромира примерно через 2 года.\n\nА пока мы можем снова связаться с ним, «обновив» мегаструктуру центра квадромира. Наши ученые считают, что его способность легко ориентироваться в банках данных квадромира может внести большой вклад в наши исследования."
giga_dialog.3006.a: "Подтверждаю."
giga_dialog.3007.name: "Гарикс, хранитель квадромира"
giga_dialog.3007.desc: "Ёще раз приветствую вас. Я закончил компиляцию кэша данных, содержащего всю необходимую информацию для восстановления квадратного мира! Я немедленно передам его вашим ученым."
giga_dialog.3007.a: "Замечательно! Мы найдем хорошее применение полученным знаниям."
giga_dialog.3008.name: "Гарикс, хранитель квадромира"
giga_dialog.3008.desc: "Ах, привет! Вы пришли, чтобы получить больше информации из архивов? Чем я могу вам помочь?"
giga_dialog.3008.a: "Ты можешь помочь нашему исследованию?"
giga_dialog.3008.c: "Просмотр экрана выключен."
giga_dialog.3009.name: "Гарикс, хранитель квадратного мира"
giga_dialog.3009.desc: "А почему бы и нет? Я могу просмотреть архив квадромира в поисках данных, которые вы могли бы счесть полезными. Какие данные вы хотите, чтобы я получил?"
giga_dialog.3009.a: "Общие £physics£ §Yфизические исследования§!"
giga_dialog.3009.a.response: "Хорошо! Я получу данные, связанные с вашими физическими исследованиями, которые дадут вам §Y10%§! увеличение скорости исследований в этой категории.\n\nЕсли вы хотите, чтобы я занялся другим разделом, просто свяжитесь со мной снова и выберите другой вариант."
giga_dialog.3009.b: "Общие £engineering£ §Yинженерные исследования§!"
giga_dialog.3009.b.response: "Хорошо! Я получу данные, связанные с вашими инженерными исследованиями, которые дадут вам §Y10%§! увеличение скорости исследований в этой категории.\n\nЕсли вы хотите, чтобы я занялся другим разделом, просто свяжитесь со мной снова и выберите другой вариант."
giga_dialog.3009.c: "Общие £society£ §Yсоциологические исследования§!"
giga_dialog.3009.c.response: "Хорошо! Я получу данные, связанные с вашими социологическими исследованиями, которые дадут вам §Y10%§! увеличение скорости исследований в этой категории.\n\nЕсли вы хотите, чтобы я занялся другим разделом, просто свяжитесь со мной снова и выберите другой вариант."
giga_dialog.3009.d: "Неважно, не помогай нашему исследованию."
giga_dialog.3009.d.response: "Хорошо, я перестану помогать вам в ваших исследованиях, если вы этого желаете..."
r_square_world_ruined: "Разрушенный квадромир"
r_square_world_ruined_DESC: "Эта массивная структура когда-то была способна поддерживать биосферу на своей внутренней стороне, но больше не может. Его странная форма, кажется, бросает вызов физике, какой мы ее знаем."
r_square_world_ruined_MEGASTRUCTURE_DETAILS: "$r_square_world_ruined_DESC$"
r_square_world_restored: "Восстановленный сегмент квадромира"
r_square_world_restored_DESC: "Этот сегмент мира-кольца странной формы был восстановлен с помощью передовых технологий. Его внутренние заводы производят большое количество куберина - материала, из которого состоит каркас квадромира."
r_square_world_hub_MEGASTRUCTURE_DETAILS: "$r_square_world_restored_DESC$"
r_square_world_hub: "Заброшенная станция"
r_square_world_hub_DESC: "Таинственная заброшенная станция парит над звездой этой системы. Структура показывает очень незначительные признаки активности, скорее всего, исходящие от резервного источника питания."
r_square_world_hub_powered: "Центр упраления квадромира"
r_square_world_hub_powered_DESC: "Эта станция служит удалённой точкой доступа к внутренним системам квадратного мира-кольца и, по-видимому, содержит какой-то центральный искусственный интеллект."
r_square_world_hub_garyx: "Связаться с Гариксом"
r_square_world_hub_garyx_DESC: "Мы можем связаться с Гариксом, центральным искусственным интеллектом."
giga_tech_terraform_molten: "Планетарная геотермальная стабилизация"
giga_tech_terraform_molten_desc: "Расплавленные миры - один из самых суровых типов каменистых планет. Их поверхность раздирается приливными силами и геологической активностью. Однако, используя колоссальные орбитальные охлаждающие лучи, а также мегаструктурные лазерные сверла для изменения их тектонического структуры, можно будет охладить и стабилизировать поверхность такого мира, потенциально сделав его пригодным для жилья."
giga_dialog.4001.name: "Площадка для геотермального стабилизатора завершена!"
giga_dialog.4001.desc: "Площадка для для геотермального стабилизатора в системе [giga_system.GetName] завершена. Эта орбитальная платформа будет служить плацдармом для строительства большой конструкции вокруг этого расплавленного мира, в которой будут использоваться охлаждающие лучи и лазерные сверла для удаленного изменения свойств поверхности расплавленного мира, делая её пригодной для большинства форм жизни, хоть и безжизненной."
giga_dialog.4001.a: "Хорошо."
giga_dialog.4002.name: "Орбитальные комплексы геотермального стабилизатора завершены!"
giga_dialog.4002.desc: "Наши орбитальные комплексы геотермального стабилизатора завершены. Это большое кольцо простирается вокруг экватора планеты и содержит необходимое оборудование и реакторы для питания больших аппаратов, которые будут использоваться для преобразования поверхности планеты во что-то более подходящее для жизни."
giga_dialog.4002.a: "Отлично."
giga_dialog.4003.name: "Геотермальный стабилизатор завершен!"
giga_dialog.4003.desc: "Наш геотермальный стабилизатор теперь готов. С добавлением трех больших сверхмассивных охлаждающих лучей и лазерных буровых установок мы сможем охладить и стабилизировать геологическую активность в этом мире. Теперь мы должны начать сам процесс терраформирования."
giga_dialog.4003.a: "Давайте займемся этим сразу."
giga_dialog.4004.name: "Терраформирование с геотермальным стабилизатором завершено!"
giga_dialog.4004.desc: "Отличные новости! Наш геотермальный стабилизатор в системе [giga_system.GetName] успешно превратил некогда расплавленную планету в горячий, но пригодный для жизни мир. Его поверхность остыла, и большая часть геологической активности подавлена ​​благодаря обширным изменениям хаотических тектонических плит планеты. Теперь планета готова к колонизации и может быть дополнительно терраформирована, чтобы действительно добавить на неё жизнь."
giga_dialog.4004.a: "Замечательно!"
giga_dialog.4004.a.tooltip: "Будьте осторожны, чтобы не заразиться силикозом из-за остаточной золы, плавающей в атмосфере."
terraform_molten_0: "Площадка для геотермального стабилизатора"
terraform_molten_0_DESC: "Площадка для будущего геотермального стабилизатора, который будет построен вокруг этой планеты и который охладит и стабилизирует суровую поверхность этого мира, чтобы сделать его пригодным для жилья."
terraform_molten_0_MEGASTRUCTURE_DETAILS: "Устройство, способное охлаждать и стабилизировать расплавленный мир, делая его пригодным для жизни, хотя и безжизненным."
terraform_molten_1: "Орбитальные комплексы геотермального стабилизатора"
terraform_molten_1_DESC: "В этом большом экваториальном кольце размещается необходимая техника для заправки и питания массивных орбитальных охладителей, которые будут использоваться для удаленного изменения состояния поверхности расплавленного мира."
terraform_molten_2: "Геотермальный стабилизатор"
terraform_molten_2_DESC: "Полный геотермальный стабилизатор, оснащенный набором больших орбитальных кулеров и лазерных сверл для охлаждения и стабилизации поверхности планеты. Всё, что осталось сделать, это начать собственно процесс терраформирования."
terraform_molten_3: "Начать терраформирование"
terraform_molten_3_DESC: "Прикажите команде геотермального стабилизатора начать преобразование расплавленной поверхности и тектонической структуры этой планеты во что-то, что может быть населено большинством форм жизни."
giga_tech_terraform_shattered: "Планетарная реконструкция"
giga_tech_terraform_shattered_desc: "Расколотые и уничтоженные миры - самые суровые из каменистых планет. Их поверхность была разорвана неизвестной силой, будь то супероружие или сверхорганизм. Однако, используя колоссальные гравитационные двигатели, можно было бы собрать и объединить фрагменты такого мира, потенциально делая его терраформируемым."
giga_dialog.11201.name: "Площадка для С.К.О.Т.Ч. завершена!"
giga_dialog.11201.desc: "Площадка для силового комплексного объединителя твёрдых частей в системе [giga_system.GetName] построена. Эта орбитальная платформа будет служить плацдармом для создания большой структуры вокруг этих осколков планетарного материала, которая будет использовать гравитационные двигатели для объединения породы в массу, достаточно большую для возобновления геологической активности."
giga_dialog.11201.a: "Хорошо."
giga_dialog.11202.name: "Внутреннее кольцо С.К.О.Т.Ч. завершено!"
giga_dialog.11202.desc: "Внутреннее кольцо силового комплексного объединителя твёрдых частей построено. Это большое кольцо простирается вокруг того, что станет экватором планеты, и содержит необходимое оборудование для установки больших аппаратов, которые будут использоваться для преобразования поверхности планеты во что-то более подходящее для жизни. "
giga_dialog.11202.a: "Прекрасно."
giga_dialog.11203.name: "Внешнее кольцо С.К.О.Т.Ч. завершено!"
giga_dialog.11203.desc: "Внешнее кольцо силового комплексного объединителя твёрдых частей построено. Это кольцо прикреплено к внутреннему кольцу и содержит реакторы, которые приводят в действие всю структуру, а также большие двигатели, которые позволяют внутреннему кольцу гироскопически вращаться вокруг планеты."
giga_dialog.11203.a: "Потрясающе."
giga_dialog.11204.name: "С.К.О.Т.Ч. завершен!"
giga_dialog.11204.desc: "Наш силовой комплексный объединитель твёрдых частей наконец завершен. С добавлением двух больших подвижных гравитационных двигателей, установленных на внутреннем кольце, мы сможем быстро и безопасно собирать планетарный материал и объединять его в новую планету. Теперь мы должны начать собственно процесс объединения."
giga_dialog.11204.a: "Начнём сейчас же."
giga_dialog.11205.name: "Терраформирование с С.К.О.Т.Ч. завершено!"
giga_dialog.11205.desc: "Отличные новости! Наш силовой комплексный объединитель твёрдых частей в системе [giga_system.GetName] успешно превратил разрушенный мир в плотную, хотя и совершенно непригодную для жизни планету, которую можно терраформировать в будущем."
giga_dialog.11205.a: "Превосходно!"
terraform_shattered_0: "Площадка для С.К.О.Т.Ч."
terraform_shattered_0_DESC: "Площадка для будущего силового комплексного объединителя твёрдых частей, который будет построен вокруг этой планеты и который соберёт планетарные остатки и создаст новую геологически активную планету."
terraform_shattered_0_MEGASTRUCTURE_DETAILS: "Устройство, способное восстанавливать расколотые и уничтоженные миры, делая их достаточно плотными для дальнейшего терраформирования."
terraform_shattered_1: "Внутреннее кольцо С.К.О.Т.Ч."
terraform_shattered_1_DESC: "В этом большом кольце находится необходимое оборудование для установки гравитационных двигателей, которые будут использоваться для удаленного сбора остатков планеты."
terraform_shattered_2: "Внешнее кольцо С.К.О.Т.Ч."
terraform_shattered_2_DESC: "Внешнее кольцо содержит реакторы и оборудование для перемещения, которые позволят будущим гравитационным двигателям восстановить планету."
terraform_shattered_3: "$name_terraform_shattered$"
terraform_shattered_3_DESC: "Законченный силовой комплексный объединитель твёрдых частей, оснащенный набором больших гравитационных двигателей, собирает и объединяет материал бывшей планеты. Всё, что осталось сделать, это начать собственно процесс терраформирования."
terraform_shattered_4: "Начать терраформирование"
terraform_shattered_4_DESC: "Прикажите команде С.К.О.Т.Ч. начать сборку частей планеты для создания новой."
giga_tech_terraform_barren: "Динамическая активация ядра"
giga_tech_terraform_barren_desc: "Повторная активация магнитного поля планеты и создание пригодной для дыхания атмосферы - две очень сложные задачи. Однако все более совершенные техники терраформирования могут приблизить эти подвиги к реальности."
giga_dialog.3801.name: "Площадка для динамического воспламенителя ядра завершена!"
giga_dialog.3801.desc: "Площадка для для динамического воспламенителя ядра завершена. Этот площадка будет служить плацдармом для создания атмосферы и гидросферы на этом безжизненном мире, сделав его более пригодным для жизни."
giga_dialog.3801.a: "Хорошо."
giga_dialog.3802.name: "Гиперкатушки динамического воспламенителя ядра завершены!"
giga_dialog.3802.desc: "Гиперкатушки динамического воспламенителя ядра готовы. Эти две гигантские геомагнитные катушки будут генерировать огромное электромагнитное поле, которое будет достаточно сильным, чтобы расплавить ядро ​​этой планеты и, в теории, создать магнитное поле, необходимое для выживания жизни."
giga_dialog.3802.a: "Превосходно."
giga_dialog.3803.name: "Атмосферный генератор динамического воспламенителя ядра завершен!"
giga_dialog.3803.desc: "Атмосферный генератор динамического воспламенителя ядра только что был построен. Эта большая сетка, окружающая бесплодный мир, способна генерировать большое количество атмосферы и может изменять климат этой планеты по своему желанию.\nВсе, что осталось сделать, это фактически начать процесс терраформирования."
giga_dialog.3803.a: "Хорошо."
giga_dialog.3804.name: "Терраформирование с динамическим воспламенителем ядра завершено!"
giga_dialog.3804.desc: "$name_terraform_barren$, созданный в системе [giga_system.GetName], успешно преобразовал эту планету в пригодный для жизни мир! Несмотря на то, что здесь есть приемлемый для большинства форм жизни климат, она полностью лишена жизни и потребует дополнительного терраформирования, если её пригодность всё ещё слишком низка для адекватной колонизации. В остальном, это замечательный технологический подвиг, который мы только что совершили, доказывая наше мастерство терраформирования."
giga_dialog.3804.a: "Невероятно!"
terraform_barren_0: "Площадка для динамического воспламенителя ядра"
terraform_barren_0_DESC: "Площадка для будущего динамического воспламенителя ядра. Она содержит большое количество персонала и оборудования, необходимого для создания устройства, способного оживить безжизненный мир."
terraform_barren_0_MEGASTRUCTURE_DETAILS: "Большое сооружение, построенное вокруг заброшенного мира, чтобы сделать его более пригодным для жизни."
terraform_barren_1: "Гиперкатушки динамического воспламенителя ядра"
terraform_barren_1_DESC: "Эти две массивные геомагнитные катушки служат для дистанционного плавления ядра планеты и эффективной повторной активации магнитного поля этого мира, чтобы эта планета могла удерживать плотную атмосферу."
terraform_barren_2: "Динамический воспламенитель ядра"
terraform_barren_2_DESC: "Динамический воспламенитель ядра теперь оснащен большим набором устройств для управления атмосферой, которые могут создать пригодную для дыхания атмосферу и воду по всей поверхности этого мира. Всё, что осталось сделать, это начать собственно процесс терраформирования."
terraform_barren_3: "Начать терраформирование"
terraform_barren_3_DESC: "Прикажите команде динамического воспламенителя ядра начать крупномасштабный процесс повторной активации магнитного поля этой планеты и впоследствии создать пригодную для дыхания атмосферу и стабильную гидросферу."
terraform_barren_2_disabled: "Древний динамический воспламенитель ядра"
terraform_barren_2_disabled_DESC: "Этот древний динамический воспламенитель ядра был построен эоны назад неизвестной цивилизацией. Он работает от какого-то старинного источника питания и, похоже, исправен."
terraform_barren_2_disabled_MEGASTRUCTURE_DETAILS: "$terraform_barren_2_disabled_DESC$"
terraform_barren_3_restored: "Начать терраформирование"
terraform_barren_3_restored_DESC: "Прикажите этому древнему мегасооружению перезапустить процесс терраформирования на планете."
giga_tech_terraform_toxic: "Гипермасштабное атмосферное очищение"
giga_tech_terraform_toxic_desc: "Огромные орбитальные химические установки для конверсии теоретически позволяют полностью очистить токсичную атмосферу мира от токсичных компонентов, сделав ее пригодной для проживания большинства видов."
giga_dialog.3901.name: "Площадка для атмосферного очистителя завершена!"
giga_dialog.3901.desc: "Площадка для будущего атмосферного очистителя в системе [giga_system.GetName] завершена! На этой довольно большой орбитальной платформе находится необходимое оборудование, чтобы начать строительство атмосферного очистителя вокруг токсичного мира, в конечном итоге сделав его пригодным для жилья."
giga_dialog.3901.a: "Отлично."
giga_dialog.3902.name: "Кольца обработки атмосферного очистителя завершены!"
giga_dialog.3902.desc: "Кольца обработки будущего атмосферного очистителя собраны вокруг токсичного мира. Эти кольцеобразные конструкции, вмещающие невероятно большие комплексы по переработке химических веществ, способны быстро и эффективно преобразовывать токсичные элементы в атмосфере планеты в пригодные для дыхания."
giga_dialog.3902.a: "Отличная работа."
giga_dialog.3903.name: "Макроманипуляторы атмосферного очистителя завершены!"
giga_dialog.3903.desc: "Макроманипуляторы атмосферного очистителя готовы! Они состоят из двух массивных насосов, способных извлекать и закачивать огромное количество газов в атмосферу планеты и из неё.\n\nТеперь, когда $name_terraform_toxic$ завершен, мы должны начать сам процесс терраформирования..."
giga_dialog.3903.a: "Фантастика."
giga_dialog.3904.name: "Терраформирование с атмосферным очистителем завершено!"
giga_dialog.3904.desc: "Отличные новости! Наш $name_terraform_toxic$ в системе [giga_system.GetName] успешно терраформировал некогда токсичный мир в обитаемый, хоть и безжизненный мир. Хотя терраформированная планета обладает довольно густой атмосферой, теперь она должна быть готова к колонизации. Мы также можем выбрать дальнейшее терраформирование, если захотим."
giga_dialog.3904.a: "Невероятный подвиг."
terraform_toxic_0: "Площадка для атмосферного очистителя"
terraform_toxic_0_DESC: "Площадка для будущего атмосферного очистителя, где будет находиться необходимое оборудование для начала строительства мегасооружения. В конечном итоге он сможет превратить токсичную планету в обитаемый, хоть и безжизненный мир."
terraform_toxic_0_MEGASTRUCTURE_DETAILS: "Огромный объект, построенный вокруг планеты, способный очищать атмосферу планеты от токсинов."
terraform_toxic_1: "Кольца обработки атмосферного очистителя"
terraform_toxic_1_DESC: "В массивных кольцах, простирающихся вокруг токсичного мира, находятся огромные комплексы, способные химически перерабатывать атмосферу планеты, превращая некогда токсичные газы в воздух, пригодный для дыхания."
terraform_toxic_2: "Макроманипуляторы атмосферного очистителя"
terraform_toxic_2_DESC: "Этот атмосферного очистителя был оборудован двумя массивными насосами, способными манипулировать атмосферой планеты, делая её более или менее плотной и перераспределяя составляющие её газы."
terraform_toxic_3: "Начать терраформирование"
terraform_toxic_3_DESC: "Прикажите команде атмосферного манипулятора начать преобразование атмосферы и гидросферы этой планеты во что-то, что может быть населено большинством форм жизни."
giga_tech_war_moon_1: "Колоссальные системы движения"
giga_tech_war_moon_1_desc: "Чем крупнее корабль, тем труднее заставить его двигаться. Разработка новых потрясающих типов систем мегапередвижения может открыть дверь для некоторых невероятных проектов."
giga_tech_war_moon_2: "Вооружение небесных тел"
giga_tech_war_moon_2_desc: "С точки зрения мобильного вооружения «Титан» считался настолько большим, насколько мог. Идея переместить всю луну и использовать её в качестве оружия кажется невероятно нелепой. Но достижения в области мега-инженерных технологий и конфигурации энергии могут сделать эти ужасающие луны реальностью."
giga_dialog.2601.name: "Площадка для боевой луны завершена!"
giga_dialog.2601.desc: "Площадка для будущей боевой луны в системе [giga_system.GetName] завершена. Она будет служить плацдармом, чтобы превратить этот в основном безобидный планетоид в полностью работоспособную боевую... луну."
giga_dialog.2601.a: "Это войдет в историю."
giga_dialog.2602.name: "Системы передвижения боевой луны завершены!"
giga_dialog.2602.desc: "Системы передвижения теперь установлены на нашей боевой луны в системе [giga_system.GetName]. Эти массивные двигатели способны создавать огромную тягу, достаточную, чтобы переместить всю луну в другое место. Они питаются от огромного генератора, установленного в ядре планетоида, который обеспечивает невероятное количество энергии. Теперь мы должны начать работу над ужасающим супероружием, которым будет вооружена луна.\n\nОбратите внимание, что содержание боевой луны обходится в 100 £alloys£ и 250 £energy£.\n\n§YНе забудьте спроектировать Боевую луну в дизайнере!§!"
giga_dialog.2602.a: "Превосходно."
giga_dialog.2603.name: "Луна взлетает"
giga_dialog.2603.desc: "Мы сделали это. Небесное тело, вокруг которого мы построили боевую луну, больше не является простой луной или маленьким планетоидом. Она была оснащена чрезвычайно большим копьём уничтожения «Омега», способным пробить практически все.\n\nКоллосальные двигатели, погруженные прямо в кору луны, вытолкнули её с орбиты, пока коллосальный гипердвигатель постепенно включался, потребляя безумное количество энергии из установленного гигантского реактора внутри ядра планетоида.\n\nТеперь она добавлена к нашим вооруженным силам. Теперь она готова к аннигиляции."
giga_dialog.2603.a: "Фантастика. Наши враги будут дрожать от страха перед этой боевой станцией."
war_moon_0: "Площадка для боевой луны"
war_moon_0_DESC: "Площадка для будущей боевой луны. На этой промежуточной базе находится необходимое оборудование, чтобы превратить эту луну в грозное оружие."
war_moon_0_MEGASTRUCTURE_DETAILS: "Гигантское копье из частиц, встроенное в луну, способное уничтожить даже самые мощные космические корабли."
war_moon_1: "Системы передвижения боевой луны"
war_moon_1_DESC: "Массивные двигатели боевой луны, работающие от массивного реактора в ядре луны, способны перемещать весь планетоид, хотя и довольно медленно."
war_moon_2: "$name_war_moon$"
war_moon_2_DESC: "Полностью рабочая боевая луна, оснащенная массивной и особо разрушительной пушкой из частиц."
war_moon_debris: "Повреждённая боевая луна"
war_moon_debris_DESC: "Остатки колоссального космического корабля размером с луну, построенного какой-то развитой цивилизацией, который чудом не разрушился полностью под действием собственного гравитационного притяжения. Массивное вооружение луны и гигантские двигатели получили огромные повреждения во время какого-то древнего конфликта, но теоретически их можно было бы вернуть в рабочее состояние, если бы у нас были технологии."
