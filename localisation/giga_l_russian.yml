tradition_macroengineering: "Макроинженерия"
tradition_macroengineering_desc: "Тем, кто осмеливается мыслить масштабно, суждено самим стать хозяевами небес."
tr_macroengineering_skyhooks_delayed: "Зачем использовать сложные решения, если существуют гораздо более простые? Небесный захват - это относительно дешевый и низкотехнологичный способ транспортировки полезного груза между различными небесными телами без использования передовых технологий, основанный исключительно на передаче кинетической энергии. Они могут использоваться для поддержания развития недавно созданных колоний до создания более постоянной инфраструктуры."
tr_macroengineering_space_rails_delayed: "Электромагнитные ускорители, или массдрайверы, могут быть использованы для надежного переноса вещества с поверхности небольших планетарных тел, затрачивая при этом только энергию на работу. Эти устройства могут способствовать дешевой межпланетной транспортировке без необходимости использования дорогостоящих наземно-космических аппаратов."
tr_macroengineering_planetary_reshaping_delayed: "Сочетание электромагнитных рельсов и небесных захватов может значительно ускорить ранние стадии терраформирования, позволяя быстро доставлять планетарную материю на целевую планету и обратно во время нехватки ресурсов."
tr_macroengineering_zero_g_construction_delayed: "Привыкание к тонкостям техники невесомости - утомительный процесс с большой отдачей. Очень важно, чтобы наши методы орбитальной инженерии были настолько эффективными, насколько это возможно. Каждый мир и каждый гравитационный колодец отличаются друг от друга, и мы должны учитывать каждый из них."
tr_macroengineering_waste_protocols_delayed: "То, что что-то обозначено как "отходы", не означает, что это нужно выбросить, особенно когда речь идет о крупных орбитальных структурах. Все, от отработанного тепла до биологических побочных продуктов, может быть переработано и превращено в нечто полезное, даже если это не всегда очевидно. Создание самоподдерживающихся систем, способных функционировать за счет собственных отходов, - важный шаг в установлении нашего господства в космосе."
