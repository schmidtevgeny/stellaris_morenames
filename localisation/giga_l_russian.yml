decision_maginot_construct_secondary_SD_platform_effect: "Потратьте 2 $offensive_upgrade_point_plural$ на создание нового $name_asteroid_artillery$ для использования в качестве поддерживающей стратегической оборонной платформы\n§YТекущие платформы:§! [this.giga_maginot_current_SD_platform_count] \n§E[this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$ Available§!"
