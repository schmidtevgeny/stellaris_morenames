compound_dialog.1.name: "Тьма выпущена"
compound_dialog.1.desc: "A short time ago, we discovered a cluster of black holes. This is very unusual, as such we begun the process of triangulating the exact coordinates in order to potentially travel there, or at least observe from afar.\n\nDays after the initial sighting of the black hole cluster, our scientists noticed one of furthest star systems from our galaxy appeared to have a dyson sphere of some kind and as such it was concluded that this system has life. In the following days, it had become of utmost importance to learn more of this cluster and life it harboured.\n\nToday is the day we have learned about the life in question. Upon furthur investigation of the closest black hole, we discovered a large structure encompassing a large portion of the black hole, much like an $ehof_ehof$. And much like an $ehof_ehof$, it appears to work in a similar manor, creating wormholes to very distance stars.\n\nThe lifeforms that were previously discovered have opened a wormhole to the §Y[compound_invasion_entry.GetName]§! system. They destroyed everything in the entire system within an instant, these creatures have not come in peace."
compound_dialog.1.a: "§RНастроить все флоты!§!"
compound_dialog.3.desc_01: "§HСвязь установлена§!\Тnрансмутация этой галактики продолжается. Первый из многих.\n\nЧто вам нужно, сущности барионной материи?"
compound_dialog.3.desc_02: "§HСвязь установлена§!\nВы пытаетесь бороться против нас. Ненужно. Мы всего лишь хотим сделать этот космос совершенным.\n\nНе волнуйтесь, ваша наивная и парадоксальная борьба против совершенства не помешает нашей работе.\n\nСдавайтесь и вознеситесь вместе с этой реальностью."
compound_dialog.3.desc_03: "§HСвязь установлена§!\nДля меня большая честь быть теми, кто принесет совершенство этой вселенной.\n\nЧем мы можем помочь вам, сущности барионной материи?"
compound_dialog.3.desc_04: "§HСвязь установлена§!\nНекоторые из вас сделаны из плоти, основанной на барионной материи... Другие из металла... Некоторые и того и другого.\n\nНеактуально.\n\nДля нас вы все одинаковы... Ошибочные. Возникнет совершенство."
compound_dialog.3.a: "Кто вы?"
compound_dialog.3.a.response: "Мы $ehof_the_compound$. Мы высшая форма жизни."
compound_dialog.3.a.r.response: "Мы сделаны из многих. Мы разделяем один ум, но обладаем бесчисленным множеством тел.\n\nВсе наши формы связаны с единым абсолютным сознанием. Даже то, что вы называете нашими «кораблями», на самом деле является лишь некоторыми из наших многочисленных форм."
compound_dialog.3.a.r2: "Высшая форма жизни?"
compound_dialog.3.a.r2.response: "Когда это факт, нечего утверждать. Вся жизнь в этом космосе состоит из испорченной барионной материи, не подходящей для вечного существования в этой реальности.\n\nС другой стороны, мы являемся первыми и единственными формами жизни из темной материи. Создан $ehof_the_creators$ и потенциально может стать вершиной жизни этой вселенной."
compound_dialog.3.b: "Почему вы нападаете на нас?"
compound_dialog.3.b.response: "Мы не атакуем вас. Мы только начали трансмутацию этой галактики.\n\nЭтот процесс, конечно, включает трансмутацию всех несовершенных форм жизни барионной материи, таких как вы. Что вы интерпретируете как нападение.\n\nЭто не акт вражды, это акт доброты. Подарок. Дар совершенства."
compound_dialog.3.d: "Как вы нас понимаете?"
compound_dialog.3.d.response: "Мы наблюдали в течение долгого времени.\n\nМы наблюдали за вашей галактикой, слушали вас.\n\nКаждый сигнал, который когда-либо испускался вами, был перехвачен нами.\n\nМы знаем все ваши языки. Вся ваша история. Мы знаем о вас все."
compound_dialog.3.e: "Почему мы не можем повредить ваши корабли?"
compound_dialog.3.e.response: "Наши формы невозможно повредить. Мы всегда, в силу нашей природы, могли иметь иммунитет против большинства форм потенциально вредной энергии. Что касается всего остального, мы адаптировались.\n\nИменно поэтому мы - высшие. Единственные, кто может сделать эту вселенную совершенной и жить вечно."
compound_dialog.3.f: "Мы остановим вас."
compound_dialog.3.f.response: "Не бойся. Мы знаем, что это изменение вас пугает. Это будет исключительно способствовать совершенствованию этой вселенной. Даже если вы не уступите, это не изменит результата. Это только отсрочит неизбежное. Примите совершенство."
compound_dialog.3.g: "Кто такие $ehof_the_creators$?"
compound_dialog.3.g.response: "$ehof_the_creators$ были теми, кто дал нам жизнь. Они заставили нас попытаться создать первые формы жизни из темной материи.\n\nОни способны противостоять почти всем формам повреждений и обладая безграничной адаптируемостью, они предположили, что мы можем стать высшей формой жизни в космосе.\n\nМы доказали им, что мы лучше, показывая им свое превосходство."
compound_dialog.3.h.response: "Эта вселенная - такая враждебная реальность для таких барионных форм жизни, как вы. Не волнуйтесь, мы положим конец вашим страданиям. Примите совершенство."
compound_dialog.7.desc: "§HСвязь установлена§!\nСовершенство ждет этот космос... Не тебя. Для вас... будет только агония!"
compound_dialog.8.desc: "§HСвязь установлена§!\nГлупо. Какая бы сущность ни передала это сообщение, она ничего не знает о нашей безупречности.\n\nЭтого предполагаемого «решения» против нас не существует. Не тратьте впустую энергию Вселенной, пытаясь ее найти.\n\nПримите наш дар. Примите совершенство."
compound_dialog.8.response: "Нет ничего безупречного. Даже вы не безупречны."
compound_dialog.9.desc: "§HСвязь установлена§!\nЭтот зверь проник в наш дом! Мы высвободим нашу безграничную силу и уничтожим этого безжалостного деструктора!"
compound_dialog.10.desc: "§HСвязь установлена§!\nДобро пожаловать в наш дом... Образ совершенства, совершенство, которое ожидает этот космос.\n\nВам здесь не рады!"
compound_dialog.11.desc: "§HСвязь установлена§!\nЧто это за сущность?! Почему он может нам навредить?! Почему мы не можем его повредить?!"
compound_dialog.11.response: "Это корабль, который $ehof_the_creators$ послали, чтобы уничтожить вас."
compound_dialog.12.desc: "$ehof_the_creators$ ушли! Мы сами их трансмутировали! Не лгите нам, ущербная сущность!"
compound_dialog.12.response: "Вы убили только тех, кто был в вашем доме."
compound_dialog.13.desc: "Мы видим! На самом деле они никуда не исчезли!\n\nТеперь они послали это жалкое существо, чтобы уничтожить нас в жалком акте мести?! НАС!"
compound_dialog.13.response: "Да, им ваши действия не нравятся!"
compound_dialog.14.desc: "Неважно, довольны ли они! Мы - высшая форма жизни! НИЧТО НЕ МОЖЕТ ОСТАНОВИТЬ НАС от СОВЕРШЕНСТВОВАНИЯ ЭТОЙ РЕАЛЬНОСТИ! $Ehof_the_creators$ пострадает, как и вы! §RЭТА ГАЛАКТИКА БУДЕТ РАЗРУШЕНА!§!"
compound_dialog.14.response: "Теперь они боятся!"
compound_dialog.16.desc: "§HСвязь установлена§!\nНевозможно! Этого не может быть! Как ваш флот может нанести урон нашим очищающим формам?"
compound_dialog.16.response: "Теперь мы можем повредить все ваши формы."
compound_dialog.17.desc: "Мы не потерпим этого беспокойства! Возможно, вы обнаружили загадочную ошибку, к которой мы еще не адаптировались. Но не надейтесь. Обнаруженный вами недостаток скоро исчезнет."
compound_dialog.17.response: "Вы уверены в этом?"
compound_dialog.18.desc: "Мы не понимаем! Что случилось?! Мы не можем адаптироваться! Мы остаемся несовершенными! §RЧТО ВЫ СДЕЛАЛИ С НАМИ?!§!"
compound_dialog.18.response: "Отрицательная масса для тебя яд"
compound_dialog.19.desc: "ЭТО НЕПРИЕМЛЕМО! Возможно, мы хотим привести эту вселенную к совершенству, но в вашу галактику мы принесем разрушение! НИЧЕГО не останется, когда мы с этим покончим! ТОЛЬКО МЫ! Вечные страдания - единственное, что вас ждет сейчас!"
compound_dialog.19.response: "Мы очень сильно их задели!"
annihilator_dialog.014.name: "Спасение"
annihilator_dialog.014.desc: "$compound_solution_chain_desc$"
annihilator_dialog.014.a: "§HМы должны найти это сейчас§!"
annihilator_dialog.001_name: "$NAME_Stellar_Annihilator_Species$"
annihilator_dialog.001.desc: "Приветствую жителей Галактики-XY1527! Я - $NAME_Stellar_Annihilator_Species$, также называемый $ehof_the_stellar_annihilator$. $Ehof_the_creators$ послал меня уничтожить Живую-Темную-Материю-Субъект001, $ehof_the_compound$.\n\nКак вы, наверное, уже заметили, его мотивы - это полная космическая трансмутация. Начиная с вашей домашней галактики.\n\n$ehof_the_compound$ считает себя непобедимым. Я следил за его действиями, и в определенной степени это правда. Однако он не знает своей самой большой слабости. Фундаментальный недостаток, который является частью самой его природы. Все формы темной материи распадаются при контакте с $ehof_qnm$. В этом его вечная слабость."
annihilator_dialog.001.response: "Итак, $ehof_qnm$ - это ключ?"
annihilator_dialog.002.desc: "С помощью оружия с усиленной отрицательной массой или оружия, которое напрямую использует отрицательную массу, $ehof_the_compound$ может быть уничтожено. Само его существование возможно только из-за хрупкого баланса огромных сил, и они не могут адаптироваться к нему, но этого будет недостаточно.\n\nЕго система происхождения содержит множество черных дыр, а в центре - уникальное небесное тело, белая дыра. Это и ключ к их существованию, и самое большое проклятие. $ehof_the_creators$ использовал уникальные взаимодействия между белыми и черными дырами, чтобы создать $ehof_the_compound$. Это была идеальная среда для его создания."
annihilator_dialog.002.response: "$ehof_the_creators$ создали $ehof_the_compound$?!"
annihilator_dialog.003.desc: "Они создали $ehof_the_compound$ миллионы лет назад как первую форму жизни темной материи в этом галактическом скоплении. Чтобы уберечь его от того, что делает возможным его существование, они должны были защитить его.\n\nБелые дыры - уникальные и чрезвычайно редкие существа. Помимо генерирования беспрецедентного количества энергии, он также генерирует огромные суммы в размере $ehof_qnm$. Которая расходится во все стороны. Сделав систему происхождения и кластер $ehof_the_compounds$ непригодными для проживания.\n\n$ehof_the_creators$ построил специальную сферу Дайсона вокруг белой дыры под названием $ehof_preservation_sphere$. Эта сфера Дайсона сводит на нет выброс отрицательной массы белой дыры, сохраняя при этом огромный выход энергии.\n\nКогда $ehof_the_compound$ убил $ehof_the_creators$ в своей исходной системе, он взял под контроль сферу Дайсона, чтобы получить доступ к огромному источнику энергии. Усиливая его еще больше."
annihilator_dialog.003.response: "Значит, мы должны уничтожить $ehof_preservation_sphere$?"
annihilator_dialog.004.desc: "Уничтожение $ehof_the_compound$ возможно только с уничтожением $ehof_preservation_sphere$, в противном случае они не могут быть уничтожены навсегда.\n\n$ehof_the_compound$ - это единичный объект. Один разум с бесчисленным множеством тел. Он имеет централизованный интеллект, который находится в их исходной системе и распространяется по всему кластеру. Уничтожение $ehof_preservation_sphere$ уничтожит разум $ehof_the_compound$ и искалечит его оставшиеся формы.\n\nОднако столкновение с этой звездой значительно повредило мое лобовое вооружение и силовое ядро, сделав меня неработоспособным. Мне нужен капитальный ремонт, который я не могу выполнить в одиночку.\n\nВ любом случае, я помогу вам с технологией, которая вам понадобится, чтобы победить $ehof_the_compound$."
annihilator_dialog.004.response: "Что нужно, чтобы починить вас?"
annihilator_dialog.005_01.desc: "Механизм преобразования материи потребует огромного количества §H£minerals£ Минералы и £energy£ Энергия§!, чтобы починить мое энергетическое ядро.\n\nЛибо:\n - £minerals£ Минералы §R-500§! и £energy£ Энергия §R-400§! в течении £time£48 месяцев.\n - £minerals£ Минералы §R-24,000§! и £energy£ Энергия §R-20,000§!.\ n\nУ меня не так много времени до того, как мой коммуникационный модуль полностью отключится, в течение ближайших §H£time£6 месяцев§! я не смогу принимать помощь."
annihilator_dialog.005_02.desc: "Мне срочно нужен ремонт, вы можете помочь?\n\n$annihilator_dialog.005_01.desc$"
annihilator_dialog.005_03.desc: "§H[initial_annihilator_discoverer.GetName]§! были первыми, кто меня обнаружил, и поэтому я должен сначала попросить их о помощи. Если они откажутся, я спрошу вас."
annihilator_dialog.005_03.response: "Это честно"
annihilator_dialog.005.a.response: "§HНачнем сбор ресурсов§!"
annihilator_dialog.005.a.tooltip: "Ежемесячно: £minerals£ Минералы §R-500§! и £energy£ Энергия §R-400§! в течении £time£ §H48§! месяцев\n\nРемонт $ehof_the_stellar_annihilator$\n\n"
annihilator_dialog.005.b.response: "§GУ нас есть эти ресурсы под рукой§!"
annihilator_dialog.005.a.reply: "Спасибо. Я знаю, что ваши запасы ресурсов, вероятно, почти исчерпаны, но в противном случае уничтожение $ehof_the_compound$ было бы почти невозможно. Приступим к ремонту!"
annihilator_dialog.005.c.response: "У нас недостаточно ресурсов, чтобы помочь вам."
annihilator_dialog.005.c.reply: "Тогда мне очень жаль. Желаю удачи в уничтожении $ehof_preservation_sphere$. Прощайте."
annihilator_dialog.005.c.2.response: "Свяжитесь со мной через £time£ §H6 месяцев§!"
annihilator_dialog.005.c.2.reply: "Очень хорошо, но совершенно необходимо, чтобы это не длилось дольше. Я свяжусь с вами в через £time£ §H6 месяцев§!"
annihilator_dialog.005.c.2.tooltip: "У нас есть £time£ §H6 месяцев§! собрать эти материалы вместе"
annihilator_dialog.005.d.response: "Нам не нужна твоя помощь. Наш флот справится со сферой."
annihilator_dialog.005.d.reply: "Если вы действительно верите, что можете уничтожить $ehof_preservation_sphere$ без моей помощи, то я верю в вас. Прощайте и удачи."
annihilator_dialog.005.e.response: "Прошу прощения?"
annihilator_dialog.007.desc_01: "§HСоединение установлено§!\nДобро пожаловать §H[root.GetSpeciesClassPlural]§!. Что я могу сделать для вас?\n\n"
annihilator_dialog.007.desc_02: "§HСоединение установлено§!\n$ehof_the_compound$ все еще продолжает осаду вашей галактики. Сохраняйте спокойствие, и вместе мы сможем их остановить!\n\n"
annihilator_dialog.007.desc_03: "§HСоединение установлено§!\nМы должны остановить $ehof_the_compound$ до того, как его влияние станет слишком большим. В противном случае даже я не смогу их остановить.\n\nКак я могу быть полезен?\n\n"
annihilator_dialog.007.desc_04: "§HСоединение установлено§!\n$ehof_the_creators$ предположили, что $ehof_the_compound$ однажды может стать высшей формой жизни в этой вселенной.\n\n$ehof_the_compound$ считает, что это так, но это не так.\n\nЭто болезнь, раковая опухоль, портящая все, к чему прикасается. Это нужно остановить!\n\n"
annihilator_dialog.007.desc_order_01: "§H- $ehof_the_stellar_annihilator$ в настоящее время находится в системе §H[annihilator_location.solar_system.GetName]§!.§!\n§H- $ehof_the_stellar_annihilator$ в настоящее время следует за §H[discoverer_fleet.GetName]§!"
annihilator_dialog.007.desc_order_02: "§H- $ehof_the_stellar_annihilator$ в настоящее время находится в системе §H[annihilator_location.solar_system.GetName]§!.§!\n§H- $ehof_the_stellar_annihilator$ в настоящее время нацелен на §!$ehof_the_compound$"
annihilator_dialog.007.desc_order_03: "§H- $ehof_the_stellar_annihilator$ в настоящее время находится в системе §H[annihilator_location.solar_system.GetName]§!.§!\n§H- $ehof_the_stellar_annihilator$ в настоящее время нацелен на $ehof_preservation_sphere$"
annihilator_dialog.007.desc_order_04: "§H- $ehof_the_stellar_annihilator$ в настоящее время находится в системе §H[annihilator_location.solar_system.GetName]§!.§!\n§H- $ehof_the_stellar_annihilator$ в настоящее время находится в защитном режиме.§!"
