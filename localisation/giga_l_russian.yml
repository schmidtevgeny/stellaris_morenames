pc_giga_o_star: "Звезда класса O"
pc_giga_o_star_desc: "Звезды класса O невероятно яркие и столь же невероятно редкие. Эти звездные чудовища представляют собой самую тяжелую и самую горячую категорию звезд главной последовательности, живущих всего несколько миллионов лет, прежде чем погибнуть как сверхновая. Из-за огромной яркости планетные системы вокруг звезд этого типа всегда стерильны. Кроме того, чрезвычайно интенсивные солнечные ветры этих звезд невероятно вредны как для форм жизни, так и для роботов и звездолетов."
giga_o_star_modifier: "Звезда класса O"
giga_o_star_modifier_desc: "Эта невероятно яркая звезда предоставляет невероятные возможности для сбора огромного количества энергии для питания самых мощных машин.\n\n§YСферы Дайсона, Звездные подъемники и Мозг-Матрешки§!, построенные вокруг этого типа звезд, требуют создания специальной технологии в дополнение к собственной технологии мегаструктуры.\n\nЭти мегаструктуры будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если они построены вокруг этой звезды."
sc_giga_o_star: "Звезда класса O"
dyson_sphere_0_o_star: "Строительная площадка сферы Дайсона О-класса"
dyson_sphere_0_o_star_DESC: "Станция на строительной площадке служит базой для будущего строительства сферы Дайсона."
dyson_sphere_1_o_star: "Каркас сферы Дайсона О-класса"
dyson_sphere_1_o_star_DESC: "Каркас является основой будущей Сферы Дайсона и не генерирует никакой энергии."
dyson_sphere_2_o_star: "Частичная сфера Дайсона О-класса"
dyson_sphere_2_o_star_DESC: "Частично работающая сфера Дайсона - §Y25%§! эффективность производства энергии."
dyson_sphere_3_o_star: "Частичная сфера Дайсона О-класса"
dyson_sphere_3_o_star_DESC: "Частично работающая сфера Дайсона - §Y50%§! эффективность производства энергии."
dyson_sphere_4_o_star: "Частичная сфера Дайсона О-класса"
dyson_sphere_4_o_star_DESC: "Частично работающая сфера Дайсона - §Y75%§! эффективность производства энергии."
dyson_sphere_5_o_star: "Сфера Дайсона О-класса"
dyson_sphere_5_o_star_DESC: "Полностью рабочая сфера Дайсона - §G100%§! эффективность производства энергии.\nУстраняет вредное воздействие на окружающую среду звезды класса О."
matrioshka_brain_0_o_star: "Строительная площадка $name_matrioshka_brain$ О-класса"
matrioshka_brain_0_o_star_DESC: "Эта строительная площадка будет служить промежуточной базой для размещения большого количества ресурсов и персонала, необходимых для создания $name_matrioshka_brain$."
matrioshka_brain_1_o_star: "Солнечные конденсаторы $name_matrioshka_brain$ О-класса"
matrioshka_brain_1_o_star_DESC: "Эти современные конденсаторы, вращающиеся вокруг звезды, обеспечивают энергию для будущего $name_matrioshka_brain$, а также стабилизируют звезду и способны подавлять солнечные извержения и солнечные ветры, чтобы защитить хрупкие схемы."
matrioshka_brain_2_o_star: "Главное хранилище данных $name_matrioshka_brain$ О-класса"
matrioshka_brain_2_o_star_DESC: "Основные хранилища данных теперь размещены вокруг звезды, и были установлены новейшие компьютеры для управления необработанным объемом данных, генерируемых научными исследованиями. Большинство данных, которые мы собрали до сих пор, были сохранены и в настоящее время изучаются здесь."
matrioshka_brain_3_o_star: "Центральный процессор $name_matrioshka_brain$ О-класса"
matrioshka_brain_3_o_star_DESC: "Центральные процессоры - это огромные компьютеры, раскинувшиеся вокруг звезды. Тепло, выделяемое основными банками данных, используется для питания центральных процессоров, значительно повышая эффективность устройства. Эти компьютеры чрезвычайно мощные."
matrioshka_brain_4_o_star: "Квантовые вычислители $name_matrioshka_brain$ О-класса"
matrioshka_brain_4_o_star_DESC: "В этих квантовых вычислителях обрабатываются многие сложные вычисления, особенно относящиеся к самой природе Вселенной. Они используют тепло от центрального процессора для работы, что делает их очень эффективными."
matrioshka_brain_5_o_star: "$name_matrioshka_brain$ О-класса"
matrioshka_brain_5_o_star_DESC: "Полностью рабочий $name_matrioshka_brain$, включая самый внешний уровень, состоящий из архивов с перекрестными ссылками, который координирует другие компоненты, повышая эффективность до максимума."
matrioshka_brain_6_o_star: "Матрешка Симулятор Реальности О-класса"
matrioshka_brain_6_o_star_DESC: "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
matrioshka_brain_7_o_star: "Матрешка Симулятор Реальности О-класса"
matrioshka_brain_7_o_star_DESC: "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
matrioshka_brain_8_o_star: "Матрешка Симулятор Реальности О-класса"
matrioshka_brain_8_o_star_DESC: "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
matrioshka_brain_9_o_star: "Матрешка Симулятор Реальности О-класса"
matrioshka_brain_9_o_star_DESC: "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
star_lifter_0_o_star: "Строительная площадка $name_starlifter$ О-класса"
star_lifter_0_o_star_DESC: "Когда-нибудь это место будет снабжать нашу империю полезными ископаемыми на нескольких планетах."
star_lifter_0_o_star_MEGASTRUCTURE_DETAILS: "§Y$ star_lifter_5$§! полностью окружает данную звезду, собирая солнечную массу и превращая ее непосредственно в минералы £minerals£."
star_lifter_0_o_star_CONSTRUCTION_INFO_DELAYED: ""
star_lifter_1_o_star: "Каркас $name_starlifter$ О-класса"
star_lifter_1_o_star_DESC: "Этот тонкий каркас когда-нибудь будет поддерживать горнодобывающий комплекс, который покроет звезду системы и наш дефицит полезных ископаемых."
star_lifter_2_o_star: "Этап 1 $name_starlifter$ О-класса"
star_lifter_2_o_star_DESC: "На данном этапе завершения $name_starlifter$ дает около 25% от своей потенциальной производительности."
star_lifter_3_o_star: "Этап 2 $name_starlifter$ О-класса"
star_lifter_3_o_star_DESC: "На данном этапе завершения $name_starlifter$ дает около 50% от своей потенциальной производительности."
star_lifter_4_o_star: "Этап 3 $name_starlifter$ О-класса"
star_lifter_4_o_star_DESC: "На данном этапе завершения $name_starlifter$ дает около 75% от своей потенциальной производительности."
star_lifter_5_o_star: "$name_starlifter$ О-класса"
star_lifter_5_o_star_DESC: "Этот $name_starlifter$ полностью готов к работе. В настоящее время он производит астрономическое количество минералов благодаря усовершенствованным термоядерным конвертерам и гравилифту, извлекающим из звезды водород и гелий."
requires_standard_planet_class_o_star: "$TRIGGER_FAIL$Должен быть построен вокруг стандартных типов звезд. Для строительства вокруг звезд класса O требуется соответствующая технология §YСупраизоляция§! для этой мегаструктуры."
giga_tech_dyson_o_star: "Супраизоляция Сферы Дайсона"
giga_tech_dyson_o_star_desc: "Звезды класса О - самые яркие и редкие звезды в нашей галактике. Если мы собираемся собрать Сферу Дайсона вокруг одного из этих гигантов, нам придется спроектировать мегаструктуру, которая будет больше и более прочной, чем обычные Сферы Дайсона, и будет способна выдержать чрезвычайно высокое звездное тепло, излучаемое этим типом звезд."
allow_o_class_dyson: "§HРазблокирует постройку:§! Сфера Дайсона О-класса"
allow_o_class_dyson_desc: "Позволит нам построить сферы Дайсона вокруг звезд класса O, которые будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если будут построены вокруг такой звезды."
giga_tech_lifter_o_star: "Супраизоляция Звездного подъемника"
giga_tech_lifter_o_star_desc: "Звезды класса О - самые яркие и редкие звезды в нашей галактике. Если мы собираемся собрать Звездный подъемник вокруг одного из этих гигантов, нам придется спроектировать мегаструктуру, которая будет больше и более прочной, чем обычные Звездные подъемники, и будет способна выдержать чрезвычайно высокое звездное тепло, излучаемое этим типом звезд."
allow_o_class_lifter: "§HРазблокирует постройку:§! Звездный подъемник О-класса"
allow_o_class_lifter_desc: "Позволит нам построить Звездные подъемники вокруг звезд класса O, которые будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если будут построены вокруг такой звезды."
giga_tech_brain_o_star: "Супраизоляция Мозга-Матершки"
giga_tech_brain_o_star_desc: "Звезды класса О - самые яркие и редкие звезды в нашей галактике. Если мы собираемся собрать Мозг-Матрешку вокруг одного из этих гигантов, нам придется спроектировать мегаструктуру, которая будет больше и более прочной, чем обычные Мозг-Матрешки, и будет способна выдержать чрезвычайно высокое звездное тепло, излучаемое этим типом звезд."
allow_o_class_brain: "§HРазблокирует постройку:§! Мозг-Матрешка О-класса"
allow_o_class_brain_desc: "Позволит нам построить Мозг-Матрешки вокруг звезд класса O, которые будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если будут построены вокруг такой звезды."
giga_o_stars_disabled: "£menu_disabled£§YЗвезды класса О§!\nЯркие и редкие звезды класса О не появляются.\n\n§BПо умолчанию отключено, если §YРеальный космос§! активен для предотвращения дублирования звездных классов.§!"
giga_o_stars_enabled: "£menu_enabled£§YЗвезды класса О§!\n\nПоявятся яркие и редкие звезды класса О, количество которых зависит от общего количества звезд в галактике, деленного примерно на 70.\n\nМегаструктуры будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если они построены вокруг этих звезд, независимо от других параметров масштабирования.\n\nЧтобы построить вокруг этих звезд мегаструктуры, нужны особые технологии.\n\n§BПо умолчанию отключено, если §YРеальный космос§! активен для предотвращения дублирования звездных классов.§!"
giga_o_star.2000.name: "Звездный гигант О-класса"
giga_o_star.2000.desc: "Чудесная находка была сделана исследовательским кораблем, который в настоящее время исследует галактику. Судно сообщает, что центральная звезда системы §Y[from.GetName]§! - не что иное, как гигантская §YЗвезда класса О§!!\n\nЭта чрезвычайно яркая, редкая и сине-пурпурная звезда имеет поистине гигантские размеры и долгое время стерилизовала окружающую ее планетную систему. Кроме того, из-за огромной активности звезды солнечные ветры невероятно заметны по всей системе, что оказывается пагубным для всех судов, пересекающих эту область.\n\nОднако, несмотря на то, что такие звезды опасны и недолговечны, любые мегаструктуры, построенные вокруг них, несомненно, будут §Yчрезвычайно мощными§!, даже в большей степени, чем построенные вокруг типичных звезд класса B.\n\nОднако мы должны помнить, что в нашей галактике существует лишь несколько таких звезд, и поэтому они чрезвычайно ценны."
giga_o_star.2000.a: "Чудесно!"
giga_menu.200.name: "Временно отключенные функции"
giga_menu.200.desc: "Привет! Благодарим вас за использование Gigastructural Engineering & More. Это всплывающее окно информирует вас о том, что §YПсионический маяк§! временно отключен, т.к. 3.0 сломал его.\n\nТакже есть досадная проблема с §YФлузионским сопротивлением§!, которое таинственным образом появились после 3.0 и приводит к сбою большинства операций, если их шанс успеха не превышает 85%. К сожалению, несмотря на все наши усилия, проблема крайне неохотно исправлялась.\n\nПриносим извинения за неудобства и надеемся, что мод вам понравится в любом случае!"
giga_menu.200.a: "Принято."
