giga_aeternum.4111.name: "Получена информация Aeternite!"
giga_aeternum.4111.desc: "После недавнего сражения против флота §YAeternum§!, наши офицеры сообщают, что им удалось собрать ценную информацию о конструкции кораблей Aeternite, изучив остатки обломков разрушенного судна.\n\nЭто поможет нам понять их технологии и убедиться, что наши корабли наносят им больший урон."
giga_aeternum.4111.a: "Восхитительно!"
giga_katzen.020.aeternum: "Вам известно что-нибудь о §MAeternum§!?"
giga_aeternum.4120.name: "The Aeternites"
giga_aeternum.4120.desc: "Ах. §YAeternite§!, таинственная цивилизация-предтечь, которая обитает в галактическом ядре.\n\nМы, Katzen, не знали о них и обнаружили их существование одновременно с вами, когда наконец было открыто Галактическое Ядро.\n\nОднако по какой-то странной причине, которую я не понимаю, кайзер, кажется, ...каким-то образом знает о них. Похоже, он уже знал, кто они такие, как только Ядро открылось, и даже заявил, что «когда-то знал их лично».\n\nХотя я почти уверен, что это всего лишь фигуры речи, он, тем не менее, обладает удивительно подробным банком данных, содержащий важные данные о проектах и ​​технологиях Aeternite.\n\nХотя, опять же, ни я, ни остальная часть Империума не знают, как именно он получил эти данные, но Кайзер просто утверждает, что их проекты "чрезвычайно предсказуемы"..."
giga_aeternum.4120.a: "Можем ли мы получить эти данные?"
giga_aeternum.4120.b: "Интересно. Спасибо, что поделились!"
giga_aeternum.4121.name: "Банк данных Aeternite"
giga_aeternum.4121.desc: "Удивительно, да! Кайзер заявил, что был бы более чем счастлив поделиться с вами некоторыми из этих данных, конечно, за небольшую плату.\n\nСудя по тому, что я видел, он, кажется, испытывает некоторое презрение к Aeternite, поэтому я почти уверен, что он будет рад помочь вам сразиться с Aeternum, если в этом возникнет необходимость."
giga_aeternum.4121.a: "Это сделка! | §Y25000§! £energy£"
giga_aeternum.4121.a.tooltip: "$giga_aeternum_4_intel_tooltip$\nThe §YKaiser Opinion's§! of us will §Bincrease§! by §G1§!."
giga_aeternum.4121.a.response: "Восхитительно! Сейчас мы перенесем данные в ваши собственные банки данных."
giga_aeternum.4121.b: "Это слишком дорого."
aeternum_kaiser_buff: "Анти-Aeternite тактика"
aeternum_kaiser_buff_desc: "Кайзер знает. Он был там раньше."
giga_aeternum.3010.a: "Исследовать §BПетле-квантовая связь Aeternite§!"
giga_aeternum.3010.a.tooltip: "The Aeternites use advanced Loop-Quantum entanglement to instantaneously communicate over long distances. While the actual technology is far beyond our understanding, it might be wise to investigate the underlying principles beneath said tech, in order to see if it can be disrupted, somehow.\n\n§HWill begin a Special Project to investigate flaws in Aeternite comms.§!"
giga_aeternum.3010.b: "Исследовать §HСтруктурная инженерия Aeternite§!"
giga_aeternum.3010.b.tooltip: "Мегаструктуры и космические конструкции Aeternum были построены с использованием совершенно разных инженерных методов. Изучая их удаленно, мы потенциально можем обнаружить ряд недостатков и слабых мест в их конструкциях.\n\n§HНачинает специальный проект по исследованию недостатков в технике Aeternite.§!"
giga_aeternum.3010.c: "Исследовать §GКоллекция разведывательных данных Aeternite§!"
giga_aeternum.3010.c.tooltip: "Несмотря на все свои передовые технологии, Aeternum, вероятно, имеют относительно плохое представление о том, что именно находится за пределами ядра галактики, скорее всего из-за того, что они мало этим интересуются. Если мы определим, как именно они получают данные об остальной части галактики, можно было бы каким-то образом «обмануть» их, заставив поверить в то, что мы сильнее или слабее, чем мы есть на самом деле.\n\n§HНачинает специальный проект по анализу недостатков в разведке Aeternite.§!"
INVESTIGATE_AETERNUM_COMMS: "Петле-квантовая связь Aeternite"
INVESTIGATE_AETERNUM_COMMS_DESC: "Мы проведем подробное исследование метода коммуникации Aeternum, который, по-видимому, основан на продвинутой форме квантовой запутанности.\n\nЗавершение этого анализа предоставит нам §G1§! $aeternum_tech_intel$"
INVESTIGATE_AETERNUM_ENGINEERING: "Структурная инженерия Aeternite"
INVESTIGATE_AETERNUM_ENGINEERING_DESC: "Конструкции Aeternum древние и продвинутые, но, скорее всего, содержат недостатки, которые можно было бы использовать в наших интересах.\n\nЗавершение этого анализа предоставит нам §G2§! $aeternum_tech_intel$"
INVESTIGATE_AETERNUM_INTEL: "Разведывательные данные Aeternite"
INVESTIGATE_AETERNUM_INTEL_DESC: "Aeternum has shown little concern for the rest of the galaxy, and their data regarding us might be wildly inaccurate. This presents an incredible opportunity to trick them and delay their awakening.\n\nCompleting this analysis will grant us §G1§! $aeternum_tech_intel$"
giga_aeternum.3040.name: "Технические отчет Aeternite: Ветхие конструкции"
giga_aeternum.3040.desc: "Нашему разведывательному агентству Aeternite удалось дистанционно изучить конструкции кораблей и мегаструктур Aeternite, расположенных рядом с их Миром Рождения Aiondia.\n\nХотя их конструкции, несомненно, созданы с использованием невероятно передовых инженерных методов, они кажутся чрезвычайно древними и, вероятно, мало изменились за последние сто тысячелетий, и, вероятно, были построены, когда у Aeternum были гораздо большие промышленные мощности по сравнению с сегодняшним днем. Это означает, что, если эти конструкции будут повреждены, Aeternum, вероятно, придется потратить значительное количество времени и ресурсов на их полное восстановление.\n\nПоэтому наши ученые предположили, что, бомбардируя ядро ​​своего рода "штормом", состоящим из небольших снарядов, разогнанных до релятивистских скоростей, мы потенциально можем нанести некоторый ущерб инфраструктуре Aeternite, вынудив их отложить пробуждение, чтобы восстановить ее.\n\nЕсли мы сделаем это правильно, возможно, пропуская снаряды через сеть червоточин, то достигая ядра, их источник будет почти невозможно отследить. Учитывая, что Aeternum, скорее всего, относительно не осведомлены о том, что происходит за пределами их кластера, это вполне может позволить нам действовать в условиях полной безнаказанности.\n\n§BМы можем начать этот процесс через наше разведывательное управление Aeternite.§!"
giga_aeternum.3040.a: "Смелый план."
giga_aeternum.3020.name: "Отчет о коммуникациях Aeternite: Лазейки"
giga_aeternum.3020.desc: "Проведя анализ методов связи Aeternite, наши ученые пришли к выводу, что, как и ожидалось, хотя сама технология далеко за пределами нашего понимания, основной метод, который она использует, на самом деле удивительно прост.\n\nAeternite используют сети специализированных частиц, связанных квантовой запутанность, позволяющая осуществлять мгновенную связь независимо от расстояния. Хотя они усовершенствовали эти методы с помощью большого количества манипуляций с псионикой и квантовыми полями, наши ученые полагают, что мы все еще можем разрушить основные связи, которые соединяют эти частицы вместе.\n\nДействительно, испуская мощные сфокусированные импульсы энергии через подпространство и гиперпространство, направленное к галактическому ядру, мы могли бы эффективно «взламывать» запутывания, на которые полагаются устройства Aeternite для работы.\n\nЭтот процесс, конечно, был бы колоссально дорогим и энергоемким, но он вполне мог бы купить нам драгоценное время, которое нам нужно, чтобы иметь шанс противостоять этернитам.\n\n§BМы можем начать этот процесс через наше разведывательное управление Aeternite.§!"
giga_aeternum.3020.a: "Давайте продолжим."
giga_aeternum.3010.subspace: "Нарушение §BКоммуникаций Aeternite§! | [birch_aeternum.aeternum_scramble_operation_done]"
