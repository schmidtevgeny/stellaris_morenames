symby_desc: "§LSymbyland является домом для Symbies, вида, с которым Katzen когда-то вели колоссальную войну, еще до объединительных войн кайзера. В настоящее время Katzen используют пересеченную и малонаселенную землю как место для экспериментов с новыми конструкциями двигателей.§!"
