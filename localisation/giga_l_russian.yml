GIGA_MAGINOT_REACTOR_DESC: "Многочисленные резервные соединения с принимающей стороной $name_maginot_world$ и ее заглубленные энергосистемы обеспечивают энергией все орбитальные операции."
GIGA_OMEGA_LANCE_DESC: "Буквально оружие размером с луну, ничто меньшее не поможет защитить наш мир $name_maginot_world$. Приведенное в действие массивным реактором, установленным в ядре планеты, и управляемое множеством систем под корой, это энергетическое копье может уничтожить всё на своем пути."
GIGA_MAGINOT_KINETIC_BATTERY: "Тяжелые планетарные орудия"
GIGA_MAGINOT_KINETIC_BATTERY_DESC: "На поверхности $name_maginot_world$ построены массивные кинетические батареи, способные производить огромные разрушения при взаимодействии с орбитальными системами."
giga_tech_maginot_world: "Теория окончательной защиты"
giga_tech_maginot_world_desc: "To defend our empire we must construct the ultimate defensive strongpoint, and transform an entire planet into a massive fortress complex - the $name_maginot_world$. \nЭтот мир будет оснащен орбитальной обороной, планетарными пушками, бесчисленными бункерами, глубокими подземными командными комплексами и генераторами щитов размером с континент. Кроме того, будет разработана система "Мертвая рука" для сдерживания вражеских военных кораблей класса "Колосс"."
maginot_desc: "Огромная планетарная твердыня, которая стремится стать абсолютно неприступной для любых вражеских сил."
giga_tech_maginot_firepower_1: "Улучшенная огневая мощь Мажино"
giga_tech_maginot_firepower_1_desc: "Теперь, когда практические разработки завершены, мы можем сосредоточиться на дальнейшей работе над различными оптимизациями для систем $name_maginot_world$. В частности, все большая огневая мощь."
allow_giga_maginot_firepower_1: "Повреждения оружия Мажино: §G+25%§! \nСкорострельность оружия Мажино: §G+10%§! \nПолигон оружия Мажино: §G+20%§!"
