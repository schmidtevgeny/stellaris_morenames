giga_tech_repeatable_asteroid_manufactory_cap_desc: "Расширенные протоколы постройки и обслуживания, позволяющие создавать и управлять дополнительными §Yастероидными фабриками§! в пределах границ нашей империи."
giga_asteroid_manufactory_capacity_increase_title: "§Y$name_asteroid_manufactory$§!: максимум структур увеличен на §G+1§!"
giga_asteroid_manufactory_capacity_increase_desc: "Максимум доступных для постройки мегасооружений данного вида увеличивается на §G+1§!."
name_psychic_beacon: "Псионический маяк"
name_plural_psychic_beacon: "Псионические маяки"
psychic_beacon_0: "$name_psychic_beacon$: строительная площадка"
psychic_beacon_0_DESC: "Площадка для Псионического маяка. Это огромное сооружение используется для размещения миллионов квалифицированных инженеров и особенно могущественных телепатов, работающих вместе в идеальной гармонии."
psychic_beacon_0_MEGASTRUCTURE_DETAILS: "$psychic_beacon_0_DESC$"
psychic_beacon_1: "$name_psychic_beacon$: шпиль"
psychic_beacon_1_DESC: "Шпиль Псионического маяка, первая часть мощного галактического маяка. Слабая энергия Покрова уже проявляется внутри корпуса."
psychic_beacon_2: "$name_psychic_beacon$: проводники"
psychic_beacon_2_DESC: "Псионические проводники значительно усиливают поток и захват энергий Покрова."
psychic_beacon_3: "$name_psychic_beacon$"
psychic_beacon_3_DESC: "Полностью функционирующий Псионический маяк, где обитает могущественная сущность Покрова, известная как Навигатор."
psychic_beacon_4: "Активировать маяк"
psychic_beacon_4_DESC: "$psychic_beacon_3_DESC$"
giga_tech_psychic_beacon: "Эфирный поиск пути"
giga_tech_psychic_beacon_desc: "Теоретически, усилия наших астропатов можно было бы увеличить в несколько раз за счет использования специализированного навигационного мегасооружения."
giga_dialog.11001.name: "Площадка для Псионического маяка завершена!"
giga_dialog.11001.desc: "Первый шаг к Псионическому маяку завершен. В этом огромном объекте будут размещены инженеры, астропаты и мастера рун для этого продолжительного проекта по созданию полноценного Псионического маяка."
giga_dialog.11001.a: "На шаг ближе к Покрову."
giga_dialog.11002.name: "Шпиль Псионического маяка завершен!"
giga_dialog.11002.desc: "Колоссальный шпиль, который будет выступать в качестве основы, а также большей части поддерживающей структуры Псионического маяка, теперь готов. Даже на этой ранней стадии он сможет собрать небольшое количество псионического сублимата."
giga_dialog.11002.a: "Наши глаза откроются."
giga_dialog.11003.name: "Проводники Псионического маяка включены!"
giga_dialog.11003.desc: "Бущующие энергии Покрова, которые теперь улавливаются и собираются этими огромными псионическими каналами, также будут действовать как реле для астропатической проекции Псионического маяка."
giga_dialog.11003.a: "За это придется заплатить."
giga_dialog.11004.name: "$name_psychic_beacon$ активен!"
giga_dialog.11004.desc: "Полностью функционирующий $name_psychic_beacon$, теперь содержащий мощную сущность навигатора, осветит путь во всем реальном пространстве для наших кораблей и в конечном итоге может быть использован другими способами. Наши телепаты уже погрузились в потоки этой высокомощной энергии, стремясь использовать устройство в полной мере.\n\nМаяк можно активировать в любой момент §Yулучшив§! его, или используя §Yуказ§!. Производство §Mпсионического сублимата§! может быть увеличено путем §Yсублимирования§! поселений с помощью особого вида геноцида, или телепатов с помощью §Yпланетарных указов§!."
giga_dialog.11004.a: "Ничего такого, чего мы не можем вынести."
