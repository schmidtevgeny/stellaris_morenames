orbital_arcology_1_DESC: "Миниатюрный мир-кольцо, окружающий планету, предоставляющий дополнительные места для районов."
giga_mega.500.name: "Gigaconstruction Traditions"
giga_mega.500.desc: "Our recent inquiries into §YTetradimensional Engineering§! have cemented our position as the upcoming galactic masters of megascale engineering.\n\nSubsequently, a new set of §YGigaconstruction Traditions§! has been unlocked if we wish to focus even further on our path towards complete mastery of the cosmos."
giga_mega.500.a: "Noted."
giga_mega.500.a.tooltip: "A new §YTradition Tree§! is now available."
