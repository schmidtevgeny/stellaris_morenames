ehof_megastructure.0056_name: "The E.H.O.F"
ehof_megastructure.0056_desc: "After exploring the damaged black hole structure, we have determiend that the construct was originally used for a unique form of interstellar travel. \nData retrieved from inside this so called 'Event Horizon Offset Facility', short 'E.H.O.F', reveals it to be an ancient wormhole generator and stabilizer.\n\nWhilst in and around the megastructure, we've collected a great deal of advanced technologies, knowledge and most significantly, an arcane artifact of unknown purpose and origin, that was installed at a prominent location inside the facility. Our scientists are certain we should study it further."
bombardment_redtoxin: "Алая Плеть"
bombardment_redtoxin_desc: "$bombardment_redtoxin$ Бомбардировка использует Алую Плеть, чтобы отравить планету с помощью орбитальной бомбардировки и убить все живое на планете.\n- §RМассивное§! повреждение §HАрмии§!\n- §RМассивное§! повреждение §HПланеты§!\n- §RМассивное§! повреждение §HНаселения§!\n- Будет бомбардировать незащищенные планеты\n- Может превратить планеты в необитаемый, но легко терраформируемый Красный токсичный мир"
opinion_policy_orbital_bombardment_redtoxin: "Нам не нравится твой горчичный газ"
orbital_bombardment_redtoxin: "Алая Плеть"
orbital_bombardment_redtoxin_name: "Орбитальная бомбардировка Алой Плетью"
orbital_bombardment_redtoxin_desc: "Позволяет использовать Алую Плеть в качестве оружия для орбитальных бомбардировок.\n\n§EПозволяет выполнять орбитальную бомбардировку «Алой Плетью».§!"
ehof_red_toxin.2.name: "Мир разбомблен в красный токсичный мир"
ehof_red_toxin.2.desc: "Одна из наших планет стала красным токсичным миром."
ehof_red_toxin.2.a: "Это ужасно!"
bombed_to_red_toxic: "Мир теперь непригоден для жизни, но его можно терраформировать очень быстро."
ehof_red_toxin.3.desc: "Наши флоты превратили вражескую планету в красный токсичный мир с помощью бомбардировки Алой Плетью."
ehof_red_toxic_world: "Повышение эффективности терраформирования"
ehof_red_toxic_world_desc: "Алая Плеть увеличивает эффективность терраформирования, позволяя нам очень быстро терраформировать планету."
personality_pangalactic_defense_league: "Галактические защитники"
personality_pangalactic_defense_league_desc: "Эта империя стремится защитить галактику от угроз для разумной жизни."
gov_pangalactic_defense_league: "Совет защиты галактики"
gov_pangalactic_defense_league_desc: "Это правительство состоит из нескольких галактических государств, объединенных под одним знаменем с конкретной целью - уничтожить угрозу для жизни в галактике. Составляющие его члены сохраняют некоторую степень автономии, но обладают единой военной силой."
origin_orbital_arcology: "Орбитальная аркология"
origin_orbital_arcology_desc: "На протяжении всей эволюции этого вида в небе парило большое кольцо. Как только они совершили первое космическое путешествие, они обнаружили, что это кольцо полностью покрыто пригодной к заселению пахотной землей."
origin_orbital_arcology_effects: "Начало с орбитальной аркологией вокруг начальной планеты."
origin_elysium: "Орбитальный Элизиум"
origin_elysium_desc: "Проведя первые дни своего существования в искусственном раю на орбите газового гиганта, этот вид готов распространиться в остальную часть галактики."
origin_elysium_effects: "Начало с орбитальным Элизиумом.\n- Получите доступ к технологии £society_research£ §L$tech_hydroponics$§!."
giga_elysium_start_NAME: "Орбитальный Элизиум"
giga_elysium_start_DESC: "Начало на орбитальном Элизиуме."
origin_equatorial_shipyard: "Экваториальная верфь"
origin_equatorial_shipyard_desc: "Развиваясь на кольце вокруг палящего зноем расплавленного мира, истощение запасов воды и пищи вынудило этот вид покинуть свою домашнюю систему."
origin_equatorial_shipyard_effects: "Начало с экваториальной верфью вокруг расплавленного мира.\n- Получите доступ к технологии £society_research£ §L$tech_hydroponics$§!, если у вы не машинный разум."
giga_equatorial_shipyard_start_NAME: "Экваториальная верфь"
giga_equatorial_shipyard_start_DESC: "Начало на экваториальной верфи."
building_giga_matter_synthesizer: "Станция синтеза материи"
building_giga_matter_synthesizer_desc: "Разрастающийся комплекс загадочных преобразователей энергии в массу, которые создают сырье, необходимое для поддержания существования цивилизации до открытия ей сверхсветового двигателя."
origin_squareworld: "Квадромир"
origin_squareworld_desc: "Этот вид эволюционировал в сегменте бросающего вызов физике квадратного мира-кольца. Остальные сегменты пришли в полную непригодность для проживания, поэтому обитатели последнего сегмента с жизнеобеспечением решили выйти в космос, чтобы самостоятельно попытаться исправить то, что осталось от остальной части их дома."
origin_squareworld_effects: "Начало на квадромире."
giga_squareworld_start_NAME: "Квадромир"
giga_squareworld_start_DESC: "Начало на квадромире."
d_decrepit_tunnels_squareworld: "$d_decrepit_tunnels_1$"
d_decrepit_tunnels_squareworld_desc: "$d_decrepit_tunnels_1_desc$"
origin_flat_world_effects: "Родной мир - §Y$pc_flat_world$§!\nПредпочтение обитаемости установлено на §Y$trait_pc_continental_preference$§!"
origin_flat_world: "Плоский мир"
origin_flat_world_desc: "Сотни лет ваши люди спорили о геометрических свойствах вашего родного мира. Фотографических свидетельств было недостаточно для людей, которые считали, что наша родина сферическая, а доказательства были сфабрикованы. Правда стала ясна только тогда, когда ваша цивилизация достигла уровня гражданских звёздных перелётов."
flat_world_mod: "Плоская родина"
flat_world_mod_desc: "Наш мир плоский, он невероятный! Мы не знаем, глупая ли это шутка или забытый проект, но наш мир спроектирован так, чтобы быть плоским. Истина где-то рядом."
giga_planetary_computer_start_NAME: "Планетарный компьютерный комплекс"
giga_planetary_computer_start_DESC: "Начало на планетарном компьютерном комплексе."
origin_planetary_computer: "Главный обрабатывающий юнит"
origin_planetary_computer_desc: "Поскольку большая часть данных утеряна, этот роботизированный вид, изначально созданный для обслуживания компьютера планетарного масштаба, теперь сам по себе."
origin_planetary_computer_effects: "Начало на планетарном компьютерном комплексе."
building_solar_farm: "Солнечная ферма"
building_solar_farm_desc: "Большая солнечная батарея, вырабатывающая достаточно энергии для питания систем планеты."
giga_gas_giant_home_system_NAME: "Начало на газовом гиганте"
giga_gas_giant_home_system_DESC: "Начните с обитаемого газового гиганта с разрушенным родным миром."
origin_gas_giant: "Возвышение газового гиганта"
origin_gas_giant_desc: "Этот вид потерял свой родной мир в раннюю космическую эру, когда в него врезалась гигантская комета. К счастью, они уже обладали достаточной космической инфраструктурой, чтобы избежать полного исчезновения. И газовый гигант с необычайно спокойной атмосферой, который они использовали для добычи топлива, стал их основной колонией."
origin_gas_giant_effects: "Начните на обитаемом газовом гиганте с уничтоженым изначальным родным миром.\n- Начало с технологией £engineering_research£ §L$tech_space_mining_1$§!.\n- Начало с технологией £society_research£ §L$tech_hydroponics$§!, если в империи есть органическое население."
building_giga_gas_giant_habitation_module: "Жилой модуль газового гиганта"
building_giga_gas_giant_habitation_module_desc: "Набор комплексов, необходимых для содержания колонии на газовом гиганте, собранный коренным населением этой планеты. Эти объекты включают: реакторы для обеспечения энергией колонии; ангары для выгрузки минералов, собранных с местных лун; и большие ангары с климат-контролем, которые можно использовать для гидропонных ферм. В дополнение к этому, эти объекты служат штаб-квартирой для сети распределения ресурсов и предоставляют различные услуги местному населению."
d_giga_arcane_generator: "$d_arcane_generator$"
d_giga_arcane_generator_desc: "$d_arcane_generator_desc$"
giga_behemoth_ring_system_NAME: "Великое кольцо"
giga_behemoth_ring_system_DESC: "Начните на гигантском кольце вокруг мёртвой звезды."
origin_great_ring: "Большое кольцо"
origin_great_ring_desc: "Когда эта звезда превратилась в чёрную дыру, она разрушила внутренний кольцевой мир и предшествующую цивилизацию, которая его построила. Внешнее кольцо, однако, уцелело без особых повреждений, и, в конце концов, на нем зародилась новая жизнь, подогретая бледным светом аккреционного диска черной дыры."
origin_tooltip_great_ring_effects: "Начните на гигантском кольце вокруг мертвой звезды.\n- Предпочитаемый мир §LМир-кольцо§!.\n- §RРядом не будет систем с гарантированно обитаемыми мирами§!.\n\n§RИИ не может использовать этот исток. Все ИИ-империи с этим истоком будут использовать исток $origin_default$ вместо него.§!"
d_great_ring_excavated_mountain: "Узел системы самовосстановления мира-кольца"
d_great_ring_excavated_mountain_desc: "Открытый узел автоматической системы самовосстановления мира-кольца. Он непрерывно генерирует материю, необходимую для поддержания мегасооружения в рабочем состоянии. И если мы будем осторожны, мы сможем перекачать часть этого материала для собственных нужд без ущерба для нашего искусственного дома."
interstellar_habitat_completed_core_MEGASTRUCTURE_DETAILS: "отладка"
giga_interstellar_system_NAME: "Межзвёздный мир-кольцо"
giga_interstellar_system_DESC: "Начните на межзвёздном мире-кольце"
origin_interstellar_ring: "Межзвёздные обитатели"
origin_interstellar_ring_desc: "Никто не знает, кто построил этот мир-кольцо, медленно дрейфующий в тёмной пустоте между звездами, но молодая цивилизация называет это место своим домом. И теперь они готовы войти в большую галактику."
origin_tooltip_interstellar_ring_effects: "Начните на межзвёздном мире-кольце.\n- Предпочитаемый мир - §Lмежзвездный мир-кольцо§!.\n- §RРядом не будет систем с гарантированно обитаемыми мирами§!.\n\n§RИИ не может использовать этот исток. Все ИИ-империи с этим истоком будут использовать исток $origin_default$ вместо него.§!"
interstellar_habitat_completed_core: "$interstellar_habitat_3$"
interstellar_habitat_completed_core_DESC: "$interstellar_habitat_3_DESC$"
building_giga_interstellar_hydroponic_farm: "Гидропонный сельскохозяйственный комплекс"
building_giga_interstellar_hydroponic_farm_desc: "Развивающийся комплекс гидропонных ферм, обеспечивающих население кольцевого мира свежей едой. Однако у этих возможностей есть свои пределы, и они не могут поддерживать постоянно растущее население."
d_ringworld_capital_city: "Великая столица"
d_ringworld_capital_city_desc: "Великая столица, построенная на мире-кольце. Это место служит центральным узлом для сегмента кольцевого мира и предоставляет местному населению различные услуги."
d_interstellar_ringworld_commerce_blocker: "Заброшенная инфраструктура"
d_interstellar_ringworld_commerce_blocker_desc: "Поскольку кольцевой мир предлагает почти бесконечное пространство, перестройке земли уделялось мало внимания, что привело к тому, что большие участки земли были заполнены давно заброшенными зданиями. Если эти территории будут очищены и застроены заново, местный бизнес сможет значительно вырасти, увеличивая богатство империи."
relic_penrose_sphere_1_MEGASTRUCTURE_DETAILS: "отладка"
penrose_rename_capital: "[prev.prev.GetName]"
penrose_star_rename: "[solar_system.GetName]"
giga_penrose_system_NAME: "Вечный ковчег"
giga_penrose_system_DESC: "Начните на мире-кольце Пенроуза"
origin_penrose_ring: "Мир-кольцо Пенроуза"
origin_penrose_ring_desc: "Эта древняя сфера Пенроуза была построена вокруг одной из первых черных дыр в галактике неисчислимое количество лет назад. Эти таинственные предтечи с тех пор бесследно исчезли, и теперь на их наследии возникает новая цивилизация."
origin_tooltip_penrose_ring_effects: "Начните на мире-кольце Пенроуза.\n- Предпочитаемый мир - §Lмир-кольцо Пенроуза§!.\n- §RРядом не будет систем с гарантированно обитаемыми мирами§!.\n\n§RИИ не может использовать этот исток. Все ИИ-империи с этим истоком будут использовать исток $origin_default$ вместо него.§!""
relic_penrose_sphere_1: "Древняя сфера Пенроуза"
relic_penrose_sphere_1_DESC: "Эта древняя сфера Пенроуза находится на последнем издыхании и развалится в течение нескольких тысяч лет, если её не отремонтировать. Однако некоторые из ее компонентов всё ещё функционируют, вырабатывая ничтожное количество энергии."
relic_penrose_sphere_2: "Сфера Пенроуза"
relic_penrose_sphere_2_DESC: "$penrose_sphere_b3_DESC$"
d_arcane_mineral_generator: "Волшебный преобразователь"
d_arcane_mineral_generator_desc: "Древнее устройство волшебного производства, которое добывает полезные ископаемые, казалось бы, из воздуха."
giga_ring_origins.101.name: "Древняя сфера Пенроуза восстановлена"
giga_ring_origins.101.desc: "После нескольких лет напряженной работы, древняя сфера Пенроуза в системе §L[relic_penrose_sphere.GetName]§! была восстановлена ​​до своей былой славы и снова генерирует большое количество энергии, используя сверхизлучение черной дыры. Пусть она защищает и лелеет нашу цивилизацию до конца вечности!"
origin_pangalactic: "Пангалактический союз"
origin_pangalactic_desc: "Этот союз является результатом невероятных галактических усилий, направленных на то, чтобы остановить империю от применения гипероружия."
origin_alderson: "Диск Алдерсона"
origin_alderson_desc: "Вы - остаток давно забытой цивилизации, живущий на огромных просторах диска Алдерсона, построенного вашими предками."
origin_alderson_effects: "В других секциях есть разумная жизнь, однако их волшебные генераторы давным-давно выдохлись.\n\n§RИИ не может использовать этот исток. Все ИИ-империи с этим истоком будут использовать исток $origin_default$ вместо него.§!""
giga_alderson_start_NAME: "$origin_alderson$"
giga_alderson_start_DESC: "$origin_alderson_desc$"
giga_start_screen_alderson: "Мы не знаем, что случилось с нашими предками. Враги, чума, гражданская война? Они существуют сейчас как мифы и легенды, их знания и сила утрачены. Они каким-то образом построили этот огромный диск, охватывающий всю гравитацию нашей звезды, и теперь мы живем на огромном, гулком пространстве, предназначенном для проживания в миллионы раз больше людей, чем осталось.\n\nПоскольку все фрагменты, кроме последнего, пришли в негодность, наш народ наполнился новой целью: мы должны объединиться и занять свое место среди звезд, иначе мы навсегда потеряемся в истории.\n\nНам нужно заставить людей работать §Yшахтёрами§! и §Yтехниками§!, прежде чем у нас закончатся ресурсы для расширения.\n\nЧтобы это произошло, нам, возможно, придется отстранить некоторых людей от их любимой работы."
origin_birch: "Звёздный мир"
origin_birch_desc: "Вы - остаток давно забытой цивилизации, живущий на просторах Звёздного мира, построенного вашими предками."
origin_birch_effects: "Вы начнете на Звёздном мире, изолированном в галактическом ядре.\n\nПоскольку для этого потребуется создать ядро ​​после генерации галактики, вы переместитесь туда непосредственно перед началом игры, чтобы сохранить информацию о вашем исходном домашнем кластере.\n\n$pc_birch$ был разработан для гораздо большего числа людей, поэтому вам нужно будет управлять распределением вакансий в начале игры, чтобы выжить.\n\n§RИИ не может использовать этот исток. Все ИИ-империи с этим истоком будут использовать исток $origin_default$ вместо него.§!""
giga_birch_start_dialog: "Мы не знаем, что случилось с нашими предками. Враги, чума, гражданская война? Они существуют сейчас только как мифы и легенды, их знания и сила утрачены. Они каким-то образом построили этот огромный мир вокруг черной дыры в центре нашей галактики, и теперь мы живем на огромном пространстве, предназначенном для проживания в миллионы раз больше людей, чем осталось.\n\nПоскольку все секции, кроме последних, пришли в негодность, наш народ наполнился новой целью: мы должны объединиться и занять свое место среди звезд, иначе мы навсегда потеряемся в истории.\n\nНашим первым делом будет назначение губернатора. Затем нам нужно убедиться, что мы правильно распределили задачи:\n"
giga_start_screen_birch: "$giga_birch_start_dialog$Нам нужен §Y$job_structure_manager$§!, иначе это место превратится в руины.\n\nНам, возможно, придется отстранить некоторых людей от их любимой работы."
giga_start_screen_birch_hive: "$giga_birch_start_dialog$Нам нужен §Y$job_structure_process$§!, иначе это место превратится в руины."
giga_start_screen_birch_machine: "$giga_birch_start_dialog$Нам нужен §Y$job_structure_process$§!, иначе это место превратится в руины."
giga_birch.title: "Обнаружены гиперкоридоры ядра"
giga_birch.desc: "Нам удалось снова заставить сенсоры работать должным образом и мы обнаружили, что мы не одни в центре галактики. Есть небольшое количество систем, которые были притянуты гравитацией черных дыр ближе, чем главное галактическое кольцо.\n\nВ настоящее время, похоже, нет никакой связи с остальной частью галактики. Судя по переводу фрагментов журнала, мы полагаем, что гравитация черных дыр мешает связям между внутренними и обычными системами, и что любые гиперкоридоры между ними будут ослаблены и исчезнут без постоянной подпитки извне.\n\nМы запустили §Yспециальный проект§! чтобы найти и открыть их."
giga_birch.003.name: "Галактическое ядро присоединяется к остальной Галактике"
giga_birch.003.desc: "Из-за всплеска, обнаруженного всеми нашими приборами, открылись гиперкоридоры между галактическим ядром и остальной частью галактики.\n\nМы можем уйти. Но что нас ждет?"
giga_birch.003.desc2: "Из-за всплеска, обнаруженного всеми нашими приборами, между галактическим ядром и остальной частью галактики открылись гиперкоридоры.\n\nЭто не было вызвано нами, мы уверены! Галактика приближается."
civic_against_hyperweapon: "Вечный бастион"
civic_against_hyperweapon_desc: "Древняя империя, возглавившая формирование Пангалактической федерации, согласилась поделиться своими невероятными технологическими секретами со всей галактикой, что значительно поможет в борьбе с гипероружием, угрожающим жизни в том виде, в каком мы его знаем."
civic_giga_common_cause: "Общая цель Пангалактики"
civic_giga_common_cause_desc: "Империя владеет гипероружием, способным уничтожить все. Благодаря руководству древней империи и изобретательности молодых, жители галактики должны оставить в стороне свои разногласия, прекратить свои мелкие ссоры и объединиться против этой угрозы для всех цивилизаций."
war_goal_wg_hyperweapon: "Гигаструктурная тотальная война"
war_goal_wg_hyperweapon_desc: "Чрезвычайно мощное гигантское структурное гипероружие позволяет нам навязывать нашу волю врагам."
war_goal_wg_end_threat_hyperweapon: "Прекратить гигаструктурную угрозу"
war_goal_wg_end_threat_hyperweapon_desc: "Война ведется, чтобы положить конец угрозе со стороны наших врагов, использующих гигантское гипероружие."
