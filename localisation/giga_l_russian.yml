giga_dialog.5001.name: "$name_maginot_world$ Construction Site Complete"
giga_dialog.5001.desc: "The construction site for a future $name_maginot_world$ has now been completed in the [giga_system.GetName] system. Soon the planet shall become one massive fortress complex, and we shall have the ultimate defence. \n\nAll districts on the planet will be replaced with unique defensive ones, and management of planetary defence platforms will become available. \n\n§RWARNING: The $name_maginot_world$ features a failsafe that detonates the planet and annihilates any ships in orbit in case of colony destruction!"
giga_dialog.5001.a: "Excellent."
giga_dialog.5002.name: "$name_maginot_world$ Internals Complete"
giga_dialog.5002.desc: "We are another step closer to completing a $name_maginot_world$ in the [giga_system.GetName] system. Geoforming and space-based construction is well under way, and we have dug the spaces for the deepest bunkers and command centers. We are now ready to install the antimatter-based failsafe system, and finalize the initial planetary defences."
giga_dialog.5002.a: "Excellent."
giga_dialog.5003.name: "$name_maginot_world$ Complete!"
giga_dialog.5003.desc: "Fantastic news! In the [giga_system.GetName] system, we have completed our ultimate stronghold, which stretches from outer space to the planet's mantle. This truly awe-inspiring construct is nigh unassailable by any force, featuring integrated orbital defences, planetary cannons, vast surface bunkers, deep underground command complexes, and shield generators far outstripping the generation capabilities of entire naval fleets. \nIn addition, the final Dead Hand system guards against even wholesale planetary destruction, by using the entire planet as a vast antimatter-fuelled shaped charge in case of failsafe activation - §Rcompletely annihilating any hostile forces in orbit.§! \n\nThe various defence systems can be managed through §Ydecisions§!. Build §Ydistricts§! to gain $defensive_upgrade_point_plural$ and $offensive_upgrade_point_plural$ for use with these decisions."
giga_dialog.5003.a: "At last, we are safe."
