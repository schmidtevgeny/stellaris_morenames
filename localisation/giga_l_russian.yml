giga_tech_maginot_world_desc: "To defend our empire we must construct the ultimate defensive strongpoint, and transform an entire planet into a massive fortress complex - the $name_maginot_world$. \n\nThis world shall be equipped with orbital defences, planetary cannons, countless bunkers, deep underground command complexes, and continent-sized shield generators. In addition, a Dead Hand system will be developed to deter enemy Colossus-class warships.\n\n§YThe planetary building is necessary to begin $name_maginot_world$ construction§!, but the building can also be built in other locations not suitable for full development."
