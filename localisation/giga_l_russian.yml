annihilator_dialog.013.name: "$ehof_the_stellar_annihilator$ пал"
annihilator_dialog.013.desc: "Нам не удалось защитить $ehof_the_stellar_annihilator$ от армад $ehof_the_compounds$, пока он уничтожал $ehof_preservation_sphere$!"
annihilator_dialog.013.response: "Это катастрофа!"
annihilator_returning: "$ehof_the_stellar_annihilator$: занят $ehof_shroud_ftl$"
annihilator_returned: "$ehof_the_stellar_annihilator$: $ehof_shroud_ftl$ на перезарядке"
annihilator_dialog.012.name: "Жертва"
annihilator_dialog.012.desc: "Огромный всплеск энергии грохочет по всей системе происхождения $ehof_the_compounds$. Самый большой всплеск энергии, когда-либо виденный в истории!\n\n$ehof_preservation_sphere$ была уничтожена, высвободив колоссальный выход энергии из белой дыры.\n\nВ течение нескольких часов вся система происхождения $ehof_the_compound$ была затоплена $ehof_qnm$, уничтожая все формы темной материи внутри, включая структуры $ehof_the_compounds$.\n\n$ehof_the_compound$ больше нет! Его разум, его сознание были уничтожены!\n\nК сожалению, эта победа не обошлась безсплатно. $ehof_the_stellar_annihilator$, наш величайший и самый верный союзник, пожертвовал собой, чтобы уничтожить $ehof_preservation_sphere$ и, в свою очередь, $ehof_the_compound$, наконец-то, выполнив свое предназначение."
annihilator_dialog.012.response: "Мы всегда будем чтить его жертву!"
compound_dialog.20.name: "Победа!"
compound_dialog.20.desc: "Огромный всплеск энергии грохочет по всей системе происхождения $ehof_the_compounds$. Самый большой всплеск энергии, когда-либо виденный в истории!\n\n$ehof_preservation_sphere$ была уничтожена, высвободив колоссальный выход энергии из белой дыры.\n\nВ течение нескольких часов вся система происхождения $ehof_the_compound$ была затоплена $ehof_qnm$, уничтожая все формы темной материи внутри, включая структуры $ehof_the_compounds$.\n\n$ehof_the_compound$ больше нет! Его разум, его сознание были уничтожены!\n\nВскоре после того, как $ehof_preservation_sphere$ была уничтожена, $ehof_the_stellar_annihilator$ прыгнул в $ehof_shroud_ftl$ и не вернулся."
annihilator_dialog.017.name: "Секреты Сферы"
annihilator_dialog.017.desc: "$CREATORGATE_GALACTIC$ теперь лежит рядом с останками $ehof_preservation_sphere$.\n\nВероятно, что он был выброшен $ehof_preservation_sphere$ до ее уничтожения. Присутствие $CREATORGATE_GALACTIC$ обнаруживает нечто удивительное. Создатели $ehof_the_compound$, $ehof_the_stellar_annihilator$ и $ehof_preservation_sphere$ также являются создателями $CREATORGATE_GALACTICS$ и $ehof_the_sphere_ named$. Следовательно, $ehof_preservation_sphere$ был огромным внешним источником энергии Сети Усилителя, о существовании которого мы узнали внутри $ehof_the_sphere_ named$, но не смогли идентифицировать.\n\nК сожалению, с разрушением $ehof_preservation_sphere$ обнаружилось Истинное назначение Сети и $ehof_the_sphere_ named$ теперь невозможно. Если только в один прекрасный день мы не сможем реконструировать $ehof_preservation_sphere$, чтобы использовать огромный выход энергии из Белой дыры и направить энергию обратно в Сеть.\n\nРасширенные знания о $ehof_sm$ и способах работы Создателя может быть когда-нибудь дадут нам возможность завершить такое непонятное дело."
annihilator_dialog.018.name: "Секреты Сферы"
annihilator_dialog.018.desc: "$CREATORGATE_GALACTIC$ теперь лежит рядом с останками $ehof_preservation_sphere$. Мы не ожидали, что он окажется здесь.\n\nВозможно, он был изгнан $ehof_preservation_sphere$ до его уничтожения. Это будет означать, что создатели $CREATORGATE_GALACTICS$ также являются создателями $ehof_preservation_sphere$ и, в свою очередь, создателями $ehof_the_compound$ и $ehof_the_stellar_annihilator$! Это определенно одно из величайших открытий в истории галактики, и оно ясно показывает, насколько творцы были активны внутри нашей галактики.\n\nОднако с этим откровением возникает вопрос, что именно имеет $ehof_preservation_sphere$, связывает с $CREATORGATE_GALACTICS$. Из-за того, что пилоны используются для передачи $ehof_epcs$ между системами $ehof_cohesive$, вполне возможно, что $ehof_preservation_sphere$ был источником $ehof_epcs$, что было бы действительно фатальным, поскольку теперь мы не можем раскрыть истинное предназначение $ehof_ep$. К счастью, наши ученые убеждены, что $ehof_preservation_sphere$ не была источником $ehof_ep$, в основном из-за того, что объекты-усилители и $CREATORGATE_GALACTICS$ никак не отреагировали на его разрушение. Очевидно, это могло быть ошибкой, и это могло быть источником.\n\nЧтобы проверить эту гипотезу, нам нужно выполнить последовательность мастер-кода $ehof_eps$, чтобы создать соединение с источником $ehof_ep$ через $CREATORGATE_GALACTIC$.\n\nТогда мы обнаружим его цель, а также, возможно, выясним, какое отношение ко всему этому имеет $ehof_preservation_sphere$."
annihilator_dialog.019.name: "Шлюз?"
annihilator_dialog.019.desc: "Конструкция неизвестного типа теперь находится рядом с останками $ehof_preservation_sphere$. Похоже, что он был изгнан Сферой до своего разрушения. Эта конструкция кажется своего рода воротами из-за ее сходства с другими воротами в нашей галактике.\n\nВ настоящий момент к этим «воротам» нельзя получить доступ по неизвестным причинам, как если бы они на самом деле ни с чем не связаны. Помимо сходства со шлюзами, можно провести еще одну удивительную связь. Похоже, что он чем-то похож на объекты внутри систем $ehof_cohesive$, которые мы называем $ehof_gateway_disableds$.\n\nВполне возможно, что этот шлюз является активированным $ehof_gateway_disabled$. Если это подтвердится, это также будет означать, что создатели $ehof_the_compound$, $ehof_the_stellar_annihilator$ и $ehof_preservation_sphere$ также являются создателями $ehof_gateway_disableds$, что было бы удивительным открытием! Мы могли бы захотеть дополнительно исследовать $ehof_gateway_disableds$ и этот шлюз, чтобы узнать, подтверждается ли эта гипотеза."
giga_katzen.04005.desc: "Тревожные новости! §YКайзер Катайл§!, подкрепленный своим невероятно мощным звездным оружием, сегодня объявил начало §YGalaktischerkreuzzug§!, или «Галактический крестовый поход Katzen».\n\nОн заявил, что пришло время, когда Katzen наконец захватят то, что было законно их, и впоследствии §Rобъявил войну§! всей галактике.\n\nКайзер теперь не желает мириться с миром, и теперь кажется, что единственные результаты - либо победа, либо полное уничтожение."
giga_katzen.04005.a: "Финальная битва."
giga_katzen.04005.a.tooltip: "§YИмпериум Катценартиг§! §Rобъявил войну§! против всех.\n§RМир невозможен.§!"
katzen_trait_martial: "Боевая дисциплина"
katzen_trait_martial_desc: "Этот вид невероятно дисциплинирован благодаря давним боевым традициям. Они будут сражаться на поле боя, как никто другой, и клянутся абсолютной верностью своему народу, защищая его до самого конца."
flusion_early_army: "Флузионская армия"
flusion_early_army_desc: "Армия, состоящая из различных видов, населяющих Flusion."
stellarite_kaiser_moon_modifier: "Звездная Луна Кайзера"
stellarite_kaiser_moon_modifier_desc: "Эта невероятно мощная Боевая Луна сделана из чрезвычайно энергичного эзотерического материала."
stellarite_kaiser_moon_0: "Площадка для Звездной Луны Кайзера"
stellarite_kaiser_moon_0_DESC: "Площадка для будущей Звездной Луны Кайзера, колоссального супероружия, построенного вокруг маленькой луны, способного уничтожить все на поле битвы."
stellarite_kaiser_moon_0_MEGASTRUCTURE_DETAILS: "Основана на технологии Katzen, Луна Кайзера состоит из гигантского рельсотрона, встроенного в небольшую луну, и сделанного из чрезвычайно энергетического материала."
stellarite_kaiser_moon_1: "Системы движения Звездной Луны Кайзера"
stellarite_kaiser_moon_1_DESC: "Это супероружие будущего было оснащено огромным двигателем, способным сместить всю луну. Крылья оснащены изящными импульсными двигателями, которые управляют им."
stellarite_kaiser_moon_2: "Звездная Луна Кайзера"
stellarite_kaiser_moon_2_DESC: "Полноценная Звездная Луна Кайзера, оснащена гигантским рельсотроном, способным пробить практически все, и сожержащая пусковые установки с атомными боеголовками и огромные массивы кинетических батарей."
giga_katzen.0905.name: "Площадка для Звездной Луны Кайзера завершена!"
giga_katzen.0905.desc: "В системе [giga_system.GetName] завершено строительство будущей Звездной Луны Кайзера.\n\nЭта промышленная платформа будет использоваться в качестве базы для превращения маленькой луны в грозное супероружие. Изучая Луну, нам удалось выяснить, насколько в некоторой степени воспроизводится материал, из которого она была построена, и, хотя это не идеальная копия, она будет стоить очень дорого в размере §Y750§! £energy£ и §Y250§! £alloys£."
giga_katzen.0905.a: "Хорошо."
giga_katzen.0906.name: "Системы движения Звездной Луны Кайзера завершены!"
giga_katzen.0906.desc: "Наши системы движения Луны Кайзера в системе [giga_system.GetName] теперь успешно установлены. Массивный двигатель, который будет использоваться для приведения в движение всего небесного тела, был построен на обратной стороне Луны.\n\nТеперь мы должны приступить к работе над главным супероружием Луны: увеличенным рельсотроном, приводимым в движение чрезвычайно мощным, похожим на кристалл материалом, из которого построена луна."
giga_katzen.0906.a: "Превосходно."
giga_katzen.0907.name: "Звездная Луна Кайзера взлетает!"
giga_katzen.0907.desc: "Итак, дело сделано! В системе [giga_system.GetName] нам удалось превратить маленькую луну в смертоносное супероружие Katzen, оснащенное колоссальным рельсотроном, способным разгонять снаряд до релятивистских скоростей.\n\nВооружена как этим рельсотроном, так и ракетами и гигантскими автопушками, эта устрашающая конструкция, несомненно, поможет нам обеспечить господство в галактике, как и надеялся сделать кайзер. Обладая сверхзарядом колоссального количества энергии, хранящейся в его коре, вооружение этой луны не имеет себе равных в этой галактике.\n\nМы все еще не уверены, как кайзеру удалось построить такое устрашающее сооружение..."
giga_katzen.0907.a: "Отлично!"
giga_tech_stellarite_kaiser_moon: "Эзотерическое оружие Katzen"
giga_tech_stellarite_kaiser_moon_desc: "Изучение Стелларитовой Луны Кайзера дало некоторое представление о том, из чего она сделана. Похоже, что она построена из материала, содержащего невероятную энергию, что позволило Стеларитовой Луне Кайзера обладать чрезвычайно мощным оружием. Однако мы все еще не уверены, как и почему кайзер смог получить необходимые ресурсы для его постройки."
allow_stellarite_kaiser_moon: "§HМегасооружение:§! Звездная Луна Кайзера"
desc_stellarite_kaiser_moon: "Поистине безумный инженерный проект, основанный на спасенных технологиях Katzen. Она сделана из высокотехнологичного материала, способного высвободить огромное количество энергии, что позволяет использовать чрезвычайно мощное оружие."
giga_katzenartig_enabled_never: "£menu_disabled£Империум Катценартиг (§RНесуществующий§!)\n§YИмпериум Катценартиг§!, §YUFS§! и §YКорронианская Магократия§! §RНЕ§! появятся.\n\nFlusion станет §YОблученным пустынным миром§!, лишенным цивилизации и жизни. Corrona будет §YМиром Покрова§!.\n\nНикакие события, связанные с Империумом Катценартиг или Flusion, не будут активированы, все, что с ними связано, фактически исчезнет.\n\nЧтобы полностью удалить обе системы, установите субмод §YNo Katzenartig Imperium§!."
giga_katzenartig_enabled: "£menu_enabled£Империум Катценартиг\nМилитаристский Империум Катценартиг может появиться после середины игры и попытаться расшириться в галактику.\n\nКатцены будут использовать орбитальные аркологии, три терраформирующих мегасооружения, EHOF и субзвёздные компрессоры, независимо от того, включены они или нет.\n\n§YМожет возникнуть тяжелый кризис.§!"
giga_katzenartig_disabled: "£menu_disabled£Империум Катценартиг\nИмпериум Катценартиг не появится.\n\n§BFlusion по-прежнему будут строить примитивную боевую луну, а кайзер будет пытаться завоевать мир, но всегда будет терпеть неудачу, что приведет к демократическому объединенному Flusion, которые будут выглядеть как обычная империя.\n\nЕсли вы хотите полностью избавиться от Flusion, выберите опцию §Yгарантированная атомная война§!."
giga_katzenartig_enabled_default: "£menu_o£Империум Катценартиг (§Gпо умолчанию§!)\nИмпериум Катценартиг имеет примерно §Y~40%§! шанс появления."
giga_katzenartig_enabled_always: "£menu_katzen_a£Империум Катценартиг (§Bгарантированно§!)\nИмпериум Катценартиг будет §Gвсегда§! появлятся после середины игры, если их луна не уничтожена."
giga_katzenartig_enabled_deathwish: "£menu_katzen_d£Империум Катценартиг (§Rдикая поездка§!)\nИмпериум Катценартиг будет §Gвсегда§! появлятся после середины игры, и будет §Rгораздо§! более мощной, получая следующие баффы:\n§Y+200% Урон оружия\n+200% Уровень брони\n+200% Уровень щитов\n+200% Здоровье корабля\n+200% Урон армии\n+200% Здоровье армии\n+100% Скорость строительства мегасооружений\n+50% Скорострельность\n+50% Скорость корабля§!\n\n§RЧрезвычайно сложно.§!"
giga_katzenartig_enabled_stellarite: "£menu_katzen_s£Империум Катценартиг (§Rзвёздный Кайзер§!)\nИмпериум Катценартиг будет §Gвсегда§! появлятся после середины игры, и будет §RЧУДОВИЩНО§! более мощной, получая следующие баффы:\n§Y+1200% Урон оружия\n+1200% Уровень брони\n+1200% Уровень щитов\n+1200% Здорье корабля\n+800% Урон армии\n+800% Здоровье армии\n+200% Скорость строительства мегасооружений\n+300% Скорострельность\n+200% Скорость корабля§!\n\n§RНЕВОЗМОЖНЫЙ ВЫЗОВ.\nЭТО НЕ СБАЛАНСИРОВАННО.\nДЛЯ ИСПОЛЬЗОВАНИЯ С МОЩНЫМИ МОДАМИ!§!"
