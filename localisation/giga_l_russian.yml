giga_blokkats_canon: "Внешний вид блокады: §GОбычные блокпакеты§!\nБлокбастеры будут иметь самый "канонический" вид, соответствующий их названию. Портрет 3D и анимированный, выполненный компанией TTFTCUTS. В Discord было проведено голосование, чтобы определить, стоит ли сделать его по умолчанию.\nЕсли вам не нравится этот вид, вы можете перейти на §EStellaris Blokkats§! или получить сабмод §YGigastructural Engineering - Stellaris Blokkats§!, чтобы установить этот вид по умолчанию.\n\n\n\n\n£blokkat_canon£\n\n\n\n\n\n\n§YНажмите, чтобы переключиться на §EStellaris Blokkats§!"
