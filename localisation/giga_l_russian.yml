giga_katrebels.2101.desc: "Флузионские партизаны сообщают, что операция в §Y[katzen_name_tool.GetName]§! провалилась. Их агенты были перехвачены солдатами Katzen еще до того, как они смогли организовать саботаж, таким образом сорвав всю операцию.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
