giga_katzen.8510.name: "Katzens Begin Deployment of Unterraumboot Spacecraft"
giga_katzen.8510.desc: "Sparse reports coming from the §YKatzenartig Imperium§! indicate that the Katzens have begin the large-scale deployment of their elusive §YUnterraumboot§! vessels.\n\nFrom what our informants have been able to gather, these poorly-understood vessels are seemingly able to "dive" into subspace in order to bypass defences and hostile fleets before re-emerging into realspace in order to harass unarmed targets with long-range torpedoes.\n\nAlthough the Katzens were already utilizing small experimental flotillas of them, it appears these "space submarines" have completed their experimental phase and are now ready for mass deployment within the Katzen space force.\n\nThese vessels, if utilized properly, undoubtedly have the potential to shift the tide of most wars in favor of the Katzens and unfortunately, details regarding their inner workings are few and far between which precludes a remote analysis. \n\nHowever, our researchers are confident that if we were to §Rdestroy§! some of these crafts, we might be able to salvage enough scrap to conduct a detailled study of their internal mechanisms.\n\nThis would enable us to develop countermeasures to these vessels and ensure they are unable to simply bypass our defenses by tunneling through subspace."
giga_katzen.8510.a: "Worrying."
giga_katzen.8510.a.tooltip: "The Katzens gain several fleets of §YUnterraumboots§! in the §YJublio§! system.\n\n§YKatzen War Forges§! will now be able to produce §YUnterraumboots§!.\n\nIf we destroy §Y15§! of these §YUnterraumboots§!, we will unlock a §YSpecial Project§! to develop countermeasures.\n\n"
katzen_chain_1_title: "Destroy Katzen Unterraumboots"
katzen_chain_1_desc: "Katzen Unterraumboots have the potential to easily bypass most defenses by simply hiding within subspace. We must destroy enough of them to develop active countermeasures.\n\nWe have destroyed §Y[ROOT.katzen_subs_destroyed]§! out of §Y15§! Unterraumboots."
ANALYSE_KATZEN_SUB_PROJECT: "Analyse Katzen Unterraumboots"
ANALYSE_KATZEN_SUB_PROJECT_DESC: "The Katzens have devised a revolutionary "space submarine" - A craft capable of submerging into subspace to bypass fortifications and strike at the heart of enemy empires.\n\nIt is crucial that we study and understand these vessels in order to prevent them from causing us any harm.\n\nCompleting this project will enable us to develop countermeasures against these submarines, but will cause the §YKaiser's Opinion§! of us to §Rdecrease§! by §R2§!.\n\nHaving the §BEnigmatic Engineering§! Ascension Perk will ensure the Kaiser cannot figure out our plans, avoiding the opinion drop."
giga_katzen.8511.name: "Unterraumboot Scrap Salvaged"
giga_katzen.8511.desc: "We have now destroyed and salvaged a sufficient quantity of Katzen §YUnterraumboots§! to begin serious work on developping efficient countermeasures against them.\n\nA §YSpecial Project§! has been issued to do so, but keep in mind that its completion might §Rdecrease§! the §YKaiser's Opinion§! of us if we managed to sign a peace with the Katzens in the meantime."
giga_katzen.8511.a: "Noted."
giga_katzen.8512.name: "Unterraumboot Analysis Results"
giga_katzen.8512.a.desc: "Our scientists have concluded their analysis of the scrap recovered from the Katzens' peculiar §YUnterraumboots§! submarines.\n\nAs expected, the submarines are capable of rapidly and efficiently tunneling through subspace by utilizing surprisingly advanced dimensional modulators. Although initially stumped by the fact the Katzens seemingly built such an advanced device, further analysis of Flusion's various species revealed that one of them, the §YZousanians§!, possess an innate ability to teleport by opening miniature wormholes through subspace, an ability which they naturally applied to most of their technology prior to the Kaiser's conquests.\n\nEvidently, the Kaiser has extensively reverse-engineered Zousanian technology in order to conceive these unusually advanced submarines. By combining the knowledged acquired from salvaged Unterraumboot scrap with data regarding Zousanian technology, our scientists have devised a §YStarbase Building§! capable of forcefully dragging these submarines out of subspace, exposing them to our weaponry.\n\nAdditionally, the study has revealed that these submarines have a §Y60%§! chance of evading combat when destroyed and returning to Flusion a few months later, but constructing the §YKatzen Submarine Snare§! should ensure they are unable to simply escape when on the brink of destruction.\n\nUnfortunately, word has reached us that the Kaiser has become aware of this, and his §Yopinion of us§! has subsequently §Rdecreased§! by §R2§!."
giga_katzen.8512.b.desc: "Our scientists have concluded their analysis of the scrap recovered from the Katzens' peculiar §YUnterraumboots§! submarines.\n\nAs expected, the submarines are capable of rapidly and efficiently tunneling through subspace by utilizing surprisingly advanced dimensional modulators. Although initially stumped by the fact the Katzens seemingly built such an advanced device, further analysis of Flusion's various species revealed that one of them, the §YZousanians§!, possess an innate ability to teleport by opening miniature wormholes through subspace, an ability which they naturally applied to most of their technology prior to the Kaiser's conquests.\n\nEvidently, the Kaiser has extensively reverse-engineered Zousanian technology in order to conceive these unusually advanced submarines. By combining the knowledged acquired from salvaged Unterraumboot scrap with data regarding Zousanian technology, our scientists have devised a §YStarbase Building§! capable of forcefully dragging these submarines out of subspace, exposing them to our weaponry.\n\nAdditionally, the study has revealed that these submarines have a §Y60%§! chance of evading combat when destroyed and returning to Flusion a few months later, but constructing the §YKatzen Submarine Snare§! should ensure they are unable to simply escape when on the brink of destruction.\n\nAs an added bonus, due to our complex and enigmatic scientific methods, the Katzens are still completely oblivious to our plans."
giga_katzen.8512.a: "Excellent!"
giga_katzen.8512.b: "Excellent!"
giga_katzen.8512.a.tooltip: "We can now build the §YKatzen Subspace Snare§! building on our §YStarbases§!, which will forcefully drag Katzen §YUnterraumboots§! out of subspace whenever they enter the system."
sm_katzen_submarine_snare: "Katzen Submarine Snare"
sm_katzen_submarine_snare_desc: "This building will forcefully drag any Katzen §YUnterraumboots§! entering this system out of subspace.Additionally, they will no longer be able to evade destruction when their HP drops too low."
