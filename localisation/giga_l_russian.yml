giga_res_no_tooltip: "§BРЕСУРСЫ СОПРОТИВЛЕНИЯ§!\n§YТекущий счет:§! 0/10\n\nЭтот счетчик показывает количество ресурсов, техники, оборудования и персонала §YСолакианских борцов за свободу§! и других групп сопротивления, которыми они обладают на Flusion.\n\nПоддержка §YОперации сопротивления§! на Flusion потратит часть этих ресурсов, и их можно пополнить, предложив §YФинансовую поддержку§! повстанцам."
giga_wary_no_tooltip: "§HНАСТОРОЖЕННОСТЬ KATZEN§!\n§YТекущий счет:§! 0/10\n\nЭтот счетчик показывает, насколько Katzen осведомлены о действиях сопротивления, происходящих на Flusion, и сколько ресурсов они вкладывают в борьбу с ним.\n\nПовышенная настороженность снижает шансы на успех операции. §YМнение Кайзера§! о §YИмперии игрока§! повлияет на настороженность, и дружественный кайзер с меньшей вероятностью заподозрит, что мы финансируем операции сопротивления, и наоборот."
giga_res_0_tooltip: "§BРЕСУРСЫ СОПРОТИВЛЕНИЯ§!\n§YТекущий счет:§! [flusion_primitives_country.solak_resources]/10\n\nЭтот счетчик показывает количество ресурсов, техники, оборудования и персонала §YСолакианских борцов за свободу§! и других групп сопротивления, которыми они обладают на Flusion.\n\nПоддержка §YОперации сопротивления§! на Flusion потратит часть этих ресурсов, и их можно пополнить, предложив §YФинансовую поддержку§! повстанцам."
giga_wary_0_tooltip: "§HНАСТОРОЖЕННОСТЬ KATZEN§!\n§YТекущий счет:§! [flusion_primitives_country.katzen_wary]/10\n\nЭтот счетчик показывает, насколько Katzen осведомлены о действиях сопротивления, происходящих на Flusion, и сколько ресурсов они вкладывают в борьбу с ним.\n\nПовышенная настороженность снижает шансы на успех операции. §YМнение Кайзера§! о §YИмперии игрока§! повлияет на настороженность, и дружественный кайзер с меньшей вероятностью заподозрит, что мы финансируем операции сопротивления, и наоборот."
