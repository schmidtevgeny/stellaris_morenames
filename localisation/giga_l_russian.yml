giga_megaview_defense_nexus_deploy_now_button: "§GDeploy Corvettes§!"
building_defense_nexus_capacity: "Auxiliary Hangars"
building_defense_nexus_capacity_desc: "Vast hangars housing §YStrike Corvettes§! to be deployed whenever the world is threatened by hostile vessels."
building_defense_nexus_capacity_effect_desc: "Increases §YStrike Corvette Capacity§! by §Y15§!."
building_defense_nexus_construction: "Planetary Shipyards"
building_defense_nexus_construction_desc: "These large shipyards supplement the §YPlanetary Defense Nexus§!'s shipbuilding operations, enabling more §YStrike Corvettes§! to be built monthly."
building_defense_nexus_construction_effect_desc: "Increases the amount of monthly §YStrike Corvettes§! by §Y3§!."
