tradition_gigaengineering: "Gigaconstruction"
tradition_gigaengineering_desc: "Our destiny lies in the realization of our wildest ambitions. It cannot be any other way."
tr_gigaengineering_adopt: "Gigaconstruction Traditions"
tr_gigaengineering_finish: "Gigaconstruction Traditions Finished"
tr_gigaengineering_grand_ambitions: "Administrative Streamlining"
tr_gigaengineering_grand_ambitions_delayed: "We cannot let administrative burden get in the way of our rightful ambitions. Our bureaucracy must be simplified to ensure our projects experience no unnecessary delays."
tr_gigaengineering_mega_monuments: "Grand Monuments"
tr_gigaengineering_mega_monuments_delayed: "Megastructures are the manifestation of our absolute dominance over the cosmos itself - and they shall be regarded as such for eons to come."
tr_gigaengineering_power_cores: "Gigastructural Power Cores"
tr_gigaengineering_power_cores_delayed: "Our vast constructs need vast power sources. Further investments into large-scale power generation and transfer will ensure our precious energy is handled at maximum efficiency."
tr_gigaengineering_super_planets: "Celestial Dominance"
tr_gigaengineering_super_planets_delayed: "Celestial Warships are the future of warfare and as such must be constantly enhanced in every way possible to ensure their continued dominance over the galactic battlefield."
tr_gigaengineering_anticrisis: "Ultimate Bulwarks"
tr_gigaengineering_anticrisis_delayed: "Our enemies are many, but our equals are none. Thanks to our great feats of engineering, we will be able to repel any and all threats to our sovereignty."
mod_megastructures_influence_cost_mult: "Megastructure Influence Cost"
