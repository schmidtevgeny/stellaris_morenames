district_maginot_world_barracks: "Barracks District"
district_maginot_world_barracks_desc: "Sprawling support facilities for housing troops on and below the surface, including various leisure and recreation areas."
district_maginot_world_barracks_plural: "Barracks Districts"
district_maginot_world_shield_generators: "Shield Generator Array"
district_maginot_world_shield_generators_desc: "Emitters of scales unheard of for any single ship generate force fields to rival entire navies. Additional point-defence weaponry and anti-missile missile silos prevent most ordnance from even getting that far. Specialized support facilities can be used to supplement orbital platform shields."
district_maginot_world_shield_generators_plural: "Shield Generator Arrays"
job_maginot_planetary_shield_effect_desc: "Provides 1 §YShield Battery§! army capable of soaking up vast amounts of enemy fire."
district_maginot_world_planetary_cannons: "Orbital Defence Grid"
district_maginot_world_planetary_cannons_desc: "The towering planetary cannons are quite capable of shredding any vessel in low orbit - ensuring starship captains stay well out of their firing envelopes. As such the cannons are mainly prepared for interception duties against enemy ordnance and dropships. Vast command and control complexes interface with orbital strategic defence systems, allowing deployment of greater numbers of platforms, as well as strengthening existing ones."
district_maginot_world_planetary_cannons_plural: "Orbital Defence Grids"
job_maginot_planetary_artillery_effect_desc: "Provides 1 §YPlanetary Artillery§! army which deals extreme damage but is relatively fragile."
district_maginot_world_bunkers: "Bunker Complex"
district_maginot_world_bunkers_desc: "Bunkers and heavy anti-ground weaponry as far as the eye can see. The ground is criss-crossed by endless trenches, tank traps, and heavy barriers that ensure nothing ever moves in straight lines on this world. Camouflaged gun emplacements are ready to rain hell on enemy forces, their overlapping fields of fire covering every square meter on the planet. Extensive training facilities ensure our troops are prepared for any contingency, and drills are constantly held on all sorts of terrain."
district_maginot_world_bunkers_plural: "Bunker Complexes"
job_maginot_planetary_bunker_effect_desc: "Provides 1 §YFortification Network§! army which cripples the morale of enemy troops while inflicting steady damage."
maginot_destruction.2000.name: "$name_maginot_world$ Captured"
maginot_destruction.2000.desc: "Our forces report the successful capture of the $name_maginot_world$ [From.GetName] in the [From.GetStarName] system. The fighting extended deep into the planet's crust through a vast maze of bunkers and defences, but in the end our forces proved superior. The insidious Dead Hand failsafe system was prevented from firing, even though the enemy commanders staffing it fought to the bitter end. Planetary destruction was sucessfully averted, and we may now take full control of all $name_maginot_world$ functions. Note that the subspace disruption system will have to be re-enabled manually."
maginot_destruction.2000.a: "Excellent."
maginot_destruction.2001.name: "Successful Dead Hand Activation in [From.GetStarName]!"
maginot_destruction.2001.desc: "The worst has come to pass. The $name_maginot_world$ [From.GetName] in the [From.GetStarName] system has been lost with all hands.\n\nAfter our enemy deployed weaponry powerful enough to destroy the world, the Dead Hand antimatter confinement system failed as intended and promptly resulted in the release of vast quantities of energy. With clever placement and large-scale geoengineering, the blast was redirected as intended and effectively turned a continent-sized chunk of the crust into a single superpowered shaped charge.\n\nWe can be glad the sacrifice of [From.GetName] was not in vain, since any vessels left in orbit should have been obliterated by this weapon. Only a vessel much larger than the planet itself would be able to withstand our wrath.\n\nNote: The subspace disruption system was violently disabled, and the feedback will have forced a shutdown of any similar devices in nearby systems. Any remaining $name_maginot_world_plural$ should have their systems re-enabled manually."
maginot_destruction.2001.a: "That should teach them to blow up our worlds."
maginot_destruction.2002.name: "Disaster in [From.GetStarName]!"
maginot_destruction.2002.desc: "§RDisaster has struck our fleet tasked with obliterating the $name_maginot_world$ [From.GetName] in the [From.GetStarName] system!§!\n\nWeapons deployment was proceeding as planned, until the world suddenly cracked open as a continent-sized chunk of mass shot out at near-relativistic speeds, creating an unfathomably large spear of superheated plasma. The shields of our ships instantly found themselves overloaded by the massive burst of full-spectrum radiation and relentless onslaught of kinetic energy, and all vessels in orbit have suffered massive structural damage. All fleets of smaller ships were instantly destroyed with all hands lost.\n\nIt appears the enemy stockpiled ridiculous amounts of antimatter as a failsafe should anyone try to destroy their world. We expect to find similar failsafes in any further $name_maginot_world_plural$ we encounter. If we do not use ground teams to carefully disable such machinery, we can expect more losses as the very planet itself is used as a final weapon."
maginot_destruction.2002.a: "Disgraceful."
maginot_destruction.2003.name: "Colossal failure in [From.GetStarName]!"
maginot_destruction.2003.desc: "§RDisaster has struck our colossus tasked with obliterating the $name_maginot_world$ [From.GetName] in the [From.GetStarName] system!§!\n\nThe planet was seemingly destroyed as ordered, but as the last fortifications must have failed a continent-sized chunk of mass was blasted out at near-relativistic speeds, creating an unfathomably large spear of superheated plasma. The shields of our colossus found themselves instantly overloaded by the massive burst of full-spectrum radiation and relentless onslaught of kinetic energy, and it has suffered massive structural damage. As if that were not enough, any ships left in orbit were similarly affected, wiping out any smaller vessels.\n\nIt appears the enemy stockpiled ridiculous amounts of antimatter as a failsafe should anyone try to destroy their world. We expect to find similar failsafes in any further $name_maginot_world_plural$ we encounter. If we do not use ground teams to carefully disable such machinery, we can expect more losses as the very planet itself is used as a final weapon."
maginot_destruction.2003.a: "That thing cost a lot!"
maginot_orbital_defence.1004.name: "Maginot Strategic Defence Command Destroyed!"
maginot_orbital_defence.1004.desc: "The protective orbital command stations orbiting the $name_maginot_world$ §Y[maginot_world_location.GetName]§! have been destroyed following fierce combat with the §Y[maginot_orbital_defence_destroyer.GetName]§!.\n\nOur orbital defences have been reduced to random debris, but the central defence station can be rebuilt with time. The Maginot World itself remains intact and will still resist ground invasion. If upgrades had been applied, repairing our defences will conserve whatever upgrades they might have had. Secondary SD Platforms will not be restored, and have to be built from scratch."
maginot_orbital_defence.1004.a: "Blast it!"
maginot_orbital_defence.1006.name: "Maginot Strategic Defence Command Repaired!"
maginot_orbital_defence.1006.desc: "We have successfully repaired our command station orbiting the $name_maginot_world$ §Y[maginot_world_location.GetName]§!. The structure has been brought back to working order, and is now ready to defend our territory.\n\nAny upgrades previously applied to the structure have been conserved, but secondary SD Platforms have not."
maginot_orbital_defence.1006.a: "Excellent!"
