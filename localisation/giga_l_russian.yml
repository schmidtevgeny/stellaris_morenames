REACTOR_ASTEROID: "Энергетическое ядро ​​астероида"
REACTOR_ASTEROID_DESC: "Глубоко в коре астероида находится колоссальный реактор усовершенствованной конструкции, обеспечивающий достаточное количество энергии для огромного количества вооружений структуры."
asteroid_artillery_0: "Артиллерийский каркас астероида"
asteroid_artillery_0_DESC: "Этот каркас окружает астероид, подготавливая его к следующему этапу строительства астероидной артиллерии."
asteroid_artillery_0_MEGASTRUCTURE_DETAILS: "Астероидная артиллерия - это мощная стационарная защитная конструкция, встроенная в астероид, предназначенная для отражения вражеских вторжений."
asteroid_artillery_1: "Астероидная артиллерия"
asteroid_artillery_1_DESC: "Астероидная артиллерия - это большая оружейная платформа, встроенная в небольшое каменное тело, которое усилено каркасом, чтобы поддерживать платформу. Она состоит из центрального спинального орудия, дополненного множеством вспомогательных турелей меньшего размера, и предназначена для отражения вторжений противника среднего размера."
asteroid_artillery_ruined: "Разрешенная Астероидная артиллерия"
asteroid_artillery_ruined_DESC: "Хотя эта астероидная артиллерия получила серьезные повреждения, теоретически ее можно было бы отремонтировать при наличии достаточных ресурсов."
asteroid_artillery_repaired: "Астероидная артиллерия"
asteroid_artillery_repaired_DESC: "Астероидная артиллерия - это большая оружейная платформа, встроенная в небольшое каменное тело, которое усилено каркасом, чтобы поддерживать платформу. Она состоит из центрального спинального орудия, дополненного множеством вспомогательных турелей меньшего размера, и предназначена для отражения вторжений противника среднего размера."
giga_tech_asteroid_artillery: "Планетоидные оборонительные операции"
giga_tech_asteroid_artillery_desc: "Постоянно растущий размер современных военных кораблей означает, что звездные базы просто больше не смогут быть эффективными, когда дело доходит до защиты нашей территории, но логистические проблемы не позволяют обычной оборонительной платформе стать слишком большой. Однако, встроив защитную установку в большой астероид, мы можем одновременно решить проблемы, связанные с отдачей, а также проблемы, связанные с обслуживанием, путем интеграции внутренних элементов конструкции в сам астероид и добычи ресурсов, когда это необходимо. Это фактически позволило бы построить гораздо более крупные и значительно более мощные оборонительные бастионы."
allow_asteroid_artillery: "§HUnlocks Megastructure:§! Asteroid Artillery\n§BPursuing further research into this field will lead to increasingly large warships.§!"
desc_asteroid_artillery: "Астероидная артиллерия - это стационарная оборонительная платформа, встроенная в астероид, предназначенная для самостоятельного отражения крупных вражеских флотов."
giga_mobile_planet_quest_chain: "§BPursuing further research into this field will unlock increasingly large warships.§!"
giga_artillery.1000.name: "Управление астероидной артиллерией"
giga_artillery.1000.desc: "Астероидную артиллерию, построенную вокруг §Y[asteroid_artillery_location.GetName]§! можно модернизировать, чтобы не отставать от постоянно растущей силы космического флота.\n\n§BУсиление корпуса:§! Увеличивает здоровье корпуса и брони на 30% за уровень.\n§YТекущий уровень:§! [asteroid_artillery_location.asteroid_artillery_hp] | +[asteroid_artillery_location.asteroid_artillery_hp_perc]%\n\n§RПовышенная боеготовность:§! Увеличивает урон оружия на 20% за уровень.\n§YТекущий уровень:§! [asteroid_artillery_location.asteroid_artillery_dmg] | +[asteroid_artillery_location.asteroid_artillery_dmg_perc]%\n\n§GБыстрое охлаждение:§! Увеличивает Скорострельность на 20% за уровень.\n§YТекущий уровень:§! [asteroid_artillery_location.asteroid_artillery_atkspeed] | +[asteroid_artillery_location.asteroid_artillery_atkspeed_perc]%\n\n§HКалиброванные сенсоры:§! Увеличивает дальность действия оружия на 25% за уровень..\n§YТекущий уровень:§! [asteroid_artillery_location.asteroid_artillery_range] | +[asteroid_artillery_location.asteroid_artillery_range_perc]%\n\n§EТочное наведение:§! Увеличивает точность на 30% за уровень.\n§YТекущий уровень:§! [asteroid_artillery_location.asteroid_artillery_tracking] | +[asteroid_artillery_location.asteroid_artillery_tracking_perc]%\n\n§MРегенерирующий корпус:§! Увеличивает ежедневную регенерацию корпуса/брони на 1,5% за уровень.\n§YТекущий уровень:§! [asteroid_artillery_location.asteroid_artillery_pen] | +[asteroid_artillery_location.asteroid_artillery_pen_perc]%\n\n§PОсталось очков улучшения:§! [asteroid_artillery_location.asteroid_artillery_points_current]"
giga_artillery.1000.b: "Потратить §Y1§! §PОчко улучшения§! на §BУсиление корпуса§! | §Y[asteroid_artillery_location.asteroid_artillery_hp_cost]§! £alloys£"
giga_artillery.1000.c: "Потратить §Y1§! §PОчко улучшения§! на §RПовышенная боеготовность§! | §Y[asteroid_artillery_location.asteroid_artillery_dmg_cost]§! £alloys£"
giga_artillery.1000.d: "Потратить §Y1§! §PОчко улучшения§! на §GБыстрое охлаждение§! | §Y[asteroid_artillery_location.asteroid_artillery_atkspeed_cost]§! £alloys£"
giga_artillery.1000.e: "Потратить §Y1§! §PОчко улучшения§! на §HКалиброванные сенсоры§! | §Y[asteroid_artillery_location.asteroid_artillery_range_cost]§! £alloys£"
giga_artillery.1000.f: "Потратить §Y1§! §PОчко улучшения§! на §MРегенерирующий корпус§! | §Y[asteroid_artillery_location.asteroid_artillery_pen_cost]§! £alloys£"
giga_artillery.1000.g: "Потратить §Y1§! §PОчко улучшения§! на §EТочное наведение§! | §Y[asteroid_artillery_location.asteroid_artillery_tracking_cost]§! £alloys£"
giga_artillery.1000.a: "Выход."
giga_tech_asteroid_artillery_pen_shots: "Регенерирующая броня астероидной артиллерии"
giga_tech_asteroid_artillery_pen_shots_desc: "Улучшенная крупномасштабная интеграция нанитов и самовосстанавливающихся конструкций в Астероидную Артиллерию означает, что они могут восстанавливать себя намного быстрее и эффективнее, чем раньше."
allow_asteroid_artillery_pen: "§HUnlocks Asteroid Artillery Upgrade:§! Regenerative Hull"
allow_asteroid_artillery_pen_desc: "Обновление регенерирующего корпуса позволяет астероидным артиллериям пассивно восстанавливаться быстрее."
not_enough_artillery_points: "У этой астероидной артиллерии недостаточно очков улучшения."
giga_tech_asteroid_artillery_damage_upgrade: "Новое представление о астероидном оружии"
giga_tech_asteroid_artillery_damage_upgrade_desc: "С появлением Боевых Лун и более мощных планетоидов, оснащенных боеприпасами, крайне важно, чтобы наши астероидные артиллерийские установки могли идти в ногу с постоянно растущими темпами развития военных кораблей. Интеграция нескольких новых развивающихся технологий, таких как многомерная инженерия и реакторы сингулярности, гарантирует, что астероидная артиллерия останется конкурентоспособным активом в галактической войне."
allow_asteroid_artillery_dmg_upgrade: "Урон астероидной артиллерии: §G+35%§!\nДальнобойность астероидной артиллерии: §G+20%§!\nОчки улучшения астероидной артиллерии: §G+3§!"
giga_not_enough_alloys: "Нам не хватает сплавов."
giga_tech_asteroid_artillery_health_upgrade: "Улучшенные генераторы астероидного щита"
giga_tech_asteroid_artillery_health_upgrade_desc: "Повышение выживаемости наших астероидных артиллерий имеет решающее значение, и, таким образом, улучшение их генераторов щита позволит им пережить дополнительный урон."
allow_asteroid_artillery_hp_upgrade: "Здоровье щита астероидной артиллерии: §G+25%§!\nСкорость восстановления щита астероидной артиллерии: §G+2%§!\nОчки улучшения астероидной артиллерии: §G+2§!"
giga_artillery.1004.name: "Построен каркас астероидной артиллерии"
giga_artillery.1004.desc: "Каркас для будущей астероидной артиллерии был завершен в системе §Y[giga_system.GetName]§!. Эта небольшая конструкция обвивает астероид и содержит горнодобывающие предприятия, которые собирают массу астероида и подготавливают его внутреннюю часть для установки колоссального реактора.\n\nОн будет дополнительно поддерживать различные батареи вспомогательного оружия в дополнение к будущей основной пушке. Строимость содержания астероидной артиллерии §Y100§! £energy£ и §Y25§! £alloys£.\n\n§YНе забудьте создать $name_asteroid_artillery$ в дизайнере кораблей.!§!"
giga_artillery.1004.a: "Хорошо."
giga_artillery.1005.name: "Астероидная артиллерия построена!"
giga_artillery.1005.desc: "Астероидная артиллерия была полностью построена в системе §Y[giga_system.GetName]§!. Эта неподвижная крепость, прикрепленная к особенно большому астероиду, оснащена гигантской спинальной пушкой, дополненной вооружением, установленным на ее каркасе.\n\n§YАстероидную артиллерию можно улучшить, нажав кнопку «Управление улучшениями» в пользовательском интерфейсе мегаструктуры. Если она будет разрушена, мы сможем восстановить ее позже, и она сохранит все свои предыдущие обновления.§!"
giga_artillery.1005.a: "Отлично!"
asteroid_artillery_config: "Управление улучшениями"
asteroid_artillery_config_DESC: "Улучшить эту астероидную артиллерию."
giga_artillery.1002.name: "Астероидная артиллерия уничтожена!"
giga_artillery.1002.desc: "Одна из наших астероидных артиллерий была уничтожена в §Y[ast_artillery_destroyed_system.GetName]§! после ожесточенного боя с §Y[From.GetName]§!.\n\nЗащитное сооружение превратилось в большой обломок, окружающий астероид, и может быть восстановлено в будущем, если нам удастся вернуть его. Если он был модернизирован, ремонт сохранит все обновления, которые у него были."
giga_artillery.1002.a: "Проклятье!"
giga_tech_asteroid_artillery_planetcraft_upgrade: "Модернизированное астероидное вооружение"
giga_tech_asteroid_artillery_planetcraft_upgrade_desc: "Боевые планеты раздвинули границы дизайна и здравомыслия кораблестроения дальше, чем когда-либо прежде. Наши астероидные артиллерии должны адаптироваться, чтобы оставаться мощными оборонительными средствами в наш век планетарных войн."
allow_asteroid_artillery_planetcraft_upgrade: "Здоровье корпуса\брони астероидной артиллерии: §G+40%§!\nСкорострельность астероидной артиллерии: §G+40%§!\nОчки улучшения астероидной артиллерии: §G+3§!"
giga_tech_repeatable_asteroid_artillery_upgrade: "Оптимизированная конструкция артиллерии"
giga_tech_repeatable_asteroid_artillery_upgrade_desc: "Дальнейшие улучшения могут быть внесены в конструкцию наших установок астероидных артиллерий, чтобы увеличить количество их улучшений."
adds_one_ast_art_point: "Очки улучшения астероидной артиллерии: §G+1§!"
name_asteroid_artillery: "Астероидная артиллерия"
giga_tech_repeatable_asteroid_artillery_cap: "Протоколы управления астероидной артиллерией"
giga_tech_repeatable_asteroid_artillery_cap_desc: "Расширенные протоколы строительства и обслуживания, позволяющие построить и управлять дополнительными §YАстероидными артиллериями§! в границах нашей империи."
giga_asteroid_artillery_capacity_increase_title: "§YAsteroid Artillery§! capacity: §G+1§!"
giga_asteroid_artillery_capacity_increase_desc: "Вместимость империи для §YАстероидной артиллерии§! была увеличена на §G+1§!"
giga_artillery.1003.name: "Астероидная артиллерия отремонтирована!"
giga_artillery.1003.desc: "Мы успешно отремонтировали астероидную артиллерию в системе §Y[giga_system.GetName]§!. Строение было приведено в рабочее состояние, и теперь оно готово к защите нашей территории.\n\nЛюбые улучшения, ранее примененные к постройке, также были сохранены."
giga_artillery.1003.a: "Чудесно!"
