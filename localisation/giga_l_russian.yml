trait_blokkat_admiral_desc: "This particular Blokkat possesses extensive knowledge regarding the art of space warfare, having partaken in several intergalactic conflicts. Their skills enable them to maximize the efficiency of esoteric Blokkat technologies and weaponry."
trait_blokkat_governor: "Blokkat Governor"
