giga_wrecked_ships.1010.name: "Wrecked Titan"
giga_wrecked_ships.1010.desc: "The remains of a titanic ruined warship have been located within the §Y[from.GetName]§! system. Floating silently near the edge of a planet's gravity well, this impressive §YTitan§!-class vessel has been estimated to be several tens of thousands of years old, a silent relic from the bygone past of our galaxy.\n\nAlthough it has sustained heavy damage, restoring it would most likely be quite feasible granted we possess the technology to build our own Titans. Additionally, this would undoubtedly be significantly cheaper than building one ourselves.\n\nAlternatively, we could scrap the wreck for §YAlloys§! £alloys£, but in the meantime, studying it will provide us with §YEngineering Research§!."
giga_wrecked_ships.1010.a: "Intriguing."
giga_wrecked_ships.1011.name: "Wrecked Titan Restored!"
giga_wrecked_ships.1011.desc: "The ruins of a wrecked Titan found in the §Y[from.GetName]§! have been restored and effectively brought back to working order; and while most of its weaponry had to be rebuilt from scratch, the craft's outer hull has not been drastically altered aside from minor repairs.\n\nRegardless, the mighty vessel is now ready for service once more, perhaps for the first time in millennia."
giga_wrecked_ships.1011.a: "Excellent."
giga_wrecked_ships.1011.b: "To Victory!"
