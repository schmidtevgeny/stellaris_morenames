HULL_REPAIR_BLOKKAT: "Subplanck Synchronizers"
HULL_REPAIR_BLOKKAT_DESC: "Swarms of miniscule robots that serve as relays for the neural networks contained within Blokkat armors, increasing their efficiency and enabling them to repair faster. Blokkat models also transmit data to and from the Blokkwork for increased synchronization. "
AFTERBURNER_BLOKKAT: "Manifold Thrusters"
AFTERBURNER_BLOKKAT_DESC: "In addition to their esoteric FTL thrusters, Blokkat vessels employ these thrusters which push against the very fabric of our universe in order to boost the speed of their crafts even further."
SHIELD_BLOKKAT: "Hyperdimensional Shiftbarrier"
SHIELD_BLOKKAT_DESC: "Much like the Blokkat-Vester's humongous shield, these smaller protective barriers rotate within a higher dimension, meaning only an infinitely small chunk of the full shield is ever exposed to enemy fire at once. If it is damaged, the damaged area is instantly shifted back into hyperdimensional space to be regenerated."
LARGE_SHIELD_BLOKKAT: "$SHIELD_BLOKKAT$"
LARGE_SHIELD_BLOKKAT_DESC: "$SHIELD_BLOKKAT_DESC$"
MEDIUM_SHIELD_BLOKKAT: "$SHIELD_BLOKKAT$"
MEDIUM_SHIELD_BLOKKAT_DESC: "$SHIELD_BLOKKAT_DESC$"
SMALL_SHIELD_BLOKKAT: "$SHIELD_BLOKKAT$"
SMALL_SHIELD_BLOKKAT_DESC: "$SHIELD_BLOKKAT_DESC$"
REACTOR_BOOSTER_BLOKKAT: "Hyperdimensional Capacitor"
REACTOR_BOOSTER_BLOKKAT_DESC: "Reactor boosters drawing additional energy from a higher-dimensional source. They also serve to improve the efficiency of the vessel as a whole."
COMBAT_COMPUTER_ARTILLERY_BLOKKAT: "Blokkat Close-Range Computer"
COMBAT_COMPUTER_ARTILLERY_BLOKKAT_DESC: "Connected to the rest of the ship through a hyperdimensional information network, this esoteric computer focuses on closer engagements and screen ships."
COMBAT_COMPUTER_CARRIER_BLOKKAT: "Blokkat Long-Range Computer"
COMBAT_COMPUTER_CARRIER_BLOKKAT_DESC: "Connected to the rest of the ship through a hyperdimensional information network, this esoteric computer focuses on long-range engagements."
PLANET_LANCE_BLOKKAT: "Evictor Ray"
PLANET_LANCE_BLOKKAT_DESC: "The Evictor Ray is the largest Blokkat weapon encountered so far. This beam of untold power tears reality asunder and forcefully compresses its target into a 0-dimensional object by focusing the energies of several higher dimensions onto a localized area of the spacetime continuum, destroying it instantly."
PLANET_KILLER_BLOKKAT_GENERATOR: "Hypermatter Dismantler"
PLANET_KILLER_BLOKKAT_GENERATOR_DESC: "This device is capable of rapidly dismantling and rearranging any form of matter into whatever the Blokkat desires, including additional Blokkats."
COMBAT_COMPUTER_TERMINATOR_BLOKKAT: "Blokk-Terminator Central Command"
COMBAT_COMPUTER_TERMINATOR_BLOKKAT_DESC: "Unlike most ships employed by the Blokkats in their harvesting operations, the Blokk-Terminator is a proper vessel of war designed purely for ship combat."
SHIP_AURA_BLOKKAT_TERMINATOR: "Blokk-Terminator Hyperdimensional Bulwark"
SHIP_AURA_BLOKKAT_TERMINATOR_DESC: "The Blokk-Terminator possesses its own hyperdimensional shield which drastically reduces the damage taken by both itself and other Blokkat vessels in the vicinity."
