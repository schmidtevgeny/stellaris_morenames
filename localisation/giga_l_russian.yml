giga_tech_automated_stripmine_1: "Промышленная сверхбыстрая репликация"
giga_tech_automated_stripmine_1_desc: "Достижения в области 3D-печати и модульного строительства могут привести к экспоненциально более быстрым технологиям строительства."
giga_tech_automated_stripmine_2: "Планетарная добыча минералов"
giga_tech_automated_stripmine_2_desc: "Благодаря передовым технологиям орбитального строительства, а также новым промышленным экскаваторам с ультрарепликацией, перспектива полного извлечения полезных ископаемых планеты может стать реальностью."
giga_dialog.3301.name: "Площадка для автоматизированной карьерной установки завершена!"
giga_dialog.3301.desc: "Наши инженеры завершили сборку строительной площадки будущей автоматизированной карьерной установки в системе [giga_system.GetName]. На этой большой орбитальной платформе будет размещено всё, что нам нужно для строительства крупного добывающего комплекса на всей планете, который конечном итоге лишит её почти всех полезных ископаемых."
giga_dialog.3301.a: "Отлично."
giga_dialog.3302.name: "Орбитальный аппарат автоматизированной карьерной установки завершен!"
giga_dialog.3302.desc: "Наш орбитальный аппарат автоматизированной карьерной установки готов. Эта большая конструкция состоит из двух больших тяговых лучей, способных как поднимать большие количества добытых минералов на орбиту, так и взрывать поверхность большими энергетическими лучами, чтобы расплавить трудно добываемые части планеты. Она также включает в себя перерабатывающее кольцо для дальнейшего увеличения количества получаемых полезных ископаемых. Теперь мы должны закончить строительство планетных установок, состоящих из миллионов роботизированных буровых установок, чтобы фактически начать операцию по добыче полезных ископаемых."
giga_dialog.3302.a: "Чудесно!"
giga_dialog.3303.title: "Автоматизированная карьерная установка запущена"
giga_dialog.3303.desc: "Наша автоматизированная карьерная установка была успешно активирована! Гигантские орбитальные тяговые лучи извлекают тонну за тонной полезных ископаемых, добытых миллионами автоматизированных роботизированных буровых установок, собирающих полезные ископаемые планеты в тысячах обширных добывающих комплексов.\n\nПомните, что работы прекратятся, как только будет достигнуто внутреннее ядро ​​планеты и все полезные ископаемые будут добыты, что, по оценкам, произойдет через несколько десятилетий."
giga_dialog.3303.a: "Добыча минералов на номинальном уровне."
giga_dialog.3304.title: "Планетарная шахта достигла внешнего ядра"
giga_dialog.3304.desc: "Наши инженеры и ученые, работающие на автоматизированной карьерной установке на планете [giga_planet.GetName], сообщают нам, что добыча полезных ископаемых достигла расплавленного внешнего ядра планеты.\nЭто означает, что операции по добыче полезных ископаемых прекратятся примерно через 6 лет, когда мы наконец достигнем внутреннего ядра."
giga_dialog.3304.a: "Принято."
giga_dialog.3305.title: "Планетарная шахта обеднела"
giga_dialog.3305.desc: "На планете [giga_planet.GetName] закончились минералы для добычи при помощи автоматизированной карьерной установки. [giga_planet.GetName] была уменьшена до небольшого расплавленного ядра, подверженного воздействию холода космоса. Оставшиеся минералы из ядра были извлечены с помощью передовых технологий гидроразрыва, а это означает, что здесь остались только обломки и слишком труднодоступные материалы. Орбитальный аппарат демонтирован, и теперь на обнаженном ядре планеты есть месторождение полезных ископаемых."
giga_dialog.3305.a: "Это было неизбежно."
automated_stripmine_0: "Площадка для автоматизированной карьерной установки"
automated_stripmine_0_DESC: "Площадка для будущей автоматизированной карьерной установки. В ней есть все необходимое для создания орбитального добывающего аппарата, а также заводов на планете."
automated_stripmine_0_MEGASTRUCTURE_DETAILS: "Огромное сооружение, построенное вокруг планеты, чтобы разорвать поверхность планеты, собирая большое количество минералов."
automated_stripmine_1: "Орбитальный аппарат автоматизированной карьерной установки"
automated_stripmine_1_DESC: "Этот большой орбитальный аппарат оснащен двумя огромными тяговыми лучами, способными выводить на орбиту большое количество минералов. Эти полезные ископаемые будут добывать множество автоматических буровых установок на поверхности планеты."
automated_stripmine_2: "$name_auto_stripmine$"
automated_stripmine_2_DESC: "Большая орбитальная конструкция, собирающая большое количество минералов с планеты. Минералы добываются тысячами и тысячами буровых установок на поверхности планеты, отслаивая её слой за слоем."
giga_tech_kugelblitz: "Искусственное сдерживание кугельблица"
giga_tech_kugelblitz_desc: "Возможность генерировать кугельблиц может оказаться полезной, поскольку такие объекты могут использоваться в качестве эффективных генераторов сингулярностей. Что наиболее важно, в контролируемый кугельблиц можно было подавать материю и энергию для последующего восстановления, эффективно действуя как устройство хранения из чёрной дыры."
giga_dialog.101.name: "Строительная прощадка хранилища сдерживания кугельблица завершена!"
giga_dialog.101.desc: "Создание строительной площадки хранилища сдерживания кугельблица в системе [giga_system.GetName] завершено. На ней размещается персонал и оборудование, необходимые для создания устройства, способного генерировать искусственный кугельблиц, который представляет собой чёрную дыру, созданную из излучения, а не из материи! Мы сможем вводить энергию и материю в кугельблиц, а затем извлекать их и снова преобразовывать в материю, если это необходимо, что фактически сделает кугельблиц очень эффективным хранилищем!"
giga_dialog.101.a: "Отлично."
giga_dialog.102.name: "$name_kugelblitz$ завершено!"
giga_dialog.102.desc: "Наши инженеры завершили создание большого устройства, способного генерировать искусственный кугельблиц."
giga_dialog.102.a: "Великолепно."
giga_dialog.103.name: "Кугельблиц сгенерирован!"
giga_dialog.103.desc: "Наше хранилище успешно сгенерировало искусственный кугельблиц! В настоящее время он вырабатывает энергию благодаря ускоренному излучению Хокинга, и теперь он может хранить материю и энергию в форме излучения для дальнейшего использования!"
giga_dialog.103.a: "Великое свершение."
giga_dialog.104.name: "Разрушенное хранилище сдерживания кугельблица"
giga_dialog.104.desc: "Наш научный корабль, войдя в систему [from.GetName], был встречен очень интересным видом. На орбите одной из планет было замечено хранилище сдерживания кугельблица! Эта невероятно продвинутая конструкция могла содержать управляемую сингулярность, способную генерировать большое количество энергии. К сожалению, оно находится в ужасном состоянии."
giga_dialog.104.a: "Увлекательно."
giga_dialog.105.name: "$name_kugelblitz$ восстановлено!"
giga_dialog.105.desc: "Разрушенное хранилище сдерживания кугельблица теперь вернулось в рабочее состояние благодаря нашим командам инженеров! После реактивации, конструкция начала генерировать массивную управляемую сингулярность, из которой мы можем извлекать большое количество энергии, а также хранить материю в виде излучения."
giga_dialog.105.a: "Как это вообще работает?"
kugelblitz_0: "Площадка для хранилища сдерживания кугельблица"
kugelblitz_0_DESC: "Площадка для будущего хранилища сдерживания кугельблица. Здесь размещается персонал, необходимый для создания этого невероятно современного устройства хранения."
kugelblitz_0_MEGASTRUCTURE_DETAILS: "Невероятно продвинутое устройство хранения, которое может содержать энергию и материю в виде излучения."
kugelblitz_1: "Пустое хранилище сдерживания кугельблица"
kugelblitz_1_DESC: "Большая конструкция, способная создать искусственный кугельблиц для генерации и хранения энергии благодаря ускоренному излучению Хокинга, также как и материи. Она также может извлекать накопленную энергию, чтобы использовать её."
kugelblitz_2: "$name_kugelblitz$"
kugelblitz_2_DESC: "В этой конструкции находится искусственный кугельблитц, а также устройства, способные вводить и извлекать из него энергию. Кугельблитц генерирует энергию благодаря ускоренному излучению Хокинга, и его энергия может быть извлечена и преобразована обратно в материю.\nХранит по 40000 каждого ресурса."
kugelblitz_ruined: "Разрушенное хранилище сдерживания кугельблица"
kugelblitz_ruined_DESC: "Разрушенное хранилище сдерживания кугельблица. Построенное для размещения контролируемой искусственной сингулярности, эта конструкция в прошлом понесла колоссальные повреждения и больше не работает. Ремонт возможен, хоть и труден."
kugelblitz_ruined_MEGASTRUCTURE_DETAILS: "$kugelblitz_ruined_DESC$"
kugelblitz_restored: "$name_kugelblitz$"
kugelblitz_restored_DESC: "$kugelblitz_2_DESC$"
giga_tech_substellar_compressor: "Гелиоформинг"
giga_tech_substellar_compressor_desc: "Коричневые карлики не смогли начать термоядерную реакцию и стать звездами. При наличии правильных технологий и некоторых ресурсов можно было бы дать им толчок, необходимый для их воспламенения."
giga_dialog.1701.name: "Площадка для субзвёздного компрессора завершена!"
giga_dialog.1701.desc: "Площадка для будущего субзвёздного компрессора была построена в системе [giga_system.GetName]. На этой платформе мы сконструируем устройство, способное родить новую звезду из коричневого карлика. Обширная лунная система коричневого карлика будет сильно нагрета, и некоторые луны могут стать обитаемыми или терраформируемыми."
giga_dialog.1701.a: "Превосходно."
giga_dialog.1702.name: "Магнитопанели субзвёздного компрессора завершены!"
giga_dialog.1702.desc: "Наши магнитопанели субзвёздного компрессора готовы. Эти массивные панели смогут использовать магнитные поля для генерации тепла в ядре коричневого карлика, что позволит дать импульс реакциям синтеза."
giga_dialog.1702.a: "Отлично."
giga_dialog.1703.name: "$name_sub_compressor$ завершен!"
giga_dialog.1703.desc: "Наш субзвёздный компрессор готов! Он был оборудован массивными модуляторами гравитации, способными сжать коричневый карлик до меньшего объема, что является решающим шагом в его воспламенении. Теперь мы должны начать дробление коричневого карлика и медленно увеличивать его внутреннюю температуру, чтобы в конечном итоге позволить протекать устойчивым реакциям синтеза. Учтите, что это будет довольно длительный и энергоемкий процесс."
giga_dialog.1703.a: "Продолжайте."
giga_dialog.1704.name: "$name_sub_compressor$ - стадия сжатия завершена!"
giga_dialog.1704.desc: "Ещё один шаг к рождению новой звезды. Коричневый карлик в системе [giga_system.GetName] теперь сжат до состояния, в котором его плотность практически достаточно высока, чтобы происходили реакции синтеза. Всё, что осталось сделать, это ещё немного нагреть его ядро ​​с помощью магнитных панелей, запустив цепную реакцию и воспламенив коричневый карлик."
giga_dialog.1704.a: "Почти готово."
giga_dialog.1705.title: "Звезда загорелась"
giga_dialog.1705.desc: "Благодаря изумительному подвигу инженерии и технологий, наш субзвёздного компрессора нагрел ядро ​​коричневого карлика до такой степени, что водород начал превращаться в гелий, генерируя энергию и запуская цепную реакцию, в результате чего ядро ​​коричневого карлика воспламенилось и превратило его в новую звезду. Мы можем заявить, что сделали то, что только осмелились вообразить несколько империй: родили новую звезду.\n\n$name_sub_compressor$ теперь собирает энергию звезды и изучает процессы её синтеза, а также стабилизирует новорожденную звезду. Наши ученые сообщают, что лунная система бывшего коричневого карлика была радикально изменена, и по крайней мере одна луна стала обитаемой. По нашим оценкам, каждая из этих лун (или они сейчас технически планеты?) теперь терраформируема."
giga_dialog.1705.a: "Звезда сияет."
substellar_compressor_0: "Площадка для субзвёздного компрессора"
substellar_compressor_0_DESC: "Площадка для для субзвёздного компрессора, на которой размещается необходимый персонал для создания структуры вокруг коричневого карлика."
substellar_compressor_0_MEGASTRUCTURE_DETAILS: "Конструкция, построенная вокруг коричневого карлика, чтобы вызвать реакции синтеза и поджечь его."
substellar_compressor_1: "Магнитопанели субзвёздного компрессора"
substellar_compressor_1_DESC: "Эти большие панели - первый шаг к созданию субзвёздного компрессора. Они могут использовать магнитные поля и другие силы для дистанционного нагрева ядра коричневого карлика."
substellar_compressor_2: "$name_sub_compressor$"
substellar_compressor_2_DESC: "Готовый субзвёздный компрессор. Он был оснащен двумя гигантскими гравитационными компрессорами, способными сжать коричневый карлик до меньшего размера, чтобы дать импульс реакциям синтеза."
substellar_compressor_3: "$name_sub_compressor$ - аккреция"
substellar_compressor_3_DESC: "$name_sub_compressor$ сбрасывает большое количество вещества в коричневый карлик, медленно, но неуклонно увеличивая его массу. Теперь мы должны начать сжимать коричневый карлик, пока он не достигнет критической плотности."
substellar_compressor_4: "$name_sub_compressor$ - сжатие"
substellar_compressor_4_DESC: "Гравитационные компрессоры сжали коричневый карлик до меньшего размера. Просто отдайте приказ, и коричневый карлик сожмется за пределы критической точки и загорится новой звездой."
substellar_compressor_5: "Зажечь звезду"
substellar_compressor_5_DESC: "Зажгите коричневый карлик изнутри и вызовите термоядерную реакцию."
substellar_compressor_6: "$name_sub_compressor$"
substellar_compressor_6_DESC: "$name_sub_compressor$ успешно зажёг коричневый карлик."
substellar_compressor_7: "Разобрать субзвёздный компрессор"
substellar_compressor_7_DESC: "Разберите этот субзвёздный компрессор."
giga_tech_star_lifter: "Гипермасштабируемый звёздный подъемник"
giga_tech_star_lifter_desc: "Звёзды содержат огромное количество ресурсов. Эти ресурсы можно добывать и превращать в полезные ископаемые с помощью специализированных гравилифтов и плавильных печей!"
giga_dialog.1601.name: "Площадка для звёздного подъемника завершена!"
giga_dialog.1601.desc: "Обуздать силу звезд было мечтой инженеров [root.GetAdj] на протяжении всей истории - от грубого сгорания до бледной имитации солнечного синтеза - теперь мы готовы реализовать эту мечту. В системе [giga_system.GetName] создан каркас, на котором мы будем строить звёздный подъемник, охватывающий звезду системы и монополизирующий саму её сущность. Это чудо будет извлекать огромное количество водорода и гелия прямо из адской фотосферы звезды и превращать их в более тяжелые элементы с помощью ядерного синтеза. Для плавления чего-либо, кроме железа, требуется внешняя энергия, поэтому энергетические потребности этой конструкции будут невероятно высокими."
giga_dialog.1601.a: "Скоро у нас будут огромное количество ресурсов."
giga_dialog.1602.name: "Каркас звёздного подъемника завершен!"
giga_dialog.1602.desc: "Теперь, когда каркас звёздного подъемника установлен, потрясающий масштаб проекта очевиден для всех.\n\n[giga_system.GetName] горит в тонкой клетке, но в конечном итоге будет полностью окружена солнечными панелями и гравилифтами."
giga_dialog.1602.a: "Превосходно."
giga_dialog.1603.name: "Инфраструктура звёздного подъемника завершена!"
giga_dialog.1603.desc: "Мы еще не завершили установку современных солнечных комбайнов, но мы начали использовать энергию звезды [giga_system.GetName] для питания гравилифтов и установки преобразования материи.\n\nПотребность в материи и энергии будет только расти по мере продолжения строительства и дальнейшей оптимизации преобразования материи."
giga_dialog.1603.a: "Ещё один шаг..."
giga_dialog.1604.name: "Солнечные комбайны звёздного подъемника завершены!"
giga_dialog.1604.desc: "Наш звёздный подъемник на шаг ближе к завершению. [giga_system.GetName] становится всё более тусклой по мере того, как мы завершаем ещё одну часть мегасооружения. Масса звезды неуклонно извлекается с возрастающей скоростью, питая термоядерные печи звёздного подъемника большим количеством водорода и гелия."
giga_dialog.1604.a: "Ещё немного..."
giga_dialog.1605.name: "$name_starlifter$ завершен!"
giga_dialog.1605.desc: "Звезда системы [giga_system.GetName] теперь полностью окружена звёздным подъемником.\n\nМы достигли того, что осмелилась представить лишь горстка звездных империй в истории галактики - полное подчинение звезда."
giga_dialog.1605.a: "Производство минералов на оптимальном уровне."
star_lifter_0: "Площадка для звёздного подъемника"
star_lifter_0_DESC: "Когда-нибудь это место будет снабжать нашу империю полезными ископаемыми на нескольких планетах."
star_lifter_0_MEGASTRUCTURE_DETAILS: "§Y$star_lifter_5$§! полностью окружает данную звезду, собирая звёздную массу и превращая её непосредственно в минералы."
star_lifter_0_CONSTRUCTION_INFO_DELAYED: ""
star_lifter_1: "Каркас звёздного подъемника"
star_lifter_1_DESC: "Этот тонкий каркас однажды будет поддерживать добывающий комплекс, который закроет звезду системы и нашу нехватку полезных ископаемых."
star_lifter_2: "$name_starlifter$: стадия 1"
star_lifter_2_DESC: "На этом этапе завершения звёздный подъемник выдает около 25% своей потенциальной производительности."
star_lifter_3: "$name_starlifter$: стадия 2"
star_lifter_3_DESC: "На этом этапе завершения звёздный подъемник выдает около 50% своей потенциальной производительности."
star_lifter_4: "$name_starlifter$: стадия 3"
star_lifter_4_DESC: "На этом этапе завершения звёздный подъемник выдает около 75% своей потенциальной производительности."
star_lifter_5: "$name_starlifter$"
star_lifter_5_DESC: "Этот звёздный подъемник полностью готов к работе. В настоящее время он производит астрономическое количество минералов благодаря усовершенствованным термоядерным конвертерам и гравилифту, извлекающим из звезды водород и гелий."
giga_tech_penrose_sphere_1: "Использование рассеивание сверхизлучения"
giga_tech_penrose_sphere_1_desc: "Вращающиеся черные дыры обладают такими мощными гравитационными полями, что буквально тянут за собой пространство-время во время вращения. Теоретически можно использовать этот процесс, направив свет в специализированную зеркальную сферу вокруг чёрной дыры, которая будет усиливаться областью пространства, увлекаемой черной дырой."
giga_tech_penrose_sphere_2: "Контролируемый сбор эргосферы"
giga_tech_penrose_sphere_2_desc: "Используя специализированные стабилизаторы и модуляторы, становится возможным резко увеличить количество контролируемого излучения, которое может содержать сфера Пенроуза, резко увеличивая её производительность."
giga_tech_penrose_sphere_3: "Автономная беззвёздная инфраструктура мира-кольца"
giga_tech_penrose_sphere_3_desc: "Теоретически можно было бы собрать мир-кольцо на базе сферы Пенроуза. Такой мир будет подпитываться электромагнитным излучением, подаваемым в эргосферу чёрной дыры, и мог бы обеспечить безопасное убежище на миллиарды миллиардов лет, даже после того, как сами звезды умрут."
giga_dialog.1201.name: "Площадка для сферы Пенроуза завершена!"
giga_dialog.1201.desc: "В системе [giga_system.GetName] завершена строительная площадка сферы Пенроуза. С этой платформы мы полностью окутаем черную дыру гиперотражающим зеркалом, чтобы использовать гигантскую энергию вращения чёрной дыры."
giga_dialog.1201.a: "Отлично."
giga_dialog.1202.name: "Каркас сферы Пенроуза завершен!"
giga_dialog.1202.desc: "Каркас будущей сферы Пенроуза построен около [giga_system.GetName]. Этот каркас однажды будет содержать массивные зеркала, построенные из самых отражающих материалов, о которых мы только знаем. Когда мы закончим строительство этих зеркал, у нас будет выбор: превратить структуру в массивную бомбу или использовать её для сбора энергии."
giga_dialog.1202.a: "Великолепно."
giga_dialog.1203.name: "Бомба искажения подпространства заряжена!"
giga_dialog.1203.desc: "Бомба искажения подпространства в системе [giga_system.GetName] теперь накопила достаточно энергии, чтобы взорваться! Всё, что осталось сделать, это ввести немного больше излучения в корпус зеркала, и энергетическая перегрузка взорвёт бомбу."
giga_dialog.1203.a: "Превосходно."
giga_dialog.1204.name: "$name_penrose$ стабилизирована!"
giga_dialog.1204.desc: "С добавлением двух огромных и невероятно сложных стабилизаторов, обернутых вокруг чёрной дыры [giga_system.GetName], в сферу Пенроуза теперь начинает поступать энергия. Процесс рассеивания сверхизлучения теперь может происходить в гораздо больших масштабах, когда структура должным образом контролируется, генерируя невероятно большое количество энергии!"
giga_dialog.1204.a: "Удивительно!"
giga_dialog.1205.name: "Мир-кольцо сферы Пенроуза завершен!"
giga_dialog.1205.desc: "В результате инженерного подвига массивный каркас мира-кольца был построен вокруг сферы Пенроуза! Приведенный в действие самой сферой, этот мир-кольцо сможет поддерживать больше жилья, чем обычные миры-кольца, благодаря перемещению некоторых из систем жизнеобеспечения мира-кольца в сферу Пенроуза. Сама сфера была немного изменена, чтобы регулировать поток энергии, и часть производимой ею энергии теперь перенаправляется в мир-кольцо. Диск аккреции чёрной дыры также был удален, чтобы избежать столкновения с миром-кольцом."
giga_dialog.1205.a: "Невероятно."
giga_dialog.1206.name: "Сегмент мира-кольца сферы Пенроуза завершен!"
giga_dialog.1206.desc: "Сегмент мира-кольца вокруг [giga_system.GetName] был построен! Имея не менее двух массивных сегментов в мире-кольце, это чудесное сооружение сможет вместить наш вид даже после того, как сами звезды умрут. Это невероятное достижение действительно является свидетельством нашего мастерства в области мегаструктурной инженерии."
giga_dialog.1206.a: "Пусть это будет нашим домом навсегда."
giga_dialog.1207.title: "Назначение сферы Пенроуза"
giga_dialog.1207.desc: "Теперь, когда зеркальный каркас вокруг [giga_system.GetName] завершен, мы должны сделать выбор. Мы можем использовать сферу Пенроуза как средство для генерации энергии или использовать её как бомбу.\n\nЕсли мы используем её для генерации энергии, её производительность будет относительно посредственной (150 £energy£), но можно будет стабилизировать её, как только мы получим соответствующие технологии.\n\nЕсли мы решим использовать её как бомбу, нам придется позволить ей накапливать энергию в течение нескольких лет, тогда она получит способность взорваться. Всё в системе будет разрушено, а взрыв будет настолько мощным, что распространится по гиперкоридорам. Каждая планета в соседних системах будет сделана непригодной для проживания из-за потока энергии, и каждая планета на расстоянии двух прыжков будет облучена. Самое главное, он пошлет ударную волну через подпространство, нарушая и перестраивая гиперкоридоры на расстоянии до 4 прыжков!\n\nСфера Пенроуза не может быть оснащена оружием, если она простроена в §YCohesive System§!."
giga_dialog.1207.a: "Сделайте из нее бомбу."
giga_dialog.1207.b: "Пускай производит энергию."
giga_dialog.1208.title: "Взрыв бомбы искажения подпространства!"
giga_dialog.1208.desc: "Мы ввели достаточно электромагнитного излучения в нашу бомбу искажения подпространства чтобы взорвать её. Сверхизлучение теперь бесконечно колеблется взад и вперед, и каркас зеркала очень скоро разобьется от перегрузки энергией. Устройтесь поудобнее и наслаждайтесь фейерверком!"
giga_dialog.1208.a: "Фейерверки всегда приветствуются."
penrose_sphere_0: "Площадка для сферы Пенроуза"
penrose_sphere_0_DESC: "На этой платформе размещается персонал и инфраструктура, необходимые для создания сферы Пенроуза вокруг чёрной дыры."
penrose_sphere_0_MEGASTRUCTURE_DETAILS: "Шар из зеркал вокруг черной дыры, использующий рассеивание сверхизлучения для генерации энергии."
penrose_sphere_1: "Каркас сферы Пенроуза"
penrose_sphere_1_DESC: "Этот скелетный каркас будет поддерживать массивные зеркала, способные отражать свет назад и вперед через эргосферу чёрной дыры, генерируя огромное количество энергии."
penrose_sphere_2: "$name_penrose$"
penrose_sphere_2_DESC: "Шар из зеркал вокруг черной дыры."
penrose_sphere_a2: "Незаряженная бомба искажения подпространства"
penrose_sphere_a2_DESC: "Эта сфера Пенроуза была переделана в бомбу. Теперь мы должны дать ей некоторое время накопить энергию, прежде чем взорвать её."
penrose_sphere_a3: "Бомба искажения подпространства"
penrose_sphere_a3_DESC: "Большая зеркальная структура, построенная вокруг чёрной дыры, способная отражать излучение туда и обратно между своей внутренней поверхностью и эргосферой чёрной дыры, вызывая рассеивание сверхизлучения и экспоненциально усиливая энергию излучения."
penrose_sphere_a4: "Взорвать!"
penrose_sphere_a4_DESC: "Отправьте ровно столько излучения, чтобы нарушить целостность зеркал и высвободить поток энергии!"
penrose_sphere_a41: "Бомба искажения подпространства"
penrose_sphere_a41_DESC: "Эта бомба искажения подпространства вот-вот взорвется!"
penrose_sphere_a41_MEGASTRUCTURE_DETAILS: "$penrose_sphere_a41_DESC$"
penrose_sphere_a42: "Бомба искажения подпространства"
penrose_sphere_a42_DESC: "Эта бомба искажения подпространства вот-вот взорвется!"
penrose_sphere_a42_MEGASTRUCTURE_DETAILS: "$penrose_sphere_a42_DESC$"
penrose_sphere_b2: "$name_penrose$"
penrose_sphere_b2_DESC: "Большое зеркало, построенное вокруг черной дыры. Излучения отражаются между внутренней поверхностью зеркала и эргосферой чёрной дыры, генерируя энергию."
penrose_sphere_b3: "Стабилизированная сфера Пенроуза"
penrose_sphere_b3_DESC: "Эта $name_penrose$ была стабилизирована специальными конструкциями, позволяющими удерживать большее количество излучения внутри зеркального шара без риска взрыва. Следовательно, она генерирует больше энергии."
penrose_sphere_b4: "Мир-кольцо сферы Пенроуза"
penrose_sphere_b4_DESC: "Часть производства энергии этой сферы Пенроуза была перенаправлена для поддержки массивного и продвинутого мира-кольца, построенного вокруг неё."
gigablackhole_ring_world_2: "Каркас мира-кольца сфера Пенроуза"
gigablackhole_ring_world_2_DESC: "Этот скелетный каркас составляет примерно половину полной окружности мира-кольца. Теперь мы должны начать работу над настоящим жилим пространством."
gigablackhole_ring_world_2_MEGASTRUCTURE_DETAILS: "$gigablackhole_ring_world_2_DESC$"
gigablackhole_ring_world_3: "Сегмент мира-кольца сфера Пенроуза"
gigablackhole_ring_world_3_DESC: "Огромный кусок мира-кольца, состоящий из двух жилых сегментов и одного сегмента поддержки, питаемый от сферы Пенроуза."
giga_tech_ringworld_upgrade: "Сверхэффективные системы поддержки мира-кольца"
giga_tech_ringworld_upgrade_desc: "Основным ограничением миров-колец (и, в некоторой степени, других мегасооружений) является огромный размер систем жизнеобеспечения, используемых для поддержания стабильной экосистемы на поверхности, а также различных механизмов, удерживающих мир-кольцо в целости. Такие системы включают производство электроэнергии, каталогизацию форм жизни, гравитационную стабилизацию и так далее. Хотя в настоящее время они хранятся в выделенном сегменте мира-кольца, соседствующем с обитаемым сегментом, достаточно продвинутые технологии могут позволить хранить большую часть этих систем в самом обитаемом сегменте мира-кольца, резко увеличивая емкость наших миров-колец.\n\n§HРешение должно быть принято на сегменте мира-кольца, который вы хотите обновить.§!"
giga_dialog.1501.name: "Улучшение мира-кольца"
giga_dialog.1501.desc: "Теперь мы готовы начать модернизацию сегмента поддержки мира-кольца в жилой сегмент мира-кольца. Резко уменьшив объем поддерживающих систем мира-кольца, мы сможем добавить стабильную биосферу к сегменту поддержки, тем самым предоставив ещё больше жизненного пространства нашему миру-кольцу!\n\n§HПредполагаемое завершение: £time£ [root.giga_upgrade_time] дней"
giga_dialog.1501.a: "Хорошо."
giga_dialog.1502.name: "Мир-кольцо улучшен!"
giga_dialog.1502.desc: "Фантастическая новость! Мы успешно добавили биосферу к сегменту поддержки мира-кольца, эффективно сделав его пригодным для проживания. Немногие империи могут даже мечтать о соперничестве с нашими инженерными достижениями."
giga_dialog.1502.a: "Невероятная работа."
giga_dialog.1503.name: "Чудовищно огромный мир-кольцо полностью улучшен!"
giga_dialog.1503.desc: "После десятилетий кропотливой работы и усилий мы модернизировали последний сегмент нашей системы с четырьмя кольцами. Эта система теперь может похвастаться 56 впечатляющими обитаемыми сегментами мира-кольца, бросающими тень почти на все, что когда-либо было построено. Если наших предыдущих достижений было недостаточно, это окончательное доказательство того, что мы самые искусные строители, которых когда-либо видела галактика.\n\nТеперь вы довольны?"
giga_dialog.1503.a: "Теперь мы действительно повелители небес."
giga_dialog.2401.name: "§HЭкуменополис§! покрыл [root.GetName]"
giga_dialog.2401.desc: "Слоё за слоей городской пейзаж покрывает поверхность мира-кольца, и вот оно готово.\n\nНаша собственная искусственная планета, сегмент мира-кольца, был полностью покрыт огромным городом, простирающимся на тысячи и тысячи километров во всех направлениях. Чтобы пересечь этот огромный город, способный вместить триллионы душ, потребуются десятилетия."
giga_dialog.2401.a: "Поразительно."
giga_tech_ringworld_titanic_1: "Использование сверхмасштабного псевдосолнечного света"
giga_tech_ringworld_titanic_1_desc: "Как нам поддерживать огромную, неограниченную экосистему без звезды, которая её обогревает? Ответ - искусственное рассеяние света за счет рассеивания определенных наносоединений в атмосфере мира, что позволит огромным обогревателям легко нагревать поверхность без звёзд с помощью особых процессов передачи тепла."
giga_tech_ringworld_titanic_2: "Строительство титанических миров-колец"
giga_tech_ringworld_titanic_2_desc: "Одно кольцо - это, безусловно, удивительный подвиг. Но новые достижения в области гиперматериалов и логистики могут позволить построить второй, ещё более крупный мир-кольцо вокруг той же звезды, тем самым предоставив ещё больше пригодного для жилья пространства! Для этого потребуются довольно сложные системы отопления и стабилизации."
giga_dialog.2101.name: "Площадка для титанического мира-кольца завершена!"
giga_dialog.2101.desc: "Как будто одного колоссального мира-кольца вокруг [giga_system.GetName] было недостаточно, теперь мы готовы начать строительство второго, ещё более крупного мира-кольца вокруг звезды. Окружность титанического мира-кольца примерно в 1,5 раза превышает длину окружности первого кольца, поэтому после завершения строительства в системе будет 8 жилых секций. Теперь мы должны приступить к созданию его абсолютно массивного каркаса."
giga_dialog.2101.a: "Это поистине грандиозно."
giga_dialog.2102.name: "Каркас титанического мира-кольца завершен!"
giga_dialog.2102.desc: "Мы завершили создание массивного каркаса вокруг звезды [giga_system.GetName]. Обладая окружностью почти в полтора миллиарда километров, эта грандиозный каркас однажды станет опорой одного из самых больших миров-колец, которые когда-либо видела галактика. Теперь мы должны начать работу с жилыми сегментами."
giga_dialog.2102.a: "Нам предстоит много работы."
giga_dialog.2103.name: "Жилой сегмент титанического мира-кольца завершен!"
giga_dialog.2103.desc: "Один из четырёх жилых сегментов титанического мира-кольца завершен! Благодаря полностью искусственной и стабильной биосфере, созданной нашими биологами, этот сегмент мира-кольца теперь готов для проживания."
giga_dialog.2103.a: "Следующий."
giga_dialog.2104.name: "$name_ringworld_titanic$ завершен!"
giga_dialog.2104.desc: "Мы сделали это. В системе [giga_system.GetName] нам удалось построить второй, более крупный мир-кольцо вокруг звезды. Эта поистине массивная конструкция с четырьмя полностью обитаемыми сегментами будет вечным напоминанием о наших инженерных достижениях."
giga_dialog.2104.a: "Это удивительный день."
giga_dialog.2105.name: "$name_ringworld_titanic$ восстановлен!"
giga_dialog.2105.desc: "Используя то, что осталось от разрушенного титанического мира-кольца в системе [giga_system.GetName], нашим инженерам удалось полностью восстановить один из его сегментов. Новую биосферу создали с нуля наши ведущие планетологи, но теперь она считается стабильной и готовой к заселению."
giga_dialog.2105.a: "Прекрасно."
ringworld_titanic_0: "Площадка для титанического мира-кольца"
ringworld_titanic_0_DESC: "Этот комплекс будет служить плацдармом, складом ресурсов и жилым помещением для сотен тысяч сотрудников, задействованных в строительстве титанического мира-кольца."
ringworld_titanic_0_MEGASTRUCTURE_DETAILS: "$name_ringworld_titanic$ основывается на существующей системе мира-кольца, обеспечивая больше обитаемого пространства."
ringworld_titanic_1: "Каркас титанического мира-кольца"
ringworld_titanic_1_DESC: "Этот первоначальный скелетный каркас окружает солнце системы и служит платформой, на которой мы в конечном итоге построим полностью обитаемые секции."
ringworld_t_3x_segment: "Секция каркаса титанического мира-кольца"
ringworld_t_3x_segment_DESC: "Эта скелетная часть каркаса составляет примерно одну четвёртую от общей площади незаконченного титанического мира-кольца. Работы на жилом участке ещё не завершены."
ringworld_titanic_2: "Завершена секция титанического мира-кольца"
ringworld_titanic_2_DESC: "Полностью функциональная обитаемая секция мира-кольца с активной биосферой, готовая к заселению."
ring_world_titanic_ruined: "Разрушенный титанический мир-кольцо"
ring_world_titanic_ruined_DESC: "Эта секция титанического мира-кольца когда-то поддерживал функциональную биосферу. Ремонт теоретически возможен, но потребует передовых технологий и большого количества ресурсов."
ring_world_titanic_ruined_MEGASTRUCTURE_DETAILS: "$ring_world_titanic_ruined_DESC$"
ring_world_titanic_restored: "$ringworld_titanic_2$"
ring_world_titanic_restored_DESC: "$ringworld_titanic_2_DESC$"
giga_tech_ringworld_behemoth: "Строительство гигантских миров-колец"
giga_tech_ringworld_behemoth_desc: "Нашему чрезмерно растущему населению требуются километры городских и сельскохозяйственных земель, которые не могут предоставить большинство систем. Возможно, пришло время для третьего кольца."
giga_dialog.2201.name: "Площадка для гигантского мира-кольца завершена!"
giga_dialog.2201.desc: "Кажется, что слишком много - недостаточно для наших постоянно растущих амбиций. В системе [giga_system.GetName], в которой уже размещены два мира-кольца, мы начнем строить ТРЕТИЙ мир-кольцо вокруг звезды!"
giga_dialog.2201.a: "Всегда мало мира-кольца."
giga_dialog.2202.name: "Каркас гигантского мира-кольца завершена!"
giga_dialog.2202.desc: "Мы завершили постройку сверхмассивного каркаса вокруг [giga_system.GetName]. Этот грандиозный каркас с окружностью почти в два миллиарда километров станет однажды опорой для одного из самых гигантских миров-колец, которые когда-либо видела галактика. Теперь мы должны начать работу с жилыми сегментами."
giga_dialog.2202.a: "Нам предстоит много работы."
giga_dialog.2203.name: "Жилой сегмент гигантского мира-кольца завершен!"
giga_dialog.2203.desc: "Один из четырёх жилых сегментов гигантского мира-кольца завершен! Благодаря полностью искусственной и стабильной биосфере, созданной нашими биологами, этот сегмент теперь готов для проживания."
giga_dialog.2203.a: "Шаг за шагом."
giga_dialog.2204.name: "$name_ringworld_behemoth$ завершен!"
giga_dialog.2204.desc: "Мы снова это сделали. Вокруг главной звезды [giga_system.GetName] был построен третий, ошеломляюще огромный мир-кольцо. Имея четыре полностью пригодных для проживания сегментов, эта поистине великолепная конструкция посрамляет все остальные расы с точки зрения инженерных возможностей. Пусть этот огромный тройной мир-кольцо навсегда закрепит наши таланты в истории."
giga_dialog.2204.a: "Это действительно восхитительный день."
giga_dialog.2205.name: "$name_ringworld_behemoth$ восстановлен!"
giga_dialog.2205.desc: "Используя то, что осталось от разрушенного гигантского мира-кольца в системе [giga_system.GetName], нашим инженерам удалось полностью восстановить один из его сегментов. Новую биосферу создали с нуля наши ведущие планетологи, но теперь она считается стабильной и готовой к заселению."
giga_dialog.2205.a: "Поистине великолепно."
ringworld_behemoth_0: "Площадка для гигантского мира-кольца"
ringworld_behemoth_0_DESC: "Этот комплекс будет служить плацдармом, складом ресурсов и жилым помещением для сотен тысяч сотрудников, задействованных в невероятно крупном строительстве гигантского мира-кольца."
ringworld_behemoth_0_MEGASTRUCTURE_DETAILS: "$name_ringworld_behemoth$ основывается на существующей системе двойного мира-кольца, обеспечивая ещё больше пригодного для жизни пространства."
ringworld_behemoth_1: "Каркас гигантского мира-кольца"
ringworld_behemoth_1_DESC: "Эта огромная первоначальная скелетная структура окружает Солнце системы и служит платформой, на которой мы в конечном итоге построим целых восемь полностью обитаемых секций."
ringworld_behemoth_2: "Завершенная секция гигантского мира-кольца"
ringworld_behemoth_2_DESC: "Полностью функциональная обитаемая секция мира-кольца с активной биосферой, готовая к заселению."
ringworld_b_3x_segment: "Секция каркаса гигантского мира-кольца"
ringworld_b_3x_segment_DESC: "Эта часть каркаса составляет примерно одну четвертую от огромной общей площади незаконченного гигантского мира-кольца. Работы на жилом участке ещё не завершены."
ring_world_behemoth_ruined: "Разрушенный гигантский мир-кольцо"
ring_world_behemoth_ruined_DESC: "Эта секция гигантского мира-кольца когда-то поддерживала функциональную биосферу. Ремонт теоретически возможен, но потребует передовых технологий и большого количества ресурсов."
ring_world_behemoth_ruined_MEGASTRUCTURE_DETAILS: "$ring_world_behemoth_ruined_DESC$"
ring_world_behemoth_restored: "$ringworld_behemoth_2$"
ring_world_behemoth_restored_DESC: "$ringworld_behemoth_2_DESC$"
giga_tech_ringworld_gargantuan_1: "Титановые системы стабилизации среды"
giga_tech_ringworld_gargantuan_1_desc: "Когда мы входим в царство обитаемых структур, которые затмевают миры-кольца, нам необходимо разработать новые типы систем стабилизации и логистики. Такие системы включают как практичные ускорители для стабилизации конструкции, так и программное обеспечение, способное управлять внутренней деятельностью конструкции."
giga_tech_ringworld_gargantuan_2: "Строительство колоссального мира-кольца"
giga_tech_ringworld_gargantuan_2_desc: "Три мира-кольца вокруг одной звезды буквально граничат с безумием, но как насчет четвертого? Такая вещь потребует безумно сложной инженерии и логистики, но мы уже зашли так далеко, так почему бы не пройти весь путь?"
giga_dialog.2301.name: "Площадка для колоссального мира-кольца завершена!"
giga_dialog.2301.desc: "Другой мир-кольцо? Вам действительно нравится смывать сплавы в эту раковину, не так ли? Отлично. Давайте сделаем это ещё более абсурдным. Ничего не может пойти не так. В любом случае, в системе [giga_system.GetName] находится строительная площадка для четвертого мира-кольца. Четвертый. Да уж."
giga_dialog.2301.a: "Нет ничего плохого в слишком большом количестве миров-колец."
giga_dialog.2302.name: "Каркас колоссального мира-кольца завершен!"
giga_dialog.2302.desc: "Мы завершили строительство невероятно массивного каркаса вокруг [giga_system.GetName]. С окружностью почти два с половиной миллиарда километров... Вы должны знать, что ваши консультанты начинают беспокоиться из-за вашей одержимости этим вашим проектом."
giga_dialog.2302.a: "Впереди много работы."
giga_dialog.2303.name: "Жилой сегмент колоссального мира-кольца завершен!"
giga_dialog.2303.desc: "Один из четырёх жилых сегментов колоссального мира-кольца завершен! Благодаря полностью искусственной и стабильной биосфере, созданной нашими биологами, этот сегмент мира-кольца теперь готов для проживания.\n\nИтак, сколько из них вы собираетесь использовать?"
giga_dialog.2303.a: "Все из них. Собираем материалы на следующий."
giga_dialog.2304.name: "$name_ringworld_gargan$ завершен!"
giga_dialog.2304.desc: "Это было сделано снова. В системе [giga_system.GetName] мы построили ЧЕТВЕРТЫЙ мир-кольцо. Если наших предыдущих достижений уже было недостаточно, это определенно должно доказать, что мы - лучшие инженеры в галактике.\n\nУ вас есть комплекс неполноценности или что-то в этом роде?"
giga_dialog.2304.a: "Замечательное достижение."
giga_dialog.2305.name: "$name_ringworld_gargan$ восстановлен!"
giga_dialog.2305.desc: "Используя то, что осталось от разрушенного колоссального мира-кольца в системе [giga_system.GetName], нашим инженерам удалось полностью восстановить один из его сегментов. Новую биосферу создали с нуля наши ведущие планетологи, но теперь она считается стабильной и готовой к заселению."
giga_dialog.2305.a: "Изумительно."
ringworld_gargantuan_0: "Площадка для колоссального мира-кольца"
ringworld_gargantuan_0_DESC: "Этот комплекс будет служить плацдармом, складом ресурсов и жилым помещением для сотен тысяч сотрудников, задействованных в дурацком большом строительстве колоссального мира-кольца."
ringworld_gargantuan_0_MEGASTRUCTURE_DETAILS: "$name_ringworld_gargan$ строится на существующей системе тройного мира-кольца, обеспечивая, вероятно, слишком много пригодного для жилья пространства."
ringworld_gargantuan_1: "Каркас колоссальный мира-кольца"
ringworld_gargantuan_1_DESC: "Этот огромный первоначальный скелет окружает звезду системы и служит платформой, на которой мы в конечном итоге построим колоссальные четыре полностью обитаемые секции."
ringworld_gargantuan_2: "Завершенная секция колоссального мира-кольца"
ringworld_gargantuan_2_DESC: "Полностью функциональная обитаемая секция мира-кольца с активной биосферой, готовая к заселению."
ringworld_g_3x_segment: "Секция каркаса колоссального мира-кольца"
ringworld_g_3x_segment_DESC: "Эта часть каркаса составляет примерно одну четвертую от огромной общей площади незаконченного колоссального мира-кольца. Работы на жилом участке ещё не завершены. В любом случае, для чего вам нужно всё это пространство?"
ring_world_gargantuan_ruined: "Разрушенный колоссальный мир-кольцо"
ring_world_gargantuan_ruined_DESC: "Эта секция колоссальный мира-кольца когда-то поддерживала функциональную биосферу. Ремонт теоретически возможен, но потребует передовых технологий и большого количества ресурсов."
ring_world_gargantuan_ruined_MEGASTRUCTURE_DETAILS: "$ring_world_gargantuan_ruined_DESC$"
ring_world_gargantuan_restored: "$ringworld_gargantuan_2$"
ring_world_gargantuan_restored_DESC: "$ringworld_gargantuan_2_DESC$"
giga_tech_nidavellir: "Пространственно-временная ковка сплавов"
giga_tech_nidavellir_desc: "Вершина технологий создания сплавов. Используя физическую природу нейтронных звёзд наряду с продвинутыми манипуляциями пространством-временем, становится возможным использовать свойства нейтронной звезды для облегчения процессов переработки минералов, что делает массовое производство сплавов тривиальным. Эти сплавы, смешанные с собранным нейтронием, могут затем превратиться в самое чистое и мощное оружие, когда-либо созданное разумным видом, что способно искривлять само пространство-время. Для этого потребовалась бы колоссальная кольцевая структура, построенная вокруг нейтронной звезды с использованием самых передовых технологий, известных галактике."
giga_dialog.801.name: "Площадка для Нидавеллирской гиперкузницы завершена!"
giga_dialog.801.desc: "Площадка для Нидавеллирской гиперкузницы завершена в системе [giga_system.GetName]! На этом каркасе мы построим массивную конструкцию, полностью окружающую эту нейтронную звезду. Он сможет перерабатывать действительно огромное количество минералов в чистые сплавы."
giga_dialog.801.a: "Отлично."
giga_dialog.802.name: "Внутреннее кольцо Нидавеллирской гиперкузницы завершено!"
giga_dialog.802.desc: "Наше внутреннее кольцо Нидавеллирской гиперкузницы завершено. В нем размещены передовые устройства стабилизации для предотвращения отказов оборудования, а возможности по переработке минералов ограничены."
giga_dialog.802.a: "Прекрасно."
giga_dialog.803.name: "Генераторное кольцо Нидавеллирской гиперкузницы завершено!"
giga_dialog.803.desc: "Генераторное кольцо нашей Нидавеллирской гиперкузницы готово! Это второе кольцо, способное улавливать энергию нейтронной звезды, будет обеспечивать энергией остальные передовые литейные производства гиперкузницы."
giga_dialog.803.a: "Превосходно."
giga_dialog.804.name: "Кольцо обработки Нидавеллирской гиперкузницы завершено!"
giga_dialog.804.desc: "Кольцо обработки Нидавеллирской гиперкузницы завершено. Колоссальные литейные заводы берут импортированные минералы и извлечённый нейтроний и объединяют их вместе, чтобы изготовить самые чистые сплавы в галактике непревзойденного качества."
giga_dialog.804.a: "Хорошо. Мы уже близко."
giga_dialog.805.name: "$name_nidavellir$ завершена!"
giga_dialog.805.desc: "Отличные новости! Наконец-то работа над Нидавеллирской гиперкузницой завершена. Четвертое и последнее кольцо было полностью построено, и массивный гравитационный пучок кузницы перекачивает огромное количество энергии и нейтрония из нейтронной звезды, которые затем используются вместе с минералами для изготовления сплавов. Эта поистине впечатляющее мегасооружение - свидетельство нашего истинного инженерного мастерства."
giga_dialog.805.a: "Невероятно!"
nidavellir_forge_0: "Площадка для Нидавеллирской гиперкузницы"
nidavellir_forge_0_DESC: "Площадка для Нидавеллирской гиперкузницы, самого передового завода по производству сплавов, когда-либо созданного. Вскоре он обеспечит почти неограниченный запас сплавов при условии, что у нас будет достаточно минералов."
nidavellir_forge_0_MEGASTRUCTURE_DETAILS: "Гигантский рудоперерабатывающий завод, построенный вокруг нейтронной звезды, перерабатывающий £minerals£ минералы в огромное количество £alloys£ сплавов."
nidavellir_forge_1: "Внутреннее кольцо Нидавеллирской гиперкузницы"
nidavellir_forge_1_DESC: "Первый шаг к Нидавеллирской гиперкузнице - это внутреннее кольцо, что отвечает за стабилизацию остальной структуры. Обеспечивает основные возможности переработки сплавов."
nidavellir_forge_2: "Генераторное кольцо Нидавеллирской гиперкузницы"
nidavellir_forge_2_DESC: "Во втором кольце гиперкузницы находятся чрезвычайно мощные генераторы, которые питают большую часть механизмов структуры, питаясь от странных свойств нейтронной звезды."
nidavellir_forge_3: "Кольцо обработки Нидавеллирской гиперкузницы"
nidavellir_forge_3_DESC: "В третьем кольце наряду со специализированными машинами пространственно-временных манипуляций расположены огромные перерабатывающие механизмы, позволяющие с невиданной эффективностью смешивать импортируемые минералы и добытый нейтроний в чистые сплавы."
nidavellir_forge_4: "$name_nidavellir$"
nidavellir_forge_4_DESC: "Полностью функционирующая Нидавеллирская гиперкузница. Его чрезвычайно мощный тяговый луч выкачивает из звезды огромное количество энергии и нейтрония, а специализированные литейные кольца используют пространственно-временные манипуляции для создания самого мощного оружия во Вселенной."
giga_tech_hyperstructural_ass: "Гигантские комплексы-верфи"
giga_tech_hyperstructural_ass_desc: "Иногда даже самая большая цитадель не имеет достаточного количества верфей, чтобы удовлетворить производственные потребности империи. Ответ прост: сделайте больше. Намного больше. $name_hyperstructural_ass$ будет абсолютно гигантской структурой, построенной вокруг звезды, состоящей из внутреннего кольца, поднимающего вещество звезды, и внешнего кольца-верфи, похожего на экваториальную верфь. Эта огромная конструкция обеспечила бы огромные возможности кораблестроения, а также огромное количество военно-космических сил."
giga_dialog.3701.name: "Площадка для гиперструктурного комплекса-верфи завершена!"
giga_dialog.3701.desc: "Площадка для для гиперструктурного комплекса-верфи была завершена в системе [giga_system.GetName]! Хотя сейчас она может показаться не такой уж внушительной, на этом каркасе будет построена самая большая и эффективная верфь, которую когда-либо видела галактика, способная одновременно собирать десятки судов."
giga_dialog.3701.a: "Хорошо."
giga_dialog.3702.name: "Внутреннее кольцо гиперструктурного комплекса-верфи завершено!"
giga_dialog.3702.desc: "Внутреннее кольцо гиперструктурного комплекса-верфи завершено! В нём размещаются огромные термоядерные реакторы и специализированные перерабатывающие предприятия, которые будут обрабатывать плазму, добываемую ещё не построенными небольшими звёздными подъёмниками. Часть обработанной плазмы будет перерабатываться в сплавы для поддержания структуры, а остальная часть будет экспортироваться в виде минералов.\nИмейте в виду, что структура будет требовать значительное количество очков инженерных исследований, поскольку для её содержания требуется огромное количество ученых."
giga_dialog.3702.a: "Отлично."
giga_dialog.3703.name: "Звёздные насосы гиперструктурного комплекса-верфи завершены!"
giga_dialog.3703.desc: "После завершения создания звёздных подъемных насосов наш гиперструктурный комплекс-верфь начал производить небольшие количества минералов путем сбора и сплавления звёздной плазмы. Теперь мы должны начать строительство внешнего кольца, в котором будут размещаться огромные массивы верфей."
giga_dialog.3703.a: "Невероятно."
giga_dialog.3704.name: "Внешнее кольцо гиперструктурного комплекса-верфи завершено!"
giga_dialog.3704.desc: "Завершение строительства внешнего кольца делает наши мечты о бесконечном производстве флота на один шаг ближе к реальности. Эта конструкция, соединенная с внутренним кольцом массивной стропильной конструкцией, содержит необходимую инфраструктуру для снабжения будущих верфей всеми необходимыми ресурсами. Теперь мы должны закончить проект раз и навсегда, построив, наконец, сами верфи!"
giga_dialog.3704.a: "Скоро никто не будет стоять на нашем пути."
giga_dialog.3705.name: "$name_hyperstructural_ass$ завершен!"
giga_dialog.3705.desc: "Наконец, после десятилетий изнурительной работы и сотен тысяч сплавов, наш гиперструктурный комплекс-верфь готов. Его гигантские верфи способны собирать огромное количество кораблей в короткие сроки, что обеспечит наше абсолютное космическое господство над всей галактикой."
giga_dialog.3705.a: "Мы это сделали. Теперь мы действительно хозяева галактики."
hyperstructural_ass_0: "Площадка для гиперструктурного комплекса-верфи"
hyperstructural_ass_0_DESC: "Площадка для будущего гиперструктурного комплекса-верфи, гигантской верфи с непревзойденными производственными возможностями."
hyperstructural_ass_0_MEGASTRUCTURE_DETAILS: "Комплекс верфей и якорных стоянок с масштабом звёздной системы, способный быстро собрать целые армады."
hyperstructural_ass_1: "Внутреннее кольцо гиперструктурного комплекса-верфи"
hyperstructural_ass_1_DESC: "В этом массивном кольце находится оборудование, необходимое для обработки огромного количества плазмы, извлечённой из звезды, чтобы использовать её как в сборке судов, так и для поддержки самой конструкции."
hyperstructural_ass_2: "Звёздные насосы гиперструктурного комплекса-верфи"
hyperstructural_ass_2_DESC: "Шесть гигантских плазменных насосов, способных собирать плазму из фотосферы звезды благодаря специализированным гравитопучкам. Часть плазмы превращается в минералы, а остальное идет на поддержание этой огромной конструкции."
hyperstructural_ass_3: "Внешнее кольцо гиперструктурного комплекса-верфи"
hyperstructural_ass_3_DESC: "Внешнее кольцо верфи содержит инфраструктуру, необходимую для поддержки огромного массива верфей, которые вскоре будут добавлены к мегаструктуре. Также тут находятся склады для хранения огромного количества минералов и сплавов."
hyperstructural_ass_4: "$name_hyperstructural_ass$"
hyperstructural_ass_4_DESC: "Этот огромный судостроительный комплекс, работающий от шести гигантских звездоподъемных насосов, обладает непревзойденными производственными возможностями. Дает +90 вместимости верфи и +35% скорости постройки кораблей."
giga_tech_disco_moon: "Гипермасштабные преломляющие аппараты"
giga_tech_disco_moon_desc: "Жизнь гражданина может быть тяжелой и утомительной. Покрытие близлежащей луны хрустальными пластинами и подземными прожекторами позволило бы создать устройство, способное проецировать великолепные полярные сияния и свечения на небо планеты. Такие величественные эффекты, несомненно, положительно скажутся на моральном духе нашего народа!"
giga_dialog.201.name: "Площадка для лунного зеркального рефрактора завершена!"
giga_dialog.201.desc: "Наши инженеры завершили строительство будущего лунного зеркального рефрактора в системе [giga_system.GetName]. На этой платформе мы построим массивную оболочку из кристаллов вокруг луны, которая будет использоваться для преломления света от подземных прожекторов, создавая великолепные световые лучи, видимые на всех телах в местной планетной системе.\n\nКаждая ближайшая планета и луна будут получит бафф на единство, удобства, счастье и объём торговли."
giga_dialog.201.a: "Блестяще."
giga_dialog.202.name: "Внутренняя часть лунного зеркального рефрактора завершена!"
giga_dialog.202.desc: "Внутренняя часть нашего лунного зеркального рефрактора завершена. Установленные под корой внутренние устройства состоят из источника питания и большого количества прожекторов, которые в конечном итоге будут светить через кристаллические пластины после их установки."
giga_dialog.202.a: "Прекрасно."
giga_dialog.203.name: "$name_discomoon$ завершен!"
giga_dialog.203.desc: "В результате подвига макроинженерии вся поверхность луны была покрыта полированными кристаллическими пластинами. Теперь сквозь них светит обширная сеть подземных прожекторов, излучающих чудесные световые лучи, видимые в небе каждого тела в местной планетной системе.\n\nМы можем управлять структурой используя кнопку §YУправлять§! в интерфейсе мегасооружения."
giga_dialog.203.a: "Зрелищно!"
lunar_disco_ball_0: "Площадка для лунного зеркального рефрактора"
lunar_disco_ball_0_DESC: "Площадка для будущего лунного зеркального рефрактора, массива кристаллов, охватывающего всю планету, предназначенного для проецирования прекрасных световых шоу на небеса ближайших планет."
lunar_disco_ball_0_MEGASTRUCTURE_DETAILS: "Устройство, проецирующее чудесные полярные сияния на небеса близлежащих планет. Повышает удобства, единство, объём торговли и счастье."
lunar_disco_ball_1: "Каркас лунного зеркального рефрактора"
lunar_disco_ball_1_DESC: "Этот каркас состоит из подповерхностных генераторов, которые будут светить на кристаллические пластины, создавая красивые цветные огни. Теперь мы должны установить сами кристаллические пластины, чтобы завершить проект."
lunar_disco_ball_2: "$name_discomoon$"
lunar_disco_ball_2_DESC: "Огромный массив кристаллических пластин, установленных на луне. Подземные проекторы направляют свет на указанные кристаллы, в результате чего с ближайших планет видны изумительные световые шоу и полярные сияния."
giga_tech_equatorial_shipyard: "Комлексы-верфи расплавленного мира"
giga_tech_equatorial_shipyard_desc: "Расплавленные миры обладают невероятным потенциалом в плане расширения наших верфей. Мы можем использовать их геотермальную активность для питания наших комплексов и собирать их ресурсы для постройки самих кораблей. Создание специализированного кольца для сбора ресурсов в таком мире, безусловно, окажется очень полезным."
giga_dialog.3601.name: "Площадка для экваториальной верфи завершена!"
giga_dialog.3601.desc: "Площадка для будущей экваториальной верфи была завершена возле расплавленного мира в системе [giga_system.GetName]. Эта орбитальная платформа будет использоваться для создания двух колец вокруг этой планеты, чтобы обрабатывать огромное количество сплавов и превращать их в корабли.\n\nОбратите внимание, что спутники планеты, если таковые имеются, будут поглощены в процессе."
giga_dialog.3601.a: "Хорошо."
giga_dialog.3602.name: "Каркас экваториальной верфи завершен!"
giga_dialog.3602.desc: "Наша экваториальная верфь в системе [giga_system.GetName] на шаг ближе к завершению. Каркасы колец построены, и теперь мы должны приступить к работе с самими кольцами. Внутреннее кольцо станет колонизируемой орбиталью, предназначенной для добычи сплавов и энергии."
giga_dialog.3602.a: "Превосходно."
giga_dialog.3603.name: "$name_eq_shipyard$ завершена!"
giga_dialog.3603.desc: "Отличные новости! Наши инженеры сообщают, что наша экваториальная верфь в системе [giga_system.GetName] теперь полностью готова к работе! Внутреннее кольцо готово к колонизации, а верфи внешнего кольца полностью активны."
giga_dialog.3603.a: "Чудесно!"
eq_shipyard_0: "Площадка для экваториальной верфи"
eq_shipyard_0_DESC: "Площадка для экваториальной верфи, состоящая из кольца для обработки сплавов и кольца верфи."
eq_shipyard_0_MEGASTRUCTURE_DETAILS: "Два кольца вокруг расплавленного мира, используемых для обработки сплавов и строительства кораблей."
eq_shipyard_1: "Каркас экваториальной верфи"
eq_shipyard_1_DESC: "Этот огромный каркас простирается вокруг расплавленного мира. Внутреннее кольцо будет использоваться для извлечения минералов из расплавленного мира и переработки их в сплавы, а на внешнем кольце будут расположены крупные верфи для помощи в строительстве судов."
eq_shipyard_2: "$name_eq_shipyard$"
eq_shipyard_2_DESC: "Огромная верфь, вращающаяся вокруг планеты, способная собрать большое количество боевых кораблей."
giga_tech_crystal_megabore: "Сбор кристаллов ядра"
giga_tech_crystal_megabore_desc: "Редкие кристаллы образуются, когда экстремальные давления сопровождаются экстремальным температурам внутри небесных тел. Это случайный шанс вывести их на поверхность, где мы сможем собрать их. Однако этот фактор удачи можно устранить, просверлив шахту прямо в ядре мира и напрямую собирая оттуда драгоценные кристаллы!"
giga_dialog.3501.name: "Площадка для кристаллического мегабура завершена!"
giga_dialog.3501.desc: "Площадка для будущего кристаллического мегабура завершена в системе [giga_system.GetName]. На этой платформе мы построим огромную космическую станцию, которая будет проецировать гигантский лазерный луч, проникающий прямо в ядро ​​расплавленного мира, собирая из него чистые кристаллы."
giga_dialog.3501.a: "Отлично."
giga_dialog.3502.name: "Главный концентратор кристаллического мегабура завершен!"
giga_dialog.3502.desc: "Наши инженеры завершили создание главного концентратора нашего кристаллического мегабура в системе [giga_system.GetName]. На этой огромной космической станции, вращающейся вокруг расплавленного мира, находятся кузницы и рудоперерабатывающие заводы, специализирующиеся на очистке расплавленной породы до редких кристаллов, что необходимо, если мы хотим эффективно проводить добычу в мире внизу."
giga_dialog.3502.a: "Хорошо."
giga_dialog.3503.name: "Гравигенератор кристаллического мегабура завершен!"
giga_dialog.3503.desc: "Гравигенератор кристаллического мегабура готов! Эта большая конструкция полностью окружает концентратор мегабура и снабжает его энергией. Он также послужит катализатором для основной буровой установки и значительно увеличит силу его гравитационного луча."
giga_dialog.3503.a: "Прекрасно."
giga_dialog.3504.name: "$name_crystal_megabore$ завершен!"
giga_dialog.3504.desc: "$name_crystal_megabore$ в системе [giga_system.GetName] полностью завершен! Оснащенный гигантским орбитальным лазерным лучом, он пробил кору и мантию этого мира и проник в самое его ядро. Огромное количество кристаллов и минералов теперь извлекается из адского центра планеты, что, несомненно, будет очень полезно для нашей промышленности."
giga_dialog.3504.a: "Чудесно!"
crystal_megabore_0: "Площадка для кристаллического мегабура"
crystal_megabore_0_DESC: "Эта орбитальная платформа служит строительной площадкой будущего кристаллического мегабура вокруг этого расплавленного мира. На ней размещается необходимый персонал и инфраструктура, чтобы начать строительство этой огромной космической станции."
crystal_megabore_0_MEGASTRUCTURE_DETAILS: "Кристаллический мегабур вытягивает большое количество редких кристаллов и минералов из ядра расплавленной планеты."
crystal_megabore_1: "Главный концентратор кристаллического мегабура"
crystal_megabore_1_DESC: "Центр очистки кристаллического мегабура будет служить цели очистки и переработки огромного количества расплавленной породы, которая будет извлечена из ядра планеты, и отделения от неё редких кристаллов."
crystal_megabore_2: "Гравигенератор кристаллического мегабура"
crystal_megabore_2_DESC: "Гравигенератор играет решающую роль в добыче полезных ископаемых на планете внизу, поскольку он обеспечивает энергию и действует как катализатор для основной буровой установки."
crystal_megabore_3: "$name_crystal_megabore$"
crystal_megabore_3_DESC: "Полностью рабочий кристаллический мегабур, извлекающий огромное количество кристаллов и минералов прямо из расплавленного ядра планеты."
giga_tech_succ: "Глобальная атмосферная добыча полезных ископаемых"
giga_tech_succ_desc: "Атмосфера газовых гигантов полна ресурсов, таких как экзотические газы и летучие пылинки. Массивные тяговые лучи в сочетании с установками для термоядерного синтеза и очистки могут позволить нам постепенно разрушать атмосферу газового гиганта, собирая все её ресурсы."
giga_dialog.1901.name: "Площадка для К.А.Г.В. завершена!"
giga_dialog.1901.desc: "Площадка для будущего конденсатора атмосферных газообразных веществ в системе [giga_system.GetName] завершена! На этой площадке мы построим массивное устройство, которое будет постепенно собирать атмосферу газового гиганта и фильтровать из неё экзотические газы. Он также будет вырабатывать энергию благодаря термоядерным реакторам, использующим водород, содержащийся в атмосфере.\n\nПомните, что атмосфета в конечном итоге закончится, оставив позади бесплодный мир."
giga_dialog.1901.a: "Сколько времени потребовалось, чтобы придумать этот проект?"
giga_dialog.1902.name: "Орбитальный аппарат К.А.Г.В. завершен!"
giga_dialog.1902.desc: "Орбитальный аппарат конденсатора атмосферных газообразных веществ был завершен. На этом массивном кольце есть всё необходимое для сбора газов, пылинок и энергии из атмосферы планеты. Теперь мы должны приступить к работе с самими тяговыми лучами."
giga_dialog.1902.a: "Отлично."
giga_dialog.1903.title: "$name_succ$ завершен!"
giga_dialog.1903.desc: "$name_succ_full$ в системе [giga_system.GetName] теперь работает! Его тяговые лучи были активированы, и мы начали переработку атмосферы газового гиганта.\n\nПо мнению наших ученых, через несколько десятилетий она закончится."
giga_dialog.1903.a: "Чудесно!"
giga_dialog.1904.title: "$name_succ$ истощен"
giga_dialog.1904.desc: "$name_succ_full$ в системе [giga_system.GetName] достиг скалистого внутреннего ядра газового гиганта. Больше не осталось атмосферы для добычи, и бывший газовый гигант превратился в маленький, богатый минералами бесплодный мир. Само мегасооружение было демонтировано, и теперь ядро ​​можно использовать как угодно."
giga_dialog.1904.a: "Всё когда-нибудь кончается."
succ_0: "Площадка для К.А.Г.В."
succ_0_MEGASTRUCTURE_DETAILS: "Огромный аппарат, построенный вокруг газового гиганта, чтобы лишить его атмосферу ресурсов."
succ_0_DESC: "Площадка для будущего конденсатора атмосферных газообразных веществ. На ней размещается необходимый персонал и инфраструктура, чтобы построить $name_succ$ вокруг этого газового гиганта."
succ_1: "Орбитальный аппарат К.А.Г.В."
succ_1_DESC: "Это гигантское кольцо простирается вокруг газового гиганта и содержит термоядерные реакторы для выработки энергии, а также очистные сооружения для сбора экзотических газов и летучих пылинок из атмосферы газового гиганта."
succ_2: "$name_succ$"
succ_2_DESC: "Полноценный и оперативный конденсатор атмосферных газообразных веществ, постоянно собирающий огромное количество газов с газового гиганта. В термоядерных реакторах собранный водород используется для выработки огромного количества энергии."
giga_tech_orbital_arcologies: "Аркологии на орбитальных мирах-кольцах"
giga_tech_orbital_arcologies_desc: "По мере того, как планеты растут и развиваются, на них часто начинает не хватать места для дополнительных районов. Построив массивные миры-кольца вокруг экватора планеты, можно создать огромное количество полезного пространства."
giga_dialog.901.name: "Строительная прощадка орбитальной аркологии завершена!"
giga_dialog.901.desc: "Площадка для орбитальной аркологии в системе [giga_system.GetName] завершена. Эта платформа будет служить базой для создания большого орбитального кольца вокруг этой планеты, увеличивая её максимальную вместимость. Большие планеты получают большие бонусы, но за более высокую цену."
giga_dialog.901.a: "Отлично."
giga_dialog.902.name: "$name_orbital_arcology$ завершена!"
giga_dialog.902.desc: "$name_orbital_arcology$ в системе [giga_system.GetName] завершена! Это кольцо простирается вокруг экватора планеты и предоставляет огромное пространство для нашей промышленности.\n\nЭта аркология даст планете §Y[giga_planet.GetName]§! дополнительные §Y[giga_planet.orbital_arcology_modifier]§! §Hжнергетические§! и §Gсельскохозяйственные§! районы, если планета может содержать их, а также §Y[giga_planet.orbital_arcology_modifier_districts]§! §Bдополнительных ячеек районов§!."
giga_dialog.902.a: "Превосходно."
orbital_arcology_0: "Строительная прощадка орбитальной аркологии"
orbital_arcology_0_DESC: "Площадка для орбитальной аркологии, миниатюрного мира-кольца, окружающего эту планету. Это обеспечит большое пространство для нашей промышленности."
orbital_arcology_0_MEGASTRUCTURE_DETAILS: "Небольшой мир-кольцо вокруг планеты с дополнительными местами для районов. Дороже для больших планет, но от них больше пользы."
orbital_arcology_0_s: "$orbital_arcology_0$"
orbital_arcology_0_s_DESC: "$orbital_arcology_0_DESC$"
orbital_arcology_0_s_MEGASTRUCTURE_DETAILS: "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"
orbital_arcology_0_m: "$orbital_arcology_0$"
orbital_arcology_0_m_DESC: "$orbital_arcology_0_DESC$"
orbital_arcology_0_m_MEGASTRUCTURE_DETAILS: "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"
orbital_arcology_0_l: "$orbital_arcology_0$"
orbital_arcology_0_l_DESC: "$orbital_arcology_0_DESC$"
orbital_arcology_0_l_MEGASTRUCTURE_DETAILS: "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"
orbital_arcology_1_s: "$name_orbital_arcology$"
orbital_arcology_1_m: "$orbital_arcology_1_s$"
orbital_arcology_1_m_DESC: "$orbital_arcology_1_s_DESC$"
orbital_arcology_1_l: "$orbital_arcology_1_s$"
orbital_arcology_1_l_DESC: "$orbital_arcology_1_s_DESC$"
giga_tech_planetary_computer: "Вычислительные комплексы планетарного масштаба"
giga_tech_planetary_computer_desc: "Решение постоянно растущих потребностей в вычислительных мощностях: вся планета превращается в компьютер! Используя специальные техники терраформирования, этот, казалось бы, глупый проект может стать реальностью."
giga_dialog.1301.name: "Площадка для планетарного компьютерного комплекса завершена!"
giga_dialog.1301.desc: "Площадка для будущего планетарного компьютерного комплекса завершена в системе [giga_system.GetName]. С этой площадки мы в конечном итоге превратим всю планету в гигантский компьютер, обладающий огромной вычислительной мощностью."
giga_dialog.1301.a: "Прекрасно."
giga_dialog.1302.name: "Внутренний каркас планетарного компьютерного комплекса завершен!"
giga_dialog.1302.desc: "Мы ещё на один шаг ближе к завершению планетарного компьютерного комплекса в системе [giga_system.GetName]. Теперь, когда внутренний каркас установлен, мы готовы должным образом завершить этот колоссальный проект, уходящий глубоко в мантию планеты. Вскоре в нашем распоряжении будут немыслимые вычислительные мощности."
giga_dialog.1302.a: "Чудесно."
giga_dialog.1303.name: "$name_planetary_computer$ завершен!"
giga_dialog.1303.desc: "Отличные новости! В системе [giga_system.GetName] мы полностью заключили планету в каркас массивного суперкомпьютера, который простирается от поверхности и до мантии планеты. Эта поистине впечатляющая конструкция предоставит исследователям огромные возможности для исследований на своей поверхности и, безусловно, станет большим подспорьем для наших исследований."
giga_dialog.1303.a: "Невероятно."
planetary_computer_0: "Площадка для планетарного компьютерного комплекса"
planetary_computer_0_DESC: "Площадка для будущего планетарного компьютерного комплекса, который будет построен на планете внизу. Этот огромный компьютер однажды проникнет глубоко в мантию планеты и будет обладать невероятной вычислительной мощностью. Все районы на планете, кроме жилых, будут заменены уникальными, ориентированными на исследования."
planetary_computer_0_MEGASTRUCTURE_DETAILS: "Компьютер, охватывающий всю планету, с огромной вычислительной мощностью. Предоставляет большие бонусы к §Yисследованиям§! и уникальные районы."
planetary_computer_1: "Внутренний каркас планетарного компьютерного комплекса"
planetary_computer_1_DESC: "Первые шаги к полному планетарного компьютерного комплекса. Подготовительные внутренние конструкции и специализированная инфраструктура."
planetary_computer_2: "$name_planetary_computer$"
planetary_computer_2_DESC: "Полноценный планетарный компьютерный комплекс, обеспечивающий огромные исследовательские возможности для специалистов на его поверхности."
giga_tech_terraform_gas: "Атмосферная стабилизация газового гиганта"
giga_tech_terraform_gas_desc: "Атмосфера газовых гигантов полна редких ресурсов, к которым, к сожалению, невозможно получить доступ из-за бурной атмосферы планет. Однако массивные системы модуляции орбитальной гравитации над атмосферой планеты могут стабилизировать верхние слои атмосферы планеты, потенциально позволяя колонизацию плавучими городами."
giga_dialog.301.name: "Площадка для атмосферного стабилизатора завершена!"
giga_dialog.301.desc: "Площадка для будущей Макроатмосферной Строительной площадки была завершена в системе [giga_system.GetName]. На этой платформе мы построим устройство, способное стабилизировать верхние слои атмосферы газового гиганта, сделав его пригодным для колонизации воздушными поселениями."
giga_dialog.301.a: "Прекрасно."
giga_dialog.302.name: "Магнитные кольца атмосферного стабилизатора завершены!"
giga_dialog.302.desc: "Наши магнитные кольца атмосферного стабилизатора были завершены в системе [giga_system.GetName]! Эти два массивных кольца, простирающиеся вокруг Газового гиганта, способны генерировать мощное магнитное поле, которое будет приводить в действие модуляторы силы тяжести, которые нам еще предстоит установить."
giga_dialog.302.a: "Хорошо."
giga_dialog.303.name: "Модуляторы гравитации атмосферного стабилизатора завершены!"
giga_dialog.303.desc: "Наш атмосферный стабилизатор в системе [giga_system.GetName] завершен! Теперь, когда модуляторы гравитации установлены, мы можем начать фактический процесс стабилизации верхних слоев атмосферы этого Газового гиганта, чтобы в конечном итоге колонизировать их."
giga_dialog.303.a: "Мы близко."
giga_dialog.304.name: "Газовый гигант стабилизирован!"
giga_dialog.304.desc: "Прекрасные новости! Наши инженеры сообщают, что наш атмосферный стабилизатор в системе [giga_system.GetName] стабилизировал верхнюю часть атмосферы газового гиганта! Газовый гигант теперь доступен для колонизации и может содержать воздушные поселения, что, безусловно, принесет пользу нашей экономике, поскольку газовые гиганты обладают редкими ресурсами."
giga_dialog.304.a: "Чудесно!"
macro_stabilizer_0: "Площадка для атмосферного стабилизатора"
macro_stabilizer_0_DESC: "Площадка для атмосферного стабилизатора, где размещается персонал и оборудование, необходимые для строительства массивной установки вокруг этого газового гиганта, чтобы сделать его более пригодным для проживания."
macro_stabilizer_0_MEGASTRUCTURE_DETAILS: "Большая кольцевая конструкция вокруг газового гиганта, которая может стабилизировать его верхние слои атмосферы."
macro_stabilizer_1: "Магнитные кольца атмосферного стабилизатора"
macro_stabilizer_1_DESC: "Огромные кольца, простирающиеся вокруг этой планеты, могут излучать мощное магнитное поле, которое, в свою очередь, будет приводить в действие современные модуляторы гравитации, которые ещё предстоит построить."
macro_stabilizer_2: "$name_terraform_gasgiant$"
macro_stabilizer_2_DESC: "Теперь, когда Модуляторы гравитации установлены, атмосферный стабилизатор готов. Теперь остается только начать процесс стабилизации."
macro_stabilizer_3: "Начать стабилизацию"
macro_stabilizer_3_DESC: "Используйте продвинутую технику атмосферного стабилизатора, чтобы стабилизировать верхние слои атмосферы этого газового гиганта, сделав его в некоторой степени пригодным для жизни."
giga_tech_interstellar_habitat: "Внеорбитальные орбитали"
giga_tech_interstellar_habitat_desc: "Огромная пустота между звёздами полностью лишена какой бы то ни было жизни или активности. Однако, используя чрезвычайно эффективные системы переработки и передовые технологии, мы можем превратить эти когда-то суровые и неизведанные территории в наш дом."
giga_tech_interstellar_ringworld: "Кольца в пустоте"
giga_tech_interstellar_ringworld_desc: "Мы освоили искусство создания мира-кольца, для функционирования которого не требуется много естественного тепла. Следующий логический шаг - довести это до крайности и обновить нашу межзвёздную орбиталь огромным миром-кольцом!"
giga_dialog.2901.title: "Площадка для межзвёздной орбитали завершена!"
giga_dialog.2901.desc: "Площадка для будущей межзвёздной орбитали была построена в системе [giga_system.GetName]. Используя сфокусированный тахионный луч подпространства, он сгенерирует частичный гиперкоридор, который приведет к строительной площадке межзвёздной орбитали.\n\nТеперь мы должны выбрать, где разместить указанную строительную площадку в текущей системе."
giga_dialog.2901.a: "КосмоВосток"
giga_dialog.2901.b: "КосмоСевер"
giga_dialog.2901.c: "КосмоЗапад"
giga_dialog.2901.d: "КосмоЮг"
giga_dialog.2902.title: "$name_interstellar_hab$ завершена!"
giga_dialog.2902.desc: "Отличные новости! Наши инженеры сообщают нам, что межзвёздная орбиталь завершена! Она находится в нескольких световых годах от системы [giga_system.GetName] в выбранном направлении. Эта замечательная космическая станция может вместить миллионы жителей и питается от огромного генератора сингулярностей. Теперь всё, что нам нужно сделать, это колонизировать её.\n\nДля использования должен быть построен аванпост на карте галактики."
giga_dialog.2902.a: "Чудесно."
giga_dialog.2903.title: "Каркас межзвёздного мира-кольца завершен!"
giga_dialog.2903.desc: "Совершив невероятный инженерный подвиг, мы построили каркас массивного межзвёздного мира-кольца вокруг одной из наших межзвёздных орбиталей! Этот массивный каркас с окружностью в несколько миллионов километров послужит основой для создания четырёх жилых сегментов вокруг станции."
giga_dialog.2903.a: "Превосходно."
giga_dialog.2904.title: "Жилой сегмент межзвёздного мира-кольца завершен!"
giga_dialog.2904.desc: "Сегмент нашего межзвёздного мира-кольца завершен! Лежащий между другими двумя огромными сегментами мира-кольца, эта огромная конструкция функционирует без нагрева от звезды. Это действительно поразительное достижение, с которым немногие виды могут даже мечтать соперничать."
giga_dialog.2904.a: "Прекрасно."
interstellar_habitat_0: "Площадка для межзвёздной орбитали"
interstellar_habitat_0_DESC: "Отправная секция будущей межзвёздной орбитали. Она излучает сфокусированный тахионный луч через подпространство на пути в межзвездное пространство, создавая частичный гиперкоридор, который корабли могут использовать для путешествия к месту строительства будущей межзвёздной орбитали."
interstellar_habitat_0_MEGASTRUCTURE_DETAILS: "$name_interstellar_hab$ - это самоподдерживающаяся космическая станция, расположенная между звёздными системами, которая может содержать 15 специальных районов."
interstellar_habitat_1: "Построить межзвёздную орбиталь"
interstellar_habitat_1_DESC: "Начните создание межзвёздной орбитали."
interstellar_habitat_2: "Межзвёздный центральный комплекс"
interstellar_habitat_2_DESC: "Огромный комплекс в межзвёздном пространстве, содержащий реактор сингулярности и орбиталь."
interstellar_habitat_2_MEGASTRUCTURE_DETAILS: "$interstellar_habitat_2_DESC$"
interstellar_habitat_3: "Межзвёздный комплекс мира-кольца"
interstellar_habitat_3_DESC: "Огромный комплекс в межзвёздном пространстве, содержащий реактор сингулярности и орбиталь. Он также содержит мир-кольцо и снабжает его энергией."
interstellar_habitat_4: "Каркас межзвёздного мира-кольца"
interstellar_habitat_4_DESC: "Этот массивный скелетный каркас составляет примерно четверть полной окружности межзвёздного мира-кольца. Работы на жилых участках ещё не завершены."
interstellar_habitat_4_MEGASTRUCTURE_DETAILS: "$interstellar_habitat_4_DESC$"
interstellar_habitat_5: "Жилоой сегмент межзвёздного мира-кольца"
interstellar_habitat_5_DESC: "Сегмент межзвёздного мира-кольца, готовый для проживания."
giga_tech_orbital_bastion: "Сверхмасштабные орбитальные военные бастионы"
giga_tech_orbital_bastion_desc: "По мере того, как растет флот нашей империи, растут и его потребности. Одним из решений постоянно растущих потребностей флота является строительство массивных орбитальный бастионов, в которых размещаются огромные склады военных припасов для поддержки нашего флота."
orbital_bastion_desc: "Огромный военный комплекс, который помогает в управлении нашими военными силами."
giga_dialog.601.name: "Площадка для орбитального бастиона завершена!"
giga_dialog.601.desc: "Тренировочная зона и несколько казарм готовы. Можно начинать обучение.\nМы должны улучшить эту станцию, чтобы она принесла пользу нашей империи."
giga_dialog.602.name: "$name_orb_bastion$ завершен!"
giga_dialog.602.desc: "Наши орбитальные казармы в системе [giga_system.GetName] теперь улучшены до бастиона! После завершения строительства мы можем более эффективно обучать большое количество персонала. Голографические симуляторы и безгравитационные арены - прекрасное место для обучения наших пилотов и солдат."
giga_dialog.603.name: "Административный штаб завершен!"
giga_dialog.603.desc: "Бастион в [giga_system.GetName] был обновлен до административного штаба. С этим комплектом материально-технические требования вооруженных сил удовлетворены и даже с излишками. Эта конструкция, в которой размещаются тысячи обученных солдат и пилотов, значительно улучшит наш военный потенциал."
giga_dialog.604.name: "Адмиралтейство завершено!"
giga_dialog.604.desc: "Отличный день для наших военных. Наш административный штаб теперь превратился в адмиралтейство. После этого у одного из наших главных адмиралов появилась личная оперативная база. Включает в себя лучшую систему внутренней связи, подключенную ко всем кораблям флота, для возможности быстрой отдачи приказов флоту. Дает невероятные бонусы нашим армадам."
orbital_bastion_0: "Площадка для орбитального бастиона"
orbital_bastion_0_DESC: "Просто обычная тренировочная станция. Здесь нет ничего особенного. В настоящее время бонусов нет. Каркас для строительства орбитального бастиона."
orbital_bastion_0_MEGASTRUCTURE_DETAILS: "Большая орбитальная структура, в которой размещены различные объекты для улучшения возможностей нашего военного флота. Предоставляет различные усиления нашему флоту."
orbital_bastion_1: "$name_orb_bastion$"
orbital_bastion_1_DESC: "Здесь тренируются и базируются многочисленные подразделения войск со всем необходимым оборудованием, логистикой и административным персоналом. Лучшие сержанты-инструкторы. Имеет несколько якорных стоянок для поддержки нашего флота."
orbital_bastion_2: "Административный штаб"
orbital_bastion_2_DESC: "Огромный комплекс поддержки военно-космического флота и всех связанных с ним логистических требований."
orbital_bastion_3: "Адмиралтейство"
orbital_bastion_3_DESC: "Место главного адмирала для удобства командования операциями. Оснащенная десятками сухих доков и якорных стоянок, эта могучая структура помогает снизить административную нагрузку на управление галактической армадой."
giga_tech_orbital_elysium: "Продвинутое заселение орбиты"
giga_tech_orbital_elysium_desc: "Невероятно продвинутые методы орбитального строительства позволяют создавать очень эффективные орбитали, похожие по окружению на планеты, предлагая прекрасные условия жизни их обитателям."
giga_dialog.1101.name: "$name_orb_elysium$ завершен!"
giga_dialog.1101.desc: "$name_orb_elysium$ был только что завершен в системе [giga_system.GetName]! В этой великолепной кольцеобразной орбитали искусственные континенты и океаны создают почти планетарные условия для обитателей."
giga_dialog.1101.a: "Прекрасно."
orbital_elysium_0: "$name_orb_elysium$"
orbital_elysium_0_DESC: "$name_orb_elysium$ - это продвинутая орбиталь, вращающаяся вокруг планеты и обеспечивающая много жизненного пространства."
orbital_elysium_ruined: "Разрушенный орбитальный Элизиум"
orbital_elysium_ruined_DESC: "Этот орбитальный Элизиум был полностью разрушен каким-то катаклизмом. Возможно, удастся отремонтировать его с помощью правильных технологий."
orbital_elysium_repaired: "$name_orb_elysium$"
orbital_elysium_repaired_DESC: "Полноценный орбитальный Элизиум, готовый к заселению."
giga_tech_quasi_stellar_1: "Гиперпространственное экранирование"
giga_tech_quasi_stellar_1_desc: "Квазары - невероятные высокоэнергетические объекты. Если мы захотим осуществить какие-либо инженерные проекты в их окрестностях, необходимо будет разработать усовершенствованные методы экранирования для защиты наших структур от гравитационного притяжения и излучений квазара."
giga_tech_quasi_stellar_2: "Гравитационное аккреционное сжатие"
giga_tech_quasi_stellar_2_desc: "Гиперквазар в ядре галактики окружен массивным и чрезвычайно высокоэнергетическим аккреционным диском. Очевидно, этот диск делает невозможным сборку чего-либо в окрестностях квазара. Однако, изменяя гравитационную постоянную возле квазара, мы могли бы эффективно моделировать увеличение массы объекта, что заставило бы диск уменьшиться до меньшего размера. Это, по сути, увеличило бы его энергетический потенциал и позволило бы построить структуру намного ближе к квазару."
giga_tech_quasi_stellar_3: "Релятивистское отклонение струй"
giga_tech_quasi_stellar_3_desc: "Одной из наиболее заметных особенностей сверхмассивного квазара является наличие двух гигантских струй, состоящих из сверхускоренных струй ионизированной материи, вылетающих с обоих полюсов с релятивистскими скоростями. Эти реактивные струи чрезвычайно высокоэнергетичны, и способность собирать и перенаправлять их поистине катастрофическую энергию будет очень полезна для питания нашего будущего гипероружия."
giga_tech_quasi_stellar_4: "Вычислительные машины планетарных масштабов"
giga_tech_quasi_stellar_4_desc: "Квазизвёздный уничтожитель чрезвычайно огромен, и нам потребуются столь же гигантские компьютеры, если мы хотим правильно поддерживать структуру, а также управлять невероятным количеством энергии, используемой гипероружием."
giga_tech_quasi_stellar_5: "Манипуляция энергией квазара"
giga_tech_quasi_stellar_5_desc: "Для сбора, хранения и перенаправления чистой энергии, излучаемой сверхмассивным квазаром, потребуется объединение нескольких чрезвычайно продвинутыхвысокоэнергетическим технологий, начиная от гиперпространственных конденсаторов и заканчивая модуляцией супергравитационного поля."
giga_tech_quasi_stellar_6_desc: "$name_quasistellar$ - это оружие, в котором используются практически все известные нам технологии, чтобы сделать оружие из самого высокоэнергетического тела во всей галактике. Эта устрашающая конструкция действительно является вершиной гипермасштабного оружия, превосходя даже луч Николы-Дайсона и боевую звёздную систему на несколько порядков."
quasi_stellar_obliterator_0: "Площадка для квазизвёздного уничтожителя"
quasi_stellar_obliterator_0_DESC: "Площадка для будущего квазизвёздного уничтожителя, плавающая рядом с колоссальным сверхмассивным квазаром. Эта относительно небольшая платформа будет использоваться в качестве базы для создания самого грандиозного и невероятного гипероружия, когда-либо созданного разумными существами в этой галактике."
quasi_stellar_obliterator_0_MEGASTRUCTURE_DETAILS: "Невероятно гигантское гипероружие, построенное на основе квазара, обладающее неописуемой разрушительной силой."
quasi_stellar_obliterator_1: "Компрессор аккреции квазизвёздного уничтожителя"
quasi_stellar_obliterator_1_DESC: "Это колоссальное кольцо окружает квазар и использует гиперпространственные сверхгравитационные давления для локального изменения гравитационной постоянной и эффективного уплотнения буйного аккреционного диска квазара."
quasi_stellar_obliterator_2: "Релятивистские дефлекторы квазизвёздного уничтожителя"
quasi_stellar_obliterator_2_DESC: "Набор из замысловатых силовых проводов и ультраэффективных дефлекторов используется для тщательного сбора и перенаправления полярных струй квазара, предоставляя нам огромное количество полезной энергии для нашего гипероружия."
quasi_stellar_obliterator_3: "Гиперкомпьютеры квазизвёздного уничтожителя"
quasi_stellar_obliterator_3_DESC: "Громадные компьютеры интегрированы в колоссальный корпус гипероружия, чтобы должным образом контролировать и регулировать огромные потоки энергии, получаемые от квазара, и стабилизировать структуру в целом."
quasi_stellar_obliterator_4: "Тераконденсаторы квазизвёздного уничтожителя"
quasi_stellar_obliterator_4_DESC: "Эти гигантские кольца, окружающие квазар, используются для сбора энергии как из аккреционного диска, так и в результате процесса Пенроуза, а также для перенаправления её туда, куда нам нужно, будь то гигантские накопители или само оружие."
quasi_stellar_marker_cluster: "Маркер цели КУ"
