GIGA_MAGINOT_OMEGA_LANCE_DESC: "Оружие размером буквально с луну, ничто меньшее не поможет защитить наш мир $name_maginot_world$. Питаемое массивным реактором, установленным в ядре планеты-хозяина, и регулируемое множеством систем под корой, это энергетическое копье может и будет разрушать все на своем пути."
giga_galactic_core_aeternum_4: "£menu_aet_4£GЭтернум (§YСвет Этернум§!)\nЭтернум будут §Yбесконесно более мощными§!, получая теже бафы, что и  §ROmega Этернум!.\n\nВ дополнение став чемпионом, но не желай идти дальше они будут использовать §YОмега-компоненты§! из мода §YSecrets Beyond the Gates§!, дающие практически неограниченную силу.\n\n§BОни будут пробуждаться мгновенно\nЗамедлить пробуждение невозможно\nАйондия станет мощной сферой пустоты\nПсихофабрикаторы будет строиться гораздо чаще и не будут иметь лимита§!\n\n§ДЛЯ ИСПОЛЬЗОВАНИЯ С ЭКСТРЕМАЛЬНО МОЩНЫМИ МОДАМИ!!\n\n$aeternum_spawn_mechanics$\n\n§HДОСТУПЕН ТОЛЬКО ЕСЛИ ВКЛЮЧЕНЫ МОДЫ "ANCIENT CACHES OF TECHNOLOGIES" И "SECRETS BEYOND THE GATES"!§!"
