giga_katrebels.2015.desc: "Мы можем поддержать §YСолакианских борцов за свободу§! вместе с мятежной уроженкой Laurnaise провести операцию на земле §YLaurendaar§!. Они будут нацелены на пропагандистские студии Katzen, где Katzen снимают лестные фильмы и кино об их империи.\n\n§YВ случае успеха§!:\nПартизанская активность в §YLaurendaar§! будет §Gувеличена§!.\nKatzen пострадают от §Yснижения боевого духа армии§!.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YВ случае провала§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШанс на успех§!:\nБаза: §Y75%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HУмеренная власть Katzen в Laurendaar§!: §R-20%§!\n§BПартизаны в Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
