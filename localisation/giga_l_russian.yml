giga_dialog.2501.a: "Идеальный мир Алдерсона"
giga_dialog.2501.a.tooltip: "Сегмент диска Алдерсона, пригодный для обитания всех видов. Предоставляет районы для производства £energy£ §Yэнергии§!, £food£ §Yпищи§!, и £minerals£ §Yминералов§!."
giga_dialog.2501.b: "Компьютерный комплекс Алдерсона"
giga_dialog.2501.b.tooltip: "Сегмент диска Алдерсона, предназначенный для вычислений и исследований. Предоставляет районы для получения §Yочков исследований§! и §Yадминистративного потенциала§!."
giga_dialog.2501.c: "Экуменополис Алдерсона"
giga_dialog.2501.c.tooltip: "Сегмент диска Алдерсона, предназначенный для промышленности и жилищного строительства. Предоставляет районы для создания §YТМС§!, §Yсплавов§!, и §Yблаг§!."
giga_dialog.2501.d: "Мир-улей Алдерсона"
giga_dialog.2501.d.tooltip: "Сегмент диска Алдерсона, предназначенный для промышленности и жилищного строительства. Предоставляет районы для производства §Yминералов§! и §Yсплавов§!."
giga_dialog.2501.e: "Машинный мир Алдерсона"
giga_dialog.2501.e.tooltip: "Сегмент диска Алдерсона, предназначенный для промышленности и жилищного строительства. Предоставляет районы для производства §Yминералов§! и §Yсплавов§!."
giga_dialog.2502.title: "Площадка для диска Алдерсона завершена!"
giga_dialog.2502.desc: "Площадка для для нашего диска Алдерсона в системе [giga_system.GetName] завершена. Эта платформа послужит плацдармом для начала строительства колоссального каркаса конструкции, который будет тянуться до краев этой системы. Также можно будет возможно построить компьютерный комплекс Алдерсона и экуменополис Алдерсона, если их планетарные аналоги уже разблокированы."
giga_dialog.2502.a: "Отлично!"
giga_dialog.2503.title: "Каркас диска Алдерсона завершен!"
giga_dialog.2503.desc: "Наш каркас диска Алдерсона, охватывающий всю систему, готов! Этот колоссальный металлический каркас покрывает всю систему и будет использоваться в качестве основы для создания самих сегментов. Каждый сегмент будет состоять из 15 районов, каждый из которых в 4 раза эффективнее обычного района мира-кольца. После завершения эта невообразимая структура, безусловно, позволит нам стать величайшими строителями этой галактики."
giga_dialog.2503.a: "Но как это не разрушается само по себе?"
giga_dialog.2503.a.tooltip: "Многомерная инженерия это буквально минимальное требование для постройки такого."
giga_dialog.2504.title: "Сегмент идеального мира Алдерсона завершен!"
giga_dialog.2504.desc: "Один из фрагментов нашего диска Алдерсона наконец-то готов! Эта колоссальная секция охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и требований промышленности. Он отличается широким спектром экосистем и климата, поэтому здесь могут обитать практически все виды в галактике. Мы должны немедленно приступить к его урегулированию."
giga_dialog.2504.a: "Замечательно!"
giga_dialog.2505.title: "Компьютерный комплекс Алдерсона завершен!"
giga_dialog.2505.desc: "Один из фрагментов нашего диска Алдерсона наконец-то готов! Эта колоссальная секция охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и требований промышленности. Этот сегмент полностью покрыт слоями мощных компьютеров и процессоров. Он сможет предоставить нашим исследователям практически неограниченное количество вычислительных мощностей и мгновенный доступ к базам данных нашей империи. Эта невообразимая структура, несомненно, поможет нам разгадывать тайны вселенной с ещё большей легкостью, чем раньше."
giga_dialog.2505.a: "Замечательно! Можно ли на нем запустить Crysis?"
giga_dialog.2505.a.tooltip: "Нет."
giga_dialog.2506.title: "Экуменополис Алдерсона завершен!"
giga_dialog.2506.desc: "Один из фрагментов нашего диска Алдерсона наконец-то готов! Эта колоссальная секция охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и требований промышленности. Этот сегмент полностью покрыт урбанистическим великолепием, предлагая нашим гражданам гигантские промышленные мощности и необходимое жилье."
giga_dialog.2506.a: "Замечательно!"
giga_dialog.25061.title: "Мир-улей Алдерсона завершен!"
giga_dialog.25061.desc: "Один из фрагментов нашего диска Алдерсона наконец-то готов! Эта колоссальная секция охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и требований промышленности. Весь этот сегмент представляет собой гигантский живой организм, псионически связанный с разумом Улья, который его сформировал. Любые существа, не входящие в Улей, ступившие сюда, будут атакованы самой местностью."
giga_dialog.25061.a: "Замечательно!"
giga_dialog.25062.title: "Машинный мир Алдерсона завершен!"
giga_dialog.25062.desc: "Один из фрагментов нашего диска Алдерсона наконец-то готов! Эта колоссальная секция охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и требований промышленности. Этот срез полностью покрыт искусственными конструкциями. Тонкая атмосфера состоит в основном из промышленных загрязнителей и не способна поддерживать биологическую жизнь."
giga_dialog.25062.a: "Замечательно!"
giga_dialog.2507.title: "$name_alderson$ завешен!"
giga_dialog.2507.desc: "Это свершилось! В системе [giga_system.GetName] нам удалось полностью собрать колоссальный диск, простирающийся от звезды до края системы. Эта гигантская гигантская структура затмевает всё, что мы строили раньше, и является свидетельством нашего абсолютного превосходства над законами физики и инженерии."
giga_dialog.2507.a: "Кто теперь может нам противостоять?"
