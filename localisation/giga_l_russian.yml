giga_blokkat.1044.name: "Blokk-Dismantler Rebuilt"
giga_blokkat.1044.desc: "The Blokkats have rebuilt a §YBlokk-Dismantler§! alongside its escort fleet following the destruction of another Dismantler.\n\nFortunately for us, they should not rebuild more Dismantlers than what they started harvesting our galaxy with."
giga_blokkat.1044.a: "Worrying."
