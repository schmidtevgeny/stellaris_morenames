wrecked_warship_perc_desc: "This configures how many Wrecked Warships spawn. They can be repaired like Megastructures, granting a few ships for cheap. This does nothing if Wrecked Warships are disabled.\n\n§RHigh values might cause a lag spike at game start!§!"
giga_ruined_ship_perc_high_enough: "Any higher and your computer will crash. Yes, I tested it. It absolutely crashes if you go any further."
matrioshka_brain_ruined_m_star: "Ruined Matrioskha Brain"
matrioshka_brain_ruined_m_star_DESC: "The remains of a gigantic computer surrounding an M-Class star. This mighty machine was once capable of powering an entire civilization's scientific endeavors, but has fallen into disrepair from millennia of neglect."
giga_flavor_systems.1100.name: "Rogue Planetwide AI"
giga_flavor_systems.1100.desc: "Following the conclusion of the initial colonization phase, a cursory analysis of §Y[ROOT.GetName]§!'s colossal databanks and networked systems have revealed a troubling fact about the Planetary Computing Complex as a whole.\n\nIndeed, the vast majority of the ancient planetary computer is seemingly inhabited by a §RRogue AI§! of unknown origin, which has been using the entire planet as its processing core for the past millennia. It is also likely to be behind the hostile defensive stations formerly orbiting the planet, presumably established as a mean of warding off intruders.\n\nUnfortunately, the intents of this planet-sized AI are completely unknown to us and a rapid analysis of the infrastructure employed by said AI has shown that its programming is radically different from anything encountered before, in addition to being protected by several dozen layers of everchanging encryption methods.\n\nRegardless of its intents, this superintelligent AI is evidently not very keen on letting us occupy its processor and is now actively fighting our colonists by §Yshutting down§! parts of the Planetary Computing Complex's infrastructure and filling the rest with malicious bloatware intended to discourage us from settling the planet.\n\nIf we wish to fully use the Computing Complex's processing power, we will have to conduct an extensive operation to clear the AI from the planet by shutting down the decentralized relays and servers that enable it to spread throughout the planet. Additionally, it might be wise to keep some garrisons on the planet in case the AI becomes more outwardly hostile."
giga_flavor_systems.1100.a: "It will be dealt with in time."
giga_flavor_systems.1100.b: "Rogue intelligence located. Termination is mandatory."
d_giga_rogue_ai_relay_servers: "Rogue Processors Arrays"
d_giga_rogue_ai_relay_servers_desc: "Vast arrays of processors and servers used by the Rogue AI to project its power onto the Planetary Computing Complex in order to fight us at every turn by sabotaging infrastructure and actively attempting to kill our colonists."
d_giga_rogue_ai_corrupt_code: "Corrupt Code"
d_giga_rogue_ai_corrupt_code_desc: "Large chunks of the Planetary Computing Complex's databanks are filled with dangerous bloatware code, actively impeding our scientific efforts on this planet."
giga_rogue_ai_computer: "Planetwide Rogue AI"
giga_rogue_ai_computer_desc: "A hostile and millennia-old rogue AI resides within the labyrinthine planet-spanning databanks of this Planetary Computer Complex."
giga_flavor_systems.1101.name: "Abandoned Planetary Computing Complex"
giga_flavor_systems.1101.desc: "While exploring the §Y[from.GetName]§! system, our survey teams have located what appears to be an abandoned §YPlanetary Computing Complex§!, a colossal planet-sized computer magnitudes more powerful than any typical computing device.\n\nUnfortunately, while the planet itself is clearly uninhabited, it is orbited by a small array of potent and hostile §Rdefensive platforms§! that open fire on anything getting too close to the planet.\n\nWho or what set up these platforms is unknown, although they are likely ancient units which outlasted their own creators and now pointlessly defend an empty world. Either way, defeating them and seizing the computing complex for ourselves would surely be an incredible boon to our science departments."
giga_flavor_systems.1101.a: "Intriguing."
giga_flavor_systems.1102.name: "Rogue AI Eliminated"
giga_flavor_systems.1102.desc: "At last, after systemically wiping every corrupted databank and countering exabytes of malicious bloatware intended to cripple our research facilities, our colonists report that the §RRogue AI§! on §Y[ROOT.GetName]§! has been completely eliminated from the planet.\n\nNo longer will it threaten our colonists and attempt to impede us with its every move, as the Planetary Computing Complex is finally under our §Gfull control§!.\n\nAlthough, some have brought up that perhaps this AI was simply desperately fighting for its own survival, but alas, we may never know..."
giga_flavor_systems.1102.a: "Excellent!"
giga_flavor_systems.1104.name: "Rogue AI Attacks!"
giga_flavor_systems.1104.desc: "Alarming news! The rogue AI on §Y[ROOT.GetName]§! has managed to assemble an army of dangerous killbots within concealed underground factories. It is now employing them to destroy large chunks of our colony and reclaim the planet for itself!\n\nThey must be stopped otherwise we might lose significant progress on eliminating the AI from the planet."
giga_flavor_systems.1104.a: "Get to the bunkers!"
pcc_rogue_ai_army: "Rogue AI Killbots"
pcc_rogue_ai_army_desc: "Ravenous killbots designed to exterminate all unauthorized entities from the Planetary Computing Complex."
giga_flavor_systems.1105.name: "Rogue AI Encroaches our Colony"
giga_flavor_systems.1105.desc: "The rogue AI on §Y[FROMFROM.GetName]§! has managed to successfully defeat the planet's ground forces and in the process re-established itself in a number of locations within the planet's colossal databanks.\n\nWhile the colonists have managed to repel the remaining killbots, large parts of our infrastructure lie in ruins and most of the population has perished in the fighting."
giga_flavor_systems.1105.a: "This AI be damned!"
gpm_core_is_dead: "This planet's core is already completely dead. There is nothing we can do to ignite it again."
pc_m_star_nebula: "Esoteric Star"
pc_m_star_nebula_desc: "A small star somehow capable of generating enough heat to lit up its surrounding system. Its inner energy-generating processes are unknown."
vsbw_begin: "An Infinite Expanse"
vsbw_begin_desc: "It is time to transform this Birch World into the ultimate habitat. There shall be no-half measures, its entire surface shall be improved with the most advanced technologies known to our civilization."
