JUMP_DRIVE_PSI_AETERNUM_DESC: "Петле-квантовый двигатель - это построенный Aeternite прыжковый двигатель, который сочетает в себе квантовое смещение поля с большим количеством псионической энергии, чтобы мгновенно перемещать корабль по галактике."
THRUSTER_AETERNUM: "Петлевой квантовый вытеснитель Aeternite"
THRUSTER_AETERNUM_DESC: "Эти двигатели, построенные Aeternite, используют псионический потенциал для быстрого изменения локализованных квантовых полей вокруг корабля, создавая форму тяги, которая смещает судно."
REACTOR_AETERNUM: "Петлевой квантовый реактор Aeternite"
REACTOR_AETERNUM_DESC: "Реактор разработки Aeternite, который собирает энергию из гипервариабельных квантовых полей, вводимых с помощью псионической энергии."
SHIELD_ARMOR_AETERNUM: "Петле-квантовая защитная матрица Aeternite"
SHIELD_ARMOR_AETERNUM_DESC: "Массив генераторов псионического щита, переплетенный с броней, сотканной из сверхсжатых квантовых полей, эта матрица обеспечивает как защиту, так и броню, обеспечивая защиту судов Aeternite от любых угроз."
