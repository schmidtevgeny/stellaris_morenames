giga_tech_alderson_disk_desc: "$name_alderson$  - это массивный диск, охватывающий всю звёздную систему, на верхней поверхности которого можно жить. Такая конструкция была бы смехотворно дорогой и потребовала бы применения нескольких невероятно передовых технологий, чтобы предотвратить ее обрушение, но могла бы обеспечить неисчислимые объемы промышленных мощностей и пространства для зданий."
