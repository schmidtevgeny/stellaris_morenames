needs_40_inquietude: "Может быть принят, если у нас есть хотя бы §Y40§! §RБлоккат Беспокойство§!"
edict_blokkat_elise_mega: "§R Указ Беспокойства:§! Элизийские инженерные методы"
edict_blokkat_elise_mega_desc: "Нельзя терять время, когда речь идет о строительстве наших грандиозных мегаструктур, которые помогут отбиться от блокгаузов. Мы должны вложить в их строительство столько ресурсов, сколько сможем, чтобы обеспечить их завершение без задержек. Эти методы могут быть более дорогостоящими, но они обеспечат готовность наших мегаструктур намного раньше.\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y2.5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y15§! §RБлоккат Беспокойство§!"
edict_blokkat_oriana_strikecrafts: "§R Указ Беспокойства:§! Ударные машины класса Ориана"
edict_blokkat_oriana_strikecrafts_desc: "Наводнение Блоккатов огромными полчищами небольших истребителей может стать одним из способов подавить их мощные, но немногочисленные боевые корабли. Мы должны сразу же инвестировать в эти технологии.\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y2.5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y15§! §RБлоккат Беспокойство§!"
edict_blokkat_buff_shield_mega: "§R Указ Беспокойства:§! Инвестиции в м-дестабилизацию"
edict_blokkat_buff_shield_mega_desc: "Гиперпространственный дестабилизатор - единственный способ окончательно победить Блоккатов, и поэтому мы должны вложить в его создание все силы.\n\nУскоряет скорость создания §YГиперпространственного стабилизатора§! примерно на §Y80%§!\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y7.5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y15§! §RБлоккат Беспокойство§!"
edict_blokkat_research_grants: "§R Указ Беспокойства:§! Исследовательские гранты Blokkat"
edict_blokkat_research_grants_desc: "Мы должны вложить все силы в наши исследования, связанные с Блоккатом, если хотим найти способ противостоять щиту §YBlokkat-Vester§.\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y2.5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y15§! §RБлоккат Беспокойство§!"
edict_blokkat_research_grants_big: "§R Указ Беспокойства:§! Срочные Исследовательские гранты"
edict_blokkat_research_grants_big_desc: "Времени не осталось, мы должны найти способ уничтожить Блоккатов, и мы должны найти его сейчас!\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y40§! §RБлоккат Беспокойство§!"
edict_blokkat_walls: "§R Указ Беспокойства:§! Превосходные укрепления"
edict_blokkat_walls_desc: "Мы обязаны держать наши внутренние территории свободными от блокчейна, пока мы сосредоточены на более насущных исследовательских вопросах.\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y2.5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y10§! §RБлоккат Беспокойство§!"
edict_blokkat_emergency_evacuation: "§R Указ Беспокойства:§! Аварийная эвакуация"
edict_blokkat_emergency_evacuation_desc: "Блоккаты приближаются к нашим мирам, поэтому наше население должно быть перемещено в безопасное место, пока внегалактические разрушители не добрались до них.\n\nПока действует этот §Rуказ беспокойства§!, Переселение становится §Yсвободным§! и мы разблокируем решение §Yпланетарная эвакуация§!, позволяющее нам полностью эвакуировать население планеты в остальные части нашей империи. Планеты, на которые не следует переселяться, могут быть отмечены с помощью решения §YМир черного списка§!.\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y20§! §RБлоккат Беспокойство§!"
edict_blokkat_boom: "§R Указ Беспокойства:§! Протоколы охоты Blokkat"
edict_blokkat_boom_desc: "Забудьте об исследованиях, мы должны сосредоточиться на том, чтобы уничтожить как можно больше Блоккатов, пока они не уничтожили нас.\n\nИспользование этого эдикта увеличит §RБлоккат Беспокойства§! на §Y2.5§!.\n\nМожет быть принят, если у нас есть хотя бы §Y20§! §RБлоккат Беспокойство§!"
edict_blokkat_combat_inquietude: "§R Указ Беспокойства:§! Боевая параноя"
edict_blokkat_combat_inquietude_desc: "Мы должны сделать так, чтобы наша цивилизация не поддалась массовой паранойе, вызванной Блоккатами. Жесткая пропаганда и перевоспитание обеспечат нашему населению спокойствие и собранность.\n\nПока действует этот указ, §RБлоккат Беспокойство§! будет снижаться на §Y1§! каждый год, пока не упадет ниже §Y10§!.\n\nМожет быть принят, если у нас есть хотя бы §Y10§! §RБлоккат Беспокойство§!"
decision_blokkat_blacklist_planet: "§RРешение Беспокойства:§! Планеты черного списка"
decision_blokkat_blacklist_planet_desc: "Этот мир небезопасен для нашего населения, и в него не следует эвакуироваться."
decision_blokkat_blacklist_planet_effect: "Делает так, что решение §YПланетарная эвакуация§! §RНЕ§! будет эвакуировать население в этот мир."
decision_blokkat_unblacklist_planet: "§RРешение Беспокойства:§! Отмена черного списка"
decision_blokkat_unblacklist_planet_desc: "Этот мир снова безопасен для нашего населения и может принимать эвакуированных."
decision_blokkat_unblacklist_planet_effect: "Делает так, что решение §YПланетарная эвакуация§! §Yможет§! эвакуировать население в этот мир."
decision_blokkat_emergency_evacuation: "§RРешение Беспокойства:§! Планетарная эвакуация"
decision_blokkat_emergency_evacuation_desc: "Население этого мира должно быть эвакуировано, пока до них не добрались Блоккаты, чтобы их не постигла ужасная участь."
decision_blokkat_emergency_evacuation_effect: "Позволяет нам немедленно переселить население этой планеты в другие части нашей империи, исключая планеты, которые были внесены в черный список."
giga_blokkat.1024.name: "Планетарная эвакуация"
giga_blokkat.1024.desc: "Ситуация на §Y[ROOT.GetName]§! стала ужасной, и мы должны вывести ее жителей в безопасное место.\n\nМы можем §Yэвакуировать§! этот мир, что немедленно приведет к перемещению §Yвсего его населения§! на случайные планеты в нашей империи, за исключением тех, которые мы §Yвключили в черный список§!.\n\nПродолжим?"
giga_blokkat.1022.name: "Бесконечное беспокойство"
giga_blokkat.1022.desc.normal: "Блоккаты совершают подвиги разрушения такого масштаба, что они превосходят все, что было в истории галактики.\n\nБольшинство галактических катастроф обычно оставляют какие-то остатки, руины или шрамы, которые, при наличии достаточного времени и ресурсов, в конечном итоге могут быть восстановлены. Очевидно, это не относится к Блоккатам, чьи операции по сбору урожая просто стирают все, что имеет несчастье попасться в руки их §YBlokk-Dismantlers§, оставляя лишь черные пустоты на месте сияющих звезд и ярких миров.\n\nНеудивительно, что экзистенциальный стресс, вызванный холодной жестокостью Блоккатов, быстро распространился на все слои нашего общества, от самых низших каст до высшей правящей элиты. Этот стресс, получивший название §RБлоккат Беспокойство§, пока оказывает лишь незначительное влияние на нашу цивилизацию, так как Блоккаты остаются на расстоянии, но ожидается, что его влияние будет неуклонно возрастать по мере того, как Блоккаты будут поглощать все большую часть нашей галактики.\n\n§RБлоккат Беспокойство§! начинается с §Y0§! и увеличивается на §Y1§! каждый раз, когда Блоккаты поглощают §Y1%§! нашей галактики до максимума в §Y100§! Это уменьшит §YСтабильность§! и увеличит §YПреступность§! на наших мирах, поскольку нависшая угроза уничтожения Блоккатов приближается к нашей цивилизации, но также значительно увеличит производительность наших исследователей, поскольку они ищут способы борьбы с Блоккатами. Любое из наших §Yпоселений§!, съеденный Блоккатами, также увеличит §Rбеспокойство§!.\n\n§RБлоккат Беспокойство§! может управляться из §YБлоккат Разведывательное Бюро§! Достижение определенного порога §Rбеспокойство§! откроет специальные чрезвычайные §Rэдикты§! и §Rрешения беспокойства§!, которые мы можем ввести в действие в наших мирах и империи."
giga_blokkat.1022.desc.gestalt: "Блоккаты совершают подвиги разрушения такого масштаба, что они превосходят все, что было в истории галактики.\n\nБольшинство галактических катастроф обычно оставляют какие-то остатки, руины или шрамы, которые, при наличии достаточного времени и ресурсов, в конечном итоге могут быть восстановлены. Очевидно, это не относится к Блоккатам, чьи операции по сбору урожая просто стирают все, что имеет несчастье попасться в руки их §YBlokk-Dismantlers§, оставляя лишь черные пустоты на месте сияющих звезд и ярких миров.\n\nНеудивительно, что экзистенциальный стресс, вызванный холодной жестокостью Блоккатов, быстро распространился и проник во все слои нашего коллектива, от самых низших мозговых дронов до наших высших автономных сознаний. Этот стресс, получивший название §RБлоккат Беспокойство§, пока оказывает лишь незначительное влияние на нашу цивилизацию, так как Блоккаты остаются на расстоянии, но ожидается, что его влияние будет неуклонно возрастать по мере того, как Блоккаты будут поглощать все большую часть нашей галактики.\n\n§RБлоккат Беспокойство§! начинается с §Y0§! и увеличивается на §Y1§! каждый раз, когда Блоккаты поглощают §Y1%§! нашей галактики до максимума в §Y100§! Это уменьшит §YСтабильность§! и увеличит §YДевиантность§! на наших мирах, поскольку надвигающаяся угроза уничтожения Блоккатов приближается к нашей цивилизации, но также значительно увеличит производительность наших вычислителей, поскольку они ищут способы борьбы с Блоккатами. Любое из наших §Yпоселений§!, съеденный Блоккатами, также увеличит §Rбеспокойство§!.\n\n§RБлоккат Беспокойство§! может управляться из §YБлоккат Разведывательное Бюро§! Достижение определенного порога §Rбеспокойство§! откроет специальные чрезвычайные §Rэдикты§! и §Rрешения беспокойства§!, которые мы можем ввести в действие в наших мирах и империи."
giga_blokkat.1022.a.tooltip: "Можно следить за §RБлоккат Беспокойство§! из §YБлоккат Разведывательное Бюро§!§RУказы Беспокойства§! и §RРешения Беспокойства§! могут быть приняты, если §RБлоккат Беспокойства§! вырастет достаточно высоко. Они обеспечат мощные бонусы и помогут нам справиться с Озабоченность."
giga_blokkat.1023.name: "Разрушенный мир"
giga_blokkat.1023.desc: "Блоккаты достигли и уничтожили нашу колонию §Y[ROOT.GetName]§, что привело к печальной гибели §Y[ROOT.blokkat_planet_pop_count]§!\nЕсли мы не сдержим его влияние на нашу цивилизацию, этот тяжкий акт породит §Y[ROOT.blokkat_pop_inquietude]§! §RБлок Беспокойство§! внутри нашей империи. В качестве альтернативы, мы можем попытаться компенсировать разрушение мира с помощью субсидий и пропаганды, чтобы вдвое уменьшить воздействие на спокойствие, но это будет стоить примерно §Y[ROOT.blokkat_pop_influence_cost]§! £influence£, чтобы сделать это."
giga_blokkat.1023.a: "Проклятия! | §Y[ROOT.blokkat_pop_inquietude]§! §RБлоккат Беспокойство§!"
giga_blokkat.1023.b: "Потратьте §Y[ROOT.blokkat_pop_influence_cost]§! £influence£, чтобы ослабить воздействие. | §Y[ROOT.blokkat_pop_inquietude_halved]§! §RБлоккат Беспокойство§!"
blokkat_not_enough_influence: "Недостаточное влияние."
giga_blokkat.5010.name: "Blokkats"
giga_blokkat.5010.desc.a: "Наши операции по сбору урожая проходят великолепно. Все, что мы можем для вас сделать, §Y[ROOT.GetSpeciesNamePlural]§!?"
giga_blokkat.5010.desc.b: "Сколько Блоккатов может Блоккат Блоккать? Ты не хочешь знать."
giga_blokkat.5010.desc.c: "Помните, что вы можете свободно покинуть эту галактику, если наша деятельность причиняет вам неудобства."
giga_blokkat.5010.desc.d: "Мы - Блоккаты. Некубизм бесполезен."
giga_blokkat.5010.desc.e: "ГЕОМЕТРИКА! ГЕОМЕТРИКАТ!"
giga_blokkat.5010.desc.f: "Кролики запрещены. Не спрашивайте почему."
giga_blokkat.5010.desc.g: "Мы рады сообщить вам, что ваша галактика будет разобрана, чтобы получить материал для совершенно нового достижения инженерии Блокката. Пожалуйста, свяжитесь с нашими офисами галактической деконструкции для получения официальной квитанции на переселение. Время ожидания оценивается всего в 2 миллиона лет."
giga_blokkat.5010.desc.h: "Пожалуйста, выбросьте все Квазизвездные Облитераторы, чтобы позволить нам более целостный и эффективный процесс космического стриппинга."
giga_blokkat.5010.desc.edgy: "Отличный эфирофазный двигатель, какие замысловатые планы придумал ваш вид, чтобы оправдать его? Возможно, что-то о том, что мы - избранный вид? Или преследует цель, которую не может понять ни один смертный?"
giga_blokkat.5010.desc.acot1: "Вот хороший совет для вашей цивилизации: Постройте несколько генераторов стелларита в вашем столичном мире, чтобы генерировать больше энергии. Следуя этому совету, вы ускорите свою эвакуацию из галактики."
giga_blokkat.5010.desc.acot2: "Слышали ли вы о легендарном Блоккате?"
giga_blokkat.5010.desc.acot3: "Признайтесь, вы называете ее темной энергией, потому что понятия не имеете, как она работает, и просто набрасываете материал, пока он не сработает. В этом нет ничего постыдного."
giga_blokkat.5010.desc.acot4: "Вы действительно совершали набеги на одно и то же место более дюжины раз ради каких-то некачественных рунических технологий? Его, наверное, тоже украли."
giga_blokkat.5010.desc.sbtg1: "Нет, мы не участвуем в турнире. И мы не будем вам в этом помогать. Никаких сделок типа "враг моего врага"."
giga_blokkat.5010.desc.mods1: "Ах да, вы "поднялись" на другой уровень. Это увеличит ваши шансы на прекращение наших операций на: -7.567%"
giga_blokkat.5010.desc.mods2: "Убеждения вашей империи уже исчезают? Это новый рекорд, даже с учетом прошлых зон галактического демонтажа."
giga_blokkat.5010.desc.mods3: "Обнаружена так называемая "Вознесенная империя", диагностика комМентинга: ERROR! Компетенция не найдена."
giga_blokkat.5010.desc.mods4: "Интригующее оружие, вы приобрели его из анимационной развлекательной программы?"
giga_blokkat.5010.desc.mods5: "Цивилизации, достигшей зенита, некуда больше идти, кроме как вниз, §Y[ROOT.GetName]§!"
giga_blokkat.5010.desc.mega1: "Откуда у тебя вообще взялось достаточно материалов для этого звездного мира - Неважно, он тоже будет минерализован."
giga_blokkat.5010.desc.mega2: "Крутой диск Алдерсона, не возражаете, если мы возьмем кусочек? Вообще-то, мы можем просто взять их все?\n\nМы просто возьмем их все, если вы не возражаете. Если вы не против, вы всегда можете подать жалобу, мы рассмотрим ее, когда закончим работу с вашей галактикой."
giga_blokkat.5010.desc.mega3: "Спасибо, что приготовили нам пиццу. Мы любим аромат Алдерсона."
giga_blokkat.5010.desc.mega4: "Мы видим, что эта галактика была достаточно разумна, чтобы не передавать оружие под контроль ИИ, а затем попытаться его датировать. Мы благодарны за то, что Вселенная все-таки имеет какой-то смысл."
giga_blokkat.5010.desc.mega5: "Значит, ваша цивилизация называет его астероидной артиллерией? Когда мы однажды создали подобную конструкцию, мы назвали ее Asteroid Super Sentry, что объективно является более удачным названием."
giga_blokkat.5010.desc.crisis1: "У Aeternum, безусловно, наименее эффективное соотношение времени и разработки, которое мы видели. Что они вообще делали?"
giga_blokkat.5010.desc.crisis2: "Эти жуки постоянно убегают и говорят всем, что мы какие-то охотники."
giga_blokkat.5010.desc.crisis3: "Эти красные роботы не слишком эффективно очищают галактику. Может быть, нам стоит попытаться научить их, как это делается?"
giga_blokkat.5010.desc.crisis4: "Эти голубые призраки делают вид, что "кормятся", и оставляют всю эту материю нетронутой, такое расточительство."
giga_blokkat.5010.desc.crisis5: "Этот кайзер и его кан'цены, кажется, совершенно напуганы нами, несмотря на то, что мы никогда не сталкивались с ними в прошлом. Умора."
blokkat_mothership_shield: "Blokkat Гиперпространственный барьер"
blokkat_mothership_shield_desc: "Гиперпространственный оплот Блокката защищает материнский корабль Блокката от всех видов повреждений."
BLOKKAT_COUNTRY: "Внегалактические комбайны"
BLOKKAT_COUNTRY_DESC: "Блоккаты - межгалактическая цивилизация, стремящаяся собрать все до последней капли энергии из Вселенной и, соответственно, нашей галактики."
blokkat_shield_killer_0: "Строительная площадка гиперпространственного дестабилизатора"
blokkat_shield_killer_0_DESC: "На строительной площадке Гиперпространственного дестабилизатора находится необходимая инфраструктура и персонал для сборки, возможно, самой передовой мегаструктуры в галактической истории."
blokkat_shield_killer_0_MEGASTRUCTURE_DETAILS: "Огромная конструкция, способная пробиваться сквозь браны высших измерений, чтобы уничтожить гиперпространственный оплот Блокката."
blokkat_shield_killer_1: "Пентасингулярность гипермерного дестабилизатора"
blokkat_shield_killer_1_DESC: "Это высокоразвитое кольцо сворачивает пространство вокруг звезды внутрь себя и в более высокое измерение, сворачивая его через ткань вселенной и "разворачивая" его как 5-мерную сингулярность."
blokkat_shield_killer_2: "Гиперпространственный дестабилизатор Branebreaker"
blokkat_shield_killer_2_DESC: "Брейнбрейкер способен использовать пятимерную сингулярность для смещения выравнивания высших измерений относительно друг друга, таким образом "перекосив" гиперпространственный оплот Блокката."
blokkat_shield_killer_3: "Гиперпространственный дестабилизатор"
blokkat_shield_killer_3_DESC: "Плод бесчисленных исследований, проведенных на Блоккатах, это чудесное устройство способно наносить сокрушительный удар через высшие измерения, чтобы поразить все части Гиперпространственного оплота одновременно."
blokkat_shield_killer_4: "Гиперпространственный дестабилизатор Хронодеструктор"
blokkat_shield_killer_4_DESC: "Плод бесчисленных исследований, проведенных на Блоккатах, это чудесное устройство способно наносить сокрушительный удар через высшие измерения, чтобы поразить все части Гиперпространственного оплота одновременно. Усиленный хроноразрушителями, он может дополнительно поражать само время."
blokkat_shield_killer_activate: "Активировать Гиперпространственный дестабилизатор"
blokkat_shield_killer_activate_DESC: "Гиперпространственный дестабилизатор был активирован и пробивает пятимерное пространство."
blokkat_shield_killer_activate_chrono: "Активировать Гиперпространственный дестабилизатор"
blokkat_shield_killer_activate_chrono_DESC: "Гиперпространственный дестабилизатор был активирован и пробивает пятимерное пространство."
cant_activate_blokkat_shieldkiller_now: "Активация Гиперпространственного дестабилизатора сейчас привела бы к разрушению пространства-времени и уничтожению мегаструктуры."
admiral_trait_blokkat: "Интеллектуальная сеть блокчейн"
admiral_trait_blokkat_desc: "Блокираторы обладают высоким уровнем интеллекта и постоянно связаны друг с другом, что позволяет им совместно рассчитывать наилучшие ходы в конкретном сражении флота."
giga_blokkat.30681.name: "Построена строительная площадка Гиперпространственного дестабилизатора!"
giga_blokkat.30681.desc: "В системе §Y[giga_system.GetName]§ завершено строительство нашего могучего §YГиперпространственного дестабилизатора§!\n\nЭта скромная орбитальная платформа будет использоваться в качестве базы для строительства, возможно, самой передовой структуры в галактической истории, устройства, способного атаковать и разрушить §YBlokkat Hyperdimensional Bulwark§! посредством манипуляции высшими измерениями.\n\nЗамаскированный и спрятанный всеми известными нам способами, он должен быть в безопасности от любопытных глаз Блоккатов. Однако предстоит еще много работы и исследований, прежде чем мы сможем привести в действие эту гаргантюанскую конструкцию."
giga_blokkat.30681.a: "Это только начало."
giga_blokkat.30682.name: "Построен гиперпространственный дестабилизатор Пентасингулярности!"
giga_blokkat.30682.desc: "§YГиперпространственный дестабилизатор§! стал еще на один шаг ближе к завершению, поскольку мы полностью окружили §Y[giga_planet.GetName]§! продвинутым кольцом манипуляторов.\n\nКак и планировалось, кольцо впоследствии свернуло звезду на себя и в более высокоразмерное пространство, доходя до пятимерного пространства, а затем развернуло ее обратно в нашей трехмерной вселенной в форме §Пентасингулярности§!\n\nЭта сингулярность будет служить настоящими воротами в пятимерное пространство, из которых мы сможем начать скоординированную атаку на §YBlokkat Hyperdimensional Bulwark§!"."
giga_blokkat.30682.a: "Замечательно, я думаю."
giga_blokkat.30683.name: "Гиперпространственный дестабилизатор Branebreaker построен!"
giga_blokkat.30683.desc: "§YГиперпространственный дестабилизатор§! снова близок к завершению, поскольку он пополнился §YБраноразрушителем§! Аппарат.\n\nСтруктура будет способна проецировать волну энергии, пронизывающую пятимерное пространство, которая слегка "перекосит" расположение измерений, используемых Блоккатами друг к другу\n\nЕсли все пойдет согласно нашим расчетам, это должно эффективно "вывихнуть" §YBlokkat Hyperdimensional Bulwark§! путем разрушения части щита, вращающейся в шестом измерении, таким образом, заставляя все это вернуться в пятимерное пространство.\n\nЭто, надеюсь, позволит нанести скоординированный удар через пятимерную сингулярность."
giga_blokkat.30683.a: "Это становится... сложным."
giga_blokkat.30684.name: "Гиперпространственный дестабилизатор завершен!"
giga_blokkat.30684.desc: "Наконец-то, после многих лет мучительных исследований и строительных работ, наш §Гиперпространственный Дестабилизатор§! должен быть, по общему мнению, полностью готов к работе.\n\nОснащенный крупнейшими в галактике энергетическими манипуляторами, он должен быть способен сначала вывести из строя §YBlokkat Hyperdimensional Bulwark§! прежде чем ударить по нему со всех сторон в пятимерном пространстве, сбить его и подвергнуть §YBlokkat-Vester§! прямому оружейному обстрелу.\n\nБазовая стоимость активации оценивается примерно в §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ и после активации будет иметь побочный эффект - проецировать разрушающий щиты взрыв по всей галактике, который ослабит щиты во всей сети гиперполос. После его активации нам придется ждать §Y3 года§! пока пространственное время остынет, прежде чем активировать его снова, а стоимость возрастет на §Y10%§! так как Блоккаты, вероятно, еще больше усилят свой щит.\n\nСчитается, что, к сожалению, Блокгаты должны быть в состоянии поднять щит обратно, но у нас нет точных данных о том, сколько времени им на это потребуется."
giga_blokkat.30684.a: "Наконец-то мы можем нанести ответный удар."
giga_blokkat.30684.a.tooltip: "Теперь мы можем §Gактивировать§! §YГиперпространственный дестабилизатор§! путем его §YУсовершенствования§!"
giga_blokkat.30685.name: "Гиперпространственный дестабилизатор Хронодеструкторы построены!"
giga_blokkat.30685.desc: "Теперь §YГиперпространственный Дестабилизатор§! расширен за счет добавления мощных §YХронодеструкторов§! \n\nЭти чудесные устройства эффективно "разделят" атаку мегаструктуры на прошлое и будущее, одновременно поражая каждую часть §YBlokkat Hyperdimensional Bulwark§! во времени и пространстве. Если все пойдет по плану, он должен оставаться бездействующим в §Y3 раза§! дольше, чем раньше, предоставляя нам более чем достаточно времени, чтобы окончательно уничтожить §YBlokkat-Vester§! раз и навсегда."
giga_blokkat.30685.a: "Они больше не могут прятаться."
giga_blokkat.30691.name: "Активация Гиперпространственного дестабилизатора"
giga_blokkat.30691.desc: "Теперь мы готовы наконец активировать плод наших усилий, всемогущий §YГиперпространственный Дестабилизатор§! расположенный в системе §Y[giga_blokkat_shieldkiller_system.GetName]§!\n\nПосле активации он нанесет сокрушительный удар по §YBlokkat Hyperdimensional Bulwark§!, лишая §YBlokkat-Vester§! его драгоценного, казалось бы, непобедимого щита. Нам придется действовать быстро, поскольку Блоккаты, вероятно, восстановят щит в течение §Y2 лет§, а сам Дестабилизатор будет находиться в режиме ожидания §Y2 лет§.\n\nПротоколы активации, разрушающие космическое время, вероятно, будут иметь несколько побочных эффектов для остальной галактики, таких как снижение эффективности щитов и облегчение сверхсветовых путешествий.\n\nДля активации устройства потребуется §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ для активации устройства."
giga_blokkat.30691.desc.chrono: "Теперь мы готовы наконец активировать плод наших усилий, всемогущий §YГиперпространственный Дестабилизатор§! расположенный в системе §Y[giga_blokkat_shieldkiller_system.GetName]§!\n\nПосле активации он нанесет сокрушительный удар по §YBlokkat Hyperdimensional Bulwark§!, лишая §YBlokkat-Vester§! его драгоценного, казалось бы, непобедимого щита. Нам придется действовать быстро, так как Блоккаты, вероятно, восстановят щит в течение §Y6 лет§, а сам Дестабилизатор будет находиться в режиме ожидания §Y2 года§.\n\nПротоколы активации, разрушающие космическое время, вероятно, будут иметь несколько побочных эффектов для остальной галактики, таких как снижение эффективности щитов и облегчение сверхсветовых путешествий.\n\nДля активации устройства потребуется §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ для активации устройства."
giga_blokkat.30691.a: "Время пришло. Давайте продолжим."
giga_blokkat.30691.a.tooltip: "Гиперпространственный дестабилизатор будет активирован, и пути назад не будет."
giga_blokkat.30691.b: "Давайте не будем спешить."
giga_blokkat.30691.b.tooltip: "Мы всегда можем активировать его позже."
blokkat_shieldkiller_broke_reality: "Сандерированная реальность"
blokkat_shieldkiller_broke_reality_desc: "Гиперпространственный дестабилизатор резко повлиял на стабильность нашей реальности."
giga_blokkat.30692.name: "Падение оплота"
giga_blokkat.30692.desc: "И вот, как мы и предсказывали, неумолимая атака §YГиперпространственного стабилизатора§! была окончательной.\nПервоначальный Брейнбрейкер перекосил гиперпространственный оплот Блоккат, обрушив его обратно в пятимерное пространство, где он был атакован со всех сторон нашим Дестабилизатором. Будучи полностью переигранным и подавленным (и предположительно не ожидая такого уровня конкуренции), оплот впоследствии сам рассыпался. Дистанционное сканирование подтвердило, что действительно, гиперпространственный барьер §YBlokkat-Vester§! вокруг §YBlokkat-Vester§! исчез, наконец-то подвергая гигантское судно повреждениям.\n\nЭффекты Дестабилизатора ощущались по всей галактике, когда пространство-время сотрясалось от дестабилизации самой мультиверсальной структуры, поддерживающей его, заставляя щиты повсюду терять мощность, но одновременно усиливая сверхсветовые двигатели, поскольку прокол ткани реальности стал тривиальным из-за нарушения самой реальности.\n\nУ нас есть только §Y2§! коротких года, прежде чем эффект исчезнет и "Оплот" будет возвращен в строй. Дестабилизатор сделал свое дело, теперь нам предстоит нанести последний удар по §YBlokkat-Vester§! и, наконец, покончить с угрозой, нависшей над всем, что существует в нашей галактике."
giga_blokkat.30692.a: "Теперь игровое поле стало равным."
giga_blokkat.30692.a.tooltip: "Мы должны действовать быстро и нанести удар по §YBlokkat-Vester§! пока не стало слишком поздно."
giga_blokkat.30692.desc.chrono: "И вот, как мы и предсказывали, неумолимая атака §YГиперпространственного стабилизатора§! была окончательной.\nПервоначальный Брейнбрейкер перекосил гиперпространственный оплот Блоккат, обрушив его обратно в пятимерное пространство, где он был атакован со всех сторон нашим Дестабилизатором. Будучи полностью переигранным и подавленным (и предположительно не ожидая такого уровня конкуренции), оплот впоследствии сам рассыпался. Дистанционное сканирование подтвердило, что действительно, гиперпространственный барьер §YBlokkat-Vester§! вокруг §YBlokkat-Vester§! исчез, наконец-то подвергая гигантское судно повреждениям.\n\nЭффекты Дестабилизатора ощущались по всей галактике, когда пространство-время сотрясалось от дестабилизации самой мультиверсальной структуры, поддерживающей его, заставляя щиты повсюду терять мощность, но одновременно усиливая сверхсветовые двигатели, поскольку прокол ткани реальности стал тривиальным из-за нарушения самой реальности.\n\nДополненная фемтосекундными путешествиями во времени, наша атака гарантирует, что щит будет лишен возможности фазового перемещения во времени, чтобы изменить его целостность. Таким образом, теперь у нас есть §Y6§! лет, прежде чем эффект исчезнет и "Оплот" будет снова запущен. Дестабилизатор сделал свое дело, теперь нам предстоит нанести последний удар по §YBlokkat-Vester§! и, наконец, покончить с угрозой, нависшей над всем, что существует в нашей галактике."
giga_blokkat.30694.name: "Оплот восстановлен"
giga_blokkat.30694.desc: "Как и ожидалось, Блоккатам не потребовалось много времени, чтобы восстановить свой §Yгиперпространственный оплот§! в рабочее состояние и чтобы эффект от нашего §Yдестабилизатора§! угас.\n\nЭто означает, что §YBlokkat-Vester§! снова неуязвим для всех повреждений, и все флоты, которые сейчас сражаются с кораблем, должны эвакуироваться как можно скорее, чтобы избежать ненужных потерь.\n\nНам придется подождать §Y2 года§! прежде чем мы сможем снова активировать §Yгиперпространственный дестабилизатор§!, так как его активация раньше, несомненно, вызовет катастрофический коллапс пространства-времени, который уничтожит устройство.\n\nСтоимость активации устройства будет увеличиваться на §Y10%§! при каждой активации из-за того, что Блоккаты активно работают над укреплением своего щита."
giga_blokkat.30694.a: "Мы будем ждать своего часа."
giga_blokkat.30694.a.tooltip: "Все эффекты §YГиперпространственного Дестабилизатора§! исчезли."
giga_blokkat.30696.name: "Гиперпространственный дестабилизатор готов"
giga_blokkat.30696.desc: "По оценкам наших ученых, теперь Дестабилизатор можно снова активировать без риска катастрофического коллапса пространства-времени.\n\nЭто будет стоить §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ энергии и снова сделает §YБлоккат-Вестер§! уязвимым к повреждениям."
giga_blokkat.30696.a: "Давайте не будем терять время!"
giga_blokkat.30696.a.tooltip: "Мы можем снова активировать §YГиперпространственный Дестабилизатор§!"
giga_blokkat.3081.name: "Обломки Blokkat"
giga_blokkat.3081.desc: "После недавнего столкновения с флотом Блоккатов, наши военные корабли успешно уничтожили несколько таинственных кораблей Блоккатов.\n\nВ результате смелого поступка им удалось заполучить обломки разрушенных кораблей в виде $blokkat_scrap$.\n\nЕстественно, этот $blokkat_scrap$ представляет собой невероятную научную ценность, поскольку дает нам возможность изучить инженерные разработки Блоккатов с близкого расстояния и, возможно, даже понять, как работает их ужасающе мощное оружие.\n\nНаши научные консультанты считают, что мы могли бы получить больше этого лома, уничтожив в бою дополнительные корабли Блокката. Количество накопленного нами лома теперь можно посмотреть в правом нижнем углу §YБлоккатского исследовательского бюро§! и новый §YБлоккатский исследовательский проект§! теперь доступен для поиска подходящего применения этому лому."
giga_blokkat.3081.a.tooltip: "Теперь мы можем исследовать §YБлоккатский исследовательский проект§! для анализа $blokkat_scrap$ в §YБлоккатском исследовательском бюро§!"
must_finish_blokkat_scrap_research_first: "Нужно завершить §Yанализ спасенных§! §MБлоккат Лом§! §BБлоккат Исследовательский проект§!"
giga_blokkat.3082.name: "Анализ лома блоккатов"
giga_blokkat.3082.desc: "Обрывки $blokkat_scrap$, которые нам удалось спасти, крайне важны для наших исследований, связанных с Блоккатом. Он состоит из различных частей кораблей и устройств Блокката, достаточно поврежденных, чтобы Блоккаты не могли его отследить, но все еще находящихся в полуфункциональном состоянии.\n\nПоэтому наши ученые хотели бы провести обширное исследование этого ценного лома, чтобы найти ему немедленное применение, что, несомненно, принесет пользу нашему §YBlokkat Research Bureau§ в целом.\n\nНеудивительно, что этот лом чрезвычайно продвинут по сравнению даже с самыми мощными технологиями Падшей Империи и поэтому потребует обширных исследований, прежде чем мы сможем его использовать."
giga_blokkat_inquietude_locked: "Эта часть §YБлоккатского исследовательского бюро§! разблокируется после того, как §GБлоккаты§! поглотят систему."
giga_blokkat_scrap_locked: "Эта часть §YБлоккатского исследовательского бюро§! будет открыта, когда мы уничтожим несколько кораблей §GБлоккат§!"
giga_tech_blokkat_scrap_uses: "Анализ лома блоккатов"
giga_tech_blokkat_scrap_uses_desc: "Изучение $blokkat_scrap$, извлеченных из уничтоженных кораблей Блоккатов, несомненно, станет большим подспорьем для наших исследований Блоккатов."
blokkat_scrap_uses_title: "Разблокирует использование $blokkat_scrap$\nBlokkat Знания: §G+1§!"
needs_all_3_blokkat_project: "Мы должны завершить все 3 из §YPhysics§!, §YSociety§! и §YEngineering§!- связанных с §BBlokkat Research Projects§! прежде чем мы сможем правильно проанализировать $blokkat_scrap$."
giga_blokkat.3083.name: "Отчет о расследовании Блоккат: Лом"
giga_blokkat.3083.desc: "Наши ученые завершили обширный анализ $blokkat_scrap$, извлеченных из уничтоженных кораблей Блокката. Как и ожидалось, даже эти частично разрушенные кусочки технологии Блоккат все еще превосходят все, что наша галактика создала за всю известную историю.\n\nКроме того, они дали нам приблизительную оценку возраста цивилизации Блоккат, который, как считается в настоящее время, составляет около §Y120 тысяч лет§!, что соответствует приблизительному началу их добычи.\n\nНезависимо от этого, наше §YБлоккатское исследовательское бюро§! оценивает, что мы должны быть в состоянии использовать $blokkat_scrap$ в краткосрочной моде, включающей опасные и летучие эксперименты, чтобы резко увеличить нашу §YИсследовательскую скорость§! и §YУщерб§! против §YБлоккатов§! на короткое время. В качестве альтернативы, мы можем инвестировать в долгосрочное изучение лома, давая нам менее мощные, но постоянные баффы.\n\nИнтересно, что, по их оценкам, если мы соберем хотя бы §Y100§! $blokkat_scrap$, мы вполне сможем §Yреверс-инженировать§! чрезвычайно мощные компоненты Блоккатов для использования в наших собственных кораблях.\n\nМы можем управлять нашим использованием $blokkat_scrap$ через §YBlokkat Research Bureau§! и мы дополнительно получили §Y1§! $blokkat_knowledge$. Само собой разумеется, что если мы хотим получить больше металлолома, мы должны уничтожить больше судов Блокката."
giga_blokkat.3083.a.tooltip: "Теперь мы можем управлять $blokkat_scrap$ в §YBlokkat Research Bureau§!\nМы получаем §Y1§! $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
mod_damage_vs_country_type_blokkat_stripminers_mult: "Ущерб, нанесенный Блоккатам"
blokkat_scrap_research_buff: "Краткосрочное экспериментирование с блочным ломом"
blokkat_scrap_research_buff_desc: "Агрессивная трата блокгауза на опасные эксперименты может принести большой объем исследований."
blokkat_scrap_damage_buff: "Краткосрочное вооружение ломом блокчейна"
blokkat_scrap_damage_buff_desc: "Мы можем использовать блоккатский лом для более эффективного противодействия собственным судам Блоккатов."
giga_tech_blokkat_scrap_research: "Долгосрочный анализ блочного лома"
giga_tech_blokkat_scrap_research_desc: "Более медленный и тщательный подход к нашему анализу лома Блоккэт даст более постоянные результаты."
blokkat_scrap_research_title: "Знания Blokkat: §G+0.5§!"
blokkat_scrap_damage_title: "Знания Blokkat: §G+0.5§!"
giga_tech_blokkat_scrap_damage: "Долгосрочное вооружение ломом блокчейна"
giga_tech_blokkat_scrap_damage_desc: "Более медленный и осторожный подход к использованию блочного лома на наших собственных судах даст более устойчивые результаты. В первую очередь, лом можно использовать для поиска способов штурма блокгаузов и сооружений из нескольких измерений одновременно."
already_researching_blokkat_scrap: "Мы уже изучаем этот вопрос."
giga_blokkat.3000.scrapdamage.tooltip: "Мы можем потратить $blokkat_scrap$, чтобы разблокировать §Yповторяющееся§! исследование, дающий постоянное увеличение нашего урона от Блокката. Это не считается §BBlokkat Исследовательский проект§!.\n\n§BПовторяющийся появится в следующем техническом списке §HИнженерных исследований§!§!\n\n"
giga_blokkat.3000.scrapresearch.tooltip: "Мы можем потратить $blokkat_scrap$, чтобы разблокировать §Yповторяющееся§! исследование, дающий постоянное увеличение скорости исследования Блокката. Это не считается §BBlokkat Исследовательский проект§!.\n\n§BПовторяющийся появится в следующем техническом списке §GСоциальных исследований§!§!\n\n"
giga_blokkat.3000.blokkreversengineer: "Реверс-инженер §Rкомпонентов§! | Более §Y50§! £blokkat_scrap_icon£ & §Y20§! $blokkat_knowledge$"
giga_blokkat.3000.blokkreversengineer.tooltip: "При наличии достаточного количества $blokkat_scrap$, мы, возможно, сможем выяснить, как функционирует оружие Блоккатов и эффективно воспроизвести его для себя...\n\nСтоимость обратного инжиниринга может варьироваться от §Y50§! до §Y150§! £blokkat_scrap_icon£."
mod_ships_energy_upkeep_mult: "Поддержание энергии кораблей"
giga_blokkat.3090.name: "Реверс-инжиниринг оружия блокчейна"
giga_blokkat.3090.desc: "С тем количеством $blokkat_scrap$, которое мы собрали, в сочетании с нашими текущими $blokkat_knowledge$, наше §YBlokkat Research Bureau§! уверено, что мы можем быть в состоянии несколько точно перепроектировать те самые компоненты, которые Блоккаты используют на своих эзотерических кораблях.\n\nХотя эти компоненты, скорее всего, не смогут соответствовать характеристикам "настоящей" блоккатской техники из-за нашей неспособности правильно воспроизвести гиперпространственную энергосистему §YBlokkwork§, мы, тем не менее, сможем создать ужасающе мощное оружие и системы поддержки для оснащения наших кораблей.\n\nКомпоненты Блокката, хотя и чрезвычайно мощные, требуют огромных затрат §Yэнергии§! Из-за огромного количества манипуляций с высшими измерениями, на которые они полагаются для функционирования. Оснащение ими наших судов не будет стоить $blokkat_scrap$.\n\nМы можем выбрать, какой компонент нам нужен, выбрав соответствующую опцию. Технологии получения этих компонентов имеют стоимость от §Y500k§! до §Y5M§! исследований, в среднем §Y1M§!"
giga_blokkat.3090.a: "Нам нужна огневая мощь! Сосредоточьтесь на их §Hмалом оружии§! | §Y100§! £blokkat_scrap_icon£"
giga_blokkat.3090.a.tooltip: "§Y-100§!£blokkat_scrap_icon£\n\nМы попытаемся приобрести одно из малых корабельных орудий Блоккатов (слоты L, G и H).\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3090.b: "Нам нужно все, что мы можем получить! Сосредоточьтесь на их §Hбольшом оружии§! | §Y150§! £blokkat_scrap_icon£"
giga_blokkat.3090.b.tooltip: "§Y-150§!£blokkat_scrap_icon£\n\nМы попытаемся приобрести одно из мощных корабельных орудий Блоккатов (X, T и планетарные слоты).\n\n§RТехнологии, позволяющие разблокировать эти мощные компоненты, скорее всего, будут чрезвычайно дорогими!§!\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3090.c: "Наши корабли хрупки. Сосредоточьтесь на их §Yоборонительных компонентах§! | §Y80§! £blokkat_scrap_icon£"
giga_blokkat.3090.c.tooltip: "§Y-80§!£blokkat_scrap_icon£\n\nМы попытаемся приобрести один из оборонительных компонентов "Блоккатов", таких как броня и точечная защита.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3090.d: "Требуется поддержка. Сосредоточится на §Gподдержке§! | §Y70§! £blokkat_scrap_icon£"
giga_blokkat.3090.d.tooltip: "§Y-70§!£blokkat_scrap_icon£\n\nМы попытаемся приобрести один из вспомогательных компонентов "Блоккатов", например, их форсажные или реакторные ускорители.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3090.e: "Наши двигатели слишком слабы. Сосредоточьтесь на их §Mосновных компонентах§! | §Y50§! £blokkat_scrap_icon£"
giga_blokkat.3090.e.tooltip: "§Y-50§!£blokkat_scrap_icon£\n\nМы попытаемся приобрести один из основных компонентов Блоккатов, таких как их реакторы и сверхсветовые приводы.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_tech_blokkat_knowledge_50_chance: "Знания Blokkat: §G+0.5§!"
giga_blokkat.1001.name: "Межгалактическая гравитационная аномалия"
giga_blokkat.1001.desc: "Обычное исследование ближайших галактических соседей нашей галактики выявило интригующее явление.\n\nПримерно в миллионе световых лет от края нашей галактики была обнаружена §Yнеобычно высокая концентрация материи§! Тахионные инструменты обнаружили, что свет и пространство значительно искривляются при приближении к объекту, его точная природа в настоящее время неизвестна, но он кажется очень энергичным, скорее всего, это неконтролируемый микроквазар, проходящий через нашу местную группу.\n\nИнтересно, что она испускает повторяющиеся образцы электромагнитного излучения, что согласуется с быстрым вращением массивного и активного небесного тела. Возможно, самым интригующим моментом является то, что объект, похоже, движется быстрее света, но сильная кривизна окружающего его пространства исключает возможность точного измерения скорости.\n\nБудут проведены дальнейшие наблюдения, но представляется маловероятным, что они будут представлять большой интерес."
giga_blokkat.1002.name: "Изменение курса"
giga_blokkat.1002.desc: "В ходе длительного изучения гравитационной аномалии, обнаруженной несколько месяцев назад, наши межгалактические измерительные приборы показали, что объект движется не по прямой линии, а по пологой кривой относительно нашей галактики, что выводит его на устойчивую траекторию бегства из нашей местной группы.\n\nТак было до тех пор, пока объект внезапно не остановился в межгалактическом пространстве, потеряв все свои последние остатки скорости менее чем за секунду. После того, как он простоял на месте пару часов, он мгновенно разогнался до своей первоначальной скорости, что стало еще одной ошибкой в физике.\n\nВ дополнение к первоначальному шоку от этого, казалось бы, невозможного явления, пересмотренные расчеты траектории показали, что, если предположить, что он не изменит свою траекторию снова, то этот межгалактический болид сейчас находится на §Rпрямом курсе столкновения с нашей галактикой§.\n\nВозникло огромное количество теорий, объясняющих, как и почему он так внезапно изменил свою траекторию, начиная от "естественного сверхсветового привода", созданного из пары черных дыр и белых дыр, питающих друг друга, и заканчивая идеей, что это может быть неконтролируемый квазар, путешествующий по своего рода "межгалактической гиперполосе", которая часто теоретизируется в исследованиях, касающихся правдоподобности межгалактических путешествий.\n\nНезависимо от фактической природы объекта, в настоящее время он находится на расстоянии около §миллиона световых лет§ от нас, а по последним измерениям скорости он движется со скоростью, примерно в сто тысяч раз превышающей скорость света, что означает, что мы должны ожидать встречи с этим межгалактическим гостем в течение этого десятилетия.\n\nДля его отслеживания был создан §YСпециальный проект§!"
giga_blokkat.1002.a: "Это беспокоит. Продолжайте следить за этим."
blokkat_pre_arrival_chain_title: "Межгалактический объект"
blokkat_pre_arrival_chain_desc: "Таинственный сверхсветовой объект приближается к нашей галактике. Он окружен шумом искривленного пространства, что исключает возможность детального анализа.\n\nТекущее расстояние: §Y[global_event_country.blokkat_distance_from_galaxy]§! светолет"
giga_blokkat.1004.name: "Исчезающая галактика"
giga_blokkat.1004.desc: "Открытие загадочного объекта вызвало шквал предыдущих исследований межгалактического пространства.\n\nСреди них - печально известный инцидент "Дыра в пустоте", когда было обнаружено, что одна из галактик, которые Преторин посещал в прошлом, просто исчезла. Убедительного ответа на эту загадку не было найдено, но дальнейший анализ данных привел к тому, что наши ученые попытались проследить траекторию движения объекта в пространстве до его внезапного изменения курса.\n\nОни обнаружили, что при учете движения галактик во всей Вселенной прошлая траектория объекта идеально совпадает с местоположением пропавшей галактики."
giga_blokkat.1004.a: "О нет."
giga_blokkat.1005.name: "Место межгалактического столкновения"
giga_blokkat.1005.desc: "Межгалактический объект сейчас находится от нас на расстоянии менее трехсот тысяч световых лет, и поэтому мы смогли более точно определить его будущую траекторию и место его возможного столкновения с нашей галактикой.\n\nИсходя из текущей траектории и исключая любые внезапные изменения, объект должен вступить в контакт с нашей галактикой в пределах §Y[blokkat_spawn_system.GetName]§ системы.\n\nОднако, если предположить, что он будет замедляться так же, как и в межгалактическом пространстве, то, по оценкам, подпространственная отдача от этого внезапного сверхсветового замедления приведет к §Rполному уничтожению§! §Y[blokkat_spawn_system.GetName]§! и всю его планетарную систему.\n\nЕсли эта система находится под нашим контролем, было бы разумно эвакуировать из нее все важные активы, прежде чем они будут неизбежно уничтожены бурным появлением объекта."
blokkat_pre_arrival_chain_1: "Место межгалактического столкновения"
blokkat_pre_arrival_chain_1_desc: "Вполне вероятно, что межгалактический объект прибудет на §Y[blokkat_spawn_system.GetName]§!\nЕсли он замедлится, то результирующая подпространственная отдача, вероятно, §Rоблитерирует§! всю систему, независимо от ее содержимого."
giga_blokkat.1006.name: "Прибытие"
giga_blokkat.1006.desc: "После долгих лет тревожного ожидания межгалактический объект наконец-то вошел в нашу галактику. Как и ожидалось, как только он вошел в гравитационный колодец §Y[blokkat_spawn_system.GetName]§!, он мгновенно затормозил, вызвав подпространственную отдачу, которая полностью уничтожила всю систему.\n\nКогда возникшее подпространственное искажение окончательно рассеялось, природа объекта наконец-то стала нам известна. И, как некоторые ожидали, а многие боялись, это действительно колоссальный космический корабль. Или, скорее и, возможно, довольно тревожно, своего рода гигантский межгалактический флот.\n\nПохоже, что он состоит из огромного центрального корабля, напоминающего тройной кольцевой мир, расположенный вокруг искусственной сингулярности, похожей на черную дыру, окруженный несколькими большими кораблями, которые сопровождают множество более мелких судов.\n\nНазначение этих судов пока неизвестно, а их эзотерические конструкции не позволяют нам правильно понять их намерения.\n\nНезависимо от этого, похоже, что тот, кто управляет кораблями, передал мощный подпространственный сигнал на всю галактику, чтобы предположительно "представить" себя нам."
giga_blokkat.1007.name: "Сборщики Blokkat"
giga_blokkat.1007.desc: "§G(ОБСЛЕДОВАНИЕ БЛИЖАЙШЕГО ОКРУЖЕНИЯ)\n(АНАЛИЗ ПОТЕНЦИИ РОДНЫХ ГАЛАКТИЧЕСКИХ ЦИВИЛИЗАЦИЙ)\n(АНАЛИЗ ЭНЕРГЕТИЧЕСКОЙ ПЛОТНОСТИ ГАЛАКТИКИ)\n(ОЦЕНКА: ЖИЗНЕСПОСОБНЫЙ КАНДИДАТ НА СБОР УРОЖАЯ)§!\n\nПриветствую вас, кого бы это ни касалось. Корабль "Блоккат-Вестер" и его флоты установили контакт с вашей галактикой.\n\nМы должны быть понятны, поскольку приблизительность и таинственность порождают неэффективность. Мы прибыли в вашу галактику в поисках чистой, сырой энергии, и наши флоты соберут с нее все до последней крупицы материи, вакуумных флуктуаций и фонового излучения.\n\nЕсли это причиняет вам неудобства, ваша цивилизация может покинуть галактику, и мы не будем вас преследовать. Не пытайтесь замедлить нас, это только ускорит вашу гибель.\n\n§G(КОНЕЦ ПЕРЕДАЧИ)§!"
giga_blokkat.1007.a: "Это... нехорошо."
giga_blokkat.1008.name: "Blokkats"
giga_blokkat.1008.desc: "Подпространственное вещание "Блокгатов" не оставляет места для творческой интерпретации их целей. Эти существа, очевидно, будут пытаться агрессивно разрушить нашу галактику, чтобы обеспечить свои промышленные нужды, невзирая на наши, по общему признанию, обоснованные опасения.\n\nХотя точный метод, который они будут использовать для этого, еще не известен, предварительное дальнее сканирование уже было проведено на их колоссальном материнском корабле, припаркованном в системе §Y[blokkat_spawn_system.GetName]§! для оценки их текущей силы.\n\nК сожалению для нас и остальной галактики, результаты сканирования рисуют довольно мрачную картину, поскольку действительно, материнский корабль, похоже, окружен колоссальным шуном энергии, образующим щит примерно в §Два квадриллиона раз мощнее, чем то, что может создать любое известное защитное устройство звездного размера.\n\nВ таком виде их материнский корабль и все, что находится в окружающей системе, будет полностью §Yнеуязвимым§! для §Rвсех§! форм повреждений, независимо от их источника или интенсивности. Однако щит распространяется только на систему материнского корабля, что означает, что любые корабли Блокката, отправляющиеся в соседние системы, могут быть уничтожены при достаточной огневой мощи.\n\nНо пока что необходимо срочно провести дальнейший анализ огромного щита материнского корабля, если мы хотим нанести по нему удар и не дать Блоккатам полностью поглотить нашу галактику."
blokkat_chain_title: "Blokkats"
blokkat_chain_desc: "Хищные синтетические существа из-за пределов нашей галактики столкнулись с галактическим ободом и теперь стремятся поглотить все на своем пути. Их нужно остановить, пока наша галактика не стала неотличимой от окружающей межгалактической пустоты.\n\nБлокгаты поглотили §Y[blokkat_country.blokkat_stripmined_system_perc]%§! галактики."
