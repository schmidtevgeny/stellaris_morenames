dyson_sphere_0_o_star_DESC: "Станция на строительной площадке служит базой для будущего строительства сферы Дайсона."
dyson_sphere_1_o_star: "Каркас сферы Дайсона О-класса"
dyson_sphere_1_o_star_DESC: "Каркас является основой будущей Сферы Дайсона и не генерирует никакой энергии."
dyson_sphere_2_o_star: "Частичная сфера Дайсона О-класса"
dyson_sphere_2_o_star_DESC: "Частично работающая сфера Дайсона - §Y25%§! эффективность производства энергии."
dyson_sphere_3_o_star: "Частичная сфера Дайсона О-класса"
dyson_sphere_3_o_star_DESC: "Частично работающая сфера Дайсона - §Y50%§! эффективность производства энергии."
dyson_sphere_4_o_star: "Частичная сфера Дайсона О-класса"
dyson_sphere_4_o_star_DESC: "Частично работающая сфера Дайсона - §Y75%§! эффективность производства энергии."
dyson_sphere_5_o_star: "Сфера Дайсона О-класса"
dyson_sphere_5_o_star_DESC: "Полностью рабочая сфера Дайсона - §G100%§! эффективность производства энергии.\nУстраняет вредное воздействие на окружающую среду звезды класса О."
matrioshka_brain_0_o_star: "Строительная площадка $name_matrioshka_brain$ О-класса"
matrioshka_brain_0_o_star_DESC: "Эта строительная площадка будет служить промежуточной базой для размещения большого количества ресурсов и персонала, необходимых для создания $name_matrioshka_brain$."
matrioshka_brain_1_o_star: "Солнечные конденсаторы $name_matrioshka_brain$ О-класса"
matrioshka_brain_1_o_star_DESC: "Эти современные конденсаторы, вращающиеся вокруг звезды, обеспечивают энергию для будущего $name_matrioshka_brain$, а также стабилизируют звезду и способны подавлять солнечные извержения и солнечные ветры, чтобы защитить хрупкие схемы."
matrioshka_brain_2_o_star: "Главное хранилище данных $name_matrioshka_brain$ О-класса"
matrioshka_brain_2_o_star_DESC: "Основные хранилища данных теперь размещены вокруг звезды, и были установлены новейшие компьютеры для управления необработанным объемом данных, генерируемых научными исследованиями. Большинство данных, которые мы собрали до сих пор, были сохранены и в настоящее время изучаются здесь."
matrioshka_brain_3_o_star: "Центральный процессор $name_matrioshka_brain$ О-класса"
matrioshka_brain_3_o_star_DESC: "Центральные процессоры - это огромные компьютеры, раскинувшиеся вокруг звезды. Тепло, выделяемое основными банками данных, используется для питания центральных процессоров, значительно повышая эффективность устройства. Эти компьютеры чрезвычайно мощные."
matrioshka_brain_4_o_star: "Квантовые вычислители $name_matrioshka_brain$ О-класса"
matrioshka_brain_4_o_star_DESC: "В этих квантовых вычислителях обрабатываются многие сложные вычисления, особенно относящиеся к самой природе Вселенной. Они используют тепло от центрального процессора для работы, что делает их очень эффективными."
matrioshka_brain_5_o_star: "O-Class $name_matrioshka_brain$"
matrioshka_brain_5_o_star_DESC: "Полностью рабочий $name_matrioshka_brain$, включая самый внешний уровень, состоящий из архивов с перекрестными ссылками, который координирует другие компоненты, повышая эффективность до максимума."
matrioshka_brain_6_o_star: "Матрешка Симулятор Реальности О-класса"
matrioshka_brain_6_o_star_DESC: "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
matrioshka_brain_7_o_star: "Матрешка Симулятор Реальности О-класса"
matrioshka_brain_7_o_star_DESC: "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
matrioshka_brain_8_o_star: "Матрешка Симулятор Реальности О-класса"
matrioshka_brain_8_o_star_DESC: "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
