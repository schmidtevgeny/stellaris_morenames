giga_aeternum.4321.big.tooltip: "§YКолоссальная§! Экспедиция будет стоить §Y100000§! £energy£ и §Y40000§! £alloys£ с ежемесячным обслуживанием в размере §Y1500§! £energy£ и §Y700§! £alloys£\n\nЭтого хватит на §Y5 лет§!\n\nОна добудет между §G4§! и §G6§! $aeternum_tech_intel$ и между §Y100§! и §Y200§! £minor_artifacts£\n\n"
giga_aeternum.4321.med: "Отправить §YОбычную§! Экспедицию | Изучим §Y10%§! поверхности"
giga_aeternum.4321.med.tooltip: "A §YRegular§! Expedition will cost §Y75000§! £energy£ and §Y30000§! £alloys£, with a monthly upkeep of §Y1000§! £energy£ and §Y600§! £alloys£\n\nIt will last for §Y4 years§!\n\nОна добудет между §G3§! и §G5§! $aeternum_tech_intel$ и между §Y50§! и §Y150§! £minor_artifacts£\n\n"
