decision_ringworld_arcology_project_desc: "Непрерывно тянущиеся аркологии объединят этот сегмент мира-кольца в один огромный мегаполис, самый большой город, который когда-либо видела галактика."
decision_ringworld_arcology_project_effects: "Превращает этот сегмент мира-кольца в §Yэкуменополис§!, что увеличит количество £housing£ §Yжилья§!, §Yпроизводство ресурсов§! и §Yприрост населения§!, также разблокирует специальные £district£ §Yаркологические районы§! за счет преобразования всей поверхности мира-кольца, что воспрепятствует дальнейшему построению £district£ §Yэнергетических§! и §Yсельскохозяйственных§! районов."
decision_ringworld_arcology_project_requirements: "£trigger_no£ §RВсе ячейки районов планеты должны быть застроены только§! §Yгородскими районами§!."
decision_repaired_shattered_alderson_desc: ""
ap_slice_of_life: "Срез жизни"
ap_slice_of_life_desc: "Миры-кольца, которые когда-то считались вершиной мегаинженерии, теперь считаются просто улучшенными орбиталями. Поэтому мы должны перейти к следующему этапу мегаинженерии, спроектировав новый тип подобных миров, который превзойдёт даже самый большой из кольцевых миров. $Name_alderson$, гигантский диск размером во всю звёздную систему, построенный вокруг звезды, позволил бы нам разместить невообразимое количество людей и производств."
add_research_options_alderson: "Вариант исследований:\n£engineering£§Y$name_alderson$§!"
ap_systemcraft: "Эзотерическое небесное оружие"
ap_systemcraft_desc: "Мы уже можем превращать целые планеты в военные корабли, но некоторые из наших более амбициозных ученых считают, что есть возможность пойти ещё дальше. Целая звёздная система, собранная вместе, чтобы сформировать военный корабль невероятно огромных размеров. Эта грандиозная конструкция затмила бы даже могущественную боевую планету, и, наконец, у нас, наконец, будет достаточно дакки."
add_research_options_systemcraft_base: "Вариант исследований:\n£physics£§YКаркас: Звёздные двигатели§!\nМы начнем работать над рядом технологий, чтобы в конечном итоге построить самое большое и грандиозное судно, которое когда-либо видела эта галактика или, возможно, даже вселенная."
ap_vast_expanses: "Безграничные просторы"
ap_vast_expanses_desc: "Наши постоянно растущие потребности в жилье и производстве достигли точки, когда мы должны посвятить себя созданию идеального жизненного пространства. Для этого нам нужно полностью использовать самые большие объекты в галактике с максимально возможным потенциалом.\n\nПозволяет $ehof_ehofp4$ найти §Bнеактивную сверхмассивную чёрную дыру§!, если центр нашей галактики не содержит такую."
add_research_options_birch_world: "Вариант исследований:\n£engineering_research£§Y$name_birch$§!\n$name_birch$ - это массивная сфера, построенная вокруг самой большой из черных дыр, предназначенная для постоянного и вечного проживания. Начинающийся как бесплодная металлическая сфера с одним районом, она получает всё больше слотов районов по мере роста её населения и расширения поверхности, что позволяет разместить бесконечное количество жителей."
ap_gigastructural_constructs: "Гигаструктурные конструкции"
ap_gigastructural_constructs_desc: "Больше - всегда лучше. Создавая мегасооружения немыслимых размеров и масштабов, мы навсегда закрепим свой статус галактической сверхдержавы."
ap_gigastructural_constructs_add_research: "Варианты исследований:\n£physics_research£§Y$giga_tech_matrioshka_brain_1$§!\n£physics_research£§Y$giga_tech_hrae_mc$§!\n£engineering_research£§Y$giga_tech_ringworld_behemoth$§!\nМозг-матрёшка, HRAE-MC и гигантский мир-кольцо - невероятно мощные гигаструктуры."
ap_qso: "Оружие, пронзающее небеса"
ap_qso_desc: "Открытие сверхактивного квазара в ядре галактики представляет собой невероятную возможность создать оружие, которое затмило бы даже $name_ndb$ или боевую звёздную систему. Оружие такого огромного размера и масштаба, что оно могло обладать разрушительной силой на несколько порядков выше, чем все, что было создано ранее. Оружие, которое разрушит сами небеса.\n\nПозволяет $ehof_ehofp4$ найти §Bактивный сверхмассивный квазар§!, если центр нашей галактики не содержит такой."
add_research_options_quasistellar_base: "Вариант исследований:\n£physics£§YКаркас: Гиперпространственное экранирование§!\nМы приступим к сборке §RКвазизвёздного уничтожителя§!, гигантского орудия, построенного вокруг галактического ядра, обладающего такой подавляющей мощью, что ничто не может устоять перед его чистой мощью.\n\n§RСоздание такого смертоносного оружия, несомненно, разозлит всю галактику.§!"
grandbunny_psionics: "Палуушская псионическая сингулярность"
grandbunny_psionics_desc: "Огромное количество псионической энергии, излучаемой разрушенной душой Грандбанни, позволяет нашим кораблям искривлять саму ткань реальности и пересекать всю галактику за считанные дни."
pangalactic_federation: "Пангалактическая Федерация"
pangalactic_federation_desc: "Вместе мы никогда не проиграем!"
