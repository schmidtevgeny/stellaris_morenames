giga_fed.3012.name: "§RОбъявление войны!§!"
giga_fed.3012.desc: "[root.GetName], мы не можем позволить вашим гнусным деяниям продолжаться и дальше.\n\nЭто официальное объявление войны. Сдавайтесь сейчас, и, возможно, мы спасем вашу цивилизацию от разрушения."
giga_fed.3012.a: "Жалкие глупцы."
giga_fed.3006.name: "Пакт о галактической обороне"
giga_fed.3006.desc: "Империя [root.GetName] приступила к созданию гипероружия, которое могло бы угрожать цивилизации в том виде, в каком мы её знаем.\n\nТаким образом, по инициативе [giga_galactic_pact_president.GetName] мы официально провозглашаем создание §BПакта о защите Галактики§!, федерации, которая будет защищать будущее нашей галактики, положив конец гнусным действиям [root.GetName].\n\nМы не позволим вам увлечься вашими постоянно растущими склонностями к мании величия, [root.GetName]."
giga_fed.3006.a: "Конечно, все лают и не кусаются."
giga_fed.3006.b: "Пофиг."
giga_fed.3006.c: "Это всё, что вы могли придумать?"
giga_fed.3006.d: "Отлично, это сделает нашу работу ещё проще."
giga_fed.3005.name: "§BПакт о защите Галактики§!"
giga_fed.3005.desc: "Множеству звёздных наций галактики часто бывает трудно сотрудничать ради общего дела. Однако после создания [root.GetName] гигантского гипероружия, можно назвать только дипломатическим чудом, что большая часть оставшихся империй галактики согласилаась на прекращение огня на неопределенный срок и, отложив свои разногласия в сторону, объединилась в охватывающую всю галактику федерацию, известную как §BПакт о защите Галактики§!.\n\nЭта большая федерация, возглавляемая [giga_galactic_pact_president.GetName], стремится защитить галактику от [root.GetName] и их разрушительного гипероружия, и это лишь вопрос времени, когда они начнут наступательные действия против них..."
giga_fed.3005.a: "Собираются вместе, как загнанные в угол крысы."
giga_qso.2005.name: "$name_quasistellar$ завершена!"
giga_qso.2005.desc: "Наконец. После долгих десятилетий опасной и ужасной работы возле сверхмассивного квазара в галактическом ядре наше выдающееся произведение искусства наконец-то завершено.\n\n$name_quasistellar$, оружие невидимых размеров, которое затмевает даже луч Николы-Дайсона. Его производство энергии равно примерно 20 триллионам звезд. Он способен обрушить неописуемую разрушительную силу на свою неудачливую цель. Это свидетельство нашего абсолютного господства над этой вселенной и нашей способности подчинять небеса своей воле.\n\nПосле завершения создания этого гигантского гипероружия, размеры которого составляют несколько сотен астрономических единиц, единственное, что наши враги теперь могут - молиться о пощаде."
giga_qso.2005.a: "В конце концов, самое большое оружие - наше!"
giga_qso.2003.name: "Гиперкомпьютеры квазизвёздного уничтожителя завершены!"
giga_qso.2003.desc: "Гиперкомпьютеры квазизвёздного уничтожителя готовы. Этот набор гигантских вычислительных машин отвечает за поддержание конструкции и обеспечение безопасности процесса стрельбы. Они также способны управлять огромным количеством энергии, которое будет направлено оружием. Теперь мы должны начать работу над конденсаторами, которые будут использоваться для передачи этой энергии самому оружию."
giga_qso.2003.a: "Очень хорошо."
giga_qso.2004.name: "Тераконденсаторы квазизвёздного уничтожителя построены!"
giga_qso.2004.desc: "Тераконденсаторы нашего гипероружия собраны. Массивный набор сходящихся колец направляет и накапливает колоссальное количество энергии, полученной от квазара, и перенаправляет её в сторону гипероружия всякий раз, когда начинается процесс стрельбы. Остается только один шаг - создать самую важную часть гипероружия - его гигантскую пушку."
giga_qso.2004.a: "Замечательно. Скоро мы будем обладать неограниченной властью."
giga_fed.4012.name: "§RОбъявление войны!§!"
giga_fed.4012.desc: "[root.GetName], мы не можем допустить, чтобы ваше безумное разрушение галактики продолжалось.\n\nЭто официальное объявление войны. Мы сразим вас любой ценой!"
giga_fed.4012.a: "Жалкие дураки."
giga_fed.4011.name: "Лига Защиты Галактики"
giga_fed.4011.desc: "Жители галактики!\n\nИмперия [root.GetName] приступила к созданию оружия, которое, если будет завершено, может положить конец всей жизни в галактике, какой мы её знаем. Таким образом, чтобы защитить будущее этой галактики, мы официально объявляем о создании Лиги Защиты Галактики, и мы сделаем всё, что в наших силах, чтобы гарантировать, что гнусные планы [root.GetName] не станут реальностью.\n\nДа будет вам известно, что мы не исчезнем тихо в ночи, [root.GetName]!"
giga_fed.4011.a: "Дураки! Вы не сможете нас остановить!"
giga_fed.4010.name: "Рождение §BЛиги Защиты Галактики§!"
giga_fed.4010.desc: "Галактика всегда была опасным местом, и войны всех масштабов, от небольших пограничных конфликтов до полномасштабных галактических войн, были довольно распространены на протяжении всей галактической истории.\n\nОднако империя [root.GetName] недавно начала создавать гипероружие таких невероятных размеров и возможностей, что оно затмевает всё, что было создано до него. И в проблеске ясности все в галактике внезапно поняли: их мелкие конфликты и ссоры были ничем по сравнению с разрушением, которое создаст это оружие, если оно будет завершено.\n\nИ, таким образом, по инициативе [giga_galactic_pact_president.GetName], то, что осталось от галактики, решило отложить свои разногласия и объединиться в единую охватывающую всю галактику федерацию, известную как §BЛига Защиты Галактики§!, по крайней мере, пока [root.GetName] представляет угрозу в галактике.\n\nУспеет ли эта гигантская империя остановить усилия [root.GetName] или же это только ускорит гибель галактики? Кажется, мы вот-вот узнаем...\n\n§RДля правильного формирования галактической федерации может потребоваться несколько минут.§!"
giga_fed.4010.a: "Это нас не остановит!"
giga_qso.2000.name: "Площадка для квазизвёздного уничтожителя завершена!"
giga_qso.2000.desc: "Площадка для квазизвёздного уничтожителя в галактическом ядре завершена! Эта платформа, плавающая рядом со сверхмассивным квазаром, будет использоваться в качестве базы для сборки оружия невиданнвх размеров, обладающего такой огромной разрушительной силой, что луч Николы-Дайсона будет всего лишь петардой по сравнению с этим грандиозным бегемотом. Первым шагом будет уплотнение аккреционного диска квазара, чтобы начать работу над самим настоящим гипероружием.\n\n§RПРЕДУПРЕЖДЕНИЕ: СОЗДАНИЕ ЭТОГО ЧРЕЗВЫЧАЙНО МОЩНОГО ГИПЕРОРУЖИЯ РАЗГНЕВАЕТ ЛЮБУЮ ИМПЕРИЮ НЕ В ФЕДЕРАЦИИ С НАМИ. ДИПЛОМАТИЯ БУДЕТ НЕВОЗМОЖНА.§!"
giga_qso.2000.a: "Принято."
giga_qso.2001.name: "Компрессор аккреции квазизвёздного уничтожителя завершен!"
giga_qso.2001.desc: "Первый шаг в создании нашего гипероружия сделан. Массивное кольцо было собрано вокруг квазара, которое оказывает огромное гравитационное давление на энергетический аккреционный диск, заставляя его уменьшиться в размерах. Это позволит нам завершить оставшуюся часть гипероружия.\n\n§RПоскольку мы явно привержены цели создания этого гипероружия, все остальные империи, кроме членов федерации, разорвали с нами дипломатические отношения. Следует ожидать, что по мере продолжения строительства ситуация будет ухудшаться...§!"
giga_qso.2001.a: "Небольшая цена за безграничную мощь."
giga_qso.2002.name: "Релятивистские дефлекторы квазизвёздного уничтожителя завершены!"
giga_qso.2002.desc: "Очередной шаг к активации нашего квазизвёздного уничтожителя завершен. Два гигантских коллектора, соединенные с остальной частью конструкции огромной сетью конденсаторов и заправочных труб, будут собирать полярные струи квазара и перенаправлять их энергию на основное оружие конструкции. Теперь мы должны приступить к созданию колоссальных вычислительных массивов, которые потребуются для управления этим колоссальным гипероружием."
giga_qso.2002.a: "Хорошо."
giga_qso.3000.name: "Пакт Квазария"
giga_qso.3000.desc: "§RТревожные новости!§!\n\nПосле завершения важной части нашего квазизвёздного уничтожителя кажется, что галактика начинает рассматривать нас как главную угрозу галактической безопасности. В самом деле, каждая не геноцидная империя сегодня согласилась на прекращение огня на неопределенный срок, а также на взаимные пакты о ненападении, получившие название «Пакт Квазария». Они решили, по крайней мере, на данный момент, отложить свои мелкие ссоры, чтобы гарантировать, что мы не сможем угрожать галактической безопасности нашим гипероружием..."
giga_qso.3000.a: "Думают, им это поможет?"
giga_qso.500.name: "$name_quasistellar$: параметры"
giga_qso.500.desc: "Здесь вы можете настроить некоторые аспекты самого квазизвёздного уничтожителя.\n\nИзменение скорости зарядки изменит производство £sr_magical_neutronium£ гипероружия. Более низкая скорость зарядки будет генерировать меньше, но взамен даст некоторую £energy£, преобразованную из £sr_magical_neutronium£. Более высокая ставка заряда приведет к большему количеству, но взамен потребует некоторой £energy£, так как необходимо заряжать структуру.\n\nВы также можете сбросить некоторые ресурсы (£minerals£ £food£ £consumer_goods£ £alloys£ £pops£) в квазар. Ресурсы столкнутся с ярким аккреционным диском и сгенерируют каскад высокоэнергетических частиц, которые затем можно будет использовать для получения ещё некоторого количества £sr_magical_neutronium£ в гипероружии."
giga_qso.501.name: "$name_quasistellar$: сброс ресурсов"
giga_qso.501.desc: "Вы можете сбрасывать различные ресурсы в сверхмассивный квазар, чтобы подпитывать яркий аккреционный диск и генерировать энергию для преобразования в £sr_magical_neutronium£\n\nПожалуйста, выберите, что вы хотите сбросить в квазар."
giga_qso.1.panel: "Вернуться на панель управления"
