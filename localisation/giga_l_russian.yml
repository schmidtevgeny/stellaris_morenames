GIGA_MOON_FIGHTER_1: "Лунные ангары"
GIGA_MOON_FIGHTER_1_DESC: "Огромное количество ангаров, способное разместить безчисленное количество штурмовиков."
GIGA_MOON_MISSILE_1: "Лунные ракетные батареи"
GIGA_MOON_MISSILE_1_DESC: "Массивные ракетные батареи, построенные на поверхности луны, способны нанести огромный ущерб."
GIGA_OMEGA_LANCE_1: "Копье уничтожения «Омега»"
GIGA_OMEGA_LANCE_1_DESC: "Оружие размером с луну. Приведенное в действие массивным реактором, установленным в ядре планеты, и управляемое множеством систем под корой, это энергетическое копье может уничтожить всё на своем пути. Это почти как оружие колосса, только установленное на боевой корабль."
GIGA_PLANET_MISSILE_1: "Планетарные ракетные батареи"
GIGA_PLANET_MISSILE_1_DESC: "Массивные ракетные батареи, построенные на поверхности планеты, способны нанести огромный ущерб."
GIGA_SUPER_OMEGA_LANCE_1: "Стирающий луч «Омега»"
GIGA_SUPER_OMEGA_LANCE_1_DESC: "Гораздо более сильная версия копья уничтожения «Омега». Огромный реактор питает это чудовищное оружие, которое затмевает даже боевую луну. Оно сотрёт абсолютно все, что стоит на его пути."
SYSTEMCRAFT_KATZENLAND_LANCE_1: "Луч погибели"
SYSTEMCRAFT_KATZENLAND_LANCE_1_DESC: "Мощное копье, разработанное для дополнения основных орудий боевой звёздной системы."
SYSTEMCRAFT_RAY_OF_DOOM_1: "Луч стирания реальности"
SYSTEMCRAFT_RAY_OF_DOOM_1_DESC: "Вершина крупногабаритного вооружения. Этот луч невообразимого масштаба и мощности прорывает само пространство-время и стирает цель из реальности. Мало того, что они воздействуют из нескольких плоскостей существования более высоких измерений, так катастрофические энергии к тому же просачиваются как вперед, так и назад через временной поток, уничтожая цель во все времена."
QUASISTELLAR_GUN_ENTITY: "Квазизвёздное копье уничтожения"
QUASISTELLAR_GUN_ENTITY_DESC: "Лазер, выпущенный прямо из квазизвёздного уничтожителя, содержит столько же энергии, сколько вырабатывает энергии вся галактика."
