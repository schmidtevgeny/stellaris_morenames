alderson_disk_2_ecu: "Экуменополис Алдерсона"
alderson_disk_2_ecu_DESC: "Гигантский сегмент диска Алдерсона, простирающийся до краев этой солнечной системы. Он функционирует как один колоссальный город и может вместить огромное количество предприятий и людей."
alderson_disk_2_hive: "Мир-улей Алдерсона"
alderson_disk_2_hive_DESC: "Гигантский сегмент диска Алдерсона, простирающийся до краев этой солнечной системы. Он функционирует как один колоссальный город и может содержать огромное количество промышленных предприятий и дронов."
