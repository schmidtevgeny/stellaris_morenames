GIGA_SUBMARINE_COMPUTER: "Тактический компьютер Unterraumboot"
GIGA_SUBMARINE_COMPUTER_DESC: "Unterraumboot останется на предельной (§Y500§!) дальности и выпустит свои торпеды по дальним целям."
GIGA_KATZEN_SUBMARINE_MISSILE: "Подпространственная торпеда"
GIGA_KATZEN_SUBMARINE_MISSILE_DESC: "Эти ракеты имеют чрезвычайно большой радиус действия и предназначены для перевозки на подводных космических лодках Katzen, что позволяет им поражать удаленные цели с большой точностью."
giga_katzen.8510.name: "Катценс начинает развертывание космического аппарата Unterraumboot"
giga_katzen.8510.desc: "Скудные сообщения, поступающие из §YKatzenartig Imperium§! указывают на то, что Катцены начали широкомасштабное развертывание своих неуловимых §YUnterraumboot§! кораблей.\n\nИз того, что удалось собрать нашим информаторам, эти малопонятные суда, похоже, способны "нырять" в подпространство, чтобы обойти защиту и вражеские флоты, а затем снова появляться в реальном пространстве, чтобы поражать безоружные цели дальнобойными торпедами.\n\nХотя Катцены уже использовали небольшие экспериментальные флотилии, похоже, что эти "космические субмарины" завершили свою экспериментальную фазу и теперь готовы к массовому развертыванию в составе космических сил Катценов.\n\nЭти суда, при правильном использовании, несомненно, способны переломить ход большинства войн в пользу Катценов, но, к сожалению, подробностей об их внутреннем устройстве мало, что исключает возможность дистанционного анализа. \n\nТем не менее, наши исследователи уверены, что если мы уничтожим некоторые из этих кораблей, мы сможем спасти достаточно обломков для детального изучения их внутренних механизмов.\n\nЭто позволит нам разработать контрмеры против этих судов и гарантировать, что они не смогут просто обойти нашу оборону, пройдя через подпространство."
giga_katzen.8510.a.tooltip: "Катцены приобретают несколько флотов §YUnterraumboots§! в системе §YДжублио§!.\n\n§YВоенные кузницы Катцена§! теперь смогут производить §YUnterraumboots§!.\n\nУничтожив §Y15§! кораблей §YUnterraumboots§!, мы откроем §Yспециальный проект§! для разработки котрмер.\n\n"
katzen_chain_1_title: "Уничтожить Katzen Unterraumboots"
katzen_chain_1_desc: "Katzen Unterraumboots способны легко обойти большинство защитных систем, просто спрятавшись в подпространстве.. Мы должны уничтожить достаточное их количество, чтобы разработать активные контрмеры.\n\nМы уничтожили §Y[ROOT.katzen_subs_destroyed]§! из §Y15§! Unterraumboots."
ANALYSE_KATZEN_SUB_PROJECT: "Анализ Katzen Unterraumboots"
ANALYSE_KATZEN_SUB_PROJECT_DESC: "Катцены разработали революционную "космическую субмарину" - корабль, способный погружаться в подпространство, чтобы обойти укрепления и нанести удар в самое сердце вражеских империй.\n\nОчень важно изучить и понять эти суда, чтобы они не причинили нам вреда.\n\nЗавершение этого проекта позволит нам разработать контрмеры против этих подводных лодок, но приведет к тому, что мнение §YКайзера§ о нас снизится на §R2§.\n\nИмеющийся бонус §BЗагадочные технологии§! гарантирует, что кайзер не сможет понять наши планы, избегая падения мнения."
giga_katzen.8511.name: "Unterraumboot сбор обломков"
giga_katzen.8511.desc: "Теперь мы уничтожили и спасли достаточное количество "Катцен §YUnterraumboots§!", чтобы начать серьезную работу по разработке эффективных контрмер против них.\n\nДля этого был издан §YСпециальный проект§! но имейте в виду, что его выполнение может §RУменьшить§! мнение §YКайзера§! о нас, если за это время мы успеем подписать мир с Катценами."
giga_katzen.8512.name: "Результат анализа Unterraumboot"
giga_katzen.8512.a.desc: "Наши ученые завершили анализ металлолома, извлеченного из своеобразных подводных лодок Катценов - §YUnterraumboots§!.\n\nКак и ожидалось, подводные лодки способны быстро и эффективно туннелировать через подпространство, используя удивительно совершенные модуляторы размеров. Хотя поначалу Катцены были озадачены тем, что, похоже, создали такое продвинутое устройство, дальнейший анализ различных видов Флюзии показал, что один из них, §YZousanians§!, обладает врожденной способностью к телепортации путем открытия миниатюрных червоточин через подпространство, способность, которую они естественным образом применяли к большинству своих технологий до завоеваний Кайзера.\n\nОчевидно, что Кайзер в значительной степени переработал зузанийские технологии, чтобы создать эти необычайно продвинутые подводные лодки. Объединив знания, полученные от спасенных Unterraumboot, с данными о зузанийской технологии, наши ученые разработали §Yсооружения звездной базы§! способный силой вытащить эти субмарины из подпространства, подвергая их воздействию нашего оружия.\n\nКроме того, исследование показало, что эти субмарины имеют §Y60%§! шанс уклониться от боя при уничтожении и вернуться во Флуизию несколько месяцев спустя, но строительство §YKatzen Submarine Snare§! должно гарантировать, что они не смогут просто сбежать, находясь на грани уничтожения.\n\nК сожалению, до нас дошли слухи, что кайзеру стало известно об этом, и его §Yмнение о нас§! впоследствии §RУменьшился§! на §R2§!"
giga_katzen.8512.b.desc: "Наши ученые завершили анализ металлолома, извлеченного из своеобразных подводных лодок Катценов - §YUnterraumboots§!.\n\nКак и ожидалось, подводные лодки способны быстро и эффективно туннелировать через подпространство, используя удивительно совершенные модуляторы размеров. Хотя поначалу Катцены были озадачены тем, что, похоже, создали такое продвинутое устройство, дальнейший анализ различных видов Флюзии показал, что один из них, §YZousanians§!, обладает врожденной способностью к телепортации путем открытия миниатюрных червоточин через подпространство, способность, которую они естественным образом применяли к большинству своих технологий до завоеваний Кайзера.\n\nОчевидно, что Кайзер в значительной степени переработал зузанийские технологии, чтобы создать эти необычайно продвинутые подводные лодки. Объединив знания, полученные от спасенных Unterraumboot, с данными о зузанийской технологии, наши ученые разработали §Yсооружения звездной базы§! способный силой вытащить эти субмарины из подпространства, подвергая их воздействию нашего оружия.\n\nКроме того, исследование показало, что эти субмарины имеют §Y60%§! шанс уклониться от боя при уничтожении и вернуться во Флуизию несколько месяцев спустя, но строительство §YKatzen Submarine Snare§! должно гарантировать, что они не смогут просто сбежать, находясь на грани уничтожения.\n\nВ качестве дополнительного бонуса, благодаря нашим сложным и загадочным научным методам, Katzen все еще полностью не обратили внимания на наши планы.\n"
giga_katzen.8512.a.tooltip: "Теперь мы можем построить здание §YKatzen Subspace Snare§! на наших §Yзвездных базах§!, которое будет принудительно вытаскивать Katzen §YUnterraumboots§! из подпространства, когда они войдут в систему."
sm_katzen_submarine_snare: "Katzen Submarine Snare"
sm_katzen_submarine_snare_desc: "Это здание будет насильно вытаскивать из подпространства всех Катцен §YUnterraumboots§, входящих в эту систему. Кроме того, они больше не смогут уклоняться от уничтожения, когда их HP упадет слишком низко."
katzen_submarine_subspace_blockade: "Подпространственная блокада"
katzen_submarine_subspace_blockade_desc: "Katzen Unterraumboots блокируют сверхсветовые коммуникации и транзит по всему миру, резко снижая производительность."
giga_blokkat.6607.name: "Паникующий рой"
giga_blokkat.6607.desc: "В течение последних нескольких месяцев §YПреторианский бич§! демонстрировал все более неустойчивое поведение. Флоты перемещаются странным образом, зараженные миры производят больше биокораблей, чем обычно, и множество других деталей указывают на то, что Рой, очевидно, §Rпаникует§!.\n\nИ в качестве неожиданной кульминации этого страшного поведения наши сенсоры подтвердили, что на сегодняшний день флоты Роя, похоже, сходятся к системе §Y[scourge_escape_system.GetName]§! Их зараженные миры спонтанно "распались", а их биомасса была перегруппирована в большие флоты биокораблей, направляющихся к вышеупомянутой системе.\n\nФлоты, достигшие системы, немедленно уходят в межгалактическое пространство, как будто весь их вид спасается от какой-то более серьезной угрозы. Независимо от источника такого необычного поведения, похоже, что "Бич Преторина" находится на пути к тому, чтобы полностью покинуть нашу галактику в течение следующих нескольких месяцев."
giga_blokkat.6607.a: "Странно..."
giga_blokkat.6608.desc.notpsi: "§RJASKAAAGH! JASKAAAGH! JASKAAAGH! NIKALLA NIBLIR! NIKALLA NIBLIR! JUSUGAMAK VASSU! DERUTA KALI!§!"
giga_blokkat.6608.desc.psi: "§B<Установлена псионическая связь>§!\n\n§RОХОТНИКИ! ОХОТНИКИ! ОХОТНИКИ ПРИБЫЛИ! ПОКИНЬТЕ ЭТУ ОБРЕЧЕННУЮ ГАЛАКТИКУ И ОТСТУПИТЕ В ПУСТОТУ, ИБО ЭТО НАШЕ ЕДИНСТВЕННОЕ СПАСЕНИЕ!§!"
giga_blokkat.6608.desc.hive: "§B<Установлена связь с разумом>§!\n\n§RОХОТНИКИ! ОХОТНИКИ! ОХОТНИКИ ПРИБЫЛИ! ПОКИНЬТЕ ЭТУ ОБРЕЧЕННУЮ ГАЛАКТИКУ И ОТСТУПИТЕ В ПУСТОТУ, ИБО ЭТО НАШЕ ЕДИНСТВЕННОЕ СПАСЕНИЕ!§!"
giga_blokkat.6608.b: "Являются ли Блокгаты..."
giga_blokkat.6608.b.response: "§RОХОТНИКИ. Мы должны уехать немедленно, иначе они уничтожат все, что осталось от нашего вида.\n\nВЫ ТОЖЕ ДОЛЖНЫ, ТАК КАК ОХОТНИКИ БУДУТ РЫСКАТЬ ПО ЭТОЙ ГАЛАКТИКЕ, КАК И ПО МНОГИМ ДРУГИМ. §!"
giga_blokkat.6608.c: "Что они сделали с вашим родом?!"
giga_blokkat.6608.c.response: "§RМЫ БЫЛИ ВЕЛИКОЛЕПНЫ. ПРОЦВЕТАЛИ. НАШ ВИД ПРОТЯНУЛСЯ ЧЕРЕЗ ПУСТОТУ, РАСПРОСТРАНЯЯСЬ ПО ВЕЛИКИМ ГАЛАКТИЧЕСКИМ НИТЯМ.\n\nКОГДА ОХОТНИКИ ВПЕРВЫЕ ПРИШЛИ СО СВОИМ ПОЖИРАТЕЛЕМ ГАЛАКТИК, МЫ СРАЖАЛИСЬ И ОДОЛЕЛИ ИХ. Мы думали, что победили.\n\nНО ОНИ ВЕРНУЛИСЬ. ПРИНОСЯ СОСУДЫ НЕВИДАННЫХ РАЗМЕРОВ. МЫ СНОВА СРАЖАЛИСЬ, НО ОНИ НАС УНИЧТОЖИЛИ. ИСПЕПЕЛИЛИ НАШИ МИРЫ. уничтожили армады, которые когда-то сдерживали их.\n\nНесмотря на все наши усилия, они полностью разрушили наше сознание.\n\nВСКОРЕ НАШ РОД БЫЛ РАЗРУШЕН. ФРАГМЕНТИРОВАННЫЙ. Рассеянные по всем звездам, оставленные навечно в поисках спасения от их жажды.\n\nТеперь мы должны бежать и найти другую Галактику, чтобы питаться, пока охотники снова не настигли нас.\n\nВРЕМЕНИ МАЛО.\n\nСКОРО ИХ НЕ ОСТАНЕТСЯ.§!"
giga_blokkats_anime: "Внешний вид блокады: §GАнимешные блокпакеты§!\nБлокгаты по какой-то причине будут выглядеть как персонажи аниме (нарисовано пользователем discord Derega). Прежде чем вы начнете жаловаться, я провел референдум на сервере Discord с вопросом, стоит ли добавлять их, и "Да" победило. После этого я не знаю, любить или ненавидеть демократию.\n\n\n\n\n£blokkat_anime£\n\n\n\n\n\n\n§YНажмите для переключения на §HНормальные блокчейны§!"
