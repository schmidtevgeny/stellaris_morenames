strange_pouchkinn_lab_activated: "Лаборатория Пучкинна"
strange_pouchkinn_lab_activated_desc: "На этом орбитальном Элизиуме находится лаборатория Винни Пучкинна, который пытается добиться путешествия во времени."
iodizium_deficit: "Дефицит йодизиума"
iodizium_deficit_desc: "Наши йодизиумные предприятия потребляют огромное количество энергии, чтобы восполнить недостающий йодизиум."
magical_neutronium_deficit: "Наши объекты используют большое количество энергии для восполнения недостающего нейтрония."
irradiated_desert_planet: "Облученный мир пустыни"
irradiated_desert_planet_desc: "Эта планета подверглась неисчислимому количеству использования ядерного оружия. Её поверхность в настоящее время практически не пригодна для проживания, поскольку температура часто поднимается выше ста градусов, её атмосфера и почва высокорадиоактивная, а скопления плотно сконцентрированных промышленных и ядерных отходов усеивают поверхность. Огромное количество взрывчатки, запущенной в этом мире, имело побочный эффект, что добавило в кору планеты тяжелые элементы, и в конечном итоге привело к плавлению некоторых минералов в материалы, весьма похожие на сплавы.\n\n§YТерраформирование этого мира приведет к удалению этого модификатора.§!"
tremendous_ring: "Потрясающая система колец"
tremendous_ring_desc: "Этот газовый гигант имеет гигантскую кольцевую систему, диаметр которой оценивается в 3,78 миллиона километров."
methane_oceans: "Метановые океаны"
methane_oceans_desc: "В этом холодном бесплодном мире есть небольшие океаны жидкого метана внутри крупнейших астероидных кратеров."
nanite_deserts: "Нанитовые пустыни"
nanite_deserts_desc: "50% of this planet's deserts are composed of sand-imitating nano-machines."
coreless_planet: "Планета без ядра"
coreless_planet_desc: "На этой планете полностью отсутствует железное ядро, что делает ее ценной для физических исследований."
core_facility: "Комплекс в ядре"
core_facility_desc: "На этой планете полностью отсутствует железное ядро, но содержит гигантский исследовательский центр под поверхностью, который можно использовать для продвинутых исследований."
cataclysmic_star: "Катаклизмическая переменная звезда"
cataclysmic_star_desc: "Эта звезда содержит белый карлик, что приводит к крайней нестабильности внутри самой звезды."
oxygen_world: "Мир кристаллического кислорода"
oxygen_world_desc: "Поверхность этой планеты состоит из кристаллизованного кислорода, что делает ее чрезвычайно ценной с научной точки зрения."
natural_network: "Естественная глобальная сеть"
natural_network_desc: "Уникальный род растений создает обширную сеть по всей планете, что делает ее действительно ценной с научной точки зрения."
fire_life: "Плазматические формы жизни"
fire_life_desc: "На этой планете обитают уникальные плазматические формы жизни, что делает ее крайне враждебной для органической жизни."
red_toxic: "Красный токсичный мир"
red_toxic_desc: "Недавно обнаруженный токсичный мир, атмосфера которого заполнена неизвестным токсичным веществом красного цвета."
scarlet_scourge: "Красный токсичный мир"
scarlet_scourge_desc: "Невероятно враждебный мир с атмосферой, наполненной красными частицами передового синтетического токсина, который, кажется, выходит из-под контроля."
remnants_civ: "Остатки цивилизации"
remnants_civ_desc: "В этом мире остались остатки некогда великой цивилизации, поврежденные эффектами Алой Плети."
the_repository1: "Репозиторий"
the_repository1_desc: "Огромный исследовательский центр Кузницы Инноваций позволяет проводить в этом мире передовые исследования и разработки."
the_repository2: "Репозиторий"
the_repository2_desc: "Огромный исследовательский центр Кузницы Инноваций позволяет проводить в этом мире продвинутые исследования и разработки, даже если Плеть всё ещё присутствует."
urmazin_utopia: "Утопия Урмазин"
urmazin_utopia_desc: "Урмазин изолированы от остальной галактики в раю, чему же быть недовольными?"
katzenland_planet: "Облученный некрополь"
katzenland_planet_desc: "Этот мир едва ли можно считать обитаемым. Условия его поверхности чрезвычайно суровы: температура иногда поднимается выше ста градусов в течение дня, атмосфера наполнена токсичными газами и радиоактивными соединениями, а мелководные моря состоят из промышленных отходов.\n\nТем не менее, она усеяна руинами, указывающими на то, что когда-то здесь находилась процветающая цивилизация. Хотя колонизировать планету было бы чрезвычайно трудно, эти руины предоставляют невероятную возможность изучить давно исчезнувшую цивилизацию и переработать огромное количество ресурсов, всё ещё оставшихся на поверхности, в то время как огромное количество оставшихся радиоактивных материалов и инфраструктуры было бы весьма полезно, если бы их перепрофилировали на производство энергии.\n\n§YТерраформирование этого мира снимет штрафы, но и бонусы также будут уменьшены.§!"
katzenland_planet_terraformed: "Некрополь"
katzenland_planet_terraformed_desc: "Несмотря на то, что когда-то эта планета была опустошена в результате какого-то крупномасштабного конфликта, она была восстановлена ​​до более пригодного для жизни состояния. Она усеяна руинами, свидетельствующими о том, что когда-то здесь существовала процветающая цивилизация, и эти руины предоставляют невероятную возможность изучить давно исчезнувшую цивилизацию и переработать огромное количество ресурсов, всё ещё оставшихся на поверхности, в то время как огромное количество оставшихся радиоактивных материалов и инфраструктуры было бы весьма полезно, если бы их перепрофилировали на производство энергии."
ringworld_upgrade_timer: "Жилая секция мира-кольца"
ringworld_upgrade_timer_desc: "Мы модернизируем эту часть объекта, чтобы вместить и поддерживать постоянно растущее население."
gigablackhole_radiations: "Облученная подпространственной бомбой"
gigablackhole_radiations_desc: "Сдетонировавщая неподалёкую бомба подпространственного искажения отправила большое количество экзотических частиц по гиперкоридорам, бомбардируя эту планету вредным излучением."
flat_world: "Плоский мир"
flat_world_desc: "Этот мир плоский. Как странно."
square_ringworld: "Сегмент квадромира"
square_ringworld_desc: "Этот сегмент расположен на квадромире и заполнен множеством плохо понимаемых технологических компонентов. Изучение этого места было бы достойным вложением средств."
virtual_world: "Виртуальный мир"
virtual_world_desc: "Этот мир полностью смоделирован невероятными процессорами Мозга-матрешки. Таким образом, здесь невозможно производить минералы, а содержание популяции в стазисных капсулах довольно дорого."
orbital_elysium: "$name_orb_elysium$"
orbital_elysium_desc: "Эта орбиталь представляет собой кольцевую космическую станцию, предлагающую своим обитателям прекрасные почти-планетарные условия и очень красивые виды."
interstellar_habitat: "$name_interstellar_hab$"
interstellar_habitat_desc: "Отсутствие естественного света на этой огромной космической станции может быть несколько утомительным для жителей. Электростанции также менее эффективны из-за отсутствия солнечного света. Однако станция предоставляет прекрасную возможность для исследования природы межзвездного пространства."
ruined_city_world: "Античный экуменополис"
ruined_city_world_desc: "Археологические исследования показывают, что эта планета когда-то была обширным экуменополисом или миром городов. С тех пор он был разрушен, но некоторые его следы остались в подземных слоях этой планеты, а иногда и в виде разрушенных небоскребов то тут, то там. Однако это означает, что климат планеты крайне нестабилен, а почва довольно токсична."
megastructure_collision: "Следы столкновения мегасооружений"
megastructure_collision_desc: "На поверхности планеты есть огромный ударный кратер, заваленный металлическими обломками. Похоже, что массивная космическая станция или мегасооружение, которое когда-то вращалась вокруг этой планеты, в конечном итоге столкнулась с ней. Это воздействие, кажется, резко дестабилизировало климат на планете."
lifeless_foggy: "Безжизненный туманный мир"
lifeless_foggy_desc: "В этом мире очень плотная атмосфера. Хоть и неудобно, но дышать можно. Сильные штормы - обычное дело. Поскольку в нем отсутствует какая-либо естественная жизнь, пищу труднее выращивать, но добыча полезных ископаемых может производится без беспокойства о том, что биосфера будет мешать."
lifeless_foggy_gases: "Ядовитые следы"
lifeless_foggy_gases_desc: "Эта планета когда-то была токсичным миром и в основном очищена от токсичных элементов. Однако следы некогда токсичной атмосферы планеты все еще остаются."
lifeless_temperate: "Безжизненный пригодный мир"
lifeless_temperate_desc: "Этот мир пригоден для жизни, но не подает признаков жизни. Таким образом, выращивать пищу здесь труднее, но ресурсы гораздо легче доступны без биосферы, о которой нужно беспокоиться или убирать. Это также дает прекрасную возможность изучать чистую, нетронутую планетарную геологию."
lifeless_torrid: "Безжизненный жаркий мир"
lifeless_torrid_desc: "Этот мир, хоть и пригоден для жизни, очень жаркий и сухой. Хотя наиболее нежелательная геологическая активность была стабилизирована за счет изменения тектонических плит планеты, пепел и другие побочные вулканические продукты всё ещё присутствуют в атмосфере."
lifeless_torrid_tectonics: "Остаточная вулканическая активность"
lifeless_torrid_tectonics_desc: "Несмотря на успешное терраформирование, тектонические плиты этого мира остаются несколько нестабильными. Пройдет некоторое время, прежде чем нежелательная вулканическая активность полностью прекратится в этом мире."
giga_planetary_computer: "$name_planetary_computer$"
giga_planetary_computer_desc: "Эта планета представляет собой единый колоссальный компьютер и поэтому дает огромные преимущества для исследований."
ringyard_alloys: "Литейная мира-кольца"
ringyard_alloys_desc: "Сильный естественный жар расплавленного мира облегчает процесс превращения минералов в сплавы."
disco_moon_modifier: "Лунное световое шоу"
disco_moon_modifier_desc: "Соседний лунный зеркальный рефрактор излучает прекрасные лучи света на небо этой планеты, создавая чудесные мириады разноцветных сияний, видимых повсюду. Эти мистические полярные сияния, напоминающие флаг нашей империи, внушают нашему населению чувство трепета и гордости."
orbital_arcology_modifier: "Орбитальная аркология"
orbital_arcology_modifier_desc: "Пространство, предоставляемое орбитальной аркологией, позволяет производить некоторую энергию, а также производить продукты питания."
orbital_arcology_modifier_2: "Орбитальная аркология"
orbital_arcology_modifier_2_desc: "Пространство, предоставляемое орбитальной аркологией, позволяет производить некоторую энергию, а также производить продукты питания."
orbital_arcology_modifier_3: "Орбитальная аркология"
orbital_arcology_modifier_3_desc: "Пространство, предоставляемое орбитальной аркологией, позволяет производить некоторую энергию, а также производить продукты питания."
giga_titanic_housing: "Титаническое жилье"
giga_titanic_housing_desc: "В этом титаническом мире-кольце, вдвое превышающем размер стандартного мира-кольца, проживает огромное количество населения."
giga_behemoth_housing: "Гигантское жилье"
giga_behemoth_housing_desc: "В этом гигантском мире-кольце, в три раза превышающем размер стандартного мира-кольца, проживает огромное количество населения."
giga_gargantuan_housing: "Колоссальное жилье"
giga_gargantuan_housing_desc: "В этом колоссальном мире-кольце, в четыре раза превышающем размер стандартного мира-кольца, проживает огромное количество населения."
pc_ringworld_city: "$name_ringworld_city$"
pc_ringworld_city_desc: "Мир-кольцо, полностью поглощенный разросщимися городами. Его первоначальная литосфера больше не различима с орбиты."
pc_ringworld_machine: "$name_ringworld_machine$"
pc_ringworld_machine_desc: "Сегмент мира-кольца покрыт искусственными сооружениями. Тонкая атмосфера состоит в основном из промышленных загрязнителей и не способна поддерживать биологическую жизнь.\n\nНе имеет сегментов сельского хозяйства, но вместо этого имеет сегмент синтеза материи."
pc_ringworld_hive: "$name_ringworld_hive$"
pc_ringworld_hive_desc: "Весь этот сегмент мира-кольца представляет собой массивный живой организм, псионически связанный с Разумом Улья, который его сформировал. Любые существа, не являющиеся частью Улья, ступившие сюда, будут атакованы самой местностью.\n\nНе имеет сегментов исследования, но вместо этого имеет сегмент синтеза материи."
pc_alderson_slice_ecu: "Экуменополис Алдерсона"
pc_alderson_slice_ecu_desc: "Поистине титанический город, раскинувшийся через всю солнечную систему. Полностью охваченный урбанистическим разрастанием, этот сегмент диска Алдерсона может поддерживать на своей поверхности огромное количество предприятий и людей."
pc_alderson_slice_hive: "Мир-улей Алдерсона"
pc_alderson_slice_hive_desc: "Весь этот сегмент представляет собой гигантский живой организм, псионически связанный с Разумом Улья, который его сформировал. Любые существа, не входящие в Улей, ступившие сюда, будут атакованы самой местностью."
pc_alderson_slice_machine: "Мир машин Алдерсона"
pc_alderson_slice_machine_desc: "Покрыт искусственными конструкциями. Тонкая атмосфера состоит в основном из промышленных загрязнителей и не способна поддерживать биологическую жизнь."
pc_alderson_slice_pc: "Компьютерный комплекс Алдерсона"
pc_alderson_slice_pc_desc: "Поистине гигантский вычислительный комплекс, похожий на планетарные, но растянувшийся на весь сегмент диска Алдерсона. Он обладает невероятной вычислительной мощностью и даёт невероятные преимущества для исследований. По-прежнему не удается запустить Crysis."
pc_alderson_slice_gaia: "Идеальный мир Алдерсона"
pc_alderson_slice_gaia_desc: "Гигантский сегмент диска Алдерсона, способный поддерживать поистине колоссальное количество населения. Этот сегмент отличается широким диапазоном климатов на разном расстоянии от звезды, и поэтому здесь могут обитают практически любые виды."
pc_virtual_reality: "Симулятор реальности Мозга-матрешки"
pc_virtual_industry: "Индустриальный сегмент Мозга-матрешки"
pc_virtual_stellar_industry: "Сегмент обработки Мозга-матрешки"
pc_virtual_reality_desc: "Сегмент Мозга-матрешки, выделенный для моделирования целых миров для жизни нашего населения."
pc_virtual_industry_desc: "Сегмент Мозга-матрешки, выделенный для производства основных ресурсов с использованием энергии звезды и плазмы."
pc_virtual_stellar_industry_desc: "Сегмент Мозга-матрешки, выделенный для производства передовых ресурсов для нашей промышленности."
pc_birch: "$name_birch$"
pc_birch_desc: "A $name_birch$ is a specialized type of a Shell World, built around the largest of black holes to allow for normal gravity at extreme land areas (Several trillion planetary surfaces). Local engineers and citizens can enjoy these land areas even more thanks to the fact the black hole used is large enough, and as such this world can easily support multitudes of layers of land without any loss in the effective force gravity. It is a true marvel of habitat engineering, and can house a basically endless quantity of pops.\n\n§YThe $name_birch$ will automatically and eternally gain more district slots as it grows.§!"
pc_squareworld_habitable: "Квадромир"
pc_squareworld_habitable_desc: "Своеобразная среда, расположенная на квадромире. Необычные достопримечательности и природа этого места завораживают многих."
pc_equatorial_shipyard: "Литейная мира-кольца"
pc_equatorial_shipyard_desc: "Внутренняя часть экваториальной верфи, этот мир-кольцо специализируется на извлечении редких минералов из коры расплавленного мира и переработке их непосредственно в сплавы. Условия жизни довольно тяжелые."
pc_interstellar_habitat: "$name_interstellar_hab$"
pc_interstellar_habitat_desc: "Огромная космическая станция, построенная в межзвездном пространстве. Она не полагается на звезду для получения своей энергии и полностью самодостаточна благодаря массивному реактору сингулярности. Дом для миллиардов жителей, хотя вид довольно удручающий."
pc_interstellar_ringworld_habitable: "$name_interstellar_ring$"
pc_interstellar_ringworld_habitable_desc: "Мир-кольцо, построенный в межзвездном пространстве вокруг центрального реактора сингулярности. Его поверхность очень урбанистическая и освещена огромным количеством искусственного света."
pc_gigaorbital_ring: "$name_orb_elysium$"
pc_gigaorbital_ring_desc: "Большая кольцевая орбиталь, вращающаяся вокруг планеты. Она имеет искусственную биосферу и атмосферу и может вместить миллиарды жителей в комфортных, почти планетарных условиях."
pc_gigaorbital_ring_ruined: "Разрушенный орбитальный Элизиум"
pc_gigaorbital_ring_ruined_desc: "Этот орбитальный Элизиум был полностью разрушен каким-то катаклизмом. Возможно, его удастся отремонтировать с помощью правильных технологий."
pc_katzenland: "Облученный мир пустыни"
pc_katzenland_desc: "Очень жаркий, сухой и пустынный мир, подвергшийся сильнейшей атомной бомбардировке. Планета практически безжизненна, если не считать микробов и мелких растений-экстремофилов. От некогда огромных океанов остались лишь небольшие озера с облученной водой. Атмосфера по-прежнему содержит значительное количество промышленных загрязнителей и радиоактивных соединений."
pc_giga_empty_space: "Пустой космос"
pc_giga_empty_space_desc: "Там, где когда-то ярко сияла звезда, ничего не осталось."
pc_ll_foggy: "Безжизненный туманный мир"
pc_ll_foggy_desc: "Умеренный обитаемый мир с плотной атмосферой. Плотный слой облаков постоянно покрывает поверхность, и воздух кажется влажным. Туман покрывает большую часть поверхности планеты. На этой планете нет развитых форм жизни."
pc_ll_torrid: "Безжизненный жаркий мир"
pc_ll_torrid_desc: "Этот мир пригоден для жизни, но не подает признаков жизни. Здесь довольно жарко и сухо, а остаточные частицы золы относительно обычны в атмосфере. Почва в основном состоит из темных вулканических пород. Геологическая активность также довольно высока, с большим количеством вулканов и других опасных геологических особенностей, чем в среднем."
pc_ll_temperate: "Безжизненный пригодный мир"
pc_ll_temperate_desc: "Эта планета пригодна для жизни, но в ней отсутствуют какие-либо формы жизни, либо потому, что раньше она была бесплодной пустошью, которую сделали пригодной для жизни, либо потому, что жизнь была насильственно удалена из нее."
pc_food_giant: "Иггдрасильская орхидея"
pc_food_giant_desc: "Огромный лист органического материала простирается через большую часть верхних слоев атмосферы этой планеты. Ветры и штормы контролируются структурой, окружающей планету, что позволяет огромному количеству генетически модифицированных растений расти и процветать в атмосфере этой планеты, готовые к сбору урожая."
pc_strip_mined: "Переработываемый мир"
pc_strip_mined_desc: "Горячий скалистый мир, покрытый шахтами и заводами. Его поверхность извлекается слой за слоем с помощью автоматизированных буровых установок."
pc_core_mined: "Истощенный мир"
pc_core_mined_desc: "Расплавленное внутреннее ядро планеты ​​полностью лишено минералов и бесшумно парит в холоде космоса. Хотя некоторые минералы остались, почти все ценное было извлечено благодаря передовым технологиям гидроразрыва."
pc_melted_frozen: "Панталассический мир"
pc_melted_frozen_desc: "Планета покрыта океанами глубиной в несколько километров. Глобальные штормы бушуют на поверхности, а невероятно высокие волны - обычное явление. Окружающая среда на этой планете слишком неспокойна, чтобы позволить колонизацию."
pc_flat_world: "Плоский мир"
pc_flat_world_desc: "Своеобразная искусственная плоская планета. Гравитация создается замаскированными генераторами гравитонов. Горизонт простирается до границ планеты, открывая невероятные виды."
pc_disco_moon: "Лунный зеркальный рефрактор"
pc_disco_moon_desc: "Вся эта луна покрыта искусно отполированными кристаллами, преломляющими свет и создающими чудесные полярные сияния в небе близлежащих планет."
pc_metallic_hydrogen: "Гигант из металлического водорода"
pc_metallic_hydrogen_desc: "Массивный шар из металлического водорода. Его верхние слои атмосферы были искусственно удалены, обнажив экзотическую водородную мантию планеты."
pc_giga_planetary_computer: "$name_planetary_computer$"
pc_giga_planetary_computer_desc: "Компьютер размером с планету. Вся его кора и мантия были заменены слоями гигантских процессоров. Население, живущее на его поверхности, может выполнять исследовательскую работу с невиданной эффективностью и скоростью. Не удается запустить Crysis."
pc_habitable_gas_giant: "Обитаемый газовый гигант"
pc_habitable_gas_giant_desc: "Газовый гигант, атмосфера которого несколько стабилизировалась. Сильные ветры по-прежнему очень часты, а климат очень опасен. В его верхних слоях атмосферы могут разместиться плавучие города."
pc_ehof_cplanet: "$ehof_the_sphere$"
pc_ehof_cplanet_desc: "Эта гигантская сфера состоит из неизвестного материала, который, кажется, постоянно меняется."
pc_ehof_planet: "Шар тёмной материи"
pc_ehof_planet_desc: "Гигантский шар, полностью состоящий из тёмной материи. $ehof_the_compound$ использует его, чтобы усилить свой флот."
pc_red_toxic: "Красный токсичный мир"
pc_red_toxic_desc: "Уникальный тип токсичной планеты, полностью отравленной красными ядовитыми частицами, которые окрашивают атмосферу в красный цвет."
pc_ehof_habitat: "Астероидная орбиталь"
pc_ehof_habitat_desc: "Большая орбиталь, построенная из множества астероидов утерянной и вымершей цивилизацией. Что случилось с её строителями, неизвестно."
pc_ehof_unhabitat: "$pc_ehof_habitat$"
pc_ehof_unhabitat_desc: "$pc_ehof_habitat_desc$"
sc_habitat: "$name_interstellar_hab$"
sc_birch: "Неактивное ядро"
sc_birch_built: "$sc_birch$"
sc_quasar: "Активное ядро"
sc_ehof_black_hole: "$pc_ehof_black_hole$"
sc_ehof_black_hole_desc: "$pc_ehof_black_hole_desc$"
sc_annihilator: "Катаклизмическая звезда"
sc_annihilator_desc: "Официально это гигант класса M, но в этой звезде есть что-то особенное..."
sc_white_hole: "Белая дыра"
sc_white_hole_desc: "Противоположность черной дыры. Белая дыра излучает астрономически большое количество энергии, отталкивая всю материю. Невозможно пересечь её горизонт событий. Откуда берется вся энергия - до сих пор загадка. Она может работать на энергии вакуума, таинственной фоновой энергии Космоса, с потенциально неограниченным запасом энергии. Или она может даже быть приведена в действие инфляционными механизмами рождения целых вселенных! Никто не знает истинного ответа..."
sc_t: "$pc_t_star$"
sc_empty_space: "Пустой космос"
sc_dyson_star: "Сфера Дайсона"
pc_core_quasar: "Гиперквазар"
pc_core_quasar_desc: "Сверхмассивные квазары находятся в ядрах галактик и часто весят более нескольких сотен миллионов солнечных масс. Они имеют невероятно много энергии, вращаются очень быстро и окружены колоссальным аккреционным диском. Такое тело могло бы давать огромное количество энергии, если бы его можно было как-то сдержать."
pc_core_black_hole: "Сверхмассивная черная дыра"
pc_core_black_hole_desc: "Сверхмассивные черные дыры обычно находятся в ядрах галактик, и их масса колеблется от нескольких миллионов звездных масс до более миллиарда. Эта черная дыра в настоящее время неактивна и не имеет аккреционного диска, что позволило бы реализовать удивительные инженерные проекты вокруг неё."
pc_t_star_big: "Коричневый карлик Класса Т"
pc_t_star_big_desc: "Коричневые карлики - это субзвездные объекты, которым не хватает массы для поддержания синтеза водорода. Примерно размером с большие газовые гиганты, они имеют гораздо большую плотность. Их низкая светимость и сравнительно небольшое тепловыделение означает, что планеты, вращающиеся вокруг них, вряд ли будут поддерживать жизнь. Этот конкретный коричневый карлик, кажется, больше и плотнее среднего, и потенциально может сравнительно легко воспламениться."
pc_gigabrown_dwarf: "Коричневый карлик Класса L"
pc_gigabrown_dwarf_desc: "Небесное тело, которому не удалось осуществить ядерный синтез, на полпути между газовым гигантом и звездой. Он обладает очень мощным магнитным полем и обширной лунной системой. Коричневые карлики этого типа ближе к воспламенению, чем карлики класса T."
pc_giga_penrose_habitable: "Мир-кольцо Пенроуза"
pc_giga_penrose_habitable_desc: "Массивная конструкция, окружающая плененную чёрную дыру. $Name_penrose$ обеспечивает необходимую энергию для питания этого мира-кольца и позволяет жить на поверхности, свободной от ограничений и обыденности существования на планете. Также отсюда одни из лучших видов во вселенной."
pc_black_hole_giga: "$pc_black_hole$"
pc_black_hole_giga_desc: "$pc_black_hole_desc$"
pc_gigaignited_star: "Зажжённая звезда"
pc_gigaignited_star_desc: "Эта звезда раньше была коричневым карликом, но чрезвычайно продвинутые технологии вызвали термоядерные реакции в её ядре и зажгли его."
pc_pouchkinn_black_hole: "Хроносингулярность"
pc_pouchkinn_black_hole_desc: "Эта буквальная дыра в пространстве-времени, созданная в результате неудачного эксперимента, представляет собой бесконечно кипящий поток вакуумной энергии."
pc_ehof_black_hole: "$pc_black_hole$"
pc_ehof_black_hole_desc: "$pc_black_hole_desc$"
pc_wh_star: "Белая дыра"
pc_wh_star_desc: "Противоположность черной дыры. Белая дыра излучает астрономически большое количество энергии, отталкивая всю материю. Невозможно пересечь её горизонт событий. Откуда берется вся энергия - до сих пор загадка. Она может работать на энергии вакуума, таинственной фоновой энергии Космоса, с потенциально неограниченным запасом энергии. Или она может даже быть приведена в действие инфляционными механизмами рождения целых вселенных! Никто не знает истинного ответа..."
pc_whdyson_star: "$pc_wh_star$"
pc_whdyson_star_desc: "$pc_wh_star_desc$"
pc_whc_star: "Сфера сохранения"
pc_whc_star_desc: "Создана §BСоздателями§! для защиты существ из тёмной материи от отрицательной массы."
tech_condensed_qe: "Конденсированная квантовая электродинамика"
tech_condensed_qe_desc: "Доминирование над электромагнитным полем позволит нам и дальше манипулировать вероятностными сущностями, в которых преобладает квантовый эффект, до уровня, превзойти который может только истинный контроль гравитационного поля."
allow_ehof_p1: "§HUnlocks Megastructure:§! $ehof_ehofp1$"
tech_ehof_phase_01: "$ehof_ehofp1$"
tech_ehof_phase_01_desc: "Использование сжатых, сконденсированных электромагнитных полей для манипулирования и раздувания вероятностных §Hмикрочервоточин§!, которые появляются и исчезают на горизонте событий черной дыры. Из-за их вероятностного поведения места, куда они ведут, случайны."
tech_abstract_1: "Абстрактная теория физики"
tech_abstract_1_desc: "Некоторые явления, нарушающие законы физики, могут быть не объяснимы с помощью квантово-механических подходов. Новый раздел физики под названием «Абстрактная физика», в котором используются чрезвычайно нетрадиционные и абстрактные математические и физические подходы для решения проблем, может привести к ответам даже на самые абсурдные физические явления во Вселенной."
tech_abstract_2: "Прикладная абстрактная физика"
tech_abstract_2_desc: "Новаторские подходы абстрактной физики определенно помогают нам в объяснении даже самых абстрактных феноменов Вселенной. Использование этих подходов для новых, абсурдных и революционных прорывов, о которых никто никогда не думал раньше, может дать нам доступ к уникальным и мощным технологиям."
tech_negative_pressure: "Применение отрицательного давления"
tech_negative_pressure_desc: "Отрицательное давление - явление, которое наблюдалось раньше при квантовомеханическом эффекте Казимира. Там это проявляется в виде энергии вакуума, но, к сожалению, неконтролируемо. Прикладная абстрактная физика привела к открытию альтернативных, более полезных и более применимых способов создания и контроля отрицательного давления. Его можно использовать в различных областях применения, но особенно при манипулировании искажениями пространства сверхвысокой интенсивности, такими как черные дыры."
allow_ehof_p2: "§HUnlocks Megastructure:§! $ehof_ehofp2$"
tech_ehof_phase_02: "$ehof_ehofp2$"
tech_ehof_phase_02_desc: "Использование сжатых, сконденсированных электромагнитных полей для манипулирования и раздувания вероятностных $ehof_wormholes$, которые появляются и исчезают на горизонте событий черной дыры. Отрицательное давление увеличивает количество возможных вариантов назначения."
tech_dm_injection: "Инъекция темной материи"
tech_dm_injection_desc: "Расширение $ehof_ehof$ позволит нам, помимо приложения отрицательного давления, также ввести $ehof_darkmatter$ в черную дыру, свойства которой в значительной степени повысят эффективность нашего $ehof_ehof$. Комбинация отрицательного давления и $ehof_darkmatter$ еще больше стабилизирует надутые $ehof_wormholes$."
tech_grav_control: "Управление гравитационным полем"
tech_grav_control_desc: "Достижения абстрактной физики наконец дали нам власть над манипуляциями гравитационного поля. Динамика гравитационного поля позволяет нам легко расширять и сжимать локальные искривления пространства-времени до такой степени, что гравитационные манипуляции с объектами, в которых доминируют квантовые эффекты, например элементарными частицами, могут выполняться легко и в больших масштабах."
tech_negative_mass_enrichment: "Пассивное отрицательное обогащение массы"
tech_negative_mass_enrichment_desc: "Слабое, но постоянное приложение отрицательного давления и постоянное нагнетание $ehof_darkmatter$ создают небольшой постоянный поток отрицательной массы вокруг горизонта событий. Эта отрицательная масса может быть собрана нашими системами сбора $ehof_ehofs$ наряду с большими массами, создаваемыми развернутым $ehof_ehof$."
allow_ehof_p3: "§HUnlocks Megastructure:§! $ehof_ehofp3$"
tech_ehof_phase_03: "$ehof_ehofp3$"
tech_ehof_phase_03_desc: "Использование сжатых, сконденсированных электромагнитных полей для манипулирования и раздувания вероятностных $ehof_wormholes$, которые появляются и исчезают на горизонте событий черной дыры. Гравиэлектромагнитные поля значительно увеличивают эффективность процесса надувания, а комбинация $ehof_darkmatter$ и отрицательного давления значительно увеличивает количество возможных вариантов назначения."
tech_prob_c: "Предвидение места назначения $ehof_wormhole$"
tech_prob_c_desc: "Невероятно чувствительные тахионные датчики, способные реагировать и обнаруживать за несколько тысяч планковых времен, используются для определения цели $ehof_wormhole$ до того, как $ehof_ehof$ надует ее. Это предвосхищение целей в виде червоточин повышает безопасность и точность путешествия $ehof_ehof$ до непредвиденных масштабов. Благодаря этой технологии наш $ehof_ehof$ сможет напрямую выбрать любое место в галактике без каких-либо ограничений. Вас ждут безграничные возможности."
tech_vedrs: "Резонансная стимуляция плотности энергии вакуума"
tech_vedrs_desc: "Секреты, которые мы раскрыли внутри Сферы, привели к развитию крупномасштабных технологий манипулирования вакуумом. Колеблющиеся проекционные пластины тахионного поля, которые активно управляют механизмом спонтанного нарушения симметрии поля Хиггса в локализованном объеме посредством резонансной стимуляции плотности энергии вакуума. Это создает локальный пространственно-временной пузырь с пониженной плотностью энергии вакуума, с другими физическими законами, что позволит нашему $ehof_ehof$ создавать абсолютно стабильные $ehof_wormholes$, которые никогда не схлопываются, и даже $ehof_wormholes$, которые можно держать открытыми постоянно. "
allow_ehof_p4: "§HUnlocks Megastructure:§! $ehof_ehofp4$"
tech_ehof_phase_04: "$ehof_ehofp4$"
tech_ehof_phase_04_desc: "$tech_prob_c$ makes use of ultra fast reacting tachyon sensors, which detect the target before it even has been inflated, enabling the choice of any location in the galaxy."
tech_quasi_neural_net: "Квазинейронные сети"
tech_quasi_neural_net_desc: "Открытия, сделанные в результате изучения планеты-растения-мозга, привели к разработке искусственных квазинейронных сетей. Это позволяет нам использовать альтернативные и неизвестные методы передачи данных и управления данными в различных областях применения."
tech_scourge_deployment: "Размещение Плети"
tech_scourge_deployment_desc: "Алая Плеть - это усовершенствованный синтетический токсин, который можно использовать в качестве терраформирующего агента, как и предполагалось изначально. Или как химическое оружие, охватывающую планету, способное уничтожить все живое. Его использование зависит от нас."
tech_ehof_sentient_tier_1: "$ehof_sm$ Tier I"
tech_ehof_sentient_tier_1_desc: "Первое поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов усилителей и исконных камней. Это скомпрометированная технология для новой установки, предназначенная для использования в качестве основы для умножения $ehof_sm$ под названием «Литейный завод $ehof_sm$». Это позволит нам создать больше $ehof_sm$, не извлекая его из исконных камней."
tech_ehof_sentient_tier_2: "$ehof_sm$ Tier II"
tech_ehof_sentient_tier_2_desc: "Второе поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов усилителей и исконных камней. Это скомпрометировано из технологии нового типа брони, называемой Броня $ehof_sm$, которая использует механизмы самовосстановления и восстановления $ehof_sm$, и нового типа турели с зенитной батареей, в которой используются чрезвычайно продвинутая $ehof_sm$ программа ИИ для нейтрализации входящих снарядов."
tech_ehof_sentient_tier_3: "$ehof_sm$ Tier III"
tech_ehof_sentient_tier_3_desc: "Третье поколение технологий $ehof_sm$, разработанное в результате нашего исследования секретов усилителей и исконных камней. Это скомпрометировано из технологии более продвинутого типа брони $ehof_sm$ и нового типа турели, похожей на рельсотрон, которая использует $ehof_sm$ для обоих целей, нацеливания на цели, отслеживания их и повреждения, растворяя их структуру."
tech_ehof_sentient_tier_4: "$ehof_sm$ Tier IV"
tech_ehof_sentient_tier_4_desc: "Четвертое поколение технологий $ehof_sm$, разработанное в результате нашего исследования секретов усилителей и исконных пилонов. В нем скомпрометированы технология нового типа артиллерийской башни, в которой $ehof_sm$ используется как для наведения на цели, их отслеживания и нанесения повреждений, так и нового типа корабельного компьютера, который использует чрезвычайно мощный $ehof_sm$ коллективный разум для управления кораблями и станциями."
tech_ehof_sentient_tier_5: "$ehof_sm$ Tier V"
tech_ehof_sentient_tier_5_desc: "Пятое поколение технологий $ehof_sm$, разработанное в результате нашего исследования секретов усилителей и исконных пилонов. Это скомпрометировано из технологии нового типа турели, похожей на автопушку, которая использует $ehof_sm$ как для наведения на цели, отслеживания и их повреждения, так и нового поколения установки умножения $ehof_sm$, которая может производить даже подробнее $ehof_sm$."
tech_ehof_sentient_tier_6: "$ehof_sm$ Tier VI"
tech_ehof_sentient_tier_6_desc: "Шестое поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов усилителей и исконных пилонов. Это скомпрометировано из технологии нового типа Spinal-турели, которая использует $ehof_sm$ для обоих целей, нацеливания на цели, отслеживания и повреждения их, более продвинутого типа брони $ehof_sm$ и $ehof_sm$ Энергетическое ядро, которое подключается к первозданному источнику энергии пилона для генерации огромного количества энергии."
tech_ehof_sentient_tier_7: "$ehof_sm$ Tier VII"
tech_ehof_sentient_tier_7_desc: "Седьмое поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов Вечного. Это скомпрометировано из технологии нового типа турели размером с титан, которая использует $ehof_sm$ как для наведения на цели, отслеживания их и повреждения, так и для еще более продвинутого типа брони $ehof_sm$."
tech_sm_megastructure: "Кузница разумного металла"
tech_sm_megastructure_desc: "Сифоны §Y$tech_sm_megastructure$§! из $ehof_the_sphere_named$ и самовоспроизводятся, создавая $ehof_sm$ и $ehof_qnm$."
