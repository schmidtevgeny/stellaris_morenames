giga_blokkat.3207.name: "Блоккат захваченd!"
giga_blokkat.3207.desc: "После напряженных боев нашим войскам удалось нейтрализовать одинокого Блокката на §Y[FromFrom.GetName]§! Хотя о полном уничтожении существа не может быть и речи, так как это, несомненно, насторожит остальную часть их цивилизации слишком быстро, чтобы мы успели отреагировать, тем не менее, нашей атаке удалось нейтрализовать большую часть его оружия и временно лишить его сознания. \За те несколько минут, в течение которых Блоккат не мог реагировать на окружающую обстановку, нам удалось быстро доставить его в §YBlokkat Containment Nexus§, расположенный в §Y[newest_blokkat_prison.solar_system.GetName]§! К счастью для нас, к тому времени Блоккат, который, по всей видимости, известен как §Y[newest_blokkat_prisoner.GetName]§!, был надежно заключен в гиперпространственную камеру, гарантирующую, что он останется отрезанным от §YBlokkwork§! и не сможет сбежать через высшее измерение. Кроме того, камера работает над активным успокоением интеллекта Блокката, чтобы сделать его как можно более послушным.\n\nЧтобы остальные Блоккаты не заметили внезапного исчезновения, Сдерживающий Нексус "захватил" Блоккат и теперь копирует §Y[newest_blokkat_prisoner.GetName]§! Мы можем управлять Сдерживающим Нексусом §Y[newest_blokkat_prisoner.GetName]§], нажав на опцию §YManage Containment Nexus§! в меню Мегаструктуры."
