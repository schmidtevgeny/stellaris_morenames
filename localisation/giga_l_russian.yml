laurandar_lowers_armies_desc: "Disorganized Armed Forces"
must_have_mobilized_and_supported_flusion: "We must have mobilized against the Kaiser and supported at least one Flusionian nation."
giga_katzen.8010.name: "Dofus Demands Solakian Territories"
giga_katzen.8010.descrec: "With the collapse of the §YKatzenartig Imperium§!, §YDofus Teknik Makina§!, head of the §YSolakian Republic§!, is demanding that, as per the §Y[global_event_country.GetGalCommunityOrGalImperium]§!'s declaration, we hand control of the Solakian territories back to him and the Solakian Republic.\n\nThis would effectively create a Solakian enclave within Flusion and accepting would mean losing out on some of Flusion's land, but declining could have drastic consequences if the §YSolakian Republic§! has established itself as an independent galactic nation.\n\n§RConsidering we officially recognised Solakia's independence, refusing could have dire consequences within the [global_event_country.GetGalCommunityOrGalImperium].§!"
giga_katzen.8010.desc: "With the collapse of the §YKatzenartig Imperium§!, §YDofus Teknik Makina§!, head of the §YSolakian Republic§!, is requesting that we hand control of the Solakian territories back to him and the Solakians.\n\nThis would effectively create a Solakian enclave within Flusion and accepting would mean losing out on some of Flusion's land, but declining could have drastic consequences if the §YSolakian Republic§! has established itself as an independent galactic nation."
giga_katzen.8010.a: "Of course!"
giga_katzen.8010.a.tooltip: "\n\nWe will lose access to parts of Flusion, but we can always §Rforcefully§! take it back later using a §YDecision§!.\n\n"
opinion_flusion_betrayed_us: "Galactic Betrayal"
opinion_flusion_violated_galcom: "Violated Galactic Declaration"
solakia_free_state: "Solakian Free State"
solakia_free_state_desc: "Flusion's Solakian lands are formally part of the Solakian Republic, effectively free from whoever controls the planet. Trading with the Solakians however represents a lucrative opportunity and their ideas will definitely have an impact on the rest of the planet's population."
giga_katzen.8010.b: "No. The land's ours now."
giga_katzen.8010.b.tooltip: "The §YSolakians§! will be §Rvery displeased§!."
solak_angry: "Solakian Unrest"
solak_angry_desc: "The Solakians are less than happy about being betrayed by us."
opinion_flusion_gave_land_back: "Returned Flusionian Land"
decision_take_solakia_back: "Seize Solakia"
decision_take_solakia_back_desc: "This little charade has gone on for long enough. Flusion is rightfully ours, all of it."
decision_take_solakia_back_effect: "We will move to forcefully seize the Solakian enclave on Flusion. This will spawn hostile Solakian armies on the planet. If they exist and we aren't already at war, this will §Rdeclare war§! on the §YSolakian Republic§!."
decision_give_flusion_to_solakia: "Give Flusion to Solakia"
decision_give_flusion_to_solakia_desc: "If we have no need to directly control Flusion anymore, we may return the entirety of the planet to the Solakian Republic."
decision_give_flusion_to_solakia_effect: "This will give all of §YFlusion§! to the §YSolakian Republic§!. They will surely be thankful."
giga_katzen.8012.name: "Flusion Lost!"
giga_katzen.8012.desc: "Our attempt to seize Solakia has unfortunately backfired and the Solakians are now in control of Flusion itself as well as the Jublio system.\n\nWe will have to re-invade it if we wish to get it back."
giga_katzen.8012.a: "Curses!"
giga_katzen.8012.a.tooltip: "We lose control of §YFlusion§! to the §YSolakian Republic§!."
giga_katzen.8013.name: "Solakia Seized"
giga_katzen.8013.desc: "We have managed to seize the Solakian enclave on Flusion. The entire planet is now once again under our control, but the Solakians are not going to be happy about it."
giga_katzen.8013.a: "Great!"
