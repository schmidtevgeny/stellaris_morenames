job_ald_gases: "Специалист по переработке"
job_ald_gases_plural: "Специалисты по переработке"
job_ald_gases_desc: "Большая группа менеджеров и технических специалистов, осуществляющих надзор за крупными перерабатывающими заводами. Гипотетически, эти здания позволят нам заменить целые атмосферы редкими газами."
mod_job_ald_gases_add: "$job_ald_gases$"
job_ald_gases_drone: "Дрон-переработчик Алдерсона"
job_ald_gases_drone_plural: "Дрон-переработчики Алдерсона"
job_ald_gases_drone_desc: "Большая группа дронов, занимающихся надзором за крупными перерабатывающими заводами. Некоторые перерабатывающие заводы выделяют больше газов, чем может содержать целая планета."
mod_job_ald_gases_drone_add: "$job_ald_gases_drone$"
job_ald_motes: "Сверхмасштабный химик"
job_ald_motes_plural: "Сверхмасштабные химики"
job_ald_motes_desc: "Большая группа менеджеров и техников, осуществляющих надзор за крупными химическими заводами. Эти установки могут преобразовать массу целых планет, если им дать немного времени."
mod_job_ald_motes_add: "$job_ald_motes$"
job_ald_motes_drone: "Дрон-химик Алдерсона"
job_ald_motes_drone_plural: "Дрон-химик Алдерсона"
job_ald_motes_drone_desc: "Большая группа дронов, предназначенных для наблюдения за огромными химическими заводами. Количество используемых материалов может быстро сравняться с массой целых планет."
mod_job_ald_motes_drone_add: "$job_ald_motes_drone$"
job_ald_crystals: "Повелитель кристаллов"
job_ald_crystals_plural: "Повелитель кристаллов"
job_ald_crystals_desc: "Большая группа менеджеров и технических специалистов, контролирующих работу крупных заводов. Размер одной фабрики ставит в неловкое положение большинство целых городов."
mod_job_ald_crystals_add: "$job_ald_crystals$"
job_ald_crystals_drone: "Дрон-кристальщик Алдерсона"
