blokkat_chain_1_title: "Текущее местоположение Блоккат-Вестер"
blokkat_chain_1_desc: "Очевидно, что "Блоккат-Вестер" служит колоссальным центром и головным кораблем для операций по сбору урожая Блоккатов. Его нужно выследить и уничтожить любой ценой!"
giga_blokkat.1020.name: "Экзистенциальный урожай"
giga_blokkat.1020.desc: "Блоккаты не теряли времени даром, начав сбор урожая в нашей галактике, и одной из их первых целей было то, что сейчас является §Y[blokkat_first_stripmined_system.GetName]§!\n\nЕстественно было предположить, что они будут использовать каких-то самовоспроизводящихся роботов для неуклонного разрушения планет или, возможно, колоссальные гравитационные лучи для "раздвигания" небесных тел и сбора с них полезных материалов. Но правда оказалась гораздо, гораздо мрачнее, чем все, что можно было себе представить.\n\nВойдя в систему, "Блоккат §YBlokk-Dismantler§!", очевидно, один из их кораблей-уборщиков, используемых для демонтажа систем вокруг их материнского корабля, начал заряжаться огромным количеством энергии.\n\nКак только корабль включил свои устройства для сбора урожая, система была немедленно охвачена колоссальной вспышкой чрезвычайно яркого света, который, утихнув, показал... ничего.\n\nСистема, по всем определениям, полностью исчезла. Исчезли не только звезда и планеты, но и газовые облака и радиация, окружавшие бывшую систему, которые, предположительно, были собраны и преобразованы в сырую энергию §YBlokk-Dismantler§!\n\nНа самом деле, немедленный анализ системы после этого события показал, что температура системы упала практически до абсолютного нуля, что означает, что из нее было высосано все до последней капли энергии.\n\nСистема фактически полностью мертва, из нее полностью удалено все, что она когда-то могла содержать."
giga_blokkat.1020.a: "Охлаждение..."
sc_blokkat_stripmined: "Абсолютно пустое пространство"
sc_blokkat_stripmined_desc: "Из этой системы систематически высасывается вся энергия."
giga_blokkat.1021.name: "Исследовательское бюро "Блоккат""
giga_blokkat.1021.desc: "Срочность ситуации с Блоккатом после полного уничтожения системы §Y[blokkat_first_stripmined_system.GetName]§! вызвала многочисленные опасения во всех слоях нашей цивилизации. Очевидно, что эти существа не являются обычной цивилизацией, жаждущей ресурсов, и нам, вероятно, придется провести обширное исследование Блоккатов и их инженерии, если мы хотим однажды уничтожить их кажущийся неуязвимым материнский корабль.\n\nВпоследствии наши научные и военные подразделения объединили усилия для создания §YБлоккатского разведывательного бюро§!, централизованной структуры, из которой мы сможем получить доступ к нашим текущим знаниям о Блоккатах, а также выяснить, как узнать о них и в конечном итоге дать им отпор.\n\nСамой насущной проблемой является не что иное, как мощнейшее защитное устройство §YBlokkat-Vester§!, которое не позволяет ни нам, ни кому-либо другому покончить с угрозой Blokkat прямо здесь и сейчас.\n\nПолученные данные о Блоккатах будут собраны в §Gзнания Blokkat§! И получение этих знаний будет иметь решающее значение, если мы надеемся когда-нибудь положить конец их хищническому уничтожению нашей галактики...\n\nВ §YБлоккатское исследовательское бюро§! можно попасть, нажав на соответствующую надпись в нижней строке."
giga_blokkat.1021.a.tooltip: "Теперь мы можем связаться с §YИсследовательским бюро Blokkat!, используя кнопку "Изучите знания о Блоккате" в нижней части экрана."
giga_contact_blokkats_tooltip: "§HИзучите §YЗанания Blokkat§!...§!"
giga_blokkat.3000.name: "§GЗадачи исследования Блокката§!"
giga_blokkat.3000.desc.a: "§YBlokkat Stripminers§! представляют собой экзистенциальную угрозу для всей галактики. Если мы хотим дать им отпор, мы должны накопить как можно больше §GBlokkat Знаний§!.\n\nЕго можно приобрести, §YИсследуя конкретные повторяющиеся задачи§!, §YВыполняя различные задания§! и §YВыполняя специальные проекты§! при каждом удобном случае.\n\nНаша главная цель - накопить достаточно §GБлоккат-Знаний§! для того, чтобы создать §YГиперпространственный Дестабилизатор§!, §YГигаструктуру§! теоретически способную разрушить щит §YБлоккат-Вестер§! Возможно, имеет смысл поспешить с инвестициями в исследовательские центры."
blokkat_knowledge: "§GЗнания о Blokkat§!"
giga_blokkat.3000.shield: "Проанализируйте §Щит§! §YБлоккат-Вестер§!"
giga_blokkat.3000.shield.tooltip: "Корабль §YБлоккат-Вестер§! служит материнским кораблем Блокката. Он окружен, казалось бы, несокрушимым щитом, который должен быть разрушен, если мы хотим положить конец наступлению Блокгата. Дальнейший анализ критически важен для нашего выживания.\n\n§YВыберите это задание, а затем приступайте к выполнению Специального проекта, чтобы приобрести $blokkat_knowledge$.§!"
blokkat_project_already_being_done: "Мы уже занимаемся этим §BБлоккатским исследовательским проектом§!"
blokkat_project_already_done: "Этот §BБлоккатский исследовательский проект§! уже завершен."
blokkat_task_already_done: "Это §GЗадание по исследованию блокчейна§! дало все возможные $blokkat_knowledge$."
giga_blokkat.3000.sacrifice: "Получите §YНаучный корабль§! §RЗахвачен§! §YБлокк-Демонтажником§!"
giga_blokkat.3000.sacrifice.tooltip: "§YBlokk-Dismantlers§! - это большие корабли, которые §YBlokkat-Vester§! развернули в окружающих системах. Они способны самостоятельно собирать урожай в системах с ужасающей практичностью.\n\nНекоторые из наиболее эксцентричных членов нашего Бюро исследований Блокката считают, что §YПолучение научного корабля, уничтоженного одним из таких урожаев§! было бы извращенным, но действенным способом получения $blokkat_knowledge$.\n\n§YПослать научный корабль в систему, которую собирается захватить Блок-Демонтажник, чтобы приобрести $blokkat_knowledge$.\nНаучный корабль не обязательно должен иметь ученого и не должен быть уничтожен флотом Блокката до сбора урожая, поэтому, скорее всего, ему потребуется сопровождение.\nКорабль должен находиться в системе до сбора урожая, прыжок в собираемую систему не даст знания.\n\n§GМаксимальный потенциальный прирост знаний: §Y3§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_sacrifice]§!§!"
giga_blokkat.3000.system: "Отправьте §YНаучный корабль§! в §Rсобираемую систему§!"
giga_blokkat.3000.system.tooltip: "Системы, собранные Блоккатами, были очищены и полностью высосаны из энергии. Было бы очень интересно с научной точки зрения отправить корабль в одну из таких систем, чтобы узнать, что именно Блоккаты собирают в тех областях пространственного времени, которые они собирают. Очевидно, что в таких системах нет гиперлан, но это не проблема, которую не может решить джамп-драйв.\n\n§YПослать научный корабль в систему, которая была захвачена Блоккатами, чтобы получить $blokkat_knowledge$.\n\n§GМаксимальный потенциальный прирост знаний: §Y1§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_system]§!§!"
giga_blokkat.3000.destroy: "§RУничтожить§! §YBlokk-Dismantler§!"
giga_blokkat.3000.destroy.tooltip: "Иногда нам приходится быть более... прямыми, чтобы узнать об этих Блоккатах. Прямое уничтожение одного из их колоссальных §YBlokk-Dismantlers§! даст невероятный научный потенциал. Это будет нелегкая задача, так как корабли обладают большими возможностями и сопровождаются оборонительными флотами.\n\nМы должны убедиться, что у нас достаточно огневой мощи, так как если Блок-Дизмантлер завершит процесс сбора урожая, пока мы с ним сражаемся, наши флоты будут уничтожены и собраны вместе с остальной системой.\n\n§YУничтожьте блок-демонтажника, чтобы приобрести 3 $blokkat_knowledge$.\nМы получим 3 $blokkat_knowledge$ за каждый уничтоженный нами Blokk-Dismantler, максимум 9.\n\n§GМаксимальный потенциальный прирост знаний: §Y9§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_destroy]§!§!"
giga_blokkat.3000.generalstudy: "§BИсследование§! §YBlokkats§!"
giga_blokkat.3000.generalstudy.tooltip: "Выполнение конкретных §BBlokkat Research Projects§! может дать дополнительные $blokkat_knowledge$, которые будут иметь решающее значение, если мы разработаем оружие, способное нанести им ответный удар.\n\n§GМаксимальный потенциальный прирост знаний: §Y?§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_general_study]§!§!"
giga_blokkat.3000.repeatables: "§BИсследования§! специфические §Yповторяемой технологии§!"
giga_blokkat.3000.repeatables.tooltip: "Даже без непосредственного участия Блоккатов, нам предстоит провести много исследований о них и собрать все данные, которые нам удастся собрать. Исследование конкретных повторяемых технологий в каждом научном отделе может принести нам значительные суммы $blokkat_knowledge$ с очень небольшим фактическим риском.\n\n§YЭти повторные задания можно разблокировать, выполнив соответствующие "Исследования...". §BБлоккатские исследовательские проекты§!.§!\n\n§GМаксимальный потенциальный прирост знаний: §Y?§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_repeatables]§!§!"
giga_blokkat.3000.bye: "Выход"
giga_blokkat.3010.name: "Щит Blokkat-Vester's"
giga_blokkat.3010.desc: "Предварительные исследования показали, что щит, окружающий материнский корабль "Блоккат", в несколько квадриллионов раз мощнее того, что может создать корабль размером с "Блоккат-Вестер".\n\nОчевидно, что для поддержания этого защитного устройства используются эзотерические технологии, и поэтому был создан §Yспециальный проект§! для дистанционного зондирования и анализа этого чудовищного щита и определения источника его энергии.\n\nЗавершение специального проекта принесет нам §Y1§! $blokkat_knowledge$ и позволит продолжить исследования щита."
RESEARCH_BLOKKAT_SHIELD: "Исследуйте щит Блокката-Вестера"
RESEARCH_BLOKKAT_SHIELD_DESC: "Огромный щит, окружающий материнский корабль "Блоккат", необходимо проанализировать, чтобы понять, как он работает, и найти потенциальные слабые места в его конструкции."
giga_blokkat.3011.name: "Отчет о расследовании Блокката: Гиперпространственный оплот Блокката"
giga_blokkat.3011.desc: "Наши научные подразделения завершили первоначальный анализ щита §YBlokkat-Vester§!, который для ясности был назван §YBlokkat Hyperdimensional Bulwark§!.\n\nДанные, которые мы смогли дистанционно собрать о щите, анализируя модели искажений, которые он излучает в подпространстве и гиперпространстве, сходятся к одному выводу: щит, как и многие современные мегаинженерные проекты, частично размещен в высшем измерении.\n\nПо сути, это означает, что щит постоянно циркулирует между нашим трехмерным пространством и своего рода "четвертым измерением", которое "окружает" нашу реальность. Как и ожидалось, это объясняет, сколько энергии щит способен накопить и манипулировать ею для защиты §YBlokkat-Vester§!\n\nК сожалению для нас, большая часть внутренней работы щита остается загадкой, но уже появилось несколько теорий о том, как можно разрушить этот, казалось бы, непобедимый щит. Наиболее известной из них является создание специальной §YGigastructure§!, которая сможет нарушить механизм §YHyperdimensional Bulwark§! и, возможно, временно вывести его из строя, подвергая §YBlokkat-Vester§! повреждению.\n\nВ любом случае, теперь нам предстоит собрать значительное количество блоккатских_знаний, если мы хотим выяснить, как разрушить гиперпространственный оплот до того, как Блоккаты поглотят всю нашу галактику.\n\nПоэтому наши научные команды разработали дополнительные §GBlokkat Research Tasks§!, которые будут проводиться через наше §YBlokkat Intelligence Bureau§! с целью получения более ценных знаний об этих внегалактических захватчиках."
giga_blokkat.3011.a.tooltip: "Новый §BИсследовательское задание Blokkat§! доступено в §Yисследовательском бюро Blokkat§!."
