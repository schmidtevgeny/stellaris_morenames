ARC_EMITTER_AETERNUM: "Петлевой квантово-дуговый излучатель Aeternite"
ARC_EMITTER_AETERNUM_DESC: "Оружие, которое выпускает сверхконденсированный разряд петлевой квантовой молнии, окруженный псионической энергией, которая пробивает большую часть брони и щитов, поражая непосредственно корпус корабля."
PLANET_LANCE_AETERNUM: "Петля-квантовое Верховное Господство Aeternite"
PLANET_LANCE_AETERNUM_DESC: "Верховное Господство - вершина оружия Aeternite. Это гигантский энергетический луч, заключенный в сосуд размером с планету, работающий от реактора невыразимых размеров. Это чудовище может уничтожить и уничтожит все, кому посчастливилось столкнуться с ним. Чистого потока конденсированных квантовых полей, наполненных огромным количеством псионической энергии, достаточно, чтобы разрушить даже самые крепкие корабли."
TITAN_LANCE_AETERNUM: "Петлевой квантовый луч поглощения Aeternite"
TITAN_LANCE_AETERNUM_DESC: "Колоссальный энергетический луч сфокусированных квантовых полей, дополнительно усиленный добавлением псионической энергии, встроенной в поля, создавая грозное оружие, способное просто уничтожить большинство встреченных целей."
LASER_AETERNUM: "Создатель петле-квантовых проекций Aeternite"
LASER_AETERNUM_DESC: "Квантовый проектор Aeternite, предназначенный для разрушения брони крупных вражеских кораблей с помощью запутанных энергетических полей петлевых квантов, усиленных небольшим количеством псионического потенциала."
KINETIC_AETERNUM: "Грави-квантовая батарея минометов Aeternite"
KINETIC_AETERNUM_DESC: "Это оружие, основанное на технологии петлевых квантов, создано для ускорения одиночного мощного снаряда до скоростей, которые обычно считаются невозможными в соответствии с классической физикой. Он усилен небольшим количеством псионического потенциала, позволяя снаряду автономно направлять и настраиваться перед тем, как поразить цель."
AUTOCANNON_AETERNUM: "Петле-квантовый распылитель луча Aeternite"
AUTOCANNON_AETERNUM_DESC: "Распылитель луча Aeternite распыляет фокусированные лучи конденсированных квантовых полей, окруженных псионической энергией. Он предназначен для нацеливания на легкие и проворные вражеские суда, а псионический потенциал, содержащийся в луче, позволяет ему настраиваться, чтобы гарантировать, что он поразит цель."
d_aeternum_decaying_hyperstructure: "Разрушающаяся гиперструктура"
d_aeternum_decaying_hyperstructure_desc: "Большая часть этого Звёздного мира пришла в упадок после тысяч лет забвения. Их ремонт, несомненно, будет сложной задачей, но это позволит нам снова расширить пригодную для жизни территорию этого Звёздного мира.\n\nОчистив это, мы получим §G3§! $aeternum_tech_intel$."
col_aeternum_capital: "Столица Aeternite"
col_aeternum_capital_desc: "Огромный Звёздный мир, служащий сердцем древней цивилизации Aeternite."
building_giga_aeternum_birch_capital: "Столица Aeternite"
building_giga_aeternum_birch_capital_desc: "Здание, в котором находится централизованное правительство Aeternite, правящее своим Миром Рождения и остальной частью своей империи. Он наполнен различными видами компьютеров и оборудования, которые помогают упростить правительственные задачи."
building_giga_aeternum_ruler_computer: "Императорский компьютерный комплекс Aeternite"
building_giga_aeternum_ruler_computer_desc: "Этот огромный сетевой комплекс служит персональным компьютером правителя Aeternite и используется для координации и управления империей, когда это необходимо. Его обширные банки данных содержат большую часть научных и культурных знаний Aeternite, а также другие секреты неоценимой ценности."
building_giga_aeternum_housing: "Жилые мегаплексы Aeternite"
building_giga_aeternum_housing_desc: "Обширные жилые комплексы, построенные по технологии петлевых квантов Aeternite. Способные искривлять само пространство-время, эти эзотерические среды обитания могут предоставить больше внутреннего пространства, чем предполагает их внешний объем, и способны автономно приспосабливаться к потребностям своих обитателей."
building_giga_aeternum_leisure_center: "Развлекательные Мегаплексы Aeternite"
building_giga_aeternum_leisure_center_desc: "Центры, полностью посвященные удовлетворению и развлечению Aeternite. Они предоставляют своим пользователям доступ ко всей культуре и развлечениям Aeternite, а также к почти бесконечному количеству потенциальных смоделированных миров."
building_giga_aeternum_quantum_reactor: "Петле-квантовые реакторы Aeternite"
building_giga_aeternum_quantum_reactor_desc: "Громадные конструкции, которые черпают энергию из эзотерических явлений Петлевых Квантов и призваны активизировать и оптимизировать сложные процессы, управляющие энергетической сетью Aeternite."
building_giga_aeternum_psi_halls: "Псиконденсатор Aeternite"
building_giga_aeternum_psi_halls_desc: "Генератор, который излучает поле псионической энергии в небеса этого мира, укрепляя псионические способности Aeternite и обеспечивая послушание и покорность местного населения."
building_giga_aeternum_ultrafarm: "Центр питания Aeternite"
building_giga_aeternum_ultrafarm_desc: "Эзотерические автоматизированные фермы, управляемые искусственным интеллектом Aeternite, почти мгновенно синтезируют огромное количество богатой питательными веществами пищи, предназначенной для потребления местным населением."
building_giga_aeternum_synthetizer: "Эзотерический синтезатор Aeternite"
building_giga_aeternum_synthetizer_desc: "Сложная сеть зданий, в которых используются технологии на основе петлевых квантов для автономного изготовления и сборки различных передовых ресурсов для поддержания индустрии Aeternite."
aeternum_birch_world: "Звёздный мир предтечь"
aeternum_birch_world_desc: "Этот Звёздный мир чрезвычайно древний и был построен по крайней мере миллион лет назад цивилизацией предтечь. Он построен с использованием фантастически передовых технологий и предлагает своим обитателям сюрреалистические условия жизни."
birch_world_decaying: "Разрушающаяся гиперструктура"
birch_world_decaying_desc: "В то время как части этого Звёздного мира все еще очень пригодны для жизни, большие куски надстройки конструкции пришли в упадок из-за сотен тысяч лет пренебрежения его бескорыстными обитателями. В настоящее время расширение жилого пространства этого Звёздного мира практически невозможно без масштабной реновации.\n\n§YМожно удалить, очистив все остатки "Разрушающихся гиперструктур" в Звёздном мире.§!"
birch_world_grand_shield: "The Suurikilpian"
birch_world_grand_shield_desc: "Aeternite for "Grand Shield", the Suurikilpian is a monumental energy barrier which surrounds this Birch World. Generated by a specialized ring around the construct's equator, it protects the Birch World's surface from orbital bombardment and keeps its inhabitants safe from external harm or wandering celestial bodies.\n\n§YAll Planetary Devastation from Bombardment will be nullified.§!"
AETERNUM_COUNTRY: "Античное господство"
AETERNUM_COUNTRY_DESC: "Эта цивилизация невероятно стара. Когда-то они правили галактикой несколько миллионов лет назад и в конце концов отступили в колоссальный Звёздный мир в галактическом ядре. Их мало интересуют галактические дела."
origin_katzen_civil_war: "Самозванец Katzen"
origin_katzen_civil_war_desc: "Эта нация возникла после распада централизованного Империума Катценартиг. Они утверждают, что являются законными преемниками государства Katzen, и хотят воссоединить бывшие земли Katzen под их властью."
giga_katcivilwar.1001.name: "Гражданская война Katzen"
giga_katcivilwar.1001.desc: "После падения §YFlusion§!, то, что осталось от §YИмпериума Катценартиг§! распалось на 4 крупных государства и множество второстепенных, причем главные отколы во главе с видными фигурами раньше были Империумом.\n\nЭти государства, §Y[katzen_civil_war_realm.GetName]§!, §Y[katzen_civil_war_republic.GetName]§!, §Y[katzen_civil_war_socialist.GetName]§! и §Y[katzen_civil_war_junta.GetName]§!, все претендуют на то, чтобы быть законным преемником Империума Катценартиг, и напряженность между четырьмя нациями уже возрастала в течение нескольких месяцев, в течение которых они существовали.\n\nОднако похоже, что эта напряженность достигла критической точки, когда §YМяукхайл Катлинин§!, лидер §Y[katzen_civil_war_socialist.GetName]§! только что начал полномасштабное наступление на трех других соперников Katzen! Этот внезапный акт агрессии впоследствии побудил другие государства также объявить войну друг другу, вызвав то, что теперь известно как §YГражданская война Katzen§!.\n\nБез §YКайзера§! связывающего расу Katzen общим делом, некогда могущественный Империум Катценартиг, который был одной из самых сплоченных и стабильных империй в галактике, превратился в тотальную гражданскую войну между мелкими военачальниками, стремящимися объединить его еще раз."
giga_katcivilwar.1001.a: "Это ведь не то же самое без кайзера, не так ли?"
giga_katcivilwar.1012.name: "Мяукхайл Катлинин Воссоединяет Империум Катценартиг!"
giga_katcivilwar.1012.desc: "С уничтожением всех других воюющих сторон гражданской войны Katzen, §YМяукхайл Катлинин§! из §YСоциалистического государства Katzen§! теперь является верховным победителем смертоносного кошачьего гражданского конфликта.\n\nКатлинин официально объявил о воссоединении Империума под его социалистическим правлением.\n\nВ своей победоносной речи он пообещал для дальнейшего распространения революции Katzen и обеспечения того, чтобы рабочие всей галактики были освобождены при социализме Katzen, и официально переименовали нацию в §YСоциалистический Катцимпериум§!\n\nК сожалению, Катлинин также воспользовался этой возможностью, чтобы §Rобъявить войну§! на все оставшиеся независимые §YОтколовшиеся государства Katzen§!, чтобы завершить воссоединение Katzen.\n\nПоскольку теперь он контролирует большую часть того, что раньше было Империумом, государство Катлинин значительно выросло в силе, и он может стать мощным противником, которого нужно остерегаться в ближайшем будущем..."
giga_katcivilwar.1012.a: "Социалистическое государство Katzen? Интересно..."
giga_katcivilwar.1013.name: "Канцлер Кибблс Воссоединяет Империум Катценартиг!"
giga_katcivilwar.1013.desc: "С уничтожением всех других участников гражданской войны Katzen, §YКанцлер Кибблс§! из §YВеселой республики Katzen§ теперь является верховным победителем смертоносного кошачьего гражданского конфликта.\n\nДемократический и либеральный режим Кибблса одержал победу над своими противниками, и впоследствии он провозгласил воссоединение и преобразование Империума Катценартиг в §Y[katzen_civil_war_republic.GetName]§!.\n\nС гораздо более миролюбивой и дружелюбной политикой по сравнению со старым Империумом и мало чем отличается от старой §YСолакийской Республики§! на §YFlusion§!, республика Кибблса, вероятно, будет стремиться к дальнейшему сотрудничеству с остальной частью галактики, и похоже, что угроза "второй империи Катцен" не является тем, о чем следует беспокоиться, по крайней мере, на данный момент."
giga_katcivilwar.1013.a: "Он кажется лучше, чем кайзер, это точно."
giga_katcivilwar.1014.name: "Кошачий маршал Элвин Воссоединяет Империум Катценартиг!"
giga_katcivilwar.1014.desc: "С уничтожением всех других участников гражданской войны Katzen, §YЭлвин§! из §YВоенной хунты Katzen§ теперь является верховным победителем смертоносного кошачьего гражданского конфликта.\n\nС помощью своей милитаристской политики Элвин стремилась эффективно перековать §YИмпериум Катценартиг§! §YКайзера§!, хотя и ее недавно провозглашенную §Y[katzen_civil_war_junta.GetName]§! безусловно, гораздо более авторитарен и деспотичен, чем агрессивное, но гостеприимное и эгалитарное общество кайзера.\n\nЭлвин гордится превосходством расы и государства Katzen, и поэтому §Rобъявила войну§! оставшимся независимым отколовшимся государствам Katzen, чтобы вернуть всех Katzen в лоно.\n\nК счастью для нас, режим Элвина кажется несколько ксенофобским и изоляционистским, поэтому она, скорее всего, сосредоточится на утверждении своего внутреннего контроля, а не на внешнем. Тем не менее, мы должны оставаться осторожными, потому что Элвин не самая стабильная из людей, и она дополнительно §Yтребовала§! все системы, содержащие колонии с §Yнаселением Katzen§!..."
giga_katcivilwar.1014.a: "То же самое, только еще хуже. Кровавые кошки."
giga_katcivilwar.1015.name: "Сержант T-T Воссоединяет Империум Катценартиг!"
giga_katcivilwar.1015.desc: "С уничтожением всех других участников гражданской войны Katzen, §YСержант T-T§! из §YСовета защиты Katzen§! теперь является верховным победителем смертоносного кошачьего гражданского конфликта.\n\nЭта победа стала неожиданностью для многих сторонних наблюдателей, поскольку сержант и ее народ в целом были широко известны своими мирными путями, и сама сержант открыто заявляла о том, что хочет подавить милитаризм Katzen.\n\nСержант объявила о создании §Y[katzen_civil_war_realm.GetName]§!, мирной, аграрной и экологической нации Katzen, которая стремится обеспечить как свой внутренний мир, так и глобальный галактический мир мир через дипломатию и понимание.\n\nХотя это явное отклонение от обычных методов Katzen, тем не менее, это означает, что нам не нужно беспокоиться об очередной войне, вызванной Katzen, поскольку сержант, похоже, полна решимости отстаивать свои идеалы."
giga_katcivilwar.1015.a: "Резкое изменение курса. По крайней мере, они нас больше не побеспокоят."
civic_reunited_imperium_socialist: "Воссоединенный Империум - Галактическая революция"
civic_reunited_imperium_socialist_desc: "Катлинин объединил Katzen под знаменем социализма и эгалитаризма и теперь стремится принести великую революцию кошачьих во всю галактику."
civic_reunited_imperium_republic: "Воссоединенный Империум - Великая Республика"
civic_reunited_imperium_republic_desc: "Кибблс объединил руины Империума и превратил их в стабильную и демократическую республику."
civic_reunited_imperium_junta: "Воссоединенный Империум - Новый порядок"
civic_reunited_imperium_junta_desc: "Элвин еще раз объединила вид Katzen и теперь устанавливает авторитарный и милитаристский режим над животными из семейства кошачьих."
civic_reunited_imperium_realm: "Воссоединенный Империум - Мирные пути"
civic_reunited_imperium_realm_desc: "Воссоединенный Империум Сержанта основан на мирном и экологическом образе жизни, который направлен на подавление милитаризма и установление мира и гармонии с природой, а также с остальной частью галактики, когда это возможно."
giga_katcivilwar.1003.name: "Канцлер Кибблс просит поддержки!"
giga_katcivilwar.1003.desc: "К нам обратились дипломаты из §Y[katzen_civil_war_republic.GetName]§!, отколовшегося государства Katzen, которое в настоящее время вовлечено в гражданскую войну с другими крупными отколовшимися странами Katzen.\n\nЕго лидер, §YКанцлер Кибблс§!, просит членов галактического сообщества оказать поддержку его нации, чтобы, по его словам, защитить демократию на бывших территориях Katzen и за их пределами.\n\nВ то время как §Y[katzen_civil_war_republic.GetName]§! раньше была частью грозного §YИмпериума Катценартиг§!, стоит отметить, что она явно гораздо менее агрессивна и милитаристична, чем бывшая империя Кайзера, и поэтому помощь Канцлеру Кибблсу в победе над другими государствами Katzen может обеспечить, что "вторая Империя Katzen" никогда не восстанет в будущем."
giga_katcivilwar.1003.a: "Конечно! Он может получить нашу полную поддержку. | §Y15000§! £energy£ §Y5000§! £alloys£"
giga_katcivilwar.1003.b: "Отправьте то, что мы можем. | §Y7500§! £energy£ §Y2500§! £alloys£"
giga_katcivilwar.1003.c: "Кем он себя считает?"
helped_kibbles_low: "Умеренная международная поддержка"
helped_kibbles_low_desc: "Галактическое сообщество помогает этой нации."
helped_kibbles_high: "Высокая международная поддержка"
helped_kibbles_high_desc: "Галактическое сообщество помогает этой нации."
giga_katcivilwar.1005.name: "Мяукхайл Катлинин Предлагает Альянс!"
giga_katcivilwar.1005.desc: "Мы получили сообщение, отправленное не кем иным, как §YМяукхайлом Катлинин§!, правителем §Y[katzen_civil_war_socialist.GetName]§!.\n\nДействительно, похоже, Катлинин считает, что наша эгалитарная политика совпадает с его взглядами на "социализм Katzen", и впоследствии пригласил нас в §Yальянс§!.\n\nПринять его предложение означало бы так же присоединиться к §YГражданской войне Katzen§!, но если §Y[katzen_civil_war_socialist.GetName]§! удастся одержать победу над другими фракциями Katzen с нашей помощью, они, несомненно, станут очень могущественными союзниками и ценным активом для распространения эгалитаризма по всей галактике."
giga_katcivilwar.1005.a: "Отличное предложение!"
giga_katcivilwar.1005.b: "Скажите ему, чтобы он потерялся."
opinion_communist_ally: "Социалистический союзник"
opinion_helped_kibbles: "Поддержали нас"
giga_disco.120.name: "Протесты в поддержку ночи на §Y[giga_pronight_protests_planet.GetName]§!!"
giga_disco.120.desc: "Недавно произошли крупные протесты на §Y[giga_pronight_protests_planet.GetName]§!, с просьбой о "возвращении ночи".\n\nПохоже, что протоколы No-Night нашего §YЛунного отражателя§! не слишком хорошо работают с местным населением, и большая часть жителей планеты требует, чтобы мы немедленно отменили протоколы и восстановили естественный цикл дня и ночи на планете.\n\nХотя в настоящее время они относительно мирны, протесты могут обостриться, если не будут приняты меры."
giga_disco.120.a: "Кем они себя возомнили?"
giga_disco.120.b: "Они правы, давайте немедленно прекратим протоколы."
giga_disco.120.b.tooltip: "The §YLunar Speculorefractor§! shining on §Y[giga_pronight_protests_planet.GetName]§! will be set to §YLunar Lightshow§!.\n\nWe will not be able to re-enact the §YNo-Night Protocols§! for the next §Y10 years§!."
pronight_protests: "Протесты в поддержку ночи"
pronight_protests_desc: "Население этой планеты требует отмены протоколов No-Night."
giga_disco_nonight_guide: "§HEffects on megastructure:§!\n§R+100% Upkeep\n+15% Failure Chance§!\n\n§HEffects on planetary system:§!\n§G+40% Resource Production\n-30% Crime§!\n§R-20 Stability\n-15% Biological Happiness\n-20% Habitability\nMight cause unrest!§!\n\n\nIn this day and age, nighttime is simply a productivity dampener, on which we have have to base planetary schedules.\nA cleverly-arranged set of mirrors in planetary orbit, coupled with more intense Speculorefractor lighting, will ensure that all celestial bodies in the local planetary system enjoy unlimited daytime."
giga_disco_repro_guide: "§HEffects on megastructure:§!\n§R+50% Upkeep\n+5% Failure Chance§!\n\n§HEffects on planetary system:§!\n§G+30% Pop Growth Speed\n+20% Biological Happiness§!\n§R-5 Stability\n+10% Consumer Goods Upkeep\n-10% Resource Production§!\n\n\nLighting can play a surprisingly important role when it comes to reproduction. By attuning the Speculorefractor to local reproductive seasons and habits, we can ensure that population growth is maximized across the local planetary system."
giga_disco_indoc_guide: "§HEffects on megastructure:§!\n§R+50% Upkeep\n+10% Failure Chance§!\n\n§HEffects on planetary system:§!\n§G+200% Gov. Ethics Attraction\n+15 Stability\n-50% Crime§!\n§R-10% Pop Growth Speed§!\n\n\nThe neural networks of many species are wired to react differently to varying types of light. As such, by having our Speculorefractor emit rapid yet discreet strobes of light at specific intervals and with a particular wavelengths, the docility of the local populations can be drastically increased."
giga_disco_lightshow_guide: "§HEffects on planetary system:§!\n§G+35% Amenities\n+25% Unity Output\n+10% Happiness\n+25% Trade Value\n+25% Gov. Ethics Attraction§!\n\n\n\n\n\nBy emitting radiant lightshows and auroras in the night sky, attuned to represent our empire's national flag and colors, we can both increase the satisfaction of local populations and boost patriotic fervor, at the slight cost of destabilizing the planet's natural light levels."
disco_moon_repro_modifier: "Репродуктивная стимуляция"
disco_moon_repro_modifier_desc: "Лунный отражатель этой планетарной системы поощряет размножение местных биологических популяций."
disco_moon_indoc_modifier: "Подсознательная индукция"
disco_moon_indoc_modifier_desc: "Лунный отражатель этой планетарной системы дискретно управляет планетарным освещением, чтобы обеспечить максимальную послушность и подчинение."
disco_moon_nonight_modifier: "Протоколы No-Night"
disco_moon_nonight_modifier_desc: "Лунный отражатель этой планетарной системы использует массив зеркал на планетарной орбите, чтобы гарантировать, что каждая часть планетной системы освещена в любое время."
giga_disco_repro: "Переключить этот §YЛунный отражатель§! на §YРепродуктивная стимуляция§!.\n\n§TОсвещение может сыграть удивительно важную роль в воспроизведении изображений. Настроив Отражатель на местные репродуктивные сезоны и привычки, мы можем обеспечить максимальный рост населения по всей местной планетной системе.§!"
giga_disco_indoc: "Переключить этот §YЛунный отражатель§! на §YПодсознательная индукция§!.\n\n§TНейронные связи многих видов устроены так, чтобы по-разному реагировать на различные типы света. Таким образом, благодаря тому, что наш Отражатель излучает быстрые, но незаметные вспышки света с определенными интервалами и с определенной длиной волны, послушание местного населения может быть значительно увеличено.§!"
giga_disco_nonight: "Переключить этот §YЛунный отражатель§! на §YПротоколы No-Night§!.\n\n§TВ наше время ночь просто снижает продуктивность, на основании чего мы должны строить планетарные графики.\nИнтеллектуально организованный набор зеркал на планетарной орбите в сочетании с более интенсивным освещением с помощью Отражателя гарантирует, что все небесные тела в местной планетарной системе пользуется неограниченным дневным временем.§!"
giga_disco_lightshow: "Переключить этот §YЛунный отражатель§! на §YЛунное световое шоу§!.\n\n§TСияющие в ночном небе световые шоу и полярные сияния, настроенные на представление национального флага и цветов нашей империи, могут как повысить удовлетворенность местного населения, так и усилить патриотический пыл за небольшую плату за счет дестабилизации естественного уровня освещенности планеты.§!"
giga_disco_turnoff: "Нажмите, чтобы §Rвыключить§! этот §YЛунный отражатель§!. Он не будет применять никаких модификаторов и его содержание значительно снизится.\nВключите его снова, выбрав функцию."
giga_dismantle_disco_tooltip: "$giga_dismantle_mega$\n\nDismantling this §YLunar Speculorefractor§! will give us §Y2000§! £alloys£ and §Y500§! £rare_crystals£ back, and turn the planet it is build on into a §YBarren World§!."
giga_disco.2000.name: "Демонтаж §YЛунного отражателя§!"
giga_disco.2000.desc: "Вы уверены, что хотите разобрать этот §YЛунный отражатель§!?\n\nМы получим §Y2000§! £alloys£ и §Y500§! £rare_crystals£ обратно, и луну, на которой он построен, превратится в §YБесплодный мир§!."
giga_disco.2000.yes: "Да, приступайте к демонтажу."
giga_disco.2000.tooltip: "Этот §YЛунный отражатель§! будет §Rразобран§!."
giga_flavor.2000.forgetit: "Забудьте об этом."
giga_failure_chance_0_tooltip: "Это указывает, что §Yежегодно§! есть шанс, что в этой мегаструктуре возникнет §Hполомка§!, что повлечет за собой ремонт. Игнорирование ремонта может привести к §Rкатастрофической неисправности§!."
giga_disco_ball_guide: "The §YLunar Speculorefractor§! can be used to apply a variety of effects to the §Ylocal planetary system§!.\n\nThis means that if it is built on a moon, it will apply its effect to the moon's planet, and any other moons the planet might have."
lunar_disco_ball_2_manage: "Управление мегаструктурой..."
lunar_disco_ball_2_manage_DESC: "Открыть меню настроек этого §YЛунного отражателя§!."
giga_disco.110.name: "Перегрев Лунного отражателя!"
giga_disco.110.desc: "Бригада обслуживания Лунного отражателя в системе §Y[giga_mega_event_system.GetName]§! сообщает, что лунное устройство страдает от перегрева, возможно, из-за высоких энергозатрат структуры и количества тепла, протекающего через ее кристаллические панели.\n\nХотя мегаструктура все еще функционирует, они советуют принять немедленные меры, чтобы исправить это и отремонтировать повреждение, поскольку оставление этого без внимания может иметь ужасные последствия для целостности конструкции, если мы будет откладывать ремонт слишком долго."
giga_disco.110.a: "Выключите его и отправьте §Y1500§! £alloys£ и §Y1000§! £rare_crystals£, чтобы исправить неисправность немедленно."
giga_disco.110.a.tooltip: "The §YLunar Speculorefractor§! will be set to §BOff§! for §Y1 year§!.\nIt will be set back up to §BLunar Lightshow§! afterwards."
giga_disco.110.b: "Неважно!"
giga_disco.110.b.tooltip: "$giga_high_failure_risk$"
giga_disco.111.name: "Успешный ремонт Лунного отражателя!"
giga_disco.111.desc: "Бригада технического обслуживания нашего §YЛунного отражателя§! в системе §Y[giga_mega_event_system_name.GetName]§! сообщает, что ремонт, проведенный на мегаструктуре, был успешным!\n\nМегаструктура была приведена в полное рабочее состояние и готова к полноценному использованию."
giga_disco.111.a: "Отлично."
giga_disco.112.name: "Лунный отражатель: §RКатастрофическая неисправность§!"
giga_disco.112.desc: "Поступают ужасные сообщения о том, что §YЛунный отражатель§! в системе §Y[giga_mega_event_system_name.GetName]§!, к сожалению, не выдержал перегрева.\n\nДействительно, огромное количество энергии, генерируемой реакторами Луны, в конечном итоге привело к расплавлению большей части кристаллических пластов Луны, разрушению Отражателя и превращению Луны в §YРасплавленный мир§!."
giga_disco.112.a: "Проклятье!"
giga_disco.112.a.tooltip: "The §YLunar Speculorefractor§! in the §Y[giga_mega_event_system_name.GetName]§! system is §Ydestroyed§!, and its moon becomes a §YMolten World§!."
giga_dismantle_mega: "Эта мегаструктура будет §Rразобрана§! и удалена полностью.\nМы вернем часть ее первоначальной стоимости."
giga_dismantle_accelerator_tooltip: "$giga_dismantle_mega$\n\nDismantling this §YStellar Particle Accelerator§! will give us §Y3500§! £alloys£ back."
giga_accelerator_ui_guide: "The §YStellar Particle Accelerator§! is a technological marvel, that can accelerate a flurry of particles to relativistic speeds and cause incredible particle collisions of unprecedented magnitude thanks to its immense length.\n\nWith the right technologies, these collisions can not only produce §Ygreat scientific results§!, but also a trickle of other §Yexotic resources§!, formed during the physics-defying reactions taking place within the structure.\n\nWe can also §Bincrease§! the §Yintensity§! of the collisions, which will in turn increase the megastructure's §Youtput§! and §Yupkeep§!.\n\nProducing §Yexotic resources§! and increasing §Ycollision intensity§! are however relatively §Rdangerous§! processes, which will lead to an increased risk of a §Rfailures§! occuring within the structure, and might require immediate intervention to avoid §Rcatastrophic destruction§!."
giga_med_failure_risk: "Есть §Y20%§! шанс на §Rкатастрофическую поломку§! в течение следующих нескольких месяцев."
giga_high_failure_risk: "Есть §Y50%§! шанс на §Rкатастрофическую поломку§! в течение следующих нескольких месяцев."
giga_accelerator.2000.name: "Демонтаж §YУскорителя звездных частиц§!"
giga_accelerator.2000.desc: "Вы уверены, что хотите разобрать этот §YУскоритель звездных частиц§!?\n\nМы вернем §Y3500§! £alloys£ обратно."
giga_flavor.2000.yes: "Да, приступайте к демонтажу."
giga_accelerator.2000.tooltip: "Этот §YУскоритель звездных частиц§! будет §Rдемонтирован§!."
particle_accelerator_1_manage: "Управление мегаструктурой..."
particle_accelerator_1_manage_DESC: "Открыть меню настроек этого §YУскорителя звездных частиц§!."
giga_accelerator.110.name: "Структурные повреждения Ускорителя звездных частиц"
giga_accelerator.110.desc: "Экипаж, работающий на §YУскорителе звездных частиц [giga_mega_event_system.GetName]§! сообщает, что некоторые части ускорителя получили серьезные структурные повреждения, скорее всего, из-за высоких энергозатрат в ходе экспериментов, проводимых внутри конструкции.\n\nХотя мегаструктура все еще функционирует, они советуют принять немедленные меры, чтобы исправить эту проблему и устранить повреждение, поскольку если оставить его без внимания, это может иметь ужасные последствия для целостности конструкции, если мы долго не примем меры."
giga_accelerator.110.a: "Выключите его и отправьте §Y3000§! £alloys£, чтобы исправить его немедленно."
giga_accelerator.110.a.tooltip: "Производительность §YУскорителя звездных частиц§! будет установлена на §BВыключено§! на §Y6 месяцев§!.\nБудет включен с настройками §BНормально§! после ремонта."
giga_accelerator.110.b: "Выключите его на год и займитесь ремонтом."
giga_accelerator.110.b.tooltip: "Производительность §YУскорителя звездных частиц§! будет установлена ​​на §BНизкая§! на §Y1 год§!.\nБудет включен с настройками §BНормально§! после ремонта.\n\n$giga_med_failure_risk$"
giga_accelerator.110.c: "Неважно!"
giga_accelerator.110.c.tooltip: "$giga_high_failure_risk$"
giga_accelerator.111.name: "Ремонт Ускорителя звездных частиц успешно завершен!"
giga_accelerator.111.desc: "Экипаж нашего §YУскорителя звездных частиц§! в системе §Y[giga_mega_event_system_name.GetName]§! сообщает, что ремонт, проведенный на мегаструктуре, был успешным!\n\nМегоструктура была приведена в полное рабочее состояние и готова к полноценному использованию."
giga_accelerator.111.a: "Чудесно!"
giga_accelerator.112.name: "Ускоритель звездных частиц: §RКатастрофическая поломка§!"
giga_accelerator.112.desc: "Поступают ужасные сообщения о том, что §YУскоритель звездных частиц§! в системе §Y[giga_mega_event_system_name.GetName]§!, к сожалению, не смог противостоять своему структурному повреждению.\n\nДействительно, во время недавнего эксперимента по столкновению частиц, структура не смогла должным образом сдержать катастрофическую энергию столкновения, которая впоследствии перегрузила хрупкую структуру ускорителя, вызвав цепную реакцию и §Rполный структурный коллапс§!.\n\nМегаструктура превратилась в массу космического мусора на солнечной орбите, которую мы могли бы восстановить при наличии достаточных ресурсов."
giga_accelerator.112.a: "Проклятье!"
giga_accelerator.112.a.tooltip: "The §YStellar Particle Accelerator§! in the §Y[giga_mega_event_system_name.GetName]§! system becomes §Rruined§!."
giga_accelerator.120.name: "Разлагающие общество страхи"
giga_accelerator.120.desc: "Со всех концов нашей империи поступают сообщения о том, что после постройки и последующей активации §YУскоритель звездных частиц§!, некоторые из наших граждан начали выражать растущую озабоченность по поводу возможности того, что структура вызовет §YЛожный распад вакуума§!.\n\nДействительно, согласно некоторым теориям, чрезвычайно энергичные столкновения, происходящие внутри ускорителя, могут привести к так называемому §YВакуумному распаду§!, когда внезапный всплеск энергии в локальной точке пространства дестабилизирует одну из основных квантовых полей вселенных и впоследствии изменит законы физики.\n\nЭто приведет к цепной реакции, создавая расширяющуюся сферу, внутри которой другие законы физики, и, таким образом, в конечном итоге поглотит всю вселенную, разрушив все.\n\nОчевидно, что наши ведущие ученые отрицают эту теорию, заявляя, что она "надумана и бессмысленна", но страх, тем не менее, растет среди нашего населения, и проблема усугубляется тем, что несколько видных ученых решили поддержать это утверждение.\n\nМногие утверждают, что мегаструктура приведет к "концу вселенной", и теперь они призывают к демонтажу нашего §YУскорителя звездных частиц§!..."
giga_accelerator.120.a: "Вложите ресурсы в проведение большого исследования, чтобы опровергнуть эту утверждение!"
giga_accelerator.120.b: "Проведите цензуру в прессе и арестуйте любого, кто распространяет это утверждение."
giga_accelerator.120.c: "Игнорируйте проблему. Это пройдет само."
giga_accelerator.120.d: "Прислушайтесь и уничтожьте ускорители."
giga_accelerator.120.d.tooltip: "Все §YУскорители звездных частиц§! в нашей империи §Rдемонтированы§!.\nМы получаем §Y3500§! £alloys£ за каждый разобранный ускоритель."
giga_accelerator.120.b.tooltip: "Сначала люди будут возмущены, но со временем это пройдет.\n\n"
giga_accelerator.120.a.tooltip: "Мы проведем грандиозное исследование, чтобы убедиться, что эта теория полностью опровергнута.\n\n"
censored_vacuum_fears: "Цензура страхов о ложном вакууме"
censored_vacuum_fears_desc: "Теория ложного вакуума по своей сути бессмысленна. Мы сделаем так, чтобы об этом больше никто не говорил."
false_vacuum_fears: "Страхи о Ложном Вакууме"
false_vacuum_fears_desc: "Наше население опасается теоретического распада ложного вакуума, который может быть вызван Ускорителем звездных частиц."
conducting_false_vacuum_study: "Проведение исследования ложного вакуума"
conducting_false_vacuum_study_desc: "Мы вкладываем все, что можем, в исследование, чтобы опровергнуть теорию ложного вакуума."
giga_accelerator.121.name: "Пустые страхи"
giga_accelerator.121.desc: "Потребовалось довольно много усилий, но, наконец, нашим ученым удалось полностью опровергнуть теорию ложного вакуума!\n\nИспользуя множество тезисов, теорий, экспериментов и публичных заявлений для демонстрации своих открытий, они смогли почти полностью устранить страх населения перед Ложным вакуумом, и хотя некоторые группы по-прежнему считают, что все это было прикрытием, мы сможем продолжать использовать наш §YУскоритель звездных частиц§! нетронутым.\n\nЭто исследование также помогло нам улучшить наше понимание Вселенной в целом, что, несомненно, принесет пользу нашим физическим исследованиям."
giga_accelerator.121.a: "Ура!"
giga_accelerator.122.name: "Настоящий вакуум"
giga_accelerator.122.desc: "После нескольких лет упорных усилий наши ученые, которым было поручено изучить теорию ложного вакуума, наконец, пришли к выводу.\n\n§RЭто правда.§!\n\nЭто все правда! Действительно, они определили, что, хотя шансы на то, что это произойдет, бесконечно малы, действительно возможно, что достаточно большой ускоритель частиц вызовет ложный вакуум, который уничтожит всю галактику.\n\nКак и ожидалось, наше научное сообщество было встревожено этими открытиями, и многие также начинают просить нас демонтировать ускорители.\n\nЧто касается более позитивного момента, и, вполне возможно, единственного хорошего, что из этого вышло, исследование помогло нам улучшить наше понимание Вселенной в целом, но это может быть спорным, если мы в конечном итоге уничтожим эту вселенную."
giga_accelerator.122.a: "Проводите цензуру в выводах и лгите населению."
giga_accelerator.122.a.tooltip: "Это может иметь неприятные последствия.\nРезультаты с большей вероятностью просочатся, если мы §Yэгалитаристы§!, и наоборот, если мы §Yавторитаристы§!\n\n"
giga_accelerator.122.b: "Просто объявите об этом. В конце концов, они со временем забудут об этом."
giga_accelerator.122.c: "Демонтируйте ускорители."
false_vacuum_study: "Исследование ложного вакуума"
false_vacuum_study_desc: "Изучение возможности ложного вакуума расширило наше понимание Вселенной."
giga_accelerator.123.name: "Утечка данных о ложном вакууме!"
giga_accelerator.123.desc: "Тревожные новости! Похоже, что наши открытия относительно Ложного вакуума каким-то образом стали известны нашему населению.\n\nЭто имело катастрофические последствия, когда большая часть нашего населения впала в панику из-за разоблачений..."
giga_accelerator.123.a: "Черт..."
giga_accelerator.123.b: "Довольно! Просто демонтируйте ускорители и покончим с этим!"
giga_accelerator.130.name: "Данные полученные при помощи Ускорителя звездных частиц"
giga_accelerator.130.desc: "Сотрудники нашего §YУскорителя звездных частиц§! сообщают, что за последнее время они сделали ряд интересных открытий, которые, несомненно, принесут пользу нашим текущим физическим исследованиям."
giga_accelerator.130.a: "Хорошо."
giga_accelerator.130.b: "Дайте ученым повышение!"
gave_accelerator_scientists_raise: "Повышенная заработная плата ученых"
gave_accelerator_scientists_raise_desc: "Мы повышаем зарплату ученым на Ускорителе звездных частиц."
giga_accelerator.140.name: "Излишек темной материи"
giga_accelerator.140.desc: "Персонал нашего §YУскорителя звездных частиц§! сообщает, что недавние эксперименты по столкновению привели к появлению излишка экзотической §YТемной материи§!!\n\nОни сумели собрать ее с помощью специализированных электромагнитных сетей и впоследствии отправили ресурсы напрямую в наши запасы."
giga_accelerator.140.a: "Чудесно!"
giga_acc_intensity_up: "§YIncrease§! this megastructure's intensity."
giga_acc_intensity_down: "§YDecrease§! this megastructure's intensity."
mega_intensity_meaning: "Повышение интенсивности приведет к увеличению ежегодного §Rшанса поломки§!, что приведет к необходимости ремонта мегаструктуры во избежание §RКатастрофической поломки§! что может произойти."
giga_acc_physics: "The §YStellar Particle Accelerator§! can be specialized in producing §YPhysics Research§! by colliding various particles and observing the results.\n\nBase Production: §Y150§! £physics£"
giga_acc_dm: "The §YStellar Particle Accelerator§! can be specialized in producing §YDark Matter§! thanks to special particle collisions that will generate trace amounts of dark matter.\n\nBase Production: §Y100§! £physics£ §Y1§! £sr_dark_matter£\nBase Failure Chance: §R+5%§!"
giga_acc_qnm: "The §YStellar Particle Accelerator§! can be specialized in producing §YQuasi-Negative Mass§! thanks to esoteric and very specific particle collisions creating negative matter.\n\nBase Production: §Y80§! £physics£ §Y0.7§! £ehof_sr_negative_mass£\nBase Failure Chance: §R+10%§!"
giga_acc_intensity_5: "Текущая мощность:\n§BЭкстремальная§!\n\nЭффект:\n§G+50% Производительность мегаструктуры§!\n§R+100% Содержание мегаструктуры§!\n\n$mega_intensity_meaning$"
