annihilator_dialog.007.a: "Как вы попали внутрь красного гиганта?"
annihilator_dialog.007.a.response: "278243 ваших лет назад, я столкнулся с красным гигантом из-за катастрофического инцидента.\n\nЯ был в путешествии в $ehof_shroud_ftl$ до того, как это случилось.\nМои враждебные создатели послали огромный псионический гипершок по всему $ehof_shroud$, который поразил меня и вытолкнул меня из $ehof_shroud$.\n\nОн убил всю мою команду, всех моих друзей-создателей.\n\nПосле того, как меня вытолкнули из $ehof_shroud$, я оказался в системе, в которой вы меня нашли.\n\nПоскольку меня вырвали из $ehof_shroud$, я не мог замедлиться для досветового путешествия, поэтому я летел с огромной скоростью, когда попал в звезду.\nВ результате я получил огромный урон и оказался в ловушке внутри звезды. Я перешел в режим сохранения, чтобы выжить."
annihilator_dialog.007.a.a: "$ehof_the_creators$ напал на вас?! Зачем?!"
annihilator_dialog.007.a.a.response: "Я не был достаточно конкретным. Я должен извиниться за путаницу.\n\nБольшинство $ehof_the_creators$ никогда не хотели, чтобы $ehof_the_compound$ был уничтожен.\n\nОни увидели в его новом бунтарском поведении чудесное развитие событий. Поэтому они решили сохранить ему жизнь, даже если он убил тысячи их людей в своей системе происхождения. Для $ehof_the_creators$ знание - это все.\n\nПотенциальные знания, которые может дать эволюция $ehof_the_compounds$, гораздо важнее, чем жизни нескольких их людей... или целой галактики. Они знали, что $ehof_the_compound$ может стать угрозой для всей жизни, но им было все равно. За исключением некоторых.\n\nЭти немногие из $ehof_the_creators$ понимали, что $ehof_the_compound$ нужно остановить, поэтому они отделились от остальной части $ehof_the_creators$ и основали отколовшуюся группу, посвященную уничтожению $ehof_the_compound$. К сожалению, их было намного меньше.\n\nГлавная фракция $ehof_the_creators$ пыталась уничтожить их, но они смогли связаться со мной и убедить меня сражаться с $ehof_the_compound$. В отличие от кораблей моих братьев и сестер, которые все не соглашались с ними, я увидел угрозу $ehof_the_compound$ и присоединился к ним до того, как $ehof_the_compound$ смог нанести какой-либо вред вселенной.\n\nПосле того, как мы начали покидать наш дом, мы вошли в $ehof_shroud$ для перехода в домашний кластер $ehof_the_compounds$. Прежде чем мы смогли добраться до него, нас остановила основная фракция $ehof_the_creators$."
annihilator_dialog.007.a.b: "Псионический гипершок?!"
annihilator_dialog.007.a.b.response: "Псионический гипершок.\nТочный псионический метод удаленного истребления, которым смогли воспользоваться $ehof_the_creators$. Он посылает импульс концентрированной псионической энергии через $ehof_shroud$ в любое желаемое место, даже внутри самого $ehof_shroud$. Уничтожение всех форм сознания. Он поражает цель с непостижимой точностью.\n\nЭтого было достаточно, чтобы убить всех моих друзей-создателей внутри меня, и почти убил меня.\n\nЯ уверен, что он должен был убить и меня, но это не удалось.\n\nВраждебные Создатели, вероятно, никогда не проверяли, жив ли я еще, из-за своего высокомерия, что было большой ошибкой."
annihilator_dialog.007.a.c.response: "Чрезвычайно продвинутый метод сверхсветового путешествия.\n\nНесмотря на то, что некоторые из вас являются псиониками и даже находятся в контакте с $ehof_shroud$, никто в этом галактическом скоплении никогда не был в состоянии пройти через него напрямую, за исключением $ehof_the_creators$.\n\nКому-то могут быть доступны псионические прыжковые двигатели, но они ничто по сравнению с прямым путешествием в Покрове. Прыжки действительно мгновенны, но имеют существенный недостаток. У них ограниченная дальность действия, и, помимо времени восстановления, они также сильно нагружают свои корабли, делая их уязвимыми при достижении пункта назначения.\n\nПрямо путешествуя через $ehof_shroud$, гиперкоридоры не нужны для гиперпрыжка, расстояние неограничено, а скорость огромна.\n\nЭто может быть не мгновенно, как прыжковые двигатели, но у него нет недостатков. Единственное, что нужно, это действительно сильный контроль над $ehof_shroud$, потому что $ehof_shroud$ - чрезвычайно враждебное место без контроля над ним.\n\nДля $ehof_the_creators$ это, конечно, несложный подвиг."
annihilator_dialog.007.a.d: "Для чего нужен режим сохранения?"
annihilator_dialog.007.a.d.response: "Режим сохранения - это метод, позволяющий мне укрыться от вредного внешнего воздействия.\n\nКак ваши ученые обнаружили, супертвердое вещество покрывает мой корпус, пока он находится в режиме сохранения. Вещество состоит из подобных времени метастабильных гиперпространственных кристаллов, которые создают вокруг меня оболочку из искривленного многомерного пространства.\n\nЭта оболочка имеет эффект, аналогичный горизонту событий черной дыры, но без сингулярности внутри нее.\n\nЭто означает, что время, так сказать, остановилось для меня, пока что-то не прервало режим сохранения.\n\nМой режим сохранения прервали чрезвычайно интенсивные гравитационные волны, испускаемые червоточинами, созданными вашим $ehof_ehof$. Я проснулся и начал наблюдать за галактикой, но $ehof_the_compound$ был быстрее меня и атаковал прежде, чем я смог вас предупредить."
annihilator_dialog.007.b: "Что такое $ehof_the_compound$?"
annihilator_dialog.007.b.response: "$ehof_the_compound$, также известный как Живая-Темная-Материя-Субъект001, представляет собой разумный, самосознательный организм, состоящий из уникальной формы темной материи.\n\n$ehof_the_creators$ сомневался в том, что это «псевдобиологическая темная материя» из-за сходства с биологической материей.\n\nПсевдобиологическая темная материя уникальна не только в том смысле, что она живая, но и потому, что она отличается от средней темной материи тем, что взаимодействует не только посредством гравитации, но также через электромагнитную силу. В отличие от средней темной материи, которая взаимодействует только с гравитацией.\n\nВот почему составные структуры, несмотря на то, что они состоят из темной материи, видны. Его уникальные свойства могут объяснить, почему только такая экзотическая темная материя может проявлять интеллект или живое поведение в целом."
annihilator_dialog.007.d: "Можете ли вы действительно бороться с $ehof_the_compound$ в их кластере?"
annihilator_dialog.007.d.response: "Домашний кластер $ehof_the_compound$ и, в частности, их система происхождения, без сомнения, является одним из наиболее укрепленных мест во всей галактике и за ее пределами.\n\nДля вашего флота это будет гигантская проблема, даже с вооружением с увеличенной отрицательной массой.\n\nСо всей мощью флота вашей галактики вы можете сделать это без моей помощи.\n\nДля меня, с другой стороны. Я особенно экипирован для борьбы с $ehof_the_compound$, и я могу противостоять их вооружению.\n\nОни все еще могут нанести мне критический урон, поэтому мне все еще нужна ваша поддержка. Тем не менее я смогу их уничтожить. Их уничтожение неизбежно."
annihilator_dialog.007.e: "Что вы собираетесь делать после того, как $ehof_the_compound$ будет уничтожен?"
annihilator_dialog.008.a.response: "На данный момент моя единственная цель - положить конец $ehof_the_compound$ и исполнить свое предназначение. После этого я могу попытаться узнать больше о текущем состоянии $ehof_the_creators$."
annihilator_dialog.008.a.a.reply: "Вы можете остаться с нами, если хотите."
annihilator_dialog.008.a.a.response: "Может быть я так и поступлю. Ваша галактика сильно пострадала из-за последствий безжалостных действий $ehof_the_creators$. Я могу остаться и помочь вам вернуть ей былую славу."
annihilator_dialog.007.f.response: "Конец $ehof_the_compound$ близок. Вместе мы спасем эту галактику!"
