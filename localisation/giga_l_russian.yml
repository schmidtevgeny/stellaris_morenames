giga_blokkat.3000.mega1: "Concretize the §YHyperdimensional Destabilizer§! | §Y10§! $blokkat_knowledge$"
giga_blokkat.3000.mega1.tooltip: "The §YHyperdimensional Destabilizer§! is a theoretical megastructure capable of emitting a focused beam of energy through higher-dimensional space in order to destabilize the §YBlokkat Hyperdimensional Bulwark§!, subsequently exposing the §YBlokkat-Vester§! to damage.\n\n§YThis will enable us to research the megastructure's Construction Site. The further stages of the megastructures will require additional $blokkat_knowledge$.§!"
giga_blokkat.3000.mega2: "Design the §YDestabilizer§!'s Power Source | §Y20§! $blokkat_knowledge$"
giga_blokkat.3000.mega2.tooltip: "The §YHyperdimensional Destabilizer§! will have to be able to bore into higher dimensions and strike the §YBlokkat-Vester§!'s shield from all possible points of attack, simulatenously. The star it is built around will have to be converted to something... more useful.\n\n§YThis will enable us to research the megastructure's first proper stage. The further stages of the megastructures will require additional $blokkat_knowledge$.§!"
giga_blokkat.3000.mega3: "Develop the §YDestabilizer§!'s Branebreaker | §Y30§! $blokkat_knowledge$"
giga_blokkat.3000.mega3.tooltip: "A brane refers to the dimensional plane our 3-dimensional reality is contained with. If we are to directly strike at the Blokkats' shield, we must find a way to escape said brane. The most likely option would most likely involve "hypercharging" the §YPentadimensional Singularity§! powering the Destabilizer in order to use it as a sort of "gateway" capable of sending large amounts of energy directly at the shield.\n\nto The further stages of the megastructures will require additional $blokkat_knowledge$.§!"
giga_blokkat.3000.mega4: "Finalize the §YDestabilizer§!'s Grand Injectors | §Y40§! $blokkat_knowledge$"
giga_blokkat.3000.mega4.tooltip: "The final part of the §YHyperdimensional Stabilizer§! is none other than a device capable of funnelling the sheer quantity of energy required for it to function and guiding it through esoteric higher-dimensional space.\n\nBoth the Branebreaker protocol and the subsequent attack using the Pentadimensional Singularity will demand incredibly high amounts of energy employed with perfect precision, as there is only so much energy we can shove through our universe's dimensional walls before triggering a catastrophic chain reaction leading to complete spacetime collapse."
giga_blokkat.3000.mega5: "Create the §YDestabilizer§!'s Chronodisruptors | §Y50§! $blokkat_knowledge$ "
giga_blokkat.3000.mega5.tooltip: "Thanks to our discovery of Blokkat time-travel from the §YGrand Archives§!, we can further upgrade the design of our §YHyperdimensional Destabilizer§! in order to make it capable of crippling the §YBlokkat Hyperdimensional Bulwark§!'s abilty to shift through time in order to regenerate faster."
giga_blokkat.3000.blokkscrap: "Analyse Salvaged §PBlokkat Scrap§!"
giga_blokkat.3000.blokkscrap.tooltip: "The $blokkat_scrap$ we've managed to gather by destroying Blokkat vessel has undeniable scientific value. It would be wise to try and find concrete uses for it as soon as possible in order to gain an edge over the Blokkats.\n\n§YThis will unlock the ability to use $blokkat_scrap$ to grant §HResearch§! and §HDamage§! Buffs against the Blokkats, as well as letting us §HReverse-Engineer§! their components if we possess enough scrap.§!"
giga_blokkat.3000.blokkphysics: "Inquire into Blokkat §BDimensional Manipulation§!"
giga_blokkat.3000.blokkphysics.tooltip: "A large part of Blokkat technologies seemingly revolve around the manipulation of higher-dimensional space in order to significantly increase the strength and efficiency of their components.\n\nConducting a study of these methods would surely enhance our ability to acquire $blokkat_knowledge$.\n\n§YThis will unlock a technology which once fully researched, will unlock Repeatable Technologies in the Physics Department that grant additional $blokkat_knowledge$.§!"
giga_blokkat.3000.blokksociety: "Inquire into Blokkat §GSociology§!"
giga_blokkat.3000.blokksociety.tooltip: "One might believe that studying an invading species' sociology is a peculiar and possibly pointless endeavor, but knowing how a species thinks and acts is an invaluable asset if we wish to learn more about them.\n\nIndeed, by studying and understanding the Blokkat mindset, we could effectively learn how to "fill the gaps" when we happen to be missing some data, by determining how the Blokkats would go about solving a problem or engineering something.\n\nNaturally, this would speed up our collection of critical $blokkat_knowledge$.\n\n§YThis will unlock a technology which once fully researched, will unlock Repeatable Technologies in the Society Department that grant additional $blokkat_knowledge$.§!"
giga_blokkat.3000.blokkengineering: "Inquire into Blokkat §HMaterial Engineering§!"
giga_blokkat.3000.blokkengineering.tooltip: "The materials employed by the Blokkats are tremendously advanced, practically bending the universe's fundamental forces to their will.\n\nStudying these nigh-indestructible materials that seemingly care very little for our current understanding of physics would be a great boon to our current $blokkat_knowledge$ databank.\n\n§YThis will unlock a technology which once fully researched, will unlock Repeatable Technologies in the Engineering Department that grant additional $blokkat_knowledge$.§!"
giga_blokkat.3020.name: "Blokkat Sociology"
giga_blokkat.3020.desc: "As it stands, we know very little about the Blokkats' civilisation. They appear to be some sort of synthetic hivemind but naturally show very little of their actual society to outsiders.\n\nIf we were to decrypt some of their comms and remotely scan their mothership for any signs of internal activity, we might be able to learn a bit more about how their civilisation actually functions and what their motives might be.\n\nThis would enable us to "fill the gap" when we are missing data in other places, by makinge extrapolations based on our understanding of the Blokkat mindset and motivation."
cant_do_another_blokkat_project_tech_tooltip: "We will have to research the associated §YTechnology§! or §YSpecial Project§! before we are able to undertake another §BBlokkat Research Project§!."
giga_blokkat.3020.a: "Let's get to it, then."
giga_blokkat.3020.b: "Not now."
blokkat_project_already_underway: "We are already undertaking a §BBlokkat Research Project§!."
