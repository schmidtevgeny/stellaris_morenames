maginot_world_0: "$name_maginot_world$ Construction Site"
maginot_world_0_DESC: "The Construction Site for a future $name_maginot_world$ to be built into the planet below. This massive stronghold will one day both stretch far into the planet's mantle and beyond the atmosphere into deep space, presenting a nigh-unassailable obstacle to enemies. All districts on the planet will be replaced with unique defensive ones, and management of planetary defence platforms will become available."
