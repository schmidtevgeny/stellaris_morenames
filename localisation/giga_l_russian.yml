suppressed_blokkat_inquietude: "Подавление беспокойства Blokkat"
suppressed_blokkat_inquietude_desc: "Ах да, Блоккэты. Мы отклонили этот иск."
bolstered_blokkat_inquietude: "Продвижение беспокойства Blokkat"
bolstered_blokkat_inquietude_desc: "Блокгаты - это не повод для смеха, и галактика должна знать об этом."
blokkat_knowledge_name: "§GЗнания о Blokkat§!"
blokkat_knowledge_desc: "§GЗнания о Blokkat§! - это сумма наших общих знаний о Блоккатах и их технологии. Сбор как можно большего количества знаний имеет решающее значение, если мы хотим нанести ответный удар по §ЫБлоккат-Вестер§! и его щиту."
blokkat_scrap_name: "§MОбломков Blokkat§!"
blokkat_scrap_desc: "§MОбломков Blokkat§! состоит из различных частей восстановленной техники Blokkat. Они могут быть использованы для получения §HВременного и интенсивного§! или §HУмеренного, но постоянного§! §Yисследовательского§! и §Hатакующего§! баффа против Блоккатов. Некоторые §BБлоккатские исследовательские проекты§! могут использовать лом для §YОбратной инженерии§! своих компонентов."
