decision_ringworld_arcology_project_effects: "Превращает этот сегмент мира-кольца в §Yэкуменополис§!, что увеличит количество £housing£ §Yжилья§!, §Yпроизводство ресурсов§! и §Yприрост населения§!, также разблокирует специальные £district£ §Yаркологические районы§! за счет преобразования всей поверхности мира-кольца, что воспрепятствует дальнейшему построению £district£ §Yэнергетических§! и §Yсельскохозяйственных§! районов."
