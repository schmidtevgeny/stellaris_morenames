building_giga_shroud_capacitor: "Конденсатор Покрова"
building_giga_shroud_capacitor_desc: "Огромный псионический комплекс насильно извлекает энергию из Покрова и перераспределяет её по поверхности планеты, что значительно увеличивает псионические способности нашего населения и возможности промышленности."
building_giga_iodizium_plant: "Электростанция на кристаллах йодизия"
building_giga_iodizium_plant_desc: "Электростанция на экзотических, бросающих вызов законам физики кристаллах йодизия. Странная природа кристаллов делает их невероятно мощными генераторами энергии."
building_giga_iodizium_research: "Исследовательский центр йодизия"
building_giga_iodizium_research_desc: "В этом здании проводятся различные эксперименты с кристаллами йодизия, чтобы изучить их и понять их невероятно странную природу."
building_giga_paluush_homes: "Мегаполис Палууша"
building_giga_paluush_homes_desc: "Огромный город, построенный Палуушем. Он удивительно эффективен и организован, несмотря на использование примитивных технологий, и почти не уступает городским постройкам космической эры."
building_giga_paluush_capital: "Большой дворец Палууша"
building_giga_paluush_capital_desc: "Колоссальная сеть зданий, которая, по-видимому, служит столицей Палууша. Кажется, что от него исходит огромная псионическая энергия."
building_giga_habitat_zro_harvester: "Комплекс по переработке Зро"
building_giga_habitat_zro_harvester_desc: "Эта фабрика перерабатывает Зро, собранный с доступных месторождений."
mod_building_giga_habitat_zro_harvester_max: "Продвинутый комплекс по переработке Зро"
building_giga_elysium_dust_sifter: "Комплекс по переработке космической пыли"
building_giga_elysium_dust_sifter_desc: "Космическая пыль часто проходит через орбитальный Элизиум. Это обширное сооружение может собирать эту пыль и превращать её в небольшие количества чего-то полезного."
building_giga_gas_fusion_plant: "Атмосферный термоядерный синтез"
building_giga_gas_fusion_plant_desc: "Это здание объединяет легкие элементы, такие как водород и гелий, полученные из атмосферы этой планеты, в более тяжелые элементы, которые могут использоваться в нашей промышленности."
mod_building_giga_gas_fusion_plant_max: "Продвинутый атмосферный термоядерный синтез"
building_giga_gas_mote_harvester: "Экстрактор атмосферных частиц"
building_giga_gas_mote_harvester_desc: "Объект, фильтрующий огромные облака из пылинок, дрейфующих в атмосфере этого газового гиганта."
mod_building_giga_gas_mote_harvester_max: "Продвинутый экстрактор атмосферных частиц"
building_giga_gas_floater_harvester: "Комплекс анализа фауны"
building_giga_gas_floater_harvester_desc: "Помещения, посвященные разведению и изучению специфических форм жизни, обнаруженных на этом газовом гиганте."
mod_building_giga_gas_floater_harvester_max: "Продвинутый комплекс анализа фауны"
building_ehof_sm_forge_1: "Литейный завод разумного металла"
building_ehof_sm_forge_1_desc: "The $building_ehof_sm_forge_1$ is a specialized and advanced installation, that serves the sole purpose of feeding £alloys£ §Y$alloys$§! and £energy£ §Y$energy$§! to an accumulation of £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§! in order to create more £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!."
building_ehof_sm_forge_2: "Литейный комплекс разумного металла"
building_ehof_sm_forge_2_desc: "The $building_ehof_sm_forge_2$ is a larger and more efficient variant of the $building_ehof_sm_forge_1$. It makes use of our expanded knowledge of £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!, to enhance the production process and create more £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§! in less time."
