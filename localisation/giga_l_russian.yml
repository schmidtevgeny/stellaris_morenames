giga_wrecked_ships.1030.name: "Wrecked Battleships"
giga_wrecked_ships.1030.desc: "A small fleet of destroyed §YBattleships§! has been found within the §Y[from.GetName]§! system. This group of ships has most likely been damaged in an ancient conflict and have been floating silently through the void for several thousand years by now.\n\nAlthough they have sustained heavy damage, restoring them would most likely be quite feasible granted we possess the technology to build our own Battleships. Additionally, this would undoubtedly be significantly cheaper than building battleships ourselves.\n\nAlternatively, we could scrap the wreck for §YAlloys§! £alloys£, but in the meantime, studying it will provide us with §YEngineering Research§!."
giga_wrecked_ships.1030.a: "They could be useful..."
giga_wrecked_ships.1031.name: "Wrecked Battleships Restored!"
giga_wrecked_ships.1031.desc: "The ruins of the wrecked Battleships found in the §Y[from.GetName]§! have been restored and effectively brought back to working order; and while most of their weaponry had to be rebuilt from scratch, the ships' outer hulls have not been drastically altered aside from minor repairs.\n\nThe crafts are subsequently ready for deployment whenever we see fit."
giga_wrecked_ships.1031.a: "Great."
giga_wrecked_ships.1031.b: "Fantastic!"
giga_wrecked_ships.1032.name: "Wrecked Battleships Scrapped"
giga_wrecked_ships.1032.desc: "Our scavenging teams have now completed the dismantlement of the ruined Battleships found within the §Y[from.GetName]§! system, netting us significant amounts of alloys and engineering research. "
giga_colossus_ruined: "Wrecked Colossus"
giga_colossus_ruined_DESC: "The remains of a Colossus, presumably destroyed after obliterating a planet. The ship's colossal hull is still remarkably intact and could realistically be brought back to working order with sufficient resources."
giga_colossus_restored: "Restored Colossus"
giga_colossus_restored_DESC: "An ancient colossus, repaired and brought back to its ancient glory."
giga_colossus_scrap: "Scrap for §Y6000§! £alloys£"
giga_colossus_scrap_DESC: "Break down this vessel for parts and its constituent alloys."
giga_wrecked_ships.1040.name: "Wrecked Colossus"
giga_wrecked_ships.1040.desc: "The gigantic wreck of an ancient §YColossus§! has been located in the §Y[from.GetName]§! system. Floating silently over a shattered world, it is evident that this Colossus once had the power to lay waste to entire planets, but no longer. \n\nAlthough it has sustained heavy damage, possibly inflicted by whoever inhabited its unfortunate target, restoring it would most likely be quite feasible granted we possess the technology to build our own Colossus, and would not require a Colossal Assembly Yard. Additionally, this would undoubtedly be significantly cheaper than building our own Colossus.\n\nAlternatively, we could scrap the wreck for §YAlloys§! £alloys£, but in the meantime, studying it will provide us with §YEngineering Research§!."
giga_wrecked_ships.1040.a: "A dangerous yet wonderful machine."
giga_wrecked_ships.1041.name: "Wrecked Colossus Restored!"
giga_wrecked_ships.1041.desc: "The ruins of the wrecked Colossus found in the §Y[from.GetName]§! have been restored and effectively brought back to working order; and while most of its weaponry had to be rebuilt from scratch, the ship's outer hull has not been drastically altered aside from minor repairs.\n\nIt has been equipped with a weapon of such caliber that it is now once again capable of devastating an entire world. The mighty vessel is ready for deployment whenever we see fit."
giga_wrecked_ships.1041.a: "Wonderful."
giga_wrecked_ships.1041.b: "Excellent, truly excellent!"
giga_wrecked_ships.1042.name: "Wrecked Colossus Scrapped"
giga_wrecked_ships.1042.desc: "Our scavenging teams have now completed the dismantlement of the ruined Colossus found within the §Y[from.GetName]§! system, netting us significant amounts of alloys and engineering research. "
