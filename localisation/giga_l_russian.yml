giga_wrecked_ships.1020.name: "Wrecked Juggernaut"
giga_wrecked_ships.1020.desc: "The remains of a humongous ruined warship have been found within the §Y[from.GetName]§! system. Judging from its sheer size, this impressive vessel most likely served as a §YJuggernaut§!-class craft in the distant past, presumably having been disabled in an ancient conflict of epic proportions.\n\nAlthough it has sustained heavy damage, restoring it would most likely be quite feasible granted we possess the technology to build our own Juggernaut. Additionally, this would undoubtedly be significantly cheaper than building one ourselves and would not require a Colossal Assembly Yard.\n\nAlternatively, we could scrap the wreck for §YAlloys§! £alloys£, but in the meantime, studying it will provide us with §YEngineering Research§!."
giga_wrecked_ships.1020.a: "That is a large ship indeed."
giga_wrecked_ships.1021.name: "Wrecked Juggernaut Restored!"
giga_wrecked_ships.1021.desc: "The ruins of a wrecked Titan found in the §Y[from.GetName]§! have been restored and effectively brought back to working order; and while most of its weaponry had to be rebuilt from scratch, the craft's outer hull has not been drastically altered aside from minor repairs.\n\nThe craft has once more been refitted with its extensive strike-craft hangars and ship manufacturing facilities and is now ready for deployment whenever we see fit."
giga_wrecked_ships.1021.a: "Excellent."
giga_wrecked_ships.1021.b: "Grandiose!"
