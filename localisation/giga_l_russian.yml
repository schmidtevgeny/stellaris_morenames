giga_aeternum.2000.name: "Предтечи Aeternite"
giga_aeternum.2000.desc.a: "§B<<INITIATING GREETINGS PROTOCOLS>>§!\n\nGreetings, §Y[ROOT.GetName]§!. I am an automated §YAeternite Psykosynthetic Diplomatic Unit§!, deployed to serve as an interface between §YAeternum§! and the rest of the galaxy. In accordance with diplomatic protocols, a scan will now be conducted on your civilization.\n\n§B<<ANALYZING SOCIETAL AND INTELLECTUAL DEVELOPMENT OF RECIPIENT>>§!\n\nDue to your current level of technological development, your request to communicate directly with the §YAeternite Forerunners§! has been §R<<DENIED>>§!\n\nIn order to quench your species' desire for knowledge and ensure noninterference in Aeternite affairs, we have compiled basic information regarding our civilization within a §BDatabank§!, which you may peruse if you so desire.\n\n§B<<TERMINATING GREETING PROTOCOLS>>§!"
giga_aeternum.2000.who: "Кто такие Aeternite? | §BБАНК ДАННЫХ§!"
giga_aeternum.2000.who.response: "§B<<RETRIEVING DATABANK INFORMATION>>§!\n\n§YAeternum§! consists of a civilization residing on §YAiondia§!, a §YBirch World§! constructed around the §YGalactic Core§!. The original Aeternite homeworld of §YKouihmatalla§! is no longer inhabited, with all population currently residing on the Birch World. In accordance with the protocols, they do not wish to be disturbed, and under no circumstances should the external galaxy be allowed to meddle in Aeternite affairs.\n\nAiondia's population currently totals §Y10.6 quadrillion§!, occupying roughly §Y0.014%§! of the structure's habitable area, with the remaining §Y99.986%§! being §R<<MISSING DATA>>§!\n\nThreatening Aeternite safety will result in your §Rimmediate termination§!.\n\n§B<<END OF DATA LOG>>§!"
giga_aeternum.2000.howold: "Сколько лет вашей цивилизации? | §BБАНК ДАННЫХ§!"
giga_aeternum.2000.howold.response: "§B<<RETRIEVING DATABANK INFORMATION>>§!\n\nThe estimated age of §YAeternum§! is §Y1.2 million standard cycles§!, §Y931 thousand§! of which have been spent on §YAiondia§!.\n\nThis galactic cycle is the §Y9th§! cycle to re-establish the §Ygalactic core hyperlanes§!, which will be automatically disrupted within the next few centuries by automated tachyonic disruptors.\n\nPlease do not attempt to meddle with the Aeternite civilization while the lanes are opened.\n\n§B<<END OF DATA LOG>>§!"
giga_aeternum.2000.war: "Вашей дряхлой цивилизации здесь нет места. | §RОБЪЯВИТЬ ВОЙНУ§!"
giga_aeternum.2000.war.tooltip: "Мы §RОБЪЯВИМ ВОЙНУ§! древнему народу §YAeternum§!.\n\nОни §RНЕ§! примут мир.\n\nЕдинственный результат - либо полная победа, либо полное уничтожение."
giga_aeternum.2000.war.response: "§R<<WARNING: NONCOMPLIANT PRIMITIVES EXHIBITING HOSTILE BEHAVIOR>>§!\n\n§R<<INITIATING DEFENSIVE PROTOCOLS>>§!"
giga_aeternum.2000.warawake: "Мы не дадим вам закончить пробуждение! | §RОБЪЯВИТЬ ВОЙНУ§!"
giga_aeternum.2000.warawake.tooltip: "Мы §RОБЪЯВИМ ВОЙНУ§! древнему народу §YAeternum§!.\n\nОни §RНЕ§! примут мир.\n\nЕдинственный результат - либо полная победа, либо полное уничтожение.\n\nПоскольку они в настоящее время готовят свое §YПробуждение§!, они будут тем сильнее, чем ближе они будут к пробуждению."
giga_aeternum.2000.warawake.response: "§R<<WARNING: NONCOMPLIANT PRIMITIVES EXHIBITING HOSTILE BEHAVIOR DURING RECONSTRUCTION PROTOCOLS>>§!\n\n§R<<INITIATING DEFENSIVE PROTOCOLS>>§!"
giga_aeternum.2002.name: "Предтечи Aeternite"
giga_aeternum.2002.desc.a: "Вы совершили фатальную ошибку, [ROOT.GetName]. [ROOT.GetSpeciesNamePlural] скоро присоединятся к тысячам других видов канувших в бесконечные глубины галактической истории."
giga_aeternum.2002.desc.b: "Играйте в глупые игры, выигрывайте глупые призы."
giga_aeternum.2002.desc.c: "Ваш вид проявляет даже не наглость, а простую глупость."
giga_aeternum.2002.desc.d: "Тревожить Aeternites будет вашей последней ошибкой, [Root.GetSpeciesName]. Последнее испытание, которое для вас обречено на провал."
giga_aeternum.2002.a: "Да будет так, дряхлые дураки. Встретимся на поле боя."
giga_aeternum.2003.name: "Предтечи Aeternite"
giga_aeternum.2003.desc.a: "The Aeternites shall reclaim their place as the supreme rulers of this galaxy."
giga_aeternum.2003.desc.b: "Мир будет достигнут только через ваше полное уничтожение."
giga_aeternum.2003.desc.c: "Мы покажем вашему виду истинное значение войны, [Root.GetSpeciesName]."
giga_aeternum.2003.desc.d: "Не пытайтесь торговаться за мир. Мы правила установим сами."
giga_aeternum.2003.a: "Встретимся на поле боя."
giga_aeternum.2000.a: "Прощайте."
giga_aeternum.2001.name: "Предтечи Aeternite"
giga_aeternum.2001.desc: "§Y[ROOT.GetName]§!. I am §Y[birch_aeternum.GetRulerName]§!, undisputed Empress of §YAeternum§!. Your quaint declaration of war has not gone unnoticed, and I have come to issue a final warning to your species.\n\nWe are giving you a chance to stand down and realize the gravity and inanity of your mistake, before we deploy our defensive protocols and erase your civilization from the galactic map, like the thousands that had the audacity to defy us in the past.\n\nFor your own sake, we recommend you do the right choice."
giga_aeternum.2001.a: "Мы чертовски серьезны, Aeternites. Это война."
giga_aeternum.2001.a.response: "Вы когда-нибудь задумывались, что такое Великий Отсев? Ваш вид вот-вот узнает, §Y[ROOT.GetName]§!."
giga_aeternum.2001.b: "Похоже, мы ошиблись. Не будем конфликтовать."
giga_aeternum.2001.b.response: "Вы сделали правильный выбор."
