edict_giga_blokkat_bureau_edict: "Open the §GBlokkat Research Bureau§!"
edict_giga_blokkat_bureau_edict_desc: "Peruse our §GBlokkat Knowledge§! through the §GBlokkat Research Bureau§! and manage Blokkat-related operations."
giga_tech_defense_nexus_capacity_1: "Enlarged Hangar Infrastructure"
giga_tech_defense_nexus_capacity_1_desc: "Improving the infrastructure of our Planetary Defense Nexuses enables us to fit more Strike Corvettes within the megastructure's frame."
allow_defense_nexus_capacity_1: "Strike Corvette Capacity: §G+30%§!"
giga_tech_defense_nexus_production_1: "Streamlined Planetary Vessel Assembly"
giga_tech_defense_nexus_production_1_desc: "Minute improvements in the assembly process of our Strike Corvettes yield noticeable results in their final assembly rate, ensuring accelerated production."
allow_defense_nexus_production_1: "Monthly Strike Corvettes: §G+30%§!"
giga_tech_defense_nexus_damage_1: "Enhanced Strike Corvette Payloads"
giga_tech_defense_nexus_damage_1_desc: "As they lack an FTL Drive, Strike Corvettes can afford to carry much heavier and potent weaponry compared to their regular brethren. Capitalizing on this advantage will ensure they remain competitive with the ever-growing strength of space fleets."
allow_defense_nexus_damage_1: "Strike Corvette Damage: §G+40%§!\nStrike Corvette HP: §G+25%§!"
giga_tech_defense_nexus_capacity_2: "Multi-Layered Hangars Systems"
giga_tech_defense_nexus_capacity_2_desc: "Continued development of hangar designs means we can fit significantly more Strike Corvettes within the same volume."
allow_defense_nexus_capacity_2: "Strike Corvette Capacity: §G+40%§!"
giga_tech_defense_nexus_damage_2: "Strike Corvette Upscaling"
giga_tech_defense_nexus_damage_2_desc: "With our great improvements regarding hangar optimization, we can afford to make our Strike Corvettes significantly larger and bulkier than before."
allow_defense_nexus_damage_2: "Strike Corvette Damage: §G+60%§!\nStrike Corvette HP: §G+60%§!"
giga_tech_defense_nexus_production_2: "Strike Corvette Self-Assembly"
giga_tech_defense_nexus_production_2_desc: "We can further increase the rate at which our Planetary Defense Nexuses assemble their vessels by enabling said vessels to effectively build themselves."
allow_defense_nexus_production_2: "Monthly Strike Corvettes: §G+50%§!"
giga_tech_repeatable_defense_nexus_capacity_upgrade: "Multidimensional Hangars"
giga_tech_repeatable_defense_nexus_capacity_upgrade_desc: "New insights into multidimensional engineering enable us to fit even more Strike Corvettes in ever-smaller volumes."
increases_defense_nexus_capacity: "Strike Corvette Capacity: §G+15%§!"
giga_megaview_defense_nexus_dismantle_button: "§RDismantle Megastructure§!"
giga_megaview_defense_nexus_dismantle_no: "We are already considering dismantling this §YPlanetary Defense Nexus§!."
giga_megaview_defense_nexus_dismantle_tooltip: "If we have no more use for this §YPlanetary Defense Nexus§!, we may choose to dismantle it or downgrade it to a §YPlanetary Dockyard§!."
giga_mega.7008.name: "Dismantling the [root.GetName] Planetary Defense Nexus"
giga_mega.7008.desc: "If we have no more use for this §YPlanetary Defense Nexus§!, we may choose to dismantle it or downgrade it to a §YPlanetary Dockyard§!.\n\nThis will refund some of the alloys used in its construction."
giga_mega.7008.a: "Downgrade to a §YPlanetary Dockyard§!."
giga_mega.7008.b: "Dismantle it completely."
giga_mega.7008.c: "Forget it."
giga_megaview_defense_nexus_cant_deploy: "Cannot deploy Defense Squadron. Deployment must not be on cooldown and the planet cannot be under siege or occupied."
