giga_katrebels.2102.name: "Операция очень успешно завершена!"
giga_katrebels.2102.desc: "Флузионские партизаны сообщают, что операция в §Y[katzen_name_tool.GetName]§! прошла именно так, как и планировалось! Их агентам удалось провести диверсию в инфраструктуре Katzen, в результате чего будут применены §YШтрафы§! к Katzen и увеличится §Yпартизанская активность§! в регионе, поскольку все больше партизан смогут регулярно саботировать инфраструктуру Katzen.\n\nКроме того, во время операции партизанам удалось совершить ряд набегов на склады Katzen, что позволило солакианцам получить некоторое оборудование и материалы, что впоследствии увеличило их §BРесурсы сопротивления§! на 2!\n\nKatzen однако заметили саботаж и немедленно приняли более строгие антипартизанские меры, впоследствии усилив свою §HНастороженность§! на §R2§!.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_katrebels.2102.a: "Восхитительно!"
