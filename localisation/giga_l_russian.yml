SYSTEMCRAFT_SHIPYARD: "Вспомогательные верфи"
SYSTEMCRAFT_SHIPYARD_DESC: "§YСодержание:\n15 Сплавы§!\nДополнительная верфь боевой звёздной системы для производства кораблей."
SYSTEMCRAFT_WEAPONS_PLANT: "Заводы летучих боеприпасов"
SYSTEMCRAFT_WEAPONS_PLANT_DESC: "§YСодержание:\n15 Сплавы\n1 Летучие пылинки§!\nЭти большие фабрики производят высококачественные взрывные боеприпасы, которые можно сбрасывать на близлежащие несчастные планеты."
SYSTEMCRAFT_STABILITY: "Гиперпространственный стабилизатор"
SYSTEMCRAFT_STABILITY_DESC: "§YСодержание:\n50 Сплавы\n50 Энергия\n5 Наниты\n2.5 Темная материя§!\nВ этом здании используются эзотерические многомерные поля макростабилизации для улучшения структурной целостности боевой звёздной системы."
SYSTEMCRAFT_SHIELD: "Планетарный щит"
SYSTEMCRAFT_SHIELD_DESC: "§YСодержание:\n150 Энергия\n3 Темная материя§!\nКолоссальные проекторы щитов, способные защитить целую планету."
