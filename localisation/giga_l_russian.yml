giga_katrebels.2010.desc: "Мы можем поддержать §YСолакийских борцов за свободу§! в проведении операции на их родине §YSolakia§!. Они будут нацелены на важнейшие банки данных Katzen и сделают возможной утечку военных данных Katzen в галактику, что позволит нам нанести повышенный урон их кораблям.\n\n§YВ случае успеха§!:\nПартизанская активность в §YSolakien§! будет §Gувеличена§!.\nKatzen пострадают от §Yувеличенного урона врага§!.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YВ случае провала§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШанс на успех§!:\nБаза: §Y75%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HСильная власть Katzen в Solakien§!: §R-30%§!\n§BПартизаны в Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BПартизаны в Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n§BПартизаны в Ravkanien§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
