aeternum_birch_world_acot_desc: "Этот Звездный мир чрезвычайно древний, он был построен по меньшей мере миллион лет назад цивилизацией-предшественницей. Он построен с использованием фантастически передовых технологий и предлагает своим обитателям сюрреалистические условия жизни."
