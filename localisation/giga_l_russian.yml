katown_name: "§YKatown Megalopolis§!"
katown_desc: "§LDesigned by architect Dietrich Videafurr, the Katown Megalopolis is the shining jewel of Katzen civilization.\n\nA colossal and perfectly-built megacity, it spans the entire northern part of the Katzen Herzlands. Blending natural spaces and rivers with elegant yet efficient Katzen architecture, it is home to billions of inhabitants.\n\nAt its heart lies the §YGrand Katown Pyramid§!, a colossal pyramid that stretches miles into the sky and centralizes the Katzen government as well as the §YKaiser§!.\n\nThe pyramid is the source of a colossal §YShield Generator§! and §YPsychorepellent Field§! that surrounds all of Flusion, protecting it from orbital bombardment and psionic attacks.\n\nIt also boasts an §YAnti-Wormhole Field§!, which prevents the use of hyperweapons on the planet as long as it is active.§!\n\n§BBoth the shields and the field will fail if Partisan Activities grow high enough!§!"
katown_res_low_tooltip: "$katown_name$\n\n§HMain Function§! - §BHigh Command & Shielding§!\n\nKatzen grasp is §MUnfathomable§!\nPartisan activity is §GNegligible§!\nKatzen modifiers:\n§G+50% Army Health\n-75% Bombardment Damage (Flusion)\nAnti-Wormhole Field Active\nPsychorepellent Field Active§!\n\n$katown_desc$"
