giga_accelerator.150.name: "Черная дыра на свободе"
giga_accelerator.150.desc: "Сотрудники нашего §YУскорителя звездных частиц§! §Y[accelerator_quasistar.GetName]§! сообщают, что в ускорителе недавно произошло невероятное событие.\n\nНесколько часов назад в результате эксперимента по столкновению частиц с необычно высокой энергией была создана §Yмикроскопическая черная дыра§!. Хотя обычно это не заслуживает внимания, поскольку эти черные дыры обычно испаряются всего через наносекунды после появления, кажется, что эта черная дыра была достаточно массивной, чтобы начать падать к звезде и ударить по раме ускорителя, тем самым давая ей возможность питаться и избежать испарения.\n\nЧерная дыра нанесла минимальный ущерб, поскольку она просто вырыла через ускоритель небольшой туннель шириной несколько микрометров. Однако затем она быстро покинула мегаструктуру и теперь падает к поверхности звезды.\n\nПо нашим оценкам, еq потребуется несколько дней, чтобы достичь звезды, и, скорее всего, она начнет наращивать свои внешние слои, прежде чем достигнет основной звезды. Наши ученые не уверены в том, что на самом деле произойдет дальше, но они советуют нам внимательно следить за этим... поскольку исследовательский потенциал неоспорим."
giga_accelerator.150.a: "Это беспокоит. Мы будем следить за этой черной дырой."
giga_accelerator.150.b: "Очаровательно! Научный потенциал неоспорим."
giga_accelerator.151.name: "Пожираемая изнутри"
giga_accelerator.151.desc: "Микроскопическая черная дыра, упавшая из §Y[accelerator_quasistar.GetName]§! достигла ядра звезды и согласно данным §YУскорителя звездных частиц§!, звездная плазма в ядре звезды начала падать в сингулярность, увеличивая ее размер, позволяя ей потреблять все больше и больше материи по мере ее увеличения.\n\nЭто фактически означает, что §Y[accelerator_quasistar.GetName]§! сжимается! Хотя в настоящее время это незаметно, скорость, с которой расходуется материя, будет только увеличиваться по мере того, как черная дыра в ее ядре со временем будет увеличиваться в размерах.\n\nК счастью для нас, сотрудники нашего ускорителя уверяют, что не стоит беспокоиться в обозримом будущем, и они, кажется, очень взволнованы перспективой изучения этого невероятного явления."
giga_accelerator.151.a: "Это все еще звучит немного тревожно."
studying_accelerator_black_hole_star: "Изучение внутризвездной черной дыры"
studying_accelerator_black_hole_star_desc: "Наши ученые наблюдают, как звезда медленно поглощается изнутри искусственной черной дырой."
studying_accelerator_black_hole_star_1: "Изучение внутризвездной черной дыры"
studying_accelerator_black_hole_star_1_desc: "Наши ученые наблюдают, как звезда медленно поглощается изнутри искусственной черной дырой."
giga_quasi_star: "Внутризвездная черная дыра"
giga_quasi_star_desc: "Искусственная черная дыра пожирает эту звезду изнутри."
giga_accelerator.152.name: "Ускорение кончины"
giga_accelerator.152.desc: "Сотрудники Ускорителя звездных частиц §Y[accelerator_quasistar.GetName]§! сообщают, что внутренняя черная дыра звезды растет быстрее, чем ожидалось.\n\nДействительно, видимый радиус звезды начал заметно сокращаться в течение последних нескольких месяцев, что указывает на то, что рост сингулярности начинает ускоряться экспоненциально.\n\nВ результате светимость звезды медленно уменьшается, слегка охлаждая планеты системы.\n\nТем не менее, это все еще невероятная научная возможность, которая продолжает приносить пользу нашим физическим исследованиям."
giga_accelerator.152.a: "Ой-ой."
giga_accelerator.152.a.tooltip: "Все планеты в системе §Y[accelerator_quasistar.GetName]§! становится холоднее.\nЛюбые колонии в системе пострадают от §Yвысокого уровня эмиграции§!.\n\n"
giga_quasi_star_cooling_planet: "Темнеющая звезда"
giga_quasi_star_cooling_planet_desc: "Звезда этой планеты медленно тускнеет из-за поглощения ее массы черной дырой. В результате этот мир становится все холоднее."
giga_quasi_star_cooling_planet_1: "Темнеющая звезда"
giga_quasi_star_cooling_planet_1_desc: "Звезда этой планеты медленно тускнеет из-за поглощения ее массы черной дырой. В результате этот мир становится все холоднее."
giga_accelerator.153.name: "Растущее потребление"
giga_accelerator.153.desc: "Ужасные новости! Черная дыра внутри §Y[accelerator_quasistar.GetName]§! сейчас быстро поглощает звезду, которая значительно сократилась за последние несколько лет.\n\nПланеты системы стали заметно холоднее, и черная дыра продолжает расти внутри звезды, поглотив большой кусок звездного ядра.\n\nХотя она по-прежнему предоставляет огромное количество научных данных, последствия, которые это имеет для системы, с каждым днем ​​становятся все более печальными."
giga_accelerator.153.a: "А это уже проблема!"
giga_accelerator.153.a.tooltip: "Все планеты в системе §Y[accelerator_quasistar.GetName]§! станут еще холоднее.\nЛюбые колонии в системе пострадают от §Yвысокого уровня эмиграции§!.\n\n"
giga_accelerator.155.name: "Равновесие"
giga_accelerator.155.desc: "Из §Y[accelerator_quasistar.GetName]§! поступают удивительные сообщения о том, что сжимающаяся звезда перестала сокращаться!\n\nНаши ученые поначалу были сбиты с толку этим происшествием, но быстро поняли, что излучение, создаваемое каким-то звездным материалом, попадает в черную дыру на самом деле создает форму внешнего давления, которое противодействует гравитации и впоследствии предотвращает дальнейшее коллапсирование остальной части звезды.\n\nЭто фактически означает, что звезда все еще будет сжиматься, хотя и очень медленно, поскольку весь ее внешний слой теперь поддерживает излучение черной дыры, и хотя планеты системы все еще холоднее, чем были раньше, система больше не обречена на совершенно холодную смерть."
giga_accelerator.155.a: "Интригующе."
giga_accelerator.156.name: "Отскок"
giga_accelerator.156.desc: "§Y[accelerator_quasistar.GetName]§! never ceases to disappoint. Indeed, in a surprising twist, it appears the star has completely stopped shrinking, and is even beginning to grow larger!\n\nFurther studies have revealed that the radiation pressure from material falling into the black hole is actually "pushing" the star's outer envelope, causing it to swell and expand outwards.\n\nThis also means the star's luminosity is increasing again, and the system's planets are starting to heat back up to their original temperature."
giga_accelerator.156.a: "Проблема, которая решится сама собой! Как мило."
giga_accelerator.156.a.tooltip: "Все планеты в системе §Y[accelerator_quasistar.GetName]§! становятся горячее.\n\n"
giga_accelerator.158.name: "Расширение вовне"
giga_accelerator.158.desc: "Наши ученые сообщают, что §Y[accelerator_quasistar.GetName]§! теперь превысила свой первоначальный размер и продолжает увеличиваться до больших размеров из-за давления излучения черной дыры.\n\nТемпература планет системы вернулась к нормальным значениям, но теперь медленно увеличивается по мере того, как звезда расширяется.\n\nЭто продолжает открывать огромный научный потенциал, но расширяющаяся поверхность звезды начинает приближаться к §YУскорителю звездных частиц§!..."
giga_accelerator.158.a: "Беспокоцные вести..."
giga_accelerator.158.a.tooltip: "Все планеты в системе §Y[accelerator_quasistar.GetName]§! становятся горячее."
giga_quasi_star_heating_planet: "Растущая звезда"
giga_quasi_star_heating_planet_desc: "Звезда этой планеты становится ярче из-за того, что внутризвездная черная дыра сталкивается с ее внешними слоями. Хотя условия на поверхности стали менее благоприятными, это, безусловно, прекрасная возможность изучить экзотические процессы, происходящие внутри звезды и системы в результате появления черной дыры. Звезда также намного ярче, что резко увеличивает энергию, вырабатываемую солнечными фермами."
giga_accelerator.160.name: "Ускоритель звездных частиц уничтожен!"
giga_accelerator.160.desc: "До нас дошли ужасные новости о том, что расширение §Y[accelerator_quasistar.GetName]§! наконец уничтожило §YУскоритель звездных частиц§!.\n\nМегаструктура упала на постоянно расширяющуюся поверхность звезды, испарив ее в считанные секунды.\n\nК счастью, нам удалось спасти его части до его безвременной кончины, и, похоже, расширение звезды резко замедлилось. Действительно, по оценкам ученых, эта "звезда черной дыры", или §YКвазизвезда§!, достигла еще одного равновесия между сингулярностью и ее внешними слоями и теперь будет продолжать расти, хотя и очень медленно.\n\nВсе это явление имело чрезвычайную научную ценность, и, хотя планеты системы были значительно нагреты этими событиями, вся система теперь дала возможность исследований, касающихся этой необычной Квазизвезды.\n\nОднако продолжительность жизни звезды значительно сократилась, и предполагается, что его внешние слои в конечном итоге рассеются через несколько миллионов лет, оставив обнаженную черную дыру после себя, но это не должно вызывать беспокойства, по крайней мере, на данный момент."
giga_accelerator.160.a: "В следующий раз будьте осторожнее с ускорителями!"
giga_flavor.999.name: "Обновление Gigastructures: новые возможности"
giga_flavor.999.desc: "Привет! Недавно был обновлен мод Gigastructures, добавлены новые функции настройки для §YУскорителя звездных частиц§! и §YЛунного отражателя§!. Обновление не нарушает сохранения, но вам, возможно, придется выбрать настройки и нажать кнопку «Управление», чтобы правильно применить новые функции.\n\nБлагодарим вас за чтение и получайте удовольствие!"
giga_flavor.999.a: "Понял."
giga_accelerator.160.a.tooltip: "Все планеты в системе §Y[accelerator_quasistar.GetName]§! становятся горячее.\n\n§YУскоритель звездных частиц§! §Rуничтожен§!.\n\n"
giga_celestial_printing_disabled: "£menu_disabled£Attack Moon Fabricators\nShould Attack Moons be able to be "printed" out with the Lunar Macro-Fabricator and its associated mechanics or not. Disabling both this and Planetcraft Printing removes the §YCelestial Warship Assembly§! Ascension Perk."
giga_celestial_printing_enabled: "£menu_enabled£Attack Moon Fabricators\nShould Attack Moons be able to be "printed" out with the Lunar Macro-Fabricator and its associated mechanics or not. Disabling both this and Planetcraft Printing removes the §YCelestial Warship Assembly§! Ascension Perk."
district_giga_alderson_industrial: "Промышленный гиперсегмент"
district_giga_alderson_industrial_plural: "Промышленные гиперсегменты"
district_giga_alderson_industrial_desc: "Огромные массивы гремящих фабрик и мощных механизмов простираются через этот Гиперсегмент, обеспечивая нашу цивилизацию огромными производственными мощностями."
attack_moon_bow_01_key: "Спинальное мегаоружие"
attack_moon_mid_01_key: "Планетоидная артиллерия"
attack_moon_stern_01_key: "Лунная кора"
attack_moon_sternthrusters_01_key: "Небесные двигатели"
REACTOR_MOON: "Лунный реактор"
REACTOR_MOON_DESC: "Мощный генератор энергии, расположенный в ядре небольшого вооруженного планетоида, обеспечивающий большое количество энергии для огромного количества оружия."
requires_war_planets: "$TRIGGER_FAIL$Requires the £engineering£ §Y$giga_tech_war_planet$§! technology."
ap_celestial_printing: "Сборка небесного военного корабля"
ap_celestial_printing_desc: "Боевые Луны и Планеты намного превосходят все другие корабли как по размеру, так и по огневой мощи и обороноспособности. Даже могучие Титаны, Колоссы и Пожиратели Звезд - ничто по сравнению даже с одной Боевой Луной. К сожалению, они должны быть построены на определенных небесных телах, отвечающих определенным критериям, что резко ограничивает наши возможности по их созданию. Но зачем себя ограничивать? С нашей нынешней технологической базой перемещение большого количества сырья с планеты в специализированную мегаструктуру было бы тривиальным делом. Поступая так, мы могли бы эффективно создавать огромные мегаструктурные устройства, которые при питании сырой планетной материей, собранной с различных небесных тел, могли бы с относительной легкостью «печатать» Боевые Луны. Пора нам полностью воспользоваться этой возможностью и начать массовое производство вооруженных планетоидов и, наконец, покончить с хилыми и жалкими кораблями прошлого!"
ap_celestial_printing_effects: "\n\nWill grant access to powerful technologies which will allow us to harvest £sr_solar_energy£ §YPlanetary Mass§! from telluric planets. £sr_solar_energy£ §YPlanetary Mass§! can then be used to assemble §YAttack Moons§! using a specialized megastructure without the need to find a suitable candidate.\n\nFabricated Celestial Warships are slighty more §Rexpensive§! and §Rtime-consuming§!, but have §G15%§! additional §YHull HP§!, §YArmor HP§! and §YShield HP§! as well as §G10%§! additional §YShip Fire Rate§!.\n\nResearch options gained:\n£engineering_research£§Y$giga_tech_planetary_matter_harvesting$§!\n£physics_research£§Y$giga_tech_lunar_assembly$§!"
giga_tech_planetary_matter_harvesting: "Сверхэффективный теллурический демонтаж"
giga_tech_planetary_matter_harvesting_desc: "Чтобы собрать наши собственные небесные боевые корабли, нам потребуется огромное количество необработанных планетных материалов. Используя дешевые и быстро создаваемые орбитальные гравитационные тяговые лучи, мы можем буквально разобрать целую планету за несколько месяцев. Поскольку нет необходимости уточнять этот вопрос, процесс происходит очень быстро, и планета может быть просто разбита на астероиды, которые затем отправляются туда, где они могут нам понадобиться."
giga_tech_lunar_assembly: "Протоколы изготовления в масштабе Луны"
giga_tech_lunar_assembly_desc: "Используя множество методов, таких как Четырехмерная инженерия и наниты, становится возможным быстро и эффективно преобразовывать большие количества планетарной материи во все, что мы захотим. Это эффективно позволяет нам создавать наши собственные боевые луны без необходимости в естественном планетоиде, на котором можно было бы построить их, при условии, что мы заранее соберем достаточно планетарного вещества."
allow_lunar_assembly: "§HUnlocks Megastructure:§! Lunar Macro-Fabricator"
allow_lunar_assembly_desc: "Амбициозная орбитальная мегаструктура, которая превращает планетную материю и сплавы в искусственные боевые луны. Эта конструкция требует £sr_solar_energy£ §YПланетарную массу§! для функционирования, что сама по себе может быть получена с помощью решения, предоставленного технологией §Y$giga_tech_planetary_matter_harvesting$§!."
decision_harvest_matter_for_planetary_printing: "Сбор £sr_solar_energy£ §YПланетарной массы§!"
decision_harvest_matter_for_planetary_printing_desc: "Некоторые планеты бесполезны, но они станут полезными, если мы полностью разобьем их на материалы."
decision_build_planetary_matter_harvester: "Это положит начало строительству §YСборщика планетарной материи§! на орбите этого необитаемого теллурического мира.\nПосле завершения эта мощная мегаструктура будет стабильно собирать одну £sr_solar_energy£ §YПланетарную массу§! каждые §Yшесть месяцев§!, уменьшая размер планеты на единицу каждый раз, когда это происходит. Когда размер планеты упадет ниже 1, она §Rисчезнет§!. У уборочной мегаструктуры есть §Yежемесячное содержание§! равное 50 £energy£\n\n§RСборщик планетарной материи§! не может быть остановлен после запуска!§!"
giga_printer.1001.name: "Разборка [planet_being_harvested_for_printing.GetName]"
giga_printer.1001.desc: "A §YPlanetary Matter Harvester§! has been completed around [planet_being_harvested_for_printing.GetName]. Cheap yet large gravitic beams are now being employed to quickly tear apart and dismantle the planet, which will yield one £sr_solar_energy£ §YPlanetary Mass§! every §Ysix months§!, and shrink the planet's size by one.\n\nOnce the planet's size reaches 0, it will disappear and the §YPlanetary Matter Harvester§! will be dismantled."
giga_printer.1001.a: "Восхитительно!"
giga_printer.1001.a.tooltip: "Теперь мы будем получать одну £sr_solar_energy£ §YПланетарную массу§! каждые §Yшесть месяцев§!."
moon_printer_orbital_mass_harvester_0: "Сборщик планетарной материи"
moon_printer_orbital_mass_harvester_0_DESC: "Сборщик планетарной материи строится вокруг теллурического мира."
moon_printer_orbital_mass_harvester_1: "Активный Сборщик планетарной материи"
moon_printer_orbital_mass_harvester_1_DESC: "Этот орбитальный аппарат неуклонно разбирает злополучное каменное тело, находящееся под ним.\nДает одну £sr_solar_energy£ §YПланетарную массу§! каждые §Y6 месяцев§!."
lunar_macroreplicator_0: "Площадка для Лунного макро-фабрикатора"
lunar_macroreplicator_0_DESC: "Площадка для колоссальной сборочной верфи, способной изготовить целую Боевую Луну из необработанного планетарного материала и сплавов."
lunar_macroreplicator_0_MEGASTRUCTURE_DETAILS: "Большая орбитальная сборочная верфь, в которой используется £sr_solar_energy£ §YПланетарная масса§! для производства §YБоевых Лун§!."
lunar_macroreplicator_1: "Сборщик материи лунного макро-фабрикатора"
lunar_macroreplicator_1_DESC: "Это большое устройство способно принимать и организовывать большие количества планетарного вещества, подготавливая их для передачи на верфь, которая будет использовать их для изготовления Боевой Луны."
lunar_macroreplicator_2: "Лунный макро-фабрикатор"
lunar_macroreplicator_2_DESC: "Эта большая орбитальная установка может похвастаться огромным сборочным заводом в несколько сотен километров в диаметре. Она способна реорганизовывать большие количества грубого планетарного вещества в оперативные Боевые Луны."
lunar_macroreplicator_make_moon: "Изготовление Боевой Луны"
lunar_macroreplicator_make_moon_desc: "Используйте §YПланетарную массу§! и §YСплавы§! для создания полнофункциональной §YБоевой Луны§! без необходимости естественной луны."
lunar_macroreplicator_make_moon_DESC: "Оперативно изготовленная Боевая Луна с §G15%§! дополнительных §YЗдоровья корпуса§!, §YЗдоровья брони§! и §YЗдоровья щитов§!, а также с §G10%§! дополнительной §YСкорострельности§! по сравнению с обычной Боевой Луной."
giga_printer.1000.name: "Боевая Луна изготовлена!"
giga_printer.1000.desc: "Лунный макро-фабрикатор над §Y[moon_printer_location.GetName]§! сообщает, что успешно собрана полнофункциональная §YБоевая Луна§! из сырой §YПланетарной массы§! и большого количества сплавов!\n\nПостроенный по нашим проектам, небесный военный корабль длиной несколько сотен километров был впоследствии освобожден от мегаструктуры и теперь готов пополнить ряды наших межзвездных армад.\n\nМы можем немедленно начать строительство еще одного, если у нас достаточно планетарного вещества и сплавов."
giga_printer.1000.a: "Грандиозно!"
giga_printer.1000.a.tooltip: "An §YAttack Moon§! is added to our fleets.\nAs it was fabricated, it benefits from §G15%§! additional §YHull HP§!, §YArmor HP§! and §YShield HP§! as well as §G10%§! additional §YShip Fire Rate§!."
printed_celestial_warship: "Изготовленный небесный военный корабль"
printed_celestial_warship_desc: "Этот небесный военный корабль был искусственно изготовлен."
printed_celestial_warship_ap: "Первенство Боевой Планеты"
printed_celestial_warship_ap_desc: "Только планеты."
mod_shipsize_giga_massive_planet_hull_mult: "Здоровье Боевой Луны"
mod_shipsize_giga_planet_behemoth_hull_mult: "Здоровье Боевой Планеты"
giga_printer.1002.name: "[planet_being_harvested_depleted.GetName] Dismantled"
giga_printer.1002.desc: "A §YPlanetary Matter Harvester§! has completely dismantled [planet_being_harvested_depleted.GetName].\n\nThe planet has been entirely converted into £sr_solar_energy£ §YPlanetary Mass§!, and the megastructure has been dismantled.\n\nWe have salvaged §Y500§! £alloys£ from the structure."
giga_printer.1002.a: "Превосходно."
giga_printer.1002.a.tooltip: "[planet_being_harvested_depleted.GetName] is no more."
giga_printer.1010.name: "Площадка для Лунного макро-фабрикатора построена!"
giga_printer.1010.desc: "Площадка для для §YЛунного макро-фабрикатора§! была завершена в системе §Y[giga_system.GetName]§!. Эта орбитальная платформа будет служить перевалочным пунктом для сборки большой сборочной верфи, способной изготовить Боевую Луну.\n\nХотя некоторые могут посчитать это безумным предприятием, наша нынешняя технологическая база позволит нам быстро отправлять большие количества планетарной материи, которая будет собрана в такие искусственные небесные боевые корабли, благодаря сочетанию амбициозных инженерных технологий, таких как гиперпространственное хранилище и интеллектуальные наниты.\n\nИзготовленные Боевые Луны будут строиться дольше и немного дороже обычных Боевых Лун, но получат бонус от повышенных оборонительных и наступательных способностей."
giga_printer.1010.a: "Отлично."
giga_printer.1011.name: "Сборщик Материи Лунного макро-фабрикатора построен!"
giga_printer.1011.desc: "Сделан еще один шаг к созданию нашего §YЛунного макро-фабрикатора§! в системе §Y[giga_system.GetName]§!\n\nКрупный Сборщик Материи теперь присутствует на планетной орбите, и будет использоваться для приема, организации и перегруппировки огромного количества планетарного вещества, необходимого для сборки Боевой Луны.\n\nПоследний шаг - построить фактическаю сборочную площадку перед Сборщиком Материи, которая будет использовать вышеупомянутую планетарную материю, переданную Сборщику Материи вместе со сплавами, для изготовления Боевой Луны."
giga_printer.1011.a: "Чудесно."
giga_printer.1012.name: "Лунный макро-фабрикатор построен!"
giga_printer.1012.desc: "A §YLunar Macro-Fabricator§! has been completed in the §Y[giga_system.GetName]§! system! This technological marvel is capable of rapidly rearranging vast amounts of crude planetary matter and alloys into fully-functional Attack Moons.\n\nNot only are those moons more powerful, but this megastructure will allow us to assemble them without having to worry about finding a proper candidate.\n\nConstruction of an Attack Moon may begin whenever we have the necessary resources, by upgrading the megastructure. We will however have to harvest £sr_solar_energy£ §YPlanetary Mass§! from telluric planets using a decision."
giga_printer.1012.a: "Отлично."
giga_printer.1015.name: "Сборка небесного военного корабля"
giga_printer.1015.desc: "Сборка целого небесного военного корабля с нуля - нелегкая задача, и для постройки кораблей потребуется огромное количество планетарной массы, которую нужно будет собрать с любых необитаемых каменистых планет в нашем пространстве.\n\nДля этого нам сначала нужно исследовать технологию §Y$giga_tech_planetary_matter_harvesting$§!, которая предоставит нам доступ к §Yрешению§!, которое может быть применено на всех каменистых планетах. Решение предоставит нам £sr_solar_energy£ §YПланетарную массу§!, которая позже может быть передана в специальную мегаструктурную верфь, разблокированную технологией §Y$giga_tech_lunar_assembly$§!.\n\nХотя весь процесс будет дороже, чем просто создание Боевой Луны на естественном кандидате, изготовленные небесные боевые корабли получат бонус в виде §G15%§! дополнительных §YЗдоровья корпуса§!, §YЗдоровья брони§! и §YЗдоровья щита§!, а также §G10%§! дополнительно к §YСкорострельности§!.\n\nЭто также эффективно позволит нам строить небесные военные корабли независимо от количества кандидатов в нашем пространстве, но нам все равно придется разбирать большое количество бесполезных скальных тел, если мы хотим построить значительное их количество."
giga_printer.1015.a: "Принято к сведению."
ap_planetcraft_primacy: "Первенство Боевой Планеты"
ap_planetcraft_primacy_desc: "Учитывая наше мастерство в искусственной сборке небесных военных кораблей, почему мы должны продолжать беспокоиться о смехотворно маленьких и слабых военных кораблях, используемых остальной частью галактики? Вместо этого мы полностью сосредоточимся на сборке огромной армады вооруженных небесных тел, чтобы сама галактика могла сражаться за нас! Кто-то может сказать, что это безумие, но мы называем это амбициями."
ap_planetcraft_primacy_effects: "\nAll future §YFabricated Celestial Warships§! will have §G50%§! additional §YArmor HP§! and §YShield HP§! as well as §G25%§! additional §YShip Fire Rate§! and §YWeapons Damage§! in addition to the previous buffs.\n\n§YFabricated Celestial Warships§! cost §Y33%§! less £alloys£ §YAlloys§!.\n\n§RWe will receive huge debuffs to the construction of regular ships!\nThe price of civilian ships is decreased to compensate.§!"
