giga_aeternum.3030.name: "Информационный отчет Aeternite: Крайние неточности"
giga_aeternum.3030.desc: "Наше разведывательное управление Aeternite сообщает, что они выполнили дистанционное исследование, чтобы определить, насколько эффективными и точными были данные Aeternite по остальной части галактики.\n\nСобрав воедино небольшие данные, которые фактически покидают их империю, а также проверив свою реакцию на исследовательские корабли, летающие у края их космоса, они пришли к выводу, что разведка Aeternite, несмотря на их технологическое превосходство, была относительно скудной.\n\nСкорее всего, из-за их собственных убеждений в превосходстве, Aeternum, похоже, считает остальная часть галактики не более чем выгребной ямой отсталых варваров. Очевидно, они кажутся настолько уверенными в своей предстоящей победе, что вкладывают мало ресурсов в правильную оценку силы остальной галактики, считая это тщетным. Какие бы системы они ни использовали для наблюдения за внешней деятельностью, они, скорее всего, устарели.\n\nПоэтому наше Агентство считает, что, организовав крупную операцию по передаче ложных сигналов и сокрытию реальной силы наших судов, мы можем оказаться способны обмануть Aeternite, заставив поверить в то, что наша империя и галактика намного слабее, чем мы есть на самом деле. Поскольку Aeternum все еще находится в состоянии стагнации, это, скорее всего, задержит их пробуждение, поскольку они будут убеждены, что мы не представляем угрозы, что, в свою очередь, замедлит их усилия по фактическому перевооружению своей нации.\n\nХотя это может показаться нелогичным, но наши социологи пришли к выводу, что без угрожающей внешней галактики, побуждающей Aeternite к быстрому перевооружению, этой древней цивилизации будет намного труднее найти необходимый импульс, чтобы вывести свое население и промышленность из состояния застоя.\n\n§BМы можем начать этот процесс через наше разведывательное управление Aeternite.§!"
giga_aeternum.3030.a: "Принято."
giga_aeternum.3041.name: "Бомбардировка инфраструктуры"
giga_aeternum.3041.desc: "Облако небольших снарядов, разогнанных до релятивистских скоростей, может быть брошено в ядро ​​галактики. Это нанесет некоторый ущерб объектам Aeternite, и, хотя они легко смогут это исправить, это, несомненно, приведет к тому, что они отложат пробуждение на время ремонта. Пропуская снаряды через несколько червоточин, их также становится практически невозможно отследить.\n\nМы должны потратить сразу §Y100000§! £energy£, чтобы настроить сеть червоточин, а затем потратить §Y[birch_aeternum.aeternum_bombard_mineral_cost]§! £minerals£ и §Y[birch_aeternum.aeternum_bombard_alloy_cost]§! £alloys£ в месяц в течении §Y3 лет§!.\n\nПосле его завершения пробуждение Aeternite будет отложено где-то в промежутке между §Y2§! и §Y6 годами§!.\n\nОперацию нельзя отменить, пока она не будет завершена, и она будет становиться все дороже, если мы попытаемся повторить ее снова.\n\nПоскольку Aeternum будет быстро укреплять свои щиты и системы точечной защиты, чтобы противостоять это можно сделать только §Y4§! раза."
giga_aeternum.3041.a: "Продолжайте операцию."
giga_aeternum.3041.a.tooltip: "Мы оплатим аванс и потратим §Y[birch_aeternum.aeternum_bombard_mineral_cost]§! £minerals£ and §Y[birch_aeternum.aeternum_bombard_alloy_cost]§! £alloys£ в месяц в течение 2,5 лет."
giga_aeternum.3042.name: "Инфраструктура Aeternite бомбардирована!"
giga_aeternum.3042.desc: "Наше агентство сообщает, что бомбардировка прошла успешно! Благодаря нашему рою релятивистских снарядов, нам удалось значительно затруднить продвижение Aeternite к завершению их пробуждения.\n\nПо нашим оценкам, это задержит их пробуждение примерно на §Y[birch_aeternum.aeternum_infra_bombing_awake_delay_value]§! лет."
giga_aeternum.3042.a: "Чудесно!"
