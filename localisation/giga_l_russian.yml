planetary_drive_yard_0: "Planetary Dockyard Construction Site"
planetary_drive_yard_0_DESC: "The construction site for a shipbuilding facility circling a planet's equator. The structure's large berths will increase the efficiency of the system's Starbase while providing Naval Capacity and Soldier jobs."
planetary_drive_yard_0_MEGASTRUCTURE_DETAILS: "An orbital shipbuilding facility providing naval capacity, shipyards and +15% shipbuilding speed to the local starbase, as well as military-related bonuses to its planet."
planetary_drive_yard_1: "Planetary Dockyard"
planetary_drive_yard_1_DESC: "An operational Planetary Dockyard fitted with fully-functional shipbuilding facilities, granting Naval Capacity, Soldier Jobs and slight protection from orbital bombardment to its planet.\n\nProvides the system's Starbase with 3 shipyards and 15% shipbuilding speed."
planetary_drive_yard_modifier_gestalt: "Planetary Dockyard"
planetary_drive_yard_modifier_gestalt_desc: "A Planetary Dockyard above this world is providing its inhabitants with military occupations and protection from orbital bombardment."
planetary_drive_yard_fortress_modifier_gestalt: "Planetary Defense Nexus"
planetary_drive_yard_fortress_modifier_gestalt_desc: "A Planetary Defense Nexus above this world is providing its inhabitants with plenty of military occupations and extensive protection from orbital bombardment."
planetary_drive_yard_modifier: "Planetary Dockyard"
planetary_drive_yard_modifier_desc: "A Planetary Dockyard above this world is providing its inhabitants with military occupations and protection from orbital bombardment."
planetary_drive_yard_fortress_modifier: "Planetary Defense Nexus"
planetary_drive_yard_fortress_modifier_desc: "A Planetary Defense Nexus above this world is providing its inhabitants with plenty of military occupations and extensive protection from orbital bombardment."
sm_planetary_drive_yard_uplink: "Planetary Dockyard Uplink"
sm_planetary_drive_yard_uplink_desc: "Connects this Starbase to every §YPlanetary Dockyard§! within its star system. The effects stack up to §Y20§! Planetary Dockyards.\nBuild cost reduction is capped at §Y-30%§!."
already_have_pd_uplink: "We already have a Planetary Dockyard Uplink."
giga_tech_planetary_drive_yard: "Planetary Shipbuilding Facilities"
giga_tech_planetary_drive_yard_desc: "Instead of focusing entirely on a system's Starbase in order to assemble our vessels, decentralizing our shipyard facilities by building large orbitally-constructed shipyards around our worlds has the potential to drastically increase the efficiency of our military shipbuilding complex."
allow_planetary_drive_yard: "§HUnlocks Megastructure§!: Planetary Dockyard"
desc_planetary_drive_yard: "The Planetary Dockyard is a large ring surrounding a planet's equator. It provides §YNaval Capacity§! and §YShipyards§! to its system's Starbase, as well as §YSoldier Jobs§! and protection from §YOrbital Bombardment§! to its planet. Cannot be built alongside an §YOrbital Arcology§!."
giga_tech_planetary_drive_yard_defense: "Planetary Strike Forces"
giga_tech_planetary_drive_yard_defense_desc: "Our worlds need to be defended even if our main battle fleets are in another corner of our empire. Adapting the Planetary Dockyard into a veritable orbital fortress capable of housing and deploying its own defense fleet will ensure our worlds remain ready to defend against hostile incursions at all times."
giga_tech_planetary_drive_yard_shipyard: "Enhanced Planetary Yards"
giga_tech_planetary_drive_yard_shipyard_desc: "Additional upgrades made to our decentralized Planetary Dockyards such as expanded infrastructures will further enhance our shipbuilding capabilities in the long run."
allow_planetary_drive_yard_shipyard: "§HUnlock Megastructure§!: Planetary Drive Yards"
desc_planetary_drive_yard_shipyard: "Upgraded from the §YPlanetary Dockyard§!, the §YPlanetary Drive Yards§! double the shipyards and build speed bonus granted by the megastructure and reduce the cost of ships built at the system's starbase. Also enhances trade collection range."
allow_planetary_drive_yard_defense: "§HUnlocks Megastructure§!: Planetary Defense Nexus"
desc_planetary_drive_yard_defense: "Upgraded from the §YPlanetary Dockyard§!, the §YPlanetary Defense Nexus§! shifts the megastructure's focus from shipbuilding to planetary defense. It most importantly gains the ability to autonomously build and maintain its own force of §YStrike Corvettes§!, which will be automatically deployed if a hostile fleet gets too close."
giga_dialog.13400.name: "Planetary Dockyard Construction Site Complete!"
giga_dialog.13400.desc: "The construction site for a Planetary Dockyard has been completed in orbit of §Y[giga_planet.GetName]§!.\n\nThis orbital platform shall be used as a base to assemble a ring surrounding §Y[giga_planet.GetName]§!, equipped with shipbuilding facilities as well as anchorages.\n\nWhen constructed, it will grant §Y3§! shipyards and §Y20%§! ship build speed to its starbase as well as §Y40§! naval capacity and §Y+2.5%§! naval capacity overall. Additionally, §Y[giga_planet.GetName]§! will gain §Y1 soldier job§! per §Y20§! pops and §Y-33%§! orbital bombardment damage.\n\nWe will have to construct an §YUplink Building§! on the starbase in order for it to gain the benefits, which can stack for up to §Y20§! Planetary Dockyards within one system."
giga_dialog.13400.a: "Good."
giga_dialog.13401.name: "Planetary Dockyard Complete!"
giga_dialog.13401.desc: "A Planetary Dockyard has been completed around §Y[giga_planet.GetName]§!.\n\nFeaturing vast shipyards and numerous anchorages and docking arrays, it will significantly enhance the performance of the system's starbase by enabling the simultaneous construction of several warships within its shipyards.\n\nThe completion of this structure shall make §Y[giga_planet.GetName]§! into one of our empire's most important military worlds, as it shall grant numerous soldier jobs to its inhabitants as well as protection against orbital bombardment.\n\nWe will have to construct an §YUplink Building§! on the starbase in order for it to gain the benefits, which can stack for up to §Y20§! Planetary Dockyards within one system."
giga_dialog.13401.a: "Great!"
giga_dialog.13402.name: "Planetary Defense Nexus Operational"
giga_dialog.13402.desc: "The §Y[giga_system.GetName]§! Planetary Dockyard has been upgraded into a functional §YPlanetary Defense Nexus§!.\n\nOutfitted with vast hangar bays and warship docks, the Defense Nexus is able to automatically construct a certain quantity of §YStrike Corvettes§! determined by §Y[giga_planet.GetName]§!'s population.\n\nThese §YStrike Corvettes§! will be deployed whenever an enemy fleet approaches §Y[giga_planet.GetName]§! and will automatically engage all hostile ships within the system before returning to §Y[giga_planet.GetName]§! if no more threats remains.\n\nOur §YStrike Corvettes§! will use our §YShip Designer§!'s §YCorvette§! design (We thus do not need to design a new ship class) but they will pack more firepower and lack an FTL drive.\n\nWe can view how many §YStrike Corvettes§! the structure currently holds and configure when they show deploy by selecting the §YPlanetary Defense Nexus§! itself.\n\nAdditionally, it will create one powerful §YPlanetary Guardian§! army for every §Y10§! pops living on its planet, ensuring the planet's safety in the event of a land invasion."
giga_dialog.13402.a: "Wonderful."
giga_dialog.13404.name: "Planetary Drive Yards Operational"
giga_dialog.13404.desc: "A Planetary Dockyard has been upgraded into §YPlanetary Drive Yards§!.\n\nFocusing even further on ship construction, the upgrade has effectively §Ydoubled§! the amount of shipyards and build speed bonus provided to the §Y[giga_system.GetName]§! system starbase.\n\nAdditionally, it will grant a §Y7.5%§! cost reduction to ships built at the starbase, which can stack up to §Y30%§!. The Drive Yards will help collect trading flowing into the system, increasing the starbase's §YTrade Collection Range§! by §Y2§!.\n\nWe do not need to build a new Uplink building if we already have one."
giga_dialog.13404.a: "Great."
planetary_drive_yard_1_shipyard: "Planetary Drive Yards"
planetary_drive_yard_1_shipyard_DESC: "An upgraded version of the Planetary Dockyard, which further focuses on shipbuilding facilities. Doubles the amount of shipyards, naval capacity and ship build speed granted by the megastructure while also reducing the cost of ships at the system's starbase by 7.5% (up to 30%) and increasing trade collection range by 2."
planetary_drive_yard_1_fortress: "Planetary Defense Nexus"
planetary_drive_yard_1_fortress_DESC: "An upgraded version of the Planetary Dockyard focusing on planetary defense. Increases command limit, protects its planet from orbital bombardment and gains the ability to automatically deploy a number of §YStrike Corvettes§! towards hostile fleets."
giga_defense_nexus_text_no: ""
defense_nexus_title: "Strike Corvette Count: §Y[planet.giga_nexus_ship_count]§!/§Y[planet.giga_nexus_ship_count_max]§!"
defense_nexus_title_deployed: "§GStrike Corvettes Deployed§!"
defense_nexus_max_count: "Max: §Y[planet.giga_nexus_ship_count_max]§!"
defense_nexus_monthly_count: "Monthly Gain: §Y[planet.giga_nexus_ship_count_monthly]§!"
giga_megaview_defense_nexus_deploy_system_yes: "Strike Corvette Deployment: §GSystem§!\n\nThe §YPlanetary Defense Nexus§! will release its §YStrike Corvettes§! whenever a hostile fleet enters the system."
giga_megaview_defense_nexus_deploy_bombard_yes: "Strike Corvette Deployment: §YBombardment§!\n\nThe §YPlanetary Defense Nexus§! will release its §YStrike Corvettes§! whenever a hostile fleet bombards §Y[planet.GetName]§!."
giga_megaview_defense_nexus_deploy_never_yes: "Strike Corvette Deployment: §RNever§!\n\nThe §YPlanetary Defense Nexus§! will §Rnot§! release its §YStrike Corvettes§!."
defense_nexus_cant_deploy: "§RPlanet is under siege or occupation. Cannot deploy Strike Corvettes.§!"
giga_strike_corvette: "Strike Corvette"
giga_strike_corvette_plural: "Strike Corvettes"
GIGA_STRIKE_CORVETTE_MISSILE: "Torpedo Hull"
GIGA_STRIKE_CORVETTE_SMALL: "Swarm Hull"
GIGA_STRIKE_CORVETTE_MEDIUM: "Line Hull"
GIGA_STRIKE_CORVETTE_LARGE: "Artillery Hull"
REACTOR_STRIKE_CORVETTE: "Strike Corvette Reactor"
REACTOR_STRIKE_CORVETTE_DESC: "The lack of FTL systems enables the Strike Corvette to maximize its available power."
COMBAT_COMPUTER_STRIKE_CORVETTE: "Strike Corvette Behavior"
COMBAT_COMPUTER_STRIKE_CORVETTE_DESC: "Strike Corvettes spot the enemy from afar, engage fast and strike hard in order to disorganize approaching enemy fleets."
THRUSTER_STRIKE_CORVETTE: "Strike Corvette Thrusters"
THRUSTER_STRIKE_CORVETTE_DESC: "Strike Corvettes require incredible speed and maneuverability if they are to intercept oncoming hostile forces."
giga_dialog.13403.name: "Planetary Defense Nexus Mechanics"
giga_megaview_defense_nexus_explain_tooltip: "Click to display the §YPlanetary Defense Nexus§!'s mechanics."
defense_nexus_explanation_text: "The Defense Nexus relies on its automated fleet of §YStrike Corvettes§! to defend its planet.\n\nIt will construct and store §YStrike Corvettes§! on its own every month.\nThe base maximum capacity is equal to §Yone third§! of the planet's population and can be increased in various ways.\n\n§Y2§! are built each month, with every §Y20§! pops adding §Y1§! extra corvette per month. Much like the maximum capacity, the build rate can also be increased in different ways.\n\nThe Strike Corvettes however cannot be deployed if the planet is §Runder invasion§! or §Roccupied§! by a hostile force.\n\n§YStrike Corvettes§! are regular §YCorvettes§! lacking §YFTL§! but with increased §Ymobility§! and §Yfirepower§!. We thus §Rdo not§! need to design a new ship class, as the defense squadrons will randomly draw from all of our existing §YCorvette§! designs from the §YShip Designer§!.\n\nThese ships will automatically deploy when a hostile fleet approaches the megastructure and we can configure when the §YStrike Corvettes§! are released using the configuration buttons on the Megastructure's UI itself.\n\nOnce the threats have been eliminated, the defense squadron will return to the §YDefense Nexus§! automatically. There is a cooldown of §Y3 months§! before fleets can be deployed again.\n\nThe megastructure will also spawn one §YPlanetary Guardian§! army on the planet for every §Y10§! pops living on it."
giga_dialog.13403.a: "Acknowledged."
giga_megaview_defense_nexus_explain_tooltip_no: "This window is already open."
giga_megaview_defense_nexus_explain_button: "§HDisplay Mechanics§!"
giga_defense_nexus_army: "Planetary Guardians"
giga_defense_nexus_army_desc: "Armies stationed within the defense nexus tasked with ensuring planetary safety."
giga_celestial_printing_planet_disabled: "£menu_disabled£Behemoth Planetcraft Fabricators\nShould Behemoth Planetcrafts be able to be "printed" out with the Behemoth Assembly Plant and its associated mechanics or not. Disabling both this and Attack Moon Printing removes the §YCelestial Warship Assembly§! Ascension Perk."
giga_celestial_printing_planet_enabled: "£menu_enabled£Behemoth Planetcraft Fabricators\nShould Behemoth Planetcrafts be able to be "printed" out with the Behemoth Assembly Plant and its associated mechanics or not. Disabling both this and Attack Moon Printing removes the §YCelestial Warship Assembly§! Ascension Perk."
giga_tech_planet_assembly: "Planetary-Scale Fabrication Protocols"
giga_tech_planet_assembly_desc: "A grand upscaling of Lunar Macro-Fabrication methods can enable us to fabricate entire Behemoth Planetcrafts instead of mere Attack Moons. It might seem ludicrous, but it might just be possible provided we harvest sufficient planetary matter beforehand."
allow_planet_assembly: "§HUnlocks Megastructure:§! Behemoth Assembly Plant"
allow_planet_assembly_desc: "An upscaled version of the Lunar Macro-Fabricator which converts planetary matter and alloys into fabricated Behemoth Planetcraft. This construct requires £sr_solar_energy£ §YPlanetary Mass§! to function, which itself can be acquired using a decision granted by the §Y$giga_tech_planetary_matter_harvesting$§! Technology."
planetcraft_printer_0: "Behemoth Assembly Plant Construction Site"
planetcraft_printer_0_DESC: "The construction site for a colossal assembly yard capable of fabricating an entire Behemoth Planetcraft out of raw planetary material and alloys."
planetcraft_printer_0_MEGASTRUCTURE_DETAILS: "The Behemoth Assembly Plant is capable of constructing entire Behemoth Planetcrafts out of £sr_solar_energy£ §YPlanetary Mass§! and vast quantities of alloys."
planetcraft_printer_1: "Behemoth Assembly Plant Supports"
planetcraft_printer_1_DESC: "The preliminary support structures which will house much of the critical infrastructure required for the Behemoth Assembly Plant to function."
planetcraft_printer_2: "Behemoth Assembly Plant Stabilizers"
planetcraft_printer_2_DESC: "These two colossal rings are tasked with stabilizing unfinished Behemoth Planetcrafts and ensuring planetary matter gets where it needs to be with no delay."
planetcraft_printer_3: "Behemoth Assembly Plant"
planetcraft_printer_3_DESC: "A complete Behemoth Assembly Plant. Thanks to its two colossal matter assemblers, this wondrous device can rearrange tremendous quantities of raw planetary matter into operational Behemoth Planetcrafts."
planetcraft_printer_make_planet: "Fabricate Behemoth Planetcraft"
planetcraft_printer_make_planet_DESC: "An operational fabricated Behemoth Planetcraft, boasting §G15%§! additional §YHull HP§!, §YArmor HP§! and §YShield HP§! as well as §G10%§! additional §YShip Fire Rate§! compared to a regular Behemoth Planetcraft."
giga_printer.2010.name: "Behemoth Assembly Plant Construction Site Built!"
giga_printer.2010.desc: "The construction site for a §YBehemoth Assembly Plant§! has been completed in the §Y[giga_system.GetName]§! system. This orbital platform will serve as a staging depot to assemble a colossal assembly yard capable of fabricating a Behemoth Planetcraft.\n\nMuch like its smaller brethren, this marvelous construct will be able to rapidly receive large quantities of planetary matter to be assembled into fabricated celestial warships, thanks to a combination of ambitious engineering techniques such as hyperdimensional storage and intelligent nanites.\n\nFabricated Behemoth Planetcrafts will take longer to build and are slightly more expensive than regular Behemoth Planetcrafts, but will benefit from increased defensive and offensive capabilities."
giga_printer.2010.a: "Great."
giga_printer.2011.name: "Behemoth Assembly Plant Supports Built!"
giga_printer.2011.desc: "Another step has been completed towards the construction of our §YBehemoth Assembly Plant§! in the §Y[giga_system.GetName]§! system.\n\nThe structure's first preliminary support devices have been assembled and while they aren't very massive, they will nonetheless house most of the important control infrastructure required to manage this colossal megastructure.\n\nWork must now begin on the actual assemblers which will be responsible for constructing the Behemoth Planetcraft itself."
giga_printer.2011.a: "Wonderful."
giga_printer.2012.name: "Behemoth Assembly Plant Stabilizers Built!"
giga_printer.2012.desc: "The construction of our §YBehemoth Assembly Plant§! in the §Y[giga_system.GetName]§! system continues to progress steadily.\n\nTwo massive ring-like structures on either side of the construct will enable the stabilization of the unfinished Behemoth Planetcrafts, ensuring all oncoming planetary matter ends up exactly where it needs to be. They will also house much of the structures' personnel and various miscellaneous utilities to increase its overall performance."
giga_printer.2012.a: "Delightful!"
giga_printer.2013.name: "Behemoth Assembly Plant Built!"
giga_printer.2013.desc: "At last, a §YBehemoth Assembly Plant§! has been completed in the §Y[giga_system.GetName]§! system! Much like the Lunar Macro-Fabricator, this impressive technological marvel is capable of rapidly rearranging vast amounts of crude planetary matter and alloys into fully-functional Behemoth Planetcrafts.\n\These Planetcrafts will of course more powerful than "natural" ones, but the Behemoth Assembly Plant will allow us to assemble them without having to worry about finding a proper candidate although it will take longer and is likely to be more expensive overall.\n\nConstruction of a Behemoth Planetcraft may begin whenever we have the necessary resources, by upgrading the megastructure. We will however have to harvest £sr_solar_energy£ §YPlanetary Mass§! from telluric planets using a decision."
giga_printer.2013.a: "Wonderful!"
giga_printer.2000.name: "Behemoth Planetcraft Fabricated!"
giga_printer.2000.desc: "The Behemoth Assembly Plant above §Y[planet_printer_location.GetName]§! reports that it has successfully assembled a fully-functional §YBehemoth Planetcraft§! from raw §YPlanetary Mass§! and large amounts of alloys!\n\nBuilt according to our designs, the colossal celestial warship, which is over a dozen thousand kilometers in length, has subsequently been released from the megastructure, and is now ready to lead the ranks of our interstellar armadas.\n\nWe may begin the construction of another one immediately, given we possess sufficient planetary matter and alloys."
giga_printer.2000.a: "Grandiose!"
giga_printer.2000.a.tooltip: "A §YBehemoth Planetcraft§! is added to our fleets.\nAs it was fabricated, it benefits from §G15%§! additional §YHull HP§!, §YArmor HP§! and §YShield HP§! as well as §G10%§! additional §YShip Fire Rate§!."
giga_katzen.8021.name: "[ROOT.GetName] Returns Flusion to Solakian Republic!"
giga_katzen.8021.desc: "The §Y[ROOT.GetName]§! has today decided to return control of the entirety of Flusion to the §YSolakian Republic§!.\n\nThe Solakian president, §YDofus Teknik Makina§!, has given a heartfelt speech to thank the §Y[ROOT.GetName]§! for their invaluable help against the §YKaiser§! and to celebrate the true end of foreign occupation on Flusion.\n\nDofus has stated that, in order to truly include all of Flusion's species and avoid a repeat of the Katzenartig Imperium, the §YSolakian Republic§! would be soon re-branded into the §YUnited Flusionian States§! in order to better represent its planet-spanning influence.\n\nFlusion might have gone through tough times in the past, from the Kaiser's tumultuous conquests to its eventual capture by the [flusion_conqueror.GetName], but for the first time in decades, Flusion is at last, truly free."
giga_katzen.8021.a: "A toast to Dofus!"
resolution_category_aeternum_focus: "Handling Aeternum"
resolution_cooperative_intel_gathering: "Cooperative Intel Gathering"
resolution_cooperative_intel_gathering_desc: "If the [global_event_country.GetGalCommunityOrGalImperium] pools their scientific efforts, we might be able to remotely acquire some $aeternum_tech_intel$ and share it throughout the galaxy."
resolution_cooperative_intel_gathering_success: "Passing this resolution will grant §G3§! $aeternum_tech_intel$ to everyone in the galaxy after §Y5 years§!.\n\nDuring those 5 years, we will have to spend §Y150§! £energy£ per month in order to sustain the program."
aeternum_research_cooperative: "Aeternite Research Cooperative"
aeternum_research_cooperative_desc: "The [global_event_country.GetGalCommunityOrGalImperium] has launched a collaborative effort to acquire $aeternum_tech_intel$."
giga_aeternum.8000.name: "Cooperative Intel Gathering"
giga_aeternum.8000.desc: "The [global_event_country.GetGalCommunityOrGalImperium] has decided to establish a cooperative research program focused on §YAeternum§!.\n\nMember states shall combine their scientific efforts in order to remotely study Aeternum and subsequently acquire valuable data regarding the ancient precursor civilisation.\n\nIt is estimated that the research program will last §Y5 years§! and should hopefully grant §G3§! $aeternum_tech_intel$ which translates into §Y15%§! extra §YDamage to Aeternum§!.\n\nSustaining the program will cost us §Y150§! £energy£ per month and will divert resources from our other research programs."
giga_aeternum.8000.a: "No time to waste."
giga_aeternum.8001.name: "Aeternite Research Cooperative Conclusive"
giga_aeternum.8001.desc: "The [global_event_country.GetGalCommunityOrGalImperium] has completed their Aeternite Research Cooperative.\n\nThis great international effort to study Aeternum has netted every member-state §G3§! $aeternum_tech_intel$, which should increase their §YDamage to Aeternum§! by §Y15%§! should they ever end up needing to face Aeternite vessels in combat."
giga_aeternum.8001.a: "Good."
giga_aeternum.8001.a.tooltip: "We gain §G3§! $aeternum_tech_intel$.\n\nEvery other member state of the [global_event_country.GetGalCommunityOrGalImperium] gains §Y15%§! extra §YDamage to Aeternum§!.\n\n"
resolution_anti_aeternite_league: "Establish the Anti-Aeternite Alliance"
resolution_anti_aeternite_league_desc: "The threat posed by Aeternum is unlike anything else the galaxy has faced in recent history. The nations of the [global_event_country.GetGalCommunityOrGalImperium] must cast their differences aside and establish an alliance to stand against the oncoming Aeternite menace."
resolution_anti_aeternite_league_success: "This will lead to the formation of the §YAnti-Aeternite Alliance§!, a pan-galactic federation consisting of every member state of the [global_event_country.GetGalCommunityOrGalImperium].\n\nIts members will vow to stay in the Alliance for at least §Y25§! years and it will be dissolved if Aeternum is defeated.\n\nAll existing federations will be §Rdisbanded§! aside from the Holy Katzen Empire if it exists."
galactic_focus_crisis_aeternum: "$TRIGGER_FAIL$Vanquish Aeternum"
galactic_focus_crisis_aeternum_desc: "Aeternum poses a great threat to the galaxy. These precursors must be defeated before they overwhelm all of us with their terrifyingly-advanced vessels of war."
giga_aeternum.8011.name: "The [global_event_country.GetGalCommunityOrGalImperium] Establishes Anti-Aeternite Alliance"
giga_aeternum.8011.desc: "§L"By decree of the Galactic Senate, as of [global_event_country.anti_aeternite_alliance_formed_date], the nations of the [global_event_country.GetGalCommunityOrGalImperium] vow to, at least temporarily, cast their differences aside and formally establish the Anti-Aeternite Alliance under the leadership of the [giga_aeternite_league_leader.GetName]. The sole purpose of this pangalactic alliance shall thus be to curtail any potential Aeternite expansionism and should war with Aeternum become a reality, all member states shall take up arms to defend our galaxy from the Aeternite onslaught."§!\n\nIn an extraordinary feat of international cooperation, the [global_event_country.GetGalCommunityOrGalImperium] has today proclaimed the creation of the §YAnti-Aeternite Alliance§!, a supranational bloc of nations led by the §Y[giga_aeternite_league_leader.GetName]§! in order to defend the galaxy against the oncoming Aeternite threat.\n\nIf victory against Aeternum is achieved, the Alliance shall be disbanded and its constituent states shall return to their usual activities.\n\nWhile diplomats from the [global_event_country.GetGalCommunityOrGalImperium] either feared or hoped for a reaction from the precursor, Aeternum has, unsurprisingly, issued no diplomatic response to this event and it is uncertain if their leadership is even aware of the Alliance's formation."
giga_aeternum.8011.a: "United, we shall stand!"
giga_aeternum.8011.a.tooltip: "The §YAnti-Aeternite Alliance§! has been formed.\n\nAny nation leaving the [global_event_country.GetGalCommunityOrGalImperium] will automatically leave the Alliance and any nation joining will automatically join it.\n\nIt will be dissolved if §YAiondia§! is seized.\n\nForcing so many empires into one alliance will however have some negative consequences on our internal and external politics.\n\n"
opinion_put_differences_aside_aeternum: "United Against Aeternum"
must_have_formed_anti_aeternum_league: "The Anti-Aeternum Alliance needs to have been formed."
resolution_invite_fe_to_anti_aeternite_league: "Invite Precursor Empires to Anti-Aeternite Alliance"
resolution_invite_fe_to_anti_aeternite_league_desc: "The precursor civilisations of the galaxy have not always been very cooperative with the younger races, but the threat posed by Aeternum is unlike any other. Aeternum is effectively the "Fallen Empire of the Fallen Empires" and thus it is reasonable to assume that even the mighty precursors might feel threatened by the Aeternites. It is only logical to at least try and extend invitations to these ancient civilisations and perhaps get them to join our alliance."
resolution_invite_fe_to_anti_aeternite_league_success: "We will send invitations to join the §YAnti-Aeternite League§! to every §YFallen Empire§! and §YAwakened Empire§! in the galaxy.\n\nDepending on their ethics and current situation, they might accept or refuse."
giga_aeternum.8021.name: "The [global_event_country.GetGalCommunityOrGalImperium] Invites Precursors to AAA"
giga_aeternum.8021.desc: "The Galactic Senate has today agreed to draft up invitations intended for all §YFallen Empire§! and §YAwakaned Empires§! within our galaxy.\n\nThese invitations, written by the [global_event_country.GetGalCommunityOrGalImperium]'s most elite diplomats, shall contain extensive information regarding the sheer size and scope of the threat posed by §YAeternum§! in order to try and convince the galaxy's Precursors to temporarily cooperate with us and join the §YAnti-Aeternite Alliance§!.\n\nThe actual odds of them actually accepting is unknown, but the Senate is confident that a thorough explanation of just how dangerous Aeternum is, backed by comprehensive data and complemented by a healthy dose of respect towards the precursors, might just suffice to sway them to our side."
giga_aeternum.8021.a: "Let's see what happens now..."
giga_aeternum.8021.a.tooltip: "§YInvitations§! to the §YAnti-Aeternite Alliance§! will be sent to §YFallen Empires§! and §YAwakened Empires§! over the next few months."
giga_aeternum.8022.name: "The §Y[precursor_invited_to_aaa.GetName]§! Accepts Invitation!"
giga_aeternum.8022.desc: "In an exceptional display of humility and pragmatism, the ancient nation of §Y[precursor_invited_to_aaa.GetName]§! has agreed to formally sign an alliance with the rest of the [global_event_country.GetGalCommunityOrGalImperium], thus marking the official entry of the §Y[precursor_invited_to_aaa.GetSpeciesNamePlural]§! into the §YAnti-Aeternite Alliance§!.\n\nThey have however clearly stated that this event is and shall remain an emergency exception authorized by the sheer threat posed by Aeternum.\n\nEven though their cooperative behavior might only be temporary, this is nonetheless a great boon which will certainly aid our struggle against Aeternum."
giga_aeternum.8022.a: "Delightful! The playing field gets more even."
giga_aeternum.8022.a.tooltip: "The §Y[precursor_invited_to_aaa.GetName]§! has joined the §YAnti-Aeternite Alliance§!"
giga_aeternum.8023.name: "The §Y[precursor_invited_to_aaa.GetName]§! Rejects Invitation"
giga_aeternum.8023.desc: "Unfortunately, the ancient nation of §Y[precursor_invited_to_aaa.GetName]§! has rejected our invitation to join the §YAnti-Aeternite Alliance§!, claiming that "The [precursor_invited_to_aaa.GetSpeciesNamePlural] require no assistance from squabbling races in order to defend themselves" and explaining that the measurements' regarding Aeternum's strength were certainly inaccurate.\n\nThis unfortunate setback means we will have to do without [precursor_invited_to_aaa.GetAdjective] help, but they shouldn't expect assistance whenever Aeternum comes busting through their border defences."
giga_aeternum.8023.a: "Unfortunate. These decrepit fools have caused their own downfall."
giga_aeternum.8023.a.tooltip: "The §Y[precursor_invited_to_aaa.GetName]§! has declined our invitation to the §YAnti-Aeternite Alliance§!"
anti_aeternite_league_emergency: "The Aeternite Emergency"
anti_aeternite_league_emergency_desc: "The galaxy must work together if we are to stand our ground against Aeternum, but forcing so many nations together into an alliance has its consequences."
resolution_pre_emptive_aeternum_war: "Launch Pre-Emptive Strike Against Aeternum"
resolution_pre_emptive_aeternum_war_desc: "We cannot allow Aeternum to finish their awakening. Launching a coordinated assault on Aeternum before they are ready will enable us to gain the upper hand in the greatest war the galaxy has seen in a million years."
resolution_pre_emptive_aeternum_war_success: "This will make the §YAnti-Aeternite Alliance§! §Rdeclare war§! on Aeternum.\n\nIf we launch the pre-emptive strike instead of manually declaring war on Aeternum, every member of the §YAnti-Aeternite Alliance§! will gain §Y30%§! extra §YDamage against Aeternum§! and §Y60%§! extra §YShip Speed§! for §Y2 years§! following the war declaration.\n\nAdditionally, every non-player member of the alliance will automatically move their combined fleets towards Aiondia."
pre_emptive_aeternite_strike: "Pre-Emptive Strike Against Aeternum"
pre_emptive_aeternite_strike_desc: "The Galactic Community has launched an all-out surprise assault on Aeternum. We must capitalize on the element of surprise."
giga_aeternum.8030.name: "Galactic Community Launches Pre-Emptive Aeternite Strike!"
giga_aeternum.8030.desc: "In a grand display of courage and following approval by the Galactic Senate, the §YAnti-Aeternite Alliance§! has today declared the start of a grand offensive against §YAeternum§!.\n\nWith the goal of striking before Aeternite awakening can be completed, the galaxy's combined fleets are now moving to assault the precursors while the element of surprise can be still be exploited.\n\nThe only outcomes of this conflict can be victory over Aeternum, or complete annihilation of every other galactic civilization by the ancient precursors. With both sides massing colossal armadas and terrifyingly powerful weaponry, this is sure to be a fight the likes of which have never seen before in the past million years.\n\nWill the Alliance manage to overcome their technological disadvantage, or will Aeternum sweep them away like so many other upstarts? There is no denying that the battle for the galaxy's ultimate fate has begone."
giga_aeternum.8030.a: "Strike now! Strike fast!"
giga_aeternum.8030.a.tooltip: "Every member of the §YAnti-Aeternite League§! gains temporary bonuses. Nonplayer members will converge their fleets towards §YAiondia§!.\n\n"
giga_aeternum.4002.desc.preemptive: "Inhabitants of this galaxy.\n\nThe time has come for the Aeternites to reclaim their place as the sole rulers of the galactic stage.\n\nThe only peace we shall accept is your complete and utter destruction.\n\nKnow that your quaint attempt at an "Alliance" shall only cause your downfall, for it is obvious that you have grossly overestimated your own strength, as evidenced by this asinine declaration of war.\n\nOur grand armadas shall wipe your pathetic union off the face of the galaxy, regardless of how united you might believe yourselves to be."
giga_aeternum.4002.a.preemptive: "The galaxy will show you decrepit fools what we are truly capable of."
opinion_gave_flusion_back: "Returned Flusion"
giga_aeternum.8040.name: "Anti-Aeternite League Disbanded"
giga_aeternum.8040.desc: "Although it was certainly a trial of gargantuan proportions, Aeternum has finally been vanquished.\n\nAs such, the emergency which caused the formation of the §YAnti-Aeternite League§! is gone. Just as planned, the Galactic Senate has proclaimed the end of the emergency and the subsequent dissolution of the supranational alliance.\n\nAlthough the future of the galaxy's nations remain uncertain now that they don't have a common threat to bind them together, this grand alliance is undeniable proof of what the galaxy is capable of accomplishing when its inhabitants put their difference asides."
giga_aeternum.8040.a: "It has served its purpose."
giga_aeternum.8040.a.tooltip: "The §YAnti-Aeternite League§! is dissolved."
giga_flusion_serious: "Flusionian Portraits: §YStellaris§!\nAll portraits of Flusionian characters will use regular Stellaris portraits."
giga_flusion_silly: "Flusionian Portraits: §GLore-Accurate§!\n§YDofus Teknik Makina§!, §YDouclaw MacCathur§! and §YAaron N. Bleu§! will have "Lore-accurate" portraits that do §RNOT§! match the Stellaris style. Expect static PNGs and Heroforge portraits, do §RNOT§! use if you want a 100% immersive game."
giga_yggdrasil.110.name: "Yggdrasil Hallucinogens"
giga_yggdrasil.110.desc: "A recent bioanalysis of the atmospheric phytoplankton being cultivated within the §Y[giga_event_planet.GetName] Yggdrasil Orchid§! has revealed a curious phenomenon.\n\nA mutation has spread to large chunks of the Orchid's bioengineered airborne plants which makes them into a potent hallucinogen with significant and generally pleasant side-effects when consumed by §Y[ROOT.GetSpeciesNamePlural]§!.\n\nNaturally, the Orchid's staff is raising the question of what to do with this peculiar harvest. We could let the mutation spread and then ship it to the rest of our empire for our population to enjoy, or attempt to curb it before it takes over the entire Orchid while making sure to destroy any previous harvests which potentially bore the mutation."
giga_yggdrasil.110.a: "Distribute it with heavy restrictions on its use."
giga_yggdrasil.110.a.tooltip: "Will remove the Hallucinogens' negative impacts at the cost of energy.\n\nThis will cause instability if we are §YEgalitarian§!.\n\n"
giga_yggdrasil.110.b: "Let everyone use it freely if they so desire."
giga_yggdrasil.110.b.tooltip: "Will increase the Hallucinogens' impact at the cost of more negative effects.\n\nThis will cause instability if we are §YAuthoritarian§!.\n\n"
giga_yggdrasil.110.c: "Sell it for profit!"
giga_yggdrasil.110.c.tooltip: "Will reduce the Hallucinogens' impact and the Orchid's food production but will generate §YTrade Value§!\n\n"
giga_yggdrasil.110.e: "Sell it for profit!"
giga_yggdrasil.110.e.tooltip: "Will reduce the Hallucinogens' impact and the Orchid's food production but will generate significant quantities of §YTrade Value§!\n\n"
giga_yggdrasil.110.d: "Destroy the mutation and previous harvests."
giga_yggdrasil.110.d.tooltip: "Spend resources to ensure we never hear about this again."
yggdrasil_drugs_restricted: "Yggdrasil Hallucinogens Restricted"
yggdrasil_drugs_restricted_desc: "Controlling the Hallucinogens is expensive but ensures no negative effects arise."
yggdrasil_drugs_free: "Yggdrasil Hallucinogens Free Distribution"
yggdrasil_drugs_free_desc: "Letting everyone benefit from the Hallucinogens makes for a happier population with some side-effects."
yggdrasil_drugs_sold: "Yggdrasil Hallucinogens Sold"
yggdrasil_drugs_sold_desc: "We are making significant profits off the state-mandated sale of the Yggdrasil Orchid's Hallucinogens."
yggdrasil_drugs_sold_megacorp: "Yggdrasil Hallucinogens Sold"
yggdrasil_drugs_sold_megacorp_desc: "We are making significant profits off the state-mandated sale of the Yggdrasil Orchid's Hallucinogens."
yggdrasil_drugs_displeased: "Yggdrasil Hallucinogen Unrest"
yggdrasil_drugs_displeased_desc: "Our handling of the Yggdrasil Hallucinogens is causing unstability."
giga_yggdrasil.120.name: "The [yggdrasil_food_beggar_country.GetName]"
giga_yggdrasil.120.desc: "Greetings, [ROOT.GetName]. Your §YYggdrasil Orchid§! is a true wonder of engineering whose food production dwarves anything we've been able to produce ourselves.\n\nAs such, the [yggdrasil_food_beggar_country.GetName] would like to humbly request a share of your Yggdrasil Orchid's food production to help feed our own populace. If you generously agree, we will make sure to repay you in the future."
giga_yggdrasil.120.a: "Sure thing! We shall transfer some of the food for a few years."
giga_yggdrasil.120.a.tooltip: "The [yggdrasil_food_beggar_country.GetName] will surely be more supportive of our diplomatic endeavors in the future.\n\n"
giga_yggdrasil.120.b: "Perhaps, but you'll have to pay us."
giga_yggdrasil.120.c: "A ridiculous request. Out of the question."
yggdrasil_food_share_donator: "Donating Yggdrasil Production"
yggdrasil_food_share_donator_desc: "We are donating some of our Food production to another empire."
yggdrasil_food_share_recipient: "Receiving Yggdrasil Production"
yggdrasil_food_share_recipient_desc: "Another Empire is generously giving us some Food."
opinion_yggdrasil_gave_food: "Agreed to share Yggdrasil Food"
opinion_yggdrasil_gave_food_paid: "Charged Yggdrasil Food"
opinion_yggdrasil_denied_food: "Refused to share Yggdrasil Food"
giga_yggdrasil.130.name: "Yggdrasil Orchid Storm"
giga_yggdrasil.130.desc: "Despite our advanced weather manipulation systems, a massive storm has formed within the §Y[giga_event_planet.GetName] Yggdrasil Orchid§! which has destroyed a significant portion of the structure's aerial crops as well as atmospheric infrastructure.\n\nThe storm has unfortunately inflicted great damage across the Gas Giant before the Orchid's weather manipulators were able to dissipate it.\n\nThis will have a significant impact on the megastructure's food production and the Orchid's staff is now requesting financial and material aid in order to get the Orchid's production back to normal levels as soon as possible."
giga_yggdrasil.130.a: "Provide all necessary aid. | §Y10000§! £energy£ & §Y5000§! £alloys£ & §Y2500§! £food£"
giga_yggdrasil.130.a.tooltip: "The §Y[giga_event_planet.GetName] Yggdrasil Orchid§! will produce §Y50%§! less §YFood§! for §Y2 years§!.\n\n"
giga_yggdrasil.130.b: "We can't afford it, they'll have to manage."
giga_yggdrasil.130.b.tooltip: "The §Y[giga_event_planet.GetName] Yggdrasil Orchid§! will produce §Y50%§! less §YFood§! for §Y7.5 years§!."
giga_yggdrasil.140.name: "Ravenous Yggdrasil Aeroplankton"
giga_yggdrasil.140.desc: "The §Y[giga_event_planet.GetName] Yggdrasil Orchid§! reports that an unexpected lifeform has evolved within the clouds of the cultivated Gas Giant.\n\nNearly microscopic locus-like creatures have developed among the Gas Giant's fields of Aeroplankton. Unfortunately for us, these creatures' only source of food happens to be said Aeroplankton which we normally refine into large quantities of Food for our populace to consume.\n\nThis is unsurprisingly highly worrying to the Orchid's staff who are afraid that if nothing is done, these creatures could drastically lower the megastructure's production for years to come even if passive population culling efforts are employed to get rid of them."
giga_yggdrasil.140.a: "Destroy every last one of them even if it means sacrificing production."
giga_yggdrasil.140.a.tooltip: "The §Y[giga_event_planet.GetName] Yggdrasil Orchid§! will produce §Y80%§! less §YFood§! and its Energy upkeep will §Ydouble§! for §Y2 year§!, but the locusts will be eliminated for good."
giga_yggdrasil.140.b: "Aid their decline with passive culling methods."
giga_yggdrasil.140.b.tooltip: "The §Y[giga_event_planet.GetName] Yggdrasil Orchid§! will produce §Y35%§! less §YFood§! for §Y5 years§!."
giga_yggdrasil.140.c: "Study these fascinating creatures and how they evolved!"
giga_yggdrasil.140.c.tooltip: "The §Y[giga_event_planet.GetName] Yggdrasil Orchid§! will produce §Y50%§! less §YFood§! but its Research output will §Yincrease§! by §Y50%§! permanently."
giga_yggdrasil.141.name: "Yggdrasil Locusts Eliminated"
giga_yggdrasil.141.desc: "Thanks to extensive extermination efforts, the aerial locusts plaguing our §YYggdrasil Orchid Complex§! have been eliminated.\n\nProduction and upkeep have returned to their normal levels."
giga_yggdrasil.141.a: "Great."
giga_yggdrasil.142.name: "Yggdrasil Locusts Extinct"
giga_yggdrasil.142.desc: "Following length culling protocols, the aerial locusts plaguing our §YYggdrasil Orchid Complex§! have gone extinct.\n\nProduction and upkeep have returned to their normal levels."
giga_yggdrasil.142.a: "Good."
resolution_denounce_ezic_warcrimes: "Denounce Katzen Invasion of the Ezicanian Empire"
resolution_denounce_ezic_warcrimes_desc: "The Katzen Invasion of the Ezicanians' homeland is an unforgivable act of cold-blooded aggression. We must ensure the galaxy is made well aware of the Kaiser's brutal militarism."
resolution_denounce_ezic_warcrimes_success: "This will increase §YEzicanian Resistance§! by 2.\n\nA future revolution by the §YEzicanian Order§! will be §Y10%§! more powerful.\n\nWill §Rdecrease§! the §YKaiser's Opinion§! of everyone in the [global_event_country.GetGalCommunityOrGalImperium] by §Y1§!."
resolution_public_recognition_of_solakia: "Galactic Recognition of the Solakian Republic"
resolution_public_recognition_of_solakia_desc: "The Solakian Republic is one of the many Flusionian nations which fell victim to the Kaiser's asinine tide of rampant militarism. Recognizing them as the legitimate government of their former land and declaring Katzen occupation to be illegal will certainly help bolster their partisans."
resolution_public_recognition_of_solakia_success: "This will increase §YPartisan Activity§! by §Y1§! everywhere except in §YKatown§! and §YKatzen Herzlands§!, and by §Y2§! in §YSolakien§!.\n\nThe §YExert our Influence§! decision will grant §Y2§! Resistance Resources instead of §Y1§!.\n\nWill §Rdecrease§! the §YKaiser's Opinion§! of everyone in the [global_event_country.GetGalCommunityOrGalImperium] by §Y1§!."
resolution_public_recognition_of_laurandar: "International Support for Laurandar"
resolution_public_recognition_of_laurandar_desc: "Laurandar was an island nation off the coast of Flusion's supercontinent. It is highly populated and unlike what many might think, not flat. The Laurnaise possessed dangerously powerful weaponry capable of rivalling or even surpassing that of the Kaiser but were unable to resist the Katzenarmee due to their unfortunately unstable government.\n\nThe Kaiser uses Laurandar as his main propaganda center, thus by officially lending our support to the Laurnaise rebels, recognizing their independence, and funding them, we can help them work with the Solakian Freedom Fighters and break the Katzen propaganda machine. This would have a significant impact on the organization of Katzen armed forces who would also have to deal with bolstered Laurnaise resistance thanks to our support."
resolution_public_recognition_of_laurandar_success: "This will increase §YPartisan Activity§! by §Y2§! in §YLaurendaar§! and §YGeschwollen§!.\n\nWill §Rdecrease§! the §YKaiser's Opinion§! of everyone in the [global_event_country.GetGalCommunityOrGalImperium] by §Y2§!.\n\nRaiding Katzen Warehouses will grant twice as many §BResistance Resources§!.\n\nWill §Rreduce§! the stats of Katzen ground forces."
giga_katzen.8004.name: "[global_event_country.GetGalCommunityOrGalImperium] Supports §YLaurandar§!"
giga_katzen.8004.desc: "§L"By decree of the Galactic Senate, as of [global_event_country.laurandar_recognised_date], the [global_event_country.GetGalCommunityOrGalImperium] declares their unanimous support for Laurandar and its inhabitants in their struggle against Katzen occupation. The nation of Laurandar is thus to be recognized as a free Flusionian state and all support intended to be received by Laurnaise rebels is to be subjected to an extraordinary exception in order to bypass bureaucratic hurdles."§!\n\nA joint declaration by every free member of the [global_event_country.GetGalCommunityOrGalImperium] has officially declared the galaxy's support for §YLaurandar§!, recognizing their independence and promising to extensively fund their rebel groups.\n\n§YAaron N. Bleu§!, the former Laurnaise ruler, has expressed his approval of our decision and immediately sent extensive gifts consisting of Laurnaise trinkets to the governing bodies of every nation who supported his cause.\n\nThe §YKaiser§! is reportedly extremely displeased by this "ridiculous decision" and has "vowed to crush the asinine [global_event_country.GetGalCommunityOrGalImperium] whose intents are obviously misguided". Whether or not he will actually take action remains to be seen."
giga_katzen.8004.a: "Splendid."
giga_katzen.8004.a.tooltip: "The §YKaiser's Opinion§! of us §Rdecreases§! by §Y2§!.\n\n§YPartisan Activity§! increases by §Y2§! in §YLaurendaar§! and §YGeschwollen§!.\n\nRaiding Katzen Warehouses will grant twice as many §BResistance Resources§!.\n\nThe stats of Katzen armies are §Rreduced§!.\n\n"
giga_katzen.8002.name: "[global_event_country.GetGalCommunityOrGalImperium] Recognizes the §YSolakian Republic§!"
giga_katzen.8002.desc: "§L"By decree of the Galactic Senate, as of [global_event_country.solakia_recognised_date], the Solakian Republic is now the legitimate governing body of the Flusionian Solakian lands and any other territories on the planet proclaiming to be Solakian. The Katzenartig Imperium's occupation of the planet and by extension, Solakia, is therefore an illegitimate act of warmongering barbarism."§!\n\nA joint declaration by every free member of the [global_event_country.GetGalCommunityOrGalImperium] has officially recognized the §YSolakian Republic§! as being the rightful government of their own land - thus formally establishing the §YKatzenartig Imperium§! as an illegal occupier.\n\nThe §YKaiser§! is reportedly "furious" at this "predictable act of political maneuvering" but has assured that it will have no impact on the stability of his empire."
giga_katzen.8002.a: "Excellent."
giga_katzen.8002.a.tooltip: "The §YKaiser's Opinion§! of us §Rdecreases§! by §Y1§!.\n\n§YPartisan Activity§! increases by §Y1§! everywhere except in §YKatown§! and the §YKatzen Herzlands§!, and by §Y2§! in §YSolakien§!.\n\nThe §YExert our Influence§! decision will grant §Y2§! Resistance Resources instead of §Y1§!."
solakia_already_recognised: "Solakia is already recognized."
ezics_already_denounced: "The Katzen Invasion of the Ezicanian Empire has already been denounced."
laurandar_already_recognised: "Laurandar has already been supported."
resolution_anti_kaiser_crusade: "Anti-Kaiser Crusade"
resolution_anti_kaiser_crusade_desc: "With our preparations complete, it is time for the [global_event_country.GetGalCommunityOrGalImperium] to strike against the Kaiser and end his madness once and for all."
resolution_anti_kaiser_crusade_effect_success: "All empires within the [global_event_country.GetGalCommunityOrGalImperium] who are not §YKatzen Vassals§! or §YKatzen Allies§! will sign a ceasefire if they are at war with one another and §RDECLARE WAR§! on the §YKatzenartig Imperium§!.\n\n§YKatzen Vassals§! and §YKatzen Allies§! will be §Rexpelled§! from the [global_event_country.GetGalCommunityOrGalImperium].\n\n§RPeace with the Kaiser will NOT be possible after the war starts.§!"
galcom_mobilizes_against_kaiser: "Anti-Katzen Mobilization"
galcom_mobilizes_against_kaiser_desc: "The [global_event_country.GetGalCommunityOrGalImperium] is mobilizing to fight off the Katzenartig Imperium."
giga_katzen.8001.name: "[global_event_country.GetGalCommunityOrGalImperium] Declares War on Kaiser Kattail"
giga_katzen.8001.desc: "In an unprecedented display of galactic cooperation, the [global_event_country.GetGalCommunityOrGalImperium] has made a collective declaration of war upon the militaristic §YKatzenartig Imperium§!.\n\nNations aligned with the Kaiser have been expelled from the community while all remaining members are now fully mobilized for war and ready to tackle the might of the Katzen military machine head-on.\n\nOnly time will tell if the Kaiser will be able to handle fighting the entire galaxy at once, but the [global_event_country.GetGalCommunityOrGalImperium] is confident in their victory."
giga_katzen.8001.a: "Let's see how long he'll last..."
giga_katzen.8001.a.tooltip: "Peace with the Kaiser will §RNOT§! be possible."
katzenartig_imperium_governor: "Katzgouverneur"
giga_katzen.8003.name: "[global_event_country.GetGalCommunityOrGalImperium] Denounces Invasion of the §YEzicanian Empire§!"
giga_katzen.8003.desc: "§L"By decree of the Galactic Senate, as of [global_event_country.ezics_denounced_date], the Katzen invasion and subsequent despoiling of Ezicanian lands on Flusion is now recognized as a crime against sapience and a blatant violation of the Ezicanians' right to self-determination."§!\n\nA joint declaration by every free member of the [global_event_country.GetGalCommunityOrGalImperium] has officially declared the occupation of the §YEzicania Empire§! and the destruction of the Ezicanian habitats to be a war crime, thus vilifying the Kaiser's rule over Flusion.\n\nThe §YKaiser§! has declared these accusations to be "completely devoid of meaning", calling them "blatant lies intended to erode the legitimacy of Flusion's rightful government", while §YLouf Cereless Hornsfelt§! has expressed his approval of the [global_event_country.GetGalCommunityOrGalImperium]'s support for his cause."
giga_katzen.8003.a: "Excellent."
giga_katzen.8003.a.tooltip: "The §YKaiser's Opinion§! of us §Rdecreases§! by §Y1§!.\n\n§YEzicanian Resistance§! increases by §Y2§!.\n\nA future revolution by the §YEzicanian Order§! will be able to seize §Y10%§! more planets from the §YKatzenartig Imperium§!."
