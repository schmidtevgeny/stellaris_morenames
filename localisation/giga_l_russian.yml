orbital_arcology_0_site_DESC: "The construction site for an $name_orbital_arcology$, which is a miniature ringworld encircling this planet. It will provide large amounts of space for our industries."
orbital_arcology_0_upgrade: "Construct Orbital Arcology"
orbital_arcology_0_upgrade_DESC: "This construction platform is being upgraded into a full Orbital Arcology."
