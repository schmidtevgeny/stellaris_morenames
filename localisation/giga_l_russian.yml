giga_katrebels.dofus.low.a: "К черту кайзера."
giga_katrebels.dofus.low.b: "Кайзера необходимо свергнуть любой ценой!\n...убрать этот Луч Николы-Дайсона."
giga_katrebels.dofus.low.c: "Возможно, ваш вид сможет помочь нам спасти Flusion и галактику."
giga_katrebels.dofus.low.d: "Кайзер, безусловно, хорош в превращении старых врагов в союзников."
giga_katrebels.dofus.mid.a: "К черту кайзера!"
giga_katrebels.dofus.mid.b: "Мы можем выиграть!"
giga_katrebels.dofus.mid.c: "Наши усилия начинают приносить плоды. Наконец-то будущее выглядит многообещающим."
giga_katrebels.dofus.mid.d: "Интересно, как дела у Ezicania?"
giga_katrebels.dofus.high.a: "Победа скоро будет за нами, [Root.GetSpeciesName]!"
giga_katrebels.dofus.high.b: "История запомнит нас как героев."
giga_katrebels.dofus.high.c: "Граждане Flusion, объединяйтесь!"
giga_katrebels.dofus.high.d: "Вскоре Flusion, наконец, будет на 100% свободен от кайзера."
