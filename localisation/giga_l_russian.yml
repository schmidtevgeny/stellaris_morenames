LASER_BLOKKAT: "Луч Планка-Дисмантанта"
LASER_BLOKKAT_DESC: "Луч Планка-Дисмантанта - это устройство квадрокотов, основанное на их аппаратах для добычи ресурсов. Эти устройства не только систематически разбирают саму ткань вражеских кораблей до субпланкового уровня, превращая их в суспензию гиперконденсированной квантовой пены, но и собирают эту пену и хранят ее на борту кораблей квадрокотов, где она впоследствии может быть переработана в пригодные для использования материалы."
BLACKHOLE_BLOKKAT: "Четырехмерная пушка сингулярности"
BLACKHOLE_BLOKKAT_DESC: "Эти усовершенствованные пусковые установки катапультируют стремящуюся к цели четырехмерную сингулярность в направлении вражеских кораблей. Хотя они кажутся отделенными от кораблей квадрокотов, эти сингулярности на самом деле больше похожи на "лассо", поскольку они связаны с кораблями квадрокотов через высшее измерение и позже "отматываются" назад этими кораблями через это высшее измерение после пробивания вражеских кораблей. Это позволяет квадрокотам собирать все, что уничтожено сингулярностями, и обрабатывать это для последующего использования."
PLASMA_BLOKKAT: "Бластер абсолютного сжигания"
PLASMA_BLOKKAT_DESC: "Бластер абсолютного сжигания стреляет сгустком плазмы, нагретой до температуры Планка, которая является практически максимально возможной температурой в рамках известных моделей физики. Плазма поддерживается до таких экстремальных температур благодаря постоянному притоку энергии через высшее измерение, а материя, вступающая в контакт с плазмой, "поглощается" в этом измерении, преобразуется в энергию подобно тому, как квадрокоты собирают звездные системы, а затем снова подается в плазму для дальнейшего поддержания тепла снаряда."
ARC_EMITTER_BLOKKAT: "Пентафокусированный излучатель"
ARC_EMITTER_BLOKKAT_DESC: "Пентафокусированный излучатель - это титаническое пробивное оружие конструкции квадрокотов, способное "прыгать" через высшее измерение, чтобы обойти щиты и броню энергетических кораблей."
STRIKE_CRAFT_HANGAR_BLOKKAT: "КвадроСварочные аппараты"
STRIKE_CRAFT_HANGAR_BLOKKAT_DESC: "Эти космические подразделения очень похожи на настоящих квадрокотов и предназначены для сражений на космических кораблях. Чаще всего они дистанционно управляются квадрокотами внутри материнского корабля и даже иногда являются квадрокотом."
POINT_DEFENCE_BLOKKAT: "КвадроСтраж"
POINT_DEFENCE_BLOKKAT_DESC: "Эти гиперэффективные системы точечной обороны разрушают саму ткань реальности вокруг вражеских снарядов, уничтожая их еще до того, как они приблизятся к кораблям квадрокотов."
REACTOR_BLOKKAT: "Реактор квадрокотов"
REACTOR_BLOKKAT_DESC: "Корабли квадрокотов приводятся в движение этими загадочными конструкциями, которые черпают несметное количество энергии из высшего измерения."
JUMP_DRIVE_BLOKKAT: "Сверхсветовой привод фазового сдвига квадрокотов"
JUMP_DRIVE_BLOKKAT_DESC: "Нет никакой эффективной разницы между движителем квадрокотов и сверхсветовым приводом квадрокот. Оба они используют некое устройство, закрепленное в высшем измерении, которое буквально "затягивает" пространство вокруг корабля и перемещает его с мгновенным ускорением."
THRUSTER_BLOKKAT: "Движитель квадрокотов с фазовым сдвигом"
THRUSTER_BLOKKAT_DESC: "Нет никакой эффективной разницы между движителем квадрокотов и сверхсветовым приводом квадрокот. Оба они используют некое устройство, закрепленное в высшем измерении, которое буквально "затягивает" пространство вокруг корабля и перемещает его с мгновенным ускорением."
SENSOR_BLOKKAT: "Гипермембранные датчики"
SENSOR_BLOKKAT_DESC: "Эти разработанные квадрокотами датчики ищут колебания, которые трехмерная материя создает в более высокоразмерном многообразии Вселенной."
ARMOR_BLOKKAT: "Покрытие сплавом Планка"
ARMOR_BLOKKAT_DESC: "Эти чрезвычайно прочные бронированные пластины состоят из плотно упакованных частиц размером с длину Планка. Они образуют сложные субатомные нейронные структуры, позволяющие материалу автономно реагировать на изменения и адаптироваться к ним практически мгновенно."
HULL_REPAIR_BLOKKAT: "Субпланковые синхронизаторы"
HULL_REPAIR_BLOKKAT_DESC: "Рои миниатюрных роботов, которые служат ретрансляторами для нейронных сетей, содержащихся в броне квадрокотов, повышая их эффективность и позволяя им быстрее ремонтироваться. Модели Blokkat также передают данные в и из Blokkwork для повышения синхронизации."
AFTERBURNER_BLOKKAT: "Подруливающие устройства с коллектором"
AFTERBURNER_BLOKKAT_DESC: "В дополнение к своим эзотерическим сверхсветовым двигателям, корабли Blokkat используют эти двигатели, которые сталкивают саму ткань нашей вселенной, чтобы еще больше увеличить скорость своих кораблей."
SHIELD_BLOKKAT: "Гиперпространственный сдвиговый барьер"
SHIELD_BLOKKAT_DESC: "Подобно огромному щиту Blokkat-Вестера, эти небольшие защитные барьеры вращаются в более высоком измерении, что означает, что только бесконечно малая часть полного щита одновременно подвергается вражескому огню. Если она повреждена, поврежденный участок мгновенно перемещается обратно в гиперпространство для регенерации."
REACTOR_BOOSTER_BLOKKAT: "Гиперпространственный конденсатор"
REACTOR_BOOSTER_BLOKKAT_DESC: "Реакторные ускорители, получающие дополнительную энергию из источника более высокого измерения. Они также служат для повышения эффективности работы судна в целом."
COMBAT_COMPUTER_ARTILLERY_BLOKKAT: "Компьютер ближнего боя Blokkat"
COMBAT_COMPUTER_ARTILLERY_BLOKKAT_DESC: "Связанный с остальными частями корабля через гиперпространственную информационную сеть, этот эзотерический компьютер сосредоточен на более близких столкновениях и экранировании кораблей."
COMBAT_COMPUTER_CARRIER_BLOKKAT: "Компьютер дальнего боя Blokkat"
COMBAT_COMPUTER_CARRIER_BLOKKAT_DESC: "Связанный с остальными частями корабля через гиперпространственную информационную сеть, этот эзотерический компьютер сосредоточен на ведении боя на дальних дистанциях."
PLANET_LANCE_BLOKKAT: "Изгоняющий луч"
PLANET_LANCE_BLOKKAT_DESC: "Изгоняющий луч - мощнейшее из встреченных нами оружий Blokkat. Этот луч неслыханной силы разрывает реальность на части и с силой сжимает свою цель в 0-мерный объект, фокусируя энергию нескольких высших измерений на локализованной области пространственно-временного континуума, мгновенно уничтожая ее."
PLANET_KILLER_BLOKKAT_GENERATOR: "Разрушитель гиперматерии"
PLANET_KILLER_BLOKKAT_GENERATOR_DESC: "Это устройство способно быстро разбирать и перестраивать любую форму материи в то, что пожелает Blokkat, включая дополнительные Blokkat."
COMBAT_COMPUTER_TERMINATOR_BLOKKAT: "Центральное командование Терминатор Blokk"
COMBAT_COMPUTER_TERMINATOR_BLOKKAT_DESC: "В отличие от большинства кораблей, используемых Blokkat в своих операциях по сбору урожая, Терминатор Blokkat является настоящим военным кораблем, предназначенным исключительно для корабельного боя."
SHIP_AURA_BLOKKAT_TERMINATOR: "Blokk-Terminator Гиперпространственный барьер"
SHIP_AURA_BLOKKAT_TERMINATOR_DESC: "Blokk-Terminator обладает собственным гиперпространственным щитом, который резко снижает урон, наносимый как ему самому, так и другим кораблям Блокката, находящимся поблизости."
trait_blokkat_admiral: "Адмирал Blokkat"
trait_blokkat_admiral_desc: "Этот конкретный Blokkat обладает обширными знаниями в области космической войны, принимая участие в нескольких межгалактических конфликтах. Их навыки позволяют им максимально повысить эффективность эзотерических технологий и оружия Blokkat."
trait_blokkat_governor: "Губернатор Blokkat"
trait_blokkat_governor_desc: "Этот конкретный Blokkat обладает обширными знаниями о том, как управлять планетарными поселениями и как наиболее эффективно перестраивать миры."
trait_blokkat_scientist: "Ученый Blokkat"
trait_blokkat_scientist_desc: "Этот конкретный Blokkat обладает обширными знаниями в области научных исследований и методов."
trait_blokkat_general: "Генерал Blokkat"
trait_blokkat_general_desc: "Этот конкретный Blokkat обладает обширными знаниями в области искусства ведения наземной войны."
trait_blokkat_keen: "Смелый Blokkat"
trait_blokkat_keen_desc: "Этот Blokkat особенно любит пробовать новые вещи и сразу вступать в действие."
trait_blokkat_mineralizer: "Минерализатор  Blokkat"
trait_blokkat_mineralizer_desc: "В этом Blokkat большое внимание уделяется экономии ресурсов и максимальному производству строительных материалов."
trait_blokkat_ambitious: "Амбициозный Blokkat"
trait_blokkat_ambitious_desc: "Этот Blokkat очень амбициозен и стремится построить много грандиозных вещей."
trait_blokkat_combative: "Боевой Blokkat"
trait_blokkat_combative_desc: "Этот Blokkat удивительно агрессивен и ориентирован на бой."
BLOKKAT_TERMINATOR: "Ядро"
giga_blokkat_terminator: "Blokk-терминатор"
giga_blokkat_terminator_plural: "Blokk-терминаторы"
giga_tech_blokkat_ftl: "Фазовый транспорт Blokkat"
giga_tech_blokkat_computer: "Корабельные компьютеры Blokkat"
giga_tech_blokkat_computer_desc: "Применение технологий Blokkat к искусственному интеллекту наших кораблей позволит нам создать поистине ужасающие военные суда."
giga_tech_blokkat_pd: "Система точечной обороны Blokk-Гвардии"
blokkat_harvester_charging_up: "Blokk-Демонтажник включается"
blokkat_harvester_charging_up_DESC: "Blokk-Демонтажник готовится к сбору энергии, составляющей эту звездную систему."
blokkat_harvester_charged: "Blokk-Демонтажник собирает урожай"
blokkat_harvester_charged_DESC: "Blokk-Демонтажник активно собирает эту систему."
BLOKKAT_EVICTOR: "Ядро"
blokkat_stripminers_admiral: "Надзиратель"
blokkat_harvester_charging_up_mothership: "Blokk-поглотитель включается"
blokkat_harvester_charging_up_mothership_DESC: "The Blokkat-поглотитель готовится собрать энергию, составляющую эту звездную систему.."
blokkat_harvester_charged_mothership: "Blokkat-поглотитель собирает урожай"
blokkat_harvester_charged_mothership_DESC: "Blokk-поглотитель активно собирает эту систему."
giga_blokkat.1044.name: "Blokk-Демонтажник восстановлен"
giga_blokkat.1044.desc: "Blokkats восстановили §YBlokk-демонтажник§! вместе с его флотом сопровождения после уничтожения другого демонтажника.\nК счастью для нас, они не должны восстанавливать больше Демонтажников, чем те, с которыми они начали собирать урожай в нашей галактике."
giga_blokkat.1044.a: "Беспокойно."
giga_achievement_blokkats1_requirement: "Победите §GBlokkat§!, уничтожив §YBlokkat-Vester§! с настройками сложности §BBlokkittens§!"
giga_achievement_blokkats2_requirement: "Победите §GBlokkat§!, уничтожив §YBlokkat-Vester§! с настройками сложности §GRegular Blokkats§!"
giga_achievement_blokkats3_requirement: "Победите §GBlokkat§!, уничтожив §YBlokkat-Vester§! с настройками сложности §RBismuth Blokkats§!"
giga_achievement_blokkats4_requirement: "Победите §GBlokkat§!, уничтожив §YBlokkat-Vester§! с настройками сложности §MEndtekk Blokkats§!"
giga_achievement_blokkats5: "§RКнига Blokkat§!"
giga_achievement_blokkats6: "§RЗоопарк Blokkat§!"
giga_achievement_blokkats6_requirement: "Захватите §Y10§! §GBlokkat§!."
giga_achievement_blokkats7: "§RИск отклонен§!"
giga_achievement_blokkats7_requirement: "Победите §GBlokkats§! не дав §RBlokkat Inquietude§! дотичь §Y10§! уровня."
giga_achievement_blokkats8_requirement: "Исследуйте все §Yкомпоненты Blokkat§!."
giga_mega.711.name: "Боевая звёздная система уничтожена!"
giga_mega.711.desc: "§YБоевая звёздная система§! подвергся чрезвычайно интенсивному обстрелу в системе §Y[giga_debris_system.GetName]§! до такой степени, что перегрузил свои последние защитные системы.\nПрежде чем корабль полностью разрушился, входящие в его состав §Y4 Боевые планеты§! и §Y5 Боевых лун§! запустили аварийные протоколы и отделились от корпуса корабля.\nХотя они были сильно повреждены взорвавшимся звездным ядром системного корабля, эти §Yбоевые планеты§! и §Yбоевые луны§! теперь сформированы в флот, который мы можем использовать по своему усмотрению."
giga_mega.711.a: "Проклятье!"
decision_claim_system_megas: "Заявка на Небесные корабли"
decision_claim_system_megas_desc: "Если в этой системе есть потерпевшие крушение боевые планета, боевые луны или астероидные артиллерии, которые нам не принадлежат, это решение позволит нам заявить о своих законных претензиях."
decision_claim_system_megas_effect: "Это передаст все  §Yзазрушенные астероидные артилерии§!, §Yразрушенные боевые луни§!, §Yразрушенные боевые планеты§! и §Yразрушенные боевые планеты Aeternite§! в системе под наш контроль."
giga_blokkat.1034.name: "Ловля на крючок"
giga_blokkat.1034.desc: "Гибель §YBlokkat-Vester§ вызвала спонтанное уничтожение всех кораблей Blokkat в нашей галактике. Однако, наблюдения показали, что остатки сложных гиперпространственных структур, которые когда-то поддерживали эти корабли, все еще остаются в гиперпространстве.\n\nПоэтому, учитывая, что он способен проникать в гиперпространство, чтобы собрать его содержимое, наш §YГиперпространственный Генератор§! должен быть в состоянии регулярно извлекать эти обломки.\n\nЭффективно, это означает, что пока мы контролируем его, Генератор сможет собирать постоянный запас §MBlokkat Scrap§! £blokkat_scrap_icon£ для использования, если мы захотим завершить наши усилия по реинжинирингу компонентов Blokkat."
giga_blokkat.1034.a: "Отличные новости!"
giga_blokkat.1034.a.tooltip: "§YГиперпространственный генератор§! будет производить §Y10§! §MОбломков Blokkat§! £blokkat_scrap_icon£ в месяц до тех пор, пока он находится в пределах нашего пространства."
giga_blokkat.3000.fixblokkatstars: "Разработайте способ §Gвосстановления§! собранных систем."
giga_blokkat.3000.fixblokkatstars.tooltip: "Blokkat нанесли неисчислимые разрушения нашей галактике, но недавние исследования методов путешествия во времени Blokkat могут пролить свет на возможный способ устранения их катастрофического ущерба."
giga_tech_blokkat_fix_systems: "Временнáя реставрация"
giga_tech_blokkat_fix_systems_desc: "Колоссальная мегаструктура, способная отправиться в будущее, чтобы достать звезду из другой эпохи Вселенной, может оказаться тем, что нам нужно, чтобы устранить ущерб, нанесенный вероломными Blokkat"
tech_blokkat_fix_systems_title: "§HОткрывает мегаструктуру§! Межвременной реставратор"
giga_blokkat.3352.name: "Межвременной реставратор"
giga_blokkat.3352.desc: "Теперь мы должны построить эту огромную мегаструктуру в любой системе, разрушенной Блоккатами, и она, если все пойдет по плану, извлечет звезду из будущей эры вселенной и использует ее, чтобы снова зажечь свет и жизнь в разрушенной системе. Кроме того, он создаст новые гиперланы для этой системы.\n\nПоскольку захват этих пустых систем стоит очень дорого, нам не нужно захватывать систему, чтобы начать строительство §YIntertemporal Restorator§.\n\nПоскольку временные манипуляции - сложная задача, мегаструктура может быть построена только в тех системах, где ткань пространства-времени была ослаблена Блоккатами. К сожалению, мы не можем использовать ее для создания совершенно новых систем в других местах."
giga_blokkat.3352.a: "Ущерб должен быть устранен."
giga_blokkat.3351.name: "Звёздная рыбалка"
giga_blokkat.3351.desc: "Путешествия во времени - дело опасное, и мы все еще невероятно далеки от возможности отправить что-либо в будущее на значительный промежуток времени.\n\nОднако, согласно §YBlokkat Research Bureau§, акт поиска во времени жизнеспособной звезды и "извлечения" этой звезды должен быть вполне осуществим, если у нас достаточно энергии и ресурсов, поскольку на самом деле ничто не отправляется в другие точки времени более чем на пару секунд. \n\nЭтот процесс, естественно, потребует огромного количества энергии, поскольку нам придется буквально "вывернуть пространство-время наизнанку", чтобы изменить временное положение всей системы и вернуть ее в настоящее.\n\nКонечно, выбранная звезда должна быть вне зоны действия причинно-следственной связи, чтобы избежать парадоксов, и поэтому Исследовательское бюро считает, что прорыв в будущее - самый безопасный способ действий, если мы собираемся пройти через это."
giga_blokkat.3351.a.tooltip: "Стоимость этой технологии составляет около §Y25М§!"
giga_blokkat.3351.a: "Давайте займемся этим!"
requires_destroyed_system: "Должен быть построен в пустой системе."
blokkat_can_repair_system: "Пустая пустота"
blokkat_can_repair_system_desc: "Эта система абсолютно пуста и лишена всякой материи."
blokkat_star_fix_0: "Место строительства межвременного реставратора"
blokkat_star_fix_0_DESC: "Место строительства мегаструктуры, способной доставить звезду из далекого будущего, чтобы заменить ранее разрушенную систему."
blokkat_star_fix_0_MEGASTRUCTURE_DETAILS: "Межвременной реставратор способен восстанавливать системы, разрушенные §YBlokkats§!, благодаря временным манипуляциям."
blokkat_star_fix_1: "Межвременной реставратор"
blokkat_star_fix_1_DESC: "Межвременной реставратор способен проникать в далекое будущее нашей вселенной и извлекать звезду и связанные с ней планеты для замены системы, ранее уничтоженной Блоккатами."
blokkat_star_fix_active: "Активировать реставратор"
blokkat_star_fix_active_DESC: "Активируйте межвременной реставратор и достаньте звезду из далекого будущего."
giga_blokkat.3353.name: "Завершение строительства межвременного реставратора"
giga_blokkat.3353.desc: "В пределах §Y[giga_system.GetName]§! была построена строительная площадка для §YIntertemporal Restorator§!\n\n\nЭта площадка будет служить строительными лесами для возведения чрезвычайно продвинутой мегаструктуры, способной оказывать достаточное временное манипулирование, чтобы "принести" звезду из далекого будущего, которая, будем надеяться, заменит систему, разрушенную Блоккатами."
giga_blokkat.3353.a: "Хорошо."
giga_blokkat.3354.name: "Межвременной реставратор завершен"
giga_blokkat.3354.desc: "Внутри §Y[giga_system.GetName]§! был построен §YIntertemporal Restorator§!.\n\nЭта передовая мегаструктура способна проникнуть в далекое будущее и, благодаря контролируемому и чрезвычайно мощному временному импульсу, перетащить звезду и ее гравитационный колодец через прошлое в наше настоящее.\n\nЭто эффективно устранит ущерб, нанесенный Блоккатами, но система будет сильно отличаться от того, чем она могла быть до разрушения."
giga_blokkat.3354.a: "Хорошо."
giga_blokkat.3355.name: "Межвременной реставратор активирован"
giga_blokkat.3355.desc: "Межвременной Реставратор включается, и не проходит много времени, как все в непосредственной близости от него охватывает ослепительно яркий импульс света.\n\nИнструменты повсюду выходят из строя, так как временное напряжение ощущается по всей галактике, но через несколько секунд импульс быстро рассеивается. \Межвременной Реставратор исчез, уничтоженный огромной временной энергией, которая только что прошла через его хрупкий каркас, но на его месте, впервые после катастрофического перехода Блоккатов, ярко засияла звезда."
giga_blokkat.3355.a: "Превосходно!"
giga_blokkat.3334.name: "Палуушия уничтожена"
giga_blokkat.3334.desc: "К сожалению, Палуушия была стерта из галактики. Следовательно, мы больше не сможем связаться с §YВеликой зайкой§! и все наши надежды на изучение планеты окончательно развеялись."
giga_blokkat.3334.a: "Жаль."
giga_blokkat.3335.name: "Палуушия демобилизована"
giga_blokkat.3335.a: "Они сделали свое дело."
giga_blokkat.3335.a.tooltip: "§YПалуушия§! возвращается в первобытный мир.\nМы больше не сможем §MСвязаться с Великой зайкой§!"
giga_blokkat.3350.name: "Восстановление утраченного"
giga_blokkat.3350.desc: "Несмотря на поражение собирающего флота Блоккатов, они все же оставили радикальный шрам в нашей галактике, так как десятки систем лежат совершенно опустошенными, полностью лишенными всего, что они могли содержать.\n\n\nИ все же, с нашими попытками путешествия во времени, наше Исследовательское Бюро Блоккатов выдвинуло амбициозное предложение, которое может позволить восстановить системы, разрушенные Блоккатами. \n\nТеоретически, если использовать огромный аппарат для путешествий во времени, то можно попасть в прошлое или будущее и извлечь целую §Звезду§ вместе с ее солнечной системой, убедившись, что эта звезда не имеет причинно-следственной связи с нашей галактикой, чтобы избежать парадоксов.\n\nПредложение смелое и, несомненно, чрезвычайно дорогое, но может быть именно то, что нам нужно, чтобы залечить раны, нанесенные нашей галактике хищными Блоккатами. §BBlokkat Research Project§! был создан для оценки жизнеспособности этого проекта и составления схемы мегаструктуры, способной "ловить" новую звезду через само время."
giga_blokkat.3350.a: "Подтверждаю."
giga_blokkat.3350.a.tooltip: "Новый §BИсследовательский проект Blokkat§! доступен в §Yисследовательском бюро Blokkat§!."
grandbunny_shielding_system: "Репеллентное поле Blokkat"
grandbunny_shielding_system_desc: "§YВеликая зайка§! накладывает псионическую ауру, которая не позволяет §YBlokk-демонтажникам§! и §YBlokkat-поглотителям§! войти в эту систему."
giga_blokkat.3332.name: "Репеллентное поле Blokkat исчезает"
giga_blokkat.3332.desc: "Псионический репеллент, который §YВеликая зайка§! установила внутри §Y[grandbunny_shielded_system.GetName]§! исчез.\nНам придется подождать §Y6 месяцев§! прежде чем мы снова сможем защитить другую систему."
giga_blokkat.3332.a: "Хорошо."
giga_blokkat.3333.name: "Репеллентное поле Blokkat готово"
giga_blokkat.3333.desc: "§YВеликая зайка§! снова готова защитить систему от §YBlokkats§!.\nМы можем принять соответствующее §YРешение§! на той звезде, которую хотим защитить."
giga_blokkat.3333.a: "Принято."
decision_grandbunny_shield_system: "Отбить Blokkats"
decision_grandbunny_shield_system_desc: "Скажите §YВеликой зайке§! использовать свои псионические способности, чтобы не дать Blokkats разрушить эту систему."
decision_grandbunny_shield_system_effect: "Это предотвратит проникновение §YBlokkat-Демонтажников§! и §YBlokkat-поглотителей§! в эту систему на §Y2 года§!, после чего нам придется ждать §Y6 месяцев§! прежде чем мы сможем возобновить защиту."
giga_blokkat.3331.power: "Как вы можете помочь нам в борьбе с §YBlokkats§!?"
giga_blokkat.3331.power.response: "Хотя я не могу надеяться на прямую борьбу с Блоккатами, я могу сыграть на их паранойе, чтобы помочь вам выжить.\n\n\nДействительно, при наличии достаточного количества энергии, я смогу удаленно проявить свою собственную псионическую ауру в другой солнечной системе, что, возможно, отговорит §YBlokk-Dismantlers§! от попыток уничтожить эту систему.\n\nДля этого, примите соответствующее §YРешение§! на звезде системы, которую вы хотите, чтобы я защитил. Эта защита будет действовать в течение §Y2 лет§! с перерывом в §Y6 месяцев§! прежде чем ее можно будет применить снова, либо на той же системе, либо на другой.\n\n\nК сожалению, я смогу защитить только одну систему в дополнение к §YGatzo§§§, но это, надеюсь, позволит вам защитить самые важные активы вашей цивилизации."
giga_blokkat.3331.desc: "Приветствую, §Y[ROOT.GetName]§!. Я искренне надеюсь, что данные из нашего §YВеликого архива§! оказались полезными в вашем вопросе о победе над вероломными Blokkats.\n Можем ли мы с Палуушем как-то помочь вам в этом начинании?"
giga_blokkat.3329.name: "Проектирование хронодеструкторов"
giga_blokkat.3329.desc: "Если интегрировать наши знания о путешествиях во времени Blokkat в конструкцию §YГиперпространственного Дестабилизатора§!, то можно будет обеспечить одновременное нападение на §YГиперпространственный Оплот Blokkat§! как через прошлое и будущее, так и в более высоких измерениях.\nПо сути, это полностью закроет его и заставит Blokkats потратить несколько лет на его ремонт, в течение которых мы сможем нанести удар по их драгоценному §YBlokkat-Vester§!"
giga_blokkat.3329.a: "Давайте покончим с этим раз и навсегда."
giga_blokkat.3329.a.tooltip: "Стоимость этой технологии составляет около §Y10М§!$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3328.name: "Темпоральный деструктор"
giga_blokkat.3328.desc: "Благодаря нашим знаниям о §YBlokkat Time-travel§! мы смогли более точно изучить §YBlokkat Hyperdimensional Bulwark§!, что привело к потенциально революционному, но несколько неудивительному выводу.\n\nВыяснилось, что §YBulwark§! помимо вращения в шестом пространственном измерении, постоянно смещается в прошлое и будущее, что означает, что он вращается в седьмом измерении - во времени.\n\n\nЭто означает, что любые попытки дестабилизировать оплот нашим обычным методом, скорее всего, сработают, но дополнительная стабильность, обеспечиваемая временным смещением, означает, что щит будет восстановлен особенно быстро. \Однако, поскольку мы хорошо изучили методы, используемые Блоккатами для осуществления небольших путешествий во времени, наше §YBlokkat Research Bureau§ уверено, что мы сможем еще больше "усовершенствовать" наш §YHyperdimensional Destabilizer§, чтобы дать ему возможность полностью отключить способность оплота к временному сдвигу. \n\nЭто приведет к его более жестокому разрушению и позволит нам штурмовать §YBlokkat-Vester§! значительно дольше, пока Блокикаты будут пытаться восстановить работу поврежденного щита.\n\n\nА §BBlokkat Research Project§! был создан для дальнейшего улучшения конструкции §YHyperdimensional Destabilizer§! на основе этих новых знаний."
giga_blokkat.3328.a: "Хорошо."
giga_blokkat.3328.a.tooltip: "Новый §BИсследовательский проект Blokkat§! доступен в §Yисследовательском бюро Blokkat§!."
giga_blokkat.3326.name: "Время пришло"
giga_blokkat.3326.desc: "Глубокое исследование как современных, так и древних артефактов Блоккатов наконец-то позволило найти удовлетворительный ответ на вопрос о расхождении в очевидном возрасте Блоккатов. Несмотря на то, что поначалу оба измерения возраста казались абсолютно верными, приборы, предназначенные для обнаружения флуктуаций в потоке времени (обычно используемые для изучения черных дыр), зафиксировали крайне незначительные временные аномалии в непосредственной близости от современных блоковкатских устройств. Изначально предполагалось, что это побочный продукт чрезвычайно высокой плотности энергии технологии Блока, но при ближайшем рассмотрении оказалось, что все современные аппараты Блока используют небольшое количество временных манипуляций, или, другими словами, путешествий во времени.\n\nХотя эти путешествия во времени происходят в масштабе фемтосекунд и поэтому обычно незаметны, они, тем не менее, широко используются большинством, если не всеми устройствами Блока (и полностью отсутствуют в древних артефактах, извлеченных из §YGrand Archives§!). Это позволяет им функционировать как в близком прошлом, так и в настоящем и очень близком будущем, эффективно увеличивая вычислительную мощность и производительность устройств за счет переноса задач в прошлое или будущее.\n\n\n Самой интригующей частью, вероятно, является объяснение несоответствия возраста. Действительно, хотя большинство устройств используют путешествия во времени только в небольших масштабах, чем больше они становятся, тем более значительными становятся эти возможности. Наше §YBlokkat Research Bureau§! считает, что Блоккаты, в какой-то момент после своего ухода из галактики, совершили масштабный "временной прыжок", который отправил всю их цивилизацию на сто тысяч лет в прошлое.\n\nТочная причина этого временного сдвига неясна, но вероятное объяснение состоит в том, что они, возможно, боялись, что Палууш последует за ними в межгалактическое пространство. Таким образом, прыжок назад во времени обеспечил им максимальное удаление от Палууш и отсутствие риска возмездия."
giga_blokkat.3326.a: "Сколько еще секретов хранит их техника...?"
giga_blokkat.3326.a.tooltip: "Исследование технологии §YBlokkat Временное смещение§! не будет считаться §BBlokkat Research Project§! и, вероятно, откроет большие возможности для нанесения ответного удара по Блоккатам в будущем."
blokkat_timetravel_title: "Blokkat Знания: §G+4§!"
giga_tech_blokkat_timetravel: "Blokkat Временное смещение"
giga_tech_blokkat_timetravel_desc: "Понимание и последующее применение методов фемтосекундного перемещения во времени Блокката для эффективного одновременного выполнения одним изделием нескольких операций как в прошлом, так и в будущем, вероятно, станет большим благом как для нашей промышленности, так и для исследований, связанных с Блоккатом."
not_enough_scrap_knowledge: "Недостаточно §МБлоккат Лома§! или §ЮБлоккат Знаний§!"
INVESTIGATE_BLOKKAT_DISCREPANCY: "Расследование временных расхождений"
INVESTIGATE_BLOKKAT_DISCREPANCY_DESC: "Существует явное расхождение между двумя нашими оценками возраста цивилизации Блоккат. Очень важно сразу же разгадать эту своеобразную загадку."
giga_blokkat.3325.name: "Расследование расхождений"
giga_blokkat.3325.desc: "Наши находки в §YGrand Archives§! просто не совпадают с нашей текущей оценкой реального возраста цивилизации Блоккат.\n\n\n Правильный анализ некоторых §MBlokkat Scrap§! £blokkat_scrap_icon£, извлеченных из кораблей Блоккатов, наряду с артефактами, которые §YGrandbunny§ позволил нам извлечь из Большого Архива, может пролить свет на это загадочное несоответствие. \Возможно, наши первоначальные предположения относительно возраста Блоккатов неточны, или Палууш потеряли счет тысячелетиям, прошедшим с момента их конфликта с Блоккатами.\n\n\nИли, возможно, дело в чем-то совершенно другом..."
giga_blokkat.3325.a: "Давайте займемся этим немедленно."
giga_blokkat.3325.a.tooltip: "Стоимость этого специального проекта составляет около §Y2М§!.\n$cant_do_another_blokkat_project_tech_tooltip$\n§Y-150§! £blokkat_scrap_icon£"
giga_blokkat.3000.paluushtime: "Исследование §Rвременных расхождений§! | §Y30§! $blokkat_knowledge$ & §Y150§! £blokkat_scrap_icon£"
giga_blokkat.3000.paluushtime.tooltip: "Мы должны исследовать своеобразный разрыв между очевидным возрастом Блоцкатов и возрастом, указанным находками в Большом архиве."
giga_blokkat.3324.name: "Временная неувязка"
giga_blokkat.3324.desc: "Наше тщательное изучение истории Блокката до сих пор было успешным, практически все, что мы нашли в §YGrand Archives§§§, привело к появлению современной цивилизации Блокката.\n\n\nВсе, за исключением одной важной и крайне неприятной детали. Действительно, возраст артефактов, извлеченных из Архивов, показывает, что конфликт Палууш-Блоккат начался примерно §Y11 тысяч§! лет назад, однако реальный возраст цивилизации Блоккат, которая в настоящее время собирает урожай в нашей галактике, оценивается примерно в §Y120 тысяч§! лет, что просто не может быть возможным. \n\n\nНет никаких сомнений в том, что Блоккаты, встреченные на Палуушии, являются той же цивилизацией, что и "современные" Блоккаты, так как они сами безумно избегают Палуушию, что соотносится с утверждением §YGrandbunny§! о том, что они боятся потенциального (но невозможного) возмездия Палуушей.\n\n\nДля решения этой загадочной неувязки был создан новый §BBlokkat Research Project§! Он будет включать в себя прямое изучение и технологическое сравнение древних и современных технологий Блокката, чтобы убедиться, что наши измерения возраста настолько точны, насколько это возможно."
giga_blokkat.3324.a: "Как странно..."
giga_blokkat.3324.a.tooltip: "Новый §BИсследовательский проект Blokkat§! доступен в §Yисследовательском бюро Blokkat§!."
giga_blokkat.3323.name: "Историография Блокады"
giga_blokkat.3323.desc: "Теперь, когда вся ранняя история Блоккатов полностью отображена благодаря §YGrand Archives§, пришло время для нашего §YBlokkat Research Bureau§ переработать данные, расположить их в подробную временную шкалу и соотнести события, сформировавшие прошлое Блоккатов с их настоящим.\n\n\nПолная интеграция этих новых данных в наши текущие модели должна позволить нам правильно понять менталитет Блоккатов. Это эффективно повысит нашу способность к правильному реинжинирингу и использованию их эзотерических технологий теперь, когда у нас есть полная "хронология" их технологической эволюции.\n\n\nИсследование связанных с ними технологий не будет считаться §BBlokkat Research Project§!"
giga_blokkat.3323.a: "Отлично!"
giga_tech_blokkat_history: "Анализ историографии Блокат-Палууша"
giga_tech_blokkat_history_desc: "Анализ сложного пути Блоккатов, переплетающегося с путем Палууша, поможет нам лучше понять их менталитет и технологическую эволюцию."
blokkat_history_title: "Blokkat Знания: §G+4§!"
giga_blokkat.3322.name: "Великая зайка"
giga_blokkat.3322.desc: "Я вижу, что ваши археологи завершили исследование нашего §YGrand Archives§! Я искренне надеюсь, что данные, содержащиеся в них, помогут вашей цивилизации в изгнании Блоккатов и сохранении будущего нашей галактики.\n\n\nКак и обещал, благодаря вашей щедрой передаче энергии, я смог усилить свои способности и теперь смогу использовать их, чтобы помочь вам в борьбе против Блоккатов. \Хотя я не могу надеяться победить их в реальном бою, мы с Палуушами должны быть в состоянии использовать их паранойю Палуушии, чтобы потенциально остановить или помешать их разрушительному продвижению.\n\n\nВы можете связаться со мной снова, если захотите узнать, как эти способности могут быть использованы."
giga_blokkat.3322.a: "Спасибо за данные, мы будем использовать их с пользой."
giga_blokkat.3322.b: "§RЭто было полезно, но противоречит нашей этике. Мы должны покончить с исключением сейчас.§!"
giga_blokkat.3322.b.tooltip: "Так как мы §Ргеноцид§!, мы заберем эти данные и никогда не будем связываться с Палуушами в будущем. Мы больше не сможем Связаться с Великой зайкой"
giga_blokkat.3315.a.tooltip: "Мы получим §Y1§! $blokkat_knowledge$."
giga_blokkat.3320.a.tooltip: "Мы получим §Y1§! $blokkat_knowledge$ и §Y50§! £blokkat_scrap_icon£"
giga_blokkat.3321.name: "Конец начала"
giga_blokkat.3321.desc: "Наконец-то наши археологи считают, что достигли конца этой бурной истории. Согласно записям Палууша, после строительства §Необлокатины§ местное звездное скопление пережило эпоху беспрецедентного мира. Палууши медленно отступали, пока их цивилизация окончательно не стала состоять из Палуушии, а Блокикаты расширили свою Необлокатину до двойного, а затем и тройного кольцевого мира.\n\n\nМногие другие цивилизации переживали медленный упадок, пока в конце концов, по прошествии нескольких тысячелетий, Палууши и Блокикаты не остались практически единственными значимыми космическими видами в окрестностях. Блоккаты оставались в изоляции на своем кольцевом мире, постоянно совершенствуя свою технологическую базу, пока в один роковой день, когда неизвестный сдвиг в поведении Блоккатов привел к тому, что они собрали весь свой ужасающе развитый флот и отправили его на... Палуушию.\n\nОчевидно, они решили положить конец конфликту раз и навсегда, окончательно уничтожив Палуушию. К несчастью для них, они совершили роковую ошибку. За несколько тысячелетий относительного мира, §YGrandbunny§! пробудилась от своего §YGrand Slumber§! и снова взяла на себя роль защитницы Палууша. \Когда всемогущий флот Блокката, состоящий из тысяч высокотехнологичных кораблей, приблизился к Палуушии, Великий Кролик вышел из атмосферы планеты и одним движением полностью уничтожил флот Блокката, повергнув его верховное командование на Необлокатине в полное смятение. Остатки цивилизации Палууша вернулись к своим древним устоям, а Великий Кролик без труда уничтожил флот, обычно способный легко уничтожить целые звездные системы.\n\nОчевидно, это стало решающим переломным моментом для Блоккатов, поскольку Великие Архивы показывают, что они превратили Необлокатину в своего рода звездный двигатель, прежде чем снова собрать всю свою цивилизацию и навсегда покинуть галактику. Когда их "ковчег" отправился в межгалактическое пространство, вероятно, тогда и возникла "современная" цивилизация Блоккатов. \n\nНеизвестно, когда именно они начали свои операции по сбору урожая, но очевидно, что полное уничтожение их лучшего флота от рук Великого Кролика, вероятно, стало началом их превращения в совершенно безэтичную и одержимую эффективностью цивилизацию, нацеленную на сбор материалов для всей Вселенной.\n\nИ таким образом, на этом история Блоккатов завершается, по крайней мере, с точки зрения Палууша. Большой архив после этого момента снова содержит обыденные предметы, не представляющие особого интереса, поскольку Палууш, скорее всего, больше никогда не сталкивались с Блоккатами. До сих пор, то есть.\n\nЭто бесценное исследование скромных истоков хищных Блоккатов, несомненно, принесет большую пользу нашему §YBlokkat Research Bureau§!"
giga_blokkat.3321.a: "И за все это время они так и не получили Палушию."
giga_blokkat.3320.name: "Необлокада"
giga_blokkat.3320.desc: "Наши археологи продолжили изучение временной линии Блоккат-Палууш. В то время как Блоккаты переживали темную эпоху, их вид все же выстоял и, по словам палуушских наблюдателей того времени, начал восстанавливать то, что было разрушено сверхновой звездой. Некоторые предполагали, что они попытаются отомстить палуушам, но, очевидно, они решили пока этого не делать.\n\nПосле нескольких веков внутренних раздоров, сопровождавшихся то медленным, то быстрым восстановлением, Блоккаты начали строительство Необлокатины, колоссального Кольцевого мира, который должен был заменить их разрушенную столицу. Примерно в это время они перешли от биологического вида к синтетическому и приняли внешний дизайн, более близкий к тому, который мы видим сегодня, хотя и заметно менее утонченный.\n\n Палууш, с другой стороны, посчитали, что отомстили, и, наконец, пошли на разрядку. Впоследствии их империя медленно отошла к Палуушии в течение следующих нескольких столетий, в то время как Блоккаты завершили строительство и обосновались в своем кольцевом мире. Тем не менее, они нашли несколько артефактов Блоккатов, чьи конструкции стали напоминать современные технологии Блоккатов, благодаря широкому использованию манипуляций с высшими измерениями.\n\nПохоже, что между двумя враждующими цивилизациями наконец-то установился мир, поскольку большинство других цивилизаций в местном звездном скоплении были настроены мирно и не желали воевать ни с одной из них.\n\nГрандбанни позволил нам получить некоторые из этих древних технологий Блоккатов, которые должны оказаться полезными для наших исследований, и принес нам ценные §Y50§! Кроме того, в архивах была найдена одна из ранних моделей синтетического шасси Блоккатов, и последующее изучение ее конструкции дало нам §Y1§! $blokkat_knowledge$."
giga_blokkat.3320.a: "Что-то не так."
giga_blokkat.3319.name: "Звездная месть"
giga_blokkat.3319.desc: "Палууш, очевидно, не отнеслись к мести легкомысленно. Мобилизовав почти всю свою цивилизацию и завербовав всех доступных псайкеров, они быстро собрали колоссальный "флот", состоящий из миллионов космических кораблей Палуушей, движимых их собственными псионическими способностями.\n\nГромадная группа направилась к Блокатине! И пока группы маленьких палуушских кораблей отвлекали флоты, которые Блоккаты использовали для охраны своей столицы, палууши приблизились к звезде Экуменополиса и, высвободив несметное количество псионической энергии, начали быстро сжимать ее. Согласно диаграмме Палууша, описывающей это событие, звезда уменьшилась примерно до 1/10 своего обычного размера, прежде чем все Палууши одновременно покинули систему, используя метод, похожий на псионический прыжковый привод.\n\n\nЗвезда, перегретая в результате сжатия и освобожденная от внешнего давления, претерпела сильную сверхновую, которая уничтожила §YБлокатину§, мгновенно убив несколько триллионов Блокатов. После этого акта §ЫСпаркбун§! послал передачу всему оставшемуся руководству Блокатов, и запись этой передачи была найдена в архивах:\n\n§Y "Вы вторглись в наш мир, выжгли наши земли, убили наш народ. Ослепленные гордостью, вы никогда не искали мира, не пытались сосуществовать. Вы пытались сломить наш дух, но Палууш не сокрушить, а только согнуть. Неизбежно, после того, как нас сгибали слишком много раз, наступает поразительная отдача. Это вы только что ощутили в полной мере."§!\n\nПосле того, как их месть наконец-то свершилась, Палууш ликовали и, очевидно, пережили несколько лет радостного празднования. То, что осталось от Блоккатов в их колониях, дезорганизованных и разобщенных, пережило своего рода темный век, в течение которого их технологическая база сильно регрессировала. И все же, похоже, это был еще не конец для них...\n\nНаши исследования ранних стадий истории Блоккатов принесли нам еще один §Y1§! $blokkat_knowledge$."
giga_blokkat.3319.a: "Как удивительно жестоко."
giga_blokkat.3317.name: "Чрезвычайное изгнание"
giga_blokkat.3317.desc: "Конфликт продолжался еще несколько столетий. Были найдены различные артефакты, принадлежащие другим цивилизациям, что указывает на то, что во время войны, вероятно, был установлен контакт с несколькими другими космическими цивилизациями. И Блоккаты, и Палууш, похоже, сформировали свои собственные сети отношений с этими внепалуушианскими видами.\n\n\nВнешний конфликт с участием жителей §YKatzenland§! и §YNienet§! ненадолго перерос в войну между Палуушем и Блоккатом, когда жители вышеупомянутых планет пытались заручиться поддержкой двух враждующих цивилизаций, и хотя Блоккаты и Палууши, очевидно, послали экспедиционные силы для помощи в конфликте, они яростно отражали любые попытки Катценленда и Ниенета посягнуть на их территории. \Ядерное уничтожение Катценланда несколько веков спустя было хорошо зафиксировано обеими сторонами, которые мало что сделали для предотвращения катастрофы, будучи слишком поглощенными собственной гигантской войной.\n\n\nС течением времени технологическое превосходство Блоккатов медленно, но неуклонно стало ослабевать, поскольку Палууши начали самостоятельно исследовать космос и даже освоили рудиментарную сверхсветовую скорость. В конце концов, после тысячелетней войны, в которой погибло около 125 миллионов палуушцев и миллиардов блоккатов, враждебный ИИ-истребитель под названием "§YRabotts§!" вторгся в Палуушию во время критического наступления палуушцев в сердце территории блоккатов. В то время как Палууши наконец-то начали использовать свою псионику и технологии в полной мере, Блоккаты были на последнем издыхании и просто не могли справиться с внезапным дополнительным давлением, вызванным Работтами.\n\n\n В архивах говорится об огромных усилиях по экстренной эвакуации Блоккатов, которые бросили свои другие колонии и упаковали все, что осталось от их палуушианской цивилизации, в колоссальный эвакуационный корабль, который совершил экстренный сверхсветовой прыжок в глубокий космос. \Палууши быстро истребили Работтов с поверхности Палуушии, и таким образом псионические лагоморфы стали бесспорными победителями тысячелетнего конфликта, который принес невыразимые разрушения огромным территориям Палуушии и унес жизни бесчисленных отважных палуушских воинов.\n\n\nНо, судя по размеру архивов, на этом история не заканчивается. Интересно, что первые артефакты, изображающие конфликт, представляли собой гобелены, картины и книги, а те, что зафиксировали его окончание, были на удивление высокотехнологичными псионическими компьютерами и дисками с данными."
giga_blokkat.3317.a: "Им даже не понадобилась помощь Великой зайки."
giga_blokkat.3318.name: "Новые начинания"
giga_blokkat.3318.desc: "Хотя на этом история Блоккатов на Палуушии заканчивается, Палууш, очевидно, внимательно следил за действиями Блоккатов после их экстренного бегства с Палуушии. Можно было бы предположить, что после ухода Блоккатов палууши решили вернуться к своим старым традициям и ждать пробуждения Великого Кролика, но такое предположение совершенно противоположно тому, что произошло в итоге.\n\n\nПалууши, воодушевленные победой над несправедливыми захватчиками, продолжили ускоренное развитие и даже создали собственную космическую империю, охватывающую большую часть пространства вокруг системы §ЫГатзо§! Тем временем эвакуационное судно Блокатов осело на мире, известном как §ЮБлокатина§!, о котором Палууш мало что знал, но, похоже, за несколько десятилетий он был превращен в полноценный экуменополис. Блокаты восстановили свою межзвездную империю, и казалось, что две цивилизации, окончательно разделившись, наконец-то перестанут воевать.\n\nИронично, что так думали Блокаты, но не Палууш, которые начали устанавливать так называемую "Великую Месть" против зверств, причиненных им враждебными Блокатами. Для того чтобы понять слабые места Блоккатов, они собрали различные части технологий Блоккатов из своей новой империи. Изучение этих артефактов показало, что к тому времени они стали отдаленно напоминать "современную" технологию Блоккатов, в них были использованы небольшие объемы манипуляций с высшими измерениями, хотя они все еще ограничивались самыми крупными и дорогими частями технологии. \Между тем, Палууши разработали собственное супероружие, способное усилить их врожденные псионические способности, например, колоссальное спинальное оружие, предназначенное для использования на космических кораблях, которое использовало набор палуушских псайкеров, высвобождающих ужасающий поток сжатой гравитационной энергии.\n\n\n "План" Палуушей был запланирован на несколько десятилетий, и каждый слой цивилизации Палуушей мобилизовался, чтобы привести его в действие. Их король в то время, некий §YSparkbun§!, приказал "Полную и абсолютную мобилизацию ресурсов Палууша, чтобы наконец-то отомстить вероломным Блоккатам".\n\n\nНепритязательные Блоккаты ожидали, что Палууш просто сдадутся и вернутся к своим примитивным путям, но, очевидно, им предстояло жестоко ошибиться."
giga_blokkat.3318.a: "Это наверняка станет актом мести."
site_paluushia: "Великий архив"
site_paluushia_intro: "Великий Кролик предоставил нам доступ к колоссальному архиву Палуушей §YGrand Archives§!   Это, надеюсь, принесет нам ценные $blokkat_knowledge$ в долгосрочной перспективе.Мы должны составить его карту и использовать его обширные исторические записи, чтобы понять тонкости конфликта §YПалууш-Блоккат§, который произошел тысячелетия назад. Мы надеемся, что в конечном итоге это приведет нас к получению ценных $blokkat_knowledge$."
giga_blokkat.3314.name: "Первое прибытие"
giga_blokkat.3314.desc: "Наша научная команда начала трудный процесс составления карты колоссального §YGrand Archives§! Протянувшиеся, казалось бы, на целую вечность под поверхностью Палуушии, архивы являются более древними, чем считалось ранее, и содержат артефакты, датируемые еще до конфликта §ЯПалууш-Блоккат§! Из-за огромных размеров палуушей, большинство этих артефактов больше, чем взрослый §Y[ROOT.owner.GetSpeciesName]§! что еще больше усложняет наше расследование.\n\n\nИнтересно, что большинство предметов, найденных до конфликта, кажутся обычными повседневными предметами, такими как картины, окаменелые цветы и иногда небольшое оружие, предположительно принадлежащее давно ушедшим палуушам. \Однако предметы, относящиеся к началу конфликта, становятся все более сложными и интригующими: от обычных вещей до оружия, планов и истлевших останков древних воинов. После тщательного анализа этих предметов, а также различных картин, изображающих события, археологи считают, что им удалось восстановить начало всего этого.\n\n\nВсе началось с того, что около 11000 лет назад на поверхность Палушии упало судно. За этим столкновением, описанным коренными жителями Палуушии, как великая божественная катастрофа, последовали полчища желтых существ, вылетевших из корабля и силой оттеснивших поселенцев Палуушии от места крушения.\n\n\nЭти существа совсем не похожи на Блоккатов, вторгшихся в нашу галактику, и были биологическими по своей природе, но Палууши четко обозначили их как "Блоккатов". Очевидно, что если эти существа действительно Блоккаты, то они были значительно менее развиты, чем сейчас, и их одинокий разбившийся корабль вполне мог содержать весь их вид в то время.\n\n\nСтарое оружие, принадлежавшее этим "прото-Блоккатам", было извлечено из архивов. И все же, для Палуушей, которые в настоящее время переживают §YGrand Slumber§! и поэтому не могут рассчитывать на защиту Великого Кролика, этого оружия было более чем достаточно, чтобы вызвать панику во всей цивилизации Палуушей."
giga_blokkat.3314.a: "Интригующе."
giga_blokkat.3315.name: "Искры войны"
giga_blokkat.3315.desc: "С этого момента сложность и качество реликвий Палууша начинают неуклонно расти. Очевидно, Палууш, привыкшие к защите Великого Кролика, не были готовы к угрозе, исходящей от этих прото-блоккатов. Поэтому они были вынуждены перейти от привычного аграрного и идиллического образа жизни к более подходящему для правильной и структурированной цивилизации.\n\nПрервать Великого Дремлющего было невозможно, и таким образом началась великая гонка вооружений между двумя цивилизациями. Согласно архивам, эти прото-блоккаты быстро размножились и создали свою собственную "нацию", захватив большую часть поверхности Палуушии и безжалостно истребляя всех палуушей, которые попадались им на пути. \Несмотря на огромный псионический потенциал палуушей, они, очевидно, не были привычны к наступательным боям и с трудом могли высечь что-то большее, чем пару искр, но вместе с самодельным оружием их способностей оказалось достаточно, чтобы сравняться с технологически развитыми прото-блоккатами.\n\n\nПо прошествии нескольких лет, отчасти благодаря огромным размерам палуушей по сравнению с захватчиками, продвижение блоккатов было остановлено, и Палуушия была фактически разделена между двумя видами. Однако Блоккаты не прекратили нападать на Палууш, создав планетарную линию фронта, на которой регулярно сталкивались огромные орды сравнительно маленьких Блоккатов против немногих колоссальных и решительных защитников Палууш.\n\nНаши исследования ранних этапов истории Блоккатов принесли нам §Y1§! $blokkat_knowledge$."
giga_blokkat.3315.a: "Досадный конфликт."
giga_blokkat.3316.name: "Великий конфликт"
giga_blokkat.3316.desc: "Как свидетельствует постоянно растущая техническая сложность артефактов Палууша и Блокката, хранящихся в архивах, конфликт затянулся сначала на годы, затем на десятилетия и, в конце концов, на века.\n\n\nНа некоторых потрепанных картинах изображены переговоры Палууша и Блокката о временном перемирии, что указывает на то, что оно иногда перемежалось периодами хрупкого мира, который никогда не длился более десяти лет. В конце концов, война стала неотъемлемой частью обеих цивилизаций, каждая из которых поклялась стереть другую с поверхности Палуушии.\n\nНесмотря на это, Палууш сосредоточились в основном на отражении Блоккатов и не предпринимали особых попыток проникнуть в сердце территории Блоккатов, что указывает на то, что они, скорее всего, тянули время до тех пор, пока Великий Кролик неизбежно не пробудится снова и не сотрет Блоккатов с чрезвычайной легкостью. Цивилизация Палууша продолжала развиваться, за пару веков превратившись практически из каменного века в индустриальное общество, а Блокикаты начали осваивать космос, но, что интересно, так и не попытались покинуть Палуушию, вместо этого объединив все ресурсы, собранные из космоса, в великий конфликт.\n\nБлокикаты явно не желали просто бежать и явно хотели довести конфликт до конца, невзирая на цену. Как и Палууш, они также продолжали совершенствовать свои технологии и быстро достигли уровня технологического развития, сравнимого с уровнем средней звездной империи, несмотря на владение всего парой планет, предположительно благодаря чрезвычайно развитому природному интеллекту. \Палууш не отставали от них благодаря постоянно растущей псионической компетенции и быстро смогли продемонстрировать ужасающие подвиги псионического мастерства нападавшим Блоккатам, которые отражали атаки с помощью потрясающе совершенных защитных матриц, а затем отвечали дальнобойной плазменной артиллерией.\n\n\n Одна из таких артиллерийских батарей была выставлена в архивах, и, несмотря на ее огромный возраст, изучение ее конструкции позволило нашим инженерам внести мельчайшие улучшения в наше собственное энергетическое оружие."
giga_blokkat.3316.a: "Такой эскалации следовало ожидать."
giga_blokkat.33161.name: "Бамбл-опера"
giga_blokkat.33161.desc: "В архивах проходят столетия, и наши исследователи жалуются, что им трудно вычленить полезную информацию из огромного количества мелких записей. Обе стороны продолжали сражаться и словом, и оружием. Блокгаты создали одержимую эффективностью автократию, чья культура практически вращалась вокруг победы над палуушианцами. Бесчисленные книги, телевизионные шоу и даже детские мультфильмы изображают палуушианцев как главных антагонистов.\n\n\nВ течение целого десятилетия мыльные оперы о Блоккатах имели в качестве центрального сюжета злого палуушианца, который заманивал Блокката от его друзей, только чтобы использовать его для кражи государственных секретов - это увлечение, по-видимому, связано с реальным политическим скандалом того времени, когда действующий чиновник был уволен за помощь палуушианцам путем присвоения государственных ресурсов. Из-за опечатки об этом инциденте сообщили как о блоккатском слове, обозначающем "связь" с врагом, а не "пособничество", и это, похоже, захватило коллективное воображение блоккатов. Палуушианцы ведут обширные записи этих мыльных опер, а также язвительные комментарии к ним палуушианских политиков.\n\n Однако один палуушианский провидец по имени §YBumble§! относится к этим передачам с недоумением и предлагает перевести "войну" в "культурную войну". Некоторое время он ограничивает свои публичные выступления, а затем вновь появляется с набором психического оружия, которое встраивает его силу в звуковые волны. Взяв себе сценический псевдоним "Большой Бамбл Топ", в честь своих потрясающе объемных волос, он транслирует потоки музыки, которые невольно перехватываются критиками Блока. Эти критики попадают под влияние его текстов, осуждают правительство Блока, распространяя материал среди своих сверстников.\n\nБлоккаты оказываются совершенно ошеломлены этим и сталкиваются с культурной революцией из ниоткуда. Чиновники быстро связывают палуушианскую музыку с проблемой, но только по чистой случайности они обнаруживают, что ее воздействие можно свести на нет, если в сознании жертвы застрянет вторая, "более запоминающаяся" мелодия. Далее следует абсолютный шквал звука, где Блоккаты предлагают огромные финансовые стимулы любому, кто сможет создать более увлекательную песню, чем Бамбл, при этом Бамбл постоянно выпускает новые хитовые синглы, пытаясь превзойти самого себя.\n\n\nЧерез сочетание блокировки собственных вещательных сетей, карантинов и самой проникновенной музыки, которую Блоккаты, вероятно, когда-либо производили, им в конце концов удается восстановить контроль и установить новые правила вокруг своей культурной индустрии. С этого момента развлечения Блока рассматриваются как утилитарные и потенциально опасные. Прослушивание или обладание любой формой нелицензионных развлекательных средств становится уголовным преступлением.\n\nНаш ведущий археолог, прослушав многие работы Бамбла, интересуется, можно ли получить автограф, но мы подозреваем, что провидец сейчас нездоров."
giga_blokkat.33161.a: "Удивительно."
old_blokkat_plasma_gun: "Проекты прото-блокгатского энергетического оружия"
old_blokkat_plasma_gun_desc: "Плазменные артиллерийские установки, разработанные древними Блоккатами, имеют ряд удивительно умных усовершенствований, которые были интегрированы в наши современные конструкции."
paluush_grandarchives_payment: "Передача энергии Великого Архива"
paluush_grandarchives_payment_desc: "Великий Кролик остро нуждается в энергии для подпитки своего псионического щита, чтобы защититься от Блоккатов."
giga_blokkat.3312.name: "Великая зайка"
giga_blokkat.3312.desc: "Приветствую вас, §Y[ROOT.GetName]§! Надеюсь, ваш анализ наших §YGrand Archives§! идет по плану.\n\nНе беспокойтесь о §YBlokkats§!, ибо пока я стою, их §YBlokk-Dismantlers§! не посмеют войти в систему §YGatzo§!"
giga_blokkat.3312.a: "Мы хотели бы поговорить..."
giga_blokkat.3313.name: "Великая зайка"
giga_blokkat.3313.desc: "Что бы вы хотели узнать?"
giga_blokkat.3312.b: "Просмотр экрана выключен."
giga_blokkat.3311.name: "Великий архив"
giga_blokkat.3311.desc: "После заключения соглашения, Великий Кролик берет делегата Палууша, чтобы тот повел нашу экспедиционную группу в глубины великого шпиля, который, предположительно, служит ей своего рода дворцом. Воздух становится все свежее и чище, чем глубже группа продвигается, а влияние псионического тумана ощущается все меньше и меньше.\n\nПрошло не менее четырех часов непрерывного хождения по лабиринтным лестницам, прежде чем мы, наконец, достигли желанных §YGrand Archives§! И они действительно величественны! Построенный в огромной пещере, уходящей в глубины коры Палуушии, он состоит из тысяч и тысяч записей, книг, артефактов и реликвий, каталогизирующих всю историю Палууша, включая, предположительно, великий конфликт §YПалууш-Блоккат§.\n\n\nНесколько редких палуушей, предположительно хранителей архива, можно увидеть бродящими по пещере, казалось бы, не обращая внимания на колоссальный псионический акт, происходящий на поверхности планеты. Архивы просто гигантские, и, вероятно, потребуются годы, чтобы изучить и каталогизировать их все. Но критические знания о бурном прошлом Блоккатов и Палуушей могут оказаться тем, что нам нужно, чтобы по-настоящему понять этих геометрических захватчиков.\n\nОсталось сделать только одно - начать трудный процесс изучения архивов и собрать все воедино, чтобы понять, что именно произошло между двумя цивилизациями тысячи лет назад."
giga_blokkat.3311.a: "Нельзя терять время."
giga_blokkat.3306.name: "Великая зайка"
giga_blokkat.3306.desc: "После нескольких месяцев тщательного продирания сквозь густой псионический туман, окутывающий Палуушию, наша экспедиция наконец-то пробилась сквозь самый нижний слой облаков и прибыла в саму Палуушию.\n\n\nНас встретили тысячи и тысячи палуушей, участвующих в каком-то коллективном трансценденте, некоторые из них, казалось, застыли на месте, постоянно выбрасывая огромное количество псионической энергии в атмосферу планеты. Другие постоянно патрулировали планету, как бы контролируя всю операцию.\n\nПалууши, казалось, не замечали и не обращали внимания на наши экспедиции, которые пробирались сквозь зачарованные толпы к колоссальному зданию, похожему на шпиль, расположенному в северном полушарии планеты. Интересно, что поверхность планеты, похоже, не подверглась радикальным изменениям, и ее зеленеющие равнины были бы вполне гостеприимным местом, если бы не сокрушительное количество псионической энергии, в настоящее время вихрящейся вокруг планеты. \После приближения к огромному шпилю экипаж корабля сообщил, что в их сознании появилось некое эзотерическое явление, которое, как быстро выяснилось, было не кем иным, как самой §YGrandbunny§!, матриархом и защитницей вида Палууш, пытающейся связаться с нами.\n\n\nНачальник экспедиции сейчас передает сообщение §YGrandbunny§! непосредственно нам."
giga_blokkat.3306.a: "На экране."
giga_blokkat.3307.name: "Великая зайка"
giga_blokkat.3307.desc: "Приветствую вас, иностранные путешественники. Значит, вам удалось прорваться сквозь наш псионический щит? Должен сказать, я впечатлен.\n\nНо все же, ваш облик не похож на облик вероломного §YBlokkats§! и вы не выглядите враждебно по отношению к нам §YPaluushes§! Какие причины могут быть у вашего вида, чтобы пытаться связаться с моим видом с таким рвением?"
giga_blokkat.3307.a: "Мы ищем информацию о §YBlokkats§!"
giga_blokkat.3308.name: "Великая зайка"
giga_blokkat.3308.desc: "Я так и думал. Блоккаты - мерзкие существа, лишенные моральных принципов и сосредоточенные только на собственной выгоде.\n\nТакими они были всегда, с начала нашего великого конфликта, тысячи лет назад. Мы с Палуушами сейчас объединяем наш псионический потенциал, чтобы отразить любое их потенциальное вторжение в наш мир."
giga_blokkat.3308.a: "Конфликт? Не похоже, что ваш вид может соперничать с Блоккатами."
giga_blokkat.3308.a.response: "И действительно, не может. Но тысячи лет назад мы могли. Мы сражались с Блоккатами на Палуушии, на нашей собственной земле. Конечно, тогда они были значительно менее развиты.\n\nУ этих существ всегда было технологическое преимущество, которое мы компенсировали благодаря нашим мощнейшим псионическим способностям. И, в конце концов, им так и не удалось по-настоящему уничтожить нас."
giga_blokkat.3308.b: "Как происходил конфликт?"
giga_blokkat.3308.b.response: "К сожалению, я не знаю его специфики, потому что я был в середине моего §YGrand Slumber§! Как Матриарх цивилизации Палууш, мои силы намного превосходят силы обычного Палууша, и я должна регулярно погружаться в тысячелетний сон, чтобы моя собственная энергия не уничтожила меня. \Эти тысячелетние сны случаются каждые несколько сотен тысяч лет, но Блоккаты поразили нас в самый уязвимый момент, когда я не смогла защитить Палууш из-за этого сна.\n\n\n Моим Палуушам пришлось доблестно сражаться, чтобы отразить этих геометрических захватчиков в затяжном конфликте, который длился более тысячи лет."
giga_blokkat.3308.c: "Какова цель этого псионического щита?"
giga_blokkat.3308.c.response: "Как вы, наверное, догадались, речь идет о том, чтобы отразить нападение Блоккатов. Хотя мы не можем надеяться победить их, так как они сильно выросли со времени нашего последнего конфликта, наши предыдущие победы "вопреки всему" означают, что Блоккаты стали нас опасаться. \Это псионическое силовое поле, на котором мы с Палуушем сосредоточились, призвано преувеличить нашу видимую силу и отговорить Блокатов от уничтожения системы Гатзо и нас вместе с ней.\n\n\nЭто чистая паранойя с их стороны, которую мы горячо используем, чтобы избежать их неумолимого потока разрушения."
giga_blokkat.3308.e: "Кто вы?"
giga_blokkat.3308.e.response: "Я - хранитель и защитник рода Палууш. На протяжении миллионов лет я защищал Палууш и оберегал Палуушию от чужого вреда.\n\n\nПоколения космических империй приходят и уходят, но я твердо стою на защите родного мира Палууш. \Но если я буду сражен во время Великого Сна, конец Палууши может быть окончательным, и именно этого почти добились Блоккаты. Боюсь, что против современных Блоккатов эта тактика тоже не сработает, поскольку они, несомненно, обладают необходимыми знаниями, чтобы полностью уничтожить псионический кристалл без особых усилий.\n\n\nИ мне крайне важно держать их подальше, чего бы мне это ни стоило."
giga_blokkat.3308.d: "Вы можете нам как-то помочь?"
giga_blokkat.3308.d.response: "Хотя я не спал во время нашего великого конфликта с Блоккатами, мы, палууши, тем не менее, создали §YGrand Archives§.\n\nРасположенный глубоко под поверхностью Палуушии, этот лабиринтный комплекс хранит все, что мы знаем о Блоккатах со времен нашей борьбы с ними.\n\n\nЯ могу предоставить вам доступ к нему, но архивы огромны, и допустить туда таких иностранцев, как вы, означает нарушить протоколы безопасности палуушей, поскольку они содержат наши самые важные данные. За это придется заплатить."
giga_blokkat.3309.name: "Сделка"
giga_blokkat.3309.desc: "§YGrandbunny§! готова предоставить нам доступ к §YGrand Archives§!, но наш импровизированный прорыв псионического щита, по ее словам, поставил под угрозу безопасность народа Палууш.\n\n\nПоэтому она просит нас предоставить §Y2500§! §Y2500£ энергии в месяц ей и Палуушам, чтобы помочь им укрепить их псионическую силу и гарантировать, что Блоккаты будут держаться подальше от Палуушии. Эта передача энергии будет осуществляться до тех пор, пока мы не извлечем всю необходимую нам информацию из §YGrand Archives§! и §YGrandbunny§! заверила нас, что если мы продолжим платить, она найдет способ вернуть нам деньги, как только мы закончим изучать архивы Палууша.\n\n Передача энергии не может быть отменена, пока мы не закончим с архивами, что может занять по крайней мере несколько лет. Как только мы будем готовы начать передачу, мы можем сообщить §YGrandbunny§! о нашем решении через §YBlokkat Research Bureau§! с помощью кнопки §MContact Grandbunny§! в левом нижнем углу."
giga_blokkat.3309.descgeno: "§YGrandbunny§! готова предоставить нам доступ к §YGrand Archives§!, но наш импровизированный прорыв псионического щита, по ее словам, поставил под угрозу безопасность народа Палууш.\n\n\nПоэтому она просит нас предоставить §Y2500§! §Y2500£ энергии в месяц ей и Палуушам, чтобы помочь им укрепить их псионическую силу и гарантировать, что Блоккаты будут держаться подальше от Палуушии. Эта передача энергии будет осуществляться до тех пор, пока мы не извлечем всю необходимую нам информацию из §YGrand Archives§! и §YGrandbunny§! заверила нас, что если мы продолжим платить, она найдет способ вернуть нам деньги, как только мы закончим изучать архивы Палууша.\n\n Передача энергии не может быть отменена, пока мы не закончим с архивами, что может занять по крайней мере несколько лет. Как только мы будем готовы начать передачу, мы можем сообщить §YGrandbunny§! о нашем решении через §YBlokkat Research Bureau§! с помощью кнопки §MContact Grandbunny§! в левом нижнем углу.\n\n§Поскольку мы являемся геноцидной цивилизацией, сотрудничество с Grandbunny представляет собой значительный сдвиг от нашей обычной политики в отношении чужеродных форм жизни. Однако, поскольку ситуация с Блоккатом, несомненно, тяжелая, мы можем решить установить §Мпалуушианское исключение§! и согласиться, по крайней мере временно, работать с Великим Кроликом, пока ситуация с Блоккатом не разрешится.§!"
giga_blokkat.3309.a: "Принято."
giga_blokkat.3000.talkgrandbunny: "Свяжите меня с §MВеликой зайкой§!"
giga_blokkat.3000.talkgrandbunny.tooltip: "Это откроет связь с §MВеликой зайкой§!, матриархом Палууша."
already_talking_to_grandbunny: "Мы уже связываемся с §MВеликой зайкой§!"
blokkats_are_already_gone: "Блокгаузы потерпели поражение."
giga_blokkat.3310.name: "Великая зайка"
giga_blokkat.3310.desc: "Приветствую вас, §Y[ROOT.GetName]§! Вы сделали свой выбор? Я понимаю, что затраты энергии могут быть несколько высокими - но мы не можем жалеть ничего, когда сталкиваемся с гнусными Блоккатами.\n\n\nЕсли вы согласитесь предоставить нам §Y2500§! ежемесячных £энергии£, мы вернем вам деньги, как только вы закончите просматривать §YGrand Archives§! \n\nЯ дополнительно обеспечу вам возможность легко входить и выходить из нашего псионического силового поля - но не пытайтесь делать ничего подозрительного.\n\nНе беспокойтесь о §YBlokkats§!, пока я стою, их §YBlokk-Dismantlers§! не посмеют войти в систему §YGatzo§!"
giga_blokkat.3310.a: "Мы дадим вам энергию, если вы впустите нас в §YGrand Archives§!"
giga_blokkat.3310.ageno: "Мы сделаем исключение для таких, как вы. Впустите нас."
giga_blokkat.3310.ageno.tooltip: "Даже если это противоречит нашей этике, мы сделаем исключение для Палууша и будем сотрудничать с ними из-за срочности ситуации с Блоккатом."
giga_blokkat.3310.b: "Нам нужно время, чтобы подумать."
giga_blokkat.3310.c: "§RЕсли подумать, это бессмысленно. До свидания.§!"
giga_blokkat.3310.c.tooltip: "Это полностью §Rзавершит§! цепочку событий Палууша. Мы больше не сможем Связаться с Великой зайкой"
giga_blokkat.3310.c.response: "Пусть будет так. Прощай, §Y[ROOT.GetSpeciesNamePlural]§!."
the_paluushian_exception: "Палушинское исключение"
the_paluushian_exception_desc: "Это может противоречить нашей этике, но мы должны сотрудничать с Великим Кроликом."
giga_blokkat.3300.name: "Повторяющийся сигнал"
giga_blokkat.3300.desc: "В ходе мониторинга огромного количества сильно зашифрованных сигналов, исходящих от §YBlokkat-Vester§! в реальном пространстве и §YBlokkwork§!, наше §YBlokkat Research Bureau§! сделало интригующее открытие.\nДействительно, похоже, что материнский корабль Блоккатов постоянно повторяет и передает очень специфические данные, которые только усилились с тех пор, как Блоккаты прибыли в нашу галактику.\nНаши исследователи уверены, что все, что постоянно передается через §YБлокработу§! с помощью этого сигнала, должно иметь важное значение для Блоккатов, и поэтому создали §BБлоккатский исследовательский проект§! для попытки его расшифровки."
giga_blokkat.3300.a: "Подтверждаю."
giga_blokkat.3300.a.tooltip: "Новый §BИсследовательский проект Blokkat§! доступен в §Yисследовательском бюро Blokkat§!."
giga_blokkat.3000.blokkpaluush: "Исследуйте §LПовторяющийся сигнал§!"
giga_blokkat.3000.blokkpaluush.tooltip: "§YБлоккат-Вестер§! испускает необычный повторяющийся сигнал. Мы должны немедленно исследовать и расшифровать его."
giga_blokkat.3301.name: "Расшифровка сигнала"
giga_blokkat.3301.desc: "Что бы это ни был за сигнал, крайне важно, чтобы мы попытались расшифровать и понять его.\n\nНа данный момент сообщение передается в основном через §YBlokkwork§, предположительно предназначенное для остальной цивилизации Блоккатов, но из-за его частоты и интенсивности передача немного "просачивается" в реальное пространство, что, надеюсь, облегчит его анализ нашими исследователями. \n\nЭто может быть что угодно, от предупреждения до, возможно, обычной статистики сбора урожая, но было бы неразумно игнорировать эту явно важную передачу.\n\n\nДля ее расшифровки необходимо предпринять §YSpecial Project§."
giga_blokkat.3301.descmp: "Что бы это ни был за сигнал, крайне важно, чтобы мы попытались расшифровать и понять его.\n\nНа данный момент сообщение передается в основном через §YBlokkwork§, предположительно предназначенное для остальной цивилизации Блоккатов, но из-за его частоты и интенсивности передача немного "просачивается" в реальное пространство, что, надеюсь, облегчит его анализ нашими исследователями. \n\n\nЭто может быть что угодно, от предупреждения до, возможно, обычной статистики сбора урожая, но было бы неразумно игнорировать эту явно важную передачу.\n\n\nДля ее расшифровки необходимо будет выполнить §YSpecial Project§§.\n\n§Ввиду технических ограничений, только один игрок сможет завершить специальный проект и начать связанную с ним цепочку событий в многопользовательском режиме.§!"
giga_blokkat.3301.a: "Давайте займемся этим немедленно."
giga_blokkat.3301.a.tooltip: "Стоимость этого специального проекта составляет около §Y300k§!.\n.\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3301.b: "Возможно, позже."
ANALYZE_PALUUSH_SIGNAL: "Расшифровать повторяющийся сигнал"
ANALYZE_PALUUSH_SIGNAL_DESC: "Таинственный сигнал постоянно испускается §YБлоккатом-Вестером§! в §YБлокработе§!  Необходимо немедленно выяснить его значение."
giga_blokkat.3302.name: "Неуловимые координаты"
giga_blokkat.3302.desc: "Благодаря тщательному анализу §YBlokkwork§, нашему §YBlokkat Research Bureau§ удалось частично расшифровать таинственную повторяющуюся передачу Blokkat.\n\nПо их заключению, передача сосредоточена вокруг набора §Ycoordinates§! и хотя передача остается слишком зашифрованной, чтобы мы могли понять все, остальная часть сообщения, очевидно, должна нести тревожный или даже страшный тон.\n\n\nХотя некоторые из более верховных элементов нашей цивилизации полагали, что Блоккаты могли говорить о §Y[ROOT.capital_scope.GetName]§! но этот миф был быстро развеян, когда дальнейшая расшифровка числовой системы, используемой Блоккатами для отслеживания местоположения, показала, что координаты указывают не на что иное, как на примитивный мир §YPaluushia§§!\n\nХотя известно, что жители планеты §YPaluushes§! проявляют значительные псионические способности, но эта тревожная передача делает очевидным, что на Палуушии может быть нечто большее, чем считалось ранее.\n\n\nМы должны посылать §YScience Ship§! в систему §YGatzo§! при любой возможности, чтобы исследовать, что может заставить даже самих Блоккатов бояться мирных на первый взгляд Палуушей."
giga_blokkat.3302.a: "Принято."
giga_blokkat.3302.a.tooltip: "Отправьте §YНаучный корабль§! в §YГатзо§! чтобы узнать больше о §YПалуушии§!\nНовое §YБлоккатское исследовательское задание§! теперь доступно для отслеживания наших операций, связанных с §YПалуушией§!"
giga_blokkat.3303.name: "Палуушианское силовое поле"
giga_blokkat.3303.desc: "Наш научный корабль, размещенный в §YГатзо§!, сообщает, что §YПалуушия§! стала... другой. Исчез зелёный мир псионических лагоморфов, вместо него появился кипящий вихрь псионической силы, окружённый смертоносным оцепенением энергии.\n\nВесь мир охвачен катаклизмическими энергиями, запрещающими любому судну приближаться к поверхности Палуушии, чтобы не подвергнуться катастрофической дезинтеграции.\n\nОчевидно, что эти внезапные изменения были вызваны прибытием Блоккатов в нашу галактику. Наше исследовательское бюро "Блоккат" уверено, что это указывает на то, что палууши, вероятно, обладают знаниями о Блоккатах, и что поэтому мы должны попытаться прорваться сквозь густой псионический туман и установить контакт с тем, что может остаться от цивилизации палуушей под этим туманом.\n\n\n Для этого был создан исследовательский проект "Блоккат", но наши исследователи предупреждают, что мы должны быть готовы к возможным непредвиденным последствиям, если мы пойдем на это."
giga_blokkat.3303.a: "Хорошо."
giga_blokkat.3303.a.tooltip: "Новый §BИсследовательский проект Blokkat§! доступен в §Yисследовательском бюро Blokkat§!."
giga_blokkat.3000.paluushshield: "Попытка проникновения в §PПалуушию§! | §Y800000§! £energy£!"
giga_blokkat.3000.paluushshield.tooltip: "Ничтожно непроницаемый барьер из псионических энергий окружает §YPaluushia§! Возможно, его можно как-то пробить, если сфокусировать поистине гигантские количества энергии на его бурной псионической атмосфере.\n§RПринятие этого проекта немедленно начнет протокол прорыва, независимо от возможных последствий.§!"
giga_blokkat.3304.name: "Палуушия прорвана!"
giga_blokkat.3304.desc: "Когда наши корабли выгружают огромные количества энергии в бурную атмосферу Палуушии, внешний слой псионического шуна начинает разрушаться, обнажая дополнительные слои псионических бурь.\n\nНекоторые из этих бурь начинают яростно и хаотично "вытекать" из пробитого псионического щита Палуушии и быстро объединяются в колоссальное §RПалуушианское Проявление§! на орбите Палуушии.\n\nНаша попытка прорвать Палуушию успешна и даже... слишком успешна, так как эта сущность теперь яростно разряжает большое количество псионического грома на любое судно, которому не повезло попасться ей на глаза.\n\nЭту сущность придется уничтожить, если мы хотим продолжить исследование Палуушии."
giga_blokkat.3304.a: "Боевые станции!"
giga_blokkat.3304.a.tooltip: "Огромная §RПалуушианская манифестация§! проявилась над §YПалуушией§! Оно §RВраждебно§! и должно быть немедленно уничтожено."
giga_blokkat.3305.name: "Палуушианская манифестация уничтожена"
giga_blokkat.3305.desc: "Ужасающая §RPaluushian Manifestation§! охраняющая §YPaluushia§! была дезинтегрирована.\n\n\n С гибелью сущности, внутренние слои псионического шторма Палуушии теперь доступны для нас. Хотя они очень энергичны и опасны, наше §YBlokkat Research Bureau§! уверено, что экспедиция может быть отправлена в глубины планеты при условии достаточной защиты.\n\n\nПоэтому на §YPaluushia§! был создан §YSpecial Project§! для того, чтобы проникнуть глубже и попытаться понять связи между Палууш и Блокатами."
giga_blokkat.3305.a: "Принято."
giga_blokkat.3305.a.tooltip: "Создан §YСпециальный проект§! по §YПалуушии§! Он не будет считаться §BБлоккатским исследовательским проектом§!"
GO_INTO_PALUUSHIA: "Погружение в Палуушию"
GO_INTO_PALUUSHIA_DESC: "Палууши окутали себя непроницаемым туманом энергии в ответ на вторжение Блоккатов. Если мы хотим выяснить связь между Палуушами и Блоккатами, мы должны отправить экспедицию в бурные глубины планеты.\n\nВ то время как этот специальный проект продолжается, нам придется тратить §Y1000§!£ energy£ и §Y1000§! каждого §YИсследования§! в месяц, чтобы защитить наши экспедиционные силы от катаклизмических энергий Палуушии.\n\nЭто не будет считаться §BБлокатным исследовательским проектом§!"
paluushia_expedition_energy_cost: "Экспедиция Щит Палуушия"
paluushia_expedition_energy_cost_desc: "Защита нашего научного судна от катаклизмических энергий Палуушии требует огромных затрат энергии и постоянных научных инноваций, чтобы отразить постоянно меняющиеся псионические приливы."
