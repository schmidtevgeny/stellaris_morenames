lyuin_desc: "§LLyuinstaat, или Lyuinita, это обширная степь, усеянная университетскими городками и исследовательскими центрами, населенными интеллигентными люинитами. Katzen сосредоточивают большую часть своих передовых исследований в этих землях, особенно в области щитов.§!"
