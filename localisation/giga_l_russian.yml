giga_aeternum.3032.name: "Ложная информация для Aeternite успешно подложена!"
giga_aeternum.3032.desc: "Посредством серии операций, призванных убедить Aeternite в том, что мы не представляем для них угрозы, нам удалось успешно помешать их усилиям по перевооружению, поскольку долгосрочные исследования подтверждают, что активность в ядре их империи немного замедлилась.\n\nПо оценкам, это задержит их пробуждение примерно на §Y[birch_aeternum.aeternum_intel_scramble_awake_delay_value]§! года."
