job_ald_superfarmer: "Сверхмасштабный фермер"
job_ald_superfarmer_plural: "Сверхмасштабные фермеры"
job_ald_superfarmer_desc: "Массовое количество менеджеров и работников с целью поддержания флоры и фауны. Некоторые из этих растений и животных могут кормить целые семьи в течение нескольких месяцев!"
