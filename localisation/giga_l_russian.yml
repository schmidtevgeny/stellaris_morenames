katzen_assault_army_desc: "Армия Katzen, предназначенная для высадки на миры с целью осуществления планетарных вторжений."
katzenartig_disarray: "Империум в беспорядке"
katzenartig_disarray_desc: "Уничтожение Луны Кайзера привело в смятение нацию."
building_giga_katzen_capital: "Планетарное управление Katzen"
building_giga_katzen_capital_desc: "Большой комплекс зданий Katzen, в котором размещается местное правительство планеты. Он тесно связан с центральным правительством на Flusion и помогает координировать движение флота Империума и распределение ресурсов."
building_giga_katzen_terraformer: "Средство преобразования Katzen"
building_giga_katzen_terraformer_desc: "Этот большой набор сложных структур помогает Katzen адаптировать окружающую среду планеты по своему вкусу, эффективно делая ее более пригодной для жизни и облегчая усилия по колонизации."
building_giga_katzen_synthetizer: "Перерабатывающие мегазаводы Katzen"
building_giga_katzen_synthetizer_desc: "Обширная сеть перерабатывающих заводов, построенных Katzen, предназначенная для искусственного синтеза стратегических ресурсов."
katzenartig_balance: "Балансировка Империума Катценартиг"
katzenartig_balance_desc: "Чтобы придирчиво сфабриковать боевой пыл этих забавных представителей семейства кошачьих."
resolution_galactic_focus_crisis_katzen: "Внимание на: Империум Катценартиг"
resolution_galactic_focus_crisis_katzen_desc: "Империум Катценартиг - угроза галактическому миру. Мы должны объединиться, чтобы остановить их и их безумного Кайзера, прежде чем они опустошат всю галактику."
galactic_focus_crisis_katzen: "$TRIGGER_FAIL$Победить Империум Катценартиг"
galactic_focus_crisis_katzen_desc: "Кайзер Империума Катценартиг должен быть остановлен. Мы должны объединиться и немедленно положить конец его завоеваниям, захватив или уничтожив §YFlusion§!."
giga_katzen.002.name: "Империум Катценартиг отправляется на завоевание Flusion"
giga_katzen.002.desc: "Наш аванпост в системе Jublio сообщает, что главный инициатор проекта Mondgewehr, возглавляемый Katzen §YИмпериум Катценартиг§!, недавно объявил войну нескольким другим крупным державам.\n\nИх лидер, §YКайзер Каттайл§!, как сообщается, объявил войну и Katzen начали «Великий крестовый поход за объединение», чтобы объединить Flusion под одним знаменем. Неудивительно, что он использует систему лунной защиты в своих интересах, используя её для бомбардировки вражеских армий из безопасного космоса.\n\nТолько время покажет, будут ли его амбиции успешными."
giga_katzen.002.a: "Удачи ему!"
giga_katzen.002.b: "Надеюсь, это будет его конец."
giga_katzen.002.c: "На самом деле, нас это не касается."
giga_katzen.004.name: "Кайзер Каттейл объединяет Flusion!"
giga_katzen.004.desc: "После более чем десяти лет ожесточенных боев наш форпост Jublio сообщает, что в удивительной победе §YИмпериум Катценартиг§! во главе с §YКайзер Каттейл§!, сумел объединить примитивный мир Flusion.\n\nС учетом относительно продвинутой технологической базы примитивов, боевые действия были особенно интенсивными, практически напоминающими современные бои космической эры. Кайзер широко использовал Проект Mondgewehr, а также грубые космические силы, и это, вероятно, причины, по которым он в первую очередь смог осуществить это завоевание мира.\n\nПосле объединения планеты у Katzen теперь есть доступ к гораздо большее количество ресурсов и рабочей силы, и теперь они работают над укреплением своего правления. Только время покажет, какими будут следующие усилия кайзера, хотя Империум Катценартиг, вероятно, начнет смотреть вовне..."
giga_katzen.004.a: "Поздравляю."
giga_katzen.004.b: "Чертова крыса!"
giga_katzen.004.c: "Причудливо, но интригующе."
giga_katzen.011.name: "Империум Катценартиг изобретает гипердвигатели"
giga_katzen.011.desc: "После того, как §YИмпериум Катценартиг§! завоевал §YFlusion§!, страна вступила в период массового наращивания военного потенциала, собирая большое количество космических кораблей в составе своих космических сил. Однако они, кажется, наконец-то выяснили, как путешествовать быстрее, чем свет.\n\nВ результате выдающегося инженерного мастерства они использовали огромные ресурсы Flusion, чтобы значительно улучшить свою Лунную систему Защиты, превратив ее в полноценное супероружие, способное работать как на сверхсветовой, так и на субсветовой основе и полет на сверхсветовой скорости.\n\nПриняв во внимание, что теперь они являются настоящей космической цивилизацией, они отправили нам прямое сообщение с просьбой о немедленной передаче §YСистемы Jublio§! им..."
giga_katzen.011.a: "На экран."
giga_katzen.0100.name: "Империум Катценартиг"
giga_katzen.0100.desc: "До нас дошли новости, что §YKatzen§!, вид из системы §YJublio§!, недавно достигли сверхсветовой скорости.\n\nВ то время как примитивы, приобретающие сверхсветовую дальность, обычно не вызывают особого беспокойства, из-за того, насколько они отстают, этот вид, кажется, вложил огромные средства в технологию своего вооружения до изобретения гипердвигателя. Таким образом, они теперь выходят на галактическую арену с флотами, способными соперничать или даже превосходить наш собственный.\n\nВозможно, еще большее беспокойство вызывает то, что этот §YИмпериум Катценартиг§ !, возглавляемый неким §YКайзер Каттейл§ !, кажется, сумели преврать маленькую луну в огромный космический корабль с оружием! Это супероружие, получившее название §YЛуна Кайзера§!, несомненно, уничтожит большинство вещей, с которыми столкнется.\n\nВозможно, было бы разумно проявлять осторожность при столкновении с этой новой потенциальной угрозой для галактики. Они также, кажется, отправили сообщение всей галактике, которое мы только что получили..."
giga_katzen.0100.a: "Беспокойно. На экран."
giga_katzen.0101.name: "Входящая передача!"
giga_katzen.0101.desc: "Пришельцы галактики.\n\nЯ §YДуклав МакКатур§!, посланный нашим правителем §YКайзер Каттейл§! сообщить вам о наших намерениях. Уважайте нашу нацию и нашего Кайзера, и мы будем сотрудничать с вашими цивилизациями. Но имейте в виду, что мы без колебаний вступим в войну, если в этом возникнет необходимость.\n\nМы надеемся на будущее сотрудничество с вашими народами и хотим установить в этой галактике прочный порядок мира и процветания.\n\nКайзер надеется, что вы нас не подведете."
giga_katzen.0101.a: "Посмотрим на это."
giga_katzen.012.name: "Входящая передача!"
giga_katzen.012.a.desc: "Пришельцы!\n\nКак вы, без сомнения, заметили, наш вид наконец-то достиг скорости, превышающей скорость света. И поэтому мы хотели бы получить надлежащее право собственности на нашу солнечную систему.\n\nВы считаете, что ваш вид помогал нам в прошлом, §YКайзер Каттейл§! решил предложить вам сделку: мы подарим вашему виду §W7500§! £energy£ и §W2500§! £alloys£ в обмен на полный контроль над §YСистема Jublio§!.\n\nДля вас это справедливо? Помните, что мы не боимся бороться за систему, если это необходимо."
giga_katzen.012.a: "Отличная сделка! Мы принимаем."
giga_katzen.012.a.response: "Превосходно! Кайзер будет рад узнать, что ваш вид по-прежнему великодушен."
giga_katzen.012.a.tooltip: "Мы §Gпередадим§! §Yсистему Jublio§! Империуму Катценартиг."
giga_katzen.012.b.desc: "Привет, инопланетяне. Я §YДуклав МакКатур§!, посланный нашим кайзером для связи с вами.\n\nКак вы без сомнения заметили, наш вид наконец-то совершил путешествие со скоростью быстрее света. И поэтому мы хотели бы получить право собственности на нашу солнечную систему.\n\nНаш лидер, великий объединитель §YКайзер Каттейл§!, решил предложить вам сделку: мы подарим вам §W2500§! £energy£ и §W1000§! £alloys£ в обмен на полный контроль над §YСистема Jublio§!.\n\nМы надеемся, что это звучит справедливо для вас, но имейте в виду, что мы не боимся сражаться за систему в случае необходимости."
giga_katzen.012.b: "Хорошая сделка. Мы принимаем."
giga_katzen.012.b.response: "Превосходно! Кайзер будет рад узнать, что вы готовы к сотрудничеству."
giga_katzen.012.c.desc: "Пришельцы.\n\nКак вы, без сомнения, заметили, наш вид наконец-то достиг скорости, превышающей скорость света. И поэтому мы хотели бы получить надлежащее право собственности на нашу солнечную систему.\n\nС учетом того, что вы ранее относились к нам враждебно, §YКайзер Каттейл§! требует, чтобы вы немедленно отдали §YСистема Jublio§! нам, а то мы начнем мстить вам."
giga_katzen.012.c: "У нас нет выбора, кроме как принять."
giga_katzen.012.c.response: "Кайзер будет рад узнать, что ваш вид образумился."
giga_katzen.012.d: "Нет. Это наша система."
giga_katzen.012.d.response: "Тогда хорошо. Мы встретим вас на поле боя."
giga_katzen.012.d.tooltip: "§YИмпериум Катценартиг§! станет §Rвраждебной§! и попробует систему захватить."
giga_katzen.013.name: "Империум Катценартиг атакует!"
giga_katzen.013.desc: "После нашего отказа передать §YСистема Jublio§!, Империум Катценартиг мобилизовал свой флот и атакует звездную базу системы! Мы теперь в состоянии войны между нашими двумя империями..."
giga_katzen.013.a: "Ой-ой."
giga_katzen.014.name: "Входящая передача!"
giga_katzen.014.desc: "Инопланетяне. Мы захватили систему Jublio и, следовательно, приобрели то, за чем пришли.\n\nТаким образом, кайзер предлагает вам мирное соглашение, чтобы положить конец этому конфликту. Все нынешние границы будут сохранены, и мы больше не будем атаковать вас."
giga_katzen.014.a: "Мы принимаем."
giga_katzen.014.a.tooltip: "Мы §Gпередадим§! §Yсистему Jublio§! и §Yвсе занятые системы§! Империуму Катценартиг.\n\nМнение §YКайзера§! будет §Gулучшено§!."
giga_katzen.014.a.response: "Кайзер будет рад узнать, что ваш вид образумился."
giga_katzen.014.b: "Мы никогда не сдадимся!"
giga_katzen.014.b.tooltip: "Мы продолжим сражаться с Империумом Катценартиг до самого конца."
giga_katzen.014.b.response: "Ну хоть попробовали."
giga_katzen.020intro.desc: "Мы, Katzen, приветствуем вас, инопланетяне. Я §YДуклав МакКатур§!, представитель нашего великого лидера §YКайзера Каттейл§!.\n\nЗнаю, что мы поддаемся дипломатии, но без колебаний возьмся за оружие, если это когда-нибудь понадобится."
giga_katzen.020.name: "Империум Катценартиг"
giga_katzen.020aally.desc: "Приветствую [Root.GetSpeciesName]! Кайзер всегда рад услышать новости от вашего вида. Он много о вас говорит."
giga_katzen.020bally.desc: "Кайзер счастлив, что нам удалось создать военный союз. Он считает ваш вид достойным уважения."
giga_katzen.020cally.desc: "[Root.GetSpeciesName]! Пусть наш союз продлится, пока не сгорят звезды, а потом еще немного."
giga_katzen.020aneutral.desc: "Привет, инопланетяне. Вы пришли обсудить возможные торги территорией, а? Как вы знаете, это очень прибыльный способ заработка ресурсов."
giga_katzen.020bneutral.desc: "Приветствия. Вы принесли хорошие новости? Кайзер хочет только хороших новостей."
giga_katzen.020cneutral.desc: "Кайзер надеется установить хорошие отношения с вашим видом. Вы бы не хотели нас подвести, не так ли?"
giga_katzen.020ahappy.desc: "Ах! [Root.GetName]! Кайзер будет рад договориться с вами. Он надеется, что мы сможем торговать ресурсами и территорией. Особенно территория."
giga_katzen.020bhappy.desc: "Как идут дела у вашей империи, [Root.GetSpeciesNamePlural]? Кайзер надеется, что все идет хорошо."
giga_katzen.020chappy.desc: "Кайзер часто говорит о вас, [Root.GetName]. Он считает вас достойным доверия видом, что, честно говоря, является настоящим подвигом."
giga_katzen.020aangry.desc: "[Root.GetName]. Знайте, что мы не боимся конфликтов. Кайзер был бы более чем рад стереть вашу империю с карты и заменить ее нашей."
giga_katzen.020bangry.desc: "Вы пришли отдать нам свою территорию? Кайзер очень на это надеется. Если нет, мы могли бы просто взять это сами."
giga_katzen.020cangry.desc: "Вы знали? Кайзер часто произносит речи, чтобы описать, насколько презренно ваше правительство. И он прав."
giga_katzen.020awar.desc: "Мы будем приливом, который унесет вашу цивилизацию в глубины истории. И кайзер будет более чем счастлив управлять этим течением."
giga_katzen.020bwar.desc: "У вас был шанс, [Root.GetSpeciesNamePlural]. Пришло время действовать."
giga_katzen.020cwar.desc: "Кайзеру не терпится освободить ваш народ от вашего глупого правительства. Они научатся любить кайзера."
giga_katzen.020.kaiserhappy4: "§YМнение Кайзера§!: 4|Ликующий"
giga_katzen.020.kaiserhappy3: "§YМнение Кайзера§!: 3|Очень дружественный"
giga_katzen.020.kaiserhappy2: "§YМнение Кайзера§!: 2|Дружественный"
giga_katzen.020.kaiserhappy1: "§YМнение Кайзера§!: 1|Сердечный"
giga_katzen.020.kaiserneutral: "§YМнение Кайзера§!: 0|Равнодешный"
giga_katzen.020.kaiserangry1: "§YМнение Кайзера§!: -1|Недовольный"
giga_katzen.020.kaiserangry2: "§YМнение Кайзера§!: -2|Возмущенный"
giga_katzen.020.kaiserangry3: "§YМнение Кайзера§!: -3|Яростный"
giga_katzen.020.kaiseropinion: "§TМнение §YКайзера§! о нас может варьироваться от §E4|Ликующий§! до §R-3|Яростный§!.\n\nПроведение определенных действий за или против Империума Катценартиг может изменить его мнение.\n\nПоявившийся в ярости Кайзер автоматически §Rобъявит войну§! нам, но мы сможем создать §Союз§! с восторженным кайзером.§!"
giga_katzen.020.war: "С нас достаточно тебя, §Rэто война§!"
giga_katzen.020.war.tooltip: "§T§RМЫ ОБЪЯВЛЯЕМ ПОЛНОЦЕННУЮ ВОЙНУ ИМПЕРИУМУ КАТЦЕНАРТИГ.§!\n\nМнение §YКайзера§! будет §Rуменьшиться§! до §Яростный§!.\n\nМир станет возможным только после §Y2,5 лет боев§!.\n\n§YFlusion§! должен быть §Yзахвачен§! или §Yуничтожен§! чтобы навсегда победить Империум.§T"
giga_katzen.020.war.response: "Очень хорошо.\n\nЕсли вы хотите войны, то она будет войной, пришельцы."
giga_katzen.020.peace: "§BПредложить мир§!"
giga_katzen.020.peace.tooltip: "§T§BМы подпишем перемирие с Империумом Катценартиг.§!\n\n§YМнение Кайзера§! §Gувеличится§! до §HВозмущенный§!.\n\nВсе §Yтекущие границы§! будут сохранены.§!"
need_katzen_war_10_years: "Katzen будут готовы подписать мирный договор только через §Y2,5 года§! боевых действий."
giga_katzen.020.peace.response: "Ах, мир? Кайзер будет рад видеть, что наши люди наконец пришли к соглашению!"
giga_katzen.020.a: "Прощайте."
giga_katzen.021.name: "Война с Империумом"
giga_katzen.021.desc: "После нашего заявления Katzen'ам две наши империи официально находятся в состоянии войны. Katzen в настоящее время мобилизуют свои флоты, и мы должны ожидать, что вскоре начнутся боевые действия.\n\nKatzen примут мир только после десяти лет боев, и до тех пор дипломатические переговоры с ними будут невозможны."
giga_katzen.021.a: "Мы положим им конец."
giga_katzen.022.name: "Мирный договор Katzen-[Root.GetSpeciesName]"
giga_katzen.022.desc: "После долгой войны с Katzen нам, наконец, удалось подписать с ними мирный договор, положивший конец более чем десятилетнему конфликту.\n\nВраждебные отношения между нами и Империумом прекратились, и нынешние границы официально объявлены. Кайзер также может быть более открыт для переговоров теперь, когда война закончилась."
giga_katzen.022.a: "Хороший результат."
giga_katzen.020.buy: "Можем ли мы купить некоторые из ваших кораблей?"
giga_katzen.020.buy.tooltip: "Если захотим, мы можем купить несколько особых кораблей в §YИмпериуме Катценартиг§!. У этого есть небольшой шанс §Gувеличить§! §YМнение Кайзера§!."
cant_recently_bought_ships: "Мы можем покупать корабли Katzen только каждые 6 месяцев."
cant_already_buy_katzen_ships: "Корабли Katzen мы уже заказали."
cant_kaiser_opinion_too_low: "Мнение кайзера о нас слишком низкое. Он согласится продать нам корабли только в том случае, если оно будет больше или равно -1."
giga_katzen.02011.name: "Покупка кораблей Katzen"
giga_katzen.02011.desc: "Кайзер готов продать вам некоторые из наших передовых военных кораблей, да. У нас есть несколько классов кораблей, так что выбирайте сами. Конечно, мы будем строить эти корабли иначе, чем наши обычные корабли, так что не мечтайте, что вы получаете бесплатную информацию о наших разработках.\n\n...\n\nИ нет, Луна Кайзера не продается ."
giga_katzen.02011.a.tooltip: "Мы купим флот из 5 юрких и быстрых бронированных боевых кораблей §BKatzenweltraumpanzers§!.\nЕсть 15% вероятности того, что §YМнение Кайзера§! о нас будет §Gувеличено§!."
giga_katzen.02011.b.tooltip: "Мы приобретем флот из 3 мобильных бомбардировщиков §BLeerekatzenbombers§!, оснащенных ракетами большой дальности.\nЕсть 20% вероятности того, что §YМнение Кайзера§! о нас будет §Gувеличено§!."
giga_katzen.02011.c.tooltip: "Мы купим один §BKatzenkreusers§!, большой и хорошо оснащенный военный корабль, чтобы атаковать врага издалека.\nЕсть 25% вероятности того, что §YМнение Кайзера§! о нас будет §Gувеличено§!."
giga_katzen.02011.response: "Отличный выбор! Изделия доставим в вашу столицу в течение ближайшего месяца."
giga_katzen.02011.bye: "Забудьте об этом."
giga_katzen.02012.name: "Корабли Katzen прибыли!"
giga_katzen.02012.desc: "Как и было обещано, кайзер доставил заказанные нами корабли в нашу столицу. Теперь они официально присоединились к нашим вооруженным силам, и мы можем использовать их по своему усмотрению.\n\nНам придется подождать 6 месяцев, если мы снова захотим заказать корабли Katzen."
giga_katzen.02012.a: "Отлично."
giga_katzen.020.ally: "Мы хотели бы вступить в переговоры о §Союзе§!."
giga_katzen.020.ally.tooltip: "Если кайзер будет относиться к нам очень дружелюбно, мы сможем вступить в §Eсоюз§! с §YИмпериумом Катценартиг§!.\n\nМы должны присоединиться ко всем их войнам, но мы сможем беспрепятственно призвать их к себе на помощь."
need_elated_kaiser: "§YМнение Кайзера§! должно быть §E4|Ликующий§!, чтобы он вступил в союз."
giga_katzen.020.ally.response: "Вы говорите, союз? Учитывая хорошие отношения между нашими видами, я уверен, что кайзер был бы более чем счастлив заключить мощный военный союз с вашими, пришельцами!\n\nМы свяжемся с вами с более подробным соглашением о союзе в течение недели."
giga_katzen.3000.name: "Организация Флузийского договора"
giga_katzen.3000.desc: "§YКайзер Каттайл§! прислал нам дипломатическое сообщение относительно заключения союза между нами. Этот альянс, который он называет §YОрганизация Флузийского договора§!, имеет следующие условия:\n\n-Мы не можем объявлять войну друг другу.\n-Нам придется присоединиться к каждому конфликту, в котором участвуют Katzen.\n-Мы сможем призывать к нам на помощь Katzen, когда это будет необходимо.\n-Мы получим более высокий уровень военного, научного и экономического сотрудничества.\n-Кайзер больше не будет требовать от нас земли.\n-В обмен на военную защиту мы предоставим Katzen 5% наших военно-космических сил.\n\nМы вправе отклонить эти условия, но это приведет к §Rуменьшению§! §YМнения Кайзера§! о нас. Кайзер может аннулировать альянс, если его мнение о нас упадет ниже §B3|Очень дружественный§!.\n\nПринять?"
giga_katzen.3000.a: "Вместе мы никогда не проиграем!"
giga_katzen.3000.a.tooltip: "Мы вступим в союз с §YИмпериумом Катценартиг§!, и присоединимся к §YОрганизации Флузийского договора§!.\nМы немедленно будем вовлечены в любые войны Katzen.\nМы сможем призывать их в наши войны через их экран дипломатии."
giga_katzen.3000.b: "Если подумать, забудьте об этом."
giga_katzen.3000.b.tooltip: "Мы не станем союзниками с §YИмпериумом Катценартиг§!.\n§YМнение Кайзера§! о нас будет §Rуменьшено§!."
giga_katzen.3001.name: "§Y[new_katzen_ally.GetName]§! присоединяется к §YОрганизация Флузийского договора§!"
giga_katzen.3001.desc: "До нас дошли новости о том, что §Y[new_katzen_ally.GetName]§! и §YИмпериум Катценартиг§! сформировали альянс, получивший название §YОрганизация Флузийского договора§!. Этот альянс позволит им в любой момент призвать Katzen к оружию, и эти две страны получат более высокий уровень военного, научного и экономического сотрудничества."
giga_katzen.3001.a: "Сфера влияния Katzen растет."
need_at_war_katzen: "Нам нужно вести войну без Katzen."
giga_katzen.020.calltoarms: "Нам нужно, чтобы вы присоединились к нашим войнам."
giga_katzen.020.calltoarms.tooltip: "§YИмпериум Катценартиг§! объявит §Rтотальную войну§! всем странам, с которыми мы сейчас воюем. Мир будет §RНЕ§! возможен между ним и целевыми странами."
giga_katzen.020.calltoarms.response: "Что ж, хорошо! Мы поможем вам в ваших галактических завоеваниях, пришельцы."
giga_katzen.020.noally: "Этот союз окончен, Katzen."
giga_katzen.020.noally.tooltip: "Мы §Rвыйдем§! из §YОрганизации Флузийского договора§!, теряя все преимущества.\n\nКайзеру это не понравится, и его §YМнение§! о нас будет значительно §Rуменьшено§!. Чем теснее был наш союз, тем меньше оно будет."
giga_katzen.020.noally.response: "Вы хотите разорвать наш союз, пришельцы?\n\nОтлично. Если хочешь расстаться, пусть будет так. Я понимаю. \n\nС другой стороны, кайзер..."
fto_member: "Член Организации Флузийского договора"
fto_member_desc: "Мы являемся частью Организации Флузийского договора, военного альянса, основанного на Katzen. Они обеспечивают военную защиту и вносят свой вклад в наши военные и научные разработки."
