giga_katzen.3002.name: "Кайзер исключает нас из ОФД!"
giga_katzen.3002.desc: "Ужасные новости. Похоже, что некоторые из наших недавних действий разозлили §YКайзера§!, который впоследствии решил разрушить созданный нами альянс.\n\nНас фактически исключили из §YОрганизации Флузийского договора§!, и §YМнение Кайзера§! о нас значительно упало."
giga_katzen.3002.a: "Стыд. В любом случае он нам не нужен."
cant_katzen_fed: "Мы не можем объединиться с Katzen, если мы в федерации."
cant_katzen_subject: "Мы не можем вступить в союз с Katzen, если мы субъект."
giga_katzen.3003.name: "Организация Флюзийского договора рушится!"
giga_katzen.3003.desc: "После уничтожения §YЛуны Кайзера§!, §YИмпериум Катценартиг§! пришел в беспорядок. В результате §YОрганизация Флузийского договора§! полностью разрушилась и фактически больше не существует.\n\nМы больше не можем получать военную помощь от Katzen, и Кайзер больше не отвечает на наши приветствия."
giga_katzen.3003.a: "Стыд."
giga_katzen.3010.name: "Кайзер предлагает более тесное экономическое сотрудничество"
giga_katzen.3010.desc: "Мы получили сообщение от §YКайзер Каттайл§!, в котором он спрашивает, не хотим ли мы укрепить экономические связи наших двух стран в рамках §YОрганизации Флузийского договора§!.\n\nKatzen получат доступ к большему количеству наших опорных сооружений, но взамен мы получили бы дополнительные исследовательские гранты и военное оборудование для нашего флота. Принять?"
giga_katzen.3010.a: "Как мило с его стороны."
giga_katzen.3010.a.tooltip: "Наш уровень сотрудничества с Katzen в рамках §YОрганизации Флузийского договора§! будет §Gувеличен§!."
giga_katzen.3010.b: "Мы отказываемся."
giga_katzen.3010.b.tooltip: "§YКайзер§! скорее всего §Rвыгонит§! нас из §YОрганизации Флузийского договора§!, и его мнение будет §Rуменьшено§!."
giga_katzen.3011.name: "Кайзер предлагает расширить военное сотрудничество"
giga_katzen.3011.desc: "§YКайзер Каттайл§! отправил нам сообщение с предложением повысить уровень военного сотрудничества в рамках §YОрганизации Флузийского договора§!.\n\nОн просит, чтобы мы еще раз предоставили Katzen доступ к большей части наших верфей, но они предоставят нам секретные военные знания Katzen, а также большое количество военных припасов взамен.\n\nОн также заявил, что наши флоты могут участвовать в совместных военных учениях на благо обоих наших адмиральских корпусов. Примим ли мы его требования?"
giga_katzen.3011.a: "Хорошее предложение."
giga_katzen.3011.a.tooltip: "Наш уровень сотрудничества с Katzen в рамках §YОрганизации Флузийского договора§! будет §Gувеличен§!."
giga_katzen.3011.b: "Что он думает, что делает? Мы отказываемся!"
giga_katzen.3011.b.tooltip: "§YКайзер§! скорее всего §Rвыгонит§! нас из §YОрганизации Флузийского договора§!, и его мнение будет значительно §Rуменьшено§!."
giga_katzen.3012.name: "Кайзер предлагает офицеров Katzen"
giga_katzen.3012.desc: "§YКайзер§! снова предлагает еще больше усилить сотрудничество наших военных, теперь предлагая еще больший технологический обмен, военные инвестиции, а также некоторых офицеров Katzen для нашего флота.\n\nОн даже предлагает предоставить нам доступ к подавляющему большинству военных архивов Katzen, чтобы позволить нашим вооруженным силам шествовать по мирам Katzen, и организовывать ежедневные армейские учения и собрания для дальнейшего укрепления нашего сотрудничества.\n\nПринимаем ли мы?"
giga_katzen.3012.a: "Абсолютно! Из этого может выйти только хорошее."
giga_katzen.3012.a.tooltip: "Наш уровень сотрудничества с Katzen в рамках §YОрганизации Флузийского договора§! будет §Gувеличен§!.\n2§YАдмирала Katzen§! присоединится к нашему пулу лидеров."
giga_katzen.3012.b: "Хватит предложений кайзера!"
giga_katzen.3012.b.tooltip: "§YКайзер§! скорее всего §Rвыгонит§! нас из §YОрганизации Флузийского договора§!, и его мнение будет очень значительно §Rуменьшено§!."
giga_katzen.3013.name: "Кайзер предлагает военный союз"
giga_katzen.3013.desc: "§YКайзер§! обратился к нам со смелым предложением практически объединить наши высшие командования, что позволило бы нам эффективно использовать все знания Katzen и позволить им оказать нам огромную помощь в управлении нашими вооруженными силами.\n\nПреимущества от этого будут колоссальными, и Katzen согласились послать нам еще больше адмиралов и генералов, чтобы возглавить наши флоты и армии.\n\nМы должны принять?"
giga_katzen.3013.a: "Амбициозное начинание, которое обязательно окупится!"
giga_katzen.3013.a.tooltip: "Наш уровень сотрудничества с Katzen в рамках §YОрганизации Флузийского договора§! будет §Gувеличен§!.\n4§YАдмирала Katzen§! и 2§YГенерала Katzen§! присоединится к нашему пулу лидеров."
giga_katzen.3013.b: "Это глупое предложение."
giga_katzen.3013.b.tooltip: "§YКайзер§! скорее всего §Rвыгонит§! нас из §YОрганизации Флузийского договора§!, и его мнение будет безмерно §Rуменьшено§!."
giga_katzen.3014.name: "Кайзер требует федерализации"
giga_katzen.3014.desc: "§YКайзер§! отправил нам срочное дипломатическое сообщение с требованием немедленной федерализации §YОрганизации Флузийского договора§! в больший §YИмпериум Катценартиг§!.\n\nПринятие фактически означало бы нашу полную и тотальную аннексию Империумом, чего и следовало ожидать, учитывая, какой контроль мы предоставили Katzen над нашими вооруженными силами."
giga_katzen.3014.a: "Какого? Мы не об этом договорились!"
giga_katzen.3014.a.tooltip: "Мы §Rвыйдем§! из §YОрганизации Флюзийского договора§!, будут §Rудалены§! все его преимущества.\n\nКайзер станет §Rяростным§!, призывая §YИмпериум Катценартиг§! к §Rобъявлению войны§! в течение следующего месяца.\n\n"
giga_katzen.3014.b: "Мы подчиняемся."
giga_katzen.3014.b.tooltip: "§RИГРА ДЛЯ ВАС ЗАКОНЧИТСЯ.§!\nМы будем полностью присоединены к §YИмпериум Катценартиг§!."
katzen_breakup: "Разрыв с Katzen"
katzen_breakup_desc: "Мы внезапно и жестоко разорвали наш союз с Katzen, которые поставляли нам военное оборудование и помогали в наших исследованиях. Это имело заметные последствия для нашей империи в целом."
giga_katzen.3015.name: "Адмиралы Katzen сбежали!"
giga_katzen.3015.desc: "После начала войны с §YИмпериум Катценартиг§!, адмиралы и генералы Katzen, которых мы получили, дезертировали из наших вооруженных сил и воссоединились со своими товарищами Katzen в Империуме!\n\nПохоже, нам придется обойтись без них..."
giga_katzen.3015.a: "Эти крысы!"
giga_katzen.3015.a.tooltip: "Все лидеры Katzen из Империума §Rудалены§! из нашего пула лидеров."
giga_katzen.020.trade: "Хотим обсудить земельные торги..."
giga_katzen.020.trade.tooltip: "Мы можем предложить Кайзеру купить одну из наших систем. 4 из наших систем, граничащих с §YИмпериум Катценартиг§! будут выбраны случайным образом, и мы сможем предложить продать один кайзеру."
cant_trade_katzen_war: "Мы не можем торговать, если находимся в состоянии войны."
need_border_with_katzen: "Нам нужна прямая граница с Империумом Катценартиг."
giga_katzen.0201.name: "Земельные сделки с Katzen"
giga_katzen.0201.desc: "Вы бы хотели продать нам часть своей территории, а? Кайзер будет более чем счастлив заплатить вам в обмен на одну из ваших систем! Что бы вы хотели нам подарить?"
giga_katzen.0201.a: "Система §Y[kaiser_sell_1.GetName]§!."
giga_katzen.0201.b: "Система §Y[kaiser_sell_2.GetName]§!."
giga_katzen.0201.c: "Система §Y[kaiser_sell_3.GetName]§!."
giga_katzen.0201.d: "Система §Y[kaiser_sell_4.GetName]§!."
giga_katzen.0201.tooltip: "Мы отправим предложение §YКайзеру§!, и Katzen предложат цену за систему, основанную на ее содержании, которую мы затем сможем принять или отклонить.\nЕсли сделка успешна, §YМнение Кайзера§! о нас может §Увеличиться§!, в зависимости от стоимости проданной системы."
giga_katzen.0202.name: "Система [kaiser_sell_yes.GetName]"
giga_katzen.0202.desc: "Учитывая содержание системы §Y[kaiser_sell_yes.GetName]§!, кайзер готов предложить §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ и §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£ в обмен на полный контроль над системой.\n\nПриемлемо для вас?"
giga_katzen.0202.a: "Звучит неплохо. Это сделка!"
giga_katzen.0202.b: "Звучит здорово. Это сделка!"
giga_katzen.0202.c: "Звучит отлично. Это сделка!"
giga_katzen.0202.lowvalue.tooltip: "Мы §Yпередадим§! систему §Y[kaiser_sell_yes.GetName]§! §YИмпериуму Катценартиг§! в обмен на ресурсы.\nВ зависимости от ценности системы, существует §Y20%§! шанс, что §YМнение Кайзера§! о нас §Gулучшится§!.\nКайзер не будет требовать от нас земли в течение следующего года."
giga_katzen.0202.medvalue.tooltip: "Мы §Yпередадим§! систему §Y[kaiser_sell_yes.GetName]§! §YИмпериуму Катценартиг§! в обмен на ресурсы.\nВ зависимости от ценности системы, существует §Y40%§! шанс, что §YМнение Кайзера§! о нас §Gулучшится§!.\nКайзер не будет требовать от нас земли в течение следующего года."
giga_katzen.0202.highvalue.tooltip: "Мы §Yпередадим§! систему §Y[kaiser_sell_yes.GetName]§! §YИмпериуму Катценартиг§! в обмен на ресурсы.\nВ зависимости от ценности системы, существует §Y80%§! шанс, что §YМнение Кайзера§! о нас §Gулучшится§!.\nКайзер не будет требовать от нас земли в течение следующего года."
giga_katzen.0202.response: "Превосходно! Кайзер будет в восторге."
giga_katzen.0202.bye: "Забудьте об этом."
giga_katzen.0201.bye: "Забудьте об этом."
cant_recently_sold_land: "Недавно мы уже продали землю кайзеру. Мы должны подождать не менее 1 года, прежде чем снова торговать."
giga_katzen.042.name: "Кайзер Каттейл требует территории!"
giga_katzen.042.1.desc: "Мы получили срочное сообщение из §YИмпериум Катценартиг§!.\n\nИх лидер, §YКайзер Каттейл§ !, требует, чтобы для выполнения его «квот на расширение» мы передали систему §Y[kaiser_system_1.GetName]§! в Империум в течение следующего месяца.\n\nОднако он предлагает финансовую компенсацию в обмен на систему, предлагая заплатить нам §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ и §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, основанные на оценочной стоимости системы.\n\nХотя эта территория по праву принадлежит нам, отрицание торговли может разозлить кайзера, который может попытаться захватить территорию силой, если его мнение о нас упадет слишком низко..."
giga_katzen.042.2.desc: "Мы получили срочное сообщение из §YИмпериум Катценартиг§!.\n\nИх лидер, §YКайзер Каттейл§ !, требует, чтобы для выполнения его «квот на расширение» мы передали системы §Y[kaiser_system_1.GetName]§! и §Y[kaiser_system_2.GetName]§! в Империум в течение следующего месяца.\n\nОднако он предлагает финансовую компенсацию в обмен на систему, предлагая заплатить нам §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ и §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, основанные на оценочной стоимости систем.\n\nХотя эта территория по праву принадлежит нам, отрицание торговли может разозлить кайзера, который может попытаться захватить территорию силой, если его мнение о нас упадет слишком низко..."
giga_katzen.042.3.desc: "Мы получили срочное сообщение из §YИмпериум Катценартиг§!.\n\nИх лидер, §YКайзер Каттейл§ !, требует, чтобы для выполнения его «квот на расширение» мы передали системы §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§! и §Y[kaiser_system_3.GetName]§! в Империум в течение следующего месяца.\n\nОднако он предлагает финансовую компенсацию в обмен на систему, предлагая заплатить нам §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ и §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, основанные на оценочной стоимости систем.\n\nХотя эта территория по праву принадлежит нам, отрицание торговли может разозлить кайзера, который может попытаться захватить территорию силой, если его мнение о нас упадет слишком низко..."
giga_katzen.042.4.desc: "Мы получили срочное сообщение из §YИмпериум Катценартиг§!.\n\nИх лидер, §YКайзер Каттейл§ !, требует, чтобы для выполнения его «квот на расширение» мы передали системы §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§!, §Y[kaiser_system_3.GetName]§! и §Y[kaiser_system_4.GetName]§! в Империум в течение следующего месяца.\n\nОднако он предлагает финансовую компенсацию в обмен на систему, предлагая заплатить нам §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ и §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, основанные на оценочной стоимости систем.\n\nХотя эта территория по праву принадлежит нам, отрицание торговли может разозлить кайзера, который может попытаться захватить территорию силой, если его мнение о нас упадет слишком низко..."
giga_katzen.042.5.desc: "Мы получили срочное сообщение из §YИмпериум Катценартиг§!.\n\nИх лидер, §YКайзер Каттейл§ !, требует, чтобы для выполнения его «квот на расширение» мы передали систему §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_3.GetName]§!, §Y[kaiser_system_4.GetName]§! и §Y[kaiser_system_5.GetName]§! в Империум в течение следующего месяца.\n\nОднако он предлагает финансовую компенсацию в обмен на систему, предлагая заплатить нам §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ и §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£, основанные на оценочной стоимости систем.\n\nХотя эта территория по праву принадлежит нам, отрицание торговли может разозлить кайзера, который может попытаться захватить территорию силой, если его мнение о нас упадет слишком низко..."
giga_katzen.042.yes: "Мы принимаем."
giga_katzen.042.yes.tooltip: "§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£\nВсе требуемые системы будут §Yпереданы§! в Империум.\n§YМнение Кайзера§! может быть §Gулучшено§! (Вероятность около 70%)."
giga_katzen.042.no: "Никогда. Эти системы принадлежат нам!"
giga_katzen.042.no.tooltip: "§YМнение Кайзера§! будет §Rуменьшено§!.\nОн объявит нам войну, если его мнение достигнет §RЯростный§!."
giga_katzen.043.name: "[kaiser_system_demand_target.GetName] передает территорию Кайзеру!"
giga_katzen.043.desc: "[Kaiser_system_demand_target.GetName] недавно согласился с требованием правителя §YИмпериума Катценартиг§!, §YКайзер Каттайл§!, передать некоторые из своих систем Katzen.\n\nKatzen предоставили финансовую и материальную компенсацию в обмен на системы, и они уже начинают перемещаться на свои недавно приобретенные территории.\n\nПохоже, войны пока удалось избежать."
giga_katzen.043.a: "Империум становится больше..."
giga_katzen.050.name: "§RОбъявление войны§!"
giga_katzen.050.desc: "[Root.GetSpeciesNamePlural]. Ваша нация в последний раз помешала нашему Кайзеру.\n\nЭто объявление войны! Ваш народ будет освобожден от влияния вашего жалкого правительства и интегрирован в наше высшее общество.\n\nEn garde, пришельцы!"
giga_katzen.050.a: "Тогда мы встретим вас на поле битвы."
giga_katzen.050.a.tooltip: "§T§RИМПЕРИУМ КАЦЕНАРТИГ ОБЪЯВИЛ НАМ ПОЛНОЦЕННУЮ ВОЙНУ§!\n\n§YМнение Кайзера§! будет §Rуменьшено§! до §RЯростный§!.\n\nМир станет возможным только после §Y2,5 лет боев§!.\n\n§YFlusion§! должна быть §Yзахвачена§! или §Yуничтожена§! чтобы победить Империум.§T"
giga_katzen.051.name: "Империум Катценартиг идет на войну!"
giga_katzen.051.desc: "До нас дошли новости, что после разногласий между кайзером и [kaiser_attack_target.GetAdjective] руководство §YИмпериум Катценартиг§! недавно объявило войну §Y[kaiser_attack_target.GetName]§!!\n\nДипломатические отношения между двумя странами полностью разрушены, и оба собираются вступить в тотальную войну друг с другом..."
giga_katzen.051.a: "Очередная война в галактике."
giga_katzen.2000.name: "Секреты Луны Кайзера"
giga_katzen.2000.desc: "§YИмпериум Катценартиг§! существует уже некоторое время, и их §YЛуна Кайзера§! оказалась грозным кораблем.\n\nОднако неоднократные наблюдения на большом расстоянии показали, что на Луне может быть ряд недостатков, которые можно было бы использовать, чтобы облегчить ее уничтожение, если нам придется с ней столкнуться.\n\n§YСпециальный проект§! был создан для того, чтобы изучать необычную конструкцию Луны издалека и, надеемся, найти способ радикально повысить эффективность нашего оружия при столкновении с кораблями Katzen.\n\nОднако осуществление этого проекта может в конечном итоге разозлить Кайзера и §Rуменьшенить§! его мнение о нас, если он когда-нибудь узнает, что мы пытаемся узнать, как лучше всего взорвать его корабли."
giga_katzen.2000.a: "Давайте сразу займемся этим."
STUDY_KAISER_PROJECT: "Изучение Луны Кайзера"
STUDY_KAISER_PROJECT_DESC: "Выделите большое количество ресурсов на слежку за Katzen и изучение их Луны Кайзера издалека, чтобы найти способы противостоять ей.\n\nЗавершение этого проекта приведет к §Gувеличению§! урона нашего оружия против Katzen на §G30%§!, но вызовет §Rуменьшение§! §YМнения Кайзера§! о нас на §R3§!.\n\nИмеющийся бонус §BЗагадочные технологии§! гарантирует, что кайзер не сможет понять наши планы, избегая падения мнения."
giga_katzen.2001.name: "Обнаружены слабые места Katzen!"
giga_katzen.2001.a.desc: "После нескольких лет кропотливой работы нам удалось обнаружить несколько явных слабостей в §YЛуне Кайзера§!, которые значительно улучшили нашу способность противостоять ей. Мы также узнали много нового о технике Katzen в целом, что должно помочь нам всякий раз, когда нам приходится сталкиваться с их флотом лицом к лицу.\n\nК сожалению, до нас дошли слухи, что кайзер узнал об этом, и его §Мнение§! о нас впоследствии §Rуменьшилось§! на §R3§!.\n\nМы также получили доступ к новому типу §Yповторяющейся технологии§!, которая позволит нам еще больше увеличить наносимый нами урон против §YИмпериум Катценартиг§!, но с риском §разгневить§! Кайзера больше."
giga_katzen.2001.a: "Это не имеет значения. Пусть будет!"
giga_katzen.2001.b.desc: "После нескольких лет кропотливой работы нам удалось обнаружить несколько явных слабостей в §YЛуне Кайзера§!, которые значительно улучшили нашу способность противостоять ей. Мы также узнали много нового о технике Катцена в целом, что должно помочь нам всякий раз, когда нам приходится сталкиваться с их флотом в лоб.\n\nВ качестве дополнительного бонуса, благодаря нашим сложным и загадочным научным методам, Katzen все еще полностью не обратили внимания на наши планы.\n\nМы также получили доступ к новому типу §Yповторяющейся технологии§!, которая позволит нам еще больше увеличить наносимый нами урон против §YИмпериума Катценартиг§!."
giga_katzen.2001.b: "Превосходно."
mod_damage_vs_country_type_katzenartig_imperium_mult: "Урон против Империума Катценартиг"
katzenartig_weaknesses: "Слабые стороны Katzen"
katzenartig_weaknesses_desc: "Мы обнаружили ряд недостатков в инженерной мысли Katzen, которые можно использовать, чтобы нанести больший урон их флотам."
giga_tech_repeatable_increased_katzen_damage: "Анализ слабых мест Katzen"
giga_tech_repeatable_increased_katzen_damage_desc: "Изучая корабельную инженерию Катцена, мы можем найти слабые места в их конструкции, которые затем можно использовать для облегчения их уничтожения. Наличие бонуса §BЗагадочные технологии§! полностью сведет на нет любые риски того, что Кайзер узнает о наших планах."
might_anger_kaiser_title: "§Y50%§! шанс §Rуменьшения§! §YМнения Кайзера§!\nБонус §BЗагадочные технологии§! предотвращает падение мнения"
might_anger_kaiser_desc: "Понятно, что он не слишком любит людей, пытающихся найти способы взорвать его вещи."
giga_flusion.090.name: "Луна Кайзера уничтожена!"
giga_flusion.090.desc: "Сегодня §YИмпериуму Катценартиг§! был нанесен жестокий удар. Действительно, нашим силам удалось вывести из строя и уничтожить флагман Империума, могучую §YЛуну Кайзера§!.\n\nСудно, которое служило передовой базой для операций Katzen, превратилось в гигантское лунное затонувшее судно, причиняя огромные жертвы Katzen. Империум вошел в состояние паники после потери своего самого важного военного актива, когда их высшее командование отступило в укрепленный родной мир §YFlusion§!.\n\n§YКайзер§! как сообщается, впал в безумную ярость, и похоже, что вся их империя сейчас находится в беспорядке...\n\nВ качестве дополнительного бонуса нам также удалось восстановить некоторые ресурсы из обломков."
giga_flusion.090.a: "Их конец неизбежен."
giga_flusion.091.desc: "Сегодня §YИмпериуму Катценартиг§! был нанесен жестокий удар. Действительно, силы §Y[kaiser_moon_slayer.GetName]§! удалось вывести из строя и уничтожить флагман Империума, могучую §YЛуну Кайзера§!.\n\nСудно, которое служило передовой базой для операций Katzen, превратилось в гигантское лунное затонувшее судно, что привело к огромным жертвам Katzen. Империум вошел в состояние паники после потери своего самого важного военного актива, когда их высшее командование отступило в укрепленный родной мир §YFlusion§!.\n\n§YКайзер§! якобы впал в безумную ярость, и кажется, что вся их империя сейчас находится в беспорядке..."
giga_flusion.091.a: "Их конец неизбежен."
giga_flusion.090.a.tooltip: "§YИмпериум Катценартиг§! получит §Rштрафы§! на §Yскорость стрельбы§!, §Yорбитальную бомбардировку§!, §Yурон врагу§! и §Yскорость корабей§!."
giga_katzen.092.name: "Империум Катценартиг?"
giga_katzen.092.desc: "После разрушения Луны Кайзера Империум пришел в упадок, и Кайзер, похоже, не желает общаться ни с кем..."
giga_katzen.092.war: "Мы ускорим их гибель, §Rобъявите им войну!§!"
giga_katzen.092.war.tooltip: "§T§RМЫ ОБЪЯВЛЯЕМ ПОЛНОЦЕННУЮ ВОЙНУ ИМПЕРИУМУ КАТЦЕНАРТИГ.§!\n\nМир будет §RНЕ§! возможен больше.\n\n§YFlusion§! должна быть §Yзахвачена§! или §Yуничтожена§! чтобы навсегда победить Империум.§T"
giga_katzen.092.a: "Ну что ж."
giga_katzen.094.name: "Падение Flusion"
giga_katzen.094.desc: "Flusion пал.\n\nПосле ужасной битвы силы [flusion_conqueror.GetName] сокрушили защитников Katzen на Flusion и полностью взяли под свой контроль планету. С потерей столицы чрезвычайно централизованный §YИмпериум Катценартиг§! не может больше держаться вместе и полностью разрушится в течение следующих нескольких дней.\n\nВ настоящее время они допросят верховное командование Katzen, чтобы выяснить, где §YКайзер Каттайл§! прячется, если он еще жив.\n\nВ любом случае, теперь галактика может вздохнуть с облегчением, поскольку угрозы Katzen, наконец, больше нет."
giga_katzen.094.a: "Скатертью дорога."
giga_katzen.094.b: "Скатертью дорога."
giga_katzen.095.name: "Разрушение Flusion"
giga_katzen.095.desc: "Flusion упал.\n\nПланета подверглась интенсивному оружию, и Katzen были стерты с поверхности мира. С потерей столицы чрезвычайно централизованный §YИмпериум Катценартиг§! больше не может держаться вместе и в ближайшие несколько дней подвергнется полному коллапсу.\n\nТеперь галактика может вздохнуть с облегчением, так как угрозы Katzen, наконец, больше нет."
giga_katzen.095.a: "Скатертью дорога."
giga_katzen.097.name: "Империум Катценартиг рушится"
giga_katzen.097.desc: "Как и ожидалось, с захватом §YFlusion§!, история §YИмпериум Катценартиг§! длилась недолго. Без централизованного правительства и кайзера, который их возглавил, все оставшиеся колонии Katzen провозгласили независимость, и Империум распался, по-видимому, в мгновение ока.\n\nКогда могучий Империум, наконец, превратился в ничто иное, как историю."
giga_katzen.097.a: "У них был хороший пробег."
katzenartig_splinter: "Ресурсы осколка империи"
katzenartig_splinter_desc: "Чтобы избежать катастрофического обвала."
katzen_forge_0: "Площадка для боевой кузницы Katzen"
katzen_forge_0_DESC: "Площадка для для военной кузницы Katzen, большой орбитальной конструкции, которая собирает ресурсы с большого астероида и превращает их в военные корабли."
katzen_forge_0_MEGASTRUCTURE_DETAILS: "$katzen_forge_0_DESC$"
katzen_forge_1: "Военная кузница Katzen"
katzen_forge_1_DESC: "Большое орбитальное сооружение, построенное рядом с астероидом, собирающее с него ресурсы для сборки боевых кораблей Katzen."
giga_katzen.031.name: "Военная кузница Katzen самоуничтожилась!"
giga_katzen.031.desc: "Наш флот сообщает, что после захвата системы §Y[war_forge_destroyed_system.GetName]§! военная кузница Katzen самоуничтожилась, чтобы предотвратить захват.\n\nНам удалось спасти некоторые ресурсы из обломков станции, и Katzen больше не смогут использовать эту систему для усиления своих армад."
giga_katzen.031.a: "Неудача для Империума."
katzenartig_chain_title: "Империум Катценартиг"
katzenartig_chain_desc: "Милитаристские Katzen вышли на галактическую арену. Их кайзер, кажется, имеет амбиции по всей галактике, а их вооружение на удивление продвинуто. Мы должны следить за ними.\n\n"
katzen_ship_count: "§YСчет кораблей Katzen§!"
katzen_planet_count: "§YСчет планет Katzen§!"
katzen_system_count: "§YСчет систем Katzen§!"
katzen_warforge_count: "§YСчет военный кузниц Katzen§!"
ships_lost_to_katzen: "§RКораблей уничтожено Katzen'ами§!"
katzen_ships_lost: "§GУничтожено кораблей Katzen§!"
katzenartig_chain_1: "Flusion и расширение Katzen"
katzenartig_chain_1_desc: "Правительство Katzen сильно централизовано вокруг §YFlusion§!, столицы Katzen. Захват или уничтожение Flusion, несомненно, означало бы полный конец и крах Империума.\nДля расширения своего флота Katzen строят §YВоенные кузницы Katzen§! вокруг астероидов в своем пространстве, которые периодически будут создавать больше кораблей и медленно истощать астероид. Они §Yсамоуничтожаются§! если их система будет захвачена.\nКаждая §Yпланета§! Katzen увеличивают у них §Yскорострельность кораблей§!, §Yброню§!, §Yздоровье§! и §Yщиты§!, а также §Yурон армии§!, на §Y1.5%§!."
paluush_defender_acot: "Армия Палууша"
paluush_defender_acot_desc: "Псионически экипированный защитник, обученный на высшем уровне."
the_grandbunny_acot: "Грандбанни"
the_grandbunny_acot_desc: "Невероятно могущественный и почти богоподобный псионический палууш, готовый защитить Палуушию от всех угроз."
royal_paluush_acot: "Королевский защитник Палууша"
royal_paluush_acot_desc: "Безжалостный убийца, псионически экипированный защитник, обученный на высшем уровне."
katzen_trait_elite: "Элита Katzen"
katzen_trait_elite_desc: "Этот лидер - чрезвычайно важная фигура в Империуме Катценартиг, и его навыки намного выше среднего. Им дают последние достижения в области антивозрастных технологий и кибернетики, чтобы они оставались живыми."
katzen_trait_blitzkrieg: "Эксперт по бронированной войне"
katzen_trait_blitzkrieg_desc: "Этот лидер особенно искусен, когда дело доходит до быстрого маневрирования большого количества бронированных единиц во время боя."
katzen_trait_nukelad: "Фанат ядерного оружия"
katzen_trait_nukelad_desc: "Этот лидер знает, как максимально увеличить урон, наносимый ядерными ракетами, и широко использует их в космических боях."
katzen_trait_nukelad_general: "Ядерный энтузиаст"
katzen_trait_nukelad_general_desc: "Ядерное и атомное оружие занимает особое место в сердце этого лидера. Он без колебаний применяет такое оружие во время войны."
giga_katzenai.013.name: "Луна Кайзера призвана!"
giga_katzenai.013.desc: "Тревожные новости! После нашей бомбардировки Flusion, §YЛуна Кайзера§! похоже, активировала гигантскую систему аварийного прыжка.\n\nЛунный корабль мгновенно вернулся в §YJublio§! система, и теперь она собирается нанести удар по нашим бомбардировочным флотам..."
giga_katzenai.013.a: "Боевые посты!"
kaiser_moon_broken_object: "Разбитая Луна Кайзера"
kaiser_moon_broken_object_desc: "Когда-то могущественное супероружие Katzen, теперь просто гигантская масса инертных лунных обломков."
kaiser_moon_broken_object_tooltip: "Кайзер дорого заплатил за это."
giga_katzen.0900.name: "Спасение Луны Кайзера"
giga_katzen.0900.desc: "С момента разрушения §YЛуны Кайзера§! ее колоссальные обломки просто плавали в пустоте, оставленные разлагаться до тех пор, пока не будут забыты историей.\n\nОднако некоторые элементы нашего научного сообщества и военных начинают предполагать что мы отправим научный корабль на место крушения, чтобы изучить его. В самом деле, даже несмотря на то, что Луна получила слишком много повреждений, чтобы ее можно было отремонтировать, они считают, что можно было бы проанализировать и перепроектировать ее конструкцию, чтобы в будущем мы могли создать наши собственные спутники Кайзера...\n\nЭто был бы довольно дорогой и трудоемкий проект, но Луна Кайзера, несомненно, была бы ценным активом для наших военных."
giga_katzen.0900.a: "Достойное усилие. Сделаем это немедленно!"
giga_katzen.0900.b: "У нас нет времени на эту чушь."
giga_katzen.0901.name: "Анализ Луны Кайзера завершен!"
giga_katzen.0901.desc: "После нескольких месяцев обследования, зондирования и изучения колоссального обломка §YЛуны Кайзера§!, наш научный корабль сообщает, что они собрали достаточно данных, чтобы начать инженерные работы по созданию наших собственных Лун Кайзера.\n\nЭто все еще займет некоторые исследования, прежде чем мы сможем построить такие могущественные космические корабли, но они уверяют нас, что результаты того стоят."
giga_katzen.0901.a: "Замечательно. Давайте займемся этим."
giga_tech_kaiser_moon: "Оружие небесного тела Katzen"
giga_tech_kaiser_moon_desc: "Изучение Луны Кайзера позволило нам воссоздать чертежи супероружия. Обладая гораздо более тяжелым вооружением, чем обычная Боевая Луна, Луна Кайзера представляет собой грозное супероружие, которое, несомненно, будет доминировать на звездном поле битвы."
allow_kaiser_moon: "§HМегасооружение:§! Луна Кайзера"
desc_kaiser_moon: "Поистине безумный инженерный проект, основанный на спасенных технологиях Katzen. В отличие от обычных Боевых Лун, Луна Кайзера может похвастаться массивным рельсотроном вместо лазера и огромным количеством кинетического и взрывного оружия."
REPAIR_KAISER_PROJECT: "Анализ Луны Кайзера"
REPAIR_KAISER_PROJECT_DESC: "Гигантские обломки Луны Кайзера, хотя и не подлежали ремонту, все же могли дать много полезных инженерных данных."
kaiser_moon_0: "Площадка для Луны Кайзера"
kaiser_moon_0_DESC: "Площадка для будущей Луны Кайзера, колоссального супероружия, построенного вокруг маленькой луны, способного уничтожить звездное поле битвы."
kaiser_moon_0_MEGASTRUCTURE_DETAILS: "Основанная на технологии Katzen, Луна Кайзера состоит из гигантского рельсотрона, встроенного в небольшую луну, в сопровождении множества ракет и кинетических батарей."
kaiser_moon_1: "Системы движения Луны Кайзера"
kaiser_moon_1_DESC: "Это супероружие будущего было оснащено огромным двигателем, способным сместить всю луну. Крылья оснащены гладкими импульсными двигателями, которые управляют им."
kaiser_moon_2: "Луна Кайзера"
kaiser_moon_2_DESC: "Полнофункциональная Луна Кайзера, оснащенная гигантским рельсотроном, способным пробить практически все, наряду с пусковыми установками атомных боеголовок и огромными массивами кинетических батарей."
giga_katzen.0902.name: "Площадка для Луны Кайзера завершена!"
giga_katzen.0902.desc: "В системе [giga_system.GetName] завершено строительство будущей Луны Кайзера.\n\nЭта промышленная платформа будет использоваться в качестве базы для превращения маленькой луны в устрашающее супероружие, вдохновленное разработкой взрывных устройств Katzen.\n\nНе забывайте, что содержание Луны Кайзера стоит 250 сплавов и 75 единиц энергии."
giga_katzen.0902.a: "Хорошо."
giga_katzen.0903.name: "Системы движения Луны Кайзера установлены!"
giga_katzen.0903.desc: "Наши системы движения Луны Кайзера в системе [giga_system.GetName] теперь успешно установлены. Массивный двигатель, который будет использоваться для приведения в движение всего небесного тела, был построен на обратной стороне Луны.\n\nТеперь мы должны приступить к работе над главным супероружием Луны: большим рельсотроном."
giga_katzen.0903.a: "Отлично."
giga_katzen.0904.name: "Луна Кайзера взлетает!"
giga_katzen.0904.desc: "Итак, готово! В системе [giga_system.GetName] нам удалось превратить маленькую луну в смертоносное супероружие Katzen, оснащенное колоссальным рельсотроном, способным разгонять снаряд до релятивистских скоростей.\n\nВооружен как этим рельсотроном, так и ракетами и гигантскими автопушками, эта устрашающая конструкция, несомненно, поможет нам обеспечить господство в галактике, как и надеялся на это кайзер."
giga_katzen.0904.a: "Превосходно! Надеюсь, мы не закончим, как Katzen."
giga_katzen.04001.name: "Кайзер провозглашает Großkatzenartig Империум!"
giga_katzen.04001.desc: "После недавних завоеваний Katzen §YИмпериум Катценартиг§! расширилась, чтобы охватить большую часть галактики. Таким образом, чтобы отметить эту веху, §YКайзер Каттайл§! официально провозгласил §YGroßkatzenartig Империум§!, чтобы отразить более широкие границы своей нации.\n\nНазвание и флаг Империума были впоследствии изменены, и кайзер выступил перед миллиардами имперских граждан с речью, заявив, что «Это великое достижение не было бы возможным без поддержки каждого из нас и что это было началом чего-то еще большего для всего Империума ».\n\nПохоже, что его амбиции вряд ли остановятся в скором времени..."
giga_katzen.04001.a: "Он кажется немного самоуверенным."
giga_katzen.04002.name: "Кайзер провозглашает Galaktisches Katzenimperium!"
giga_katzen.04002.desc: "§YGroßkatzenartig Империум§! теперь расширился, чтобы покрыть подавляющее большинство галактики, и §YКайзер Каттайл§! еще раз решил почтить эту веху, переименовав страну в «Галактическую Империю Katzen», чтобы лучше отразить практически полный контроль Katzen над нашей галактикой.\n\nВоенная машина Katzen выросла до чудовищных размеров, и надежды галактики на победу над Империумом становятся все тоньше с каждым днем, когда кайзер заявляет, что его империя продержится «до тех пор, пока не догорят звезды»."
giga_katzen.04002.a: "Это не сулит ничего хорошего."
giga_katzen.0941.name: "Пропавший кайзер"
giga_katzen.0941.desc: "После нашего вторжения в §YFlusion§!, наши солдаты усердно трудились, обыскивая планету и допросив высшее командование Katzen, чтобы выяснить местонахождение §YКайзера Каттайла§!. И после более чем месяца упорных поисков они сообщают, что...\n\nКайзер ушел.\n\nДействительно, похоже, никто не знает, куда ушел кайзер, и даже его высшее командование не знает о его местонахождении несмотря на тщательный допрос. Нет никаких доказательств того, что он покончил с собой, и наши солдаты не смогли найти никаких следов его тела или знаков, указывающих на то, что тело было уничтожено.\n\nПоэтому наше местное правительство на Flusion не знает, как им следует воспринимать эту ситуацию..."
giga_katzen.0941.a: "Тревожно. Мы должны его найти."
giga_katzen.0941.b: "Этот кошачий фарс не имеет значения."
FIND_KAISER_PROJECT: "Найдите кайзера"
FIND_KAISER_PROJECT_DESC: "После падения Flusion кайзер пропал без вести. Мы должны начать большие поиски по всему Flusion, чтобы найти его."
giga_katzen.0942.name: "Разлом Кайзера"
giga_katzen.0942.desc: "Наши команды обыскали весь Flusion. Они опросили тысячи людей и отправились в каждый уголок планеты. И все же кайзер, казалось, все еще ускользал от них. Они собирались сдаться, когда случилось что-то обычно не столь примечательное.\n\nУстройство, обычно используемое для обнаружения космических лучей, уловило что-то: одинокую экзотическую частицу, которая, казалось, действовала не так, как предсказывают наши текущие модели физики. Кроме того, частица, по-видимому, пришла откуда-то глубоко под Катауном, бывшей столицей Katzen.\n\nНаши ученые продолжили прослеживать указанную частицу в обратном направлении, прослеживая ее траекторию через кору Flusion с помощью специальной буровой установки. Пройдя несколько километров скалы, они наткнулись на почти пустую пещеру, предположительно связанную с поверхностью невероятно длинной сетью лабиринтных туннелей.\n\nПещера содержала обломки от какого-то неизвестного устройства, и, действительно, что-то излучало экзотические частицы, которые обычно не встречаются в нашей Вселенной. Это нечто вроде наноскопической трещины, расположенной примерно в метре над полом, крошечной искусственной слезы в самом пространстве-времени. Это указывает на то, что что-то, или, скорее, §Yкто-то§!, недавно пробило ткань реальности. Очевидно, все указывает на то, что Кайзер каким-то образом телепортировался из Flusion, скорее всего, в другое место в галактике.\n\nНаша научная группа сейчас создает исследовательский центр возле этого небольшого, но широко распространенного разлома, чтобы изучить его и, возможно, использовать его, чтобы отследить, где оказался кайзер. Таким образом, на Flusion были созданы археологические раскопки."
giga_katzen.0942.a: "Давайте изучим этот раскол. Он не мог уйти далеко."
giga_katzen.0943.name: "Ощущение разлома"
giga_katzen.0943.desc: "Наши ученые установили вокруг разлома большое устройство, которое они использовали для отправки через него различных частиц. Что интересно, они не появились где-нибудь еще в галактике. Вместо этого большинство из них вернулись через несколько секунд, распавшись на составляющие их частицы или в виде излучения, как если бы они были «измельчены».\n\nТаким образом, трещина выглядит как своего рода петля, в которой частицы предположительно «подпрыгивают» против чего-то на другой стороне. Однако весьма вероятно, что это подпрыгивание - просто побочный эффект частичного рассеивания разлома и, следовательно, неправильного соединения с местом назначения Кайзера. Наши ученые сейчас модернизируют устройство, чтобы, стабилизировать и увеличить трещину, чтобы мы могли послать через нее настоящие зонды.\n\nОни также спасли некоторые из обломков, найденных в пещере, которые могут представлять интерес для наших археологов."
giga_katzen.0943.a: "Интересно. Продолжайте!"
giga_katzen.0944.name: "Трещина во времени"
giga_katzen.0944.desc: "Запустив очень специфический массив заряженных частиц в разлом, нашим ученым удалось как стабилизировать, так и увеличить его, и впоследствии они сделали потрясающее открытие:\n\nРазлом происходит не в пространстве, а во времени!\n\nНа самом деле, отправив нанобота через него, они обнаружили, что он ведет к своего рода гиперпространственному квантовому туннелю во времени, предположительно, отпечатку, оставленному в ткани реальности телепортацией Кайзера. Это фактически означает, что Кайзер путешествовал во времени, и дальнейшее изучение туннеля показывает, что он, скорее всего, пошел вперед во времени.\n\nОни не уверены в том, как далеко идет этот туннель, хотя по их оценкам, скорее всего, он не идет более чем на несколько сотен лет в будущее. Дальнейшие действия, несомненно, потребуют невероятно высоких затрат энергии, по крайней мере, для такой цивилизации, как Katzen.\n\nВ настоящее время они готовят корабль, способный войти в трещину и "открыть" временной туннель по мере продвижения, что должно позволить нам дойти до Кайзера и впоследствии найти его.\n\nМы также сделали несколько интересных открытий, изучая, как частицы взаимодействуют с этим временным разрывом."
giga_katzen.0944.a: "Это сложнее, чем мы думали..."
giga_katzen.0945.name: "Временной зонд"
giga_katzen.0945.desc: "Наша научная группа в пещере собрала относительно большой зонд, который они намереваются отправить в разлом. Он оснащен камерой и тахионным излучателем, способным посылать информацию назад во времени через трещину и обратно к нам.\n\nНаконец, и это самое главное, устройству было предоставлено мощное "временное отверстие" на основе модифицированного гипердвигателя, который должен быть в состоянии усилить и следовать по следу во времени, оставленному кайзером во время его побега.\n\nОднако процесс продвижения зонда через временную трещину требует очень большого количества энергии, и команда создала массивный силовой кабель, идущий от поверхности до пещеры, подключенный к электросети Flusion. Однако они просят нас предоставить §Y2500§! £energy£, чтобы начать операцию.\n\n§BПосле того, как у нас будет достаточно энергии, появится опция продолжить работу над проектом.§!"
giga_katzen.0945.a: "У них будет своя энергия. Начнем..."
giga_katzen.0946.name: "В будущее"
giga_katzen.0946.desc: "Таким образом, после включения энергии и увеличения разлома, большой зонд аккуратно нырнул в глубины пространственно-временного континуума. Наша команда ожидала столкнуться с Кайзером после того, как зонд пролетел несколько сотен лет, но, увы, этого не произошло.\n\nВместо этого зонд пролетел сто лет, затем тысячу, затем десять тысяч, затем миллион... и теперь идет все дальше и дальше в будущее по временному туннелю. Бортовая камера позволила нашей команде сообщить о том, что обнаружил зонд. К сожалению, он может видеть только будущее пещеры, части Flusion и ночное небо, что мешает нам точно увидеть, что станет с нашей империей...\n\n§BЖУРНАЛ ДАННЫХ ВРЕМЕННОГО ЗОНДА§!\n§YВремя + 1 000 000 лет§!\nНесмотря на то, что мы зашли так далеко в будущее, нет никаких признаков кайзера или конца временного туннеля. Несколько ярких звезд около Flusion к этому моменту, кажется, стали сверхновыми.\n\n§YВремя + 50 000 000 лет§!\nГлавные горные хребты начали разрушаться, а тектонические плиты резко изменили внешний вид планеты. По-прежнему нет следов Кайзера.\n\n§YВремя + 1 миллиард лет (1e9)§!\nНезависимо от того, что произошло в промежутке, Flusion больше не пригоден для проживания, а увеличивающаяся светимость Jublio начинает перегревать поверхность планеты, и океаны испаряются. И все же, несмотря на то, что Flusion больше не является действительным пунктом назначения, кайзер не остановился на достигнутом. Кажется, что на потолке пещеры написано что-то вроде любовного послания, хотя никто не уверен, какова его цель.\n§BКОНЕЦ ЖУРНАЛА ДАННЫХ§!\n\nКайзера еще не нашли, и зондирование все дальше и дальше с течением времени становится все более и более энергоемким. Таким образом, наши ученые запрашивают §Y5000§! £energy£ для продолжения процесса. Однако это невероятное приключение в значительной степени способствует нашему пониманию Вселенной и ее будущего.\n\n§BПосле того, как у нас будет достаточно энергии, появится возможность продолжить работу над проектом.§!"
giga_katzen.0946.a: "Похоже, он пошел дальше, чем мы думали..."
giga_katzen.0947.name: "Неуверенная судьба"
giga_katzen.0947.desc: "Наша команда сообщает, что энергия позволила им успешно продвинуть зонд в будущее. И это все еще продолжается...\n\n§BЖУРНАЛ ДАННЫХ ВРЕМЕННОГО ЗОНДА§!\n§YВремя + 5 миллиардов лет (5e9)§!\nJublio превратился в красного гиганта, превратив Flusion в море расплавленных камней. Все следы жизни на планете были навсегда уничтожены.\n\n§YВремя + 10 миллиардов лет (1e10)§!\nЗвезда Flusion умерла и превратилась в белого карлика, сделав планету холодной, мертвой и бесплодной пустошью. Количество звезд в ночном небе начинает сокращаться по мере того, как та же участь постигает все большее их количество.\n\n§YВремя + 1 квадриллион лет (1e15)§!\nПомехи от близких столкновений звезд нарушили орбиты большинства из планет системы Jublio - практически черного карлика. Flusion теперь просто холодный, одинокий камень, дрейфующий в космосе. Но кайзер, похоже, продолжал свое существование.\n\n§YВремя + 100 квинтиллионов лет (1e20)§!\nFlusion столкнулась со звездным остатком Jublio, что, возможно, является одним из немногих событий за последние несколько триллионов лет. Больше нет Flusion, к которому можно было бы бежать, и кайзер, очевидно, не возражал, так как туннель все еще идет.\n§BКОНЕЦ ЖУРНАЛА ДАННЫХ§!\n\nПока это экстравагантное усилие помогает нам узнать о конце Вселенной, энергия, необходимая для поддержания работы зонда, продолжает расти, и нашим ученым теперь требуется §Y25000§! £energy£, чтобы продвинуть зонд дальше.\n\n§BОпция продолжить работу появится, когда у нас будет достаточно энергии.§!"
giga_katzen.0947.a: "Где он может быть?! Ничего не осталось!"
giga_katzen.0948.name: "Конец Вселенной"
giga_katzen.0948.desc: "Запуск зонда становится все труднее и требует больших затрат энергии, и некоторые начинают задаваться вопросом, может ли это быть ложным путем. Но туннель продолжал двигаться.\n\n§BЖУРНАЛ ДАННЫХ ВРЕМЕННОГО ЗОНДА§!\n§YВремя + 1 нониллион лет (1e30)§!\nБольшая часть вещества во Вселенной, похоже, упала в черные дыры. К настоящему времени остались только такие объекты, как дрейфующие черные карлики или указанные черные дыры. Мы не уверены в том, как кайзер собрал достаточно энергии, чтобы продвинуться так далеко.\n\n§YВремя + 100 вигинтиллионов лет (1e65)§!\nУдивительно, но протон к настоящему времени не распался. Но что самое интересное, в такие безумные сроки квантовое туннелирование заставило все оставшиеся твердые тела вести себя как жидкость, превратив их в идеально гладкие сферы.\n\n§YВремя + 1 миллион гугол лет (1e106)§!\nВсе черные дыры, независимо от размера, испарились из-за испарения радиации, в результате чего остались только отдельные частицы, разлетающиеся в стороны из-за расширения Вселенной, а чрезвычайно редкие твердые тела схлопнулись в сферы.\n\n§YВремя + 1e1500 лет§!\nЭлементы легче, чем железо в немногих оставшихся твердых телах сплавилось в железо из-за квантового туннелирования, а более тяжелые элементы распались, образуя колоссальные сферы из чистого железа, или Железные звезды. Это, несомненно, было бы невероятно для добычи полезных ископаемых, но, к сожалению, они слишком далеки от нас, чтобы добраться до них.\n\n§YВремя + 1e1e70 лет§!\nДаже железные звезды коллапсировали в черные дыры, которые затем мгновенно испарялись за такие сроки. Остаются только дрейфующие элементарные частицы.\n\n§YВремя + 1e1e120 лет§!\nРасширение Вселенной достигло таких безумных скоростей, что ни одна частица больше никогда не сможет взаимодействовать с другой. Плотность энергии фактически достигла нуля. Вселенная теперь представляет собой не что иное, как бесконечную и постоянно расширяющуюся пустоту во всех направлениях.\nТем не менее, туннель продолжается.\n§BКОНЕЦ ЖУРНАЛА ДАННЫХ§!\n\nНесмотря на то, что Вселенная достигла абсолютного конца, Кайзер все еще не существует в нашей досягаемости. Энергозатраты на эту операцию становятся непомерно высокими, и наши ученые оценивают что §Y100 000§! £energy£ потребуется для продолжения работы.\n\n§BОпция продолжить работу появится, когда у нас будет достаточно энергии.§!"
giga_katzen.0948.a: "Как это вообще возможно? Что он пытался сделать?"
giga_katzen.0949.name: "Атомный Шреддер"
giga_katzen.0949.desc: "По мере того как зонд продвигается вперед во времени, наши ученые все больше и больше не понимают, как и почему кайзер зашел так далеко.\n\n§BЖУРНАЛ ДАННЫХ ВРЕМЕННОГО ЗОНДА§!\n§YВремя + 1e1e5000 лет§!\nНичего, кроме тихой тьмы.\n\n§YВремя + 1e1e1000000 лет§!\nНичего не видно, вселенная сейчас расширяется практически с бесконечной скоростью.\n\nИ вот это случилось.\n\n§YВремя + 1e1e15000000000 лет§!\nВременной зонд внезапно останавливается, когда что-то появляется из самого пространства-времени. Колоссальная жуткая сущность, кажется, пробуждается от вечного сна. Это существо охватывает все сущее, простираясь до глубин сверхрасширенного пространства-времени. Когда сущность открывает то, что кажется ее глазами, пространство-время внезапно распадается и начинает схлопываться обратно на себя, фактически уничтожая все и стирая всю вселенную. Затем видеопоток зонда обрывается, так как он, очевидно, тоже этим уничтожен.\n§BКОНЕЦ ЖУРНАЛА ДАННЫХ§!\n\nИтак, похоже, что эта сущность, которую мы назвали §YАтомный шредер§!, действует как своего рода «универсальный ресайклер», стирающий мертвую и пустую вселенную, и, скорее всего, первые частицы, которые мы отправили, «отскакивали» от нее.\nОднако туннель Кайзера на этом не заканчивается. Ему, по-видимому, удалось каким-то образом обойти это катастрофическое разрушение Вселенной, и нам, возможно, придется сделать это, если мы хотим наконец найти его.\n\nНаши ученые считают, что, отправив еще один зонд, заряженный огромным количеством энергии, возможно, удастся «обогнать» Атомный шредер, что позволит нам увидеть, что произойдет потом.\n\nОднако для этого потребуются колоссальные §Y400 000§! £energy£ для успешного выполнения, но они уверяют нас, что независимо от того, найдем мы кайзера или нет, знание того, что происходит после Атомного Шредера, может навсегда изменить наше восприятие Вселенной.\n\n§BВозможность продолжения проекта появится, как только у нас будет достаточно энергии.§!"
giga_katzen.0949.a: "Огромная цена, но мы должны это выяснить."
giga_katzen.0950.name: "Дни кайзеровского прошлого"
giga_katzen.0950.desc: "Зарядив зонд огромным количеством энергии, нам удалось «обогнать» Атомный Шредер и фактически оказаться в ... другой вселенной.\n\nДействительно, сразу после того, как Шредер разрушил нашу Вселенную и сжал ее обратно на себя, это вызвало невероятное событие: §Yследующий Большой взрыв§ !!\nСущность создала совершенно новую вселенную, которая затем начала развиваться на наших глазах. Зонд записал кадры охлаждения новой вселенной, образования первых звезд и рождения еще одного Jublio. Так же, как и другой Flusion.\n\nНесмотря на то, что эта новая вселенная немного отличается, она, похоже, каким-то образом сохранила некоторые наши собственные аспекты, такие как Flusion. Наши ученые стали свидетелями того, как жизнь снова развивалась на Flusion, и Katzen снова прибыли на планету. А затем, когда общество Katzen развивается и обретает форму, туннель наконец заканчивается. Затем зонд насильно "выплевывается" в реальное пространство.\n\nИ вот он.\n\nКайзер здесь, на балконе, с видом на большую толпу Katzen в Катауне. Он рассказывает о §YПроект Mondgewehr§!, своем плане использовать Muno в качестве оружия, чтобы защитить Flusion от внешних угроз. После своей речи он оборачивается и замечает наш зонд.\n\n§Y«Ах, [flusion_conqueror.GetSpeciesNamePlural]. Тебе удалось последовать за мной? Я впечатлен. Только около 5,6% видов побеждают мой Империум совершая такой подвиг. Атомный Шреддер - довольно хороший блокпост, который немногим удастся преодолеть. О, что ж. Возможно, вы победили меня в своей вселенной, но есть бесчисленное множество других, в которых я могу попробовать еще раз. И когда наконец-то мне это удается...§!\n\nПередача резко прерывается, когда кайзер вытаскивает пистолет и стреляет в наш зонд, уничтожая его. Итак, сюда сбежал кайзер. Другая вселенная после нашей, где он, предположительно, снова взял под свой контроль цивилизацию Katzen и попытается еще раз завоевать галактику.\n\nЭто объясняет, как он смог объединить Flusion с такой легкостью, поскольку вполне вероятно, что он это сделал десятки или даже сотни раз в прошлом, прыгая вперед в новую вселенную всякий раз, когда он был побежден, что позволяло ему попробовать еще раз. И он мог бы сделать это в сотни раз больше.\n\nМы не знаем, каковы его мотивы и как он путешествовал во времени с такой легкостью, и Атомный Шредер, скорее всего, помешает нам отправить еще один зонд через туннель, похоже, что туннель за Шредером в новой вселенной схлопнулся сам на себя.\n\nЭто исключительное исследование далекого будущего нашей вселенной, однако, научило нас многим ценным вещам о природе реальности, и даже несмотря на то, что мы не сможем снова пройти через Атомный Шредер, разлом навсегда останется на Flusion как окно в край вселенной, которое мы будем изучать.\n\nДавайте надеяться, что, если Кайзер когда-либо добьется успеха, он никогда не сможет разгадать путешествие назад во времени..."
giga_katzen.0950.a: "Леденяще. Поистине самый странный и безумный из людей..."
site_kaiser: "Эхо Кайзера"
site_kaiser_intro: "Кайзер, очевидно, использовал какое-то устройство, чтобы телепортироваться из Flusion, чтобы сбежать. Однако его бегство оставило после себя небольшой разрыв в пространстве-времени, который мы могли бы использовать, чтобы определить, куда он сбежал."
d_flusion_kaiser_rift: "Гипертемпоральный разлом"
d_flusion_kaiser_rift_desc: "Невероятное окно в последний конец нашей вселенной, оставленное кайзером, прыгающим в новую вселенную."
giga_katzen.006.name: "Flusion уничтожен глобальным конфликтом"
giga_katzen.006.desc: "Похоже, кайзер стал слишком амбициозным.\n\nДействительно, после своей попытки завоевать Flusion, он развязал ядерную войну невиданных масштабов между §YИмпериум Катценартиг§! и остальная часть Flusion. Империум продолжал обмениваться совершенно невероятным количеством ядерных боеголовок с другими странами, настолько, что Flusion стал полностью бесплодным, убив более 13 миллиардов жителей.\n\nВся планета превратилась в кипящую радиоактивную пустыню, и все следы флюзийской цивилизации были уничтожены."
giga_katzen.006.a: "Его амбиции были его падением."
giga_katzen.006.b: "Итак, Katzen разрушают другой мир..."
giga_pd_diamond_planet: "Алмазная планета"
giga_pd_diamond_planet_desc: "Этот чудесный алмазный мир предоставляет невероятные возможности для добычи полезных ископаемых.\n\n§YПроизводство Автоматизированной шахты:§!\n§Y+50§! £minerals£ и §Y+15§! £rare_crystals£\n\n§YПроизводство кристаллического мегабура:§!\n§Y+50§! £minerals£ и §Y+25§! £rare_crystals£"
giga_pd_ethane_planet: "Этановый океан"
giga_pd_ethane_planet_desc: "Этот океан этана дает прекрасную возможность собирать все виды экзотических газов.\n\n§YПроизводство Автоматизированной шахты:§!\n§R-50§! £minerals£ и §Y+15§! £exotic_gases£"
giga_pd_chthonian_planet: "Хтонская планета"
giga_pd_chthonian_planet_desc: "Это бывшее ядро ​​газового гиганта богато редкими тяжелыми элементами и сплавами.\n\n§YПроизводство Автоматизированной шахты:§!\n§Y+100§! £minerals£ и §Y+75§! £alloys£"
paluush_trait_grandbunny: "Грандбанни"
paluush_trait_grandbunny_desc: "Грандбанни - чрезвычайно могущественный псионик Палууша, который наблюдает за Палуушией и защищает ее от внешних угроз."
primitive_general: "Командир"
the_grandbunny_debug: "Грандбанни"
the_grandbunny_debug_desc: "Приготовьтесь к цветению."
giga_flusionsolak_res_desc: "Этот экран позволяет вам управлять §YПартизанскими операциями§! на §YFlusion§!. В каждой области есть §YУровень партизанской активности§!, варьирующийся от §GНезначительный§! до §RКритический§!. Чем выше активность в области, тем больше дебаффов §YИмпериум Катценартиг§! получит.\n§YОперации§! можно провести в области, нажав на нее. Операции увеличат §HНастороженность Katzen§!, что, в свою очередь, приведет к §Rуменьшению§! вероятность успеха операций. Мы можем управлять §HНастороженностью§! и дать партизанам §BРесурсы§! с помощью кнопки §YУправления§!.\nОперация занимает §Y15 дней§! для выполнения, и мы можем выполнить только 1 операцию за один раз."
