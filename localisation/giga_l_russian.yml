giga_aeternum.4322.name: "Отправка §YЭкспедиции§!"
giga_aeternum.4322.desc: "Теперь мы собираемся отправить §YЭкспедицию [aet_exp_name_tool.GetName]§! чтобы нанести на карту обширную поверхность Aiondia.\n\nОднако, поскольку такие экспедиции коварны, мы можем добавить к §Y[ROOT.aet_init_attach_capacity]§! §BВложения§! экспедиционной команды, которые предоставит различные бонусы и могут помочь в определенных ситуациях. По сути, у экспедиции есть несколько разных статистических данных, которые повлияют на ее эффективность в разных ситуациях.\n\n§HЦелостность§! представляет собой общее состояние команды. Она падает на §Y1§! каждый месяц, и экспедиция будет преждевременно прервана, если она достигнет §Y0§!.\n\n§RСила§! представляет способность команды бороться с опасными конструкциями и сущностями, с которыми они могут столкнуться при исследовании Aiondia.\n\n§BПрактичность§! измеряет эффективность команды, когда дело доходит до расшифровки тайных устройств или обратного проектирования древних технологий.\n\nМы можем улучшить эту статистику, добавив вложения с помощью меню параметров. Во время экспедиции команда, вероятно, сообщит об интересных находках, и результат этих находок будет зависеть от статистики экспедиции. Выбирайте осторожно, потом их нельзя будет удалить!\n\n§BВ нашей экспедиции сейчас есть:§!\n§Y[ROOT.aet_exp_hp]§! §HЦелостность§!\n§Y[ROOT.aet_exp_attack]§! §RСила§!\n§Y[ROOT.aet_exp_smarts]§! §BПрактичность§!\n§Y[ROOT.aet_exp_decay_monthly]%§! §LЕжемесячный шанс ухудшения целостности§!"
giga_aeternum.4322.panzer: "Добавить §RБоевая бронированная эскадрилья§! - §Y10000§! £alloys£ | В настоящее время §Y[aet_exp_sender.aeternum_panzer_count]§!"
giga_aeternum.4322.panzer.tooltip: "Несколько миллионов единиц бронетехники могут пройти долгий путь. Эти машины войны гарантируют, что наша команда справится с любыми проблемами, с которыми они могут столкнуться, исследуя Звёздный мир.\n\n§Y+10§! §HЦелостность§!\n§Y+30§! §RСила§!\n§Y-20§! §BПрактичность§!\n\n"
giga_aeternum.4322.smart: "Добавить §BНаучная когорта§! - §Y7500§! £alloys£ | В настоящее время §Y[aet_exp_sender.aeternum_smarties_count]§!"
giga_aeternum.4322.smart.tooltip: "Специальная команда самых элитных археологов и исследователей сопровождает экспедицию. Им будет поручено проанализировать и реконструировать все, что команда может найти во время исследования Aiondia.\n\n§Y-10§! §HЦелостность§!\n§Y-10§! §RСила§!\n§Y+30§! §BПрактичность§!\n\n"
giga_aeternum.4322.engineer: "Добавить §HИнженеры по техническому обслуживанию§! - §Y6000§! £alloys£ | В настоящее время §Y[aet_exp_sender.aeternum_engineer_count]§!"
giga_aeternum.4322.engineer.tooltip: "Этим инженерам будет поручено поддерживать и ремонтировать оборудование, используемое командой экспедиции, по мере того, как она продвигается все дальше и дальше в неизведанный космос.\n\n§Y+10§! §HЦелостность§!\n§Y-20§! §RСила§!\n§Y+10§! §BПрактичность§!\n§Y-20%§! §LЕжемесячный шанс ухудшения целостности§!\n\n"
giga_aeternum.4322.a: "Продолжайте §YЭкспедицию§!"
giga_aeternum.4400.name: "§GВозвращение экспедиции Aiondia!§!"
giga_aeternum.4400.desc: "Наша экспедиция по исследованию §YAiondia§! теперь вернулась.\n\nВ дополнение к тому, с чем они столкнулись, они привезли §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$, а также некоторые £minor_artifacts£. Эти экспедиции исследовали §Y[ROOT.aet_explored_perc]%§! Звёздного мира, в результате чего общая исследованная область составит §Y[ROOT.aiondia_explored_perc]%§!.\n\nМы можем начать новую экспедицию, когда захотим.\n\n§BЭкспедиция вернулась с:\n$aet_display_exp_stats$"
giga_aeternum.4400.a: "Отличная работа!"
giga_aeternum.4400.a.tooltip: "Мы получили §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$.\n§YAiondia§! сейчас исследована на §Y[ROOT.aiondia_explored_perc]%§!."
giga_aeternum.4401.name: "§RЭкспедиция Aiondia прервана§!"
giga_aeternum.4401.desc: "Наша экспедиция в Aiondia была вынуждена экстренно вернуться раньше, чем планировалось, так как команде был нанесен слишком большой ущерб и их §HЦелостность§! к сожалению, ниже §Y0§!.\n\nОни привезли только §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$ и удалось изучить §Y[ROOT.aet_explored_perc]%§! Звёздного мира, прежде чем ее вынудили вернуться.\n\nТем не менее, это доведет общую исследованную территорию до §Y[ROOT.aiondia_explored_perc]%§!\n\nМы можем начать новую экспедицию, когда захотим."
giga_aeternum.4401.a: "Стыд."
giga_aeternum.4401.a.tooltip: "Мы получили §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$.\n§YAiondia§! сейчас исследована на §Y[ROOT.aiondia_explored_perc]%§!."
giga_aeternum.3010.stats: "Целостность: [ROOT.aet_exp_hp] | Сила: [ROOT.aet_exp_attack] | Прктичность: [ROOT.aet_exp_smarts] | ЕШУ: [ROOT.aet_exp_decay_monthly]%"
aeternum_stats_tooltip: "§HЦелостность§! представляет собой общее состояние команды. Она падает на §Y1§! каждый месяц, и экспедиция будет преждевременно прервана, если она достигнет §Y0§!.\n\n§Rила§! представляет способность команды бороться с опасными конструкциями и сущностями, с которыми они могут столкнуться при исследовании Aiondia.\n\n§BПрактичность§! измеряет эффективность команды, когда дело доходит до расшифровки тайных устройств или обратного проектирования древних технологий.\n\n§LЕШУ§! означает §LЕжемесячный шанс ухудшения§!, и это просто шанс, что §HЦелостность§! экспедиции будет понижаться на §Y1§! каждый месяц."
giga_aeternum.4323.name: "§YЭкспедиция [aet_exp_name_tool.GetName]§! начата!"
giga_aeternum.4323.desc: "Наша экспедиция покинула обитаемый район §YAlondia§!, и теперь продвигается к обширным неизведанным участкам поверхности Звёздного мира. Они вернутся через §Y[ROOT.aet_exp_return_time] месяцев§!, принеся с собой ценные $aeternum_tech_intel$ и £minor_artifacts£.\n\nМы будем проинформированы, когда они сделают конкретное открытие во время самой экспедиции, результат которой будет определяться статистикой команды.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.4323.a: "Удачи им!"
giga_aeternum.4323.a.tooltip: "Мы можем следить за экспедицией через разведывательное управление."
aet_display_exp_stats: "§Y[ROOT.aet_exp_hp]§! §HЦелостность§!\n§Y[ROOT.aet_exp_attack]§! §RСила§!\n§Y[ROOT.aet_exp_smarts]§! §BПрактичность§!\n§Y[ROOT.aet_exp_decay_monthly]%§! §LЕжемесячный шанс ухудшения целостности§!"
aet_exp_1: "Малая Экспедиция Aiondia"
aet_exp_1_desc: "Мы отправляем экспедицию для картографирования Aiondia."
aet_exp_2: "Обычная Экспедиция Aiondia"
aet_exp_2_desc: "Мы отправляем экспедицию для картографирования Aiondia."
aet_exp_3: "Колоссальная Экспедиция Aiondia"
aet_exp_3_desc: "Мы отправляем экспедицию для картографирования Aiondia."
giga_aeternum.4330.name: "Экспедиция Aiondia: §RАтакована!§!"
giga_aeternum.4330.desc.oof: "Наша экспедиция сообщает, что они натолкнулись на вражеские силы на поверхности Aiondia.\n\n[aet_exp_sender.aet_random_hostile_encounter_loc].\n\nК сожалению, из-за нашей слабой §RСилs§! в размере $aet_strength_value$ против их §PУстойчивости§! в размере $aet_resilience_value$ наша экспедиция получила повреждения и потеряла §Y[ROOT.aet_exp_integ_damage]§! §HЦелостности§!.\n\nШансы на успех против этой угрозы были §Y[ROOT.aet_success_chance]%§!.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.4330.a: "Проклятье!"
giga_aeternum.4330.desc.yay: "Наша экспедиция сообщает, что они столкнулись с вражескими силами на поверхности Aiondia.\n\n[aet_exp_sender.aet_random_hostile_encounter_loc].\n\nК счастью, благодаря нашей надлежащей §RСиле§! в размере $aet_strength_value$, а также отличное командование лидера экспедиции против их §PУстойчивости§! в размере $aet_resilience_value$, наша экспедиция сумела преодолеть это столкновение и сбежать с минимальными потерями.\n\nШансы на успех против этой угрозы были §Y[ROOT.aet_success_chance]%§!.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
aet_random_hostile_1: "Они столкнулись с огромным роем §YАвтоматизированных защитных дронов§!, предположительно построенных Aeternum бесчисленные эоны назад для патрулирования и защиты этой конкретной области Звёздного мира. Хотя указанный участок был пуст, указывая, что Aeternum никогда не делали ничего в этой области, беспилотники тем не менее решительно защищали область, и открыли огонь по нашей команде."
giga_aeternum.4330.a.won: "Собирите из них ресурсы!"
aet_random_hostile_2: "Когорта столкнулась с враждебными кочевниками §YЦивилизации мусорщиков§!, живущими посреди огромных металлических равнин Aiondia. Они немедленно приступили к нападению на нашу экспедицию, пытаясь украсть и разграбить наши ресурсы для своего блага."
giga_aeternum.4330.b.won: "Верните ресурсы, похищенные их набегом."
aet_random_hostile_3: "Экспедиция столкнулась с гигантским §YГолемом Aeternite§!, своего рода возвышающимся сооружением с предполагаемой высотой около 12,3 км. Это гигантское чудовище, скорее всего, изначально предназначенное для защиты, очевидно, было брошено и оставлено бесконечно бродить по металлическим равнинам и бездумно атаковать все, что попадется на пути."
giga_aeternum.4330.c.won: "Анализируйте его обломки!"
aet_random_hostile_4: "Команда столкнулась с колоссальной §YЗащитной стеной§! которая пересекала поверхность Звёздного мира, предположительно предназначенная для отделения различных частей поверхности друг от друга. У стены было множество статичных турелей, и, обнаружив нашу экспедицию, они открыли по нам огонь."
giga_aeternum.4330.d.won: "Принеси эту штуку!"
giga_aeternum.4329.name: "Экспедиция Aiondia: §SМобильный город§!"
giga_aeternum.4329.desc: "Наша экспедиция сделала удивительное открытие. Они обнаружили §Yколоссальный транспорт§!, установленный на двух гигантских нитях длиной в несколько километров и несущий то, что кажется целым городом, в котором проживает его собственная цивилизация!\n\nПервоначальные опросы показали, что его население составляет около 1,2 миллиона человек, и он медленно, но неуклонно движется по бескрайным плоским металлическим равнинам Звёздного мира с постоянной скоростью около ста километров в час.\n\nМы не совсем уверены, для чего служит это транспортное средство, но оно, тем не менее, постоянно движется в одном направлении без каких-либо признаков об остановках, и сканирование показывает, что этому транспортному средству, вероятно, несколько тысяч лет. Он также сопровождается множеством небольших транспортов разных размеров, дизайна и возраста.\n\nНаша команда считает, что мы сможем установить контакт с ним, §GЗапутанность§! которого будет около $aet_complexity_value$. Однако это может быть рискованно, поскольку транспорт выглядит хорошо вооруженным, и он может открыть огонь, если в конечном итоге испугается нас. В качестве альтернативы мы могли бы попытаться взорвать транспорт и очистить его для себя, его §PУстойчивость§! оценивается в $aet_resilience_value$.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.4329.a: "Попробуйте наладить контакт. | §Y[ROOT.aet_success_chance]%§! шанс успеха"
giga_aeternum.4329.b: "Немедленно уничтожьте эту штуку! | §Y[ROOT.aet_success_chance_2]%§! шанс успеха"
giga_aeternum.4329.c: "Оставьте это."
giga_aeternum.43291.name: "Экспедиция Aiondia: §GКонтакт установлен§!"
giga_aeternum.43291.desc: "Наша экспедиция сообщает, что они успешно расшифровали и перевели язык обитателей транспорта.\n\nЯкобы называемые §Y[aet_birch_civilisation.GetNamePlural]§!, нам удалось установить контакт с их абсолютным лидером, известным просто как §YНавигатор§!..."
giga_aeternum.43291.a: "На экран."
giga_aeternum.43292.name: "Навигатор [aet_birch_civilisation.GetSpeciesAdj]"
giga_aeternum.43292.desc: "Посетители! Как мило. Прошло довольно много времени с тех пор, как наш вид столкнулся с разумными существами во время нашего великого путешествия по §YВеликому Простору§!.\n\nПоследняя известная встреча была записана моим прапрапрадедом около 486 циклов назад, когда мы наткнулись на изолированное племенное поселение на особенно гостеприимном клочке земли.\n\nВ любом случае, возможно, вам интересно, кто мы такие. Ну что ж, я §Y357-й штурман§!, которому поручено вести и управлять наш великий §YArkruiser§! к конечному пункту назначения... §YГрани мира§!!\n\nИменно так! На протяжении поколений мой вид населял этот колоссальный транспорт, в котором мы растем, размножаемся и умираем, чтобы в конце концов достичь края Великого Пространства и, наконец, открыть истинную природу божественного царства, лежащего за пределами нашего мира.\n\nЭто продолжается примерно... 36 000 циклов, в течение которых я и мои предки неуклонно вели этот корабль в одном непрерывном направлении через бесконечные металлические равнины. Но я верю, что однажды мы сделаем это и наконец войдем в царство наших богов..."
giga_aeternum.43292.a: "Край света? Ваши боги...?"
giga_aeternum.43292.a.response: "В самом деле! Видите ли, §YВеликий Простор§! это гигантский диск невыразимых размеров. Мы не знаем, насколько он велик, но мы знаем, что на его краю находится царство богов, где обитают божества, которые охраняют нас.\n\nНаша мифология утверждает, что те, кому удастся достичь края, могут присоединиться к нашим богам на небесах... Поэтому мы направляем все наши ресурсы на достижение этой цели!\n\nМы пересекли множество странных земель и встретили там множество видов, и сумели убедить немало присоединиться из них к нам! Вы, кажется, довольно многочисленная группа, может быть, вы тоже хотели бы к нам присоединиться?"
giga_aeternum.43292.b: "Мы дадим вам ресурсы, чтобы помочь вам в путешествии! | §Y10000§! £energy£ §Y5000§! £alloys£"
giga_aeternum.43293.name: "Навигатор [aet_birch_civilisation.GetSpeciesAdj]"
giga_aeternum.43293.desc: "Да пребудут с вами боги, путешественники!\n\nВ обмен на вашу щедрость, пожалуйста, примите этот кеш данных, содержащий все открытия, которые мы сделали на этом пути, в надежде, что они помогут вам в вашем собственном поиске.\n\nМожно встретиться снова на краю!"
giga_aeternum.43293.a: "Отличный подарок!"
giga_aeternum.43293.a.tooltip: "Невежество - это блаженство!\n$giga_aeternum_1_intel_tooltip$"
giga_aeternum.43292.c: "Ну... вообще-то... понимаете..."
giga_aeternum.43292.c.tooltip: "Раскрытие правды может иметь ужасные последствия."
giga_aeternum.43294.name: "Навигатор [aet_birch_civilisation.GetSpeciesAdj]"
giga_aeternum.43294.desc: "Сторонники теории сферы, не так ли? Что ж, хорошая попытка, но ваши данные кажутся довольно ошибочными -...\n\n...н-ну, это определенно выглядит более убедительно, чем то, что мы видели раньше...\n\n...я имею в виду, это... в этом есть какой-то смысл... и... э... да, это объясняет, почему...\n\n...нет... нет! Это... этого не может быть..."
giga_aeternum.43294.a: "Откройте свои глаза."
giga_aeternum.43295.desc: "Передача резко прерывается, и далекие звуки криков и сражений раздаются по мере того, как наши данные распространяются по всему транспорту.\n\nВпервые за тысячелетия массивная машина начинает медленно останавливаться, вскоре разразится колоссальная гражданская война которыя быстро охватит всю машину.\n\nЭто займет всего несколько дней и тысячелетний §YArkruiser§! превратится в огромные безжизненные обломки..."
giga_aeternum.43295.a: "Что мы наделали?"
giga_aeternum.43295.a.tooltip: "По крайней мере, мы могли бы извлечь из него какие-то ресурсы."
giga_aeternum.43296.name: "Экспедиция Aiondia: §RВраждебный город§!"
giga_aeternum.43296.desc.oof: "Наша команда сообщает, что после предпринятых нами действий загадочный §YМобильный город§! открыл огонь по нашей экспедиции из тяжелого оборонительного вооружения! В итоге они нанесли §Y[ROOT.aet_exp_integ_damage]§! повреждений нашей §HЦелостности§!, и наша экспедиция была вынуждена отступить из этого района, оставив машину, которая продолжит свой необычный путь...\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.43296.a: "Проклятье!"
giga_aeternum.43297.name: "Экспедиция Aiondia: §GГород уничтожен§!"
giga_aeternum.43297.desc: "Наша экспедиция сообщает, что им удалось преодолеть §PУстойчивость§! Мобильного города и полностью разрушить его, используя наши бронированные эскадрильи.\n\nЗатем солдаты вошли в обломки корабля и прикончили всех оставшихся в живых, а затем разобрали его и собрали все ресурсы, которые мы смогли найти.\n\nМы, тем не менее, понесли незначительные потери в бою, потеряв §Y[ROOT.aet_exp_integ_damage]§! §HЦелостности§!.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.43297.a: "Скатертью дорога."
giga_aeternum.43296.desc.yay: "Наша команда сообщает, что после предпринятых нами действий загадочный §YМобильный город§! открыл огонь по нашей экспедиции из тяжелого оборонительного вооружения! К счастью для нас, они не смогли нанести какой-либо серьезный ущерб нашей экспедиции из-за нашей превосходной §RСилы§!, и впоследствии мы открыли ответный огонь из наших бронированных эскадрилий, которые полностью уничтожили гигантскую машину.\n\nХотя это прискорбная потеря жизни, нам, тем не менее, удалось извлечь из обломков некоторые ресурсы.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.43296.b: "Прискорбно, но необходимо."
giga_aeternum.4328.name: "Экспедиция Aiondia: §BГигантский океан§!"
giga_aeternum.4328.desc: "Наша экспедиция сообщает, что они наткнулись на §Yколоссальный резервуар с водой§! на поверхности Aiondia. Это своего рода гигантский искусственный океан, этот водоем простирается на миллионы километров далеко за пределы горизонта. Сканирование показало, что его глубина также составляет не менее нескольких сотен километров, без каких-либо следов большой активности у поверхности.\n\nAeternum, скорее всего, пришлось собрать или синтезировать колоссальное количество воды, чтобы реализовать этот проект, но, похоже, он находится в состоянии полной заброшенности, без каких-либо признаков недавней активности Aeternite в непосредственной близости от него.\n\nОни не уверены, какой цели должен служить этот гигантский океан, но они верят, что его исследование может быть стоящим делом. Они оценивают §GСложность§! этого расследования порядка $aet_complexity_value$.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.4328.a: "Мы идем в море! | §Y[ROOT.aet_success_chance]%§! шанс успеха"
giga_aeternum.4328.b: "Это просто вода, ничего интересного."
giga_aeternum.43281.name: "Отчет Экспедиции: §BГигантский океан§!"
giga_aeternum.43281.desc.a: "Наша экспедиция сообщает, что они провели тщательный анализ колоссального водоема, расположенного на Aiondia.\n\nПоверхность океана представляет собой мириады §Yредких островов§!, разделенных друг от друга тысячами километров воды. Каждый остров, прикрепленный ко дну океана огромными подводными колоннами, имеет площадь примерно квадратный километр и представляет собой разваливающиеся руины небольших жилых комплексов. Остатки органических существ также были обнаружены на каждом острове, возраст которых оценивается в несколько десятков тысяч лет.\n\nДальнейший анализ показал, что эти острова были своего рода экзотической «тюрьмой», используемой §YAeternum§!, куда они депортировали своих злейших преступников и мошенников, а также случайные особи из похищенных видов. На этих изолированных островах затем наблюдали за их поведением в условиях полной изоляции, используя скрытые научные устройства, спрятанные внутри самих островов.\n\nОчевидно, что тюрьма в какой-то момент была заброшена, и заключенные умерли от голода или от старости. Некоторые органические остатки были обнаружены в самой воде, что указывает на то, что некоторые из них предприняли подлый, но в конечном итоге бесполезный побег.\n\nХотя это не кажется особенно интересным, тем не менее, это дало нам ценные сведения о культуре и технологиях Aeternite."
giga_aeternum.43281.a: "Странная тюрьма, конечно."
giga_aeternum.43281.desc.b: "Наша экспедиция сообщает, что они провели тщательный анализ колоссального резервуара, расположенного на Aiondia.\n\nПод тихой водой спрятан гигантский §Yреактор деления§! современной конструкции, длиной не менее ста километров. Это стало неожиданностью, так как изначально считалось, что такой тип реактора слишком примитивен для использования Aeternum, но похоже, что они экспериментировали с увеличением размеров этих устройств до огромных размеров по какой-то причине.\n\nРеактор разряжался и внушительный кусок урана размером с астероид за последние восемьсот тысяч лет и по сей день все еще производит большое количество электричества, которое быстро и бессмысленно рассеивается в структуре Звёздного мира, поскольку Aeternum, очевидно, не использовали указанное электричество. Наша экспедиция считает, что подключение к нашей собственной электросети может быть хорошей инвестицией."
giga_aeternum.43281.b: "Подключите сейчас! | §Y10000§! £alloys£"
giga_aeternum.43281.b.scrap: "Разобрать его на сплавы и добыть уран."
giga_aeternum.43281.desc.c: "Наша экспедиция сообщает, что они провели тщательный анализ колоссального водоема, расположенного на Aiondia.\n\nТысячи специализированных подводных лодок достигли дна водоема, и после серии интенсивных обследований и сканирований они обнаружили небольшую дыру на искусственном морском дне, через которую просачивается небольшое количество воды. Послав небольшой миниатюрный зонд через это отверстие, они поняли, что он ни к чему не привел.\n\nДействительно, это отверстие пробивает остальную часть оболочки Звёздного мира и ведет в вакуум прямо над сверхмассивной черной дырой! Оттуда то небольшое количество воды, которое проходит, немедленно попадает в сингулярность и превращается в новые и захватывающие формы материи, прежде чем окончательно исчезнуть за горизонтом событий.\n\nПервоначально не понимая назначения этой дыры, они затем поняли, что была поспешно и искусственно просверлена оболочка Звёздного мира спустя долгое время после создания самого резервуара. Анализируя шероховатость самой дыры, они пришли к выводу, что другая цивилизация Звёздного мира или, возможно, некоторые подлые исследователи увидели в этом резервуаре возможность раскрыть то, что скрывается под колоссальной корой Звёздного мира, без необходимости прорывать сотни километров земли из наносплавов.\n\nКто бы это ни сделал, он впоследствии просверлил небольшую дыру в морском дне с помощью относительно примитивных инструментов по сравнению с тем, что было у Aeternum, и либо они, либо их оборудование, скорее всего, в конечном итоге рухнули на свою гибель в сингулярность.\n\nНазначение резервуара неясно, но наша экспедиция считает, что это могло быть просто место, где Aeternum хранил большое количество воды для будущих проектов, которые они, очевидно, никогда не реализовали.\n\nПо оценке нашей команды, потребуется примерно 374 миллиона лет, чтобы резервуар полностью стек в черную дыру, и не было выявлено ничего особенного, изучая воду, падающую в черную дыру. Тем не менее, дыра принесла небольшое количество физических исследований."
giga_aeternum.43281.c: "Интригующе."
giga_aeternum.43281.desc.d: "Наша экспедиция сообщает, что они провели тщательный анализ колоссального резервуара, расположенного на Aiondia.\n\nТщательное исследование обнаружило особую массу, лежащую на дне резервуара, и последующая экспедиция показала, что это §Yгигантский скелет§!! Этот гигантский образец длиной более ста километров был, по всей видимости, выведен биоинженерами Aeternum в далеком прошлом, возможно, как попытка выяснить, насколько большими могут быть живые существа.\n\nСкелет демонстрирует свидетельства высокоразвитой генетеческой приспособленности, чтобы максимально увеличить размер и продолжительность жизни существа, и грубые расчеты показывают, что все животное, вероятно, весило больше, чем небольшая луна.\n\nКак долго это существо прожило, неизвестно, но на костях есть явные признаки того, что они прошли через жестокий разрыв, что указывает на то, что даже с учетом плавучести воды существо было слишком большим, чтобы не разрушиться под собственным весом. Проект, вероятно, был отменен Aeternum после этой неудачи, и они не предприняли никаких очевидных попыток воспроизвести или улучшить его.\n\nЭто, однако, дало невероятное понимание технологий биоинженерии Aeternite и их научных методов в целом."
giga_aeternum.43281.d: "Бедняга..."
d_aeternum_gigantic_fission_reactor: "Колоссальный реактор деления"
d_aeternum_gigantic_fission_reactor_desc: "Странный реактор деления, построенный Aeternum в отдаленной части, обрабатывающий гигантский кусок урана и производящий огромное количество электричества."
d_exp_civ_primitive_preserve: "Заповедник Рождения первобытной цивилизации"
d_exp_civ_primitive_preserve_desc: "На куске Звёздного мира обитает целая примитивная цивилизация. Их изучение представляет собой невероятный научный потенциал."
d_exp_civ_space_preserve: "Заповедник Рождения космической эры"
d_exp_civ_space_preserve_desc: "На куске Звёздного мира обитает целая цивилизация космической эры. Их изучение представляет собой невероятный научный потенциал."
d_exp_civ_fe_preserve: "Заповедник Рождения цивилизации предтечь"
d_exp_civ_fe_preserve_desc: "На куске Звёздного мира обитает целая древняя цивилизация-предтечь. Их изучение представляет собой невероятный научный потенциал."
birch_gain_20_pops: "Мы получим §Y20 [aet_birch_civilisation.GetName]§! поселений."
birch_gain_40_pops: "Мы получим §Y40 [aet_birch_civilisation.GetName]§! поселений."
birch_gain_80_pops: "Мы получим §Y80 [aet_birch_civilisation.GetName]§! поселений."
giga_aeternum.4327.name: "Экспедиция Aiondia: §BЦивилизация§!"
giga_aeternum.4327.desc.a: "Наша экспедиция на Aiondia сделала интересную находку. Прибыв в более обитаемую часть Звёздного мира, смоделированную так, чтобы она напоминала типичную поверхность планеты, они наткнулись на целую примитивную цивилизацию, населяющую эту часть!\n\nС населением, которое оценивается от §Yнескольких сотен миллионов§! до §Yнесколько миллиардов§! этих существ, известные как §Y[aet_birch_civilisation.GetName]§!, они полностью развились в Звёздном мире и разделены на десятки и десятки небольших национальных государств, разбросанных по этой обитаемой части. Предварительные исследования показали, что они не осознают истинную природу своего мира и, по-видимому, считают, что это бесконечная плоскость, простирающаяся вдаль во всех направлениях.\n\nИх «знание» того, что находится за пределами их мира, ограничено слухи, верования и мифами, и многие из их величайших мыслителей и ученых спорят о том, действительно ли их мир бесконечен, или же он в конце концов остановится и упадет прямо в космос. Площадь их обитаемого сегмента равна примерно тысяче континентальных миров среднего размера, из которых они едва занимают несколько процентов.\n\nУ нас есть несколько способов справиться с ними. Во-первых, мы могли бы попытаться запустить дипломатическую миссию и убедить их мирно присоединиться к нам, что, по оценке нашей экспедиции, это будет иметь §GСложность§! равную §Y[ROOT.aet_anomaly_complexity]§!. Мы также могли бы попытаться захватить их, что было бы относительно просто, учитывая их низкую технологическую базу. Мы оцениваем их §PУстойчивость§! примерно в §Y[ROOT.aet_anomaly_resilience]§!.\n\nНаконец, можно было бы просто наблюдать за их развитием издалека.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.4327.desc.b: "Наша экспедиция на Aiondia сделала интересную находку. Прибыв в более обитаемую часть Звёздного мира, смоделированную так, чтобы она напоминала типичную поверхность планеты, они наткнулись на целую цивилизацию, населяющую эту часть!\n\nС населением, которое оценивается в §Yсотни миллиардов§! этих существ, известные как §Y[aet_birch_civilisation.GetName]§!, они полностью развились в Звёздном мире и объединены в единое гипергосударство, охватывающее несколько процентов их обитаемого сегмента. Предварительные опросы показали, что они активно проводят различные эксперименты, чтобы получить знания о своем собственном мире.\n\nИх знания о том, что находится за пределами их мира, начинают обретать форму, когда несколько смельчаков-исследователей достигли края своего пригодного для жилья сегмента и вошли в бескрайние равнины гладких наносплавов, покрывающих большую часть Звёздного мира. Площадь их обитаемого сегмента равна примерно тысяче континентальных миров среднего размера, которые они в основном исследовали.\n\nОни пытались запустить несколько кораблей в космос, но им так и не удалось избежать гравитационного колодца Aiondia, причем большинство их корабли возвращаются вниз после прохождения нескольких миллионов километров.\n\nУ нас есть несколько способов справиться с ними. Во-первых, мы могли бы попытаться запустить дипломатическую миссию и убедить их мирно присоединиться к нам, что, по оценке нашей экспедиции, будет иметь §GСложность§! равную §Y[ROOT.aet_anomaly_complexity]§!. Мы также можем попытаться захватить их, что может быть довольно сложно, учитывая, что их цивилизация относительно велика. Мы оцениваем их §PУстойчивость§! примерно в §Y[ROOT.aet_anomaly_resilience]§!.\n\nНаконец, можно было бы просто наблюдать за их развитием издалека.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.4327.desc.c: "Наша экспедиция на Aiondia сделала интересную находку. Прибыв в более обитаемую часть Звёздного мира, смоделированную так, чтобы она напоминала типичную поверхность планеты, они наткнулись на целую развитую цивилизацию, населяющую указанную часть!\n\nС населением, по оценкам, более §Yнесколько триллионов§! этих существ, известные как §Y[aet_birch_civilisation.GetName]§!, они полностью развились в Звёздном мире и объединены в единое гипергосударство, охватывающее большую часть их обитаемого сегмента. Предварительные опросы показали, что они очень хорошо осведомлены о том, что живут в Звёздном мире, и даже провели удивительно точные измерения размеров сооружения.\n\nИх знания о том, что находится за пределами их мира довольно точны, и они даже предпринимали собственные экспедиции по составлению карты остальной части Звёздного мира, хотя и в гораздо более медленном темпе, чем мы. Площадь их обитаемого сегмента равна примерно тысяче континентальных миров среднего размера, которые они почти полностью колонизировали.\n\nОни запустили в космос несметное количество кораблей, некоторым из которых удалось избежать гравитационного колодца Aiondia, некоторые другие фактически устанавливают стабильные орбиты вокруг Звёздного мира и предоставляют им отличные кадры своего колоссального дома.\n\nУ нас есть несколько способов справиться с ними. Во-первых, мы могли бы попытаться запустить дипломатическую миссию и убедить их мирно присоединиться к нам, что, по оценке нашей экспедиции, будет иметь §GСложность§! равную §Y[ROOT.aet_anomaly_complexity]§!. Мы также могли бы попытаться захватить их, что было бы очень сложно, учитывая тот факт, что их цивилизация велика и довольно развита. Мы оцениваем их §PУстойчивость§! примерно в §Y[ROOT.aet_anomaly_resilience]§!.\n\nНаконец, можно было бы просто наблюдать за их развитием издалека.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.4327.a: "Попытайтесь мирно аннексировать их. | §Y[ROOT.aet_success_chance]%§! шанс успеха"
giga_aeternum.4327.b: "Готовьте танки, пришло время войны! | §Y[ROOT.aet_success_chance_2]%§! шанс успеха"
giga_aeternum.4327.c: "Давайте перестрахуемся и создадим заповедник. | §Y15000§! £alloys£"
giga_aeternum.4327.d: "Не стоит нашего времени."
giga_aeternum_resilience_tooltip: "Аномальная §PУстойчивость§! выступит против §RСилы§! нашей команды. Если мы проиграем, мы потеряем §HЦелостность§! равную (§PУстойчивость§! - §RСила§!). Если у нас больше §RСила§!, наша победа гарантирована, но мы все равно можем потерять небольшое количество §HЦелостности§! (Между §Y2§! И §Y10§!) в процессе."
giga_aeternum.43274.name: "Отчет Экспедиции: §RПодчинение не удалось§!"
giga_aeternum.43274.desc: "Наша экспедиция сообщает, что им, к сожалению, не удалось подчинить себе §Y[aet_birch_civilisation.GetName]§!. Благодаря явной силе воли и оружия, несмотря на наше технологическое преимущество, им удалось отбросить наши силы и нанести §Y[ROOT.aet_exp_integ_damage]§! ущерба нашей §HЦелостности§! в процессе. Шансы на успех были §Y[ROOT.aet_success_chance]%§!\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.43272.name: "Отчет Экспедиции: §RАннексия не удалась§!"
giga_aeternum.43272.desc: "Наша экспедиция сообщает, что §Y[aet_birch_civilisation.GetName]§! отклонили наше щедрое предложение о мирной аннексии. Они изгнали всех наших дипломатов, несмотря на наши угрозы вооруженного вторжения, и теперь занимают оборонительные позиции вокруг своей цивилизации.\n\nКонечно, теперь мы можем рассмотреть возможность применения силы оружия, если мы того пожелаем. Мы оцениваем их §PУстойчивость§! примерно равную §Y[ROOT.aet_anomaly_resilience]§!. Шансы на успех были §Y[ROOT.aet_success_chance]%§!\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.43272.a: "Тогда война! | §Y[ROOT.aet_success_chance]%§! шанс успеха"
giga_aeternum.43272.b: "Честно говоря, они не имеют значения."
giga_aeternum.43271.name: "Отчет Экспедиции: §GУспешная аннексия§!"
giga_aeternum.43271.desc: "Наша экспедиция Aiondia сообщает, что им удалось успешно убедить коренных жителей Звёздного мира мирно присоединиться к нашей колонии!\n\nКак мы говорим, их жители интегрируются в наше собственное общество, а их изолированная цивилизация соединяется с нашей собственной. Однако, в зависимости от их технического уровня, может пройти некоторое время, прежде чем они станут по-настоящему продуктивными членами нашей цивилизации. Мы также получили довольно много данных об их обществе, культуре и уникальном технологическом развитии. Шансы на успех были §Y[ROOT.aet_success_chance]%§!\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.43271.a: "Добро пожаловать!"
giga_aeternum.43271.b: "Добро пожаловать!"
giga_aeternum.43271.c: "Добро пожаловать!"
giga_aeternum.43273.name: "Отчет Экспедиции: §GУспешное подчинение§!"
giga_aeternum.43273.desc: "Наша экспедиция Aiondia сообщает, что они успешно покорили силы §Y[aet_birch_civilisation.GetName]§! на Звёздном мире.\n\nНаши силы сумели сокрушить их оборону, и теперь вся их цивилизация находится под нашим контролем. Сейчас они интегрируются в наше общество, и нам также удалось получить значительный объем ресурсов в их городах. Им может потребоваться некоторое время, чтобы адаптироваться к нашему обществу, и они могут быть не очень довольны своим насильственным присоединением к нашей цивилизации.\n\nОднако мы понесли небольшие потери во время наступления и потеряли §Y[ROOT.aet_exp_integ_damage]§! §HЦелостности§! в процессе. Шансы на успех были §Y[ROOT.aet_success_chance]%§!\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.43273.a: "Их поставили на место.\n\n£giga_aeternum_exp_integ_damage_tooltip£"
giga_aeternum.43273.b: "Их поставили на место.\n\n£giga_aeternum_exp_integ_damage_tooltip£"
giga_aeternum.43273.c: "Их поставили на место.\n\n£giga_aeternum_exp_integ_damage_tooltip£"
giga_aeternum.4326.name: "Экспедиция Aiondia: §YОгромное судно§!"
giga_aeternum.4326.desc: "Наша экспедиция Aiondia сообщает, что они обнаружили обломки колоссального космического корабля, который упал на обширный плоский участок поверхности Aiondia.\n\nСудно просто гигантское, его длина составляет несколько сотен километров, и, возможно, оно содержит неописуемые секреты и технологические богатства. Его исследование, вероятно, даст невероятные научные данные, но его огромные размеры и высокая степень разложения сделают его исследование довольно сложным.\n\nТаким образом, руководитель экспедиции оценивает §GСложность§! исследования этого древнего судна в районе §Y[ROOT.aet_anomaly_complexity]§!.\n\nОни также предупреждают, что корабль, вероятно, содержит системы защиты с предполагаемой §PУстойчивостью§! равной §Y[ROOT.aet_anomaly_resilience]§!.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.4326.a: "Исследуй судно. | §Y[ROOT.aet_success_chance]%§! шанс успеха"
giga_aeternum.4326.b: "Это слишком рискованно."
giga_aeternum.43262.name: "Отчет Экспедиции: §RЗащитные системы§!"
giga_aeternum.43262.desc.oof: "Наша экспедиция Aiondia сообщает, что они случайно активировали какой-то защитный механизм внутри огромного исследовательского судна.\n\nТысячи древних автоматизированных боевых ударных кораблей вышли из него и начали уничтожать части нашей экспедиции. Учитывая нашу низкую §RСилу§! равную §Y[ROOT.aet_exp_attack]§! по сравнению с их §PУстойчивостью§! равной §Y[ROOT.aet_anomaly_resilience]§!, наша экспедиция потеряла §Y[ROOT.aet_exp_integ_damage]§! §HЦелостности§! в процессе.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.43262.a: "Черт!"
giga_aeternum.43262.desc.yay: "Наша экспедиция Aiondia сообщает, что они случайно активировали какой-то защитный механизм внутри огромного корабля, который они исследовали.\n\nТысячи древних автоматизированных боевых ударных кораблей вышли из корабля и начали нацеливаться на нашу экспедицию. К счастью, у нашей экспедиции была превосходная §RСила§! равная §Y[ROOT.aet_exp_attack]§! по сравнению с §PУстойчивостью§! ударных кораблей равную §Y[ROOT.aet_anomaly_resilience]§!, и поэтому мы понесли минимальный урон во время атаки. Им даже удалось извлечь некоторое количество сплавов из дронов.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.43262.b: "Удачно."
giga_aeternum.43261.name: "Отчет Экспедиции: §YОгромное судно§!"
giga_aeternum.43261.desc.a: "Наша экспедиция успешно завершила анализ огромного корабля, найденного на поверхности Aiondia.\n\nПо их результатам, это был гигантский §YКорабль поколений§! посланный цивилизацией, происходящей из-за пределов нашей галактики, по-видимому, именуемой §YAtaraxians§!. Судно было предназначено, чтобы просто пересечь нашу галактику, чтобы добраться до другой, выполняя гравитационный маневр вокруг сверхмассивной черной дыры, но, похоже, они не учли дополнительную массу и гравитационное притяжение, проявленное Aiondia.\n\nИх корабль впоследствии был сбит с курса из-за небольшой, но присутствующей силы тяжести Звёздного мира и в итоге рухнул на его поверхность. К сожалению, все его жители погибли в результате крушения.\n\nИ что еще лучше, команде удалось полностью сломать корабль на ценные материалы и собрать с него значительный объем инженерных данных."
giga_aeternum.43261.a: "Печальная судьба."
giga_aeternum.43261.desc.b: "Наша экспедиция успешно завершила анализ огромного корабля, найденного на поверхности Aiondia.\n\nЭто колоссальный военный корабль Aeternite, аналогичный их крупнейшим внепланетным кораблям. Судно потерпело крушение несколько сотен тысяч лет назад в результате крупного конфликта, произошедшего недалеко от Aiondia.\n\nКонфликт столкнул силы Aeternite против неизвестного захватчика или, возможно, защитника, которому, казалось бы, удалось проникнуть в самое сердце цивилизации Aeternite, но они, очевидно, не смогли должным образом захватить саму Aiondia.\n\nЭто означает, что Aeternum мог "пробуждаться" несколько раз в прошлом, регулярно пытаясь охватить галактику своими флотами, прежде чем снова отступить. Вполне вероятно, что это близкое столкновение могло снизить их фактическую мотивацию к расширению за пределы галактики, а это означает, что эта стычка потенциально была одним из последних крупных конфликтов с участием Aeternum до их недавнего пробуждения.\n\nНашей команде удалось это сделать и собрать значительный объем информации об этернитских технологиях на затонувшем корабле.\n\n§YЕсли у нашей экспедиции есть §HИнженеры по техническому обслуживанию§!, мы сможем отремонтировать корабль.§!"
giga_aeternum.43261.b.noeng: "Напоминание о собственных слабостях."
giga_aeternum.43261.b.eng: "Давайте сразу же его восстановим!"
giga_aeternum.43261.desc.c: "Наша экспедиция успешно завершила анализ огромного корабля, найденного на поверхности Aiondia.\n\nЭто конкретное судно на самом деле было построено не Aeternum, а цивилизацией, которая независимо развивалась в Звёздном мире около полумиллиона лет назад.\n\nЭтот вид произошел из соседнего квадранта Aiondia, который напоминал поверхность тропического мира, но из-за небрежности Aeternite небольшая часть Звёздного мира, на которой они жили, начала разрушаться и падать в сверхмассивную черную дыру в течение нескольких десятилетий.\n\nТаким образом, вид намеревался собрать большой §YКолониальный корабль§!, который уйдет прочь от Звёздного мира, унеся с собой большую часть их цивилизации. К несчастью для них, похоже, они на самом деле не знали, что живут в Звёздном мире, и вместо этого полагали, что планета была просто бесконечной плоскостью и что другие такие планы существовали на небесах. Таким образом, они не смогли должным образом рассчитать необходимую тягу и мощность, необходимые кораблю, чтобы избежать огромного гравитационного колодца Aiondia.\n\nИх корабль едва поднялся на пару сотен тысяч километров над поверхностью, прежде чем неизбежно рухнул в нескольких миллионах километров отсюда, уничтожив при этом всю их цивилизацию.\n\nНаша экспедиция смогла спасти большую часть корабля, а также собрала важные исследовательские данные об этом вымершем обществе."
giga_aeternum.43261.c: "Вселенная бесконечна и пока некуда бежать."
giga_aeternum.43261.desc.d: "Наша экспедиция успешно завершила анализ огромного корабля, найденного на поверхности Aiondia.\n\nОгромный корабль, по-видимому, был прототипом, собранным неизвестной цивилизацией вне Aiondia. Судно несло невиданную ранее форму §YСверхсветового двигателя§!, которая не зависела от сети гиперкоридоров и не использовала ту же механику, что и прыжковые двигатели.\n\nК сожалению для них, похоже, их прототип оказался слишком функциональным, поскольку согласно данным, полученным из корпуса корабля, рассматриваемая цивилизация, предположительно известная как §YSlukatian§!, полностью проживала в другой галактике. Очевидно, их судно в конечном итоге случайно перепрыгнуло межгалактическое пространство, прежде чем, предположительно, было разрушено гравитационным колодцем сверхмассивной черной дыры и в конечном итоге разбилось на Aiondia.\n\nМы сумели реконструировать невероятно интересные данные об эзотерических формах сверхсветовой скорости из этих обломков, а также получили значительный объем информации, полезной для физических исследований."
giga_aeternum.43261.d: "Пострадали от собственного успеха."
aet_crashed_freighter_cool_ftl: "Эзотерический сверхсветовой двигатель"
aet_crashed_freighter_cool_ftl_desc: "Анализ корабля, потерпевшего крушение на Aiondia, значительно расширил наши знания о сверхсветовой скорости и множестве способов ее улучшения."
giga_aeternum_practicality_resilience_tooltip: "Учитывая нынешнюю §BПрактичность§! нашей экспедиции против §GСложности§! аномалии, наш §YШанс успеха§! равен §Y[ROOT.aet_success_chance]%§!\n\nИмея более высокую §BПрактичность§! по сравнению со §GСложностью§! аномалии увеличиваются наши шансы на успех.\n\nЕсли мы не сможем должным образом исследовать находку, есть шанс, что она предпримет враждебные действия против нас, и в этом случае §PУстойчивость§! встретятся с §RСилой§!, и мы потеряем §HЦелостность§! равную разнице между их §PУстойчивостью§! и нашей §RСилой§!. Если у нас будет превосходящая §RСила§!, мы не понесем никаких потерь."
giga_aeternum.4324.name: "Экспедиция Aiondia: §GАнтичные руины§!"
giga_aeternum.4324.desc: "Наша экспедиция, которая в настоящее время картографирует внешнюю оболочку Aiondia, сообщает, что они обнаружили колоссальную сеть заброшенных построек, построенных в Звёздном мире, площадью несколько тысяч квадратных километров, выделяющихся среди относительно плоской поверхности, которая обычно простирается далеко за горизонт.\n\nЭта сеть зданий, очевидно построенных §YAeternum§! в далеком прошлом, а затем заброшенная по неизвестным причинам, вероятно, содержит сокровищницу информации об их технологиях и цивилизации.\n\nОднако весь комплекс старый, обширный и, вероятно, опасный для навигации. Таким образом, руководитель экспедиции оценивает §GСложность§! исследования и расшифровки этих руин в §Y[ROOT.aet_anomaly_complexity]§!.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.4324.a: "Попытайтесь их изучить! | §Y[ROOT.aet_success_chance]%§! шанс успеха"
giga_aeternum_practicality_tooltip: "Учитывая текущую §BПрактичности§! нашей экспедиции против §GСложности§! аномалии, наш §YШанс успеха§! равен §Y[ROOT.aet_success_chance]%§!\n\nИмеющаяся более высокая §BПрактичность§! по сравнению со §GСложностью§! аномалии резко увеличит шансы на успех."
giga_aeternum.4324.b: "Это того не стоит."
giga_aeternum.43241.name: "Отчет экспедиции: §GАнтичные руины§!"
giga_aeternum.43241.desc: "Наша экспедиция на Aiondia сообщает, что им удалось без особых проблем исследовать античные руины. Они сделали ряд интересных находок в этих ветхих конструкциях, которые, безусловно, будут способствовать нашему пониманию технологии Aeternite.\n\n[aet_exp_sender.aet_ancient_building_loc]\n\nКроме того, были обнаружены и доставлены несколько незначительных артефактов примечательной ценности для нашей цивилизации для дальнейшего анализа."
giga_aeternum.43241.a: "Чудесно!"
giga_aeternum.43241.b: "Это будет полезно нашему отделу физики."
aet_ancient_building_1: "Согласно их результатам, похоже, что этот огромный кластер зданий был своего рода экспериментом, организованным §YAeternum§! около пары сотен тысячелетий назад, когда они изолировали целый вид внутри кластера, чтобы изучить их поведение как «мини-цивилизации». Эксперимент был в конечном итоге прекращен Aeternum после того, как этот вид попытался найти слабые места в Звёздном мире, чтобы уничтожить его."
aet_ancient_building_2: "Этот конкретный набор зданий, по-видимому, был изолированным §YИсследовательским центром Aeternite§!, который пришлось покинуть, когда особенно смертоносный патоген, связанный с биоинженерией, в конечном итоге заразил большинство объектов. Хотя у Aeternum, скорее всего, были возможности уничтожить этот вирус в более позднее время, у них явно не было ни мотивации, ни интереса к этому. К счастью для нас, единственные оставшиеся следы этого возбудителя - это остатки давно распавшихся вирусных оболочек, разбросанных по всему комплексу."
aet_ancient_building_3: "Эти здания, по-видимому, предназначались для использования в качестве исследовательских лабораторий и мануфактур для производства нового типа ресурсов, по-видимому, называемого §YПланкерионы§!. Кеши древних данных показывают, что Aeternum действительно удалось произвести следовые количества планкерионов, но, по-видимому, не было достигнуто значительного прогресса в их крупномасштабном производстве, либо потому, что проект не дал убедительных результатов, либо из-за общего снижения мотивации Aeternite."
giga_aeternum.43242.name: "Отчет экспедиции: §RРазрушенные руины§!"
giga_aeternum.43242.desc: "Наша экспедиция на Aiondia сообщает, что их операция по исследованию обнаруженных ими древних руин, к сожалению, провалилась.\n\nГруппа исследователей, пытающихся исследовать здание, случайно запустила некий защитный механизм, что привело к самоуничтожению здания, вызвав цепную реакцию в разрушенном комплексе, которая разрушила большинство других построек.\n\nИз-за огромных размеров руин разрушения продолжались несколько дней, прежде чем окончательно утихнуть, но не без уничтожения значительной части нашего оборудования.\n\nПо оценкам, наша экспедиция потеряла §Y[ROOT.aet_exp_integ_damage]§! §HЦелостности§! в процессе.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.43242.a: "Проклятье!"
giga_aeternum_exp_integ_damage_tooltip: "Наша экспедиция теряет §Y[ROOT.aet_exp_integ_damage]§! §HЦелостности§!."
giga_aeternum.4325.name: "Экспедиция Aiondia: §HРазбитый звездолет§!"
giga_aeternum.4325.desc: "Наша экспедиция на Aiondia недавно вошла в участок Звёздного мира, специально созданный для того, чтобы воссоздать поверхность пышного континентального мира. Они сообщают, что, нанося на карту обширные равнины, широкие реки и густые леса, они обнаружили необычный разбившийся космический корабль, расположенный в глубине коварных лесов.\n\nТеперь сказать, что разбитые корабли - обычное явление на Aiondia, было бы преуменьшение. Обломки древних грузовых и военных кораблей усеивают поверхность Звёздного мира, и экспедиция заявляет, что за первый месяц экспедиции они обнаружили более тысячи разбитых кораблей.\n\nОднако именно этот корабль представляет большой интерес, поскольку сканирование показало ему меньше ста лет! Это означает, что, учитывая особенно благоприятные условия в этом районе и тот факт, что корабль, казалось бы, мог перевозить довольно много припасов, кто бы ни находился на борту корабля, возможно, все еще где-то в Звёздном мире.\n\nКроме того, похоже, что корабль лишен многих своих компонентов, подразумевая, что тот, кто потерпел крушение здесь, очевидно, попытался спасти корабль, чтобы помочь собственному выживанию.\n\nПопытка найти их могла быть стоящим мероприятием, и глава экспедиции впоследствии оценил §GСложность§! попытки определить местонахождение бывших обитателей корабля в §Y[ROOT.aet_anomaly_complexity]§!.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
giga_aeternum.4325.a: "Попытайтесь найти их! | §Y[ROOT.aet_success_chance]%§! шанс  успеха"
giga_aeternum.4325.b: "Кого волнуют несколько возможно мертвых людей?"
giga_aeternum.43251.name: "Отчет Экспедиции: §HХижина в лесу§!"
giga_aeternum.43251.desc: "Это заняло примерно месяц, но после интенсивных поисков на континентальной части Звёздного мира, окружающей разбившееся судно, наша экспедиция нашла небольшую деревянную хижину в нескольких десятках километров от места крушения.\n\nУкрытый на внушительной скале в глубине густого леса хижина находится в удивительно хорошем состоянии и, похоже, была построена вручную. Однако, войдя в строение, члены нашей экспедиции были встречены неожиданным сюрпризом.\n\nМало того, что единственный обитатель хижины все еще жив и здоров, это никто иной, как §YДуклав МакКатур§!, бывший главный генерал теперь уже давно ушедшего §YИмпериума Катценартиг§!, который считался мертвым после полного краха Империума.\n\nВ попытке понять, как и почему он оказался на Aiondia, наша экспедиция пытается связаться с ним..."
giga_aeternum.43251.a: "На экран."
giga_aeternum.43252.name: "Дуклав МакКатур"
giga_aeternum.43252.desc: "Вы... [ROOT.GetSpeciesNamePlural]?\n\nКлянусь Каттейлом, это было так давно и я не видел других разумных существ на этой... штуке. Я полагаю, что это... Звёздный мир Aeternite? Это похоже на какую-то гигантскую планету, которая, казалось бы, существует вечно...\n\nНо я вас очень хорошо помню. Вы же нанесли последний удар по Flusion, не так ли? Я думаю, по крайней мере. Или, может быть, нет... Просто я так давно не был там."
giga_aeternum.43252.a: "Как вы сюда попали?!"
giga_aeternum.43252.a.response: "Видите ли, после падения Flusion я совершил немыслимое и... сбежал. Я сел на разведывательное судно и устремился в неизведанное.\n\nИз всех сил стараясь избегать вражеской территории, я направился к галактическому ядру, надеясь, что, возможно, я смогу проскользнуть и войти на территорию Aeternite, куда никто другой не сможет добраться за мной. Хотя я и ожидал, что меня просто собьют, но к настоящему времени у меня все равно действительно ничего не осталось.\n\nВ конце концов, вопреки моим ожиданиям, я добрался до их колоссального Звёздного мира и быстро обнаружил, что мой корабль тащит огромным гравитационным притяжением, в конечном итоге приземлившись... здесь. Я ожидал найти несколько разъяренных Aeternite, но не было ничего, кроме лесов и равнин, уходящих за бесконечный горизонт.\n\nЯ не понимаю, почему они не сбили меня. Может, мой корабль был слишком мал, чтобы им было до него дело?"
giga_aeternum.43252.b: "Как вы еще живы?"
giga_aeternum.43252.b.response: "Katzen снабдили меня множеством долговечных кибернетических имплантатов, чтобы обеспечить мне долгую жизнь, и каким-то чудом они все еще не подводили меня.\n\nЯ думаю, инженерия Katzen действительно лучшая в мире, да? Так что я только что жил здесь чем-то вроде охотника-собирателя, охотился на всех животных, которых мог найти, и жил за пределами земли.\n\nЯ тоже построил себе эту уютную хижину! Немного, но это дом. Хотя, я не уверен, как долго мое здравомыслие могло выдержать такое, такое долгое пребывание в одиночестве..."
giga_aeternum.43252.c: "Вы хотите к нам присоединиться? Нам всегда нужно больше адмиралов!"
giga_aeternum.43252.c.response: "Знаете что? Это... кажется восхитительной идеей! Даже если вы, возможно, были теми, кто захватил Империум, это было столетие назад, и я просто... снова жажду бескрайнего космоса и острых ощущений от космических полетов.\n\nСлишком, слишком долго, [ROOT.GetSpeciesNamePlural].\n\nПозвольте мне просто упаковать свои вещи, и я весь ваш, инопланетяне!"
giga_aeternum.43252.c.tooltip: "Получаем §YДуклав МакКатур§! как Адмирала §Y8 Уровня§! с сильными качествами."
giga_aeternum.43252.d: "Прощайте."
giga_aeternum.43252.d.response: "...прощайте, инопланетяне. Было здорово хотя бы раз поговорить с кем-нибудь еще..."
katzen_trait_survivalist: "Выживший"
katzen_trait_survivalist_desc: "Этот лидер выжил в одиночестве в пустыне более века. Он знает, как извлечь максимум из любой ситуации."
giga_aeternum.43253.name: "Отчет Экспедиции: §YНичего интересного§!"
giga_aeternum.43253.desc: "Наша экспедиция сообщает, что они не нашли ничего интересного при анализе §Y[aet_exp_name_tool.GetName]§!, находящемуся в Звёздном мире, за исключением нескольких ценных древних безделушек.\n\nТеперь экспедиция будет продолжаться в обычном режиме."
giga_aeternum.43253.a: "Стыд."
giga_aeternum.2010.name: "Предтечи в Сердце"
giga_aeternum.2010.desc: "Когда первые исследовательские дроны отважились проникнуть в недавно обнаруженное ядро ​​галактики, мы ожидали, что они найдут обычную сверхмассивную черную дыру, окруженную мириадами звезд. Но правда о том, что находится в сердце нашей галактики, одновременно увлекательна и глубоко тревожит.\n\nОно уже заселено! В самом деле, похоже, что чрезвычайно древняя империя-предтечь, которая, насколько мы смогли расшифровать, называет себя §YAeternum§!, занимает самую внутреннюю часть галактического центра.\n\nСканеры дальнего обзора показали, что вся их Цивилизация, по-видимому, сосредоточена вокруг гигантского сооружения, построенного над самим галактическим ядром, §YЗвёздном мире§!, в котором, вероятно, проживает подавляющее большинство их населения.\n\nИнтересно, что окружающие системы были преобразованы в шестиугольник, предположительно ими самими, и содержат множество передовых, а иногда и разрушающихся мегаструктур, которые, безусловно, служат для поддержки центрального Звёздного мира.\n\nЭта древняя цивилизация, несомненно, на световые годы впереди нас и даже Угасших Империй с точки зрения технологического развития, и будет довольно благоразумно их не беспокоить. К счастью для нас самих, они кажутся относительно дряхлыми и застойными и, вероятно, считают, что остальная часть галактики не заслуживает их внимания."
giga_aeternum.2010.a: "Очаровательно! Будем действовать осторожно..."
giga_aeternum.4130.name: "Боевая планета Aeternite уничтожена!"
giga_aeternum.4130.desc.a: "После напряженного космического боя в системе §Y[aeternum_planetcraft_destroyed_system.GetName]§!, нашим силам удалось успешно уничтожить §YБоевую планету Aeternite§!\n\nКолоссальный древний корабль теперь превратился в гигантскую планетарную оболочку, плавающую внутри системы. Его разрушение знаменует собой большую неудачу для Aeternite, которые, скорее всего, не смогут восстановить потерянное судно. Это также дало нам некоторую ценную информацию об их технологиях.\n\nКроме того, это дает невероятную возможность изучить инженерию Aeternite, поскольку оболочка корабля на удивление цела. Наши инженеры-исследователи убеждают нас отправить научный корабль, чтобы проанализировать и, возможно, узнать, как реконструировать усовершенствованный дизайн Боевой планеты.\n\nIf we do not own the Aeternite Planetcraft's wreck but it is within our space, we may use the §YClaim Celestial Warships§! decision on the system's star in order to make it our own."
giga_aeternum.4130.a: "Чудесно. Мы изучим это вовремя."
giga_aeternum.4130.desc.b: "После интенсивного космического боя в системе §Y[aeternum_planetcraft_destroyed_system.GetName]§!, нашим силам удалось успешно уничтожить §YБоевую планету Aeternite§!\n\nКолоссальный древний корабль теперь превратился в гигантскую планетарную оболочку, плавающую внутри системы. Его разрушение знаменует собой большую неудачу для Aeternite, которые, скорее всего, не смогут восстановить потерянное судно. Это также дало нам ценную информацию об их технологиях."
giga_aeternum.4130.b: "Чудесно!"
aeternum_planetcraft_ruined: "Повреждённая Боевая планета Aeternite"
aeternum_planetcraft_ruined_DESC: "Эта Боевая планета Aeternite была повреждена в бою с вражеским флотом."
aeternum_planetcraft_restored: "Боевая планета Aeternite"
aeternum_planetcraft_restored_DESC: "Эта Боевая планета Aeternite вернулась в рабочее состояние."
INVESTIGATE_AETERNUM_PLANETCRAFT: "Изучение боевой планеты Aeternite"
INVESTIGATE_AETERNUM_PLANETCRAFT_DESC: "Нашему флоту удалось вывести из строя Боевую планету Aeternite. Было бы разумно как можно скорее изучить ее дизайн.\n\nЗавершение этого анализа принесет нам §G3§! $aeternum_tech_intel$"
giga_aeternum.4131.name: "Боевая планета Aeternite: Технический отчет"
giga_aeternum.4131.desc: "Наша разведка сообщает, что анализ разрушенной §YБоевой планеты Aeternite§! закончен.\n\nХотя большая часть вооружения корабля нам все еще неизвестна, они считают, что корабль все еще находится в достаточном состоянии, чтобы можно было провести ремонт без замены вооружения.\n\nПри условии, что у нас достаточно $aeternum_tech_intel$ и технологии для создания наших собственных Боевых планет, мы сможем со временем починить этих древних чудовищ войны.\n\nКогда все критерии будут выполнены, мы сможем сделать это через наше разведывательное управление Aeternite."
giga_aeternum.4131.a: "Превосходно."
giga_tech_aeternite_planetcraft: "Ремонт Боевой планеты Aeternite"
giga_tech_aeternite_planetcraft_desc: "Благодаря подробному анализу технологий Aeternite и конструкции их Боевых планет мы, возможно, сможем восстановить Боевые планеты Aeternite, чтобы использовать их в наших собственных вооруженных силах."
allow_repair_aet_planetcraft: "§HРазблокирует возможность:§! Ремонт Боевой планеты Aeternite"
allow_repair_aet_planetcraft_desc: "Давайте восстановим §YБоевые планеты Aeternite§! к их былой славе. Они не подлежат проектированию и поставляются с готовыми компонентами Aeternite."
giga_aeternum.4132.name: "Обратная инженерия: Боевая планета Aeternite"
giga_aeternum.4132.desc: "Теперь мы накопили достаточно знаний об инженерии Aeternite, чтобы начать серьезное исследование того, как их Боевые планеты потенциально могут быть отремонтированы и возвращены в рабочее состояние.\n\nЕсли нам удастся спасти один из этих великих кораблей, наша победа над Aeternite и любыми другими врагами будет почти гарантирована."
giga_aeternum.4132.a: "Хорошо."
aeternum_planetcraft_debris_field_object: "Поле обломков Боевой планеты Aeternite"
aeternum_planetcraft_debris_field_object_tooltip: "Это довольно серьезный ущерб."
aeternum_planetcraft_debris_field_object_desc: "Поле обломков древнего планетарного военного корабля."
giga_aeternum.4133.name: "Боевая планета Aeternite восстановлена!"
giga_aeternum.4133.desc: "После кропотливых работ по переоборудованию мегаструктур разрушенной §YБоевой планеты Aeternite§! в системе §Y[giga_system.GetName]§!, корабль был приведен в рабочее состояние.\n\nМощность была восстановлена ​​для большей части его древнего вооружения, и хотя мы не смогли должным образом отремонтировать некоторые из его самых передовых компонентов, судно теперь должно быть полностью в рабочем состоянии и готово для использования в наших армадах."
giga_aeternum.4133.a: "Зрелищно!"
aeternum_forge_0: "Площадка для Психофабрикатора Aeternite"
aeternum_forge_0_DESC: "Площадка для одного из судостроительных предприятий Aeternum."
aeternum_forge_0_MEGASTRUCTURE_DETAILS: "отладка"
aeternum_planetcraft_ruined_MEGASTRUCTURE_DETAILS: "отладка"
aeternum_forge_1: "Психофабрикатор Aeternite"
aeternum_forge_1_DESC: "Усовершенствованное устройство Aeternite, которое собирает бурные энергии мира Покрова и использует технологии манипулирования петлевыми квантами, чтобы сконденсировать их в материалы, которые затем собираются в вооруженные флоты.\n\nОни также распределяют псионическую энергию по всей армаде Aeternite, увеличивая ее возможности."
giga_aeternum.4102.name: "Психофабрикатор Aeternite уничтожен!"
giga_aeternum.4102.desc.a: "После ожесточенного космического боя в системе §Y[aeternum_war_forge_destroyed_system.GetName]§!, наш флот сообщает, что им удалось успешно уничтожить §YПсихофабрикатор Aeternite§!!\n\nМегаструктура подверглась катастрофическому обрушению после интенсивной бомбардировки нашими кораблями и большинство из его конструкций снова упало в коварную атмосферу Мира Покрова.\n\nОднако некоторые обломки все еще остаются на нестабильных орбитах вокруг планеты, которые наши ученые советуют нам немедленно изучить. Это позволит нам больше узнать об инженерии Aeternite и, таким образом, позволит нашим кораблям более эффективно противостоять их флотам."
giga_aeternum.4102.desc.b: "После ожесточенного космического боя в системе §Y[aeternum_war_forge_destroyed_system.GetName]§!, наш флот сообщает, что им удалось успешно уничтожить §YПсихофабрикатор Aeternite§!!\n\nМегаструктура подверглась катастрофическому обрушению после интенсивной бомбардировки нашими кораблями и большинства из его конструкций снова упало в коварную атмосферу Мира Покрова.\n\nОни также сумели собрать некоторые ресурсы и данные из оставшихся обломков."
giga_aeternum.4102.a: "Давайте сразу проанализируем эти обломки."
giga_aeternum.4102.b: "Отлично!"
giga_aeternum.4103.name: "Психофабрикатор Aeternite: Технический отчет"
giga_aeternum.4103.desc: "Наше разведывательное агентство сообщает, что они успешно завершили анализ обломков разрушенного §YПсихофабрикатора Aeternite§!.\n\nЭти необычные устройства, похоже, собирают и уплотняют энергию из другого измерения в материалы, которые используются для сборки кораблей Aeternite. Хотя мы не до конца понимаем задействованные процессы, мы, тем не менее, приобрели значительный объем знаний об их проектировании и конструкции кораблей, которые, несомненно, помогут нам в любых предстоящих боях с их флотом.\n\nЕсли у нас будет достаточно $aeternum_tech_intel$, мы могли бы реконструировать броню, используемую этими устройствами и кораблями Aeternite. Как только критерии будут выполнены, мы сможем сделать это через наше разведывательное управление Aeternite."
giga_aeternum.4103.a: "Отлично!"
INVESTIGATE_AETERNUM_FORGE: "Изучение психофабрикаторов Aeternite"
INVESTIGATE_AETERNUM_FORGE_DESC: "Мы уничтожили психофабрикатор Aeternite и приобрели ценные обломки. Теперь мы должны попытаться изучить их эзотерические замыслы, чтобы больше узнать об инженерии Aeternite.\n\nЗавершение этого анализа принесет нам §G5§! $aeternum_tech_intel$"
giga_aeternum.4140.name: "Обратная инженерия: Броня Aeternite"
giga_aeternum.4140.desc: "Теперь у нас есть достаточно данных об инженерии Aeternite, чтобы начать серьезные исследования по обратному проектированию конструкций их брони.\n\nНаш первоначальный анализ показал, что их базовые компоненты способны создавать щиты, переплетенные внутри бронированных компонентов, создавая таким образом мощную защитную матрицу, состоящую из как щитовых, так и бронированных слоев.\n\nТакой неортодоксальный компонент, несомненно, был бы большим благом для наших космических войск, поскольку они также потребляют на удивление мало энергии."
giga_aeternum.4140.a: "Восхитительно."
giga_tech_aeternite_armor: "Петле-квантовая защитная матрица Aeternite"
giga_tech_aeternite_armor_desc: "Aeternite используют неортодоксальную комбинацию щитов и брони, слитых в один компонент, питаемые высокоразвитыми управляемыми явлениями Петлевых Квантов."
giga_aeternum.4200.desc: "Наши вооруженные корабли наконец-то достигли самого сердца цивилизации Aeternite: §YAiondia§!, колоссального Звёздного мира, построенного вокруг Галактического ядра.\n\nТрудно представить себе огромные размеры и масштабы этой невероятно древней конструкции, которая простирается почти на половину светового года и доминирует в системе. Вокруг него множество различных мегаструктур, построенных Aeternite, а также устрашающие и хорошо оборудованные оборонительные платформы, предназначенные для защиты этой гигантской структуры.\n\nНо, пожалуй, самой поразительной особенностью Aiondia является не что иное, как §YSuurikilpian§!, монументальный энергетический барьер, который охватывает всю структуру, защищая ее от орбитальной бомбардировки.\n\nЕстественно, хотя этот щит не блокирует наземные вторжения, он определенно не позволит нашим флотам помогать нашим наземным войскам, уменьшая наши возможности на земле. К счастью, наше §YРазведовательное агенство Aeternite§! считает, что, как и все щиты, может быть способ разрушить и впоследствии деактивировать его.\n\nЕсли у нас достаточно $aeternum_tech_intel$, мы можем попытаться сделать это удаленно через наше разведывательное управление."
giga_aeternum.4200.a: "Отметил. Этот щит падет!"
giga_aeternum.4201.name: "Технический отчет: Suurikilpian"
giga_aeternum.4201.desc: "Как и ожидалось, §YSuurikilpian§! имеет ряд недостатков, которые можно использовать, чтобы полностью вывести его из строя.\n\nПутем проецирования луча сфокусированного излучения, который чередуется между очень конкретным набором длин волн через подпространство, мы могли бы вызвать каскадный резонанс в сложных петлевых квантовых процессах экрана, что привело бы к цепной реакции, которая быстро разрушила бы весь щит.\n\nОднако это потребует больших затрат энергии в течение нескольких лет, но это того стоит, так как §YAiondia§! будет полностью подвержена орбитальной бомбардировке. По нашим оценкам, стоимость затрат энергии составит примерно §Y2500§! £energy£ в месяц в течении §Y3 лет§!."
giga_aeternum.4201.a: "Он будет отключен!"
giga_aeternum.4201.b: "К сожалению, это слишком дорого."
disrupting_alondia_shield: "Нарушение Suurikilpian"
disrupting_alondia_shield_desc: "Мы пытаемся разрушить колоссальный щит Aeternite, окружающий их Звёздный мир."
giga_aeternum.4202.name: "Конец Suurikilpian"
giga_aeternum.4202.desc: "Огромный энергетический барьер, окружающий §YAiondia§! начинает мерцать, поскольку сами процессы, обеспечивающие его существование, прерываются без возможности восстановления нашим сфокусированным лучом энергии, выпущенным через подпространство.\n\nЗа считанные часы весь щит подвергается катастрофическому коллапсу и в конечном итоге полностью распадается во тьме космоса. Aiondia впервые за миллион лет обнажилась, лишившись барьера, который защищал ее на протяжении бесчисленных эонов."
giga_aeternum.4202.a: "Открыто сердце цивилизации Aeternite."
giga_aeternum.4301.name: "Падение Aiondia"
giga_aeternum.4301.desc: "Наконец, после, возможно, одной из самых разрушительных войн в истории галактики, §YAiondia§! пала.\n\nПосле интенсивных наземных боев в Звёздном мире нашим войскам удалось сокрушить защитников Aeternite, которые, несмотря на их невероятные технологии, не смогли противостоять нашей мощи.\n\nПотеряв единственное постоянное поселение, Aeternite больше не могут поддерживать свои военные усилия, и все, что осталось от их империи, скоро исчезнет.\n\nПоскольку именно мы окончательно покончили с угрозой Aeternite раз и навсегда, мы приобрели значительное дипломатическое влияние как внутри нашей империи, так и в остальной галактике."
giga_aeternum.4301.a: "Наконец-то Сердце Галактики наше!"
defeated_aeternum: "Победитель Aeternum"
defeated_aeternum_desc: "Мы уничтожили Aeternum, что дало нам невероятное дипломатическое влияние."
giga_aeternum.4302.name: "Падение Aiondia"
giga_aeternum.4302.desc: "После, возможно, одной из самых разрушительных войн в истории галактики, §YAiondia§! пала от руки §Y[aeternite_conqueror.GetName]§!.\n\nПосле интенсивных наземных боев в Звёздном мире силам §Y[aeternite_conqueror.GetSpeciesName]§! удалось сокрушить защитников Aeternite, которые, несмотря на их невероятные технологии, не смогли противостоять их мощи.\n\nПотеряв единственное постоянное поселение, Aeternite больше не могут поддерживать свои военные усилия и все, что осталось от их империи скоро исчезнет."
giga_aeternum.4302.a: "Очередная империя-предтечь пошла прахом."
giga_aeternum.4304.name: "Конец Aeternum"
giga_aeternum.4304.desc: "Как и ожидалось, с захватом §YAiondia§!, все, что осталось от Aeternum, быстро распалось. Неудивительно, что в последнем акте неповиновения и презрения к нам, любые оставшиеся корабли или сооружения самоуничтожились, чтобы предотвратить захват.\n\nИ, таким образом, как и многие высокомерные цивилизации-предтечи, могучие Aeternite были брошены в мусорные урны историей тех самых цивилизаций, которые они считали ниже своего внимания."
giga_aeternum.4304.a: "Скатертью дорога."
giga_aeternum.4305.name: "Технический отчет Aeternite: Aiondia"
giga_aeternum.4305.desc: "После захвата §YAiondia§! у Aeternite и последующего поражения их империи наше правительство было занято утверждением своего контроля над огромным Миром Рождения и сделало несколько наблюдений.\n\nВо-первых, большие части гиперструктуры находятся в очень плохом состоянии и потребуются обширные ремонтные работы, если мы хотим расширить Звёздный мир дальше.\n\nВо-вторых, что, возможно, наиболее важно, наше понимание технологий, используемых в Звёздном мире Aeternite, остается относительно слабым. Это означает, что §Yдобыча ресурсов§! из Звёздного мира будет сильно §Rуменьшена§! и мы не сможем использовать его в полной мере.\n\nК счастью, продолжая изучать технику Aeternite с помощью нашего §YРазведывательного управления Aeternite§!, мы сможем постепенно понять, как работает и функционирует Звёздный мир, собирая дополнительные данные о технологии Aeternite.\n\nВпоследствии $aeternum_tech_intel$ будет ограничиваться §G70§! вместо §G30§!, и у нас будет §Y30%§! шанс получить §G1§! каждый год, пока мы контролируем §YAiondia§!. §YЗвёздный мир:§! §RПлохо понятная технология§! дебафф на Aiondia будет постепенно сниматься по мере накопления информации.\n\nМы можем проконсультироваться в Разведывательном управлении для получения дополнительной информации о том, как мы могли бы получить эту информацию быстрее, чтобы получить доступ к полному потенциалу Звёздного мира."
giga_aeternum.4305.a: "Понятно."
giga_aeternum.4305.a.tooltip: "§BНаше разведывательное управление теперь будет отслеживать новые операции, связанные с дальнейшим пониманием технологий Aeternite и их Звёздного мира.§!"
aeternum_cluesvanquished_tooltip: "Это отражает наше текущее понимание технологий, используемых бывшими Aeternites, и ограничивается §G70§!.\n\nСобирание $aeternum_tech_intel$ позволит нам постепенно снимать дебаффы с §YAiondia§!, и позволит нам полностью понять технологию Aeternite.\n\nУ нас есть §Y30%§! шанс получить §G1§! $aeternum_tech_intel$ в год, пока мы контролируем Aiondia."
aet_birch_world_tech_debuff_guide: "§YЭтот дебафф будет постепенно сниматься, как только мы добудем §G40§!, §G50§!, §G60§! и §G70§! $aeternum_tech_intel$."
aet_birch_world_tech_debuff_1: "Звёздный мир: §RОчень плохо понимаемая технология§!"
aet_birch_world_tech_debuff_1_desc: "Мы не понимаем, как на самом деле работает этот Звёздный мир, построенный Aeternite, что значительно снижает его эффективность.\n\n$aet_birch_world_tech_debuff_guide$"
aet_birch_world_tech_debuff_2: "Звёздный мир: §HПлохо изученная технология§!"
aet_birch_world_tech_debuff_2_desc: "Мы не понимаем, как на самом деле работает большая часть этого Звёздного мира, построенного Aeternite, что сильно снижает его эффективность.\n\n$aet_birch_world_tech_debuff_guide$"
aet_birch_world_tech_debuff_3: "Звёздный мир: §YВ некоторой степени понятые технологии§!"
aet_birch_world_tech_debuff_3_desc: "Мы не понимаем, как на самом деле работает часть этого Звёздного мира, построенного Aeternite, что снижает его эффективность.\n\n$aet_birch_world_tech_debuff_guide$"
aet_birch_world_tech_debuff_4: "Звёздный мир: §GПочти понятые технологии§!"
aet_birch_world_tech_debuff_4_desc: "Мы не понимаем, как на самом деле работает некоторые части этого Звёздного мира, построенного Aeternite, что немного снижает его эффективность.\n\n$aet_birch_world_tech_debuff_guide$"
giga_aeternum.3010.desc.gone.a: "Aeternum могут исчезнуть, но еще многое предстоит узнать о них."
giga_aeternum.3010.desc.gone.b: "Технология Aeternite невероятно продвинута, но со временем мы сможем ее понять."
giga_aeternum.3010.desc.gone.c: "Битва против Aeternum была ожесточенной, но теперь мы закрепили за собой статус галактической сверхдержавы."
giga_aeternum.4311.name: "Aiondia полностью восстановлена!"
giga_aeternum.4311.desc: "Наши инженеры сообщают, что все §YРаспадающиеся гиперструктуры§! на §YAiondia§! полностью очищены!\n\nБольшая часть старинного Звёздного мира возвращена в рабочее состояние, и теперь мы можем расширять его по своему усмотрению."
giga_aeternum.4311.a: "Восхитительно!"
giga_aeternum.4312.name: "Управление щитом Suurikilpian"
giga_aeternum.4312.desc: "Учитывая, что теперь мы контролируем §YAiondia§!, был поднят интересный вопрос: что делать с §YSuurikilpian§!, который предназначен для защиты структуры.\n\nДействительно, наше разведывательное управление считает, что, поскольку мы сейчас контролируем большую часть Звёздного мира, то мы могли бы манипулировать колоссальным энергетическим щитом конструкции, реактивировать его, если ранее мы его сняли, и включать или выключать в зависимости от наших текущих потребностей, поскольку он довольно энергоемкий.\n\nМы можем сделать это с помощью §YПланетарного решения§!, при условии, что у нас есть хотя бы §G35§! $aeternum_tech_intel$."
giga_aeternum.4312.a: "Принято."
giga_aeternum.4312.a.tooltip: "Теперь мы можем активировать или деактивировать Suurikilpian, если у нас достаточно $aeternum_tech_intel$."
decision_turn_aet_shield_on: "Активация §BSuurikilpian§!"
decision_turn_aet_shield_on_desc: "Мы активируем §BSuurikilpian§!, защищающий Звёздный мир от бомбардировок и разрушений за §Y500§! £energy£ в месяц."
decision_turn_aet_shield_off: "Деактивация §BSuurikilpian§!"
decision_turn_aet_shield_off_desc: "Мы отключим §BSuurikilpian§!."
giga_aeternum.4001.name: "Великое пробуждение"
giga_aeternum.4001.desc: "После долгих лет планирования, восстановления древних кузниц, мотивации их застойного населения и подготовки их великих армад к войне, античное господство §YAeternum§! похоже, наконец закончили свои приготовления.\n\nИ теперь, в пределах их кластера, колоссальные флоты, оснащенные одним из самых передовых вооружений галактики, впервые за сотни тысяч лет продвигаются к остальной части галактики.\n\n Готовы мы или нет, Aeternum наконец-то вернулись на галактическую арену, и теперь кажется, что вооруженный конфликт неизбежен.\n\nК сожалению, их лидер, §Y[birch_aeternum.GetRulerName]§!, только что отправил сообщение остальной части галактики..."
giga_aeternum.4001.early.desc: "Наше недавнее смелое объявление войны §YAeternum§! вынудил древних предтечь преждевременно прекратить свои приготовления.\n\nИ поэтому, хотя их грандиозное пробуждение не было полностью завершено, Aeternum, тем не менее, начинают перебрасывать свои колоссальные флоты к остальной части галактики. Их древняя промышленность и верфи были перезапущены, и хотя они не произвели столько кораблей, сколько Aeternum, вероятно, планировал произвести, им все же удалось собрать значительное количество кораблей до нашего объявления войны.\n\nДаже если это не так, работая с полной отдачей, Aeternum вернулся на галактическую арену, и теперь кажется, что вооруженный конфликт между ними и остальной частью галактики неизбежен.\n\nИх лидер, §Y[birch_aeternum.GetRulerName]§!, только что прислал передачу остальной части галактики."
giga_aeternum.4001.b: "Посмотрим, насколько они готовы, ладно?"
giga_aeternum.4003.name: "Преждевременное пробуждение"
giga_aeternum.4003.desc: "Наше неожиданное объявление войны §YAeternum§! вынудили древнюю цивилизацию-предтечь выйти из застоя.\n\nХотя у них не было времени должным образом подготовить пробуждение, они, тем не менее, собирают все свои флоты и начали отправлять их наружу, к остальной части галактики впервые за сотни тысяч лет.\n\nК счастью для нас, поскольку они не получили возможности подготовиться должным образом, они намного слабее, чем если бы им было дано достаточно времени для подготовки своего возвращения на галактическую сцену. Тем не менее, сейчас они приступают к враждебным действиям против каждой империи в галактике, и их лидер, §Y[birch_aeternum.GetRulerName]§!, только что отправил сообщение галактическому сообществу..."
giga_aeternum.4003.a: "Мы пресечем их в зародыше."
giga_aeternum.3000.name: "Повышение активности Aeternite"
giga_aeternum.3000.desc: "Тревожные сообщения поступают от нашего §YРазведывательного управления Aeternite§! о том, что §YAeternum§!, древняя цивилизация-предтечь, в настоящее время проживающая в §YГалактическом ядре§!, начала медленно, но неуклонно увеличивать свою активность, как внутри своих границ, так и за их пределами.\n\nДействительно, небольшие разведывательные корабли Aeternite были замечены путешествующими по галактике, и сенсоры улавливают все большее количество зашифрованных сообщений, исходящих из их §YЗвёздного мира§!, что указывает на то, что в их цивилизации, по-видимому, может произойти тонкий, но значительный сдвиг.\n\nВ настоящее время мы не уверены, это просто своего рода регулярный протокол Aeternite, проводимый, чтобы потенциально узнать больше об остальной части галактики, или, это предупреждение о том, что должно произойти что-то более радикальное..."
giga_aeternum.3000.a: "Внимательно следите за ними!"
giga_aeternum.3000.a.tooltip: "Наше §YРазведывательное управление Aeternite§! будет следить за тем, что делает Aeternum в течение нескольких месяцев, и сообщать об этом, как только будет получен окончательный ответ."
giga_aeternum.3001.name: "Грядущее пробуждение"
giga_aeternum.3001.desc: "После серии интенсивных исследований и опросов, посвященных необычному поведению Aetenum, а также сопоставления их нынешнего поведения с тем небольшим количеством данных, которыми обладают галактические архивы, наши исследователи пришли к выводу с вероятностью 99,7%, что §RПробуждение Aeternite§! уже на горизонте.\n\nКак мы и говорили, Aeternite, похоже, возобновляют работу древних верфей, перезапускают все, что осталось от своих промышленных центров на §YAiondia§!, и готовят свое население и общество к грандиозному возвращению на галактическую сцену, потенциально впервые за сто тысяч лет.\n\nС учетом огромных размеров и мощи их древних военных судов, это вызвало некоторую панику в нашем военном командовании. К счастью, наши ученые уверяют нас, что это, по слухам, пробуждение не является неизбежным.\n\nНа самом деле, они верят, что, поскольку население Aeternum было застойным и гедонистическим в течение нескольких сотен тысяч лет, полная подготовка их нации к галактической войне займет несколько лет, в том числе и интенсивная реструктуризация и реорганизация как их общества, так и их военного командования.\n\nТаким образом, они оценивают, что в настоящее время у нас есть §Y[birch_aeternum.years_until_wakening] лет§! до того, как Aeternite вернутся на галактическую арену, что может дать нам драгоценное время для подготовки к надвигающемуся шторму...\n\n§BДля того, чтобы следить за Aeternite, наше разведывательное управление теперь может делать различные новые проекты по исследованию Aeternum.§!"
giga_aeternum.3001.a: "Это беспокоит. Мы должны подготовиться."
giga_aeternum.3001.a.tooltip: "Теперь мы можем использовать разведывательное управление Aeternite для наблюдения за деятельностью Aeternite в рамках подготовки к их пробуждению. Эти проекты также предоставят ценные §YAeternite Technological Intel§!"
giga_aeternum.3004.name: "Неминуемое пробуждение!"
giga_aeternum.3004.desc: "Наше разведывательное управление Aeternite сообщает, что Aeternite теперь должны быть готовы к пробуждению в течение следующих §Y2 лет§!.\n\nК настоящему времени большинство операций по их задержке, к сожалению, займет слишком много времени, и они советуют полностью инвестировать в наш флот и оборону, чтобы подготовиться к надвигающемуся шторму..."
giga_aeternum.3004.a: "Мы будем терпеть."
giga_aeternum.3009.name: "Разведка Aeternite"
giga_aeternum.3009.desc: "Наш первый анализ Aeternite показал, что, как и ожидалось, их технологическое развитие и численность флота намного превосходят наши собственные. Таким образом, для того, чтобы внимательно исследовать и контролировать деятельность этой потенциально опасной цивилизации-предтечи, недавно была создана новая ветвь разведки, известная как §YРазведывательное управление Aeternite§!.\n\nЭта специализированная служба будет пристально следить за этими предтечами, и позволит нам вести различные проекты, связанные с ними. Это также поможет обеспечить подготовку нашей цивилизации к потенциальному конфликту с Aeternum.\n\nТаким образом, разведывательное агентство будет собирать все данные об Aeternum, которые мы можем найти, в форме $aeternum_tech_intel$, и анализировать их, чтобы узнать, как лучше всего противостоять их древним кораблям."
giga_aeternum.3009.a: "Принято."
giga_aeternum.3009.a.tooltip: "Теперь мы можем связаться с §YРазведывательным управлением Aeternite§! с помощью кнопки «Мониторинг активности Aeternite» внизу экрана."
giga_contact_aeternum_tooltip: "§HМониторинг §YАктивности Aeternite§!...§!"
giga_aeternum.3010.name: "Мониторинг Aeternum"
giga_aeternum.3010.desc.early.a: "Aeternum демонстрируют невероятно передовые технологии. Мы должны действовать осторожно.\n\nХорошо, что они не проявляют особого интереса к остальной галактике."
giga_aeternum.3010.desc.early.b: "Мы должны сделать все возможное, чтобы приобрести Aeternite Technological Intel. Каждая мелочь помогает нам понять их больше!"
giga_aeternum.3010.desc.early.c: "Их Звёздный мир - настоящее чудо инженерной мысли. Мы не уверены, знают ли они вообще, как они это построили!"
giga_aeternum.3010.desc.preawaken.a: "Мы усердно работали, изучая и анализируя деятельность Предтеч Aeternite. Хотя они определенно представляют собой серьезную угрозу, у нас еще есть время, прежде чем они вернутся на галактическую сцену."
giga_aeternum.3010.desc.preawaken.b: "Апатия Aeternite вполне могла стать их крахом, как и многих других цивилизаций предтечь."
giga_aeternum.3010.desc.preawaken.c: "Мы должны эффективно использовать то время, которое у нас осталось до Пробуждения."
giga_aeternum.3010.desc.soonawaken.a: "Будем надеяться, что нашего флота и обороны хватит."
giga_aeternum.3010.desc.soonawaken.b: "Мы должны собрать все, что сможем, пока не стало слишком поздно."
giga_aeternum.3010.desc.soonawaken.c: "Пробуждение близко. Будем готовы!"
giga_aeternum.3010.desc.atwar.a: "Это конфликт, подобные которому редко случались на протяжении всей галактической истории."
giga_aeternum.3010.desc.atwar.b: "Отныне есть только полное разрушение или абсолютная победа."
giga_aeternum.3010.desc.atwar.c: "Если нам удастся реконструировать некоторые из их технологий, волна войны вполне может обернуться против них.\n\nК счастью, их корабли на удивление медленные."
giga_aeternum.3010.clues: "Aeternite Technological Intel: [ROOT.aeternite_intel_count] | +[ROOT.aeternite_damage_bonus]% урона"
aeternum_clues_tooltip: "Это отражает наше текущее понимание технологий, используемых Aeternites.\n\nКаждая собранная единица $aeternum_tech_intel$ даст нам §G+5%§! §YУрона против Aeternum§!, вплоть до §G+150%§!\n\nИнформацию можно получить разными способами, например, в специальных проектах или уничтожив корабли Aeternite во время войны."
giga_aeternum.3010.howclues: "Как мы можем получить больше $aeternum_tech_intel$§B?§!"
giga_aeternum.3010.howclues.response: "Из-за того, насколько затворнические §YAeternum§!, получить данные об их конструкциях и технологиях кораблей непросто.\n\nНесмотря на это, есть несколько методов, которые мы можем использовать для получения ценной информации.\n\nВыполнение различных §YСпециальных проектов§! может дать информацию, уничтожение любого корабля Aeternite в бою имеет §Y1%§! шанс предоставления информации, а уничтожение крупных крупных кораблей и построек Aeternite, вероятно, принесет большое количество информации.\n\nМогут представиться и другие непредвиденные возможности.\n\n$aeternum_tech_intel$ ограничена §G30§!, и может предоставить до §G+150%§! §YУрона против Aeternum§!."
giga_aeternum.3010.countdown: "Расчетное время до пробуждения Aeternite: [birch_aeternum.years_until_awakening] лет"
aeternum_countdown_tooltip: "Это приблизительное время до того, как Aeternum наконец проснутся и, вероятно, объявят войну всей галактике в попытке снова объединить ее под своим знаменем."
giga_aeternum.3010.planetcraft: "Обратная инженерия §GБоевая планета Aeternite§! | Требуется §G20§! §BИнформация§!"
analysed_aeternite_planetcraft_tooltip: "Нам нужно уничтожить и проанализировать §YБоевую планету Aeternite§!. Анализ можно выполнить с помощью §YСпециального проекта§! после уничтожения одной."
giga_aeternum.3010.armor: "Обратная инженерия §HБроня Aeternite§! | Требуется §G12§! §BИнформация§!"
analysed_aeternite_armor_tooltip: "Нам нужно уничтожить и проанализировать §YПсихофабрикатор Aeternite§!. Анализ можно выполнить с помощью §YСпециального проекта§! после уничтожения одного."
giga_aeternum.3010.alondiashield: "Разрушение §HSuurikilpian§! | Требуется §G10§! §BИнформация§!"
needs_10_aet_intel: "Нам нужно хотя бы §G10§! $aeternum_tech_intel$. Это не приведет к удалению информации."
needs_12_aet_intel: "Нам нужно хотя бы §G12§! $aeternum_tech_intel$. Это не приведет к удалению информации."
