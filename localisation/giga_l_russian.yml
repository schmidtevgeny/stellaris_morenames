header_01_gigac: "§GГигасооружения§!"
header_01_gigac_desc: "$header_01_gigac$\nЭта технология открывает настолько большие мегасооружения, что теперь процесс их постройки можно считать гигаструктурным проектированием."
header_02_tetra: "§BЧетырёхмерная инженерия§!"
header_02_tetra_desc: "$header_02_tetra$\nЭта технология открывает доступ к мегасооружениям такого огромного размера и размаха, что для её работы необходимо использовать высокотехнологичные инженерные методы."
header_03_insane: "§RБезумные технологии§!"
header_03_insane_desc: "$header_03_insane$\nЭта технология выведет нашу цивилизацию так далеко вперед всех, что можно считать безумием, что такая вообще существует."
header_04_lud_insane: "§PНевероятно безумные технологии§!"
header_04_lud_insane_desc: "$header_04_lud_insane$\nПрогресс, который наша цивилизация получит от исследования этой технологии, настолько велик, что никто не может его осознать."
header_05_shroud: "§MТехнологии Покрова§!"
header_05_shroud_desc: "$header_05_shroud$\nТехнологии, связанные с Покровом, будут разблокированы этим путем исследований§!"
name_ndb: "Луч Николы-Дайсона"
allow_ndb: "§HМегасооружение:§! $name_ndb$"
desc_ndb: "Абсолютное супероружие. Чрезвычайно массивная структура, способная фокусировать энергию звезды в лазере, способном уничтожать целые миры издалека, и даже целые солнечные системы. Наши враги будут бояться нас."
allow_ndb_p1: "Луч Николы-Дайсона - фаза 1: Магнито-коллектор"
desc_ndb_p1: "Луч Николы-Дайсона - орудие разрушения, способное уничтожить целые звёздные системы."
allow_ndb_p2: "Луч Николы-Дайсона - фаза 2: Звёздный перенаправитель"
desc_ndb_p2: "Разблокирует очередную ступень луча Николы-Дайсона."
allow_ndb_p3: "Луч Николы-Дайсона - фаза 3: Сверхмассивные стабилизаторы"
desc_ndb_p3: "Разблокирует очередную ступень луча Николы-Дайсона."
allow_ndb_p4: "Луч Николы-Дайсона"
desc_ndb_p4: "Разблокирует очередную ступень луча Николы-Дайсона."
name_birch: "Звёздный мир"
allow_birch: "§HМегасооружение:§! $name_birch$"
desc_birch: "Звёздный мир - это поистине гигантская среда обитания, построенная вокруг сверхмассивной черной дыры, и способна вместить практически бесконечное количество живых существ."
allow_district_birch_extraction: "§HРайон Звёздного мира:§! Районы добычи"
desc_district_birch_extraction: "Позволяет строить районы добычи на Звёздном мире"
allow_district_birch_ktisma: "§HРайон Звёздного мира:§! Структуры Ктисма"
