giga_ruined_ships_enabled: "£menu_enabled£Wrecked Warship\nShould various ships such as Battleships, Titans, Juggernauts and Colossi (with the appropriate DLCs) be able to spawn as ruined megastructures that can be repaired when the appropriate tech is researched?\n\nThe frequency of the ruined ships can be adjusted using the buttons to the left."
giga_ruined_ships_divide_2: "§RDivide Wrecked Warship Frequency by 2§!\n\n§BCurrent Wrecked Warship Frequency§!: §Y[global_event_country.giga_ruined_warships_perc]%§!\n\n$wrecked_warship_perc_desc$"
