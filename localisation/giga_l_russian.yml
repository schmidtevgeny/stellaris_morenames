blokkat_knowledge_name: "§GBlokkat Knowledge§!"
blokkat_knowledge_desc: "§GBlokkat Knowledge§! is the sum of our combined knowledge regarding the Blokkats and their technology. Gathering as much knowledge as possible is crucial if we wish to strike back against the §YBlokkat-Vester§! and its shield."
