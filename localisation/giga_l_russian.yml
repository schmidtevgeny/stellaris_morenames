paluush_shield: "Псионическое силовое поле"
paluush_shield_desc: "Обитатели этого мира обладают невероятными псионическими способностями из-за своих гигантских размеров. Каким-то образом они способны перехватывать и отражать любую орбитальную бомбардировку, направленную на них. Наши ученые считают, что что-то в этом мире может десятикратно увеличивать их псионический потенциал."
feeble_ai_mega_buff: "Слабый ИИ"
feeble_ai_mega_buff_desc: "Небольшой толчок в правильном направлении"
giga_no_build_cap: "Строители мегасооружений"
giga_no_build_cap_desc: "Мы овладели искусством строительства нескольких мегасооружений одновременно."
giga_plus_1_build_cap: "Строители мегасооружений"
giga_plus_1_build_cap_desc: "Мы узнали как управлять несколькими большими проектами одновременно."
giga_plus_2_build_cap: "Строители мегасооружений"
giga_plus_2_build_cap_desc: "Мы достигли мастерства в управлении несколькими большими проектами одновременно."
birch_extra_district: "Разрушающиеся районы"
birch_extra_district_desc: "Века, а возможно, и тысячелетия запущения взяли свое, и основные структурные части вот-вот рухнут и упадут в черную дыру. Нам нужно убедиться, что у нас есть §Yменеджеры района управления§!, чтобы наши ключевые районы остались нетронутыми."
