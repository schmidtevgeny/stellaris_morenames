tr_gigaengineering_grand_ambitions_delayed: "Мы не можем позволить административному бремени встать на пути наших законных амбиций. Наша бюрократия должна быть упрощена, чтобы наши проекты не испытывали ненужных задержек."
tr_gigaengineering_mega_monuments: "Великие памятники"
tr_gigaengineering_mega_monuments_delayed: "Мегаструктуры - это проявление нашего абсолютного господства над космосом - и они будут считаться таковыми еще долгие эоны."
tr_gigaengineering_power_cores: "Гигаструктурные энергоядра"
tr_gigaengineering_power_cores_delayed: "Наши огромные сооружения нуждаются в огромных источниках энергии. Дальнейшие инвестиции в крупномасштабное производство и передачу энергии обеспечат максимальную эффективность использования нашей драгоценной энергии."
tr_gigaengineering_super_planets: "Небесное господство"
tr_gigaengineering_super_planets_delayed: "Небесные военные корабли - это будущее войны, и поэтому их необходимо постоянно совершенствовать всеми возможными способами, чтобы обеспечить их постоянное доминирование на галактическом поле боя."
tr_gigaengineering_anticrisis: "Опорные пункты"
tr_gigaengineering_anticrisis_delayed: "Врагов у нас много, но равных нам нет. Благодаря нашим великим инженерным подвигам мы сможем отразить все угрозы нашему суверенитету."
