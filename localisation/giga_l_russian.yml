giga_blokkat.5010.butwhy: "What is the purpose of your harvesting operations?"
giga_blokkat.5010.butwhy.response: "We have a vision, a plan, an ambition, you see.\n\nAnd realizing it requires energy.\n\nHow much energy, you may ask?\n\n§RAll of it.§!"
giga_blokkat.5010.coexist: "Can't we coexist? We can give you energy!"
giga_blokkat.5010.coexist.response: "Whatever deal your species could propose is ultimately going to be inferior to simply just harvesting the energy ourselves.\n\nIf our operations inconvenience you, you are free to depart from the galaxy."
giga_blokkat.5010.nogalaxytravel: "We do not possess intergalactic travel. We cannot leave."
giga_blokkat.5010.nogalaxytravel.response: "That is unfortunate."
