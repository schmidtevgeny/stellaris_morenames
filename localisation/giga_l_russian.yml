r_soul_of_grandbunny: "Душа Грандбанни"
r_soul_of_grandbunny_desc: "Невероятно плотный кристалл, содержащий разрушенную псионическую энергию Грандбанни Палууша, а также остальной Палуушии. Он пульсирует невидимой псионической силой."
name_asteroid_manufactory: "Астероидная фабрика"
name_plural_asteroid_manufactory: "Астероидные фабрики"
asteroid_manufactory_0: "Площадка для астероидной фабрики"
asteroid_manufactory_0_DESC: "Площадка для будущей астероидной фабрики, где будет размещаться необходимое оборудование и персонал для строительства крупного горнодобывающего предприятия и фабрики вокруг ближайшего астероида."
asteroid_manufactory_0_MEGASTRUCTURE_DETAILS: "Большой завод, построенный вокруг астероида, собирает с него материалы и производит потребительские товары."
asteroid_manufactory_1: "Добывающие установки астероидной фабрики"
asteroid_manufactory_1_DESC: "Первая часть астероидной фабрики, жилищная инфраструктура и установки, используемые для добычи полезных ископаемых прямо с поверхности астероида, чтобы в конечном итоге преобразовать и переработать их в ТМС."
asteroid_manufactory_2: "$name_asteroid_manufactory$"
asteroid_manufactory_2_DESC: "Полноценная астероидная фабрика, собирающая сырье с астероида и перерабатывающая его во всевозможные полезные продукты, которые затем экспортируются для переработки ТМС."
giga_tech_asteroid_manufactory: "Астероидные производственные установки"
giga_tech_asteroid_manufactory_desc: "Астероиды, оставшиеся после образования большинства солнечных систем, богаты легкодоступными сырьевыми ресурсами. Большие конструкции, построенные вокруг них, оснащенные специализированными комбайнами, можно использовать для постоянного сбора этих ресурсов и переработки их в широкий спектр продуктов, используемых нашим населением, тем самым уменьшая нагрузку, которую наше постоянно растущее население оказывает на наши планетарные фабрики по производству ТМС."
giga_dialog.10901.name: "Площадка для астероидной фабрики завершена!"
giga_dialog.10901.desc: "Площадка для будущей астероидной фабрики в системе [From.GetName] завершена. Эта большая платформа, плавающая рядом с астероидом, содержит необходимое оборудование для начала строительства большого производственного комплекса, который будет использоваться для сбора материалов с астероида, чтобы переработать их во всевозможные продукты, необходимые нашему населению."
giga_dialog.10901.a: "Превосходно."
giga_dialog.10902.name: "Добывающие установки астероидной фабрики завершена!"
giga_dialog.10902.desc: "Добывающие установки нашей астероидной фабрики в системе [From.GetName] были завершены. Это большие кольца полностью обвивают астероид и содержат множество буровых установок и роботов-автоматов, которые будут непрерывно собирать с астероида материалы. Теперь мы должны приступить к работе над собственно производственной частью объекта."
giga_dialog.10902.a: "Отлично."
giga_dialog.10903.name: "Астероидная фабрика завершена!"
giga_dialog.10903.desc: "В системе [From.GetName] завершена постройка астероидной фабрики! Обернутая вокруг астероида, эта конструкция теперь постоянно собирает сырые ресурсы с астероида, прежде чем перерабатывать и преобразовывать их во все виды продукции на специализированных заводах.\n\nЗатем эти продукты экспортируются в остальную часть нашей империи, где они будут распространяться среди нашего населения, чтобы удовлетворить их постоянно меняющиеся потребности. Это, безусловно, станет большим благом для нашей гражданской экономики."
giga_dialog.10903.a: "Восхитительно!"
