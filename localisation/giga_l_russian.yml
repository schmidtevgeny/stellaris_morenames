giga_flusion.3231.name: "Входящая передача!"
giga_flusion.3231.desc: "Вы хотели бы предоставить нам ресурсы для строительства Проекта Mondgewehr? Это... неожиданно, но прекрасно!\n\nЭто довольно дорогой проект для такой цивилизации, как наша, поэтому любой вклад будет оценен..."
giga_flusion.3231.a: "Мы отдадим 100 £alloys£"
giga_flusion.3231.a.tooltip: "Мы внесем небольшой вклад в проект.\nСкорость строительства Проекта Mondgewehr: §G+10%§!"
giga_flusion.3231.a.response: "Замечательно! Это обязательно пригодится.\nСпасибо за помощь, инопланетяне."
giga_flusion.3231.b: "Мы отдадим 500 £alloys£"
giga_flusion.3231.b.tooltip: "Мы внесем свой вклад в проект.\nСкорость строительства Проекта Mondgewehr: §G+30%§!"
giga_flusion.3231.b.response: "Замечательно! Это обязательно пригодится.\nСпасибо за помощь, инопланетяне."
giga_flusion.3231.c: "Мы дадим колоссальные 1500 £alloys£"
giga_flusion.3231.c.tooltip: "Мы внесем значительный вклад в проект.\n§BФлузианцы и кайзер Каттайл будут помнить это.§!\nСкорость строительства Проекта Mondgewehr: §G+60%§!"
giga_flusion.3231.c.response: "Это... много ресурсов. Великолепно! Ваш вклад не будет забыт, пришельцы."
giga_flusion.3231.d: "Мы заплатим полную цену! 2250 £alloys£"
giga_flusion.3231.d.tooltip: "Мы внесем огромный вклад в проект.\n§BФлузианцы и кайзер Каттайл будут §Mопределенно§! помнить это.§!\nСкорость строительства Проекта Mondgewehr: §G+135%§!"
giga_flusion.3231.d.response: "Вы действительно дадите нам столько? Это исторический день, инопланетяне! С вашей помощью Проект Mondgewehr будет завершен в кратчайшие сроки!"
giga_flusion.3231.e: "Забудь об этом. Мы не можем себе этого позволить."
giga_flusion.3231.e.tooltip: "Вернемся к наблюдению за проектом издалека."
giga_flusion.3231.e.response: "Ой. Это позор."
giga_flusion.330.name: "Проект сноса успешно завершен!"
giga_flusion.330.desc: "Наш форпост Jublio сообщает, что примитивный строительный объект на Muno был успешно разрушен.\n\nНаши ученые перенаправили астероид из ближайшего пояса астероидов и отправили его к поверхности луны. Примитивы не отреагировали достаточно быстро, и астероид врезался прямо в лунную строительную площадку, оставив только массивный кратер.\n\nХотя это привело к большим жертвам флузианцев на Луне, их маленький проект, несомненно, никогда не будет завершен. Нам также удалось спасти некоторые сплавы из остатков их лунной инфраструктуры."
giga_flusion.330.a: "Превосходно."
giga_flusion.3301.name: "Flusion погружается в ядерную войну!"
giga_flusion.3301.desc: "Похоже, что разрушение флузионского лунного проекта не обошлось без последствий. Через несколько недель после нашего «вмешательства» некий §YКайзер Каттайл§!, правитель §YИмпериума Катценартиг§!, нанес удар по остальным нациям Flusion.\n\nДействительно, Империум Катценартиг был инициатором и основным участником проекта, Каттайл утверждает, что другие страны намеренно перенаправили астероид на строительную площадку в рамках заговора «анти-катценской коалиции». Обвиняемые государства, естественно, отрицали это, но Каттайл только усилил свои обвинения, потребовав немедленной финансовой компенсации за погибших и материальные ценности, утраченные в результате этого события.\n\nПереговоры быстро прекратились, и Каттайл пригрозил войной, если его требования не будут выполнены, а это не так. Империум Катценартиг и другие государства были мобилизованы, и довольно скоро разразилась всемирная война. Обе стороны обладают большим количеством ядерного оружия, и конфликт быстро перерос в полномасштабную ядерную войну, которая в конечном итоге уничтожила флюзионскую цивилизацию.\n\nТеперь Flusion превратилcя в мрачный мир-могилу. По оценкам, в результате этого события погибло 13 миллиардов человек."
giga_flusion.3301.a: "Упсс."
giga_flusion.3301.b: "Katzen очень нравится бомбить собственный мир ядерными бомбами."
giga_flusion.331.name: "Проект сноса провалился!"
giga_flusion.331.desc: "Наша попытка снести флузионский строительный объект на Muno провалилась. Ученые нашего системного аванпоста перенаправили большой астероид из ближайшего пояса астероидов, отправив его на прямой курс столкновения с основной строительной площадкой. К сожалению, примитивы вовремя заметили астероид и поспешили отправить большой корабль, чтобы отклонить его от луны.\n\nПопытка снова уничтожить проект, несомненно, обнаружит наше присутствие для примитивов, но мы не должны отказываться от этой возможности, иначе этот проект рискует стать проблематичным, если он будет завершен.\n\nКакими должны быть наши действия?"
giga_flusion.331.a: "Забудьте об этом и позвольте им закончить."
giga_flusion.331.b: "Попытайтесь узнать, что это такое."
giga_flusion.331.c: "Довольно! Готовьте полномасштабное вторжение в этот мир!"
giga_flusion.331.c.tooltip: "Элемент неожиданности обязательно сыграет нам на руку.\n§RМы пострадаем от стабильности, единства и штрафов за влияние, если флузианцам удастся завершить свой проект до того, как мы победим их.§!"
giga_flusion.332.name: "Флузионское вторжение не удалось"
giga_flusion.332.desc: "Несмотря на все наши усилия, нам не удалось победить примитивных флузианцев, прежде чем они смогли завершить своё массивное лунное мегасооружение. Наша империя и экономика сейчас страдают от негативных последствий вложений в бессмысленное начинание...\n\nС учетом того, что сейчас действует их система лунной защиты, любые будущие вторжения будет намного труднее осуществить."
giga_flusion.332.a: "Крысы! Придется его уничтожить..."
giga_flusion.333.name: "Флузианцы побеждены!"
giga_flusion.333.a.desc: "После долгого планирования нам удалось победить флузианцев, тем самым остановив их гнусный лунный проект.\n\nОтправив ученых на луну, они узнали, что проект должен был представлять собой гигантскую группу ракет и ангаров, расположенных вокруг колоссального релятивистского рельсотрона, внедренного в поверхность луны.\n\nНаше командование испытывает облегчение от того, что вторжение удалось, так как эта «Лунная система защиты», несомненно, была бы проблемной, если бы она была завершена. Нам также удалось спасти части проекта, а также получить некоторые из его удивительно продвинутых схем."
giga_flusion.333.b.desc: "После долгого планирования нам удалось победить флузианцев, остановив тем самым их гнусный лунный проект.\n\nОтправив ученых на луну, они подтвердили, что проект действительно представлял собой гигантский массив ракет и ангаров, расположенных вокруг колоссального релятивистского рельсотрона, внедренного в поверхность луны.\n\nНаше высшее командование испытывает облегчение от того, что вторжение удалось, поскольку эта «Лунная система защиты», несомненно, была бы проблемной, если бы она была завершена. Нам также удалось спасти части проекта, и наши ученые приобрели некоторые из его удивительно продвинутых схем."
giga_flusion.333.a: "Скатертью дорога. Это могло бы стать проблемой..."
