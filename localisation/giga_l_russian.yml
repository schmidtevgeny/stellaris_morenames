giga_qso.1.name: "Панель управления квазизвёздного уничтожителя"
giga_qso.1.desc: "Добро пожаловать в панель управления квазизвёздного уничтожителя.\n\nЗдесь вы можете либо выбрать цель для гипероружия, либо настроить его параметры.\n\nВыбрав цель, вы сможете целиться либо в звезду, либо в планету, либо во флот. Помните, что для стрельбы из КУ требуется £sr_magical_neutronium£ §Yэнергия квазара§!, генерируемая самим мегасооружением.\n\nПросмотр параметров позволит вам изменить скорость зарядки оружия, увеличивая или уменьшая количество £sr_magical_neutronium£ §Yэнергии квазара§!, получаемой нашим КУ.\n\n§BК этому меню также можно получить доступ напрямую через указ.§!"
giga_qso.1.fire: "Выбрать цель"
giga_qso.1.parameters: "Просмотр параметров"
giga_qso.1.quit: "Выйти из панели управления"
giga_qso.1.menu: "Вернутся в меню"
giga_qso.10.name: "$name_quasistellar$: Target Selection"
giga_qso.10.desc: "Здесь вы можете выбрать, на что вы хотите нацелить КУ. Прочтите, как правильно работает каждый метод целеуказания. Имейте в виду, что для уничтожения более крупных целей потребуется больше £sr_magical_neutronium£ §Yэнергии квазара§!."
giga_qso.10.fleet: "Уничтожить §Gфлот§!"
giga_qso.10.planet: "Уничтожить §Yпланету§!"
giga_qso.10.star: "Уничтожить §Hзвёздную систему§!"
giga_qso.10.starcluster: "Уничтожить §Rзвёздный кластер§!"
giga_qso.200.name: "$name_quasistellar$: §GFleet Destruction§!"
giga_qso.200.desc: "Вы выбрали целью квазизвёздного уничтожителя вражеский флот. Это будет стоить §Y20§ £sr_magical_neutronium£\n\nСпециальный корабль, используемый для калибровки прицеливания КУ, будет создан рядом со строением. Он оснащен специальным прыжковым приводом с неограниченным радиусом действия. Переместите этот корабль в систему, содержащую целевой флот, а затем снова откройте панель управления для подтверждения.\n\nКорабль должен будет оставаться в живых в течение 30 дней, пока гипероружие калибруется, поэтому убедитесь, что он должным образом сопровождается или помогите ему уходить от атак вражеского флота.\n\nПо истечении этих 30 дней КП будет вести огонь через червоточину прямо по вражескому флоту ещё 30 дней. Однако червоточину может разрушить вражеский огонь, поэтому не рекомендуется оставлять её без присмотра.\n\nЕсли вы хотите отменить операцию, либо распустите корабль, либо воспользуйтесь панелью управления."
giga_qso.200.yes: "Давайте продолжим."
giga_qso.201.name: "Калибратор квазизвёздного уничтожителя собран"
giga_qso.201.desc: "Наш КУ собрал небольшой корабль «Квазизвёздный калибратор». Он должен использоваться для правильной калибровки и наведения через червоточину, через которую будет стрелять гипероружие. Чтобы начать процесс стрельбы, используйте его прыжковый двигатель, чтобы переместить его в систему, содержащую целевой флот."
giga_qso.201.a: "Принято."
giga_qso.202.name: "Калибратор квазизвёздного уничтожителя расформирован"
giga_qso.202.desc: "Мы распустили наш калибратор КУ. Процедура уничтожения отменена."
giga_qso.202.a: "Принято."
giga_qso.203.name: "Калибратор квазизвёздного уничтожителя уничтожен"
giga_qso.203.desc: "Наш калибратор КУ был уничтожен вражескими силами. Процедура уничтожения отменена."
giga_qso.203.a: "Принято."
giga_qso.204.name: "$name_quasistellar$: §GFleet Destruction§!"
giga_qso.204.desc: "Если вы поместили калибратор КУ в правильную систему, выберите первый вариант. Защищать придется 30 дней. Если вы хотите отменить, выберите третий вариант, который отключит калибратор."
giga_qso.204.fire: "Начать калибровку! Стоимость: §Y20§! £sr_magical_neutronium£"
giga_qso.204.markers: "Калибратор ещё не отправлен."
giga_qso.205.name: "Калибровка квазизвёздного уничтожителя"
giga_qso.205.desc: "Наш квазизвёздный уничтожитель начал калибровку своего оружия с помощью специального корабля-калибратора. Мы должны гарантировать, что он не будет уничтожен в течение 30 дней, после чего наше супероружие выпустит луч чистого разрушения на наших врагов. КУ будет работать около 30 дней, после чего червоточина исчезнет, ​​и КУ снова будет готов к использованию."
giga_qso.205.a: "Отлично."
giga_qso.206.name: "$name_quasistellar$: Calibrating Complete"
giga_qso.206.desc: "Наш квазизвёздный уничтожитель завершил калибровку своего гипероружия и червоточины и теперь обрушит свою ярость на несчастный флот, который мы обозначили как цель."
giga_qso.206.a: "Превосходно. Пусть горят."
giga_qso.400.name: "$name_quasistellar$: §RStar Cluster Destruction§!"
giga_qso.400.desc: "Вы решили уничтожить звезду и всех её ближайших соседей по гиперкоридорам. Для этого используйте строительный корабль, чтобы построить §Bмаркер цели КУ§! над звёздами, которые вы хотите уничтожить.\n\nОн строится мгновенно и не требует физического присутствия строительного корабля в системе.\n\n§RОднако система должна быть очищена от врагов.§!\nДля этого можно использовать функцию КУ уничтожение флота.\n\nКак только маркеры цели будут построены, вернитесь к КУ и ещё раз откройте панель управления, чтобы выстрелить из устройства.\n\n§BВзрыв будет настолько мощным, что он будет распространяться по гиперкоридорам, в результате чего целевая система вместе со всеми подключенными к ней системами будет полностью разрушена, а их гиперкоридоры будут удалены, не оставив ничего, кроме пустого пространства.§!"
giga_qso.401.name: "§RStar Cluster Destruction§!"
giga_qso.401.desc: "Если вы нацелились на звезду в центре кластера, который хотите уничтожить, выберите первый вариант. Если вы хотите отменить, выберите третий вариант, который удалит маркер."
giga_qso.401.fire: "Уничтожьте звёздное скопление, огонь! Стоимость: §Y120§! £sr_magical_neutronium£"
giga_qso.401.markers: "Мы ещё не нацелились на звезду."
giga_qso.300.name: "$name_quasistellar$: §HSolar System Destruction§!"
giga_qso.300.desc: "Вы решили уничтожить одну или несколько звёзд и их планетные системы. Для этого используйте строительный корабль, чтобы построить §Bмаркер цели КУ§! над звездами, которые вы хотите уничтожить.\n\nОн строится мгновенно и не требует физического присутствия строительного корабля в системе.\n\n§RОднако системы должны быть очищены от врагов.§!\nДля этого можно использовать функцию КУ уничтожение флота.\n\nВы можете нацелить до 4 звезд одновременно, каждая из которых добавляет 40 £sr_magical_neutronium£ к общей стоимости стрельбы. Если в системе несколько звезд, вам нужно нацелиться только в одну из них.\n\nПосле создания маркеров цели вернитесь к КУ и откройте панель управления ещё раз, чтобы запустить устройство.\n\n§BВыделение энергии квазизвёздного уничтожителя настолько велико, что может уничтожать нейтронные звезды, пульсары и даже чёрные дыры, поскольку поток энергии настолько велик, что само пространство-время буквально переворачивается наизнанку, а чёрная дыра испаряется в ничто.\n\n§BВсе гиперкоридоры, подключенные к системам, исчезнут, как только системы будут уничтожены.§!"
giga_qso.301.name: "$name_quasistellar$: §HSolar System Destruction§!"
giga_qso.301.desc: "Если вы выбрали целью все звезды, которые хотите уничтожить, выберите первый вариант. Если вы хотите отменить, выберите третий вариант, который удалит все маркеры."
giga_qso.301.markers: "Нам все ещё нужно нацелить больше звезд перед стрельбой."
giga_qso.301.fire.1: "Уничтожьте 1 звёздную систему, огонь! Стоимость: §Y40§! £sr_magical_neutronium£"
giga_qso.301.fire.2: "Уничтожьте 2 звёздных системы, огонь! Стоимость: §Y80§! £sr_magical_neutronium£"
giga_qso.301.fire.3: "Уничтожьте 3 звёздных системы, огонь! Стоимость: §Y120§! £sr_magical_neutronium£"
giga_qso.301.fire.4: "Уничтожьте 4 звёздных системы, огонь! Стоимость: §Y160§! £sr_magical_neutronium£"
giga_qso.100.name: "$name_quasistellar$: §YPlanet Destruction§!"
giga_qso.100.desc: "Вы выбрали уничтожение одной или нескольких планет. Для этого используйте строительный корабль, чтобы построить §Bмаркер цели КУ§! над планетами, которые вы хотите уничтожить.\n\nОни строятся мгновенно и не требуют физического присутствия строительного корабля в системе. Убедитесь, что строительный корабль не имеет стратегии уклонения.\n\nВы можете нацелиться на 10 планет одновременно, каждая из которых добавляет 5 £sr_magical_neutronium£ к общей стоимости стрельбы, максимум 50.\n\nПосле того, как маркеры цели были построены, вернитесь к КУ и откройте панель управления ещё раз, чтобы запустить устройство."
giga_qso.100.yes: "Приступим"
giga_qso.100.no: "Дайте минуту подумать..."
giga_qso.101.name: "$name_quasistellar$: §YPlanet Destruction§!"
giga_qso.101.desc: "Если вы выбрали целью все планеты, которые хотите уничтожить, выберите первый вариант. Если вы хотите отменить, выберите третий вариант, который удалит все маркеры."
giga_qso.101.fire.1: "Уничтожить 1 планету, огонь! Стоимость: §Y5§! £sr_magical_neutronium£"
giga_qso.101.fire.2: "Уничтожить 2 планеты, огонь! Стоимость: §Y10§! £sr_magical_neutronium£"
giga_qso.101.fire.3: "Уничтожить 3 планеты, огонь! Стоимость: §Y15§! £sr_magical_neutronium£"
giga_qso.101.fire.4: "Уничтожить 4 планеты, огонь! Стоимость: §Y20§! £sr_magical_neutronium£"
giga_qso.101.fire.5: "Уничтожить 5 планет, огонь! Стоимость: §Y25§! £sr_magical_neutronium£"
giga_qso.101.fire.6: "Уничтожить 6 планет, огонь! Стоимость: §Y30§! £sr_magical_neutronium£"
giga_qso.101.fire.7: "Уничтожить 7 планет, огонь! Стоимость: §Y35§! £sr_magical_neutronium£"
giga_qso.101.fire.8: "Уничтожить 8 планет, огонь! Стоимость: §Y40§! £sr_magical_neutronium£"
giga_qso.101.fire.9: "Уничтожить 9 планет, огонь! Стоимость: §Y45§! £sr_magical_neutronium£"
giga_qso.101.fire.10: "Уничтожить 10 планет, огонь! Стоимость: §Y50§! £sr_magical_neutronium£"
giga_qso.101.markers: "Нам все ещё нужно нацелить больше планет перед стрельбой."
giga_qso.101.cancel: "Отменить все."
giga_birch.300.name: "Гиперквазар"
giga_birch.300.desc: "После трудного путешествия наш научный корабль наконец-то достиг центра нашей галактики.\nПри входе в систему команда была ошеломлена видом абсолютно огромного §Yактивного супермассивного квазара§!, или же гиперквазара.\n\nЭтот гигантский объект весит несколько сотен миллионов звёздных масс и имеет диаметр в несколько сотен астрономических единиц.\nХотя на данный момент это всего лишь предположение, некоторые из самых диких представителей научного сообщества предполагают, что вокруг этого квазара можно было бы построить гигантское гипероружие, которое использовало бы его катастрофическую энергию, чтобы высвободить луч, обладающий неисчислимой разрушительной силой."
giga_birch.300.a: "Невероятно!"
giga_qso.110.name: "Мир машин уничтожен"
giga_qso.110.desc: "Для мира машин все уже было кончено в тот момент, когда червоточина квазизвёздного уничтожителя появилась в небе. Вскоре после этого из кротовой норы вырвался гигантский поток энергии, эквивалентный всей выходной энергии галактики. Лучу потребовалось всего несколько секунд, чтобы полностью стереть с карты галактики эту планету.\n\nНичего не осталось от бывшего мира машин, и в результате призрачный сигнал был сильно ослаблен."
giga_qso.110.a: "Это их проучит."
giga_qso.112.name: "Конец Контингенции"
giga_qso.112.desc: "Контингенция потерпела поражение. После уничтожения последнего мира машин галактика больше не сталкивается с угрозой систематического массового вымирания, по крайней мере, из-за непредвиденных обстоятельств. Все уцелевшие боевые формы Контингенции либо отключились, либо самоликвидировались, и призрачный сигнал больше не передается.\n\nОсновной узел был полностью уничтожен за считанные секунды невероятно мощным лазером квазизвёздного уничтожителя, ничего не оставив позади.\n\nХотя непредвиденных обстоятельств больше нет, ещё неизвестно, нацелит ли [quasistellar_owner.GetName] свое гипероружие на другие цели..."
giga_qso.112.a: "Что они могли сделать против мощи триллиона солнц?"
giga_tech_hrae_mc: "Сбор релятивистской сингулярности"
giga_tech_hrae_mc_desc: "Чёрные дыры, несмотря на то, что сами по себе излучают очень мало энергии, на самом деле являются огромными источниками энергии. Комбинация нескольких передовых методов получения энергии, адаптированных под массивные чёрные дыры, может позволить нам собрать чрезвычайно эффективную машину, чтобы полностью монополизировать всю энергию, которую может предложить чёрная дыра."
giga_dialog.3101.name: "Площадка для МКИХАЭ построена"
giga_dialog.3101.desc: "Площадка для нашего будущего МКИХАЭ теперь готова. Это технологическое чудо будет откачивать энергию прямо из [giga_system.GetName], а также окажется прекрасным исследовательским центром для тщательного изучения чёрной дыры."
giga_dialog.3101.a: "Отлично."
giga_dialog.3102.name: "Хронотемпоральные ускорители МКИХАЭ построены"
giga_dialog.3102.desc: "Наши рабочие только что закончили сборку хронотемпоральных ускорителей, двух массивных колец, искажающих пространство-время, способных значительно ускорить распад чёрной дыры, тем самым увеличивая излучение Хокинга. По оценкам наших инженеров, распад чёрной дыры ускоряется в квинтиллион раз. Однако, из-за огромного времени жизни, черная дыра, скорее всего, переживёт все цивилизации в галактике.\n\nОни также избавляются от замедления времени вокруг черной дыры и стабилизируют остальную часть мегасооружения."
giga_dialog.3102.a: "Отлично. Продолжайте усилия."
giga_dialog.3103.name: "Инжекторы массы МКИХАЭ построены"
giga_dialog.3103.desc: "Инжекторы массы были установлены, и они начинают выбрасывать большое количество материала прямо в горизонт событий, создавая очень яркий аккреционный диск. Инжекторы обладают ограниченной способностью генерировать энергию, используя свет, излучаемый диском, но они не очень эффективны и потребуют от нас создания сборщиков аккреции, чтобы полностью использовать энергетический потенциал."
giga_dialog.3103.a: "Хорошо. Это настоящий подвиг."
giga_dialog.3104.name: "Аккреционные коллекторы МКИХАЭ построены"
giga_dialog.3104.desc: "Ещё один шаг на пути к созданию макро-коллектора излучения Хокинга и аккреционной эмиссии завершен. Эти огромные конструкции специально созданы для сбора энергии, излучаемой сверхъярким аккреционным диском, вызванный сбросом материалов в чёрную дыру. Они также собирают часть вращательной энергии чёрной дыры, и на них были установлены специализированные лаборатории, позволяющие нашим ученым ближе познакомиться с разрывом в пространстве-времени.\n\nПоследним шагом будет создание полярных коллекторов, которые будут собирать различные лучи, испускаемые чёрной дырой, когда она что-то поглощает, а также излучение Хокинга."
giga_dialog.3104.a: "Очень хорошо."
giga_dialog.3105.name: "МКИХАЭ закончен"
giga_dialog.3105.desc: "Наш макро-коллектор излучения Хокинга и аккреционной эмиссии, или $name_hraemc$, готов. Этот невероятный технологический подвиг даст нам огромное количество энергии, а также множество данных о природе чёрных дыр. Полярные коллекторы активно собирают большую часть энергии, излучаемой чёрной дырой, а также остаточную тёмную материю, выходящую из неё.\nТакже была добавлена ​​гражданская интеграция, позволяющая нашим гражданам сбрасывать мусор в чёрную дыру, что сокращает расходы на ТМС."
giga_dialog.3105.a: "Пусть это поможет нам доминировать в галактике."
hrae_mc_0: "Площадка для МКИХАЭ"
hrae_mc_0_DESC: "Эта строительная площадка будет служить базой для размещения большого количества ресурсов и персонала, необходимых для строительства макро-коллектора излучения Хокинга и аккреционной эмиссии."
hrae_mc_0_MEGASTRUCTURE_DETAILS: "The $name_hraemc$ is a technological jewel built around a Black Hole to collect its energy."
hrae_mc_1: "Хронотемпоральные ускорители МКИХАЭ"
hrae_mc_1_DESC: "Эти кольца испускают специальное хронотронное излучение, которое ускоряет эмиссию излучения Хокинга и уменьшает огромное замедление времени, обычно наблюдаемое вокруг чёрных дыр."
hrae_mc_2: "Инжекторы массы МКИХАЭ"
hrae_mc_2_DESC: "Эти инжекторы позволяют легко сбрасывать огромное количество вещества в черную дыру, создавая очень яркий и энергичный аккреционный диск, энергия которого может собираться. Интегрированные компоненты позволяют инжектору собирать часть энергии, но это неэффективно."
hrae_mc_3: "Аккреционные коллекторы МКИХАЭ"
hrae_mc_3_DESC: "Аккреционные коллекторы специально созданы для сбора огромного количества энергии, излучаемой аккреционным диском. На них также есть специализированные научные учреждения для изучения странной физики чёрной дыры."
hrae_mc_4: "$name_hraemc$"
hrae_mc_4_DESC: "Действующий МКИХАЭ, что означает «макро-коллектор излучения Хокинга и аккреционной эмиссии». Излучение Хокинга ускоряется благодаря специальным компонентам."
giga_pouchkinn.002.title: "Древняя лаборатория"
giga_pouchkinn.002.desc: "Наш научный корабль, исследующий покинутый орбитальный Элизиум, обнаружил на его поверхности странную лабораторию. Похоже, постройка заблокирована, и сканирование подтвердило её невероятный возраст.\n\nНаш ведущий ученый рекомендует колонизировать данную орбиталь, если мы хотим узнать больше об этом загадочном строении."
giga_pouchkinn.002.a: "Интересно."
giga_pouchkinn.101.name: "Лаборатория"
giga_pouchkinn.101.desc: "С тех пор как наши колонисты ступили на этот, казалось бы, заброшенный орбитальный Элизиум, таинственная древняя лаборатория остается загадкой. Сканирование подтвердило, что в нём не было никакой разумной жизни. Посланные на изучение лаборатории экспедиционные отряды обнаружили множество устройств столетней давности, сделанных с использованием очень передовых технологий.\n\nОднако мы до сих пор не имеем ни малейшего представления, кто построил это место и почему. Колонисты на орбитальном Элизиуме выразили желание выяснить происхождение этой лаборатории, поскольку она потенциально может содержать опасные технологии."
giga_pouchkinn.101.a: "Организуйте экспедицию в глубины этого места."
giga_pouchkinn.101.b: "Оставьте все как есть. Лаборатория не может причинить особого вреда."
giga_pouchkinn.101.b.tooltip: "Будем надеяться, что ничего плохого не произойдет."
giga_pouchkinn.101.c: "Мы не можем позволить остаться этому месту. Уничтожьте лабораторию."
giga_pouchkinn.101.c.tooltip: "Подготовьте небольшую боеголовку, чтобы уничтожить лабораторию."
giga_pouchkinn.102.name: "Катастрофический взрыв!"
giga_pouchkinn.102.desc: "Ужасные новости с недавно колонизированного орбитального Элизиума! Наши колонисты подготовили небольшую ядерную боеголовку и запустили ее в древнюю лабораторию, чтобы избавиться от неё навсегда.\nНо разрушение здания активировало некий протокол защиты, который привел к одновременной детонации нескольких тысяч ядерных боеголовок по всему орбитальному Элизиуму.\nНаша колония была полностью уничтожена, и сооружение стало непригодным для жизни. Его можно было бы восстановить, если бы мы обладали нужными технологиями."
giga_pouchkinn.102.a: "Проклятье!"
giga_pouchkinn.103.name: "Защитные дроны!"
giga_pouchkinn.103.desc: "Наша спецгруппа вошла в таинственную лабораторию и прошла через несколько закрытых дверей. Войдя в помещение, похожее на большую пустую камеру, громкая сирена внезапно начала издавать оглушительный визг. Затем потолок камеры открылся, выплеснув галлоны сверхсильной кислоты на головы наших исследователей, убившей их за считанные секунды.\n\nВскоре после этого земля рядом с лабораторией развалилась, и в небо взмыли тысячи необычных вооруженных дронов! Дроны быстро просканировали орбитальный Элизиум, после начав атаковать любую форму разумной жизни. Мы должны действовать быстро, если хотим спасти колонию!"
giga_pouchkinn.103.a: "Готовьте армии!"
giga_pouchkinn.104.name: "Дроны-победители!"
giga_pouchkinn.104.desc: "Наш орбитальный Элизиум захвачен автономными оборонительными дронами древней лаборатории! Мы должны действовать быстро, если хотим вернуть колонию до того, как дроны убьют всех."
giga_pouchkinn.104.a: "Вышлите подкрепления!"
giga_pouchkinn.105.name: "$name_orb_elysium$ Reclaimed!"
giga_pouchkinn.105.desc: "Наши подкрепления успешно вытеснили и уничтожили дронов древней лаборатории. Анализ останков роботов системы защиты подтвердил невероятный возраст и загадочное происхождение лаборатории, также наши ученые собрали довольно много инженерных данных от них."
giga_pouchkinn.105.a: "Хорошо."
giga_pouchkinn.106.name: "Дроны побеждены!"
giga_pouchkinn.106.desc: "Наши армии успешно отбились от дронов древней лаборатории. Анализ уничтоженных роботов системы защиты подтвердил невероятный возраст и загадочное происхождение лаборатории, также наши ученые собрали довольно много инженерных данных от них."
giga_pouchkinn.106.a: "Хорошо."
giga_pouchkinn.107.name: "Проникновение в лабораторию"
giga_pouchkinn.107.desc: "Теперь, когда дроны системы защиты лаборатории были побеждены, какой курс действий мы должны предпринять? Похоже, что в этом строении есть гораздо больше, чем предполагалось ранее...\nНаши граждане начинают опасаться этого невероятно странного здания, некоторые и вовсе требуют разрушить его. Однако наши ученые не советуют этого делать, так как не уверены в тяжести последствий, которые могут быть от разрушения лаборатории."
giga_pouchkinn.107.a: "Пошлите новую команду ученых."
giga_pouchkinn.108.name: "Глубины лаборатории"
giga_pouchkinn.108.desc: "Новая команда наших ученых снова вошла в лабораторию, на этот раз с особой осторожностью.\nЛаборатория намного больше, чем мы думали раньше, похоже, что она простирается в глубины орбитального Элизиума. Каждый этаж заполнен странными приспособлениями, которые не служат никакой ясной цели. Каждое изобретение имеет подробное описание на языке, который мы не можем понять, а все попытки перевода, к сожалению, потерпели неудачу.\n\nЧерез несколько десятков этажей или около того, команда достигла возможного дна этого места, в нескольких километрах ниже поверхности орбитального Элизиума. Они сделали невероятное открытие: лаборатория обитаема! Точнее, они наткнулись на десятки странных, низкорослых и мохнатых млекопитающих существ. Когда с ними пытались установить контакт, они лишь мгновения смотрели на наших ученых и возобновляли свою деятельность. Похоже, они просто поддерживают лабораторию в чистоте.\n\nПройдя ещё несколько этажей, наша команда заметила одного разумного человека, который создавал какое-то устройство. Они предполагают, что именно он построил всю эту структуру.\nНеизвестный был явно удивлен нашим появлением и, активировав своего рода транслятор, решил представиться."
giga_pouchkinn.108.a: "На экран."
giga_pouchkinn.109.name: "Ученый-одиночка"
giga_pouchkinn.109.desc: "А-а. Приветствую. Я Винни Пучкинн. Да, Винни. Странное имя, я знаю.\n\nПрошли десятилетия...нет, столетия с тех пор, как я видел перед собой представителей разумной формы жизни. Становится быстро одиноко со временем, понимаешь? И нет, те странные пушистые твари, которых вы могли видеть, когда спускались сюда, не в счет. Они лишь безмозглые трутни, которых я создал биоинженерией для грязной работы по поддержанию некоторых систем лаборатории. Я просто не хотел заниматься этим сам. К сожалению, они почти не разговаривают.\n\nПоследние несколько столетий я работал здесь, проводил эксперименты, создавал причудливые технологии. Но я верю, что мое исследование наконец подходит к концу. Видите ли, я пытался найти способ путешествовать через пространственно-временной континуум в обоих направлениях... другими словами, воплотить в жизнь возможность путешествия во времени. Да."
giga_pouchkinn.109.a: "Путешествия во времени?"
giga_pouchkinn.109.a.response: "Да, путешествия во времени. Я почти уверен, что дееееействительно близок к разгадке открытия. Или не близок? Я... я не уверен, что смогу узнать больше. Это было слишком давно. Это просто бесконечный поток уравнений и экспериментов, всё больше уравнений и теорий... Я создавал миниатюрные червоточины, пробивал дыры в пространстве-времени, возился с тахионами, и всё же это до сих пор ускользает от меня... ускользает."
giga_pouchkinn.109.b: "Вы построили этот орбитальный Элизиум?"
giga_pouchkinn.109.b.response: "Хм, что?.. Конечно же нет. Я просто... нашел его. Это кольцо уже было там, просто вращалось на орбите газового гиганта. Так что я просто поселился на нём. Когда я только прибыл сюда, вокруг не было никаких других империй.\n\nХочу подметить, что ваша раса занесена в мой каталог видов как «не способная к сверхсветовым полетам». Наверное, мне стоит почаще его обновлять, а?"
giga_pouchkinn.109.c: "Дроны систем защиты и патрульный флот - твоих рук дело?"
giga_pouchkinn.109.c.response: "О... те. Да. Я построил их нееееекоторое время назад. Хотя на самом деле я не «строил» корабли, а собирал их по всей галактике.\n\nСлучайные корабли, что разбились в астероидных полях или были покинуты своими флотилиями. Лишь чуть починил их и они снова могли выполнять свою работу. Я распределил их в пространстве системы рядом с Элизиумом, чтобы никто не беспокоил меня. Полагаю, они потерпели неудачу, не так ли? В конце концов, их предназначением было защищать меня от враждебной космической фауны и пиратов. Конечно, в моих расчетах не было предположений о полномасштабном нападении космической империи.\n\nТо же самое и с этими дронами. Они моя маленькая гордость. Столько инженерных чудес внутри. О... возможно, дроны пытались убить других разумных существ на Элизиуме? Мне и вправду жаль слышать об этом."
giga_pouchkinn.109.d: "Сколько времени вы находитесь здесь?"
giga_pouchkinn.109.d.response: "Очень, очень долго. Несколько столетий уж точно. С тех пор я занимаюсь научными «исследованиями». Мне здесь нравится, очень тихо. Идеальное место для проведения моих экспериментов без каких-то раздражающих правительственных криков, что это «слишком опасно» и прочей подобной чепухи. Что ж, все «правительства» и «империи», с которыми я встречался во время своих путешествий, давно стёрты с лица галактики.\nИ кто теперь смеётся последним? Хи-хи."
giga_pouchkinn.109.e: "Просмотр экрана выключен."
giga_pouchkinn.110.name: "Ученый"
giga_pouchkinn.110.desc: "Теперь, когда мы наконец выяснили предназначение этого места, нам нужно принять решение. Винни Пучкинн стойкое выразил желание присоединиться к научной команде нашей империи, утверждая о вероятности полезности наших знаний в прогрессе его изучения путешествий во времени. Мы также можем позволить ему заниматься своими исследованиями в лаборатории и продолжать дальнейшую колонизацию Элизиума, как и планировалось. Учёный согласился разрешить нам пользоваться верхними этажами древней лаборатории, если в том будет нужда, а она, в свою очередь, имеет большую научную ценность."
giga_pouchkinn.110.a: "Пусть он продолжит свои исследования."
giga_pouchkinn.110.b: "Его просьба будет удовлетворена - Винни станет нашим ведущим учёным."
giga_pouchkinn.110.c: "Его исследования слишком опасны. Казните его и разграбьте это место."
giga_pouchkinn.111.name: "Древний ученый"
giga_pouchkinn.111.desc: "Очевидно, Пучкинн был весьма взволнован мыслью, что после столетий исследований одной отрасли и в полном одиночестве он наконец займется чем-то другим. Винни схватил диск с данными, содержавший большую часть своих исследований, упаковал припасы, после чего один из учёных экспедиции вышел с ним из древней лаборатории. Несколько маленьких пушистых созданий последовали за ними.\n\nТепло солнечного света после стольких лет изоляции радовало одиночку. Спустя несколько медицинских осмотров для нашего убеждения, что учёный не несет никаких чужеродных патогенов, Винни Пучкинн готов присоединиться к нашей империи в качестве ведущего учёного."
giga_pouchkinn.111.a: "Превосходно."
giga_pouchkinn.111.a.tooltip: "Мы получаем ведущего ученого 6-го уровня."
giga_pouchkinn.112.name: "Исследования Пучкинна"
giga_pouchkinn.112.desc: "Наши ученые помахали на прощание Пучкинну и пожелали удачи в его попытках открытия путешествий во времени. Прежде чем экспедиция покинула древнюю лабораторию, Винни настоял на принятии спецгруппой диска с данными, содержащего некоторые из его исследований.\n\nПучкинн также добавил, что наши учёные могут свободно использовать верхние этажи лаборатории для своих нужд и открытий. Вне сомнений, это будет очень полезно для наших исследователей."
giga_pouchkinn.112.a: "Очень хорошо."
giga_pouchkinn.112.a.tooltip: "На орбитальном Элизиуме будет создан полезный модификатор."
giga_pouchkinn.113.name: "Не связывайся со временем"
giga_pouchkinn.113.desc: "Драматические новости с нашего орбитального Элизиума. Похоже, что Винни Пучкинн продолжал свои опасные эксперименты, связанные с путешествиями во времени и случайно открыл огромную дыру в пространстве-времени.\nВсё вокруг, включая самого Пучкинна, мгновенно засосалось в сингулярность, создав новый тип экзотической чёрной дыры, состоящей из кипящей метастабильной вакуумной энергии. Колония потеряна навсегда и совершенно безвозвратно."
giga_pouchkinn.113.a: "Ужасная трагедия, вызванная безумным разумом."
giga_pouchkinn.114.name: "Это ловушка!"
giga_pouchkinn.114.desc: "Ужасные новости! Когда член экспедиции вытащил оружие, чтобы убить Винни Пучкинна, внутри скафандра одинокого учёного сработало какое-то устройство самоуничтожения, вызвав мощный взрыв. Детонация спровоцировала цепную реакцию, которая запустила скрытые боеголовки в корпусе орбитального Элизиума, уничтожив нашу колонию и разрушив конструкцию мегасооружения. Выживших нет."
giga_pouchkinn.114.a: "Проклятье!"
giga_pouchkinn.115.name: "Лаборатория покинута"
giga_pouchkinn.115.desc: "Вскоре после разговора с Пучкинном лидер экспедиции достал оружие и выстрелил ему в грудь, убив на месте. Затем наша команда прошлась по лаборатории, собирая всё, что могла.\nБыло произведено вскрытие тела Винни, в результате которого были обнаружены невероятно совершенные кибернетические и биологические имплантаты, которые, несомненно, пойдут на пользу нашим исследованиям.\nЗатем лаборатория была опечатана."
giga_pouchkinn.115.a: "Его жертва будет способствовать науке."
giga_pouchkinn.116.name: "Беглец"
giga_pouchkinn.116.desc: "Наша спецгруппа не смогла убить Пучкинна, так как он сразу же активировал какое-то телепортационное устройство, отправившее его в спасательную капсулу. Она улетела в гиперпространство и скрыла все следы своего подпространственного перемещения.\n\nТем не менее, нам удалось полностью обыскать саму лабораторию, собрав невероятное количество данных из исследований одинокого учёного. Затем лаборатория была опечатана."
giga_pouchkinn.116.a: "Мы встретимся вновь."
giga_dialog.10801.title: "Подо льдом"
giga_dialog.10801.desc: "Исследуя холодную и ничем непримечательную планету Илу на окраине системы Кербол, наш научный корабль наткнулся на нечто странное.\n\nПлотность планеты не соответствует прогнозам - некоторые части поверхности демонстрируют нерегулярные, почти искусственные узоры. Наш ведущий ученый считает, что в этом маленьком ледяном мире есть что-то большее, чем он считал первоначально, и подготовил специальный проект для его дальнейшего анализа."
giga_dialog.10801.a: "Своеобразно."
giga_dialog.10802.title: "Тайны Илу"
giga_dialog.10802.desc: "Исследуя поверхность Илу, наша экспедиционная команда обнаружила небольшой металлический люк посреди замерзшей равнины. Команда открыла люк и оказалась в огромном подземном и технологически продвинутом помещении. Их прибытие, по-видимому, запустило какой-то механизм активации, и нашу команду приветствовал голос робота. Он передаёт нам сообщение."
giga_dialog.10802.a: "На экран."
giga_dialog.10803.title: "Входящая передача!"
giga_dialog.10803.desc: "<FOREIGN ENTITY LOCATED>\n\n<INITIATING SCANNING PROTOCOL>\n\n<ENTITY NOT RECOGNIZED>\n\n<SCANS CONFIRM ENTITY HAS FTL TRAVEL>\n\n<LIKELIHOOD OF RELATION TO KRAKEN = HIGH>\n\n<ACTIVATING ANTI-KRAKEN DEFENSE SYSTEM>\n\n<EELOO ANTI-KRAKEN SYSTEM ACTIVATED>\n\n<LAST ACTIVATION 3617 CYCLES AGO>\n\n<PREPARE FOR ERADICATION>"
giga_dialog.10803.a: "Кракен? Зловеще."
giga_dialog.10804.title: "Летающий мир"
giga_dialog.10804.desc: "Вскоре после того, как ИИ закончил свою зловещую речь, контакт с командой был потерян. Наземные экспедиционные группы сообщали о мощных тектонических скачках, как будто вся планета сотрясалась! Внезапно на замерзшей поверхности планеты появились массивные металлические конструкции. Наш научный корабль пытался понять, что это такое, но ответ быстро стал ясен: это оружие.\n\nВся планета превратилась в массивное мобильное супероружие в качестве защитного механизма и сорвалась с орбиты. Это враждебное небесное тело теперь атакует все, что приближается к нему, включая наш научный корабль."
giga_dialog.10804.a: "Невероятно! Мы должны найти способ дать отпор."
giga_dialog.10805.title: "Поражение Илу"
giga_dialog.10805.desc: "После опасного боя наши флоты сумели одолеть боевой планетоид в системе Кербол.\n\nОднако, даже если эта планета была выведена из строя, её внутренняя структура все ещё в основном цела, благодаря её толстой и прочной защитной оболочке. Некоторые из наших наиболее оптимистичных ученых считают, что мы могли бы отремонтировать это чудесное устройство и использовать его в качестве нашего собственного боевого планетоида!"
giga_dialog.10805.a: "Этот колоссальный космический корабль будет служить под нашим флагом!"
giga_dialog.10805.b: "Бросьте его."
giga_dialog.10806.title: "Планета снова летит"
giga_dialog.10806.desc: "Невероятные новости! Чудесным инженерным подвигом нам удалось восстановить поврежденный вооруженный планетоид в системе Кербол. Он был приведен в рабочее состояние и теперь находится под нашим непосредственным контролем.\n\nНаши ученые воспользовались возможностью изучить его поближе. Они выяснили, что предыдущие обитатели системы сконструировали это сверхоружие для того, чтобы дать отпор сверхпространственному существу, известному как «Кракен». Похоже, им удалось отбиться от зверя, но вскоре после этой победы, ИИ супероружия вышел из строя и истребил обитателей родного мира, полагая, что это был Кракен.\n\nТем не менее, теперь под нашим контролем находится полностью активная боевая планета."
giga_dialog.10806.a: "Чудесно!"
giga_fallen_empire.101.name: "Обнаружено движение небесного тела!"
giga_fallen_empire.101.desc: "Тревожные новости! Вскоре после пробуждения одной из падших империй датчики дальнего действия обнаружили, что несколько планет на их территории покинули свои орбиты. Из их коры появилось огромное скрытое оружие и двигатели, и теперь они превратились в грозные вооруженные планетоиды. Похоже, у этих древних цивилизаций было больше скрытого оружия, чем считалось ранее..."
giga_fallen_empire.101.a: "Боевые станции!"
giga_fallen_empire.102.name: "Святое Чудовище"
giga_fallen_empire.102.desc: "Не секрет, что пробужденные империи обладают множеством видов древнего оружия, которое бездействовало тысячелетиями. Но никто не мог предсказать, что один из святых миров Святых Хранителей на самом деле не был обычным миром, а скорее был гигантским и бездействующим космическим кораблем размером с планету. И с их недавним пробуждением этот колоссальный космический корабль снова активизировался, и некогда первозданный идейальный мир превратился в колоссальную планету, оснащенную оружием, способную уничтожить всё, что стоит на её пути. Кажется, они более подготовлены к защите своей веры, чем мы ожидали..."
giga_fallen_empire.102.a: "Это плохо."
giga_paluush.001.name: "Система Гатзо"
giga_paluush.001.desc: "Наш научный корабль, исследующий систему Гатзо, сообщает, что в системе были обнаружены два мегасооружения! Первое - это заброшенные врата, плавающие у края системы, что указывает на то, что это место могло когда-то принадлежать звёздной империи. Второе мегасооружение - это полный динамический воспламенитель ядра, построенный вокруг одной из внутренних планет! Похоже, предыдущие жители пытались терраформировать этот мир, но процесс был остановлен на полпути по неизвестным причинам."
giga_paluush.001.a: "Невероятно."
giga_paluush.002.name: "Примитивное радиосообщение"
giga_paluush.002.desc: "Наш научный корабль, изучающий первобытный мир Палуушия, сделал удивительное открытие. Похоже, что, несмотря на свои примитивные технологии, примитивы, находящиеся в эпохи машин, неоднократно отправляют в космос радиосообщения ближнего действия, предназначенные для потенциальных пришельцев-посетителей. Нашей научной группе удалось расшифровать сообщение."
giga_paluush.002.a: "На экран."
giga_paluush.003.name: "Палууш"
giga_paluush.003.desc: "Приветствую. Это радио-сообщение, которое было предварительно записано с использованием наших самых передовых радиотехнологий.\n\nЯ Пох'тин, представитель Демократического государства Палууш, родом с планеты Палуушия. Мы живем мирно в нашем прекрасном континентальном мире и просим вас, о звёздный путешественник, не мешать нашему образу жизни.\n\nМы добавили в это сообщение некоторую информацию о нашей культуре и наших людях, поэтому они могут заинтересовать ваших социологов.\n\nСердечно, Пох'тин и народ Палууша."
giga_paluush.003.a: "Выключить экран."
giga_paluush.1011.title: "Невозможные зайцеобразные"
giga_paluush.1011.desc: "Тревожные новости! Похоже, что глобальный усмиритель нашего колосса не так безупречен, как считалось ранее. Вскоре после окружения щитом мира Палуушия экипаж нашего колосса заметил необычные всплески энергии, исходящие из усмирённого мира. Сначала игнорировавшиеся как аномалии сенсоров, за последние несколько дней всплески становились всё более и более интенсивными, в конечном итоге достигнув кульминации в массивном подпространственном всплеске энергии.\n\nВ считанные минуты некогда непробиваемый щит, который мы установили вокруг Палуушии, раскрылся и растворился в небытие.\n\nСенсоры сообщают, что палууши ликуют на планете внизу, празднуя только что совершенный подвиг. Это бросающее вызов физике событие показывает, что псионический потенциал палуушей даже более мощный, чем мы думали, и многие из наших ученых начинают беспокоиться о том, что они становятся угрозой. Они советуют оставить их на своей континентальной луне."
giga_paluush.1011.a: "Жалкие негодяи!"
giga_paluush.1021.title: "Незачищенные"
giga_paluush.1021.desc: "Плохие новости. Команда нашего колосса сообщает, что примитивная цивилизация палуушей на поверхности Палуушии... полностью не пострадала от нашего нейтронного луча.\n\nЗа несколько минут до того, как наш убийца планет выпустил свой шлейф нейтронов, миллионы палуушей со всей планеты начали впадать в своеобразный транс. Похоже, что, объединив свои коллективные псионические потенциалы, им удалось создать своего рода псионический барьер, закрывший весь мир. Щит имел такую ​​целостность, что нейтронный шлейф колосса безвредно отскочил в космос.\n\nСразу после этого таинственный транс закончился, и примитивы начали праздновать свою «победу» над нами. Кажется, что эти зайцеобразные дикари доживут до следующего солнечного цикла, несмотря на все наши усилия."
giga_paluush.1021.a: "Наглые дураки! Мы все равно получим их планету."
giga_paluush.1031.title: "Неразрушаемый орех"
giga_paluush.1031.desc: "Пока сверхнагретый луч, раскалывающий планету, приближался к поверхности Палуушии, одинокий Палууш смотрел в небо. Он больше, чем любой палууш, которого мы видели раньше, и он внезапно взлетает и летит к гигантскому лазеру колосса, по-видимому, на курс прямого столкновения с ним.\n\nКоманда колосса с удовольствием наблюдает за этим глупым поступком, зная, что палууш летит к своей верной гибели. Но в невероятном повороте скорости, как только луч собирается поразить существо прямо над атмосферой, палууш поднимает свою голову и смотрит на лазер. За доли секунды луч просто останавливается, прежде чем войти в атмосферу Палуушии, остановленный чрезвычайно мощным потоком чистой псионической энергии. Затем луч рассеивается в небытие, и палууш возвратился на поверхность, без усилий остановив оружие, уничтожающее планеты.\n\nЧерез несколько минут после этого инцидента в сознании команды колосса эхом разносится сообщение:\n§RСообщение было недостаточно ясным? Мы специально просили вас не беспокоить нас. Уходите немедленно и больше не возвращайтесь.§!"
giga_paluush.1031.a: "Как это вообще возможно?!"
giga_paluush.1041.title: "Безбожные зайцеобразные"
giga_paluush.1041.desc: "Когда божественный луч колосса спускается на Палуушию... абсолютно ничего не происходит. Палууши, которые должны были начать поклоняться нашим божествам, похоже, совершенно не подвержены влиянию псионической энергии луча, как если бы он просто отскакивал от их разума, как резиновый мяч об стену.\n\nДействительно, наши экстрасенсы обнаруживают, что вся планета, кажется, защищена своего рода псионическим щитом внутри самого Покрова, излучаемый существом, чей псионический потенциал делает наш божественный луч похожим на простой фейерверк. Псионическая аура этого существа такова, что экстрасенсы могут почувствовать её за несколько световых лет от него.\n\nВскоре после этого наши экстрасенсы коллективно получили псионическое сообщение, исходящее от того же самого существа:\n§RНе пытайтесь навязывать свои тщетные верования моему виду, потому что я уже их божество. Нам не нужно ваше «руководство», поэтому я прошу вас немедленно покинуть наш мир§!"
giga_paluush.1041.a: "Нелепые дураки!"
giga_paluush.1051.title: "Нестабильные наноботы"
giga_paluush.1051.desc: "Тревожные новости. Облако нанороботов, которое мы спустили на Палуушию, едва поднялось на поверхность. Как только они вошли в атмосферу, подавляющее большинство наноботов просто вспыхнуло фиолетовым пламенем и распалось. Оставшимся, которые действительно достигли поверхности, удалось приземлиться на некоторых палуушей, но существа просто стряхнули их, и те не сумели превратить их в киборгов. Ядра обработки нашего колосса не нашли логического объяснения этому, и многие в конечном итоге поджарились, пытаясь найти ответ.\n\nМожет ли быть так... в органическом разуме есть нечто большее, чем мы думали раньше?"
giga_paluush.1051.a: "Возможно, нам как-нибудь удастся поучиться у этих существ."
giga_paluush.2011.title: "Ответный огонь Палуушии!"
giga_paluush.2011.desc: "Тревожные новости! Командующий флотом, ответственный за бомбардировку примитивного мира Палуушия, сообщает, что палууши каким-то образом используют свой огромный псионический потенциал, чтобы остановить наши бомбардировочные снаряды до того, как они упадут на поверхность, прежде чем приступить к тому, чтобы бросить их обратно в нас с большой скоростью!\n\nНекоторые из наших кораблей уже были повреждены этим, но не нанесли ущерба самой планете. Они советуют прекратить бомбардировки планеты, поскольку это явно бессмысленно."
giga_paluush.2011.a: "Как они посмели?!"
giga_paluush.3031.title: "Смотровая площадка Палуушии уничтожена!"
giga_paluush.3031.desc: "Вскоре после завершения строительства нашего наблюдательного поста над Палуушией, но до того, как команда смогла войти внутрь, вся конструкция внезапно покинула свою орбиту и вошла в атмосферу планеты, прежде чем разрушиться, создав чудесный метеоритный дождь, видимый с поверхности планеты. Тогда наши ученые просто услышали голос, говорящий в их сознании:\n§BЯ понимаю, что наша цивилизация может вас заинтересовать, но мы просто хотим, чтобы нас оставили в покое, чтобы жить своей жизнью. Не принимайте это на свой счет. Взамен примите этот добрый подарок, чтобы показать, что мы не хотим причинить вред.§!\n\nВскоре после того, как сообщение закончилось, наши ученые сообщают, что на орбите, где раньше находился наблюдательный пункт, появилось большое скопление таинственных минералов..."
giga_paluush.3031.a: "Своеобразно."
giga_paluush.400.title: "Грандбанни побежден, Палуушия рушится"
giga_paluush.400.desc: "Благодаря чистой огневой мощи нашим армиям удалось сразить палуушского «бога» и вождя - всемогущего Грандбанни. Когда колоссальное тело существа упало на землю, каждый палууш на Палуушии внезапно прекратил движение и начал коллективно издавать оглушительный визг, слышимый повсюду на планете.\n\nТело Грандбанни засияло ослепляюще-пурпурным светом, затмевая даже местную звезду. Этот свет стремительно рос, чтобы поглотить всю Палуушию катаклизмическими энергиями, и теперь вся планета начинает разрушаться сама по себе, словно раздавленная огромным количеством энергии, высвобожденной смертью Грандбанни..."
giga_paluush.400.a: "Это невозможно!"
giga_paluush.402.title: "Душа Грандбанни"
giga_paluush.402.desc: "Прошло несколько дней с тех пор, как Палуушия рухнула, и наши геодезисты сделали ошеломляющее открытие: технически Палуушия всё ещё там!\n\nДействительно, похоже, энергии Грандбанни сокрушили всю планету в маленький, чрезвычайно высокоэнергетический кристалл чистой псионической энергии, который теперь плавает в пустом пространстве там, где раньше была Палуушия.\n\nНаши ученые обнаружили этот кристалл, и, похоже, он действительно содержит саму сущность Грандбанни наряду с сущностями остальной Палуушии. Мы считаем, что при правильном использовании это может оказаться чрезвычайно полезным..."
giga_paluush.402.a: "В конце концов, они послужат какой-то цели."
giga_dialog.10001.title: "Плоский и падающий"
giga_dialog.10001.desc: "Наш научный корабль, исследующий систему [from.GetName], обнаружил странную, очень странную планету.\n\nПлоская планета искусственного происхождения! Ещё более странно то, что на ней обитает примитивная цивилизация! Привязанные к поверхности генераторами искусственной гравитации, эти примитивные существа наверняка будут крайне удивлены, когда они увидят свой родной мир со стороны.\n\nНикто не имеет ни малейшего представления, как подобное возможно. И никто, наверное, никогда не узнает..."
giga_dialog.10001.a: "Своеобразно."
giga_dialog.10101.name: "Античная столица"
giga_dialog.10101.desc: "Команда, которой поручено исследовать систему Коринф, сделала потрясающее открытие! Оказывается, что Коринф является §Bдревней системой Предтеч§!, но если быть точнее - бывшей столицей давно умершей империи, которая после тысячелетий забвения превратилась в руины.\n\nВ системе обнаружены два разрушенных мегасооружения: разрушенный комплекс «Орхидея-Иггдрасиль» и разрушенное хранилище сдерживания кугельблица. Кроме того, на орбите некоторых планет были обнаружены два разрушенных орбитальных Элизиума.\n\nСудя по состоянию планет системы - здесь произошло много событий. Сомнений нет, что система Коринф будет представлять большой интерес для наших археологов."
giga_dialog.10101.a: "Невероятно!"
giga_dialog.10201.name: "Затерянный зверинец"
giga_dialog.10201.desc: "Наш научный корабль обнаружил нечто похожее на §Bдревнюю систему Предтеч§!. Похоже, что архаичная космическая цивилизация создала эту систему как своего рода заповедник для различных видов животных, найденных по всей галактике.\n\nСистема примечательна двумя разрушенными мегасооружениями: разрушенным комплексом «Орхидея-Иггдрасиль», предположительно использовавшимся для питания содержавшихся особей, и разрушенной орбитальной искусственной экосистемой, нужной для размещения экзотических видов животных. Похоже, что две обитаемые планеты в системе выполняют роль заповедников. Но вид, создавший это место, давно покинул его. Данное открытие будет невероятно ценно для наших биологов и археологов."
giga_dialog.10201.a: "Фантастика."
giga_dialog.10301.name: "Колыбель Титанов"
giga_dialog.10301.desc: "An §BAncient Precursor System§! has been discovered by a science ship! The system, dubbed 'Titan's Cradle', seems to have once been a massive ship-fabricating facility. A gigantic albeit ruined $name_neut_gigaforge$ orbits around the system's neutron star. A ruined $name_eng_test_site$ is also orbiting one of the system's planets. The planets themselves have sustained some heavy damage in their past.\n\nHowever, the system is guarded by a large fleet of ancient warships, presumably constructed in this very system. It seems fighting is going to be necessary if we wish to seize this system..."
giga_dialog.10301.a: "Невероятно."
giga_dialog.10401.name: "Древняя кузница"
giga_dialog.10401.desc: "Наш научный корабль обнаружил нечто похожее на §Bдревнюю систему Предтеч§!. Сканирование показало, что некая древняя раса превратила эту систему в огромный промышленный центр, способный добывать невероятное количество полезных ископаемых для обеспечения ресурсами своей военной машины. Некоторые планеты системы были лишены своей коры и мантии, оставив только обнаженное внутреннее ядро.\n\nПримечательно, что разрушенная макроинженерная испытательная станция бесшумно парит над планетой, покинутой тысячелетия назад. Анализ первичной структуры системы показал, что массивное мегасооружение когда-то было обернуто вокруг звезды (скорее всего, это был огромный звёздный переработчик), но с тех пор он был разрушен расширением самой звезды."
giga_dialog.10401.a: "Чудесно."
giga_dialog.10501.name: "Карлики-тройняшки"
giga_dialog.10501.desc: "Система [From.GetName] является домом для невероятно своеобразного звёздного феномена. Не один, а три коричневых карлика L-класса вращаются вокруг центральной звезды F-класса! Каждая из этих несостоявшихся звёзд имеет обширную лунную систему, почти как миниатюрная звёздная система. Наши ученые недоумевают, как могла возникнуть эта странная система, и они уже предполагают, что можно было бы подтолкнуть коричневых карликов к следующей ступени развития, если бы мы обладали правильными технологиями.\n\nКоричневые карлики будут добавлены в планировщик экспансии, как только они будут обследованы."
giga_dialog.10501.a: "Какая находка!"
giga_dialog.10701.name: "Заброшенный орбитальный Элизиум"
giga_dialog.10701.desc: "При входе в систему [From.GetName], наш научный корабль заметил покинутую, на их взгляд, кольцевую орбиталь. Этот «орбитальный Элизиум» был покинут когда-то давно и мы могли бы колонизировать его. Однако рядом с Элизиумом находятся несколько кораблей неизвестного происхождения, по-видимому, охраняющих этот загадочный ореол. Если мы хотим продолжить задуманное, нам придется приготовиться к битве..."
giga_dialog.10701.a: "Кто мог построить эти корабли?"
giga_katzenland.001.name: "Облученный некрополь"
giga_katzenland.001.desc: "Система Гатзо никогда не разочаровывает. После исследования одной из крупнейших планет системы, Katzenland, наша научная группа сообщила, что они обнаружили огромное количество руин, погребенных под песками планеты. Кажется, этот мир когда-то был населен процветающей цивилизацией, возможно, той, которая построила врата системы, но её обитатели, судя по текущему состоянию планеты, очевидно, встретили жестокий конец несколько тысячелетий назад.\n\nНаша научная группа стремится узнать, что именно привело к падению этой цивилизации, поскольку изучение этого мира, несомненно, даст невероятные научные данные, и поэтому на планете было создано место раскопок."
giga_katzenland.001.a: "Интересно."
site_katzenland: "Погребенный некрополь"
site_katzenland_intro: "Целая мертвая цивилизация похоронена под песчаными дюнами Katzenland. Что могло случиться с их миром, чтобы всё закончилось так?"
giga_katzenland.002.name: "Многовидовые скелеты"
giga_katzenland.002.desc: "Наши археологи наткнулись на несколько удивительно нетронутых зданий, погребенных в песке. Внутри они обнаружили скелеты двух разных видов, скорее всего, основных жителей этого мира. Один из них, кажется, демонстрирует черты кошачьих, присущие высшим хищникам во многих других мирах, в то время как другой, скорее всего, был амфибийным видом, хотя его скелет отличался пугающе большим количеством когтей и чрезвычайно острыми зубами.\n\nСтроения, похоже, связаны с какой-то древней сетью передачи данных, в которой хранились знания цивилизации. Хотя он, скорее всего, не функционировал в течение тысячелетий, наши археологи надеются извлечь из него все возможные данные."
giga_katzenland.002.a: "Продолжайте копать!"
giga_katzenland.003.name: "Античная сеть данных"
giga_katzenland.003.desc: "Сеть передачи данных планеты, как и ожидалось, находится в очень плохом состоянии. Однако каким-то чудом команде удалось восстановить некоторые зашифрованные данные из ядра данных, работающего на долговечном ядерном источнике энергии. В частности, им удалось расшифровать названия двух видов планеты: кошачий был «Katzen», а амфибия - «Ezicania». Неизвестно, правил ли один вид другим или сосуществовали ли они на равных.\n\nНо их самая интересная находка, однако, - это расположение столицы планеты, в которой якобы размещалось центральное правительство цивилизации..."
giga_katzenland.003.a: "Продолжайте копать!"
giga_katzenland.004.name: "Столица Katzen"
giga_katzenland.004.desc: "Копать пришлось немало, но бывшая столица планеты обнаружена! Наши археологи обнаружили в песке колоссальное пирамидальное здание, которое, как они полагают, использовалось как своего рода здание центрального правительства.\n\nПирамида просто гигантская и, скорее всего, возвышалась на несколько километров над поверхностью планеты. Чтобы полностью составить карту, потребуется немало времени и усилий, так как она содержит сотни и сотни разрушающихся комнат, но, скорее всего, это даст больше информации о бурном прошлом этой планеты."
giga_katzenland.004.a: "Идите туда!"
giga_katzenland.005.name: "Последний Ezicania Katzenland'а"
giga_katzenland.005.desc: "Наша команда уже некоторое время исследует огромный дворец и сумела спасти довольно много редких материалов. Но, углубившись в здание, они наткнулись на своего рода бункерный комплекс, запечатанный гигантской металлической дверью. Взломать его было относительно простой задачей благодаря их тренировкам по синтезу, и в конечном итоге они обнаружили большое количество расколотых крипод в самом бункере.\n\nОни содержали различных давно умерших людей Katzen и Ezicania, которые, по-видимому, предвидели, что происходит и что случиться с их миром. Однако каким-то образом одна из капсул осталась целой и содержала живую замороженного Ezicania! С особой осторожностью нашей команде удалось разморозить существо, и, хотя сначала оно было немного дезориентировано, похоже, ему не терпится пообщаться с нами..."
giga_katzenland.005.a: "На экран."
giga_katzenland.006.name: "Последний Ezicania"
giga_katzenland.006.desc: "Я... Джеймза. Да, Джеймза. Думаю, это мое имя. А вы... археологи?\n\n...\n\nИтак, это произошло.\n\nОн... он действительно это сделал? Meoпa пошел на войну с Sobakis? Если бы только мы не начали проект Katzenform, возможно, экономического кризиса не случилось бы и... Я знала, что мы... мы должны были что-то сделать, чтобы остановить его, но... никто не послушал... и теперь Katzenland ушел, навсегда...\n\n...сколько времени прошло уже? Несколько десятилетий? Я почти ничего не помню..."
giga_katzenland.006.a: "Прошло несколько тысяч лет."
giga_katzenland.006.a.response: "Это... должно быть, не осталось никаких следов нашей цивилизации... Я не могу поверить, что все прошло.\nЯ даже не знаю, как мой крипод продержался так долго, и глядя на остальную часть комнаты, кажется, мне повезло..."
giga_katzenland.006.b: "Меопа?"
giga_katzenland.006.b.response: "Моя память немного туманна... но, я думаю, Меопа был нашим лидером. Да, наш лидер. Амбициозный Katzen. Я не могу вспомнить о нем много, но я знаю, что он хотел вести войну против Sobakis, которые жили на первой луне Katzenland... и это была ужасная идея."
giga_katzenland.006.c: "Проект Katzenform?"
giga_katzenland.006.c.response: "Видите ли... наша система процветает. На каждой планете есть свои уникальные формы жизни... кроме самой сокровенной, Potradus. Итак, Меопа хотел... изменить его. Сделайте его обитаемым, как Katzenland. Я не особо помню подробностей, но знаю, что впоследствии это привело к серьезным проблемам с нашей экономикой..."
giga_katzenland.006.d: "Кто вы такая?"
giga_katzenland.006.d.response: "Я мало что помню из своего прошлого, к сожалению, оно очень расплывчатое... криосон для этого не годится. Но я точно знаю, что была адмиралом флота Армады Katzenland... Я довольно хорошо стреляла и все такое. Если у вас тоже есть космические корабли, я могу... помочь вам с этим. Похоже, старый Katzenland - не самое лучшее место для жизни."
giga_katzenland.006.e: "Выключить экран."
giga_katzenland.007.name: "Судьба Джеймзы"
giga_katzenland.007.desc: "Хотя открытие выжившего Ezicania невероятно, похоже, туманная память Джеймзы означает, что мы не сможем больше ничего узнать о самом Katzenland. Судя по тому, что мы смогли собрать, некий «Меопа» начал войну с цивилизацией, жившей на первой луне Katzenland, которая, скорее всего, ответила, уничтожив поверхность Katzenland. Нам нужно будет немного больше исследовать планету, если мы действительно хотим выяснить причины этой войны.\n\nЧто касается самой Джеймзы, мы могли бы завербовать ее в качестве адмирала флота, или мы могли бы усыпить и препарировать ее, чтобы узнать больше об биологии Ezicania..."
giga_katzenland.007.a: "Нанять ее, она пригодится."
giga_katzenland.007.a.tooltip: "Джеймза становится 78-летним (биологический возраст) Адмиралом Уровня 4. Нам еще предстоит изучить ее биологию, но в меньшей степени."
giga_katzenland.007.b: "Препарируйте ее."
giga_katzenland.007.c: "Убейте ее."
giga_katzenland.008.name: "Меопа"
giga_katzenland.008.desc: "Проанализировав сказанное Джеймзой, наша команда продолжила исследование колоссальной пирамиды в поисках ключей к разгадке причин войны Sobaki-Katzen. В конце концов они нашли массивную, почти разрушенную комнату с троном, на котором сидел несколько невысокий скелет Катцена, сжимая в одной руке небольшое устройство.\n\nХотя поначалу они были сбиты с толку, они обнаружили, что это был не кто иной, как сам Меопа! По всей комнате было разбросано несколько кешей данных, предположительно, устройства регистрации, используемые Меопа для записи своих действий. Аппараты старые и поврежденные. Чтобы их правильно расшифровать и проанализировать, потребуются огромные усилия.\n\nОни также обнаружили несколько ценных драгоценных камней, которые будут продаваться по довольно хорошей цене."
giga_katzenland.008.a: "Мы, должно быть, близко."
giga_katzenland.009.name: "Ядерная глупость"
giga_katzenland.009.desc: "Кеши данных были, к сожалению, испорчены тысячелетиями пренебрежения и давали лишь частичную информацию, поэтому потребовалось больше экспедиций в глубины пирамиды, чтобы собрать все воедино. Но после долгих поисков мы наконец узнали ужасающую правду...\n\nМеопа действительно запустил проект Katzenform, цель которого - превратить Potradus в обитаемый мир. Однако у Katzen было лишь ограниченное количество сверхсветовых кораблей и очень мало колоний за пределами их родной системы, что сделало проект чрезвычайно дорогостоящим для их цивилизации. Хотя терраформирующая структура была на удивление хорошо сделана, ее высокая стоимость привела к экономическому коллапсу. Из-за этого Sobakis из Nienet, цивилизация, которая разделяла систему Gatzo и когда-то были близкими союзниками Katzen, решили нанести удар по Katzenland, пытаясь завоевать его, пока он был ослаблен, что противоречит нашей первоначальной теории о том, что Katzen нанесли удар первыми.\n\nМеопа нанес ответный удар «яростью тысячи солнц», полностью опустошив поверхность Nienet. Этот непропорциональный геноцид привел к резкому падению стабильности нации, что привело к восстанию всей империи против режима Меопы. Меопа, не желал уйти в отставку, и его рассудок быстро ухудшался, он совершил немыслимое:\nОн обрушил остальной ядерный арсенал Katzen... на сам Katzenland. Он разрушил свой собственный мир, убив миллиарды Katzen и Ezicania. Затем относительно небольшая космическая империя Katzen рухнула, и несколько колоний не смогли выжить без своей столицы.\n\nХотя записи говорят о большом колонизационном судне под названием §YМеопская экспедиция 1§!, запущенном до войны Sobaki-Katzen на неизвестную далекую планету, на котором и Katzen, и Ezicania находились в криосне, а это означает, что существует небольшая вероятность того, что вид все еще где-то там.\n\n С другой стороны, нам удалось восстановить удивительно неповрежденные и подробные схемы Проекта Katzenform, которые, несомненно, улучшат наши знания о терраформировании."
giga_katzenland.009.a: "Ужасно."
giga_katzenland.009.b: "Мы знаем этот мир!"
katzenland_terraform_knowledge: "Методы терраформирования Katzenland"
katzenland_terraform_knowledge_desc: "Теории Katzen о терраформировании оказались чрезвычайно эффективными для их технологического развития."
giga_flusion.001.name: "Гиперразнообразие"
giga_flusion.001.desc: "Наш научный корабль, исследующий примитивный мир Flusion, сделал удивительное открытие, так как, похоже, этот примитивный мир населен не одним, а несколькими разумными видами!\n\nЭкипажу удалось идентифицировать 4 основных вида: кошачьи Katzen, земноводный Ezicania и рачок Kronk; с четвертым «флюзионным» видом, состоящим из десятков других трудно поддающихся классификации подвидов.\n\nНаши ученые до сих пор не уверены, как и почему так много видов оказались в одном мире, но это, безусловно, замечательная находка."
giga_flusion.001.a: "Интересно."
giga_flusion.001.b: "Подождите, Katzen и Ezicania...?"
giga_flusion.002.name: "Повесть о двух видах"
giga_flusion.002.desc: "Наши находки Katzen и Ezicania на разных планетах, кажется, указывают на то, что мир, в который эти два вида сбежали после разрушения Katzenland, есть не что иное, как примитивная планета Flusion!\n\nХотя, во время их открытия на Flusion, оба вида казались резко упавшими технологически. Отсюда следует, что §YМеопианская экспедиция 1§! скорее всего потерпела крушение на планете, вынудив нескольких оставшихся людей восстановить практически всю свою технологическую базу.\n\nХотя это и не особо важное открытие, эти открытия, тем не менее, представляют большой интерес для наших планетарных биоархеологов. Это также показывает, что даже когда для цивилизации дела обстоят особенно ужасно, нельзя отказываться от возможности их чудесного выживания вопреки всему.\n\nЧто может быть одновременно воодушевляющим и ужасающим..."
giga_flusion.002.a: "Замечательная находка!"
giga_flusion.004.name: "Неповиновение Flusion"
giga_flusion.004.a.desc: "Ужасные новости! Вскоре после того, как нашим армиям удалось победить примитивных защитников Flusion, один из основных видов планеты, Katzen, взорвал весь свой колоссальный ядерный арсенал, предположительно, чтобы предотвратить захват их людей. Хотя это обычно приводило к превращению планеты в мир-гробницу, Katzen вложили огромные средства в ядерное оружие, что привело к тому, что они обладали запасами, не уступающими некоторым межзвездным империям.\n\nЗа считанные минуты гигантские огненные шары охватили большую часть поверхности планеты, выравнивая горные хребты и испаряя большую часть океанов планеты. Все флюзийцы погибли в катаклизме, а их цивилизация полностью уничтожена.\n\nКогда-то зеленый континентальный мир Flusion превратился в гигантскую радиоактивную пустыню, усеянную руинами..."
giga_flusion.004.a: "Ну что ж."
giga_flusion.004.b.desc: "Ужасные новости! Вскоре после того, как нашим армиям удалось победить примитивных защитников Flusion, один из основных видов планеты, Katzen, взорвал весь свой колоссальный ядерный арсенал, предположительно, чтобы предотвратить захват своего народа. Хотя это обычно приводило к превращению планеты в мир-гробницу, Katzen вложили огромные средства в ядерное оружие (так же, как и на Katzenland), что привело к тому, что у них появился запас, равный запасам некоторых межзвездных империй.\n\nВ течение нескольких минут гигантские огненные шары охватили большую часть поверхности планеты, выровняв горные хребты и испарив большую часть океанов планеты. Все флюзийцы погибли в катаклизме, а их цивилизация полностью разрушена.\n\nКогда-то зеленый континентальный мир Flusion превратился в гигантскую радиоактивную пустыню, усеянную руинами, точно так же, как Katzenland, бывшая родина Katzen..."
giga_flusion.004.b: "Неужели они действительно СНОВА взорвали себя?"
giga_flusion.005.name: "Атомная техника Katzen"
giga_flusion.005.desc: "После разрушения Flusion, вызванного Katzen сожжением всей планеты в ядерном огне, наши ученые не могли не заметить, что метод ядерного самоуничтожения Katzen оказался на удивление эффективным для примитивных видов. Кроме того, археологические записи Katzenland показывают, что его разрушение было столь же быстрым, как и разрушение Flusion, что также указывает на то, что Katzen овладели искусством уничтожения планет в ядерном адском огне.\n\nБолее... радикальные элементы наших вооруженных сил предполагают что мы перепроектируем наши открытия в обоих этих мирах, чтобы эффективно адаптировать методы Katzen к нашим операциям по бомбардировке планет.\n\nЭто, несомненно, позволит нам опустошать миры с невиданной эффективностью, хотя остальная часть галактики может быть не слишком счастлива, что мы уничтожаем целые миры в атомном огне..."
giga_flusion.005.a: "Замечательное предложение! Давайте сделаем это сразу..."
giga_flusion.005.b: "Нелепо."
giga_flusion.201.name: "Планета опустошена"
giga_flusion.201.desc: "Наши флоты полностью разрушили поверхность вражеской планеты, уничтожив все признаки жизни и превратив ее в гигантскую кипящую радиоактивную пустыню. Огромное количество оружия, которое мы выпустили, также имело побочный эффект «синтезирования» некоторых редких ресурсов (которые обычно образуются естественным образом только в экстремальных условиях) на поверхности планеты.\n\nПоистине красивое зрелище."
giga_flusion.201.a: "The Katzens would be proud, if they weren't all dead."
bombardment_katzen: "Katzen"
bombardment_katzen_desc: "Основанный на методах ныне исчезнувших Katzen, бомбардировка $bombardment_katzen$ высвобождает всю мощь ядерного, антивещественного и биологического оружия на поверхность планеты.\n- §PАпокалиптический§! урон §YАрмиям§!\n- §PАпокалиптическое§! повреждение §YПланеты§!\n- §PАпокалиптическое§! повреждение §YНаселения§!\n- Будет бомбардировать незащищенные планеты\n- Может уменьшить качество планет до Облученных пустынных миров\n - Высокий шанс создания редких залежей ресурсов в опустошенных мирах\n- Будет §Rуменьшать§! мнение иностранных империй, с которыми мы не состоим в союзе по поводу опустошения планет, если оно используется в империи, не ведущей к геноциду.\n- §RЭта позиция бомбардировки может и будет полностью разрушить планеты, на которых она используется.§!"
katzen_bombing: "§HUnlocks Bombardment Stance:§! $bombardment_katzen$"
katzen_bombing_desc: "Бомбардировочная позиция, в которой используется огромное количество различных взрывчатых веществ, чтобы максимизировать урон, нанесенный целевой планете, и имеет высокий шанс создать месторождения редких ресурсов."
tech_katzen_atomic_munitions: "Атомные боеприпасы Katzen"
tech_katzen_atomic_munitions_desc: "Крайне милитаристские и любящие ядерное оружие Katzen сумели с поразительной легкостью и эффективностью уничтожить поверхности Katzenland и Flusion. Казалось, что они использовали огромное количество различных взрывчатых веществ, чтобы нанести как можно больший ущерб, от ядерных боеголовок до бомб на антивеществе и биохимического оружия. Приняв их методы, наши корабли можно было бы заставить с легкостью полностью опустошать вражеские миры."
fusion_age: "Век Flusion"
fusion_age_desc: "Эта цивилизация достигла уровня эпохи слияния. Они освоили ядерный синтез, и космические путешествия к их местной лунной системе стали обычным делом. Однако они до сих пор не открыли сверхсветовую скорость, и межпланетные полеты остаются редкими. Политическое объединение еще не достигнуто, поскольку на планете находятся несколько различных крупных национальных государств."
building_giga_flusion_home: "Метрополия Flusion"
building_giga_flusion_home_desc: "Крупный флюзионский городской центр, где обитает множество видов, предлагающий удивительно хорошие условия жизни."
building_giga_flusion_fusion_power_plant: "Мегареактор Katzen"
building_giga_flusion_fusion_power_plant_desc: "Колоссальный термоядерный реактор, построенный Katzen, расположенный под столицей Katzen, обеспечивающий огромное количество чистой энергии."
building_giga_flusion_capital: "Мегаполис Katown"
building_giga_flusion_capital_desc: "Гигантский город с миллионным населением, столица Katzen. Это очень большая современная пирамида, в которой находится их централизованное правительство. В городе также есть огромный примитивный генератор щита, защищающий жителей от бомбардировки."
giga_flusion.301.name: "Флузионская лунное мегасооружение"
giga_flusion.301.desc: "Наш форпост в системе §YJublio§! сообщает, что активность на спутнике §YFlusion§!, примитивном мире, расположенном внутри системы, начала увеличиваться.\n\nДействительно, похоже, это одна из главных наций на планете, §YКатценартиг Империум§! приступила к осуществлению масштабного строительного проекта на второй луне Flusion, Muno. В настоящее время они переправляют на луну большое количество материалов и персонала, и на поверхности спутника появилось много постоянных баз.\n\n Радиопередачи примитивов на удивление хорошо закодированы, что не позволило нашим ученым узнать, что это за проект должно быть. Они не знают, как воспринимать эту странную ситуацию, и некоторые выступают за то, чтобы мы немедленно положили конец этому проекту."
giga_flusion.301.a: "Не тревожьте их, это не важно."
giga_flusion.301.b: "Попытайтесь узнать, что это за проект."
giga_flusion.301.c: "Их нужно остановить. Сразу же взорвите луну!"
giga_flusion.3001.name: "Флузийцы мобилизуются"
giga_flusion.3001.desc: "Ужасные новости! В ответ на наши явные намерения захватить Flusion, Империум Катценартиг начал масштабную мобилизационную кампанию.\n\nОни резко увеличили численность своих вооруженных сил и развернули антиорбитальные рейлганы для перехвата орбитальных снарядов. Их лидер, Кайзер Каттайл, заявил, что «Мы, Katzen, не сдадим наш любимый Flusion враждебным потусторонним сущностям так легко, мы будем сражаться до конца и заставим их платить за каждый квадратный километр, который они забрали у нас!"
giga_flusion.3001.a: "Глупые примитивы!"
giga_flusion.3001.b: "Мы расколем их жалкий мир!"
katzen_orbital_bombardment_shield: "Меры по борьбе с бомбардировкой Katzen"
katzen_orbital_bombardment_shield_desc: "The Katzens & the Flusionians have set up a vast array of railguns and high-altitude aircraft to try and intercept orbital bombardment aimed at their world."
flusion_attack_moon_0: "Флузионский лунный проект"
flusion_attack_moon_0_DESC: "Огромный строительный проект, похожий на мегасооружение, предпринятый флузийцами на этой маленькой луне. Учитывая технологическую базу первобытных людей, это невероятное предприятие."
flusion_attack_moon_0_MEGASTRUCTURE_DETAILS: "$flusion_attack_moon_0_DESC$"
flusion_attack_moon_1: "Флузионский завершенный проект"
flusion_attack_moon_1_DESC: "Грубая, но мощная версия Боевой Луны. Она не может двигаться, но может похвастаться массивным релятивистским рельсотроном."
planning_flusionian_invasion: "Операция Flusionfall"
planning_flusionian_invasion_desc: "Мы готовим грандиозное вторжение к флузианцам. Поскольку их армии на удивление мощны, нам придется вложить в них довольно много ресурсов, если мы хотим добиться успеха."
failed_flusionian_invasion: "Неудачное вторжение к флузианцам"
failed_flusionian_invasion_desc: "Мы не смогли должным образом вложить средства в наши армии, чтобы победить флюзийцев. Наша империя находится в потрясении из-за этой неспособности завоевать первобытный мир."
FIND_OUT_FLUSION_GUN_PROJECT: "Исследовать проект флузианцев"
FIND_OUT_FLUSION_GUN_PROJECT_DESC: "Отправьте команду ученых для тайного изучения флузианских операций на Muno, чтобы определить, что именно они планируют построить."
giga_flusion.320.name: "Флузианское супероружие"
giga_flusion.320.desc: "Нашим ученым удалось успешно определить, чем должно было быть флузионская мегасооружение:\n\nЭто гигантское лунное супероружие.\n\nРасшифровка их радиосигналов показала, что они намерены построить массивный релятивистский рельсотрон, вырезанный на поверхности Луны, с огромным количеством ядерных ракет и ангарами для ударных кораблей. Эта массивная и неподвижная конструкция, получившая название §YПроект Mondgewehr: Система Лунной Защиты§!, предназначена для защиты Flusion от внеземных угроз. Некоторые также считают, что Империум Катценартиг просто пытается спроецировать свою силу на остальную планету, хотя эта теория остается сомнительной, так как некоторые другие нации планеты также участвуют в проекте.\n\nВ любом случае, даже если им не хватает схемы супероружия на сверхсветовой скорости, это показывает, что оно по-прежнему будет чрезвычайно мощным даже против наших флотов космической эры. Действительно, схемы показывают, что рельсотрон способен разгонять массивный снаряд почти до скорости света, который может пробить даже нашу лучшую броню...\n\nЧтобы объяснить их удивительно современное оружие, некоторые из наших ученых предполагают, что флузианцы как-то «упустили» развитие сверхсветовой технологии и вместо этого продолжали развивать свое вооружение в высшей степени."
giga_flusion.320.a: "Мы должны вмешаться. Свяжитесь с ними напрямую."
giga_flusion.320.b: "Просто следите за ним издалека, оно не может быть таким мощным."
giga_flusion.320.c: "Уничтожьте его сразу."
giga_flusion.321.name: "Контакт с Flusion"
giga_flusion.321.desc: "В попытке установить контакт с флузианцами наш наблюдательный пункт отправил высокоэнергетическое радиосообщение в сторону §YKatown§ !, столицу §YИмпериум Катценартиг§ !, инициаторов лунного проекта.\n\nОтвет не потребовал много времени, и теперь нас приветствует представитель Katzen..."
giga_flusion.321.a: "на экран."
giga_flusion.322.name: "Входящая передача!"
giga_flusion.322.desc: "Приветствую вас, инопланетяне.\n\nЯ Дукло МакКатур, представитель нашего великого лидера §YКайзер Каттайл§!, которому поручено установить с вами контакт. Могу заверить вас, что мы приносим только мирные намерения, если вы делаете то же самое.\n\nТак что мы не одни, а? Я всегда как-то подозревал это. Похоже, вы обратили внимание на новейший проект Империума Катценартиг, §YПроект Mondgewehr§!...\nЧто ж, это не удивительно, учитывая, что это наше самое амбициозное начинание.\nИ вы хотите связаться с нами по этому поводу? Что могла бы межзвездная империя хотеть от такого проекта? Вероятно, это не так уж сложно по сравнению с тем, что вы способны сделать..."
giga_flusion.322.a: "Кто вы?"
giga_flusion.322.a.response: "Я? Я удивлен, что инопланетный вид хочет знать обо мне лично!\n\nЯ - главнокомандующий Каценарми, вооруженными силами нашей страны. И позвольте мне сказать вам, что у нас, возможно, не будет космических путешествий со сверхсветовой скоростью, но я могу гарантировать, что мы определенно знаем, как сражаться.\n\nВ нашем прошлом мы пережили довольно много войн, так как эта планета была не всегда самая мирная. Так что мы вполне компетентные бойцы, это я вам могу сказать."
giga_flusion.322.b: "Кайзер Каттайл?"
giga_flusion.322.b.response: "Кайзер Каттайл - великий лидер нашей страны. Он немного чокнутый, с особым интересом к крупногабаритным инженерным проектам. Вероятно, одна из причин, по которой он лично разработал базовый дизайн для Проекта Mondgewehr.\n\nОднако он не очень хороший дипломат. Вот почему он послал меня общаться с вами."
giga_flusion.322.c: "Что на счет других наций?"
giga_flusion.322.c.response: "Другие нации? Их несколько, например Солакия, Лаурандар, Люинита или Зуза. Но они слишком сложны и различны, чтобы я мог по-настоящему их обобщить.\n\nОни, похоже, в основном работают с Проектом Mondgewehr, поэтому они вносят свой вклад в его строительство и предоставляют экономическую помощь для его финансирования. Я сам надеюсь, что однажды мы сможем объединить этот мир в один..."
giga_flusion.322.d: "А теперь расскажите о Проекте Mondgewehr."
giga_flusion.323.name: "Входящая передача!"
giga_flusion.323.desc: "Что ж, на самом деле он был построен для простой цели.\n\nВидите ли, Каттайл хочет использовать его, чтобы защитить нас от... иных угроз, таких как, например, хищные пожирающие рои. Хотя мы даже не уверены в существовании таких вещей. У нас нет намерения использовать это супероружие для победы над кем-либо или чем-либо, учитывая, что оно даже не будет способно двигаться.\n\nВсе, что мы хотим, это иметь возможность защитить свой образ жизни, если это станет необходимым.\n\n...\n\nИ мы надеемся, что это не так."
giga_flusion.323.a: "Мы не можем этого терпеть. Немедленно прекратите этот проект."
giga_flusion.323.a.tooltip: "Мы попытаемся пригрозить флузийцам разрушить Проект Mondgewehr.\n§RФлузийцы теперь знают о нас и смогут мобилизоваться для подготовки к конфликту.§!"
giga_flusion.323.a.response: "Что? Вы нам угрожаете?\n\n...\n\nЭто... это именно то, к чему мы готовились! Мы не сдадимся без боя, пришельцы!"
giga_flusion.323.b: "Достойное дело. Мы внесем некоторые ресурсы."
giga_flusion.323.b.tooltip: "Мы дадим им не менее 100 £alloys£ для ускорения строительства."
giga_flusion.323.c: "Понятно. Тогда желаю удачи."
giga_flusion.323.c.tooltip: "Мы ничего не будем делать и будем ждать, пока они закончат свой проект."
giga_flusion.323.c.response: "Спасибо. Желаю нам встречи снова, инопланетяне."
giga_flusion.323.d: "Это хорошая идея. Не могли бы вы дать нам схемы?"
giga_flusion.323.d.tooltip: "Мы просто попросим схемы оружия. Они могут попросить компенсацию."
giga_flusion.323.d.response: "Что ж, мне придется спросить об этом Кайзера и руководителей проекта, но... они, наверное, не будут возражать, я думаю. Это может быть хорошим способом обеспечить хорошие отношения даже между нашими двумя видами."
giga_flusion.3234.name: "Flusion is Defiant!"
giga_flusion.3234.desc: "Игнорируя наше требование о демонтаже Проекта Mondgewehr, флузианцы категорически отказались положить конец их лунному мегасооружению, а кайзер дал понять, что его люди не сдадутся без боя.\n\nКак мы и говорили, весь Flusion похоже, готовится к большой мобилизации в рамках подготовки к нашему вторжению..."
giga_flusion.3234.a: "Тогда мы вторгнемся к ним!"
giga_flusion.3234.b: "Забудьте об этом, это того не стоит."
giga_flusion.3235.name: "Flusion Submits, Kaiser Dead"
giga_flusion.3235.desc: "Похоже, суровые слова МакКатура были пустыми угрозами. Хотя он и кайзер Каттайл выступали за мобилизацию против нас, остальная часть Империума Катценартиг и Flusion не чувствовали этого.\n\nKatzen не хотели выступать против межзвездной империи, и действительно, как кайзер готовил свою неохотную нацию к мобилизации, он, как сообщается, был §Bубит§! членом его собственного военного командования!\n\nНовое временное правительство было создано на его место, чтобы заменить его, которое согласилось демонтировать Проект Mondgewehr, отступить от Muno и даже прислало нам некоторые ресурсы в качестве компенсации.\n\nСо смертью амбициозного кайзера Каттайла, флюзианцы вряд ли предпримут что-либо еще в будущем..."
giga_flusion.3235.a: "Скатертью дорога, они узнали свое место."
giga_flusion.3232.name: "Кайзер принимает просьбу и требует компенсации"
giga_flusion.3232.desc: "После нашего запроса на чертежи Проекта Mondgewehr мы получили сообщение от Flusion!\n\nКайзер Каттайл, очевидно, принял нашу просьбу поделиться чертежами оружия, но также потребовал значительную компенсацию в виде передачи энергии на сумму около §Y3000§! £energy£. Он заявил, что был бы рад сотрудничать с нами, но это будет справедливо, если мы поможем ему с проектом в обмен на очень секретные технологии.\n\nХотя это довольно крупная сумма, кажется, что чертежи будут довольно продвинутым, даже по нашим стандартам, и, безусловно, будет большим подспорьем для наших исследований кинетического оружия."
giga_flusion.3232.a: "Честная сделка. Мы принимаем!"
giga_flusion.3232.a.tooltip: "§BThe Flusionians and Kaiser Kattail will remember this.§!\nProjekt Mondkanone Build Speed: §G+30%§!"
giga_flusion.3232.b: "Мы не можем себе этого позволить."
giga_flusion.3232.c: "Мы отдадим ему его энергию орбитальной бомбардировкой!"
giga_flusion.3233.c.tooltip: "Мы подготовим вторжение во Flusion.\n§RФлузианцы теперь знают о нас и смогут мобилизоваться для подготовки к конфликту.§!\n§RМы пострадаем от стабильности, единства и штрафов за влияние, если флузийцам удастся завершить свой проект до того, как мы победим их.§!"
giga_flusion.3233.name: "Кайзер отказывается!"
giga_flusion.3233.desc: "После нашего запроса на чертежи Проекта Mondgewehr мы получили сообщение от Flusion!\n\nПохоже, Кайзер Кайттейл, к сожалению, отказался от наших требований поделиться чертежами оружия, назвав это «попыткой потусторонних существ овладеть технологическими секретами в мире флузианцев, чтобы использовать их против нас самих.\n\nВ ответ на это некоторые представители нашего военного командования выступают за то, чтобы мы преподали этому кайзеру урок смирения..."
giga_flusion.3233.a: "Это не стоит хлопот. Забыли."
giga_flusion.3233.b: "Мы научим его уважению!"
mega_build_speed_1: "Повышенная скорость сборки"
mega_build_speed_1_desc: "Это мегасооружение строится быстрее."
mega_build_speed_2: "Повышенная скорость сборки"
