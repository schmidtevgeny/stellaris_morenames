katown_desc: "§LKatown Megalopolis, спроектированный архитектором Дитрихом Видеафурром, является яркой жемчужиной цивилизации Katzen.\n\nКолоссальный и идеально построенный мегаполис, он охватывает всю северную часть региона Katzen Herzlands. Сочетая в себе природные пространства и реки с элегантной, но эффективной архитектурой Katzen, он является домом для миллиардов жителей.\n\nВ его основе лежит §YGrand Katown Pyramid§!, колоссальная пирамида, которая простирается на многие мили в небо и содержит правительство Katzen, а также в ней проживает §YКайзер§!.\n\nПирамида является источником колоссального §YПланетарного щита§! и §YПсихорепеллентного поля§!, которые окружают весь Flusion, защищая его от орбитальной бомбардировки и псионических атак.\n\nОна также может похвастаться §YАнти-червоточным полем§!, которое предотвращает использование гипероружия на планете, пока оно активно.§!\n\n§BИ щиты, и поле выйдут из строя, если активность партизан вырастет достаточно высоко!§!"
katown_res_low_tooltip: "$katown_name$\n\n§HОсновная функция§! - §BВысшее командование и защита§!\n\nВласть Katzen §Mбезграничная§!\nПартизанская активность §Gнезначительная§!\nМодификаторы Katzen:\n§G+50% Здоровье армии\n-75% Урон от орбитальной бомбардировки (Flusion)\nАнти-червоточное поле активно\nПсихорепеллентное поле активно§!\n\n$katown_desc$"
