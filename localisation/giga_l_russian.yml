needs_25_aet_intel: "Нам нужно хотя бы §G25§! $aeternum_tech_intel$. Это не приведет к удалению информации."
needs_35_aet_intel: "Нам нужно хотя бы §G25§! $aeternum_tech_intel$. Это не приведет к удалению информации."
giga_aeternum.3010.diplo: "Обратиться к §MДипломатии Aeternite§!"
giga_aeternum_1_intel_tooltip: "Мы получим §G1§! $aeternum_tech_intel$."
giga_aeternum_2_intel_tooltip: "Мы получим §G2§! $aeternum_tech_intel$."
