resolution_galactic_focus_crisis_katzen_effect_success: "Каждый член [global_event_country.GetGalCommunityOrGalImperium] откроет границы друг для друга и мобилизуется для войны, получая §Y+25%§! урон против §YKatzenartig Imperium§!"
resolution_category_katzen_focus: "Обращение с империей Katzen"
giga_flusion.089.desc: "Сегодня был нанесен жестокий удар по §YKatzenartig Imperium§! Действительно, подавляющая огневая мощь сумела успешно уничтожить флагман Империума, могучий §YKaiser Moon§!\n\nКорабль, служивший передовой базой операций для Катценов, был превращен в гигантские лунные обломки, что привело к огромным потерям Катценов. Империум впал в состояние паники после потери своего самого важного военного актива, а его высшее командование отступило на укрепленную родную планету §YFlusion§!\n\n\nПо сообщениям, §YKaiser§! впал в безумную ярость, и кажется, что вся их империя теперь в беспорядке..."
giga_mega.600.desc: "Мы можем завершить Орбитальную аркологию вокруг §Y[orbital_arcology_planet.GetName]§! при условии, что у нас будет достаточно сплавов. Учитывая размер планеты §Y[orbital_arcology_planet.GetName]§!, стоимость проекта оценивается в §Y[ROOT.orbital_arcology_alloy_cost]§! £alloys£\n\nБонусы, предоставляемые аркологией, также будут масштабироваться в зависимости от размера планеты.\n\n\nПосле завершения проекта эта аркология должна предоставить §Y[orbital_arcology_planet.GetName]§! дополнительно §Y[orbital_arcology_planet.orbital_arcology_modifier]§! §Hгенераторных§! и §Gсельских§! районов, если он может их поддерживать, а также §Y[orbital_arcology_planet.orbital_arcology_modifier_districts]§! §Bячеек районов§!.\n\nВремя строительства мегаструктуры оценивается в §Y900§! дней, а ее содержание будет составлять §Y15§! £energy£ и §Y5§! £alloys£ независимо от размера планеты."
orbital_arcology_0_site_DESC: "Место строительства орбитальной аркологии, которая представляет собой миниатюрный кольцевой мир, окружающий эту планету. Она обеспечит большое количество пространства для нашей промышленности."
orbital_arcology_0_upgrade_DESC: "Эта строительная платформа модернизируется в полноценную орбитальную аркологию."
giga_mega.500.desc: "Наши недавние исследования в области §YЧетырехмерной инженерии§! закрепили наше положение как будущих галактических мастеров мегамасштабной инженерии.\n\nСледовательно, новый набор §YТрадиций гигаконструкций§! был разблокирован, если мы хотим еще больше сосредоточиться на нашем пути к полному овладению космосом."
