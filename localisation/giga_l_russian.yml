quasi_stellar_gateway_on: "Активные врата КУ"
quasi_stellar_gateway_on_DESC: "Подобный по принципу вратам луча Николы-Дайсона, этот портал через подпространство позволяет мгновенно передавать огромные количества энергии."
quasi_stellar_obliterator_5: "$name_quasistellar$"
quasi_stellar_obliterator_5_DESC: "Полный и полностью рабочий квазизвёздный уничтожитель. Получая энергию от полярных струй, аккреционного диска квазара и процесса Пенроуза, это гигантское гипероружие способно высвободить ярость звёздной энергии всей галактики в свою неудачливую цель."
quasi_stellar_obliterator_6: "Контрольная панель квазизвёздного уничтожителя"
quasi_stellar_obliterator_6_DESC: "Откройте панель управления гипероружием, чтобы запустить или настроить его."
