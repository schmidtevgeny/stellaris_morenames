giga_tech_matrioshka_brain_1: "Гигамасштабный звездный компьютер"
giga_tech_matrioshka_brain_1_desc: "Чтобы удовлетворить наши постоянно растущие потребности в вычислительной мощности, мы должны мыслить масштабнее. Включив конструкцию по типу сферы Дайсона в более крупный массив вычислительных структур, мы смогли построить массивный компьютер, охватывающий всю систему, состоящий из нескольких вложенных слоев, питающихся друг от друга теплом."
giga_tech_matrioshka_brain_2: "Массовая загрузка сознания"
giga_tech_matrioshka_brain_2_desc: "Технологические требования для сканирования разума и переноса его в полностью смоделированную искусственную среду вместе с миллиардами других разумов огромны. Но при наличии достаточно мощного компьютера, такого как $name_matrioshka_brain$, эта мечта может стать реальностью."
giga_dialog.501.name: "Площадка для мозга-матрёшки завершена!"
giga_dialog.501.desc: "Теперь мы готовы приступить к колоссальной задаче по созданию мозга-матрёшки. Первым шагом будет строительство двух солнечных конденсаторов вокруг звезды, которые будут подавлять нежелательную внешнюю активность звезды. По мере добавления каждого слоя будет проводиться всё больше и больше исследований. Имейте в виду, что эффективность мозга-матрёшки резко возрастет, когда мы закончим последний слой. Планетарные тела в системе будут уничтожены, чтобы освободить место для мегасооружения."
giga_dialog.501.a: "Прекрасно."
giga_dialog.502.name: "Солнечные конденсаторы мозга-матрёшки завершены!"
giga_dialog.502.desc: "Солнечные конденсаторы теперь установлены вокруг звезды и активно собирают энергию и предотвращают солнечные бури. Теперь мы построим первый вычислительный уровень, основной банк данных. Он будет служить огромным хранилищем, постоянно собирающим и анализирующим новые данные со всех четырех углов галактики."
giga_dialog.502.a: "Превосходно."
giga_dialog.503.name: "Основной банк данных мозга-матрёшки завершен!"
giga_dialog.503.desc: "Создан основной банк данных, который уже предоставляет огромный поток научных данных. Однако его возможности всё ещё очень ограничены, и для достижения максимальной эффективности требуется больше слоёв. Теперь мы можем приступить к созданию центрального процессора, в котором будут размещены одни из самых мощных компьютеров в галактике и который будет использовать тепло, излучаемое основным банком данных."
giga_dialog.503.a: "Хорошо. Мы уже близко."
giga_dialog.504.name: "Центральный процессор мозга-матрёшки завершен!"
giga_dialog.504.desc: "Центральный процессор готов. Это гигантская сеть разумных компьютеров, связанных вместе, как гигантская нейронная сеть, обладающая невероятной вычислительной мощностью. Для работы он использует тепло от основного банка данных, а также обрабатывает данные, собранные этим банком данных. Следующий уровень будет состоять из квантовых вычислителей, которые будут работать вместе с центральным процессором, чтобы понять тайны Вселенной."
giga_dialog.504.a: "Еще один шаг к славному будущему."
giga_dialog.505.name: "Квантовые вычислители мозга-матрёшки завершены!"
giga_dialog.505.desc: "Квантовые вычислители запущены и работают. Эти два гигантских кольца используют тепловую энергию, генерируемую центральным процессором, и активно работают над поиском ответов на самые сложные вопросы во всех областях науки. Последним шагом в создании мозга-матрёшки будет создание перекрестно-ссылочного архива, который будет представлять собой огромную сеть компьютеров, соединяющих каждый отдельный компьютер мозга-матрёшки вместе особым образом, повышая их эффективность в десять раз."
giga_dialog.505.a: "Мы близки к раскрытию тайн вселенной."
giga_dialog.506.name: "$name_matrioshka_brain$ Finished"
giga_dialog.506.desc: "Сегодня славный день для нашего вида. Наши самые квалифицированные инженеры и рабочие собрали чудо техники, о создании которого могли только мечтать величайшие империи. Этот мозг-матрёшка, оснащенный одними из самых мощных компьютеров, когда-либо созданных в этой галактике, поможет нам раскрыть последние тайны Вселенной.\n\nНевероятная мощность этого компьютера также оптимизирует некоторые аспекты нашей экономики, например, скорость строительства наших кораблей, а также возможности флота."
giga_dialog.506.a: "Давайте же проникнем в тайны вселенной."
giga_dialog.507.name: "Симулятор реальности мозга-матрёшки завершен!"
giga_dialog.507.desc: "Мы это сделали. Ценой некоторой эффективности наш мозга-матрёшки был оснащен миллиардами и миллиардами стазисных капсул, которые способны вместить огромное количество существ. Эти существа смогут жить в полностью виртуальном мире, свободном от ограничений реальности.\n\nПомните, что население в виртуальном мире растёт чрезвычайно медленно, и всё население необходимо будет переселить с другой планеты."
giga_dialog.507.a: "Славно."
giga_dialog.508.name: "Секция симулятора реальности мозга-матрёшки завершена!"
giga_dialog.508.desc: "Часть нашего симулятора виртуальной реальности была завершена, что на один шаг приблизило нас к полностью функциональной виртуальной цивилизации.\n\nПомните, что население виртуального мира растет чрезвычайно медленно, и всё население необходимо будет переместить с другой планеты. Мы можем специализировать виртуальный мир с помощью планетарных решений."
giga_dialog.508.a: "Сделаем же ещё один шаг."
matrioshka_brain_0: "Площадка для мозга-матрёшки"
matrioshka_brain_0_DESC: "Эта строительная площадка будет служить промежуточной базой для размещения большого количества ресурсов и персонала, необходимых для создания мозга-матрёшки."
matrioshka_brain_0_MEGASTRUCTURE_DETAILS: "A $name_matrioshka_brain$ is a huge computer consisting of multiple layers stretching around an entire star. §RAll system planets will be destroyed§!"
matrioshka_brain_1: "Солнечные конденсаторы мозга-матрёшки"
matrioshka_brain_1_DESC: "Эти передовые конденсаторы, вращающиеся вокруг звезды, обеспечивают энергию будущего мозга-матрёшки, но они также стабилизируют звезду и способны подавлять солнечные извержения и солнечные ветра, чтобы защитить хрупкие схемы."
matrioshka_brain_2: "Основной банк данных мозга-матрёшки"
matrioshka_brain_2_DESC: "Основные банки данных теперь размещены вокруг звезды, и в них были установлены новейшие компьютеры для управления необработанным потоком данных, полученных в результате научных исследований. Большая часть данных, которые мы собрали до сих пор, уже были перенесены и в настоящее время изучаются здесь."
matrioshka_brain_3: "Центральный процессор мозга-матрёшки"
matrioshka_brain_3_DESC: "Центральные процессоры - это огромные компьютеры, раскинувшиеся вокруг звезды. Тепло, вырабатываемое основными банками данных, используется для питания центральных процессоров, значительно повышая эффективность устройства. Эти компьютеры чрезвычайно мощные."
matrioshka_brain_4: "Квантовые вычислители мозга-матрёшки"
matrioshka_brain_4_DESC: "Эти квантовые вычислители обрабатывают многие сложные вычисления, особенно относящиеся к самой природе Вселенной. Они используют тепло от центрального процессора для работы, что делает их очень эффективными."
matrioshka_brain_5: "$name_matrioshka_brain$"
matrioshka_brain_5_DESC: "Полностью рабочий мозг-матрёшка, включая самый внешний уровень, состоит из архивов с перекрестными ссылками, который координирует другие компоненты, повышая эффективность до максимума."
matrioshka_brain_6: "Симулятор реальности мозга-матрёшки"
matrioshka_brain_6_DESC: "Этот мозг-матрёшка был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
matrioshka_brain_7: "Симулятор реальности мозга-матрёшки"
matrioshka_brain_7_DESC: "Этот мозг-матрёшка был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
matrioshka_brain_8: "Симулятор реальности мозга-матрёшки"
matrioshka_brain_8_DESC: "Этот мозг-матрёшка был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
matrioshka_brain_9: "Симулятор реальности мозга-матрёшки"
matrioshka_brain_9_DESC: "Этот мозг-матрёшка был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
giga_tech_fusion_suppressor: "Манипуляции со звёздным синтезом"
giga_tech_fusion_suppressor_desc: "Экспериментальные устройства модуляции силы тяжести вместе со специальными инжекторами массы могут позволить изменять катастрофические энергии звезды. Такие технологии могут позволить нам сжимать и разрушать целые звезды, стратегически нарушая реакции синтеза."
giga_dialog.3401.name: "Площадка для подавителя синтеза завершена!"
giga_dialog.3401.desc: "Площадка для будущего подавителя синтеза успешно построена в системе [giga_system.GetName]. В ней будет размещена инфраструктура, необходимая для начала создания структуры, способной изменять сами процессы внутри звезды."
giga_dialog.3401.a: "Хорошо."
giga_dialog.3402.name: "Модуляторы гравитации подавителя синтеза завершены!"
giga_dialog.3402.desc: "Наши инженеры завершили создание большого массива модуляторов гравитации для нашего подавителя синтеза в системе [giga_system.GetName]. Эти громоздкие устройства способны создавать искусственное гравитационное поле, чтобы сжать всю звезду и изменить процессы её синтеза."
giga_dialog.3402.a: "Прекрасно."
giga_dialog.3403.name: "Звёздные стабилизаторы подавителя синтеза завершены!"
giga_dialog.3403.desc: "Звёздные стабилизаторы нашего подавителя синтеза завершены. Они могут стабилизировать звезду, в то время как модуляторы гравитации создают искусственное гравитационное поле. Теперь мы можем начать процесс сжатия звезды, чтобы в конечном итоге разрушить её или превратить в черную дыру."
giga_dialog.3403.a: "Невероятно."
giga_dialog.3404.name: "Сжатие звезды - этап I"
giga_dialog.3404.desc: "Наш подавитель синтеза успешно сжал звезду в системе [giga_system.GetName]. Изменились процессы термоядерного синтеза звезды, и было создано мощное гравитационное поле, уменьшающее видимый объем звезды. Многочисленные эффекты, которые это оказало на звёздную плазму, изучаются различными лабораториями подавителя синтеза."
giga_dialog.3404.a: "Удивительно."
giga_dialog.3405.name: "Сжатие звезды - этап II"
giga_dialog.3405.desc: "The $name_fusion_suppressor$ has yet again compressed [giga_system.GetName] to an even smaller volume. Interesting phenomenons have arisen within the star, yielding great scientific returns, and the star is starting to behave in physics-defying ways. Further compression will lead to more results."
giga_dialog.3405.a: "Отлично."
giga_dialog.3406.name: "Сжатие звезды - нейтронная звезда"
giga_dialog.3406.desc: "The $name_fusion_suppressor$ has now compressed [giga_system.GetName] to such an extent that protons and electrons within the star's core have fused and become neutrons, transforming the core into a neutron star, surrounded by a layer of exotic stellar plasma.\n\nWe can now keep the star as it is, yielding physics and engineering research. Alternatively, we can further compress the star, transforming it into an artificial Black Hole, yielding physics research. Finally, the $name_fusion_suppressor$ can release all gravitational compression and exert a repulsive force, causing the repulsive forces within the star's core to detonate the star into a supernova, destroying the $name_fusion_suppressor$ and depositing a new strategic resource on the surface of this solar system's planets, which can be used to create powerful buildings."
giga_dialog.3406.a: "Превосходно."
giga_dialog.3407.name: "$name_fusion_suppressor$ Dismantled"
giga_dialog.3407.desc: "The $name_fusion_suppressor$ in the [giga_system.GetName] system has been successfully dismantled. The Black Hole it created is now usable."
giga_dialog.3407.a: "Отлично."
giga_dialog.3408.title: "Приказ для подавителя синтеза"
giga_dialog.3408.desc: "Пришло время выбрать окончательную судьбу системы [giga_system.GetName].\n\nМы можем сжать звезду в чёрную дыру, что приведет к получению огромного количеству физических исследований и заморозит каждую планету в системе.\nВ качестве альтернативы мы можем приказать подавителю синтеза высвободить гравитационное поле и приложить отталкивающую силу, заставив сжатую звезду взорваться в разрушительную сверхновую, уничтожив подавитель синтеза. Любая планета меньше 5, а также астероиды, будут уничтожены, а газовые гиганты будут лишены своей атмосферы. На выживших планетах появятся залежи йодизия - кристаллов, образованных искусственной сверхновой, что врезались в планеты с релятивистской скоростью. Эти кристаллы можно использовать для строительства мощных зданий на наших планетах.\n\nЧто мы будем выберем?"
giga_dialog.3408.a: "Взорвать [giga_system.GetName]."
giga_dialog.3408.b: "Коллапсировать [giga_system.GetName] в чёрную дыру."
giga_dialog.3409.title: "Сверхновая"
giga_dialog.3409.desc: "The $name_fusion_suppressor$ has released all gravitational fields exerted on the star and has began applying a negative gravitational field.\nWithin seconds, the intense repulsive forces within the star's neutron core overcome the natural gravitational field, and the boiling energies of a superdense star are suddenly unshackled.\nThe star begins to glow brighter and seems to pulse for a few seconds, before the outer layers of the star are suddenly ejected at relativistic speeds by the repulsive forces. In a matter of hours, every planet in the system is glassed by the enormous wave of energy, stripping them of their surfaces and atmospheres.\nIodizium deposits have formed on the now-molten planets, ready to be harvested and used."
giga_dialog.3409.a: "Удивительно!"
giga_dialog.3410.title: "Чёрная дыра"
giga_dialog.3410.desc: "The $name_fusion_suppressor$ has intensified its artificial gravitational field to its maximum. The star has collapsed to the point where even light cannot escape its natural gravitational pull, effectively transforming it into a Black Hole. Research labs within the $name_fusion_suppressor$ have began studying the artificial Black Hole, yielding incredible scientific data."
giga_dialog.3410.a: "Превосходно!"
fusion_suppressor_0: "Площадка для подавителя синтеза"
fusion_suppressor_0_DESC: "Площадка для будущего подавителя синтеза, в которой есть всё необходимое для начала строительства этого чрезвычайно продвинутого устройства."
fusion_suppressor_0_MEGASTRUCTURE_DETAILS: "Продвинутая структура, способная управлять звездой посредством модуляции силы тяжести. Может сжать звезду до нейтронной звезды, чёрной дыры или просто взорвать её."
fusion_suppressor_1: "Модуляторы гравитации подавителя синтеза"
fusion_suppressor_1_DESC: "Эти большие устройства способны управлять гравитацией вокруг звезды, что позволяет сжимать звёздное вещество до меньшего объема."
fusion_suppressor_2: "Звёздные стабилизаторы подавителя синтеза"
fusion_suppressor_2_DESC: "The $name_fusion_suppressor$ is now capable of stabilizing the star its built around, thus letting the gravity modulators compress the stellar object without it suddenly exploding from being destabilized."
fusion_suppressor_3: "$name_fusion_suppressor$ - Compression Stage I"
fusion_suppressor_3_DESC: "The $name_fusion_suppressor$ has started compressing the star's matter, opening up research opportunities on the nature of stellar nuclear reactions. Further compression will yield more research."
fusion_suppressor_4: "$name_fusion_suppressor$ - Compression Stage II"
fusion_suppressor_4_DESC: "Звезда снова сжалась, и её базовые компоненты начинают демонстрировать странное поведение, скрывающее высокий научный потенциал. Начинают происходить более экзотические реакции синтеза, а сама структура звезды, кажется, разрушается."
fusion_suppressor_5: "$name_fusion_suppressor$ - Neutron Star Stage"
fusion_suppressor_5_DESC: "The $name_fusion_suppressor$ has managed to compress the star so much that protons and electrons have fused to become neutrons within the star's core, transforming said core into a neutron star. This is effectively a neutron star surrounded by regular stellar plasma."
fusion_suppressor_6: "$name_fusion_suppressor$"
fusion_suppressor_6_DESC: "Материя звезды коллапсировала до такой степени, что даже свет не может избежать гравитационного притяжения тела, эффективно превращая его в искусственную чёрную дыру, обладающую невероятным исследовательским потенциалом."
fusion_suppressor_7: "Разобрать подавитель синтеза"
fusion_suppressor_7_DESC: "Разберите этот подавитель синтеза, сделав чёрную дыру под ним пригодной для использования."
giga_tech_ndb_1: "Фазовые гиперзаряженные конденсаторы"
giga_tech_ndb_1_desc: "Хранение огромного количества энергии в мегасооружении звёздных размеров может иметь невероятно полезные применения."
giga_tech_ndb_2: "Гиперфокусирующие кристаллические макролинзы"
giga_tech_ndb_2_desc: "Достижения в кристаллических технологиях могут привести к появлению множества новых и невероятно эффективных линз, способных фокусировать огромное количество энергии."
giga_tech_ndb_3: "Создание искусственных межзвёздных червоточин"
giga_tech_ndb_3_desc: "Возможность создавать кротовые норы на больших расстояниях может значительно улучшить нашу способность передавать большое количество энергии через космос."
giga_tech_ndb_4: "Агрессивное перенаправление сверхэнергий"
giga_tech_ndb_4_desc: "Используя невероятно передовые технологии, становится возможным полностью сфокусировать излучение всей звезды в луч чистого разрушения."
giga_dialog.3201.name: "Площадка для луча Николы-Дайсона завершена!"
giga_dialog.3201.desc: "Площадка для будущего луча Николы-Дайсона завершена. Эта платформа будет служить плацдармом для начала создания луча Николы-Дайсона, способного уничтожать целые системы."
giga_dialog.3201.a: "Прекрасно."
giga_dialog.3202.name: "Магнито-коллекторы луча Николы-Дайсона завершены!"
giga_dialog.3202.desc: "Магнито-коллекторы луча Николы-Дайсона готовы. Это массивная конструкция, построенная вокруг звезды, способная собирать и управлять её энергией с помощью особых магнитных полей и модуляции гравитации."
giga_dialog.3202.a: "Изумительно."
giga_dialog.3203.name: "Звездный перенаправитель луча Николы-Дайсона завершен!"
giga_dialog.3203.desc: "Наш звездный перенаправитель луча Николы-Дайсона завершен! Эта абсолютно массивная конструкция затмевает всё, что когда-либо видели в этой галактике, и способна перенаправлять и легко управлять разрушительной энергией звезды. Нам всё ещё нужно создать фокусирующие массивы, чтобы запустить луч Николы-Дайсона."
giga_dialog.3203.a: "Превосходно!"
giga_dialog.3204.name: "Гипермасштабные стабилизаторы луча Николы-Дайсона завершены!"
giga_dialog.3204.desc: "Ещё один шаг к завершению создания нашего галактического супероружия. Гипермасштабные стабилизаторы луча Николы-Дайсона - это большие кольцевые структуры, построенные внутри звёздного перенаправителя, которые гарантируют, что огромный поток энергии не разрушит само мегасооружение. Теперь всё, что осталось сделать - это построить фокусирующие массивы..."
giga_dialog.3204.a: "Мы уже близко."
giga_dialog.3205.name: "$name_ndb$ Completed!"
giga_dialog.3205.desc: "Сегодня великий день для нашего вида и нашей империи. Наш луч Николы-Дайсона завершен. Это абсолютно массивное гипероружие может стерилизовать планеты издалека и потенциально разрушать целые системы. Вероятно, это одна из самых мощных конструкций, когда-либо построенных в галактической истории, и её абсолютная мощь обеспечит наше галактическое господство."
giga_dialog.3205.a: "Пусть наши враги съежатся от страха."
giga_ndb.002.name: "$name_ndb$"
giga_ndb.002.desc: "The $name_ndb$ is ready to fire. What should we target?"
giga_ndb.002.a: "Враги"
giga_ndb.002.b: "Нейтралы"
giga_ndb.002.c: "Союзники"
giga_ndb.002.e: "Отмена"
giga_ndb.003.desc: "На какую империю вы бы хотели нацелиться?"
giga_ndb.003.a: "Нет империи (Пустой космос)"
giga_ndb.004.desc: "Какой тип звезды в этой империи вы бы хотели взорвать?"
giga_ndb.005.desc: "Какую систему в этой империи вы бы хотели взорвать?"
giga_ndb.006.desc: "Нацелиться на всю систему или на конкретной планетарное тело?"
giga_ndb.006.a: "Выберите систему"
giga_ndb.006.cantnukeowncaptialsystem: "Не может нацеливаться на нашу собственную столичную систему."
giga_ndb.system: "The $name_ndb$ is firing through the Warp Gate. An entire solar system will soon be engulfed by cataclysmic energies, ending everything within the star's gravity well."
giga_ndb.006.b: "Выберите планету"
giga.ndb.novalidtargets: "В этой системе нет подходящих целей."
giga_ndb.007.desc: "Какую планету в пределах этой системы вы хотите уничтожить?"
giga_ndb.008.desc: "Теперь мы готовы стрелять из луча Николы-Дайсона по назначенной цели. Насколько сильно мы должны ударить по планете?\n\n§H$giga_ndb.008.a$§!\n$giga_ndb.008.a.tooltip$\n\n§H$giga_ndb.008.b$§!\n$giga_ndb.008.b.tooltip$\n\n§H$giga_ndb.008.c$§!\n$giga_ndb.008.c.tooltip$\n\n§H$giga_ndb.008.d$§!\n$giga_ndb.008.d.tooltip$"
giga_ndb.008.a: "Расколоть планету"
giga_ndb.008.a.tooltip: "Целевая планета будет полностью опустошена и разнесена на куски.\nОбитали уничтожены.\nСегменты мира-кольца разрушены.\nГазовые гиганты лишены своей атмосферы.\nОткроет залежи в 10 £minerals£"
giga_ndb.008.b: "Расплавить поверхность планеты"
giga_ndb.008.b.tooltip: "Поверхность целевой планеты будет расплавлена, превратив её в расплавленную пустошь.\nЗдания уничтожены.\nСегменты мира-кольца разрушены.\nЖилые газовые гиганты снова становятся непригодными к обитанию.\nОткроет залежи в 1 £sr_iodizium£"
giga_ndb.008.c: "Стерилизовать планету"
giga_ndb.008.c.tooltip: "Целевая планета будет стерилизована, превратив её в бесплодную планету.\nОрбитали уничтожены.\nСегменты мира-кольца разрушены.\nЖилые газовые гиганты снова становятся не пригодными к обитанию.\nМожно терраформировать обратно в пригодный для жизни мир."
giga_ndb.008.d: "Разрушить инфраструктуру"
giga_ndb.008.d.tooltip: "Целевая планета будет повреждена, что превратит её в безжизненный мир с умеренным климатом и повысит уровень планетарного опустошения до 100%."
nicoll_beam_0: "Площадка для луча Николы-Дайсона"
nicoll_beam_0_DESC: "Площадка для будущего луча Николы-Дайсона, где будет вся инфраструктура, необходимая для создания этого титанического супероружия."
nicoll_beam_0_MEGASTRUCTURE_DETAILS: "Супероружие беспрецедентных масштабов, способное уничтожить целые системы."
nicoll_beam_1: "Магнито-коллекторы луча Николы-Дайсона"
nicoll_beam_1_DESC: "Эта массивная структура, обвивающая звезду, использует специальные магнитные поля для управления и перенаправления энергии звезды с целью её использования."
nicoll_beam_2: "Звездный перенаправитель луча Николы-Дайсона"
nicoll_beam_2_DESC: "Эта массивная конструкция, затмевающая почти все, что когда-либо было построено в этой галактике, способна хранить и управлять испускаемой звездой разрушительной энергией."
nicoll_beam_3: "Гипермасштабные стабилизаторы луча Николы-Дайсона"
nicoll_beam_3_DESC: "Недавно построенные кольца в звездном перенаправителе служат для стабилизации энергии, протекающей через перенаправитель, чтобы избежать случайного взрыва мегасооружения."
nicoll_beam_4: "$name_ndb$"
nicoll_beam_4_DESC: "Готовый и рабочий луч Николы-Дайсона. Он способен фокусировать энергию звезды в сверхэнергетический луч, который может разрушить целые звездные системы."
