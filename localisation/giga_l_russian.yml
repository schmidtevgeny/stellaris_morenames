giga_tech_maginot_systemcraft_upgrade: "Звездная модернизация"
giga_tech_maginot_systemcraft_upgrade_desc: "Даже когда сами звезды движутся по нашему приказу, мы не должны пренебрегать нашей защитой. Наши новейшие разработки позволяют несколько принципиально улучшить защитные меры Мажино."
