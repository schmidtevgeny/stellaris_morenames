aeternum_chain_1: "Расширение Aeternite"
aeternum_chain_1_desc: "Однажды §YAeternum§! пробудившись, они построят §YПсихофабрикаторы Aeternite§! вокруг §MМиров Покрова§!, которые периодически будут создавать для них новые флоты.\nОни также будут использовать §RКолосс§! и бомбардировки, чтобы превратить обитаемые миры в такие же миры покрова.\nДля того, чтобы покончить с ними навсегда, мы должны захватить их столицу, §YAiondia§! в Звёздном мире с наземными войсками, что приведет к полному краху их империи.\nМы можем собрать $aeternum_tech_intel$, чтобы увеличить урон, который мы наносим их кораблям."
giga_aeternum.3002.name: "Отложить неизбежное"
giga_aeternum.3002.desc: "После дополнительного изучения Aeternum некоторые из наших ученых начали полагать, что в его нынешнем виде существует ряд вопиющих недостатков в инфраструктуре предтечи Aeternum и коммуникационных сетях, которые Aeternite либо игнорируют, либо прямо считают, что они слишком продвинуты для любого другого существа, чтобы более молодые виды могли использовать эти недостатки.\n\nНо, как и большинство Угасших Империй, их высокомерие вполне может стать их падением, поскольку при наличии достаточных ресурсов мы могли бы просто определить эти недостатки и впоследствии использовать их. Таким образом, это позволило бы нам задержать пробуждение Aeternite и эффективно выиграть драгоценное время, прежде чем они в конечном итоге вернутся на галактическую сцену.\n\nМы можем просмотреть различные выводы, которые наши ученые имеют относительно этих недостатков, на §YЭкране мониторинга Aeternite§!."
giga_aeternum.3002.a: "Отмечено. Тогда давайте займемся этим."
giga_aeternum.4002.name: "Пробуждение"
giga_aeternum.4002.desc: "Жители этой галактики.\n\nПришло время Aeternite вернуть себе место единоличных правителей галактического уровня.\n\nЕдинственный мир, который мы примем, - это ваше полное и окончательное уничтожение.\n\nНе делайте бесполезных попыток откладывать или вести с нами переговоры, и, возможно, некоторым из ваших захваченных людей будет разрешено поселиться на Aiondia вместе с нами."
giga_aeternum.4002.a: "Дряхлые дураки! Скоро вы встретите свой конец..."
giga_aeternum.4002.purifier: "Претенциозная ксеномразь."
giga_aeternum.4002.swarm: "Злая добыча."
giga_aeternum.4002.terminator: "Вы будете уничтожены."
giga_aeternum.4004.name: "Вечное возрождение"
giga_aeternum.4004.desc: "И поэтому, независимо от того, насколько мы были готовы, Aeternum и их армады теперь против нас. Теперь мы должны надеяться, что наша оборона и флот готовы противостоять надвигающемуся шторму.\n\nК счастью, наше §YРазведовательное управление Aeternite§! считает, что, если у нас будет достаточно $aeternum_tech_intel$, мы сможем реконструировать для себя корабли и технологии Aeternite.\n\nХотя это было бы чрезвычайно дорого и довольно опасно, польза от этого неоспорима. А пока мы должны попытаться собрать как можно больше информации, чтобы увеличить наши боевые возможности против кораблей Aeternite и, надеясь, переломить ход войны против них."
giga_aeternum.4004.a: "Отмечено. Мы им покажем!"
giga_aeternum.4000.a.tooltip: "§BNew operations are now available in the Aeternite Intelligence Agency.§!"
