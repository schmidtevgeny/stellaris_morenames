giga_katzenland.010.name: "Воскрешение Меопы?"
giga_katzenland.010.desc: "Меопа мертв, и так было уже десять тысяч лет.\n\nИли... он? Его скелет, все еще сидящий на своем троне, удивительно цел, несмотря на то, что пережила остальная часть планеты, и наши археологи обнаружили следы уцелевшей ДНК в тканях, которые все еще держатся на его костях.\n\nОживление мертвых - не секрет для нас, и, соединив останки Меопы с другими образцами ДНК Катцен, а также с кибернетическими имплантами, мы сможем вернуть этого некогда славного лидера... чтобы он служил под нашим флагом.\n\nУ него могут быть небольшие геноцидные наклонности, но наши ученые уверяют нас, что правильно установленные нервные демпферы должны подавить большинство его убийственных наклонностей. Должны ли мы принять это предложение?"
giga_katzenland.010.a: "Абсолютно!"
giga_katzenland.010.b: "Он был безумен! Ни единого шанса."
REANIMATE_MEOPA: "Реанимировать Меопа"
REANIMATE_MEOPA_DESC: "Меопа мертв, но, возможно, мы сможем вернуть его к жизни. Однако из-за его огромного возраста это, несомненно, потребует дополнения кибернетикой и сращиванием генов, чтобы заполнить пробелы."
giga_katzenland.011.name: "Возвращение Меопа"
giga_katzenland.011.desc: "Это... было сделано. Умелая комбинация кибернетики и генного сплайсинга наряду с нашими эзотерическими техниками реанимации позволила нам воскресить давно умершего лидера Катцен. Впоследствии его разум был помещен в новое роботизированное тело на основе его скелета, и он должен быть полностью готов к службе под нашим флагом.\n\nНе совсем ясно, сколько из оригинального "Меопа" сохранила эта ожившая копия, но первоначальный опрос показал, что его оставшиеся воспоминания совпадают с тем, что мы собрали из ядра данных Катценланда, но он, по понятным причинам, несколько озадачен своей нынешней ситуацией.\n\nИспользование нервных демпферов, имплантированных в его роботизированное тело, должно подавить любые затянувшиеся геноцидальные тенденции, но сделают ли они его действительно здравомыслящим, это... спорный вопрос.\n\nОднако невероятное разнообразие навыков, которые Меопа приобрел, управляя Катценландом, позволит ему служить и §Yадмиралом§!, и §YГенералом§!, и §YГубернатором§!"
giga_katzenland.011.a: "Превосходно... Я думаю. Была ли это хорошая идея...?"
giga_katzenland.011.a.tooltip: "§YМеопа§! присоединяется к нам как §YАдмирал§!, §YГубернатор§! и §YГенерал§! Если он умрет в любой из этих ролей, он умрет во всех трех. Однако мы можем отстранить его от любой из этих ролей, если не хотим рисковать преждевременной смертью.\n\nНадеюсь, на этот раз он будет в здравом уме.\n\nНадеюсь..."
katzen_trait_meopa_revived: "Неугомонный ядерный маньяк"
katzen_trait_meopa_revived_desc: "Хотя использование нервных демпферов помогает погасить сомнительные наклонности Меопы, его внутренняя сущность, любящая ядерное оружие, все еще очень сильно присутствует, и это видно."
mod_armies_energy_upkeep_mult: "Армии Поддержание энергии"
eaw_early_army: "Усиленная кристаллами промышленная армия"
eaw_early_army_desc: "Эти вооруженные силы были усилены разнообразным оружием на основе кристаллов."
giga_flavor_systems.2000.name: "Геоцентрический"
giga_flavor_systems.2000.desc: "Один из наших кораблей, исследующих систему §YBehemoth§, наткнулся на планетную систему, не поддающуюся физике.\n\nНа орбите вокруг центрального коричневого карлика системы находится необычный континентальный мир, который, по общему мнению, не должен быть пригодным для жизни из-за низкой энергоотдачи коричневого карлика. Однако, каким-то образом, миниатюрное небесное тело, похожее на солнце, вращается в непосредственной близости от этого мира, обеспечивая его достаточным количеством тепла и энергии для поддержания стабильной гидросферы и жизни на его поверхности.\n\nКроме того, на планете развилось несколько разумных видов, которые превратились в мириады примитивных национальных государств, переживающих в настоящее время повсеместную индустриализацию.\n\nИнтересно, что сама планета необычайно богата кристаллическими материалами, и примитивы придумали гениальные способы интеграции этих материалов в свои технологии и оружие, что привело к созданию необычайно мощных вооруженных сил для столь ранней цивилизации. Сама экосистема планеты потрясающе разнообразна, в ней обитает множество экзотических и эзотерических видов, которые, кажется, бросают вызов нашему пониманию эволюции и биологии в целом.\n\nНесомненно, вся эта планетарная система противоречит большинству наших современных знаний о развитии пригодных для жизни миров, и ее изучение, безусловно, представляет собой невероятную возможность для дальнейшего развития нашей научной базы."
giga_flavor_systems.2000.a: "Как странно."
d_everfree_forest: "Вечносвободный лес"
d_everfree_forest_desc: "Необычный и непроходимый лес, наполненный, кажется, магической энергией. Очистить его будет задачей огромного масштаба, но изучение его эзотерической экосистемы, несомненно, даст интригующие данные."
giga_flavor_systems.2002.name: "Фауст вступает в атомный век"
giga_flavor_systems.2002.desc: "Сообщается, что примитивы, населяющие особый континентальный мир §YФауст§! в системе §Y[giga_eaw_system.GetName]§! успешно создали и испытали ядерное устройство малой мощности.\n\nХотя на данный момент это оружие остается относительно редким и дорогим, ожидается, что оно будет распространяться в геометрической прогрессии по мере совершенствования технологии и ее распространения среди различных государств планеты.\n\nИнтересно, что вместо обычного деления урана для получения энергии, это оружие использует энергию, содержащуюся в богатых кристаллических месторождениях планеты, чтобы высвободить огромную разрушительную силу, которую наш наблюдательный пункт начал называть §Итаумоядерными устройствами§.\n\nОтныне, если на планете возникнет крупномасштабный конфликт, он будет гораздо более разрушительным, чем когда-либо прежде."
giga_flavor_systems.2002.a: "Интригующе."
giga_flavor_systems.2004.name: "Фауст погружается в таумоядерную войну"
giga_flavor_systems.2004.desc: "Наш Пост наблюдения §YФайст§! показывает, что из-за чрезвычайно высокой напряженности на геополитической арене планеты, относительно незначительный инцидент на рыбацкой лодке между двумя крупнейшими державами Фауста перерос в крупномасштабный конфликт, в результате которого три основных континента планеты оказались друг против друга.\n\nК сожалению, таумоядерное оружие получило широкое распространение, и большинство крупных государств обладали значительным арсеналом, что означало, что конфликт быстро превратился в событие уровня вымирания, когда различные надгосударственные союзы планеты начали сбрасывать друг на друга огромное количество таумоядерных боеголовок.\n\nПотребовалось всего несколько дней, чтобы поверхность планеты была полностью поглощена катаклизмическими энергиями, высвобожденными устройствами, превратив некогда зеленеющий мир в огромную, кипящую бурю почти магических энергий, охватившую всю планету.\n\nОрбитальное сканирование показывает, что за исключением одного удивительно куска джунгля, который, похоже, процветает за счет энергии, высвобождаемой таумоядерными устройствами, первобытная цивилизация была полностью уничтожена."
giga_flavor_systems.2004.a: "Такой жестокий конец. Жаль."
giga_flavor_systems.2006.name: "Фауст вступает в раннюю космическую эру"
giga_flavor_systems.2006.desc: "Примитивы §YФауст§ завершили еще один важный шаг в своей общественной эволюции, создав первые орбитальные космические корабли, способные совершать межпланетные полеты.\n\nРаботающие на жидких формах кристаллов, которыми изобилует планета, многочисленные космические корабли были отправлены на исследование звездной системы, где примитивы начали серьезное исследование природы своей эзотерической планетарной системы.\n\nС развитием все более мощных телескопов с кристаллическими линзами, вполне вероятно, что примитивы узнали, что своеобразная астрогеография их планеты действительно единственная в своем роде, изучая более "стандартные" экзопланеты.\n\nНапряженность на планете начинает ослабевать, некоторые крупные державы предпринимают реальные шаги к международному сотрудничеству, но еще предстоит выяснить, принесут ли эти усилия плоды или закончатся катастрофическим вымиранием.\n\nПройдет совсем немного времени, и их особые существа будут готовы присоединиться к нам среди звезд."
giga_flavor_systems.2006.a: "Интересно."
giga_flavor_systems.2012.name: "§YВеликий фаустианский созыв§! изобретает гипердвигатели"
giga_flavor_systems.2011.desc.eawun: "Наш Наблюдательный пост §YФауст§! показывает, что примитивы планеты, по крайней мере, задумали рабочий сверхсветовой привод. Как и большинство их технологий, они широко используют особые и богатые кристаллы планеты, что делает их производство удивительно дешевым, учитывая количество кристаллов, доступных в их родной системе.\n\nСама планета была объединена наднациональной организацией, известной как §YВеликий фаустианский созыв§! сформированной федерацией нескольких основных демократических правительств планеты. Хотя эти правительства все еще существуют в некоторой степени, Созыв фактически взял на себя роль межзвездной власти Фауста и будет отвечать за руководство расширением цивилизации через звезды.\n\nУчитывая большие культурные и физические различия между различными видами планеты, мирная федерализация всей планеты в единое правительство рассматривается как поразительный подвиг, как экипажем нашего форпоста, так и большинством жителей планеты.\n\nОднако, поскольку мы владеем звездной базой этой системы, мы получили сообщение от их лидера, §YJungle Trek III§!, с просьбой передать им право собственности на звездную базу, чтобы жители Фауста могли наконец начать свое межпланетное путешествие."
giga_flavor_systems.2013.name: "§YГриффонийская империя§! изобретает гипердвигатели"
giga_flavor_systems.2011.desc.eawgriffon: "Наш Наблюдательный пост §YФауст§! показывает, что примитивы планеты, по крайней мере, задумали рабочий сверхсветовой привод. Как и большинство их технологий, они широко используют особые и богатые кристаллы планеты, что делает их производство удивительно дешевым, учитывая количество кристаллов, доступных в их родной системе.\n\nСама планета была объединена в результате военных действий и дипломатических маневров империалистической нацией, известной как §YГриффонийская империя§!, которой удалось подчинить себе большинство бывших наций планеты либо путем прямого завоевания, либо путем экономического доминирования над остальной частью планеты.\n\nХотя не все довольны этим соглашением, ни одна иностранная держава, способная противостоять оккупации Грифонианской империи, не осталась, и судьба планеты, таким образом, кажется предрешенной.\n\nПоскольку нам принадлежит звездная база этой системы, мы получили сообщение от их лидера, §YGrover XI§! из династии §YGrover§!, с просьбой передать им право собственности на звездную базу, чтобы Гриффонийская империя могла быть признана независимой галактической нацией."
giga_flavor_systems.2014.name: "§YФаустовская социалистическая республика§! изобретает гипердвигатели"
giga_flavor_systems.2011.desc.eawcommunist: "Наш Наблюдательный пост §YФауст§! показывает, что примитивы планеты, по крайней мере, задумали рабочий сверхсветовой привод. Как и большинство их технологий, они широко используют особые и богатые кристаллы планеты, что делает их производство удивительно дешевым, учитывая количество кристаллов, доступных в их родной системе.\n\nСама планета была несколько мирно объединена в §YФаустовская социалистическая республика§!, социалистическое правительство с подходящим названием, которое, благодаря нескольким слияниям с дружественными социалистическими союзниками и нескольким войнам, сумело установить свой контроль над подавляющим большинством национальных государств Фауста.\n\nХотя несколько наций остаются независимыми, они слишком незначительны, чтобы иметь значение против подавляющего превосходства нового социалистического правительства, которое обещает принести равенство и процветание всем существам, независимо от вида или происхождения.\n\nПоскольку мы владеем звездной базой этой системы, мы получили сообщение от их лидера, представителя их Верховного Совета, с просьбой передать им право собственности на звездную базу."
giga_flavor_systems.2011.a: "На экран."
giga_flavor_systems.2015.name: "[giga_eaw_country.GetName]"
giga_flavor_systems.2015.desc.eawun: "Приветствую вас, путешественники по звездам. Великий Фаустианский Созыв, наконец, приобрел технологию, необходимую для плавания через звезды.\n\nОднако мы заметили, что ваш вид претендует на нашу звездную систему. В связи с этим наш Большой Совет решил предложить вашей цивилизации финансовую компенсацию в размере §Y7500§! £energy£, получаемой из наших величайших кристаллических реакторов, в обмен на полное владение системой §Y[giga_eaw_system.GetName]§!"
giga_flavor_systems.2015.desc.eawgriffon: "Приветствую вас, экстрафаустианские существа. Гриффонская империя наконец-то приручила сами законы физики, что позволило нам преодолеть огромные пустоты между звездами.\n\nОднако мы заметили, что ваш вид претендует на нашу звездную систему. Поэтому я, кайзер §YGrover XI§! хотел бы, чтобы вы передали систему под наш контроль, поскольку мы населяли ее гораздо дольше, чем вы.\n\nЭто правильно."
giga_flavor_systems.2015.desc.eawcommunist: "Приветствую вас, путешественники по звездам. Самые светлые умы Социалистической Республики Фауствайд разработали грандиозное устройство, способное достичь других звезд.\n\nОднако мы заметили, что ваш вид претендует на нашу звездную систему. Поэтому наш верховный совет решил предоставить вашей цивилизации финансовую компенсацию в размере §Y5000§! £energy£ и §Y2500§! наших лучших £consumer_goods£ в обмен на полное владение системой §Y[giga_eaw_system.GetName]§!.\n\nМы надеемся, что вы нас не подведете."
giga_flavor_systems.2015.a: "Возможно, у вас есть система."
giga_flavor_systems.2015.a.response: "[giga_eaw_country.GetName] благодарит вас за сотрудничество."
giga_flavor_systems.2015.a.tooltip: "Мы перенесем всю систему §Y[giga_eaw_system.GetName]§! в §Y[giga_eaw_country.GetName]§!, включая любые другие колонии, которые могут быть у нас в системе."
opinion_eaw_gave_system: "Подарил домашнюю систему"
opinion_eaw_gave_system_neighbors: "Подарил домашнюю систему и соседей"
giga_flavor_systems.2015.b: "У вас может быть система и ее ближайшие соседи."
giga_flavor_systems.2015.b.tooltip: "Мы передадим всю систему §Y[giga_eaw_system.GetName]§!, а также §Yсоседние системы§! в §Y[giga_eaw_country.GetName]§!, включая любые другие колонии, которые мы можем иметь в этих системах.\n\n[giga_eaw_country.GetName], несомненно, будет вам благодарен."
giga_flavor_systems.2015.b.response: "Поистине восхитительно! Страна [giga_eaw_country.GetName] будет вам благодарна."
giga_flavor_systems.005.c: "Вне вопроса."
giga_flavor_systems.005.c.tooltip: "Мы откажемся предоставить им систему. Они могут отомстить нам."
giga_flavor_systems.005.c.response: "Знайте, что мы не боимся конфликтов, [ROOT.GetName]."
giga_flavor_systems.2007.name: "Фауст сожжен"
giga_flavor_systems.2007.desc: "Воспламенение коричневого карлика §YBehemoth§!. Коричневый карлик сделал большинство планет в его звездной системе гораздо более пригодными для жизни, чем раньше, но это было достигнуто ценой полного уничтожения примитивов, живущих на своеобразном континентальном мире §YФауст§.\n\nПоверхность планеты была полностью уничтожена начальной ударной волной зажигания звезды, мгновенно стерилизовав ее и уничтожив все формы жизни на ее поверхности, за исключением изолированных экстремофилов.\n\nПримитивной цивилизации, ранее населявшей планету, больше нет, ее стерли в считанные мгновения наши собственные безрассудства."
giga_flavor_systems.2007.xenophile: "Ужасное преступление..."
giga_flavor_systems.2007.xenophile.tooltip: "Из-за нашей этики наше население будет §Rнедовольным§!"
giga_flavor_systems.2007.xenophobe: "Туда ей и дорога!"
giga_flavor_systems.2007.xenophobe.tooltip: "Благодаря нашей этике, наше население будет §Gудовлетворено§!"
giga_flavor_systems.2007.exterminator: "О нет! В любом случае..."
giga_flavor_systems.2007.exterminator.tooltip: "В силу нашей этики, это рассматривается как §BВеликое событие§!"
giga_flavor_systems.2007.other: "Жаль..."
giga_flavor_systems.2007.other.tooltip: "Это действие вызовет некоторую §Yобратную реакцию§! среди нашего населения, но она должна скоро утихнуть."
eaw_ignited_faust_modifier_good: "Уничтоженные примитивы"
eaw_ignited_faust_modifier_good_desc: "Мы реализовали свое право на доминирование, испепелив жалких примитивов с помощью наших технологических достижений."
eaw_ignited_faust_modifier_bad: "Сжигаемые примитивы"
eaw_ignited_faust_modifier_bad_desc: "Наши действия привели к безвременной гибели миллиардов невинных душ. Это преступление не будет забыто нашим населением."
giga_eaw_faust_planet_modifier: "Мир, наполненный кристаллами"
giga_eaw_faust_planet_modifier_desc: "Этот мир отличается необычайно обильными залежами эзотерических кристаллов, тесно связанных с Редкими кристаллами. При правильном использовании эти кристаллы можно заставить выделять огромное количество энергии.\n\n§RВоспламенение коричневого карлика системы уничтожит эту планету!§!"
mod_planet_miners_rare_crystals_produces_add: "Редкие кристаллы от шахтеров"
giga_tech_thaumaturgic_weaponry: "Семитавматургическое кристаллическое оружие"
giga_tech_thaumaturgic_weaponry_desc: "Жители Фауста придумали винтовки и оружие с мощными кристаллами, которые намного превосходят обычное оружие. Хотя для них это могло показаться магией, что резко ограничивало возможности распространения технологии, тщательное изучение природы этих кристаллов может позволить нам стандартизировать их использование в наших вооруженных силах. Однако это повлечет за собой значительные расходы  Редкого кристалла на содержание."
giga_eaw_crystal_army: "Армия, наполненная кристаллами"
giga_eaw_crystal_army_desc: "Хотя оружие на основе кристаллов немного более хрупкое и менее надежное, чем обычное огнестрельное оружие, оно значительно мощнее. Эти солдаты в полной мере используют потенциал, предлагаемый этим тауматургическим оружием."
giga_eaw_crystal_army_drone: "Часовой механизм с кристаллами"
giga_eaw_crystal_army_drone_desc: "Хотя оружие на основе кристаллов немного более хрупкое и менее надежное, чем обычное огнестрельное оружие, оно значительно мощнее. Эти автоматизированные дроны полностью используют потенциал, предлагаемый этим тауматургическим оружием."
giga_flavor_systems.2100.name: "Фауст покорен"
giga_flavor_systems.2100.desc: "Нашим армиям удалось успешно подчинить себе подавляющее большинство вооруженных сил §YФауст§! И хотя несколько отрядов продолжают сопротивляться нашим солдатам в самых изолированных регионах Фауста, мы обеспечили контроль над всеми крупными населенными пунктами планеты.\n\nОднако Фауст обладает необычайно разнообразным набором наций и культур: по крайней мере, два различных основных вида делят планету, а также десятки подвидов, каждый из которых имеет свои собственные идеологии и верования.\n\nПо сути, это делает удивительно трудным сдерживание недавно завоеванного населения, а в сочетании с тем, что некоторые из вышеупомянутых видов, похоже, обладают псионическими способностями, это означает, что крупные движения сопротивления уже организуются по всей планете.\n\nНет сомнений, что в конечном итоге мы сможем полностью подчинить себе примитивных фаустианцев, но пока нам следует ожидать чрезвычайно жесткого сопротивления нашему правлению на планете, пока жители Фауста осознают неизбежную реальность своего нового статуса как членов нашей цивилизации."
giga_flavor_systems.2100.a: "Со временем с ними разберутся."
giga_eaw_faust_harsh_resistance: "Суровая стойкость"
giga_eaw_faust_harsh_resistance_desc: "Туземцы этого мира сопротивляются нашему правлению, но они не смогут делать это вечно."
giga_flavor_systems.2101.name: "Кристаллическое оружие"
giga_flavor_systems.2101.desc: "Изучая покоренное население §YФауст§! и их технологии, наши солдаты заметили, что, несмотря на то, что фаустианцы классифицируются как примитивная цивилизация, они используют удивительно мощное оружие для своего уровня технологического развития.\n\nДальнейшее расследование показало, что большинство оружия Фаустианцев вращается вокруг использования экзотического типа §YРедкого Кристалла§!, встроенного в их технологии, который был способен накапливать и высвобождать огромные количества энергии. Эти кристаллы действовали как "кристаллические батареи", обеспечивая их оружие практически бесконечным потоком энергии.\n\nНа первый взгляд, они тесно связаны с известными нам Редкими кристаллами и, вероятно, попали на Фауст в результате многовековых метеоритных ударов из близлежащего пояса кристаллических астероидов, возможно, превратившись в эту более экзотическую форму под воздействием мощного магнитного поля коричневого карлика.\n\nВ любом случае, наши ученые стремятся изучить эти необычные кристаллы и уже выдвинули несколько предложений по их интеграции в наше оружие, чтобы еще больше укрепить мощь наших вооруженных сил.\n\nОдин ученый сказал, что если бы такая цивилизация полностью использовала истинный потенциал тауматургического оружия, то она, несомненно, стала бы одной из самых угрожающих сил во всей галактике. К счастью, жители Фауста использовали кристаллы скорее как дополнение к своим "обычным" технологиям, а не полностью полагались на них. Но ради нас самих, мы должны надеяться, что ни одна цивилизация никогда не разгадает истинный потенциал этих эзотерических и практически "магических" технологий..."
giga_flavor_systems.2101.a: "Интригующе."
giga_flavor_systems.2016.name: "[giga_eaw_country.GetName] Захватывает Звездную базу [giga_eaw_system.GetName]!"
giga_flavor_systems.2016.desc: "Вопиюще игнорируя наш отказ от их требований, §Y[giga_eaw_country.GetName]§! провела операцию по захвату нашей звездной базы в системе §Y[giga_eaw_system.GetName]§!\n\nХотя им удалось захватить саму звездную базу, по нашим расчетам, уничтожить их флоты и вернуть систему, а также их планету не составит большого труда, но наше высшее командование предупреждает, что их наземные силы необычайно мощны для такой молодой цивилизации."
giga_flavor_systems.2016.a: "Как они смеют? Раздавите их сразу!"
giga_flavor_systems.2016.a.tooltip: "Мы §Rобъявим войну§! §Y[giga_eaw_country.GetName]§! и должны будем захватить §YФауст§! чтобы закончить войну."
giga_flavor_systems.2016.b: "Они могут забрать систему, для нас она все равно ничего не стоит."
giga_flavor_systems.2016.b.tooltip: "Система §Y[giga_eaw_system.GetName]§! и все ее планеты передаются §Y[giga_eaw_country.GetName]§!"
