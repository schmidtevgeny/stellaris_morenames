district_giga_alderson_refineries_desc: "Множество огромных объектов, превосходящих по размерам некоторые луны, составляют этот Гиперсегмент. Они позволяют перерабатывать простые материалы в гораздо более сложные формы в беспрецедентных масштабах."
job_ald_matter_synthesizer: "Диск синтезатора материи"
job_ald_matter_synthesizer_plural: "Диски синтезатора материи"
job_ald_matter_synthesizer_desc: "Массивное количество менеджеров и рабочих с целью получения полезных ископаемых из энергии. Эти объекты невозможно построить где-либо еще."
