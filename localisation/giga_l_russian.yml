giga_ruined_ships_reset: "§YReset Wrecked Warship Frequency§!\n\n§BCurrent Wrecked Warship Frequency§!: §Y[global_event_country.giga_ruined_warships_perc]%§!\n\n$wrecked_warship_perc_desc$"
giga_ruined_ships_add_1: "§GIncrease Wrecked Warship Frequency by 10%§!\n\n§BCurrent Wrecked Warship Frequency§!: §Y[global_event_country.giga_ruined_warships_perc]%§!\n\n$wrecked_warship_perc_desc$"
