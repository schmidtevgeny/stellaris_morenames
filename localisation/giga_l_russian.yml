giga_blokkats_regular: "Внешний вид блокады: §GОбычные блокпакеты§!\nБлокгаузы будут появляться регулярно и серьезно.\n\n\n\n\n\n£blokkat_normal£\n\n\n\n\n\n§YНажмите для переключения на §HВинтажные блокчейны§!"
giga_blokkats_vintage: "Внешний вид Блоккат: §HВинтажные блокчейны§!\nБлокгаузы будут иметь гораздо более глупый вид, соответствующий их названию. Не используйте, если рядом Крейтани, ему не нравится этот портрет.\n\n\n\n\n£blokkat_vintage£\n\n\n\n\n\n\n§YНажмите для переключения на §HНормальные блокчейны§!"
giga_blokkats_enabled: "Блоккаты, хищные внегалактические шахтеры (и охотники), стремящиеся собрать урожай со всей галактики, §GМОГУТ§! порождают.\n\nОни всегда будут размножаться вдали от вашей столицы."
giga_blokkats_easy: "Квадрокоты (§BКвадрокиски§!)\nКвадрокоты будут §BНемного ослаблены§!\n\nОни получат следующие эффекты:\n§Y-33% Урон оружия\n-33% Здоровье брони, корпуса, щита\n-33% скорость кораблей\n-33% урон/здоровье/мораль армий§!\n\n§YBlokkat-Vester§! не возродится, имея, таким образом, в общей сложности §Y400M§! HP\n§Y0.70x§! доход от §Yквадрокотов-демонтажников§!\nАктивация §YГиперпространственного дестабилизатора§! стоит §Y400k§! £energy£\nСкорость исследования квадрокотов на §Y25%§! больше\n\n§HСбалансировано для использования с §YGigastructural Engineering & More§! как единственный крупный мод."
giga_blokkats_normal: "Квадрокот (§GОбычные квадрокоты§!)\nКвадрокоты имеют стандартную сложность\n\n§YBlokkat-Vester§! возродится §Y1 раз§!, суммарно §Y800M§! HP\nАктивация §YГиперпространственного дестабилизатора§! стоит §Y600k§! £energy£\n\n§HСбалансировано для использования с сильными модами, такими как §YNew Ship Classes§! или §YExtra Ship Components§!.§!"
giga_blokkats_bismuth: "Квадрокот (§RУсиленые квадрокоты§!)\nквадрокоты §Rзначительно сильнее§!.\n\nОни получат следующие эффекты:\n§Y+200% Урон оружия\n+200% Скорострельность кораблей\n+200% Здоровье брони, корпуса, щита\n+50% скорости корабля\n+50% Скорость строительства мегасооружений\n+200% урон/здоровье/мораль армий§!\n\n§YBlokkat-Vester§! возродится §Y4 раз§!, суммарно §Y2 000 M§! HP\n§Y2x§! доход от §Yквадрокотов-демонтажников§!\nАктивация §YГиперпространственного дестабилизатора§! стоит §Y1.5 M§! £energy£\n\nИх эскортные и разведывательные флоты будут в 2,5 раза больше\n.Скорость исследования Блокката на §Y75%§! медленнее\n\n§YBlokkat-Vester§! будет сопровождаться §Y2§! §RBlokk-Terminators§!, огромные корабли Блокката с примерно миллиардом HP каждый.\n\n§HСбалансирован для использования с очень мощными модами, такими как §YAncient Caches of Technologies§!.§!"
giga_blokkats_endtech: "Квадрокот (§MПредельные квадрокоты§!)\nБлокгаты станут §МНЕВЕРОЯТНО СИЛЬНЕЕ§! и пошлют надлежащие военные корабли для охраны своих добытчиков.\n\nОни получат следующие эффекты:\n§Y+1000% Урон оружия\n+1000% Скорострельность кораблей\n+2000% Здоровье брони, корпуса, щита\n+90% скорости корабля\n+250% Скорость строительства мегасооружений\n+1000% урон/здоровье/мораль армий§!\n\n§YBlokkat-Vester§! возродится §Y20 раз§!, суммарно §Y8 000 M§! HP\n§Y3x§! доход от §Yквадрокотов-демонтажников§!\nАктивация §YГиперпространственного дестабилизатора§! стоит §Y4 M§! £energy£\nИх эскортные и разведывательные флоты будут в 6 раз больше\n.Скорость исследования Блокката на §Y250%§! медленнее\n\n§YBlokkat-Vester§! будет сопровождаться §Y5§! §RBlokk-Terminators§!.\n§Yдемонтажника§! будет сопровождаться §Y2§! §RBlokk-Terminators§!.\n§Yдемонтажника§! будет сопровождаться §Yодин§! §RBlokk-Terminators§!.\n§YBlokkat-Vester§! возродится §Y4 раза§!, суммарно §Y2 500 M§! HP\n\n§RБлокк-Терминаторы§! мгновенно §Rразрушат§! все колонии в системах, в которые они попадут. Не позволяйте им добраться до ваших планет!\n\n§HСБАЛАНСИРОВАН ДЛЯ ИСПОЛЬЗОВАНИЯ С БОЛЬШИМ КОЛИЧЕСТВОМ МОЩНЫХ МОДОВ!"
giga_blokkat.3220.desc.cooperative: "Наш §YБлок удержания квадрокотов§! сообщает, что §Y[blokkat_prison_breacher.GetName]§!, блоккат, содержащийся в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§!, в настоящее время предпринимает опасную попытку §R нарушить изоляцию§!\n\nНесмотря на то, что существу пока не удалось полностью сбежать, оно вырвалось из основной камеры и активно прогрызает конструкцию, пытаясь выбраться. По оценкам сотрудников Nexus, §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ и §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ должно быть достаточно, чтобы остановить §Y[blokkat_prison_breacher.GetName]§! и вернуть их в назначенную камеру сдерживания.\n\nПоскольку §Y[blokkat_prison_breacher.GetName]§! имеет поведение §G Cooperative§!, они просто улетят в межзвездное пространство и никогда не вернутся, если их прорвать."
giga_blokkat.3220.desc.indifferent: "Наш §YБлок удержания квадрокотов§! сообщает, что §Y[blokkat_prison_breacher.GetName]§!, блоккат, содержащийся в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§!, в настоящее время предпринимает опасную попытку §R нарушить изоляцию§!\n\nНесмотря на то, что существу пока не удалось полностью сбежать, оно вырвалось из основной камеры и активно прогрызает конструкцию, пытаясь выбраться. По оценкам сотрудников Nexus, §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ и §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ должно быть достаточно, чтобы остановить §Y[blokkat_prison_breacher.GetName]§! и вернуть их в назначенную камеру сдерживания.\n\nПоскольку §Y[blokkat_prison_breacher.GetName]§! имеет §LIndifferent§! поведение, они могут улететь в космос или попытаться напасть на нас."
giga_blokkat.3220.desc.displeased: "Наш §YБлок удержания квадрокотов§! сообщает, что §Y[blokkat_prison_breacher.GetName]§!, блоккат, содержащийся в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§!, в настоящее время предпринимает опасную попытку §R нарушить изоляцию§!\n\nНесмотря на то, что существу пока не удалось полностью сбежать, оно вырвалось из основной камеры и активно прогрызает конструкцию, пытаясь выбраться. По оценкам сотрудников Nexus, §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ и §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ должно быть достаточно, чтобы остановить §Y[blokkat_prison_breacher.GetName]§! и вернуть их в назначенную камеру сдерживания.\n\nПоскольку §Y[blokkat_prison_breacher.GetName]§! имеет поведение §RDispleased§!, они с большой вероятностью станут крайне враждебными, если им позволить нарушать."
giga_blokkat.3220.a: "Восстановите их любой ценой! | §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ & §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£"
giga_blokkat.3221.desc: "Выш §YBlokkat Containment Nexus§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! не смог удержать §Y[blokkat_prison_breacher.GetName]§!.\n\nК счастью для нас, из-за поведения Блокката, §Y[blokkat_prison_breacher.GetName]§! просто решил улететь в межзвездное пространство, не причинив дальнейшего ущерба нашему объекту.\n\nТеперь Нексус снова пуст и готов принять новый Блоккат, если мы поймаем еще один."
giga_blokkat.3221.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§! исчезла в межзвездном пространстве!\n\n§YBlokkat Containment Nexus§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! снова пуст.\n\nМы получили §Y0.25§! §RОзабоченность квадрокотов§!."
giga_blokkat.3225.desc: "Выш §YBlokkat Containment Nexus§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! не смог удержать §Y[blokkat_prison_breacher.GetName]§!.\n\nБлокгауз теперь §Rстал враждебным§! и открывает огонь по нашим кораблям. К счастью, по оценкам Нексуса, если нашим флотам удастся одолеть его, мы сможем предотвратить его побег и впоследствии удержать его.\n\nОднако они предупреждают, что у нас есть только §Y2 месяца§! до того, как Блоккат вновь соединится с большим §YБлоккворком§! и окончательно вырвется из нашей хватки."
giga_blokkat.3226.desc: "Мы не смогли нейтрализовать и удержать §Y[blokkat_prison_breacher.GetName]§!.\n\nБлоккат, открыв огонь по всем кораблям в непосредственной близости, сумел восстановить связь с §YBlokkwork§! и быстро покинул систему, навсегда выскользнув из нашей хватки.\n\nТеперь Нексус снова пуст и готов принять новый Блоккат, если мы поймаем еще один."
giga_blokkat.3226.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§! исчезла в межзвездном пространстве!\n\n§YBlokkat Containment Nexus§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! снова пуст.\n\nМы получили §Y0.5§! §RОзабоченность квадрокотов§!."
giga_blokkat.3227.desc: "Нам удалось нейтрализовать и отбить §Y[blokkat_prison_breacher.GetName]§!.\n\nВпоследствии Блоккат был снова помещен в камеру и теперь снова доступен для экспериментов."
giga_blokkat.3223.name: "§RКАТАСТРОФИЧЕСКОЕ НАРУШЕНИЕ БЛОКЧЕЙНА§!"
giga_blokkat.3223.desc: "Тревожные новости! Наш §YBlokkat Containment Nexus§! в §Y[blokkat_prison_with_breach.solar_system.GetName]§! Система сообщает, что §Y[blokkat_prison_breacher.GetName]§! сумел полностью §R нарушить сдерживание§! и впоследствии сбежал в космос.\n\nОднако, §Rдовольный§! Блоккат теперь жаждет мести и продолжает жестоко и полностью §R разрушать§! наш §Y Blokkat Containment Nexus§! с помощью своего реактивированного оружия и использует материю внутри Nexus, чтобы создать §R больше Блоккатов§! §Y[blokkat_prison_breacher.GetName]§! быстро воссоединился с большим §YBlokkwork§! и теперь использует его для автоматической загрузки новых сознаний в эти вновь созданные Блоки.\n\nТеперь он и новые Блоккаты переходят к демонтажу близлежащих небесных тел, чтобы создать еще больше Блоккатов, которые, в свою очередь, попытаются создать еще больше Блоккатов.\n\nБольше нет надежды удержать прорвавшийся Блоккат, мы должны действовать быстро и уничтожить §Y[blokkat_prison_breacher.GetName]§! пока прорыв не перерос в Блоккатовский апокалипсис!"
giga_blokkat.3223.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§! был §R взломан§! и теперь §R собирает планеты§! чтобы §R создать больше Blokkats§!.\n\n§YБлок удержания§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! был §Rуничтожен§!!\n\nМы получили §Y2§! §RОзабоченность квадрокотов§!."
giga_blokkat.3207.a.tooltip: "§Y[newest_blokkat_prisoner.GetName]§! теперь находится в пределах нашей империи. Мы можем проводить исследования и получать от них знания blokkat, используя меню управления блока удержания.\n\n§RНезависимо от того, насколько дружелюбными они могут казаться, Блоккаты остаются высокоинтеллектуальными и опасными существами. Хотя мы пытаемся несколько "сдержать" их возможности интеллектуальной обработки, эти содержащиеся Блоккаты сохраняют осознание наших намерений, и мы должны внимательно следить за ними.§!\n\n"
blokkat_prison_1_empty: "Блок удержания Blokkat"
blokkat_prison_1_empty_DESC: "Этот Блок удержания Blokkat готов разместить одного пленного Блокката для проведения исследований на нем."
blokkat_prison_1_empty_MEGASTRUCTURE_DETAILS: "Очень дорогая мегаструктура, способная вместить один Блоккат. Содержащий Блоккат имеет базовое поддержание §Y1000§! £energy£"
blokkat_prison_1_filled: "Блок удержания Blokkat"
blokkat_prison_1_filled_DESC: "Этот Блок удержания Blokkat содержит одного пленного Блокката, отделенного от Блоккара и содержащегося в высокотехнологичной гиперпространственной камере."
blokkat_prison_1_manage: "Управление Блоком удержания"
blokkat_prison_1_manage_DESC: "Руководите исследованиями, проводимыми на содержащемся в неволе Блоккате."
blokkat_prison_already_doing_this: "В настоящее время мы проводим это исследование."
giga_blokkat.3211.name: "Эксперимендировать над §Y[blokkat_prisoner_being_viewed.GetName]§!"
giga_blokkat.3211.desc: "Поскольку §Y[blokkat_prisoner_being_viewed.GetName]§! прочно удерживается в нашем §YBlokkat Containment Nexus§!, мы можем приступить к серии экспериментов и исследований этого существа, чтобы узнать, как работают Блоккаты и как именно функционирует их "анатомия".\n\nБлагодаря огромной стойкости Блоккатов, эти эксперименты должны быть несмертельными и принесут нам ценные $blokkat_knowledge$. Если мы решим начать эксперименты, то потребуется §Y[ROOT.blokkat_prison_research_time]§! месяцев, чтобы этот §YBlokkat Containment Center§! дал §Y1§! $blokkat_knowledge$, после чего мы сможем начать новый раунд экспериментов.\n\nВремя, необходимое для генерации §Y1§! $blokkat_knowledge$ будет увеличиваться на §Y50%§! каждый раз, но мы можем начать любое количество экспериментов одновременно, если у нас есть несколько пленных Блоккатов в разных центрах содержания."
giga_blokkat.3211.a.tooltip: "Мы получим §Y1§!  блоккат_знания за §Y[ROOT.blokkat_prison_research_time]§! месяцев.\nМы можем проверить ход эксперимента на экране управления §YContainment Center§!"
giga_blokkat.3210.experiment: "Эксперимент продолжается! Он завершится через §Y[blokkat_prison_being_managed.blokkat_experiment_duration]§! месяцев."
blokkat_experiment_ongoing: "Эксперименты продолжаются."
giga_blokkat.3212.name: "Эксперимент успешен"
giga_blokkat.3212.desc: "Наш §YBlokkat Containment Center§! расположенный внутри §Y[blokkat_prison_experiment_complete.solar_system.GetName]§! завершил раунд экспериментов над своими пленниками §YBlokkat§!\n\nВпоследствии нам удалось получить §Y1§! $blokkat_knowledge$ и можем начать другую серию экспериментов, как только будем к этому готовы."
giga_blokkat.3210.reprogram: "Попытка перепрограммирования §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y40§! $blokkat_knowledge$"
blokkat_requires_40_knowledge_and_project: "Нам нужно как минимум §Y40§! $blokkat_knowledge$ из-за поведения этого §Y[blokkat_prisoner_being_viewed.GetName]§! §LIndifferent§! и должны выполнить соответствующий §BBlokkat Research Project§!"
giga_blokkat.3210.reprogram.angry: "Попытка перепрограммирования §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y45§! $blokkat_knowledge$"
blokkat_requires_45_knowledge_and_project: "Нам нужно как минимум §Y45§! $blokkat_knowledge$ из-за поведения этого §Y[blokkat_prisoner_being_viewed.GetName]§! §RDispleased§! и должны выполнить соответствующий §BBlokkat Research Project§!"
giga_blokkat.3210.reprogram.cooperative: "Попытка перепрограммирования §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y35§! $blokkat_knowledge$"
blokkat_requires_35_knowledge_and_project: "Нам нужно как минимум §Y35§! $blokkat_knowledge$ из-за поведения этого §Y[blokkat_prisoner_being_viewed.GetName]§! §GCooperative§! и должны выполнить соответствующий §BBlokkat Research Project§!"
giga_blokkat.3210.release: "Освободить §Y[blokkat_prisoner_being_viewed.GetName]§!"
giga_blokkat.3210.release.tooltip: "Если сдерживание §Y[blokkat_prisoner_being_viewed.GetName]§! стало непрактичным, мы можем выбрать §Pосвободить§! их. Это освободит их §YContainment Nexus§! и значительно сократит расходы на содержание мегаструктуры, но мы не сможем проводить никаких исследований, пока не захватим еще один Блоккат."
giga_blokkat.3210.knowledge: "Производит $blokkat_knowledge$ | §Y75000§! £energy£ & §Y25§! £influence£"
giga_blokkat.3210.physics: "Сосредоточьтесь на изучении §Висточники энергии Blokkat§!"
giga_blokkat.3210.physics.tooltip: "Даже отключившись от §YBlokkwork§!, отдельные Блоккаты остаются высокопроизводительными машинами. Крайне важно понять фундаментальные принципы, лежащие в основе этих существ.\n\n§YУвеличивает производительность исследования физики в Сдерживающем Нексусе на §Y500§!, но уменьшает две другие на §Y250§!.§!"
giga_blokkat.3210.society: "Сосредоточьтесь на изучении §GПсихологии Blokkat§!"
giga_blokkat.3210.society.tooltip: "Блокгаты, хотя обычно и связаны друг с другом §YBlokkwork§!, остаются индивидуальными существами со своим собственным менталитетом и психологией. Мы должны изучить, как именно Блоккат думает и чувствует, чтобы лучше понять их.\n\n§YУвеличивает производительность исследования социологии в Сдерживающем Нексусе на §Y500§!, но уменьшает две другие на §Y250§!.§!"
giga_blokkat.3210.engineering: "Сосредоточьтесь на изучении §GКонструкции Blokkat§!"
giga_blokkat.3210.engineering.tooltip: "Тот факт, что один "Блоккат" может превзойти все, кроме самых элитных армий, просто поразителен. Дизайн этих Блоккатов нужно изучать с близкого расстояния, когда представится такая возможность.\n\n§YУвеличивает производительность исследования инженерии в Сдерживающем Нексусе на §Y500§!, но уменьшает две другие на §Y250§!.§!"
giga_blokkat.3210.nofocus: "Изучать §Lвсе§! равномерно"
giga_blokkat.3210.nofocus.tooltip: "Мы должны в равной степени изучить все аспекты, касающиеся анатомии Блокката.\n\n§YContainment Nexus будет производить равное количество исследований в области физики, общества и инженерии.§!"
giga_blokkat.3210.name: "Блок удержания Blokkat"
giga_blokkat.3210.desc: "§YИмя§!: [blokkat_prisoner_being_viewed.GetName]\n\n§YВозраст§!: [blokkat_prisoner_being_viewed.blokkat_age_value]\n\n§YИнтересы§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_leader_type]\n\n§YЛичность§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_personality]\n\n§YПоведение§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_behavior]"
giga_blokkat.3210.bye: "§BВыход§!"
prison_blokkat_is_angry: "§RНедовольные§! - [blokkat_prisoner_being_viewed.GetName] не радуется тому, что его сдерживают, и это видно. Они часто и яростно пытаются вырваться из своей клетки и мешают нам изучать их.\n§RУвеличивает содержание Сдерживающего Нексуса на§! §Y500§! £energy£"
prison_blokkat_is_indifferent: "§LРавнодушный§! - [blokkat_prisoner_being_viewed.GetName] очень мало заботится о своем нынешнем положении. Экстремальная продолжительность жизни Блоккатов означает, что время, проведенное в сдерживании, вероятно, незначительно по сравнению с остальной частью их существования."
prison_blokkat_is_cooperative: "§GКооператив§! - [blokkat_prisoner_being_viewed.GetName] удивительно сговорчивы и редко пытаются сбежать, даже идут на то, чтобы предоставить нам данные о себе и виде Блоккат.\n§GУвеличивает производство очуков исследований блока удержания на §Y250§! для кажтого вида исследований."
prison_blokkat_is_psionic: "§MЭнтузиаст псионики§! - [blokkat_prisoner_being_viewed.GetName] обладают огромным псионическим потенциалом благодаря невероятно мощным искусственным псионическим излучателям, встроенным в их шасси."
prison_blokkat_is_keen: "§RСмелый и дерзкий§! - Этот плененный Блоккат невероятно смел и стремится к действию. Их поведение крайне неустойчиво, и они иногда пытаются либо нарушить сдерживание, либо проверить нашу инфраструктуру сдерживания.\n§RУвеличивает содержание Сдерживающего Нексуса на§! §Y200§! £energy£"
prison_blokkat_is_ambitious: "§EАмбициозный§! - Этот пленный Блоккат амбициозен и проявляет пресловутое увлечение крупномасштабными инженерными проектами."
prison_blokkat_is_mineralizer: "§LМинерализатор§! - В неволе Блоккат проявляет интерес к методам, используемым для повышения эффективности промышленных систем, а также к тому, как собрать как можно больше материала во время уборочных работ."
prison_blokkat_is_combative: "§HБоевой§! - Этот Блоккат особенно интересуется искусством боя и другими предметами, связанными с боем, но они в основном сосредоточены на теории, а не на желании сражаться самостоятельно."
prison_blokkat_is_governor: "§SНациестроительство§! - Этот конкретный Блоккат, похоже, сильно заинтригован тонкостями развития планетарной цивилизации, очень похожей на нашу собственную."
prison_blokkat_is_scientist: "§BНаучные исследования§! - [blokkat_prisoner_being_viewed.GetName], очевидно, весьма заинтересован во всем, что связано с продвижением научной базы Блока."
prison_blokkat_is_admiral: "§PМежгалактическая война§! - Вполне вероятно, что этот Блоккат участвовал в одном или нескольких межгалактических конфликтах, в которых Блоккаты противостояли могущественной цивилизации, вставшей на их пути."
prison_blokkat_is_general: "§GПланетарная логистика§! - Хотя это не то, чем обычно занимаются сами Блоккаты, [blokkat_prisoner_being_viewed.GetName] увлечен стратегиями и тактиками, применяемыми якобы "примитивными" цивилизациями при ведении наземных войн друг с другом."
individual_blokkat: "Одинокий Blokkat"
individual_blokkat_desc: "Отдельный Блоккат исследует чужой мир."
blokkat_not_enough_energy: "Недостаточное количество энергии."
giga_blokkat.3000.blokkcapture: "Разработать §YBlokkat Capture Device§! | §Y10§! $blokkat_knowledge$"
giga_blokkat.3000.blokkcapture.tooltip: "Недавние наблюдения за Блоккатами в наших мирах привели к возможности каким-то образом поймать и изучить живого Блокката. Это может быть дорогостоящим предприятием, но исследовательский потенциал слишком велик, чтобы упустить его."
giga_blokkat.3000.blokkatsgone: "Блокгаузы побеждены! Исследовать осталось совсем немного."
blokkat_shield_killer_energy: "Гиперпространственный генератор"
blokkat_shield_killer_energy_DESC: "Эта большая мегаструктура способна пробиваться в более высокоразмерное пространство для проведения ценных исследований. Кроме того, он используется как колоссальный генератор, черпающий энергию из высокоразмерного пространства."
blokkat_shield_killer_influence: "Гиперпространственный генератор"
blokkat_shield_killer_influence_DESC: "Эта большая мегаструктура способна пробиваться в более высокоразмерное пространство для проведения ценных исследований. Кроме того, его используют в качестве грандиозного монумента победы цивилизации над ужасающими Блоккатами."
giga_blokkat.1032.name: "Назначение дестабилизатора"
giga_blokkat.1032.desc: "После уничтожения §YБлоккат-Вестер§! наш §YГиперпространственный Дестабилизатор§! больше не служит реальной цели для нашей цивилизации. Таким образом, мы должны найти способ сохранить структуру полезной даже без нависшей угрозы Блокчейна. В связи с этим были выдвинуты два предложения по использованию мегаструктуры.\n\nВ обоих случаях мегаструктура будет служить колоссальной исследовательской лабораторией для изучения гиперпространства, но ее фактическая специализация еще не определена. Первый вариант - попытаться использовать мегаструктуру для "сбора" энергии из более высокоразмерных структур нашей вселенной, что, несомненно, было бы прибыльным процессом и было бы очень похоже на то, что делали сами Блоккаты, собирая энергию в нашей галактике.\n\nВ качестве альтернативы, мы могли бы открыть части структуры для всех существ и превратить ее в настоящий памятник нашему триумфу над Блоккатами, предоставляя большое количество §YВлияния§!, §YЕдинства§! и §YДипломатического веса§! в дополнение к огромным результатам исследований.\n\nВ обоих предложениях он даст большое количество данных о гиперпространстве, и кто знает, что он может там найти?"
giga_blokkat.1032.a: "Используйте его для сбора энергии."
giga_blokkat.1032.a.tooltip: "§YГиперпространственный дестабилизатор§! теперь будет известен как §YГиперпространственный генератор§!. Он будет генерировать §RОчень большое§! количество §YЭнергии§! и §YФизических исследований§! без особого обслуживания."
giga_blokkat.1032.b: "Он станет памятником нашей славы!"
giga_blokkat.1032.b.tooltip: "§YГиперпространственный дестабилизатор§! теперь будет известен как §YГиперпространственный генератор§!. Он будет генерировать большое количество §YPhysics Research§!, §YInfluence§!, §YUnity§! и §YDiplomatic Weight§! с большим §YEnergy§! расходом."
giga_blokkat.1033.name: "Дестабилизатор демонтирован"
giga_blokkat.1033.desc: "С уничтожением §YБлоккат-Вестер§! наш недоделанный §YГиперпространственный Дестабилизатор§! больше нам не пригодится.\n\nТаким образом, мегаструктура будет демонтирована, чтобы вернуть ресурсы, которые пошли на ее строительство."
giga_blokkat.1033.a.tooltip: "Наш §YГиперпространственный Дестабилизатор§! разобран"
giga_blokkat.1043.name: "Научное судно собрано"
giga_blokkat.1043.desc: "Во имя прогресса один из наших научных кораблей принес себя в жертву и позволил собрать себя §YBlokk-Dismantler§! Заполненные до отказа измерительными приборами и различными экспериментами, ремесленники испытали методы Блоккатов на себе.\n\nПотребовались считанные секунды, чтобы корабль был полностью уничтожен и превращен в суспензию гиперэнергетических элементарных частиц, которые затем были преобразованы в энергию, но данные, которые мы смогли собрать, бесценны. §YBlokk-Dismantlers§! буквально "тянут" пространство-время из более высокого измерения, увлекая за собой все и измельчая всю материю на составные частицы и, в конечном итоге, на сырую энергию, которая затем собирается на корабле и, как сообщается, передается на §YBlokkat-Vester§!\n\nКуда именно направляется энергия, неизвестно, но, судя по показаниям, она отправляется в центральное место, расположенное на расстоянии более миллиарда световых лет. Несмотря ни на что, этот эксперимент дал нам бесценные $blokkat_knowledge$, которые, несомненно, окажутся полезными в наших исследовательских начинаниях, связанных с Blokkat."
giga_blokkat.1043.a: "Необходимая жертва"
giga_blokkat.1043.a.tooltip: "Мы получим §Y3§! $blokkat_knowledge$."
giga_blokkat.1040.name: "Blokk-Dismantler уничтожен!"
giga_blokkat.1040.desc.a: "Наши флоты успешно вывели из строя и уничтожили один из колоссальных Блоккатских §YBlokk-Dismantlers§! действующих в системе §Y[FromFromFrom.solar_system.GetName]§!\n\nОгромное судно подверглось катастрофической детонации после полного отказа его защитных систем, что положило конец операциям по сбору урожая Блокката в системе.\n\nЭто дало нам §Y3§! $blokkat_knowledge$ как часть соответствующего §GBlokkat Research Task§! и также принесло нам значительное количество $blokkat_scrap$ для использования в наших исследовательских операциях. Умиротворение этого крайне разрушительного судна снизило наше §RBlokkat Inquietude§! на §Y5§! так как это заметно замедлит Блоккаты в ближайшие годы.\n\nОднако мы должны оставаться настороже, так как Блоккаты, вероятно, восстановят еще один §YBlokk-Dismantler§! и его флот сопровождения в течение следующих нескольких лет."
giga_blokkat.1040.desc.b: "Наши флоты успешно вывели из строя и уничтожили один из колоссальных Блоккатских §YBlokk-Dismantlers§! действующих в системе §Y[FromFromFrom.solar_system.GetName]§!\n\nОгромное судно подверглось катастрофической детонации после полного отказа его защитных систем, что положило конец операциям по сбору урожая Блокката в системе.\n\nНам удалось приобрести значительное количество $blokkat_scrap$ для использования в наших исследовательских операциях. Умиротворение этого крайне разрушительного судна снизило наше §RBlokkat Inquietude§! на §Y5§! так как это заметно замедлит Блоккаты в ближайшие годы.\n\nОднако мы должны оставаться настороже, так как Блоккаты, вероятно, восстановят еще один §YBlokk-Dismantler§! и его флот сопровождения в течение следующих нескольких лет."
giga_blokkat.1040.a.tooltip: "Мы получим §Y3§! $blokkat_knowledge$.\nНаш §RБлоккат Беспокойства§! уменьшается на §Y5§!.\n§Y90§! £blokkat_scrap_icon£"
giga_blokkat.1040.b.tooltip: "§Y90§! £blokkat_scrap_icon£\nНаш §RБлоккат Беспокойства§! уменьшается на §Y5§!."
giga_blokkat.1041.name: "Blokk-Dismantler уничтожен!"
giga_blokkat.1041.desc: "Силам §Y[destroyed_blokkat_dismantler_destroyer.GetName]§! удалось успешно покалечить и уничтожить §YBlokk-Dismantler§! в системе §Y[destroyed_blokkat_dismantler_location.GetName]§!\n\nЭто замедлит операции по сбору урожая Блоккатов и даст галактике ценное время для реагирования на внегалактическую угрозу. Умиротворение этого крайне разрушительного судна снизило наше §RBlokkat Inquietude§! на §Y3§!, так как это заметно замедлит Блоккатов в их попытках собрать урожай."
giga_blokkat.1041.a: "Отличные новости!"
giga_blokkat.1041.a.tooltip: "Наш §RБлоккат Беспокойства§! уменьшается на §Y3§!."
giga_blokkat.3091.desc: "Наше §YБлоккатское исследовательское бюро§! сумело составить схему §YПланк-Дисмантаментного луча§! - лазерного корабельного оружия L-слота, используемого Блоккатами почти на каждом из своих кораблей. Разрушительный потенциал этого лазерного устройства не сравнится ни с чем другим, сопоставимым по размерам, созданным в недавней галактической истории.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3091.a: "Давайте сразу займемся этим."
giga_blokkat.3092.desc: "Наше §YБлоккатское исследовательское бюро§! сумело составить схему блоккатской §YТетрадимерной пушки сингулярности§! - ракетного оружия типа G-Slot, используемого Блоккатами на большинстве своих кораблей. Первоначальная разработка показывает, что этот эзотерический компонент, похоже, полагается на катапультирование четырехмерной сингулярности в сторону своего несчастного врага.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3092.a: "Что это с ними и 4D вещами?"
giga_blokkat.3093.desc: "Наше §YБлоккатское исследовательское бюро§! сумело составить схемы блокатских §YБлоккатских карликовых агрегатов§! - оружия с Н-слотом, используемого блокатцами на своих кораблях. По-видимому, они основаны на размещении в космосе десятков похожих на Блоккат существ, которые затем поражают вражеские корабли.\n\nХотя мы не можем сами создать новые Блокпакеты для этой цели, мы должны быть в состоянии создать нечто достаточно похожее для этой цели.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3103.name: "Сверхсветовой привод фазового сдвига квадрокотов"
giga_blokkat.3103.desc: "Наше §YБлоккатское исследовательское бюро§! смогло составить схему §YФазовый сдвиг сверхсветового потока§!, который является их основным методом сверхсветового транспорта.\n\nИнтересно, что нет никакой эффективной разницы между движителями Блокката и сверхсветовыми приводами Блокката, поскольку они оба полагаются на эти компоненты фазового сдвига, которые буквально "тащат" корабль из гиперпространства, обеспечивая почти мгновенное ускорение и замедление.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3103.a: "Больше гипермерных вещей!"
giga_blokkat.3104.desc: "Наше §YБлоккатское исследовательское бюро§! смогло составить схему §YРеактора§!, главного энергетического блока, используемого на их космических кораблях.\n\nКак и ожидалось, устройство забирает энергию из их гиперпространственной энергосистемы. Мы должны быть в состоянии повторить его в меньших масштабах, если у нас есть необходимые ресурсы.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3105.name: "Компьютеры Blokkat"
giga_blokkat.3105.desc: "Наше §YБлоккатское исследовательское бюро§! сумело составить схемы для §YКорабельных компьютеров§!, центральных интеллектов, управляющих их кораблями.\n\nХотя они обычно работают в тесном сотрудничестве с экипажами "Блоккатов", мы должны быть в состоянии адаптировать их для использования на наших собственных судах, не прибегая к помощи настоящих "Блоккатов". Были разработаны два типа компьютеров: §YАртиллерийский§! для таких кораблей, как линкоры, и §YКарьерный§! для более крупных кораблей, таких как небесные военные корабли.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3106.desc: "Наше §YБлоккатское исследовательское бюро§! смогло составить схемы для §YГипербранных сенсоров§!, основного способа обнаружения и анализа окружающего пространства на их кораблях.\n\nПервоначальный анализ показывает, что они, по-видимому, основаны на обнаружении бесконечно малых колебаний, создаваемых трехмерной материей в гипермерной структуре нашей Вселенной.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3101.desc: "Наше §YBlokkat Research Bureau§! сумело составить схемы для §YПодруливающие устройства§!, вспомогательного компонента, повышающего скорость.\n\nХотя Блоккаты не используют обычные движители в качестве основной движущей силы, они, тем не менее, применяют эти специализированные и более "обычные" движители, которые давят на саму ткань нашей вселенной, чтобы еще больше увеличить скорость и маневренность своих кораблей.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3100.desc: "Наше §YБлоккатское исследовательское бюро§! смогло составить схемы для §YГиперпространственного конденсатора§!  Блоккатов - вспомогательного компонента для обеспечения большей мощности существующих судов, когда основной реактор не справляется.\n\nОн также помогает координировать распределение энергии, полученной из гиперпространства, между оружейными системами корабля, чтобы увеличить их эффективную огневую мощь.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3100.a: "Полезно."
giga_blokkat.3102.desc: "Наше §YБлоккатское исследовательское бюро§! сумело составить схемы для §YБлоккатских синхронизаторов§!, вспомогательного компонента, направленного на повышение устойчивости корпусов кораблей.\n\nОн состоит из роя миниатюрных фемтороботов, которые координируют субатомные нейронные сети, находящиеся в броне "Блоккат", обеспечивая их постоянную работу на пике эффективности и способность быстро устранять любые повреждения, нанесенные самому кораблю.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3097.desc: "Наше §YБлоккатское исследовательское бюро§! сумело составить схему системы оружия §YАбсолютного скорч-бластера§! Блоккатов.\n\nЭто оружие катапультирует шары плазмы, нагретые сверх допустимого законами физики, благодаря тому, что оно постоянно подпитывается энергией, получаемой из гиперпространственной сети передачи энергии. Хотя его воспроизведение будет невероятно дорогостоящим, наши ученые уверены, что нам это удастся.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3097.a: "Довольно жарко."
giga_blokkat.3098.desc: "Наше §YБлоккатское исследовательское бюро§! сумело составить схему спинального оружия Блоккатов §YПентафокусированный излучатель§!\n\nКак и большинство технологий Блокката, это устройство использует пространство высших измерений, чтобы "проскочить" мимо вражеской защиты и напрямую атаковать самое сердце вражеских кораблей, обходя все виды защиты и брони.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3098.a: "Взаимодействие."
giga_blokkat.3099.desc: "Наше §YБлоккатское исследовательское бюро§! смогло составить схему §YВызывающего луча§!, самого большого известного оружия Блоккатов, используемого на любом из кораблей, работающих в настоящее время в нашей галактике.\n\nЭта ужасающая вершина изобретательности Блоккатов разрывает пространство-время и высвобождает поток энергии из частично разрушенного гиперпространства, затем сминает цель в 0-мерную сингулярность, мгновенно уничтожая ее.\n\nИз-за его огромных размеров и энергетических потребностей, он может быть установлен только на §Yнебесные военные корабли§! такие как §Yпланетные корабли-бегемоты§! и §Yзвездные системные корабли§!.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3094.desc: "Наше §YБлоккатское исследовательское бюро§! сумело разработать схему §YПланк-металлического покрытия§!, типа брони, основанной на частицах планковского масштаба.\n\nУпакованные очень плотно, они обеспечивают экстремальный уровень защиты и образуют субатомные нейронные сети, позволяющие материалу автономно менять свою форму при повреждении. Есть данные, что нейронные сети также подключены к §YBlokkwork§! для повышения их эффективности, но мы должны быть в состоянии создать достаточно хорошую замену для этой цели.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3095.desc: "Наше §YБлоккатское исследовательское бюро§! сумело составить схему §YГиперпространственного сдвигового барьера§!, щита, сильно напоминающего §YБлоккатский гиперпространственный оплот§! хотя и в гораздо меньших масштабах.\n\nКак и его более крупные собратья, этот гиперэффективный щит вращается в высших измерениях, что позволяет ему быстро перемещать поврежденные части щита из опасности в гиперпространство, где они могут быть регенерированы.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3095.a: "Больше 4D вещей, отлично."
giga_blokkat.3096.name: "Система точечной защиты Blokk-Guardian"
giga_blokkat.3096.desc: "Наше §YБлоккатское исследовательское бюро§! сумело разработать схему Блоккатовской системы точечной обороны  §YBlokk-Guardian§!, состоящей из сетевых пушек, способных нарушать саму реальность вокруг своих целей, уничтожая встречные снаряды с невиданной легкостью и эффективностью. Он должен быть в состоянии сбить почти все, что угрожает нашим кораблям.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.1027.name: "Империя разрушена"
giga_blokkat.1027.desc: "§YBlokkats§! уничтожили §Y[country_killed_by_blokkats.GetName]§!.\n\nГибель целой звездной цивилизации от рук этих внегалактических захватчиков вызовет §Y1§! §КБлоккат Беспокойства§!, но мы можем потратить §Y50§! £influence£, чтобы §Yуменьшить§! воздействие Беспокойства."
giga_blokkat.1027.a: "Трагедия. | §Y1§! §RОзабоченность квадрокотов§!"
giga_blokkat.1027.b: "Неважно, потратить §Y50§! £influence£ | §Y0.5§! §RОзабоченность квадрокотов§!"
giga_blokkat.1030.name: "Blokkat-Vester уничтожен"
giga_blokkat.1030.desc: "Лишенный своего эзотерического щита и подвергнутый огромному количеству высокоэнергетического огня, §YBlokkat-Vester§! начинает слабеть.\n\nСначала незаметный, каскадный отказ многоуровневых систем защиты быстро усиливается под воздействием мощного оружия, пока, наконец, не достигает точки невозврата. В течение нескольких мгновений гиперпространственные структуры, окружающие судно в более высокоразмерном пространстве, разрушаются, а затем стремительно обрушиваются в нашу реальность.\n\n§YBlokkat-Vester§!, не приспособленный для борьбы с таким катастрофическим уровнем повреждений, рушится сам на себя, когда сами законы физики нарушаются под воздействием огромного количества энергии, вливающейся в разорванную раму судна.\n\nВозникающая в результате ударная волна разрушает сложные гиперпространственные компоненты каждого корабля Блокката в пределах галактики, уничтожая их в считанные мгновения. Быстрый демонтаж кораблей прерывается лишь мириадами сверхсветовых трасс, уходящих во внегалактическое пространство. Предположительно, отдельные Блоккаты спешно спасаются от неожиданной катастрофы, постигшей их, казалось бы, неуязвимые армады.\n\nПотребуется некоторое время, чтобы поток энергии, испускаемый распадающимися кораблями Блокката, перестал заливать наши сенсоры, но когда он наконец утихнет, результат будет неоспорим.\n\nВсе кончено. Blokkats больше нет."
giga_blokkat.1030.a: "Мы победили."
giga_blokkat.1031.name: "Blokkat побеждены"
giga_blokkat.1031.desc: "Уничтожение корабля "Блоккат-Вестер" от рук §Y[blokkat_vanquisher.GetName]§! привело к уничтожению всех остальных кораблей Блоккатов в нашей галактике, а те, кто мог выжить, по праву бежали в межгалактическое пространство.\n\nПотребовались годы тяжелых исследований и еще больше лет опасного строительства, но, наконец, §YBlokkats§! были изгнаны из нашей галактики с помощью объединенной мощи §Y[blokkat_vanquisher.GetSpeciesName]§! научной и военной доблести.\n\nПока еще есть шанс, что в далеком будущем на нашу галактику обрушится еще один §YBlokkat-Vester§!, если они когда-нибудь вернутся, мы будем готовы. К счастью, наша способность пробить их драгоценный щит, скорее всего, отучит их от дальнейших попыток собрать урожай нашей галактической материи.\n\nНо это не обошлось без жертв, и теперь галактика покрыта шрамами от операций Блоккатов по сбору урожая: огромные участки некогда оживленных звездных систем теперь лежат пустыми, как межгалактическое пространство.\n\nВозможно, со временем мы научимся залечивать раны, нанесенные нашей галактике. Но пока сапиенты нашей галактики наконец-то свободны от надвигающейся угрозы Блокката..."
giga_blokkat.1031.a: "Победа, наконец-то."
giga_blokkat.1031.tooltip: "§RБлоккат Беспокойство§! и его последствия ослабевают.\n\nОднако §Y Бюро Исследований БлокКата§! все еще остается доступным, если мы хотим продолжить исследования по обратной разработке компонентов БлокКата, хотя некоторые проекты больше не будут доступны.\n\n"
giga_blokkat.50031.name: "Блокгаты побеждены!"
giga_blokkat.50031.desc: "Благодаря нашей превосходной тактике и смекалке, нам удалось обойти большую часть защиты вокруг §YBlokkat-Vester§!, которая была уничтожена одним махом!\n\nУгроза Блокката наконец-то исчезла, и галактика может радоваться, что наконец-то освободилась от этих внегалактических комбайнов, которые оказались не так сильны, как казалось!"
giga_blokkat.50031.a: "Это было легко!"
giga_blokkat.50031.a.tooltip: "Вы должны гордиться тем, что победили их так легко!"
giga_blokkat.5003.name: "Blokkat-Vester Непобедимый"
giga_blokkat.5003.desc: "Похоже, что метод, использованный для кажущегося уничтожения §YBlokkat-Vester§! оказался совершенно бесполезным.\n\nДействительно, колоссальный материнский корабль "Блоккат", который, по всей видимости, был уничтожен, внезапно появился в системе §Y[future_blokkat_mothership_system.GetName]§! совершенно невредимым. Дальнейший анализ показал, что судно временно переместилось в более высокое измерение, чтобы избежать нападения, а затем вновь появилось в другом месте.\n\nЕсли мы хотим должным образом уничтожить §YBlokkat-Vester§!, похоже, нам придется применить более традиционную тактику - завалить корабль боевыми кораблями, чтобы лишить его возможности просто сбежать от нас."
giga_blokkat.5004.name: "Blokkats"
giga_blokkat.5004.desc: "Мы с сожалением сообщаем вам, что этот трюк, к сожалению, уже был опробован раньше.\n\nЧтобы сэкономить время, пожалуйста, не пытайтесь повторить это в будущем.\n\nСпасибо за понимание."
giga_blokkat.5004.a: "Ну... э..."
giga_blokkat.5004.a.tooltip: "Теперь придется отменить все эти вечеринки.\n\nМы получили §Y10§! §RОзабоченность квадрокотов§!."
giga_blokkat.5004.b: "Ну... э..."
giga_blokkat.5004.b.tooltip: "Теперь придется отменить все эти вечеринки."
