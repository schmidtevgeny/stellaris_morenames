pc_giga_o_star: "Звезда класса O"
pc_giga_o_star_desc: "Звезды класса O невероятно яркие и столь же невероятно редкие. Эти звездные чудовища представляют собой самую тяжелую и самую горячую категорию звезд главной последовательности, живущих всего несколько миллионов лет, прежде чем погибнуть как сверхновая. Из-за огромной яркости планетные системы вокруг звезд этого типа всегда стерильны. Кроме того, чрезвычайно интенсивные солнечные ветры этих звезд невероятно вредны как для форм жизни, так и для роботов и звездолетов."
giga_o_star_modifier: "Звезда класса O"
giga_o_star_modifier_desc: "Эта невероятно яркая звезда предоставляет невероятные возможности для сбора огромного количества энергии для питания самых мощных машин.\n\n§YСферы Дайсона, Звездные подъемники и Мозг-Матрешки§!, построенные вокруг этого типа звезд, требуют создания специальной технологии в дополнение к собственной технологии мегаструктуры.\n\nЭти мегаструктуры будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если они построены вокруг этой звезды."
