giga_blokkat.5500.name: "Наше время для испытаний"
giga_blokkat.5500.desc: "Приветствую вас, братья и сестры.\n \n Мы решили, что Блоккаты, прибывшие в вашу галактику, являются отличными кандидатами, чтобы помочь нам сдержать Тень.\n \n И, поскольку вы обрели новые силы, мы решили, что ваш долг - проверить их на прочность и посмотреть, способны ли они противостоять самим богам, и тем самым доказать, что они не могут пасть перед Тенью. \n \n Затем, чтобы обеспечить более ровный и значимый бой, а также проверить ваши собственные способности в использовании ваших новых способностей, мы просим вас не использовать Свет или существующие звездные флоты до тех пор, пока Блоккаты бродят по этой галактике.\n \n \n Если вы победите их в битве, значит, они доказали, что слабы и непригодны для наследования галактики. Но если они победят вас, тогда они докажут свою ценность, и вам придется отступить из галактики.\n \n \n Да начнется бой!"
giga_blokkat.5500.a: "Наконец-то, достойный противник! Наша битва станет легендарной!"
giga_blokkat.5500.a.tooltip: "Пока мы не победим §YБлоккатов§!, у нас больше не будет доступа к §YСвету Разрушения§!, §YСвету Созидания§! и §YСвету Манипуляции§! Все ранее существовавшие §YЗвездные Флоты§! созданные с помощью §YСвета Созидания§! будут удалены."
giga_blokkat.5501.name: "Тест пройден"
giga_blokkat.5501.desc: "Приветствую вас, братья и сестры.\n \n Блоккаты успешно прошли испытание и преодолели вашу оборону. Теперь они могут стать новыми хозяевами этой галактики, а вы отступите из нее, оставив их заниматься своими делами."
giga_blokkat.5501.a: "Они достойны."
giga_blokkat.5501.a.tooltip: "Наши флоты отступают из галактики."
