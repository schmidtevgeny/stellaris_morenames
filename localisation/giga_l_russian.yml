giga_blokkat.3335.desc: "После уничтожения материнского корабля §YBlokkat§! §YGrandbunny§! опустил колоссальный псионический щит, окружающий Палуушию.\n\nТеперь, когда они наконец-то избавились от угрозы существования Blokkats, "§Палууши§!" вернулись к своему прежнему идиллическому образу жизни, а §YВеликая зайка§! послала нам прощальное сообщение, прежде чем снова вернуться к своей роли матриарха Палууши.\n\nОднако, с тем количеством энергии, которое она накопила во время этого события, наземные силы Палууши стали §Rзначительно§! мощнее, чем раньше, и любая попытка вторжения в Палуушию теперь наверняка закончится катастрофой."
