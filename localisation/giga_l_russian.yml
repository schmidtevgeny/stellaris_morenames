ehof_megastructure.101_name: "$ehof_ehof$"
ehof_megastructure.101_desc_0: "Площадка для для запланированного нами $ehof_ehof$ завершена и готова к следующему этапу. Когда у нас появятся необходимые ресурсы, можно начинать строительство объекта."
ehof_megastructure.101_desc_1: "The $ehof_ehofp1$ has been completed\n\nThis facility is by far one of our society's greatest achievements! With it, we can now bend the very fabric of the universe and create a $ehof_wormhole$ to anywhere in the galaxy."
ehof_megastructure.101_desc_2: "The $ehof_ehofp2$ has been completed\n\nWith further upgrades to the facility, we have unlocked new capabilities and knowledge of the $ehof_wormhole$ stabilization process."
ehof_megastructure.101_desc_3: "The $ehof_ehofp3$ has been completed\n\nWith further upgrades to the facility, we have furthered the efficiency of the $ehof_wormhole$ stabilization processes and potential targets."
ehof_megastructure.101_desc_4: "Поразительное достижение. Последнее дополнение к объекту дает тем, кто его контролирует, полное господство над путешествием через $ehof_wormhole$!\n\nСтабилизация $ehof_wormhole$ эффективна на 100%, и нет никаких ограничений для пунктов назначения."
ehof_megastructure.101_desc_restored: "The $ehof_ehofp2$ in §H[ehof_recently_built_system.GetName]§! has been restored to its former glory.\n\nWith it, we can now bend the very fabric of the universe and create a $ehof_wormhole$ to anywhere in the galaxy."
ehof_redo_prefix: "§GAttempt to connect to the last specified system type§!\n--------------------------------"
ehof_redo_notready_tooltip: "$TRIGGER_FAIL$§RThe $ehof_ehof$ is not ready for use§!\n\n"
ehof_p1_desc: "§H$ehof_ehofp1$§!\nThis facility is capable of traversing to a very limited amount of star types. While we're aware of this facilities shortcomings, we simply do not have the technology to improve upon its accuracy at the moment."
ehof_p2_desc: "§H$ehof_ehofp2$§!\nA slight improvement from its predecessor, this facility is capable of traversing to a less limited amount of star types."
ehof_p3_desc: "§H$ehof_ehofp3$§! (§HUnlocks:§! $ap_galactic_wonders$)\nFully equipped, it's a vast improvement from its predecessor and this facility is capable of traversing to any star type."
ehof_p4_desc: "§H$ehof_ehofp4$§!\nWe were sure the Omega was at its peak. We were wrong. This facility is not only capable of traversing to every star type, but we now have the ability to keep the connection open. Additionally, we can choose the exact star we wish to travel to."
ehof_cohesive_desc: "$ehof_category_01$\nDuring preliminary testing we discovered stars outside the galactic hyperlane network. There is no means of return, so it would be wise to only send science and construction vessels to these systems."
ehof_travel.001_01_desc: "$ehof_p1_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p1$"
ehof_travel.001_02_desc: "$ehof_p2_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p2$"
ehof_travel.001_03_desc: "$ehof_p3_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p3$"
ehof_travel.001_04_desc: "$ehof_p4_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p4$"
ehof_cause: "§HCause§!\nDue to the uncertainty principle, in every fraction of a second, quantum fluctuations of virtual particle-antiparticle pairs occur countless times everywhere in space. These fluctuations stimulate tiny volumes of space and create the microcosmic structure of space known as quantum foam. Virtual micro black holes which only exist for an immensely short period of time can emerge in this quantum foam. These black holes can turn into real $ehof_wormhole$ via quantum tunneling and the lifetime is much longer than that of the micro black holes, but still extremely short and can potentially be inflated for space travel. However the number of occurrences is too small in average space."
ehof_effect: "§HEffect§!\nThe highest density of quantum fluctuations can be found at the event horizon of a black hole where the already enormously twisted space is filled with more virtual particles, due to the hawking radiation that is responsible for the decay of black holes. The quantum foam structure of space is so intensely stimulated in these volumes, that the number of emerging micro black holes is many magnitudes larger than in average space and thus the number of $ehof_wormholes$ which can be inflated."
ehof_mega_phase.10041_response_2_p1: "$ehof_cause$\n\n$ehof_effect$\n\n§HConclusion§!\nThe $ehof_ehofp1$ utilizes the phenomenons of squeezed, condensed electromagnetic fields, to inflate and stabilize these $ehof_wormholes$. The fields serve as enormous immaterial tweezers for the inflation process and also keep the $ehof_wormholes$ open.\n\nThis facility is still at a very experimental stage and the inflation and stabilization process is very unreliable, as such probabilistic target routines for the $ehof_ehofp1$ targeting mechanisms include:\n  - §ERandomized Destinations§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$"
ehof_mega_phase.10041_response_2_p2: "$ehof_cause$\n\n$ehof_effect$\n\n§HConclusion§!\nThe $ehof_ehofp2$ utilizes the phenomenons of squeezed, condensed electromagnetic fields and the application of negative pressure onto the black holes event horizon, to inflate and stabilize these $ehof_wormholes$. The fields serve as enormous immaterial tweezers for the inflation process and also keep the $ehof_wormholes$ open.\n\nIn order to increase the stability of the $ehof_wormholes$, the $ehof_ehofp2$ is equipped with negative pressure application plates, which apply negative pressure to the event horizon while a $ehof_wormhole$ is being inflated. This cools down the local space around the black hole, reducing the number of quantum fluctuations and as a consequence the quantum tunneling effects. The probabilistic target routines for the $ehof_ehofp2$ targeting mechanisms include:\n  - §ERandomized Destinations§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$\n  - $ehof_category_04$\n  - $ehof_category_05$"
ehof_mega_phase.10041_response_2_p3: "$ehof_cause$\n\n$ehof_effect$\n\n§HConclusion§!\nThe $ehof_ehofp3$ makes use of the breakthroughs in abstract physics and experiments with $ehof_qnm$, which allow us to effectively control gravitational fields. Gravitational projectors and dampers are added to the $ehof_wormholes$ inflation mechanism and combined with the squeezed, condensed electromagnetic field projectors. This allows the creation of gravitational-electromagnetic quasi-fields, which create a repulsive force that can be used to inflate the $ehof_wormholes$.\n\n$ehof_darkmatter$ combined with negative pressure, create $ehof_qnm$, which can further stabilize inflated $ehof_wormholes$. For this reason, Dark Matter injectors have been integrated into the $ehof_ehofp3$ to inject Dark Matter into the event horizon.\n\nMore negative pressure can be applied which cools down the local space around the black hole even further and produces $ehof_qnm$.\n\nThe $ehof_ehofp3$ is the most efficient a facility could be and increasing the efficiency of the $ehof_ehof$ would be almost impossible, as such probabilistic target routines for the $ehof_ehofp3$ targeting mechanisms include:\n  - §ERandomized Destinations§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$\n  - $ehof_category_04$\n  - $ehof_category_05$\n  - $ehof_category_06$\n  - $ehof_category_07$"
ehof_mega_phase.10041_response_2_p4: "$ehof_cause$\n\n$ehof_effect$\n\n§HConclusion§!\nThe $ehof_ehofp4$ utilizes the principles and the technological marvels of $ehof_the_sphere_named$ to fully master the way of generating artificial $ehof_wormholes$, via inflation. $ehof_wormhole$ destination precognition is an astonishing addition to the $ehof_ehof$ and through the use of ultra fast reacting tachyon sensors the $ehof_ehof$ will be able to detect the destination of a $ehof_wormhole$ before it even gets inflated, which allows the $ehof_ehof$ to choose any possible destination in the galaxy and beyond.\n\nJust like the $ehof_ehofp3$, the $ehof_ehofp4$ utilizes gravitational projectors and dampers, condensed electromagnetic field projectors, Dark Matter injection, negative pressure and now through our knowledge yielded from $ehof_the_sphere_named$, we were able to develop vacuum energy density resonance stimulation. This allows us to increase or decrease the vacuum energy density in a limited volume, which determines not only the way matter and energy behaves, but also the quantum fluctuations and quantum tunneling.\n\nThe $ehof_ehofp4$ is truly the perfect form of the $ehof_ehof$ and the pinnacle of interstellar travel!"
ehof_cooldown: "\n\nThe $ehof_ehof$ is on cooldown for §H£time£[root.ehof_cooldown_days] day§!"
