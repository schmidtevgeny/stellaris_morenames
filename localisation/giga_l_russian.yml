giga_tech_war_planet: "Манипуляции с планетами типа суперземля"
giga_tech_war_planet_desc: "The $name_war_moon$ was thought to be the pinnacle of absurdly huge spacecrafts. But we can go further. If we combine several incredibly advanced technologies, from strong force manipulation to gravity stabilization, it becomes possible to upscale the $name_war_moon$ (~3000km) to a much, much larger body (~15000km). Such an incredibly massive spaceship would be near-indestructible, and could wipe out entire Fallen Empires by itself."
giga_dialog.2701.name: "Площадка для боевой планеты построена"
giga_dialog.2701.desc: "Площадка для будущей боевой планеты завершена. Эта орбитальная форма планеты будет служить перевалочным пунктом для начала строительства самого планетарного корабля. Теперь мы должны начать преобразование планеты внизу в массивное ядро ​​звездолета.\n\nПРИМЕЧАНИЕ: не забудьте спроектировать боевую планету в конструкторе кораблей!"
giga_dialog.2701.a: "Чудесно."
giga_dialog.2702.name: "Кора боевой планеты завершена!"
giga_dialog.2702.desc: "Кора боевой планеты теперь работает! Кора планеты была заполнена механизмами и оружием, а ядро ​​было заменено массивным планетарным реактором, способным приводить в действие двигатели будущего корабля и основное вооружение."
giga_dialog.2702.a: "На один шаг ближе."
giga_dialog.2703.name: "Системы движения боевой планеты завершены!"
giga_dialog.2703.desc: "Доработаны системы движения нашей боевой планеты. Эти массивные двигатели, построенные на одной стороне планеты, достаточно мощны, чтобы сместить весь этот мир, и оснащены сверхсветовым двигателем планетарного масштаба. Теперь мы должны начать работу над основным вооружением планетарного корабля."
giga_dialog.2703.a: "Мы близко."
giga_dialog.2704.name: "Планета летит"
giga_dialog.2704.desc: "Мы сделали это. После завершения сборки основного вооружения планетарного корабля этот чудовищный космический корабль теперь в строю. Эта поистине массивная конструкция длиной более десяти тысяч километров затмевает даже боевую луну. Планета была выведена с орбиты и теперь готова присоединиться к нашему флоту."
giga_dialog.2704.a: "Поистине чудесное достижение."
war_planet_0: "Площадка для боевой планеты"
war_planet_0_DESC: "Площадка для будущей боевой планеты, буквально безумного космического корабля, построенного вокруг всей планеты. Впереди много работы."
war_planet_0_MEGASTRUCTURE_DETAILS: "Абсолютно гигантский космический корабль, построенный вокруг большой планеты. Самостоятельно он способен снести практически все."
war_planet_1: "Кора боевой планеты"
war_planet_1_DESC: "Внешняя и внутренняя системы боевой планеты были установлены в планетарной коре. В ядре этого мира установлен гигантский реактор, способный приводить в действие самое мощное оружие."
war_planet_2: "Системы движения боевой планеты"
war_planet_2_DESC: "На этой планете установлены гигантские двигатели, способные сместить целый мир. Они довольно энергозатратные, но основной реактор планеты обеспечивает более чем достаточно энергии."
war_planet_3: "Вооружение боевой планеты"
war_planet_3_DESC: "Сотни тысяч оружейных батарей, установленных в коре планеты, и гигантская пушка, способная разрубить всё на куски."
war_planet_debris: "Повреждённая боевая планета"
war_planet_debris_DESC: "Остатки смехотворно гигантского космического корабля на планете, построенного какой-то развитой цивилизацией, которая каким-то образом не рухнула под действием собственного гравитационного притяжения и превратилась в обычную планету. Когда-то он обладал одним из самых крупных вооружений, известных в галактике, и, хотя он сильно пострадал, возможно, удастся вернуть этому устрашающему кораблю его былую славу, если у нас будет достаточно ресурсов и технологий для этого."
war_planet_debris_MEGASTRUCTURE_DETAILS: "$war_planet_0_MEGASTRUCTURE_DETAILS$"
war_planet_restored: "Боевая планета"
war_planet_restored_DESC: "$war_planet_3_DESC$"
war_planet_restored_MEGASTRUCTURE_DETAILS: "$war_planet_0_MEGASTRUCTURE_DETAILS$"
giga_tech_war_system_1: "Теоретическая двигательная установка звёздного масштаба"
giga_tech_war_system_1_desc: "Если мы хотим вооружить всю звёздную систему, мы должны выяснить, как именно звезда может перемещаться вместе со своими планетами. Исследования безумно масштабных методов движения, несомненно, дадут ценную информацию по этой проблеме."
giga_tech_war_system_2: "Стабилизированное солнечное сжатие"
giga_tech_war_system_2_desc: "Ядро боевой звёздной системы - сама звезда, очевидно, слишком велика, чтобы её можно было использовать вместе с её планетами-компаньонами. Следовательно, необходимо несколько сжать звезду до меньшего радиуса, что могло бы стать возможным с помощью гигантских гравинасосов, подобных тем, которые используются в подавителе синтеза, хотя полученная в результате звезда будет намного более стабильной и может использоваться более эффективно для энергетики и вооружения."
giga_tech_war_system_3: "Гиперпространственное направление энергии"
giga_tech_war_system_3_desc: "Ядро боевой звёздной системы, звезда, генерирует огромное количество энергии. Невероятно массивные и современные конденсаторы необходимы для того, чтобы направить эту энергию в массивные многомерные конденсаторы, вырезанные на нескольких планетах, которые будут способны генерировать достаточную тягу для перемещения этого огромного корабля через пустоту."
giga_tech_war_system_4: "Серхрастяжимые мета-сплавы"
giga_tech_war_system_4_desc: "Боевая звёздная система будет подвергаться огромным нагрузкам из-за своих гигантских размеров и необычной конфигурации. Новые сплавы, использующие технологии четырехмерной инженерии и манипуляций с сильной гравитацией, потребуются, если мы хотим сохранить структуру как единое целое."
giga_tech_war_system_5: "Луч стирания реальности"
giga_tech_war_system_5_desc: "Нашей боевой звёздной системе нужно лучшее оружие из всех. Объединение нескольких технологий разрушения пространства-времени могло бы позволить создать энергетическое копье, которое несло бы такую ​​огромную мощность, что оно могло бы буквально стереть что-то из времени и пространства."
giga_tech_war_system_6: "The $name_war_system$"
giga_tech_war_system_6_desc: "Наконец-то мы освоили технологии, необходимые для сборки нашего замечательного шедевра. Теперь остается только выяснить, как управлять логистикой, необходимой для поддержания такого огромного судна и его населения, и эта гигантская конструкция наконец-то отправится в плавание по звёздам!"
giga_tech_war_system_hull_booster: "Гиперпространственная стабилизация корпуса"
giga_tech_war_system_hull_booster_desc: "The $name_war_system$ is a mighty vessel, and as such, adding dedicated structures anchored within higher dimensions can ensure its colossal hull doesn't collapse under its own gravity."
giga_dialog.2801.name: "Сборка боевой звёздной системы"
giga_dialog.2801.desc: "The $name_war_system$.\n\nWeaponizing an entire solar system is no small task, and constructing this gargantuan vessel will first require building some $name_war_planet$s and $name_war_moon$s, as they will be incorporated into the Systemcraft's gargantuan hull. Although the actual megastructure is going to require researching several advanced technologies, it would be wise to make the required components in advance, as they will be needed in order to complete the Systemcraft's construction.\n\nRequired celestial bodies:\n4 $name_war_planet$s\n5 $name_war_moon$s\nA planet with at least 40 pops, to serve as the crew\n\nIt also features no less than 20 shipyards, and the ability to destroy planets like a Colossus.\n\n§RThe use of an UI Overhaul mod will be required for the Systemcraft to properly display in the ship editor.§!"
giga_dialog.2801.a: "Принято."
giga_dialog.2802.name: "Площадка для боевой звёздной системы завершена!"
giga_dialog.2802.desc: "Площадка для для нашей будущей боевой звёздной системы завершена! На этом платформе мы соберем величайший военный корабль, который когда-либо видела эта галактика. Состоящий из нескольких боевых планет и лун, связанных вместе, это грозное судно сможет победить что угодно.\n\nПомните, что для сборки боевой звёздной системы необходимо будет перенести боевые планеты и луны в эту систему!"
giga_dialog.2802.a: "Все только начинается."
giga_dialog.2803.name: "Солнечный компрессор боевой звёздной системы завершены!"
giga_dialog.2803.desc: "Наш солнечный компрессор боевой звёздной системы завершен. Эти две массивные гравипанели оказывают огромное гравитационное давление на звезду, уменьшая её размер, что облегчает манипулирование ею и извлечение из неё энергии. Теперь мы должны начать невероятную работу по прикреплению различных составляющих небесных тел к этому ядру..."
giga_dialog.2803.a: "Хорошо."
giga_dialog.2804.name: "Синхронизированные планетарные двигатели боевой звёздной системы завершены!"
giga_dialog.2804.desc: "Массивные планетарные двигатели боевой звёздной системы готовы! Состоящие из одной большой планеты и двух меньших лун, эти гигантские двигатели перенаправляют энергию звезды и превращают её в огромную тягу, чтобы перемещать боевую звёздную систему через пустоту. Следующим шагом будет установка огромных опорных балок сбоку корабля для стабилизации конструкции."
giga_dialog.2804.a: "Очередной шаг."
giga_dialog.2805.name: "Лунные опоры боевой звёздной системы завершены!"
giga_dialog.2805.desc: "Только что были завершены лунные опоры для нашей боевой звёздной системы! Две меньшие луны, встроенные в массивные опорные балки, помогут обеспечить структурную целостность боевой звёздной системы, а также предоставят немного больше места для оружия и других объектов. Теперь мы можем приступить к работе над основным вооружением боевой звёздной системы, состоящим из двух гигантских пушек, установленных в передней части корабля."
giga_dialog.2805.a: "Приближаемся."
giga_dialog.2806.name: "Небесные стиратели боевой звёздной системы завершены!"
giga_dialog.2806.desc: "Основное оружие нашей боевой звёздной системы готово! Эти две боевые планеты, прикрепленные к носу корабля, способны обрушить неисчислимое количество огневой мощи на любую цель, которой не повезло пересечь ее путь. Остается только один шаг, и он потребует собрать 40 жителей по решению любого из наших миров, чтобы служить в качестве команды.\n\n§YНе забудьте спроектировать боевую звёздную систему в конструкторе кораблей!§!"
giga_dialog.2806.a: "Последний шаг."
giga_dialog.2807.name: "$name_war_system$ Complete!"
giga_dialog.2807.desc: "Наконец-то. Сделано. После того, как последний из миллиардов жителей корабля, наконец, переехал в него, и последние несколько структурных балок были установлены, $name_war_system$ была завершена.\n\nЭто гигантское судно невыразимых размеров затмевает всё, что было построено до него, и вмещает такое огромное количество огневой мощи, что его противники даже не смогут понять, что только что поразило их. Его огромные размеры позволили нам разместить в его корпусе целых 20 верфей. Его двигатели были включены, и гигантское судно теперь готово к бою.\n\nТеперь ничто не может противостоять нашей мощи."
giga_dialog.2807.a: "Мы сама неизбежность."
giga_dialog.2808.name: "Назначена команда боевой звёздной системы"
giga_dialog.2808.desc: "Мы назначили несколько миллиардов человек для работы в команде боевой звёздной системы. Теперь мы можем приступить к колоссальной задаче по модернизации боевой звёздной системы до её завершенного вида, а также по перемещению её команды на само судно."
giga_dialog.2808.a: "Понятно."
giga_dialog.2809.desc: "Что... что ты наделал?! Мобильная солнечная система с боеприпасами?!\nЛадно, вот и все. Мы сдаемся. Вы выиграли. Мы ничего не можем сделать против этого чудовищного корабля, который вы построили...\nПожалуйста, пощадите нас."
giga_dialog.2809.a: "Ваша империя приняла верное решение. Из вас получится отличный вассал."
giga_dialog.2809.b: "Отправляйтесь в ад! Вы станете первыми целями боевой звёздной системы..."
war_system_0: "Площадка для боевой звёздной системы"
war_system_0_DESC: "Площадка для будущей боевой звёздной системы, возможно, самого большого и мощного корабля, когда-либо построенного в этой галактике."
war_system_0_MEGASTRUCTURE_DETAILS: "The $name_war_system$ is a ridiculously gigantic weaponized star system, possessing tremendous amounts of weaponry. §RAll system planets will be destroyed§!"
war_system_1: "Солнечный компрессор боевой звёздной системы"
war_system_1_DESC: "Два массивных гравикомпрессора сжимают центральную звезду системы и собирают её энергию, чтобы привести в действие мощное вооружение будущей боевой звёздной системы."
war_system_2: "Синхронизированные планетарные двигатели боевой звёздной системы"
war_system_2_DESC: "Приведенный в действие центральной звездой, этот набор абсолютно гигантских двигателей, встроенных в большую планету и две меньшие луны, будет служить движителем боевой звёздной системы. Не вдыхайте выхлопные газы."
war_system_3: "Лунные опоры боевой звёздной системы"
war_system_3_DESC: "Два меньших небесных тела поддерживают массивные структурные балки сбоку боевой звёздной системы, чтобы ещё больше укрепить её структурную целостность."
war_system_4: "Небесные стиратели боевой звёздной системы"
war_system_4_DESC: "Небесные стиратели боевой звёздной системы состоят из двух боевых планет, прикрепленных к основной структуре. Колоссальная энергия, выделяемая звездой, позволяет им использовать оружие гораздо более мощное, чем на обычных боевых планетах. Это оружие способно уничтожить практически всё, что стоит на пути этого судна."
war_system_5: "$name_war_system$"
war_system_5_DESC: "Завершенная $name_war_system$, вместе с экуменополисом и малым миром для размещения большей части её населения, которое служит командой."
giga_tech_birch_world_1: "The $name_birch$"
giga_tech_birch_world_1_desc: "The $name_birch$ was only a theoretical artificial construct intended for the most expansive of habitations, it is now a reality. Built around the largest of black holes, these spacious shell worlds are specially made as to be built upon the event horizon of said black holes, at which level the surface gravity is comparable to the gravity of our home world."
giga_tech_birch_world_2: "Структуры Физма"
giga_tech_birch_world_2_desc: "Структуры Физма - огромные структуры, посвященные природе. Это место сельского хозяйства, исследований и отдыха."
giga_tech_birch_world_3: "Структуры Ктизма"
giga_tech_birch_world_3_desc: "Структуры Ктизма - огромные структуры, посвященные творению. Это место проживания и промышленности."
giga_tech_birch_world_4: "Добыча из чёрной дыры"
giga_tech_birch_world_4_desc: "Жизнь на чёрной дыре означает, что мы можем использовать наш декомпрессор и технологии темной материи для извлечения ресурсов с её поверхности."
giga_mega.402.name: "Галактическое ядро"
giga_mega.402.desc: "С тех пор, как наш вид совершил космический полет и отправился к звездам, один аспект галактической географии ускользнул от астрономов и физиков: галактическое ядро. Действительно, до сих пор ядро ​​было полностью отделено от остальной галактики. Однако новые достижения в области технологий картографирования гиперпространства заставили наших ученых поверить в то, что ядро ​​действительно может быть достигнуто с помощью сети гиперкоридоров, если мы сможем выяснить, где именно расположены слабые точки прорыва в гиперпространстве.\nДля этого был подготовлен специальный проект, который позволит найти и использовать указанные точки для доступа к галактическому ядру. По завершении будут созданы несколько гиперкоридоров, ведущих к ядру, поэтому наши ученые советуют начинать проект после того, как мы будем уверены, что наши соперники не смогут их использовать. Однако невозможно предсказать, где в конечном итоге окажутся гиперкоридоры."
giga_mega.402.a: "Принято."
giga_mega.403.name: "Гиперкоридоры галактического ядра обнаружены!"
giga_mega.403.desc: "Отличные новости! После интенсивных исследований и составления карт наши ученые объявили, что были обнаружены точки прорыва в гиперпространстве, ведущие к центральному скоплению! Наши исследовательские группы использовали дальний тахионный луч, чтобы удаленно открывать эти точки прорыва, создавая тем самым новые гиперкоридоры. Это означает, что ядро ​​теперь доступно (как для нас, так и для всех остальных), и наши исследователи настоятельно рекомендуют отправить судно для его исследования."
giga_mega.403.a: "Невероятно!"
giga_mega.403.a.tooltip: "Теперь можно получить доступ к галактическому ядру"
giga_dialog.4101.name: "Сверхмассивная"
giga_dialog.4101.desc: "После трудного путешествия наш научный корабль наконец-то достиг центра нашей галактики.\nПри входе в систему команда была ошеломлена видом огромной §Yнеактивной сверхмассивной чёрной дыры§!.\n\nЭтот гигантский объект весит несколько миллиардов звездных масс и имеет диаметр в несколько сотен астрономических единиц. Также была замечена одинокая океаническая планета, вращающаяся вокруг неё, и один из ученых предположил, что у неё наверняка будут гигантские волны из-за огромных приливных сил чёрной дыры.\nХотя пока это всего лишь предположение, некоторые из самых радикальных ученых в научном сообществе выдвинули теорию о том, что вокруг этой чёрной дыры можно было бы построить массивную сферу, на которой могли бы жить квадриллионы живых существ."
giga_dialog.4101.a: "Потрясающе!"
giga_dialog.4102.name: "Площадка для Звёздного мира завершена!"
giga_dialog.4102.desc: "Площадка для будущего Звёздного мира завершена вокруг центральной чёрной дыры нашей галактики. Эти строительные леса будут служить плацдармом для начала строительства самой конструкции, которая будет представлять собой гигантскую оболочку из суперсплавов прямо над горизонтом событий, где гравитация приемлема."
giga_dialog.4102.a: "Хорошо."
giga_dialog.4103.name: "Экваториальный каркас Звёздного мира завершен!"
giga_dialog.4103.desc: "Первый шаг в создании нашего Звёздного мира сделан. Мы построили массивное кольцо, которое обвивает Черную дыру и будет служить основой для создания остальной массивной рамы конструкции."
giga_dialog.4103.a: "Превосходно."
giga_dialog.4104.name: "Каркас Звёздного мира завершен!"
giga_dialog.4104.desc: "Наш каркас Звёздного мира полностью завершен! Теперь чёрную дыру окружают массивные строительные леса, и мы должны приступить к самому сложному: построению самой массивной оболочки. Это будет долгая и трудная задача, но как только она будет завершена, мы получим доступ к бесконечному жилому пространству."
giga_dialog.4104.a: "Мы близко."
giga_dialog.4105.name: "$name_birch$ Complete!"
giga_dialog.4105.desc: "Сегодня невероятный день в истории Галактики. Действительно, после десятилетий опасной работы мы завершили строительство абсолютно массивного Звёздного мира вокруг галактического ядра. Эта массивная оболочка в настоящее время бесплодна, но её огромная площадь поверхности означает, что она может эффективно вместить практически бесконечное количество жителей при колонизации. Завершив этот проект, мы определенно достигли вершины инженерии обитаемых структур, и это грандиозное сооружение, вероятно, затмевает все остальные мегасооружения, когда-либо построенные в галактической истории!\n\n§Y$name_birch$ автоматически получит больше слотов в районах по мере роста его населения, вплоть до бесконечного количества.§!\n\nТеперь у нас есть указ §YВеликая миграция§! для заселения этого огромного мира."
giga_dialog.4105.a: "Грандиозно!"
birch_world_0: "Площадка для Звёздного мира"
birch_world_0_DESC: "Площадка для будущего Звёздного мира, где будет располагаться необходимый персонал и инфраструктура, чтобы начать строительство огромной сферы вокруг сверхмассивной чёрной дыры."
birch_world_0_MEGASTRUCTURE_DETAILS: "Гигантская оболочка, построенная вокруг сверхмассивной чёрной дыры, способная вместить бесконечное количество жителей. Ультимативная среда обитания."
birch_world_1: "Экваториальный каркас Звёздного мира"
birch_world_1_DESC: "Это массивное кольцо окружает экватор чёрной дыры и является первым шагом на пути к завершению массивного каркаса Звёздного мира."
birch_world_2: "Каркас Звёздного мира"
birch_world_2_DESC: "Будущий каркас Звёздного мира построен вокруг сверхмассивной чёрной дыры. Теперь мы можем приступить к созданию самой оболочки Звёздного мира."
birch_world_3: "$name_birch$"
birch_world_3_DESC: "Завершенный $name_birch$ построен вокруг сверхмассивной чёрной дыры. Это немного больше, чем просто металлическая оболочка над горизонтом событий, но она предлагает почти бесконечное жизненное пространство."
giga_tech_particle_accelerator: "Ультраэнергетические коллайдеры частиц"
giga_tech_particle_accelerator_desc: "Ускорение частиц друг в друга - эффективный способ узнать, как они взаимодействуют. Умение конструировать огромные ускорители, способные обернуть звезду, безусловно, пригодится."
giga_dialog.1801.name: "Строительство ускорителя заряженных частиц"
giga_dialog.1801.desc: "Площадка для, расположенная в системе [giga_system.GetName], завершена. Теперь мы можем начать работу над настоящим ускорителем частиц, который будет вращаться вокруг звезды, позволяя разгонять частицы до огромных скоростей."
giga_dialog.1801.a: "Прекрасно."
giga_dialog.1802.name: "$name_particle_accel$ Built"
giga_dialog.1802.desc: "После месяцев работы ускоритель элементарных заряженных частиц в системе [giga_system.GetName] теперь готов и работает. Он может ускорять частицы со скоростью, которой считалась невозможной, что позволит нам немного узнать о частицах и о том, как они взаимодействуют друг с другом.\n\nМы можем управлять структурой используя кнопку §YУправлять§! в интерфейсе мегасооружения."
giga_dialog.1802.a: "Отличная работа."
giga_dialog.1803.name: "Разрушенный ускоритель заряженных частиц"
giga_dialog.1803.desc: "Наш научный корабль сделал невероятное открытие! В центре системы [from.GetName] находится массивный ускоритель заряженных частиц, который теоретически может ускорять частицы практически до скорости света.\n\nК сожалению, он, похоже, получил огромные повреждения и в настоящее время находится в состоянии полного запустения. Однако наши ученые уверены, что при правильных технологиях его можно вернуть в рабочее состояние."
giga_dialog.1803.a: "Удивительно."
giga_dialog.1804.name: "$name_particle_accel$ Repaired!"
giga_dialog.1804.desc: "Отличные новости! Нашим инженерам удалось вернуть разрушенный ускоритель заряженных частиц в рабочее состояние! В настоящее время он работает и обеспечивает непрерывный поток физических исследований, а также многих экзотических частиц.\n\nМы можем управлять структурой используя кнопку §YУправлять§! в интерфейсе мегасооружения."
giga_dialog.1804.a: "Невероятно."
particle_accelerator_0: "Площадка для ускорителя заряженных частиц"
particle_accelerator_0_DESC: "На большой строительной площадке находится персонал и материалы, необходимые для постройки ускорителя частиц вокруг звезды."
particle_accelerator_0_MEGASTRUCTURE_DETAILS: "Очень большой ускоритель частиц, построенный вокруг звезды для ускорения частиц со скорости, близкой к скорости света."
particle_accelerator_1: "$name_particle_accel$"
particle_accelerator_1_DESC: "Чрезвычайно большой ускоритель элементарных частиц, построенный вокруг звезды. Он способен ускорять различные виды частиц до скоростей, почти равных скорости света, что позволяет нам значительно расширить наше понимание того, из чего они сделаны и как взаимодействуют."
particle_accelerator_ruined: "Разрушенный ускоритель заряженных частиц"
particle_accelerator_ruined_DESC: "Разрушенный ускоритель заряженных частиц, построенный десятки тысяч лет назад неизвестной цивилизацией. Он получил огромные повреждения, но основная рама всё ещё цела. При наличии правильных технологий его потенциально можно было бы вернуть в рабочее состояние."
particle_accelerator_ruined_MEGASTRUCTURE_DETAILS: "$particle_accelerator_ruined_DESC$"
particle_accelerator_restored: "$name_particle_accel$"
particle_accelerator_restored_DESC: "Чрезвычайно большой ускоритель элементарных частиц, построенный вокруг звезды. Он способен ускорять различные виды частиц до скоростей, почти равных скорости света, что позволяет нам значительно расширить наше понимание того, из чего они сделаны и как взаимодействуют."
giga_tech_orbital_artificial_eco: "Орбитальные экосистемы"
giga_tech_orbital_artificial_eco_desc: "Создание полностью работающей сложной экосистемы на орбите планеты - довольно сложная задача, но такая технология позволяет создавать большие экосистемы на орбите планеты для исследовательских целей."
giga_dialog.1001.name: "Строительство орбитальной искусственной экосистемы"
giga_dialog.1001.desc: "Наши инженеры и биологи теперь готовы начать сборку орбитальной искусственной экосистемы на орбите вокруг одной из планет системы [giga_system.GetName], на которой будут размещены как виды, завезённые с наших планет, так и полностью искусственные виды, созданные благодаря генной инженерии."
giga_dialog.1001.a: "Отлично."
giga_dialog.1002.name: "$name_orbital_artificial_eco$ Built"
giga_dialog.1002.desc: "Наша $name_orbital_artificial_eco$ теперь готова. Он был наполнен множеством странной и захватывающей флоры и фауны, чтобы создать самые экзотические экосистемы, о которых мы только можем подумать. Это, несомненно, окажется очень полезным в наших будущих исследованиях природы жизни и экосистем."
giga_dialog.1002.a: "Превосходно."
giga_dialog.1003.name: "Разрушенная орбитальная искусственная экосистема"
giga_dialog.1003.desc: "Разрушенная орбитальная искусственная экосистема была замечена на орбите газового гиганта в системе [from.GetName]. Судя по всему, она сильно повреждена, но внешняя рама всё ещё цела. Наши ученые считают, что её можно было бы отремонтировать, если бы у нас были соответствующие технологии."
giga_dialog.1003.a: "Интересно."
giga_dialog.1004.name: "$name_orbital_artificial_eco$ Repaired!"
giga_dialog.1004.desc: "Разрушенная орбитальная искусственная экосистема была возвращена в рабочее состояние нашими инженерами и биологами.\n\nЗаполненная множеством странных форм жизни, некоторые из которых были клонированы из следов биологического вещества, найденного в обломках, эта недавно восстановленная космическая станция будет безусловно полезна в наших исследованиях биологии."
giga_dialog.1004.a: "Превосходно."
orbital_artificial_eco_0: "Площадка для орбитальной искусственной экосистемы"
orbital_artificial_eco_0_DESC: "Эта строительня прощадка послужит основой для создания орбитальной искусственной экосистемы, которая представляет собой большую структуру, содержащую полностью искусственную экосистему, с которой мы можем свободно экспериментировать."
orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS: "Очень большая станция с полностью искусственной экосистемой для изучения природы."
orbital_artificial_eco_1: "$name_orbital_artificial_eco$"
orbital_artificial_eco_1_DESC: "Полная орбитальная искусственная экосистема, заполненная завезёнными видами, а также созданными благодаря генной инженерии. Наши ученые могут по желанию смоделировать и деформировать эту уникальную экосистему, чтобы изучить, как функционирует природа."
orbital_artificial_eco_ruined: "Разрушенная орбитальная искусственная экосистема"
orbital_artificial_eco_ruined_DESC: "Разрушенная орбитальная искусственная экосистема. Раньше здесь содержалось большое количество биотехнологических видов в контролируемой среде. Возможно, удастся восстановить её с помощью правильных технологий."
orbital_artificial_eco_ruined_MEGASTRUCTURE_DETAILS: "$orbital_artificial_eco_ruined_DESC$"
orbital_artificial_eco_restored: "$name_orbital_artificial_eco$"
orbital_artificial_eco_restored_DESC: "$orbital_artificial_eco_1_DESC$"
orbital_artificial_eco_1_dismantle: "Разобрать мегасооружение"
orbital_artificial_eco_1_dismantle_DESC: "Это мегасооружение будет разобрано и сдано в металлолом."
giga_tech_engineering_test_site: "Колоссальные испытательные центры"
giga_tech_engineering_test_site_desc: "Строительство испытательного центра на орбите планеты может оказаться трудным и невероятно опасным. Однако потенциальные применения очень многообещающие."
giga_dialog.401.name: "Строительство макроинженерной испытательной станции"
giga_dialog.401.desc: "Начато строительство макроинженерной испытательной станции в системе [giga_system.GetName]. По завершении эта замечательная станция станет отличным местом для проверки многих инженерных разработок, от орбитальных станций до новых проектов космических кораблей. Планета, над которой вращается станция, станет испытательным полигоном для новаторской инженерии."
giga_dialog.401.a: "Хорошая работа."
giga_dialog.402.name: "$name_eng_test_site$ Built"
giga_dialog.402.desc: "The $name_eng_test_site$ Built located in the [giga_system.GetName] system is now operational. It will serve as a testing ground for our engineers' most complex and potentially deadly designs for things such as spaceships and buildings. Experiments are already starting above the planet and we can expect many more to occur in the near future, greatly boosting our engineering research."
giga_dialog.402.a: "Отлично."
giga_dialog.403.name: "Разрушенная макроинженерная испытательная станция"
giga_dialog.403.desc: "Наш научный корабль обнаружил довольно большую космическую станцию, вращающуюся вокруг планеты в системе [from.GetName]. При более тщательном исследовании выяснилось, что эта космическая станция на самом деле является разрушенной макроинженерной испытательной станцией, построенной давным-давно каким-то неизвестным видом. Эта космическая станция, вероятно, служила полигоном для многих экспериментов в прошлом, но с тех пор, к сожалению, превратилась в руины."
giga_dialog.403.a: "Интригующе."
giga_dialog.404.name: "$name_eng_test_site$ Repaired!"
giga_dialog.404.desc: "Ранее разрушенная макроинженерная испытательная станция была полностью отремонтирована нашими строительными бригадами.\n\nТеперь она полностью готова к работе, и мы можем начать использовать её в научных целях."
giga_dialog.404.a: "Превосходно."
macro_test_site_0: "Площадка для макроинженерной испытательной станции"
macro_test_site_0_DESC: "Большая строительная площадка, на которой находятся все необходимые материалы для строительства макроинженерной испытательной станции, структуры, которая позволит нам проводить различные инженерные эксперименты на планете внизу."
macro_test_site_0_MEGASTRUCTURE_DETAILS: "Большая станция на орбите планеты для свободного проведения инженерных экспериментов."
macro_test_site_1: "$name_eng_test_site$"
macro_test_site_1_DESC: "Эта станция, оснащенная множеством научных лабораторий, а также строительными объектами, позволяет нам проводить различные тесты, связанные с нашими инженерными исследованиями на планете внизу."
macro_test_site_ruined: "Разрушенная макроинженерная испытательная станция"
macro_test_site_ruined_DESC: "Разрушенная макроинженерная испытательная станция, построенная эоны назад неизвестной космической расой. Хотя интерьер полностью разрушен, внешний корпус в основном цел и может быть отремонтирован."
macro_test_site_ruined_MEGASTRUCTURE_DETAILS: "$macro_test_site_ruined_DESC$"
macro_test_site_restored: "$name_eng_test_site$"
macro_test_site_restored_DESC: "$macro_test_site_1_DESC$"
macro_test_site_1_dismantle: "Разобрать мегасооружение"
macro_test_site_1_dismantle_DESC: "Это мегасооружение будет разобрано и сдано в металлолом."
giga_tech_neutronium_gigaforge: "Массовая добыча нейтрония"
giga_tech_neutronium_gigaforge_desc: "Постройка станции, способной массово извлекать нейтроний для использования в наших военных нуждах, - довольно сложная техническая задача, но она может оказаться очень полезной."
giga_dialog.701.name: "Площадка для гигакузницы нейтрония"
giga_dialog.701.desc: "Наши инженеры завершили сборку строительной площадки будущей гигакузницы нейтрония в системе [giga_system.GetName]. По завершении этот высокотехнологичный экстрактор и очистительный завод позволит нам извлекать большое количество нейтрония прямо из нейтронной звезды для использования в броне наших военных кораблей."
giga_dialog.701.a: "Хорошо."
giga_dialog.702.name: "Хаб гигакузницы нейтрония завершен!"
giga_dialog.702.desc: "Наши инженеры закончили создание центрального хаба для гигакузницы нейтрония, построенной в системе [giga_system.GetName]. Этот огромный комплекс содержит огромное количество перерабатывающих заводов и прочих центров переработки полезных ископаемых, которые помогают собирать материалы с нейтронной звезды. Прямо сейчас он уже производит некоторое количество сплавов, а также занимается инженерными и физическими исследованиями благодаря интегрированным лабораториям, но нейтроний пока не может быть получен. Теперь мы начнем строительство обрабатывающего кольца, в котором будут располагаться гораздо более специализированные объекты для очистки нейтрония, извлеченного из звезды."
giga_dialog.702.a: "Отлично."
giga_dialog.703.name: "Кольцо обработки гигакузницы нейтрония завершено!"
giga_dialog.703.desc: "Большое кольцо обработки вокруг нашей гигакузницы нейтрония завершено. Оно содержит крупные специализированные центры обработки, которые помогают извлекать опасную и чрезвычайно плотную материю, известную как нейтроний, практически из любой нейтронной звезды. Однако центральную буровую установку ещё предстоит построить, чтобы фактически началось извлечение нейтрония."
giga_dialog.703.a: "Превосходно."
giga_dialog.704.name: "$name_neut_gigaforge$ Finished"
giga_dialog.704.desc: "Наша гигакузница нейтрония, построенная около [giga_system.GetName], только что была завершена! Теперь она полностью работает и извлекает большое количество нейтрония из чрезвычайно плотной звезды под ним. Благодаря специальным возможностям обрабатывающего кольца нейтроний можно легко нанести на наши корабли, значительно улучшив их броню. Большое количество лабораторий также даёт постоянный поток исследований по изучению экзотической природы нейтронных звезд. Нейтроний также перерабатывается в огромное количество сплавов."
giga_dialog.704.a: "Прекрасно."
giga_dialog.705.name: "Разрушенная гигакузница нейтрония"
giga_dialog.705.desc: "Разрушенная гигакузница нейтрония была обнаружена в системе [from.GetName]. Судя по всему, она получила большое количество повреждений, но внешняя рама всё ещё не повреждена. Наши ученые считают, что её можно было бы отремонтировать, если бы у нас были соответствующие технологии."
giga_dialog.705.a: "Интересно."
giga_dialog.706.name: "$name_neut_gigaforge$ Repaired!"
giga_dialog.706.desc: "Разрушенная гигакузница нейтрония была очень аккуратно отремонтирована! Нейтрониевый бур и обрабатывающие кольца вернулись к работе и теперь извлекают огромное количество нейтрония, которое мы можем использовать. Несомненно, это принесет огромную пользу нашей военной промышленности."
giga_dialog.706.a: "Превосходно."
neutronium_gigaforge_0: "Площадка для гигакузницы нейтрония"
neutronium_gigaforge_0_DESC: "Эта конструкция будет служить основной базой для хранения ресурсов и проживания персонала, необходимого для строительства гигакузницы нейтрония, гигантской станции по добыче и обработке, предназначенной для добычи нейтрония непосредственно из нейтронной звезды."
neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS: "Большой комплекс, способный собирать большое количество нейтрония из нейтронной звезды, превращая его в £alloys£ сплавы."
neutronium_gigaforge_1: "Центральный хаб гигакузницы нейтрония"
neutronium_gigaforge_1_DESC: "Большая центральная часть недостроенной гигакузницы нейтрония. В настоящее время она может собирать некоторые плотные минералы с поверхности нейтронной звезды, а также проводить различные инженерные эксперименты, связанные с экстремальной природой нейтронных звезд."
neutronium_gigaforge_2: "Кольцо обработки гигакузницы нейтрония"
neutronium_gigaforge_2_DESC: "Большие кольца вокруг главного узла служат для преобразования и очистки вещества, извлеченного из нейтронной звезды. Они были интегрированы с научными лабораториями, что позволяет проводить больше экспериментов."
neutronium_gigaforge_3: "$name_neut_gigaforge$"
neutronium_gigaforge_3_DESC: "Полностью сконструированная гигакузница нейтрония, массивная структура, созданная для сбора нейтрония из нейтронной звезды и его усовершенствования для использования в массовом производстве брони. Она оснащена экстракторами, которые способны эффективно собирать нейтроний."
neutronium_gigaforge_ruined: "Разрушенная гигакузница нейтрония"
neutronium_gigaforge_ruined_DESC: "Разрушенная гигакузница нейтрония, плывущая возле нейтронной звезды. Раньше она могла извлекать и хранить нейтроний, но большинство ее внутренних отсеков сильно повреждены. Ремонт возможен, если проводить его с особой осторожностью."
neutronium_gigaforge_ruined_MEGASTRUCTURE_DETAILS: "$neutronium_gigaforge_ruined_DESC$"
neutronium_gigaforge_restored: "$name_neut_gigaforge$"
neutronium_gigaforge_restored_DESC: "$neutronium_gigaforge_3_DESC$"
giga_tech_psychic_hypersiphon_1: "Изучение энергии Покрова"
giga_tech_psychic_hypersiphon_1_desc: "Изучение того, что именно составляет Покров, может улучшить нашу способность связываться с ним с помощью наших псионических способностей и усовершенствовать наши системы распределения энергии с использованием прикладных знаний о Покрове."
giga_tech_psychic_hypersiphon_2: "Глубокая сеть Покрова"
giga_tech_psychic_hypersiphon_2_desc: "Глубоко внутри нас всех связывает Покров. Если мы приспособим наши псионические способности к естественной связи Покрова, мы сможем достичь невообразимого единства."
giga_tech_psychic_hypersiphon_3: "Ритуалы призыва Покрова"
giga_tech_psychic_hypersiphon_3_desc: "Если мы объединим псионические силы с технологиями, станет возможным материализовать сущности из энергии Покрова, которые затем можно будет контролировать и использовать в качестве армий. Однако эти сущности - не более чем бушующие шары энергии, поэтому у них низкое здоровье и высокая атака."
giga_tech_psychic_hypersiphon_4: "Конденсаторы энергии Покрова"
giga_tech_psychic_hypersiphon_4_desc: "Энергия может быть извлечена из Покрова с помощью мощных псионических способностей. Однако указанная энергия довольно непостоянна и вряд ли может образовать что-либо более сложное, чем шар псионных энергий. Если нам удастся стабилизировать энергию, мы сможем хранить её и перераспределять по всей планете с гораздо большей эффективностью, чем раньше, что значительно повысит возможности нашей промышленности."
giga_tech_psychic_hypersiphon_5: "Прямые соединения с Покровом"
giga_tech_psychic_hypersiphon_5_desc: "Покров - странное царство. Однако, объединив несколько технологий и огромную телепатическую силу, можно будет напрямую связать нашу реальность с таинственным измерением Покрова. Это может быть очень прибыльным, но может оказаться опасным, если мы не будем осторожны."
giga_dialog.1401.name: "Площадка для псионического гиперсифона построена"
giga_dialog.1401.desc: "Наши продвинутые телепаты и инженеры собрали строительную площадку для нашего будущего массивного псионического гиперсифона, который будет извлекать энергию из самого Покрова! Чтобы завершить его, потребуется много усилий и пота, но конечный результат того стоит."
giga_dialog.1401.a: "Отлично!"
giga_dialog.1402.name: "Каркас псионического гиперсифона завершен!"
giga_dialog.1402.desc: "Защитный каркас псионического гиперсифона собран! Он был разработан так, чтобы сдерживать шар чистой кипящей псионической энергии, принимающей форму звезды, и многие лаборатории были интегрированы в каркас для дополнительного изучения Покрова. Теперь мы приступим к созданию самого оборудования, используемого для открытия портала."
giga_dialog.1402.a: "Прекрасно."
giga_dialog.1403.name: "Шпиль псионического гиперсифона завершен!"
giga_dialog.1403.desc: "Шпиль псионического гиперсифона готов. Это массивное устройство вместе с портальными конденсаторами излучает мощный всплеск псионической энергии, достаточно мощный, чтобы разорвать пространство-время на части и открыть дыру в Покров! Портал, очевидно, не будет достаточно устойчивым, чтобы обеспечить физический доступ к Покрову, но из него начнёт выливаться много энергии, которую будет собирать шпиль. Осталось только включить..."
giga_dialog.1403.a: "Превосходно!"
giga_dialog.1404.name: "$name_psy_siphon$ Portal Activated"
giga_dialog.1404.desc: "Большой портал, связывающий нашу реальность с Покровом в системе [giga_system.GetName], был полностью активирован! Чистая энергия сейчас изливается из этих искусственных врат в псионическое царство, и наши телепаты уже чувствуют великое благо, которое эта прямая связь предоставляет для их псионических способностей! Некоторые скептически настроенные элементы нашего общества обеспокоены тем, что этот портал может привлечь «нежелательное внимание», но наши ученые доказали, что межпространственное путешествие строго невозможно, и уверяют нас, что портал слишком заряжен, чтобы позволить любому организованному существу пройти через него.\n\n\n...Правильно?...\n\n\n§R...добыча...§!"
giga_dialog.1404.a: "Невероятно!"
psychic_hypersiphon_0: "Площадка для псионического гиперсифона"
psychic_hypersiphon_0_DESC: "Эта строительная площадка будет служить плацдармом и базой для огромного количества квалифицированного персонала и экстрасенсов, необходимых для создания изумительного псионического гиперсифона, который будет способен напрямую откачивать энергию из самого Покрова."
psychic_hypersiphon_0_MEGASTRUCTURE_DETAILS: "Огромный портал, связывающий нашу вселенную с Покровом, генерирующий ресурсы и усиливающий наши псионические способности."
psychic_hypersiphon_1: "Ядро псионического гиперсифона"
psychic_hypersiphon_1_DESC: "Эта большая структура будет служить основным ядром, чтобы удерживать и очищать энергию, извлекаемую из Покрова. Круглая рама посередине будет удерживать и стабилизировать маленькую «звезду», сделанную из чистой псионической энергии, чтобы генерировать удивительное количество энергии. Также, в корпус были интегрированы лаборатории, чтобы внимательно изучать эфирную природу псионической энергии."
psychic_hypersiphon_2: "Шпиль псионического гиперсифона"
psychic_hypersiphon_2_DESC: "Был установлен большой и высокотехнологичный энергетический шпиль, а также псионические конденсаторы. Этот большой шпиль, наполненный технологиями с использованием псионической силы, будет достаточно мощным, чтобы локально разорвать реальность и открыть портал в Покров, в то время как два конденсатора будут стабилизировать портал и направлять энергию в главный концентратор для сбора."
psychic_hypersiphon_3: "$name_psy_siphon$"
psychic_hypersiphon_3_DESC: "Полностью рабочий и стабилизированный псионический гиперсифон. Портал, соединяющий нашу реальность с Покровом, был полностью активирован, и эта связь с Покровом высвобождает чистую Сущность Покрова, которая значительно увеличивает наш псионический потенциал."
psychic_hypersiphon_3_aeternum: "Aeternite $name_psy_siphon$"
psychic_hypersiphon_3_aeternum_DESC: "Полностью рабочий и стабилизированный $name_psy_siphon$, бесчисленное количество лет назад построенный Этернумом. Портал, соединяющий нашу реальность с Покровом, был полностью активирован, и эта связь с Покровом высвобождает чистую сущность Покрова, которая значительно увеличивает наш псионический потенциал."
giga_tech_yggdrasil_orchid: "Крупномасштабная биоатмосферная модификация"
giga_tech_yggdrasil_orchid_desc: "Газовый гигант, содержащий в верхних слоях атмосферы крупный растительный организм, может стать ценным активом для производства продуктов питания. С помощью передовых технологий генной модификации и изменения климата такой проект может быть осуществим."
giga_dialog.2001.name: "Площадка для комплекса «Орхидея-Иггдрасиль» завершена!"
giga_dialog.2001.desc: "Площадка для для комплекса «Орхидея-Иггдрасиль» завершена. Она будет служить плацдармом для строительства структур, необходимых для засеивания верхних слоев атмосферы газового гиганта большим количеством генномодифицированных форм жизни, способных прокормить большое количество людей."
giga_dialog.2001.a: "Отлично."
giga_dialog.2002.name: "Лаборатории комплекса «Орхидея-Иггдрасиль» завершены!"
giga_dialog.2002.desc: "Были построены огромные лаборатории комплекса «Орхидея-Иггдрасиль». Они будут разрабатывать специально созданую растительность, которая будет засеяна в верхних слоях атмосферы газового гиганта, а также предоставят возможность изучения газовых гигантов в целом."
giga_dialog.2002.a: "Превосходно."
giga_dialog.2003.name: "Погодные манипуляторы комплекса «Орхидея-Иггдрасиль» завершены!"
giga_dialog.2003.desc: "Ещё один важный шаг в создании нашего комплекса «Орхидея-Иггдрасиль» на этом завершен. Погодные манипуляторы смогут управлять климатом верхних слоёв атмосферы газовых гигантов, гарантируя, что формы жизни, которые мы там высаживаем, действительно выживут.\nТеперь мы действительно должны начать преобразование этого газового гиганта в огромную ферму для нашей империи."
giga_dialog.2003.a: "Хорошо."
giga_dialog.2004.name: "Комплекс «Орхидея-Иггдрасиль» завершен!"
giga_dialog.2004.desc: "Сотрудники нашего комплекса «Орхидея-Иггдрасиль» завершили преобразование газового гиганта в системе [giga_system.GetName], в гигантскую орхидею-Иггдрасиль, газовый гигант с растительными организмами, процветающими в верхних слоях атмосферы. Это революционное чудо будет производить огромное количество еды и накормит целые планеты."
giga_dialog.2004.a: "Невероятно!"
giga_dialog.2005.name: "Разрушенный комплекс «Орхидея-Иггдрасиль»"
giga_dialog.2005.desc: "Разрушенный комплекс «Орхидея-Иггдрасиль». Раньше в нём размещались обширные лаборатории и погодные манипуляторы, которые поддерживали большой слой органического материала в верхних слоях атмосферы газового гиганта, который мог питать целые планеты. К сожалению, он пришел в ужасное состояние, и слой органического материала давно исчез, уничтоженный безжалостными ветрами газового гиганта, как только погодные манипуляторы отключились."
giga_dialog.2005.a: "Интересно."
giga_dialog.2006.name: "$name_yggdrasil$ Repaired!"
giga_dialog.2006.desc: "Благодаря невероятному технологическому подвигу нам удалось восстановить комплекс «Орхидея-Иггдрасиль» в рабочее состояние! Погодные манипуляторы были снова подключены к сети, а верхние слои атмосферы газового гиганта снова засеяны огромным слоем органических материалов, способных прокормить огромное количество людей."
giga_dialog.2006.a: "Великолепно."
yggdrasil_orchid_0: "Площадка для комплекса «Орхидея-Иггдрасиль»"
yggdrasil_orchid_0_DESC: "Площадка для будущего комплекса «Орхидея-Иггдрасиль», содержащая всё, что понадобится нашим инженерам и биологам, чтобы превратить этот гигант в гигантскую воздушную ферму."
yggdrasil_orchid_0_MEGASTRUCTURE_DETAILS: "Огромный комплекс, построенный рядом с газовым гигантом, чтобы наполнить его атмосферу особыми растениями."
yggdrasil_orchid_1: "Лаборатории комплекса «Орхидея-Иггдрасиль»"
yggdrasil_orchid_1_DESC: "Большое кольцо, построенное вокруг планеты, будет служить лабораторией для разработки и генетической инженерии идеальных форм жизни, которые затем будут отправлены в верхние слои атмосферы газового гиганта для их размножения."
yggdrasil_orchid_2: "Погодные манипуляторы комплекса «Орхидея-Иггдрасиль»"
yggdrasil_orchid_2_DESC: "Эти невероятно сложные конструкции тщательно регулируют буйную атмосферу газового гиганта, чтобы гарантировать выживание засеянных там форм жизни. Теперь нам просто нужно начать процесс посева указанных форм жизни."
yggdrasil_orchid_3: "$name_yggdrasil$"
yggdrasil_orchid_3_DESC: "Полностью активированный комплекс «Орхидея-Иггдрасиль», окружающий газовый гигант, наполненный генетически модифицированной растительной жизнью, плавающей в верхних слоях атмосферы, готовой к сбору и превращению в съедобную пищу для нашего населения."
yggdrasil_orchid_ruined: "Разрушенный комплекс «Орхидея-Иггдрасиль»"
yggdrasil_orchid_ruined_DESC: "Разрушенный комплекса«Орхидея-Иггдрасиль». Раньше в нём размещались обширные лаборатории и погодные манипуляторы, которые поддерживали большой слой органического материала в верхних слоях атмосферы газового гиганта, который мог питать целые планеты. К сожалению, он пришел в ужасное состояние, и слой органического материала давно исчез, уничтоженный безжалостными ветрами газового гиганта, как только погодные манипуляторы отключились."
yggdrasil_orchid_ruined_MEGASTRUCTURE_DETAILS: "$yggdrasil_orchid_ruined_DESC$"
yggdrasil_orchid_restored: "$name_yggdrasil$"
yggdrasil_orchid_restored_DESC: "$yggdrasil_orchid_3_DESC$"
giga_tech_the_vat: "Гигантское оборудование клонирования"
giga_tech_the_vat_desc: "Наступление новой эры генной инженерии открыло путь для еще более масштабных и амбициозных проектов. Огромные орбитальные объекты для клонирования, которые ранее были ограничены планетами, позволили бы нашим биоинженерам быстро создавать и выращивать настоящие армады космических существ, чтобы еще больше укрепить наш флот."
giga_dialog.11301.name: "Строительная площадка $name_the_vat$ построена"
giga_dialog.11301.desc: "Строительная площадка для $name_the_vat_long$ завершена. Эта орбитальная платформа служит плацдармом для строительства конструкций, необходимых для начала строительства самого большого чана из когда-либо созданных.\n\nПосле завершения он сможет быстро производить большое количество биологических существ для обслуживания нашего флота, используя £food£ и £energy£."
giga_dialog.11301.a: "Отлично."
giga_dialog.11302.name: "Первичный чан построен"
giga_dialog.11302.desc: "Построен первичный резервуар нашей установки для орбитального клонирования. Теперь он будет служить крупнейшим в своем роде чаном для клонирования, способным создавать поистине массивные клоны различного дизайна.\n\n§YПобеда над биологическим левиафаном позволит нам клонировать его в любом первичном Чане Б.С.Р.§!"
giga_dialog.11302.a: "Превосходно."
giga_dialog.11303.name: "Построены 1-й и 2-й вспомогательные чаны"
giga_dialog.11303.desc: "Еще один важный шаг в создании $name_the_vat_long$ на этом завершен. Эти вспомогательные чаны позволяют нам клонировать больше образцов за раз, повышая эффективность конструкции."
giga_dialog.11303.a: "Отлично."
giga_dialog.11304.name: "Построены 3-й и 4-й вспомогательные чаны"
giga_dialog.11304.desc: "Еще один шаг в создании нашего $name_the_vat_long$ завершен. Эти дополнительные чаны позволят производить еще несколько клонов одновременно."
giga_dialog.11304.a: "Невероятно!"
giga_dialog.11305.name: "Построены 5-й и 6-й вспомогательные чаны"
giga_dialog.11305.desc: "$name_the_vat_long$ is complete. With 6 auxilliary vats and a gargantuan primary vat, we will be able to clone entire fleets of giant abomination using only £food£ and £energy£ in a very short amount of time, enabling us to dominate the battefield in ways never envisioned before."
giga_dialog.11305.a: "Пусть начнется клонирование."
the_vat_0: "Строительная площадка $name_the_vat$"
the_vat_0_DESC: "Строительная площадка для будущего чана, содержащего все, что понадобится нашим инженерам и биологам, чтобы превратить его в гигантскую установку для клонирования."
the_vat_0_MEGASTRUCTURE_DETAILS: "Резервуар для биологического стремительного роста - это космическая установка для клонирования, способная производить большое количество биологических космических кораблей."
the_vat_1: "$name_the_vat$: Primary Vat"
the_vat_1_DESC: "Это будет самый большой чан для клонирования в своем роде, способный создавать множество массивных клонов."
the_vat_2: "$name_the_vat$: Auxillary Vats"
the_vat_2_DESC: "$the_vat_1_DESC$ With additional facilities to improve cloning speeds."
the_vat_3: "$name_the_vat$: Auxillary Vats"
the_vat_3_DESC: "$the_vat_1_DESC$ With additional facilities to further improve cloning speeds."
the_vat_4: "$name_the_vat$"
the_vat_4_DESC: "Это самый большой чан для клонирования в своем роде, способный создавать множество массивных клонов. С 6 вспомогательными чанами и гигантским первичным чаном, этот объект полностью готов клонировать целые флоты гигантской мерзости."
the_vat_menu_title: "§EBiological Impetuous Growth Vat§!"
the_vat_menu_desc_01: "---------------------------------------------------------------"
the_vat_menu_desc_02: "Чан - это, по сути, биологическая верфь."
the_vat_menu_desc_03: "Каждый чан может выращивать только одну особь за раз."
the_vat_menu_desc_04: "Что бы вы хотели вырастить?"
