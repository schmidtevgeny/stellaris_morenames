giga_dialog.11101.name: "$ehof_sm_forge_phase0$"
giga_dialog.11101.desc: "Строительные материалы доставлены, и площадка за пределами $ehof_the_sphere_ named$ подготовлена ​​к началу работ на нашем первом и, вероятно, единственном $ehof_sm_forge_phase4$."
giga_dialog.11101.a: "Отлично."
giga_dialog.11102.name: "$ehof_sm_forge_phase1$"
giga_dialog.11102.desc: "Мы намерены максимально увеличить производительность кузницы, поэтому мы включили в нее гигантские живые комплексы."
giga_dialog.11102.a: "Переходим к следующему этапу!"
giga_dialog.11103.name: "$ehof_sm_forge_phase2$"
giga_dialog.11103.desc: "Первый этап изготовления $ehof_sm_forge_phase4$ завершен. Следующая фаза будет происходить на противоположной стороне кузницы."
giga_dialog.11103.a: "Нам нужно больше!"
giga_dialog.11104.name: "$ehof_sm_forge_phase3$"
giga_dialog.11104.desc: "Теперь кузница загружена на 50%! Надо как можно скорее приступить к работе над завершающим этапом."
giga_dialog.11104.a: "Хорошо."
giga_dialog.11105.name: "$ehof_sm_forge_phase4$"
giga_dialog.11105.desc: "$ehof_sm_forge_phase4$ is complete. Providing our empire with massive reserves of both $ehof_sm$ and $ehof_qnm$. This will certainly come in useful for weapon manufactory."
giga_dialog.11105.a: "Превосходно."
tech_qnm_utilities: "$ehof_qnm$ Enhancements"
tech_qnm_utilities_desc: "$ehof_the_compound$ is a threat to all life in the galaxy, possibly even beyond. The exotic negative mass appears to be the only thing capable of harming them. We were able to learn about this weakness to them and with our newly acquired knowledge. Began to weaponize negative mass to use it against their fleets. There is finally a chance to repel the invasion!"
tech_qnm_thrusters: "Двигатели $ehof_qnm$"
tech_qnm_thrusters_desc: "Раскрытие большего количества секретов $ehof_qnm$ позволяет нам расширить его использование в нашей империи. $ehof_qnm$ позволяет нам преодолеть причинный барьер, скорость света, и дает нашим кораблям возможность летать быстрее света, даже без гиперприводов. Имея это в виду, мы смогли создать двигатели $ehof_qnm$ (QNM). Самые быстрые двигатели, которые когда-либо видела галактика!"
TECH_UNLOCK_QNM_THRUSTER_TITLE: "§HUnlocks Component:§! $tech_qnm_thrusters$"
TECH_UNLOCK_QNM_THRUSTER_2_DESC: "§H$tech_qnm_thrusters$§!\nThe fastest thrusters the galaxy has ever seen!"
tech_qnm_sensors: "Сенсоры $ehof_qnm$"
tech_qnm_sensors_desc: "$ehof_qnm$ allows us to augment our existing sensors and provide higher output, resulting in much higher fleet detection."
TECH_UNLOCK_QNM_SENSOR_TITLE: "§HUnlocks Component:§! $tech_qnm_sensors$"
TECH_UNLOCK_QNM_SENSOR_DESC: "§H$tech_qnm_sensors$§!\n$tech_qnm_sensors_desc$"
tech_qnm_shields: "Щиты $ehof_qnm$"
tech_qnm_shields_desc: "$ehof_qnm$ allows us to augment our existing shields and provide higher energy output, resulting in much stronger damage absorption."
tech_qnm_reactors: "Реакторы $ehof_qnm$"
tech_qnm_reactors_desc: "Реакторы $ehof_qnm$ используют огромную пропускную способность $ehof_qnm$, что позволяет получать немыслимую энергию при небольших размерах."
TECH_UNLOCK_QNM_REACTORS_TITLE: "§HUnlocks Component:§! $tech_qnm_reactors$"
TECH_UNLOCK_QNM_REACTORS_DESC: "§H$tech_qnm_reactors$§!\n$tech_qnm_reactors_desc$"
tech_qnm_jumpdrive: "Улучшенный прыжковый двигатель $ehof_qnm$"
tech_qnm_jumpdrive_desc: "Прыжковый двигатель уже сам по себе является невероятным изобретением, но благодаря уникальным свойствам $ehof_qnm$ мы смогли улучшить его еще больше! Этот новый Улучшенный прыжковый двигатель $ehof_qnm$ позволяет нам прыгать еще быстрее и дальше, чем с помощью обычного прыжкового двигателя."
TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE: "§HUnlocks Component:§! $tech_qnm_jumpdrive$"
TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE_DESC: "§H$tech_qnm_jumpdrive$§!\nJump even faster and further, than with a conventional jump drive."
tech_sm_armor: "Броня $ehof_sm$"
tech_sm_armor_desc: "Наниты $ehof_sm$ восстанавливаются и воспроизводятся, приспосабливаясь к разрушительным воздействиям окружающей среды"
tech_sm_auto_repair: "Регенерация корпуса $ehof_sm$"
tech_sm_auto_repair_desc: "Построив корпуса наших кораблей из материала, содержащего следы $ehof_sm$, с перепрограммированным ИИ, наши корабли могут лечить себя с чрезвычайной эффективностью."
tech_sm_computers: "Интеллект $ehof_sm$"
tech_sm_computers_desc: "Возможности коллективного разума $ehof_sm$ огромны и выходят далеко за рамки даже наших самых мощных сетей обработки информации. Непосредственно подключив его к системам наших кораблей и сооружений, мы можем выполнять вышестоящие приказы, чтобы он управлял нашими кораблями и станциями, как никакой другой корабельный компьютер раньше."
TECH_UNLOCK_SM_COMPUTERS_TITLE: "§HUnlocks Component:§! $tech_sm_computers$"
TECH_UNLOCK_SM_COMPUTERS_DESC: "§H$tech_sm_computers$§!\n$tech_sm_computers_desc$"
tech_sm_flak_batteries: "Зенитная батарея $ehof_sm$"
tech_sm_flak_batteries_desc: "Зенитная батарея $ehof_sm$ использует возможности подпрограммы ИИ $ehof_sm$ для более точного и точного наведения на приближающиеся снаряды, чем мы когда-либо могли раньше."
tech_sm_autocannons: "Потрошитель $ehof_sm$"
tech_sm_autocannons_desc: "Потрошитель $ehof_sm$ стреляет множеством крошечных снарядов, состоящих из $ehof_sm$, которые запрограммированы на поглощение любой формы материи, с которой они вступают в контакт. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."
tech_sm_mass_drivers: "Рельсотрон $ehof_sm$"
tech_sm_mass_drivers_desc: "Рельсотрон $ehof_sm$ стреляет небольшими снарядами, состоящими из $ ehof_sm $, которые запрограммированы на поглощение любой формы материи, с которой они вступают в контакт. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."
tech_sm_kinetic_artillery: "Артиллерия $ehof_sm$"
tech_sm_kinetic_artillery_desc: "Артиллерия $ehof_sm$ стреляет большими снарядами, состоящими из $ehof_sm$, которые запрограммированы на поглощение любой формы материи, с которой они вступают в контакт. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."
tech_sm_mass_accelerator: "Поглотитель $ehof_sm$"
tech_sm_mass_accelerator_desc: "Поглотитель $ehof_sm$ стреляет огромными снарядами, состоящими из $ehof_sm$, которые запрограммированы на поглощение любой формы материи, с которой они соприкасаются. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."
tech_sm_titanic: "Пожиратель $ehof_sm$"
tech_sm_titanic_desc: "Пожиратель $ehof_sm$ не использует сам $ehof_sm$ для нанесения урона своим целям, а использует свою связь с Вечноменяющимся. Он использует экстремальное энергосодержание Вечноменяющегося и стреляет в цель лучом сфокусированной энергии Покрова. Пожиратель $ehof_sm$, подпитываемый энергией более тысячи солнц, на сегодняшний день является самым мощным корабельным оружием, которое когда-либо видели, способным уничтожить все на своем пути."
tech_qnm_pd_tracking: "Точечная оборона $ehof_qnm$"
tech_qnm_pd_tracking_desc: "Баллистика $ehof_qnm$ значительно улучшает урон, наносимый входящим угрозам."
tech_qnm_lasers: "Лазер $ehof_qnm$"
tech_qnm_lasers_desc: "Сфокусированная энергия $ehof_qnm$ различных размеров быстро расправляется с Темной Материей"
tech_qnm_plasma: "Плазма $ehof_qnm$"
tech_qnm_plasma_desc: "Концентрированные шары из $ehof_qnm$ испаряют темную материю при ударе"
tech_qnm_disruptors: "Разрушитель $ehof_qnm$"
tech_qnm_disruptors_desc: "Ужасающе эффективен практически против чего угодно."
tech_qnm_energy_torpedoes: "Торпеды $ehof_qnm$"
tech_qnm_energy_torpedoes_desc: "Модернизированные энергетические снаряды, которые полагаются на $ehof_qnm$ вместо нейтронов для своей разрушительной силы."
tech_qnm_energy_lance: "Копье $ehof_qnm$"
tech_qnm_energy_lance_desc: "Это оружие превосходит тахионное копье, оно выпускает луч чудодейственной силы."
tech_qnm_arc_emitter: "Эмиттер $ehof_qnm$"
tech_qnm_arc_emitter_desc: "$ehof_qnm$ arced through lenses."
tech_qnm_titanic: "Луч $ehof_qnm$"
tech_qnm_titanic_desc: "Подобно лучу погибели, это оружие обладает невероятной огневой мощью."
tech_compound_armor: "Поглотитель"
tech_compound_armor_desc: "Поглощает все формы входящего урона за счёт опасной материи и преобразует его в полезную энергию для усиления защиты."
tech_compound_computers: "Сознание на опасной материи"
tech_compound_computers_desc: "Создано, чтобы вести себя как как таковое."
TECH_UNLOCK_COMPOUND_COMPUTERS_TITLE: "§HUnlocks Component:§! $tech_compound_computers$"
TECH_UNLOCK_COMPOUND_COMPUTERS_DESC: "§H$tech_compound_computers$§!\n$tech_compound_computers_desc$"
tech_compound_drives: "Прыжковый двигатель на опасной материи"
tech_compound_drives_desc: "Способен двигаться намного быстрее, чем любой другой известный обычный гипердвигатель."
TECH_UNLOCK_COMPOUND_JUMPDRIVE_TITLE: "§HUnlocks Component:§! $tech_compound_drives$"
TECH_UNLOCK_COMPOUND_JUMPDRIVE_DESC: "§H$tech_compound_drives$§!\n$tech_compound_drives_desc$"
tech_compound_reactors: "Реактор на опасной материи"
tech_compound_reactors_desc: "Манипулирует тёмной материей, чтобы производить большое количество энергии."
TECH_UNLOCK_COMPOUND_REACTOR_TITLE: "§HUnlocks Component:§! $tech_compound_reactors$"
TECH_UNLOCK_COMPOUND_REACTOR_DESC: "§H$tech_compound_reactors$§!\n$tech_compound_reactors_desc$"
tech_compound_sensors: "Сенсоры на опасной материи"
tech_compound_sensors_desc: "Наблюдают за галактическим потоком тёмной материи, который скрепляет галактику, чтобы обнаружить движение флотов на огромных расстояниях."
TECH_UNLOCK_COMPOUND_SENSOR_TITLE: "§HUnlocks Component:§! $tech_compound_sensors$"
TECH_UNLOCK_COMPOUND_SENSOR_DESC: "§H$tech_compound_sensors$§!\n$tech_compound_sensors_desc$"
tech_compound_shields: "Отражатели на опасной материи"
tech_compound_shields_desc: "Отражают все формы входящего урона."
tech_compound_thrusters: "Двигатели на опасной материи"
tech_compound_thrusters_desc: "Более эффективный и быстрый вариант двигателей на негативной массе."
TECH_UNLOCK_COMPOUND_THRUSTER_TITLE: "§HUnlocks Component:§! $tech_compound_thrusters$"
TECH_UNLOCK_COMPOUND_THRUSTER_2_DESC: "§H$tech_compound_thrusters$§!\n$tech_compound_thrusters_desc$"
giga_tech_tetradimensional_engineering: "Четырехмерная инженерия"
giga_tech_tetradimensional_engineering_desc: "Когда конструкция становится слишком большой и сложной, никакая опора никогда не сможет предотвратить её обрушение. Следовательно, становится необходимым использовать конструкции, укорененные в более высоких измерениях, чтобы стабилизировать эти колоссальные гигаструктуры. Это открывает путь для многих инновационных технологий, таких как способность вместить больше материи в заданный объем без её коллапса в черную дыру, а также возможность противостоять гравитации в невообразимых масштабах. Это также позволяет создавать материалы, способные выдерживать совершенно невероятные нагрузки."
giga_tech_repeatable_dimensional_storage: "Применение гиперпространственных хранилищ"
giga_tech_repeatable_dimensional_storage_desc: "Используя технологию четырехмерной инженерии на наших складах, мы можем эффективно хранить больше ресурсов в том же объёме пространства."
giga_tech_repeatable_reduced_mega_building_time: "Модульные мегаструктурные конструкции"
giga_tech_repeatable_reduced_mega_building_time_desc: "Внедрение более высокой степени модульного проектирования в схемы наших мегасооружений поможет упростить их строительство."
giga_tech_repeatable_increase_mega_cap: "Расширенные протоколы мегасборки"
giga_tech_repeatable_increase_mega_cap_desc: "Оптимизируя наши протоколы распределения ресурсов и персонала для проектов мегасооружений, мы можем эффективно улучшить нашу способность координировать и строить большее количество мегасооружений."
