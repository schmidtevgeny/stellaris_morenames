ehof_reality_code.1.name: "$ehof_ep$"
ehof_reality_code.1.desc: "Мы получили странные отчеты с нашего научного судна §H[ehof_code_fleet.GetName]§!.\n\nВо время рутинных расследований в пределах §H[ehof_code_fleet.solar_system.GetName]§!, корабль был поражен мощной вспышкой энергии. У корабля вышла из строя силовая установка, и он простаивал ровно 6 часов.\n\nК счастью, вторичное силовое ядро ​​не было повреждено и активировалось вскоре после энергетической вспышки, обеспечивая безопасность системы жизнеобеспечения §H[ehof_code_fleet.GetName]§!.\n\nЧерез 6 часов после первоначальной вспышки на борту судна начали происходить странные события. В отчетах экипажа описывается, как все системы начали реактивироваться, но остались неконтролируемыми. Мониторы внутри корабля начали отображать загадочные, но упорядоченные узоры.\n\nЭто было так, как если бы корабль был захвачен. Автоматические двери закрываются и открываются по шаблону, синхронному с изображением на мониторах.\n\nПрошло еще 6 часов, и системы корабля снова вышли из строя, но на этот раз полностью, включая вторичное энергетическое ядро. Поначалу казалось, что это конец §H[ehof_code_fleet.GetName]§!, но затемнение длилось всего 10 секунд, после чего системы судов начали реактивироваться.\n\nПосле события §H[ehof_code_fleet .GetName]§! был снова под контролем, и команда начала осматривать судно, но обнаружила, что оно полностью невредимо.\n\nС тех пор $ehof_eps$ не появлялись, и в судовом журнале нет записей об этом странном 12-часовом периоде, как будто ничего произошло вообще.\n\nЭто явление требует дальнейшего изучения."
ehof_p4_chain_title: "$код реальности$"
ehof_p4_chain_desc: "Оснащенные необходимыми технологиями, наши научные корабли теперь способны пережить передачу $ehof_eps$ и обработать его.\n\nНеизвестно, будет ли $ehof_ep$ транслироваться в той же системе $ehof_cohesive$, что и в прошлый раз, или в другой. Только время покажет.\n\nНаши научные корабли должны продолжить свои исследования в системах $ehof_cohesive$, чтобы встретить еще одну передачу $ehof_ep$."
ehof_mega_chain_1_poi: "Происхождение"
ehof_mega_chain_1_poi_desc: "Похоже, что $ehof_ep$ происходит из этого места."
code_1_cat: "Код реальности - Токсичный мир"
code_01_category_desc: "§H[this.GetName]§! получил передачу $ehof_epcs$. Это первая передача, которую мы обнаружили с момента первой год назад. §H[this.GetName]§! обнаружил передачу внутри §H[root.solar_system.GetName]§!. Как и в первоначальной передаче, он отключил основные системы корабля. Корабли $ehof_closed_modular$ смогли восстановить функциональность кораблей, но процесс все равно занял около двух часов, что больше, чем предполагалось. Системам может потребоваться дополнительная модификация для более эффективной работы.\n\nСканеры $ehof_ep$ смогли идентифицировать источник передачи внутри системы. Это токсичный мир §H[from.from.GetName]§!. Точное местонахождение на планете или внутри нее должно быть определено в ходе исследования.\n\nСканеры $ehof_ep$ могут обнаружить источник. Исходя из того, что передача транслировалась в течение короткого промежутка времени и с тех пор не транслировалась, может потребоваться некоторое время, чтобы найти источник."
ehof_reality_code.101.name: "Код реальности - Токсичный мир"
ehof_reality_code.101.desc: "§H[this.GetName]§! смог определить местонахождение источника $ehof_ep$ на планете §H[from.from.GetName]§!.\n\nОн смог определить местонахождение, сравнив электромагнитные и гравиметрические помехи на поверхности планеты и в конечном итоге более глубокие слои с $ehof_epcs$. Похоже, что источник находится близко под поверхностью планеты, на глубине около 44,5 км, в южном полушарии.\n\nДля того, чтобы добраться до источника, потребуются раскопки. Высокие температуры и токсичная атмосфера усложнят раскопки, но с надлежащим оборудованием это не должно быть большой проблемой.\n\nМы должны вложить необходимое время и ресурсы в проект, чтобы получить ответы, которые мы так долго искали."
code1_digsite: "Код реальности - Токсичные раскопки"
code1_digsite_desc: "Оборудование, необходимое для раскопок на §H[code_world_planet.GetName]§! готово к развертыванию. Прежде чем мы сможем начать раскопки, необходимо закрепить место раскопок и установить оборудование."
ehof_reality_code.111.name: "Код реальности - Токсичные раскопки I"
ehof_reality_code.111.desc: "Чтобы защитить место раскопок от опасной атмосферы, вокруг места раскопок был построен небольшой изолированный купол из коррозионно-жаростойкого материала. Оборудование смонтировано и готово к развертыванию. Поскольку источник находится всего в нескольких десятках километров под поверхностью, можно использовать обычный экскаватор, чтобы пробурить туннель до его местоположения.\n\nПосле того, как отверстие будет пробурено, будет отправлено специализированное исследовательское подразделение с экипажем вниз в яму, чтобы исследовать источник. Теперь можно начинать раскопки."
ehof_reality_code.112.name: "Код реальности - Токсичные раскопки II"
ehof_reality_code.112.desc: "Экскаватор закончил свою работу. Скважина пробурена и имеет глубину около 43 километров. Источник $ehof_ep$ может быть более чем на один километр глубже, но, поскольку точный размер источника определить не удалось, были приняты меры предосторожности. Когда пилотируемый отряд достигнет конца туннеля, он будет использовать свои собственные инструменты, чтобы добраться до источника. Теперь блок может быть запущен.\n\nПилотируемая буровая установка сообщила, что достигла местоположения источника. Само по себе местоположение уже очень странное.\n\nПосле того, как приблизилось примерно 300 метров к месту нахождения источника, материал коры внезапно закончился, и они достигли полого пространства внутри коры. Внутри этого пространства находится конструкция, которая кажется источником. Он имеет форму октаэдра с диаметром ровно 2,5 километра в наибольшем сечении.\n\nВсе пространство вокруг объекта, кажется, колеблется по неизвестным причинам, как будто объект излучает какое-то силовое поле. Это также могло бы объяснить, почему вокруг источника существует такое большое пустое пространство.\n\nПо результатам сканирования поверхность состоит из материала неизвестного состава. Тепловое сканирование выявляет удивительные свойства объекта. Его тепловая температура почти равна абсолютному нулю, на порядок зептокельвина, холоднее, чем черные дыры. При такой низкой температуре состояние объекта можно рассматривать как застывшее во времени. Как конструкция может достичь этой температуры и по какой причине неизвестно. То же самое можно сказать и о силовом поле, которое, по-видимому, создается.\n\nСканеры не могут проникнуть через поверхность и не обнаруживают никаких признаков испускаемого излучения, только средние возбуждения поля и слабые флуктуации $ehof_ep$. Единственный способ узнать больше - это попытаться каким-то образом проникнуть в объект."
ehof_reality_code.113.name: "Код реальности - Токсичные раскопки III"
ehof_reality_code.113.desc: "Чтобы получить доступ к объекту, потребовалось некоторое время, но ожидание окупилось.\n\nПосле множества различных попыток найти путь внутрь объекта команда использовала комбинацию гравитационных волн с частотой и амплитудой, которые имитируют $ehof_ep$, в надежде, что объект отреагирует на это. И это произошло.\n\nНа одной из поверхностей объекта проявился вход. Экипаж вошел и обнаружил внутри нечто, что можно описать только как механизм невероятной сложности.\n\nОни долго изучали его, просто чтобы выяснить, что этот механизм был дополнительной блокадой для настоящего входа, своего рода контрольно-пропускным пунктом. Им требовалась расширенная вычислительная помощь для решения загадки механизма, но, тем не менее, они добились успеха и получили доступ. Внутри они обнаружили сверхсложную технологическую систему.\n\nПосле тщательного изучения системы они смогли определить начальную функцию конструкции. Он не является источником $ehof_ep$, но служит для него усилителем и повторителем. Последовательность, похоже, передается через гравиэлектромагнитные волны к краю Солнечной системы, где через неизвестный механизм входят в какую-то форму путешествия со скоростью, превышающей скорость света.\n\nВозможно, что инопланетный объект, который является расположенной на краю этой солнечной системы §HПервозданной опорой§!, может иметь какое-то отношение к этому.\n\nОтличный фрагмент кодовой последовательности $ehof_ep$, который кажется совместимым с исходной кодовой последовательностью, которая была обнаружена долгое время. назад, был извлечен экипажем из объекта усилителя. Помимо этого, они также сделали удивительное открытие в отношении состава объекта-усилителя.\n\nИспытания внутреннего состава объекта показали, что он сделан из уникального самовоспроизводящегося и самовосстанавливающегося вещества, похож на Живой металл. Экипаж не смог определить, из чего состоит это вещество, из-за отсутствия необходимого оборудования, но оно может обладать большим научным потенциалом. По этой причине команда взяла образец вещества для дальнейшего анализа.\n\nЭкипаж готовится к возвращению на поверхность."
code_2_cat: "Код реальности - Расколотый мир"
code_02_category_desc: "Еще одна передача $ehof_epcs$ была получена §H[this.GetName]§! внутри системы §H[root.solar_system.GetName]§!. Как и в предыдущие два раза, корабль был отключен передачей, но на этот раз его $ehof_closed_modular$ смог восстановить работоспособность кораблей всего за несколько минут. Намного быстрее, чем в прошлый раз.\n\nСканеры $ehof_ep$ смогли идентифицировать источник передачи внутри системы, это разрушенная планета §H[from.from.GetName]§!. Точное местоположение на планете или внутри нее необходимо определить в ходе расследования.\n\nСканеры $ehof_ep$ смогут определить местонахождение источника, но для этого потребуется некоторое время."
ehof_reality_code.201.name: "Код реальности - Расколотый мир"
ehof_reality_code.201.desc: "Местоположение источника $ehof_ep$ на планете §H[from.from.GetName]§! было определено.\n\nИсточник, похоже, расположен внутри большого фрагмента планеты на глубине около 223,7 км.\n\nЭти раскопки будут более сложнее, чем первые, не только из-за того, что источник находится глубже, чем предыдущий, но из-за опасных и нестабильных условий. Фрагмент, над которым нам придется работать, может развалиться или столкнуться с другими фрагментами.\n\nПриступаем с осторожностью."
code2_digsite: "Код реальности - Расколотые раскопки"
code2_digsite_desc: "Оборудование, необходимое для раскопок на §H[code_world_planet.GetName]§! готово к развертыванию.\n\nПрежде чем мы сможем начать раскопки, необходимо защитить место раскопок и установить оборудование."
ehof_reality_code.211.name: "Код реальности - Расколотые раскопки I"
ehof_reality_code.211.desc: "Чтобы защитить место раскопок от ударов астероидов и землетрясений, было установлено несколько генераторов энергетических барьеров и сильных электромагнитных полей, чтобы создать изолированный островок из фрагментарного материала, который не будет разорван на части под воздействием окружающего материала. Оборудование смонтировано и готово к развертыванию.\n\nВ связи с нестабильностью структуры фрагментов и глубиной источника земляные работы обычным экскаватором невозможны. Вместо этого для этих раскопок будет использоваться специализированная буровая установка с пилотом.\n\nОна войдет во фрагмент, просверлив его слои, пока не достигнет местоположения источника.\n\nБлок готов к развертыванию."
ehof_reality_code.212.name: "Код реальности - Расколотые раскопки II"
ehof_reality_code.212.desc: "Пилотируемая буровая установка сообщила, что достигла места расположения источника. Точно так же, как внутри токсичного мира, где был расположен первый объект-усилитель, объект окружает пустота. Он также имеет форму октаэдра, как и первый. Это приводит к предположению, что октаэдрическая форма выполняет неизвестную цель и предпочтительнее по сравнению с другими формами. Возможно, это просто архитектурный выбор создателей.\n\nПо результатам сканирования и анализа объекта-усилителя он идентичен первому, только отличается тем, что находится в другом месте.\n\nЭкипаж пилотируемой буровой установки готова предпринять необходимые действия для выхода на объект."
ehof_reality_code.213.name: "Код реальности - Расколотые раскопки III"
ehof_reality_code.213.desc: "Несмотря на то, что шаги, необходимые для входа в объект, были такими же, как и для первого, для получения доступа потребовалось довольно много времени.\n\nОн не реагировал на $ehof_epcs$, как первый. Экипажу пришлось поэкспериментировать с интенсивностью передачи, чтобы найти тот сигнал, который открыл объект.\n\nМеханизм входа объекта был похож, но все же достаточно отличным, чтобы бросить вызов команде. Неизвестно, различны ли интенсивность, необходимая для открытия объектов-усилителей, и сложность входного механизма для каждого объекта-усилителя, или объекты каким-то образом взаимодействуют друг с другом и меняют свои свойства.\n\nВ любом случае, экипаж смог извлечь другой фрагмент кодовой последовательности из $ehof_epcs$ и, объединив его с первыми двумя фрагментами, смогли получить ограниченный доступ к базе данных усилителя и преобразовать информацию. Они узнали больше о самом загадочном узоре, §HПервозданных опорах§! и $ehof_sm$.\n\n§HПервозданные опоры§! на краях связанных с червоточиной систем, по-видимому, фактически ответственны за транспортировку $ehof_epcs$ на межзвездных расстояниях. Невероятно высокое содержание энергии гравиэлектромагнитных волн, через которые передается узор, кажется, необходимо для активации §HПервозданных опор§!.\n\nПоскольку все известные §HПервозданные опоры§! кажутся бездействующими, можно предположить, что для их активации требуется определенная энергоемкость или что-то подобное. Возможно эта гипотеза верна лили нуждается в проверке. Что касается $ehof_sm$, команда смогла выяснить, что он получает приказы от чего-то, что можно описать только как продвинутый ИИ, который каким-то образом интегрирован и распределен по всему веществу.\n\nОн оснащен множеством различных приказов, которые выполняются в зависимости от окружающей среды вещества. Этот ИИ программа способна воспринимать и анализировать окружающую среду и ее влияние на $ehof_sm$ неизвестными способами и придает составным нанитным частицам соответствующий порядок для адаптации к ней. Весь этот процесс выполняется менее чем за фемтосекунду, поэтому вещество способно так быстро реагировать и адаптироваться к воздействию окружающей среды и обстоятельствам.\n\nЭто все еще не объясняет, как вещество может вести себя так реалистично, и как это вещество может адаптироваться в любом месте сразу. С помощью новых специализированных инструментов, разработанных нашими учеными, команда смогла манипулировать искусственным интеллектом, и немного изменила порядок адаптации, что вынудило $ehof_sm$ изменить свою форму.\n\nЭто открытие может привести к разработке технологий производства специализированных компонентов $ehof_sm$ для различных технологических применений, таких как броня для воинских частей. Мы пока лишь поверхностно оцениваем потенциал $ehof_sm$, но определенно находимся на шаг впереди. Теперь экипаж готов вернуться на поверхность."
code_3_cat: "Код реальности - замороженный мир"
code_03_category_desc: "§H[this.GetName]§! получил еще одну передачу $ehof_epcs$ внутри системы §H[root.solar_system.GetName]§!. Восстановлена ​​функциональность кораблей и определено местонахождение источника. Замороженная планета §H[from.from.GetName]§!.\n\nТочное местоположение на планете или внутри нее необходимо определить в ходе расследования."
ehof_reality_code.301.name: "Код реальности - замороженный мир"
ehof_reality_code.301.desc: "§H[root.GetName]§! определил местонахождение объекта-усилителя внутри §H[from.from.GetName]§!.\n\nОн расположен на глубине около 470,8 км под северным полушарием планеты. Чтобы добраться до этого места, потребуются раскопки. Потребуются специализированные инструменты, чтобы эффективно копать холодную замороженную поверхность мира.\n\nМы должны вложить необходимое время и ресурсы в проект, чтобы узнать больше о $ehof_epcs$, объектах-усилителях и §HПервозданных опорах§!."
code3_digsite: "Код реальности - Замороженные раскопки"
code3_digsite_desc: "Оборудование, необходимое для раскопок на §H[code_world_planet.GetName]§! готово к развертыванию. Прежде чем мы сможем начать раскопки, необходимо закрепить место раскопок и установить оборудование."
ehof_reality_code.311.name: "Код реальности - Замороженные раскопки I"
ehof_reality_code.311.desc: "Чтобы защитить место раскопок от низких температур, был построен большой купол со слабой теплопроводностью, который будет удерживать тепло внутри купола. Оборудование смонтировано и готово к развертыванию. Из-за мерзлой поверхности, мерзлой коры и глубины источника для этих раскопок будет использоваться специализированная буровая установка с пилотом.\n\nОна достигнет источника, пробурив земную кору и внешнюю мантию, пока не достигнет месторасположение объекта. Теперь отряд можно развернуть."
ehof_reality_code.312.name: "Код реальности - Замороженные раскопки II"
ehof_reality_code.312.desc: "Пилотируемая буровая установка сообщила, что достигла места расположения источника. Все как в прошлый раз. Пустота, внутри которой расположен усилитель.\n\nЭкипаж пилотируемой буровой установки готов предпринять необходимые шаги для входа на объект."
ehof_reality_code.313.name: "Код реальности - Замороженные раскопки III"
ehof_reality_code.313.desc: "Команда смогла получить доступ к усилителю и извлечь еще один фрагмент загадочной кодовой последовательности.\n\nКроме фрагмента, команда смогла собрать дополнительную информацию о транспортном механизме $ehof_epcs$. Основываясь на знаниях, уже собранных внутри другого усилителя, и информации, найденной в новом, команда смогла определить, как активировать §HПервозданную опору§!!. Необходимы три вещи, чтобы §HПервозданная опора§! отреагировала на передачу $ehof_epcs$ и активировала транспортацию по межзвездному пространству.\n\nВо-первых, гравиэлектромагнитные волны, которые переносят последовательность $ehof_epcs$, должны обладать удельной энергией. Если содержание энергии даже немного отличается, независимо от того, меньше оно или больше, §HПервозданная опора§! не будет реагировать на передачу и нейтрализовать гравиэлектромагнитную волну. Во-вторых, волна, которая переносит последовательность $ehof_epcs$, должна быть гравиэлектромагнитной.\n\nПричина этого, по-видимому, в том, что §HПервозданная опора§! не будет активироваться другими формами излучения с таким же содержанием энергии, необходимым для активации §HПервозданной опоры§!. В-третьих, необходимо идеально настроить последовательность кода загадочного шаблона, чтобы активировать §HПервозданную опору§!.\n\nЭто служит способом гарантировать, что §HПервозданная опора§! активируется только тогда, когда это действительно необходимо, а не случайно. Экипаж также смог получить дополнительные сведения о $ehof_sm$ от усилителя.\n\nБлагодаря новой информации, которую команда могла извлечь из базы данных усилителя, они смогли и дальше управлять приказами ИИ до такой степени, что можно было бы использовать $ehof_sm$ не только для самовосстанавливающихся структур, состоящих из $ehof_sm$, но даже для восстановления других структур, отличных от $ehof_sm$. Добавив дополнительные заказы, посвященные ремонту систем, к которым прикреплен или интегрирован $ehof_sm$, можно было бы использовать $ehof_sm$ для ремонта таких конструкций, как корпуса кораблей. Бригада буровой установки готовится к выходу на поверхность."
code_4_cat: "Код реальности - Огненный мир"
code_04_category_desc: "Еще одна передача $ehof_epcs$ была получена внутри системы §H[root.solar_system.GetName]§!, кораблем §H[this.GetName]§!. Восстановлена ​​функциональность кораблей и определено местонахождение источника. Расплавленный мир §H[from.from.GetName]§!.\n\nТочное местоположение на планете или внутри нее должно быть определено в ходе расследования.\n\nСканеры $ehof_ep$ смогут определить местонахождение источника, но это займет некоторое время."
ehof_reality_code.401.name: "Код реальности - Огненный мир"
ehof_reality_code.401.desc: "§H[root.GetName]§! определил местонахождение объекта-усилителя внутри §H[from.from.GetName]§!.\n\nОн расположен на глубине около 727,3 километра под южным полушарием планеты. Чтобы добраться до этого места, потребуются раскопки. Из-за крайне неблагоприятной окружающей среды, с температурами до 1200 градусов Цельсия, площадка для раскопок должна быть тщательно защищена.\n\nМы должны вложить необходимое время и ресурсы в проект, чтобы узнать больше о $ehof_epcs$, объекты усилителя и $ehof_gateway_disableds$."
code4_digsite: "Код реальности - Расплавленные раскопки"
code4_digsite_desc: "Оборудование, необходимое для раскопок на §H[code_world_planet.GetName]§! готово к развертыванию. Прежде чем мы сможем начать раскопки, необходимо закрепить место раскопок и установить оборудование."
ehof_reality_code.411.name: "Код реальности - Расплавленные раскопки I"
ehof_reality_code.411.desc: "Чтобы защитить место раскопок от сильной жары, тектонической и вулканической активности, было установлено несколько генераторов энергетических барьеров и больших электромагнитных полей, чтобы создать изолированный островок материала коры, который не будет разорван тектоническими эффектами и будет термостойким.\n\nОборудование установлено и готово к развертыванию.\n\nВ связи с глубиной источника и высокой температурой коры и мантии, необходимо применить другой подход, чем при последних трех раскопках. Сначала термостойкий экскаватор пробурит туннель глубиной 350 километров. Затем специализированная термостойкая буровая установка с пилотом будет отправлена ​​в туннель, будет безопасно перемещаться без какого-либо износа, пока не достигнет конца туннеля, где она начнет использовать свои собственные возможности бурения, чтобы добраться до объекта.\n\nТеперь экскаватор можно развернуть"
ehof_reality_code.412.name: "Код реальности - Расплавленные раскопки II"
ehof_reality_code.412.desc: "Экскаватор завершил свою часть земляных работ и пробурил туннель. Буровая установка готова к развертыванию."
ehof_reality_code.413.name: "Код реальности - Расплавленные раскопки III"
ehof_reality_code.413.desc: "Пилотируемая буровая установка сообщила, что достигла усилителя. Экипаж готовится предпринять необходимые шаги для входа на объект."
ehof_reality_code.414.name: "Код реальности - Расплавленные раскопки IV"
ehof_reality_code.414.desc: "Экипажу удалось получить доступ к усилителю и извлечь еще один фрагмент загадочной кодовой последовательности.\n\nФрагменты теперь начинают обретать смысл. При использовании фрагментов в унисон они автономно выстраиваются в определенном порядке, частоте и амплитуде. Похоже, что эти фрагменты являются частью специфического и уникального проявления последовательности $ehof_epcs$. Он отличается от всех остальных, которые используются просто для активации $ehof_gateway_disableds$, превращения их в $CREATORGATE_GALACTICS$ и транспортировки $ehof_epcs$ между $CREATORGATE_GALACTICS$. На данный момент это уникальное проявление кажется нам бесполезным, потому что оно еще не полноценно. На основании компьютерного анализа для завершения последовательности требуется по крайней мере один или два дополнительных фрагмента. Их назначение в настоящее время неизвестно.\n\nПомимо дополнительного фрагмента уникального $ehof_epcs$, мы также узнали о $ehof_sm$ еще больше. Как мы уже знаем, $ehof_sm$ состоит из массива наномашин с присущим им ИИ, который анализирует окружающую среду и сообщает $ehof_sm$, какое действие нужно выполнить, чтобы адаптироваться к воздействиям окружающей среды.\n\nЧто мы не знали, так это то, как приказы распределяются по веществу, поскольку оно, очевидно, способно реагируют на воздействие окружающей среды повсюду в веществе одновременно, даже если эффект применяется только в одном месте. Теперь мы знаем, что частицы нанита, из которых состоит вещество, связаны через удивительно продвинутую и сложную сеть, где каждый нанит служит нейронами, глазами и руками, что фактически делает его разумом улья.\n\nКаждый нанит воспринимает информацию о окружающей среде и мгновенно распределяет ее по всему содержанию для собственного ИИ, чтобы обрабатывать его с помощью каждого нанита в качестве процессоров. Затем все они сразу получают приказы от подпрограммы, что объясняет чрезвычайно быстрый механизм адаптации $ehof_sm$. Коллективный разум $ehof_sm$ настолько развит, что его вычислительные возможности затмевают даже наши крупнейшие квантово-компьютерные сети и дают повод для гипотезы о том, что он может быть не только разумным, но даже самосознательным.\n\nТем не менее, с этими новыми знаниями о $ehof_sm$, мы могли бы использовать чрезвычайные вычислительные возможности $ehof_sm$ для создания систем, которые управляются коллективным разумом $ehof_sm$. Оружие, корабли и сооружения, контролируемые сверхсложным коллективным разумом $ehof_sm$, смогут реагировать и адаптироваться намного быстрее, чем все остальное, что у нас есть и, вероятно, когда-либо будет.\n\nБригада буровой установки готова вернуться на поверхность планеты."
code_5_cat: "Код реальности - Газовый гигант"
code_05_category_desc: "§H[this.GetName]§! получил еще одну передачу $ehof_epcs$ внутри §H[root.solar_system.GetName]§!. Восстановлена ​​функциональность кораблей и определено местонахождение источника. Газовый гигант §H[из.from.GetName]§!.\n\nТочное местоположение на планете или внутри нее необходимо определить в ходе расследования."
ehof_reality_code.501.name: "Код реальности - Газовый гигант"
ehof_reality_code.501.desc: "Расположение объекта усилителя на §H[from.from.GetName]§! было определено.\n\nКак и все предыдущие объекты-усилители, этот находится внутри планеты, на глубине примерно 6449,2 км, под северным полюсом планеты.\n\nЭти раскопки будут самыми сложными. Чтобы добраться до объекта усилителя, потребуется высокоспециализированное и надежное оборудование. Чрезвычайная плотность и высокая температура значительно усложнят этот проект. Сначала необходимо изготовить необходимое оборудование."
code5_digsite: "Код реальности - Раскопки газового гиганта"
code5_digsite_desc: "Оборудование, необходимое для раскопок на §H[code_world_planet.GetName]§! готово к развертыванию. В связи с тем, что объект-усилитель расположен внутри атмосферы газового гиганта, необходимо выбрать нетрадиционный способ достижения объекта."
ehof_reality_code.511.name: "Код реальности - Раскопки газового гиганта I"
ehof_reality_code.511.desc: "Чтобы добраться до места расположения объекта-усилителя, внутри атмосферы §H[code_world_planet.GetName]§!, было построено специальное сооружение, точно над местом расположения объекта.\n\nИнтенсивное давление атмосферы газовых гигантов и тот факт, что они не твердые, а текучие, делает невозможными обычные раскопки.\n\nЗдание будет использовать гигантский якорь, который будет сброшен в атмосферу гиганта. Он будет продолжать безудержно падать до тех пор, пока не пройдет половину расстояния, после чего объект начнет замедлять опускание якоря, чтобы его можно было остановить в непосредственной близости от места без каких-либо повреждений. Там генераторы электромагнитного поля будут удерживать якорь в нужном положении.\n\nСоединение якоря с объектом будет затем использоваться в качестве линии для специализированного, устойчивого к нагреву и давлению лифта, который будет следовать за линией, пока не достигнет точки источника.\n\nЯкорь готов к развертыванию."
ehof_reality_code.512.name: "Код реальности - Раскопки газового гиганта II"
ehof_reality_code.512.desc: "Якорь достиг местоположения источника. Он был закреплен, и связь с объектом стабилизировалась.\n\nТеперь лифт можно развернуть."
ehof_reality_code.513.name: "Код реальности - Раскопки газового гиганта III"
ehof_reality_code.513.desc: "Лифт сообщил, что дошел до усилителя. Как и на предыдущих планетах, силовое поле создает пустоту вокруг усилителя, но вместо того, чтобы удерживать материал коры от раздавливания объекта усилителя, теперь оно предотвращает его от атмосферы и ее давления. Экипаж готов предпринять необходимые шаги для входа на объект."
ehof_reality_code.514.name: "Код реальности - Раскопки газового гиганта IV"
ehof_reality_code.514.desc: "Экипажу удалось получить доступ к усилителю и извлечь еще один фрагмент последовательности $ehof_epcs$.\n\nПо всей видимости, уникальная последовательность $ehof_epcs$ почти завершена. Похоже, что объединенные фрагменты последовательности могут быть использованы для более глубокого доступа к базам данных объектов усилителя и могут помочь более легко перевести информацию.\n\nС помощью этого команда смогла определить первоначальную цель этой уникальной последовательности. Это проявление последовательности $ehof_epcs$ служит мастер-кодом, который можно использовать для открытия соединения с источником самого $ehof_epcs$! Основываясь на информации, извлеченной из баз данных усилителей, в общем, только источник кажется способным создать соединение между собой и другими $CREATORGATE_GALACTICS$.\n\nОднако, несколько объектов усилителя, которые работают в унисон, оказывется тоже умеют это делать. Для этого нужно как минимум шесть из них, потому что только тогда они могут создать всю последовательность мастер-кода. Где именно находится источник, пока неизвестно, но $CREATORGATE_GALACTIC$ сможет подключиться к нему, как только мы получим всю последовательность.\n\nПомимо этого, команда смогла собрать дополнительные сведения о $ehof_sm$ из базы данных усилителя. Помимо того, что они узнали больше о коллективном разуме $ehof_sm$, они смогли узнать больше о том, как работает $ehof_sm$ и древние конструкции, которые из него состоят. С самого начала открытия, что усилители и $CREATORGATE_GALACTIC$ состоят из $ehof_sm$, мы не могли определить, откуда исходит энергия, которая питает их и позволяет им оставаться практически неразрушимыми в течение, казалось бы, неопределенного количества времени.\n\nНет каких-либо следов генераторов или силовых сердечников. Теперь мы знаем, что конструкции используют эфирную энергию, которая, очевидно, передается конструкциям из необнаружимого источника. Совершенно неизвестно, идет ли энергия извне, или если конструкции используют локальную вакуумную энергию или энергию оболочки для самообеспечения, но, исходя из огромного содержания энергии, которым обладает каждая из этих конструкций, маловероятно, что они используют локальную вакуумную энергию, так как ее будет недостаточно для генерирования указанного энергосодержания.\n\nЕсли это так, должен быть дополнительный источник энергии. В случае, если это завуалированная энергия, это, по крайней мере, объяснило бы странные свойства энергии, которая движет конструкциями. Тем не менее, изучение того, что это за энергия и откуда она берется, может раскрыть последние секреты потенциала $ehof_sm$ и древних конструкций."
code_6_cat: "Код реальности - Звезда"
code_06_category_desc: "Еще одна передача $ehof_epcs$ была получена §H[this.GetName]§! внутри системы §H[root.solar_system.GetName]§!. Восстановлена ​​функциональность кораблей и определено местонахождение источника. Звезда §H[из.из.GetName]§!.\n\nТочное местоположение на поверхности звезды или внутри нее необходимо определить в ходе расследования."
ehof_reality_code.601.name: "Код реальности - Звезда"
ehof_reality_code.601.desc: "Расположение объекта усилителя на §H[from.from.GetName]§! было определено.\n\nДостижение этого объекта-усилителя будет чрезвычайно сложной задачей, потому что он расположен внутри звезды, в 74650,7 километрах под поверхностью звезды. Невероятная плотность и экстремальные температуры сделают этот проект чрезвычайно трудным. Сначала необходимо изготовить необходимое оборудование.\n\nСтоимость и временные затраты на этот проект не измеримы, но завершение загадочной последовательности мастер-кода и достижение источника $ehof_epcs$ может стоить любых затрат."
code6_digsite: "Код реальности - звездные раскопки"
code6_digsite_desc: "Оборудование необходимое для проекта на §H[code_world_planet.GetName]§! готово к развертыванию. В связи с тем, что усилитель расположен внутри конвективной зоны звезды, необходимо выбрать нестандартный способ достижения объекта."
ehof_reality_code.611.name: "Код реальности - звездные раскопки I"
ehof_reality_code.611.desc: "Чтобы добраться до места расположения усилителя, над фотосферой §H[code_world_planet.GetName]§!, было построено специальное сооружение, точно над местом расположения объекта. Сильное давление и высокая температура внутри звезды делают невозможным проведение обычных раскопок.\n\nНа объекте будет использоваться гигантский сверхтермостойкий якорь, который будет брошен в фотосферу звезды. Он будет проталкиваться через материал фотосферы до тех пор, пока не достигнет непосредственной близости к месту назначения, где генераторы электромагнитного поля будут удерживать якорь в нужном положении.\n\nСоединение якоря с объектом будет затем использоваться в качестве линии для специализированного лифта, который будет следовать за линией, пока не достигнет источника.\n\nЯкорь теперь готов к развертыванию."
ehof_reality_code.612.name: "Код реальности - звездные раскопки II"
ehof_reality_code.612.desc: "Якорь достиг местоположения источника. Он был закреплен, и связь с объектом стабилизировалась.\n\nТеперь лифт можно развернуть."
ehof_reality_code.613.name: "Код реальности - звездные раскопки III"
ehof_reality_code.613.desc: "Лифтовая установка сообщила, что достигла объекта-усилителя. Как и внутри предыдущих планет, силовое поле создает пустоту вокруг объекта-усилителя, но вместо того, чтобы удерживать материал корки от раздавливания объекта-усилителя, теперь оно предотвращает его от атмосферы и ее давления. Экипаж готов предпринять необходимые шаги для входа на объект."
ehof_reality_code.614.name: "Код реальности - звездные раскопки IV"
ehof_reality_code.614.desc: "Команда смогла получить доступ к усилителю и извлечь еще один фрагмент последовательности мастер-кода $ehof_epcs$.\n\nС этим последним фрагментом мы наконец-то сможем полностью собрать последовательность мастер-кода $ehof_epcs$!. Полная последовательность позволит нам добраться до источника $ehof_epcs$, где мы сможем выяснить, какова цель $ehof_epcs$, объектов усилителя и $CREATORGATE_GALACTICSS$.\n\nВ отношении $CREATORGATE_GALACTICSS$. Полная последовательность мастер-кода позволила нам получить полный доступ к базе данных этого усилителя. Новая информация, которую команда смогла собрать, наконец открыла нам природу эфирной энергии, которая управляет $ehof_sm$ и, следовательно, $CREATORGATE_GALACTIC$ и усилителями. $ehof_sm$ может использовать локальную вакуумную энергию, которую он может поглотить, если поблизости нет более мощного источника энергии или если основная энергия больше не доставляется.\n\nЭтот источник энергии, кажется, является источником загадочного рисунка. $Ehof_sm $ получает энергию от источника, передавая ее через сам кожух. Энергия, которую получает $ehof_sm$, является энергией оболочки, что дает основание для гипотезы о том, что источником является сущность Покровной природы.\n\nТакже возможно, что оболочка является только носителем энергии, а источник только направляет поток энергия через кожух, которая в процессе преобразуется в энергию кожуха. Тем не менее, поиск источника теперь стал еще более важным, поскольку теперь мы можем не только выяснить, какова цель загадочного паттерна, усилителей и $CREATORGATE_GALACTICSS$, но также можем раскрыть истинный потенциал $ehof_sm$.\n\nЭкипаж лифта готовится к возвращению на поверхность звезды."
ehof_reality_code.1000.name: "Код реальности - Происхождение"
ehof_reality_code.1000.desc: "После многих лет поиска всех фрагментов последовательности мастер-кода $ehof_epcs$ мы наконец смогли собрать достаточно деталей, чтобы восстановить ее полностью.\n\nУсилители и $CREATORGATE_GALACTICSS$, которые были обнаружены разбросанными по всем системам $ehof_cohesive$ используются для передачи $ehof_epcs$ по галактике и за ее пределы с целью пока неизвестной. Мы уже знаем следующее. Усилители способны создавать квазиотрицательную массу с неизвестной целью и используют $CREATORGATE_GALACTICSS$ для связи друг с другом. Сигнал, через который они общаются, кодовая последовательность $ehof_epcs$, передается гравиэлектромагнитными волнами, пока не достигает $ehof_gateway_disabled$, который затем либо реагирует либо не реагирует на него.\n\nЭто зависит от частоты и амплитуды $ehof_epcs$ и интенсивности энергии, запасенной внутри гравиэлектромагнитной волны, которая несет $ehof_epcs$. Если $ehof_gateway_disabled$ действительно реагирует, он преобразуется в $CREATORGATE_GALACTIC$ и передает $ehof_epcs$ в желаемую систему $ehof_cohesive$. Основная цель всего этого до сих пор остается загадкой, но мы надеемся, что расследование происхождения откроет ее нам.\n\nБлагодаря последовательности мастер-кода, теперь мы сможем установить связь между $CREATORGATE_GALACTIC$ и происхождением загадочного узора.\n\nПомимо этого, благодаря знаниям, собранным внутри усилителей и изучению $CREATORGATE_GALACTICS$, мы теперь можем исследовать технологию производства $ehof_sm$ и создать нашу собственную $CREATORGATE_GALACTICS$!"
ehof_reality_code.10001.name: "Звездный Искоренитель"
ehof_reality_code.10001.desc: "Наконец-то мы достигли системы происхождения $ehof_epcs$, §H[root.GetStarName]§!.\n\nСистема состоит из массивной черной дыры и одного единственного небесного тела, вращающегося вокруг нее. Огромная сферическая структура диаметром примерно 15 000 000 километров. Структура определенно не естественного происхождения и, похоже, ее защищает корабль, с которым мы раньше не сталкивались, Звездный Искоренитель.\n\nМы должны действовать осторожно, так как он выглядит враждебно и хорошо вооружен! Уничтожение этого корабля может оказаться необходимым, так как он, вероятно, помешает нам приблизиться к сферическому объекту."
ehof_reality_code.10002.name: "Искоренитель уничтожен?"
ehof_reality_code.10002.desc: "Как только показалось, что мы должны выиграть битву со Звездным Искоренителем, он бесследно исчез. Нет никаких указаний относительно того, куда он ушел и может ли он вернуться.\n\nВ любом случае, теперь мы можем возобновить нашу миссию из-за которой мы пришли сюда с самого начала. Сферический объект, который, вероятно, является источником загадочного узора.\n\nВизуальное и тепловое сканирование поверхности показывает, что он постоянно находится в движении и изменяется между множеством различных состояний материи. Он не является ни твердым, ни жидким, ни газообразным, ни плазменным. Это все сразу! Даже сверхвысокие или сверхнизкие энергетические состояния вещества, по-видимому, существуют в составе поверхности, такие как конденсаты Бозе-Эйнштейна, вырожденная материя и даже фотонная материя.\n\nПоверхность также светится сама по себе время от времени, в разных локациях, вероятно, из-за распада фотонной материи и постоянных фазовых переходов. Исходя из наших знаний о $ehof_sm$ и того факта, что все остальные первичные структуры сделаны из него, вполне вероятно, что поверхность сделана из того же материала. Попытки проверить эту гипотезу, к сожалению, оказались тщетными, так как состав поверхности невозможно определить с помощью сканеров из-за постоянных и чрезвычайно быстрых фазовых переходов. Что примечательно, так это то, что он, кажется, обладает определенными цветовыми схемами, которые одинаковы почти для всей конструкции. Золото-серебро и оранжевый. Как все это работает, абсолютно неизвестно.\n\nДве области круглой формы, которые можно определить только как «полюса» этой сферы, потому что у идеальных сфер нет полюсов, они отличаются от основной структуры поверхности. Они имеют диаметр примерно 2 миллиона километров и, кажется, сделаны из твердого кристаллического материала бронзового цвета. В отличие от остальной поверхности, столбы статичны и не меняются ни малейшим образом. В центре этих полюсов расположен какой-то большой символ, имеющий форму, аналогичную форме усилителей и сигил на $ehof_gateway_disableds$. Это может быть своего рода репрезентативный символ создателей этой конструкции, усилителей и $CREATORGATE_GALACTICSS$.\n\nТак же, как и в случае с объектами-усилителями, поверхность не может быть исследована сканерами, но в отличие от них ее температура не может быть определена, из-за постоянно меняющихся фаз поверхности.\n\nВход не идентифицируем, если он есть, но он может быть похож на объекты-усилители, входы которых «проявляются» только при определенных условиях.\n\nТщательное изучение структуры потребуется, чтобы определить ее функцию и найти путь в нее, что, вероятно, будет необходимо в первую очередь для определения функции. Наши исследователи решили назвать конструкцию $ehof_the_sphere_ named$."
ehof_reality_code.10002.a: "Это невероятно!"
code_final_digsite: "Код реальности - $ehof_the_sphere_named$"
code_final_digsite_desc: "Найти путь в $ehof_the_sphere$ кажется невыполнимой задачей. Стимулирование поверхности или проникновение в нее излучением или механической силой может быть бесполезным, как и в случае с усилителями.\n\nПоверхность может не иметь определенной температуры в целом, как и отдельные компоненты самой поверхности. Их температуры, вероятно, колеблются в диапазоне от чрезвычайно низких до чрезвычайно высоких температур.\n\nЛюбая форма оборудования, которая использовалась бы даже для прикосновения к поверхности, вероятно, была бы уничтожена в одно мгновение. Вместо этого наши исследователи хотят использовать метод $ehof_epcs$. Это был ключ для доступа к усилителям и $ehof_gateway_disableds$, так что он может быть ключом и для $ehof_the_sphere$. Однако они будут использовать не просто какую-то загадочную последовательность кода шаблона, но последовательность мастер-кода. Вероятно, что если $ehof_the_sphere$ вообще отреагирует на $ehof_epcs$, это будет последовательность мастер-кода.\n\nИз-за огромного размера $ehof_the_sphere$ единственного передатчика, вероятно, будет не достаточно, если он действительно может отреагировать на $ehof_ep$. Однако для начала будет построен только один объект. Он будет направленным передатчиком для $ehof_epcs$ и будет излучать $ehof_ep$ на поверхность посредством гравиэлектромагнитных волн.\n\nСтроительство объекта можно начинать прямо сейчас."
ehof_reality_code.1001.name: "Код реальности - $ehof_the_sphere_named$ I"
ehof_reality_code.1001.desc: "Передатчик частично справился с задачей открыть вход в $ehof_the_sphere$.\n\nПервые несколько раз он использовался, он излучал $ehof_epcs$ посредством гравитационных волн, как и в случае с усилителями, но эти попытки остались без реакции со стороны $ehof_the_sphere$. После этого исследователи использовали гравиэлектромагнитные волны, так как их также необходимо было использовать для $ehof_gateway_disableds$. На этот раз $ehof_the_sphere_ named$ отреагировала, хотя и ненадолго. На одном из полюсов проявилась относительно небольшая выемка диаметром 1 км, которая вскоре исчезла. Похоже, стимула было недостаточно.\n\nВозможно, потребуется строительство дополнительных сооружений, чтобы открыть стабильный вход в $ehof_the_sphere$."
ehof_reality_code.1002.name: "Код реальности - $ehof_the_sphere_named$ II"
ehof_reality_code.1002.desc: "Наш огромный проект в $ehof_the_sphere$ добился существенного прогресса.\n\nПосле установки и развертывания нескольких дополнительных эмиттеров количество выемок увеличилось. Похоже, что количество выемок увеличивается экспоненциально количеству стимулов, приложенных к поверхности. После установки 5 дополнительных устройств на поверхности проявилась ровно 216 выемок. Они выровнены по кругу от центра к внешней стороне, образуя круг, заполненный равномерно упорядоченными выемками.\n\nОсновываясь на том факте, что 1 объект имел 1 выемку, а 5 объектов - 243 выемки, можно определить, что количество выемок увеличивается в 3 степени. Размер самих выемок не изменился.\n\nПри такой скорости увеличения потребуется всего 126 объектов, пока количество выемок и их выравнивание не покроют весь полюс. Строительство дополнительных 110 таких дорогостоящих объектов было бы экономическим кошмаром, и наши ученые убеждены, что увеличение их количества до тех пор, пока не будет покрыт весь полюс, не приведет к появлению входа. Они считают, что количества сигналов, излучаемых одним только оборудованием, недостаточно, подобно тому, как $ehof_gateway_disableds$ не реагируют просто на $ehof_epcs$, а только при определенных условиях. Помимо количества важны также интенсивность, частота и амплитуда передачи. Количество и качество передачи должны быть правильными, чтобы вызвать проявление входа.\n\nТеперь оборудование начнет передавать последовательность мастер-кода $ehof_epcs$ с различной интенсивностью и конфигурацией на $ehof_the_sphere$, чтобы проверить эту гипотезу."
ehof_reality_code.1003.name: "Код реальности - $ehof_the_sphere_named$ III"
ehof_reality_code.1003.desc: "Гипотеза наших исследователей о $ehof_the_sphere$ оказалась верной.\n\nСредства передатчика излучали кодовую последовательность $ehof_eps$ с различной интенсивностью и конфигурацией на $ehof_the_sphere$, и зазубрины не только проявлялись, но и меняли свой размер.\n\nПосле длительного периода времени, в течение которого исследователям приходилось тестировать множество различных вариантов, они, наконец, смогли определить правильный вариант. При правильной интенсивности и конфигурации выемки слились в одну большую дыру диаметром 240 километров, и, наконец, $ehof_the_sphere$ открылась.\n\nНаши ученые даже смогли выяснить, что, применяя правильную интенсивность, можно увеличить или уменьшить размер входа. Этот механизм, вероятно, допускает множество различных размеров входа в $ehof_the_sphere$, возможно, для транспортировки больших или меньших грузов в $ehof_the_sphere$. Судя по размеру $ehof_the_sphere$, это могли быть целые планеты или даже звезды! Что бы там ни было, что создатели $ehof_the_spher $ перевезли через вход, сейчас не важно, только то, что мы раскрываем секреты $ehof_the_sphere$.\n\nК сожалению, за входом находится еще один огромный механизм, похожий на тот, что находится внутри объектов-усилителей. Похоже, что сначала нам нужно найти способ решить загадку механизма, чтобы наконец получить доступ к $ehof_the_sphere$.\n\nНаши исследователи предполагают, что для решения загадки механизма потребуется развернуть расширенную вычислительную мощь."
ehof_reality_code.1004.name: "Код реальности - $ehof_the_sphere_named$ IV"
ehof_reality_code.1004.desc: "Чтобы выяснить, как решить загадку механизма входа в $ehof_the_sphere$, наши ученые задействовали целый сонм чрезвычайно продвинутых ИИ.\n\nПосле многих дней вычислений и анализа ИИ действительно смог решить загадку механизма. Единственная проблема заключается в том, что для того, чтобы применить решение для механизма, механическая сила и излучение должны быть применены в десятках тысяч различных мест на механизме.\n\nВ первую очередь необходимо разработать и сконструировать оборудование для этой задачи. Тогда мы, наконец, сможем открыть $ehof_the_sphere$!"
ehof_reality_code.1005.name: "Код реальности - $ehof_the_sphere_named$ V"
ehof_reality_code.1005.desc: "Мы наконец-то завершили создание механизма, необходимого для открытия входа в $ehof_the_sphere$.\n\nТысячи разных дронов с разными инструментами были построены, чтобы взаимодействовать с всеми локациями.\n\nНеизвестно, все ли стимулы нужно применять сразу или в определенном порядке. Разумные существа будут наблюдать за всем процессом, чтобы определить, как нужно применять стимулы.\n\nТеперь можно начинать развертывание дронов."
ehof_reality_code.1006.name: "Код реальности - $ehof_the_sphere_named$ VI"
ehof_reality_code.1006.desc: "Это сработало, мы смогли решить загадку механизма входа, чтобы открыть $ehof_the_sphere$!\n\nПосле бесчисленных попыток ИИ смог определить, что порядок, в котором дроны должны были применять различные стимулы, согласован с гармонической частотой гравитационных волн, которые вращаются вокруг черной дыры $ehof_the_sphere$.\n\nПочему создатели $ehof_the_sphere$ защищают механизм таким образом, абсолютно неизвестно, но это не имеет особого значения.\n\n$ehof_the_sphere$ наконец-то открыта. Мы можем раскрыть все ее тайны!"
ehof_reality_code.005.name: "Код реальности - $ehof_sm$"
ehof_reality_code.005.desc: "После возвращения команды, загадочный фрагмент последовательности рисунка и образец вещества, из которого состоит усилитель, были переданы нашим научным учреждениям. С помощью образцов изнутри усилителя мы смогли многое узнать о самовоспроизводящейся чужеродной субстанции. Она состоит из множества сверхсовременных наномашин, которые способны копировать самих себя и вместе могут имитировать множество различных форм материи, а также ее физические и химические свойства.\n\nПо своему поведению вещество почти кажется, что субстанция не только живая, но и разумная. Она способна реагировать на множество различных условий окружающей среды, причем все ее реакции направлены на приспособление к условиям и обеспечение целостности самой себя. Наблюдались различные формы реакций.\n\nРепликация, перегруппировка и изменение формы, чтобы сделать вещество невосприимчивым к любому виду разрушающего физического или химического воздействия. Экстремальная жара, холод и коррозия, сильные электромагнитные поля, различные формы излучения, механическое давление, лазеры и даже гравитация. Кажется, что не существует верхнего предела эффективности его адаптивных способностей, по крайней мере, мы не можем определить их.\n\nПомимо ее способности трансформироваться и размножаться для сохранения себя, структура также способна «расти». Ее репликационные способности бывают двух разных форм. Первая форма репликации возникает, когда веществу необходимо адаптироваться к разрушающим воздействиям окружающей среды, при котором она, кажется, может воспроизводить себя из ничего, возможно, путем поглощения энергии или материи самого разрушительного воздействия или с помощью источника необнаруживаемой энергии.\n\nВ этом случае вещество не увеличивает или лишь незначительно увеличивает свой объем. Вторая форма репликации возникает, когда вещество приспособилось к любым повреждающим воздействиям и находится в контакте или в непосредственной близости от доступного вещества или энергии. Оно поглощает их, чтобы увеличивать свой объем, чтобы «расти» и, по-видимому, может поглощать практически любую известную форму материи и энергии.\n\nТолько гравитационная энергия, темная материя и квазиотрицательная масса не могут быть поглощены. Какова цель этого «роста», неизвестно, но, судя по отчетам об усилителе, этого не произошло внутри самого усилителя, хотя наша команда и их инструменты находились в прямом контакте с веществом. Похоже, что это вещество способно «знать» об окружающей среде и в зависимости от обстоятельств реагировать по-разному.\n\nНаши ученые решили назвать вещество $ehof_sm$ по аналогии с живым металлом из-за его сходства. Несмотря на то, что мы все еще почти ничего не знаем о веществе или, точнее, о том, как оно работает, наше научное сообщество убеждено, что оно обладает невообразимым технологическим потенциалом, и они хотят интенсифицировать наши исследования вещества, а также усилителей. Не только для того, чтобы узнать больше о загадочном паттерне, но и о $ehof_sm$.\n\nИспользование $ehof_sm$ на данный момент может быть ограничено, поскольку мы все еще знаем о нем слишком мало, чтобы использовать его в полной мере, но наши ученые разработали проекты строительства специализированных объектов, предназначенных для воспроизводства $ehof_sm$ путем подпитки минералами и энергией. Кроме того, был запрошен проект по исследованию Первородных Камней, поскольку наши ученые полагают, что они могли быть построены теми же объектами, которые построили усилители, и, таким образом, также могут состоять из $ehof_sm$."
ehof_reality_code.004.name: "Код реальности - Активация"
ehof_reality_code.004.desc: "Благодаря знаниям, которые мы смогли собрать внутри усилителей, теперь мы знаем, как активировать $ehof_gateway_disableds$.\n\nНаши исследователи уже начали разработку необходимой технологии для их активации. В настоящее время разрабатываются устройства, которые будут способны передавать гравиэлектромагнитные волны и создавать необходимую мощность для сохранения энергии передачи.\n\nОни будут проецировать $ehof_epcs$ с правильной частотой и амплитудой, поэтому системы $ehof_gateway_disableds$ будут реагировать соответствующим образом и активируют его. Совершенно неизвестно, что именно происходит, когда активируется $ehof_gateway_disabled$. Все, что мы знаем, это как это сделать, и теперь мы действительно можем начать это делать!"
ehof_precursor: "Иероглифы"
ehof_precursor_digsite_desc: "На поверхности §H[from.Planet.GetName]§!, есть гигантские иероглифы, очень похожие на круги на полях, но вырезанные на самой поверхности.\n\nОпределенно это то, что стоит исследовать."
ehof_megastructure.0051.name: "Иероглифы I"
ehof_megastructure.0051.desc: "Экипаж §H[this.GetName]§! немедленно приземлился и начал устраивать раскопки вокруг самого большого из иероглифов, расположенного к югу от множества гор, окружающих северный полюс планеты.\n\nСразу же мысли обращаются к выяснению, что это за иероглифы, и кто их здесь оставил. После некоторого размышления ученые приступили к работе, тестируя образцы воздуха и земли, а также выполняя сканирование поверхности самих иероглифов."
ehof_megastructure.0052.name: "Иероглифы II"
ehof_megastructure.0052.desc: "Прошло несколько недель с тех пор, как ученые на §H[from.Planet.GetName]§! приземлились и попытались расшифровать, что означают иероглифы или кто мог их сделать.\n\nРазочарованные временем, уже потраченным на исследование планеты, команда растерялась и объявила миссию неудачной. Они свернули места раскопок и начали подниматься на борт корабля, готовые к отбытию.\n\n§H[this.leader.GetName]§! отдал приказ покинуть планету, и §H[this.GetName]§! начали подниматься на орбиту, но когда они поднимались, научная группа заметила, что тот самый символ, на который их корабль приземлялся в течение нескольких недель, светился очень слабым оранжевым светом, в то время как другие - нет."
ehof_megastructure.0053.name: "Иероглифы III"
ehof_megastructure.0053.desc: "§H[this.leader.GetName]§! остановил подъем и снова начал спускаться, и чем ближе судно подходило к иероглифу, тем больше становился оттенок оранжевого тумана.\n\nОзадаченные таким развитием событий, ученые решили сделать круг по планете, пролетая над каждым глифом на низком уровне высоты, наблюдая, как они загораются, когда они пролетают над ними.\n\nВ конце концов все символы были зажжены и остались светиться, но команда все еще не знала, что это означает, и потому решила снова приземлиться на место раскопок, где на поверхности было трудно сказать, светился ли он вообще оранжевым."
ehof_megastructure.00531.name: "Иероглифы IV"
ehof_megastructure.00531.desc: "Вскоре после приземления на поверхность §H[from.Planet.GetName]§!, научная группа приступила к тестированию атмосферы вокруг глифов в надежде найти какой-то ответ, когда их сенсоры зафиксировали сильную сейсмическую активность на мгновение, и все глифы сразу перестали светиться.\n\nОбеспокоенные благополучием команды, они быстро сели на §H[this.GetName]§! и вышли на орбиту.\n\nКак только они покинули атмосферу §H[from.Planet.GetName]§!, сенсоры кораблей обнаружили гигантскую вспышку оранжевого света, движущуюся далеко за пределами любой скорости, которую мы могли достичь.\n\nСвет вскоре покинул видимый диапазон, но команда смогла определить его предполагаемую цель благодаря рассчитанной траектории и скорости луча. Мы должны исследовать систему, к которой он, по-видимому, движется."
EXPLORE_EHOF_PRECURSOR_NO_RUINED: "Оранжевый луч"
EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC: "Сенсоры корабля обнаружили гигантскую вспышку оранжевого света, движущуюся далеко за пределами любой скорости, которую мы могли достичь.\n\nСвет вскоре покинул видимый диапазон, но команда смогла определить его предполагаемую цель благодаря рассчитанной траектории и скорости луча. Мы должны исследовать систему, к которой он, по-видимому, движется."
EXPLORE_EHOF_PRECURSOR_RUINED: "$EXPLORE_EHOF_PRECURSOR_NO_RUINED$"
EXPLORE_EHOF_PRECURSOR_RUINED_DESC: "$EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC$"
ehof_megastructure.0054_name: "Тупик"
ehof_megastructure.0054_desc: "Прибыв в систему, похоже, через несколько недель после того, как оранжевый луч появился, его нигде не видно ...\n\nНесмотря на годы, потраченные на эту аномалию, не было реального понимания того, что это за символы, кто их сделал, почему они их сделали или что это был за оранжевый луч.\n\nОднако после некоторого исследования случайных обломков, разбросанных по системе без видимой причины, выяснилось, что когда-то здесь было какое-то гигантское мегасооружение, вероятно, разрушенное со временем черной дырой.\n\nНаши ученые попросили нас сохранить все, что мы можем. Возможно, ещё не все потеряно."
ehof_megastructure.0055_name: "Объект"
ehof_megastructure.0055_desc: "Прибыв в систему, похоже, через несколько недель после того, как оранжевый луч появился, его нигде не видно, но зато здесь есть частично построенная орбитальная структура в серьезным повреждением в центре системы. Этот $ehof_ehof$, похоже, когда-то мог манипулировать черными дырами в огромных масштабах. Мы полагаем, что он использовался для межзвездных путешествий.\n\nНесмотря на то, что мы поднялись на борт несколько разрушенного и, безусловно, заброшенного сооружения, окружающего черную дыру, команда намеревалась найти любые признаки жизни или любую подсказку относительно того, что привело нас сюда.\n\nПосле месяцев сканирования, тестирования и размышлений стало ясно, что не было реального понимания того, для чего были эти глифы, кто их создал, почему они их сделали и что это был за оранжевый луч.\n\nОднако пока они находились внутри и поблизости от $ehof_megastructure_ruined$, мы собрали множество артефактов, которые, как уверены наши ученые, мы должны исследовать дальше."
STUDY_ARCANE_ARTIFACT_3: "§BStudy Arcane Artifact§!"
STUDY_ARCANE_ARTIFACT_3_DESC: "The arcane artifact we've discovered in the damaged $ehof_ehof$ inside the §H[ehof_blackhole_@root.owner]§! system, might shed light on how exactly the megastructure worked.\n\n§B(This project is mandatory for restoring the EHOF!)§!"
