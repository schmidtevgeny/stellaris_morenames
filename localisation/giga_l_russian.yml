giga_katrebels.2011.name: "Операции Сопротивления в §YRavkanien§!"
giga_katrebels.2011.desc: "Мы можем поддержать §YСолакийских борцов за свободу§! вместе с различными равканскими группами для проведения операции на земле §YRavka§!. Они будут нацелены на тренировочные лагеря Katzenarmee, где Ravkan вербуют и обучаются в вооруженных силах Katzen.\n\n§YВ случае успеха§!:\nПартизанская активность в §YRavkanien§! будет §Gувеличена§!.\nKatzen пострадают от §Yуменьшенного урона армии§!.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YВ случае провала§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШанс на успех§!:\nБаза: §Y75%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HУмеренная власть Katzen в Ravkanien§!: §R-20%§!\n§BПартизаны в Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BПартизаны в Zousa§!: §G+[flusion_primitives_country.zousa_res_perc]%§!\n§BПартизаны в Solakien§!: §G+[flusion_primitives_country.solak_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2012.name: "Операции Сопротивления в §YZousa§!"
giga_katrebels.2012.desc: "Мы можем поддержать §YСолакийских борцов за свободу§! вместе с различными зоусанианскими группами, а также с зоусанианским правительством в изгнании, чтобы провести операцию на земле §YZousa§!. Они будут нацелены на исследовательские и производственные центры Katzen Hyperdrive, чтобы уменьшить возможности прыжковых двигателей Katzen.\n\n§YВ случае успеха§!:\nПартизанская активность в §YZousa§! будет §Gувеличена§!.\nKatzen пострадают от §Yувеличенного времени зарядки прыжкового двигателя§!.\nЕсли партизанские действия достигнут §Rэкстремального уровня§!, §Yшифратор прыжкового двигателя§! Katzen отключится, позволяя кораблям с §Yпрыжковыми двигателями§! телепортироваться к Jublio.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YВ случае провала§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШанс на успех§!:\nБаза: §Y75%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HУмеренная власть Katzen в Zousa§!: §R-20%§!\n§BПартизаны в Ravkanien§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\n§BПартизаны в Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2013.name: "Операции Сопротивления в §YLyuinstaat§!"
giga_katrebels.2013.desc: "Мы можем поддержать §YСолакианских борцов за свободу§! вместе с различными группами люинитов провести операцию в стране §YLyuinita§!. Они будут нацелены на исследовательские центры Katzenarmee, где Katzen экспериментируют с конструкциями щитов для своих судов.\n\n§YВ случае успеха§!:\nПартизанская активность в §YLyuinstaat§! будет §Gувеличена§!.\nKatzen пострадают от §Yуменьшенного здоровья щита§!.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YВ случае провала§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШанс на успех§!:\nБаза: §Y75%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HСильная власть Katzen в Lyuinstaat§!: §R-30%§!\n§BПартизаны в Ravkanien§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\n§BПартизаны в Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n§BПартизаны в Solakien§!: §G+[flusion_primitives_country.solak_res_perc]%§!\n§BПартизаны в Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2014.name: "Операции Сопротивления в §YGeschwollen§!"
giga_katrebels.2014.desc: "Мы можем поддержать §YСолакианских борцов за свободу§! вместе с мириадами групп, состоящих из разных видов, чтобы провести операцию на земле §YGeschwollen§!. Они будут нацелены на заводы по производству боеприпасов Katzenarmee, где Katzen производят и хранят боеприпасы для своего кинетического оружия, а также на урановые рудники, которые Katzen используют для добычи ценного урана для своего кинетического оружия.\n\n§YВ случае успеха§!:\nПартизанская активность в §YGeschwollen§! будет §Gувеличена§!.\nKatzen пострадают от §Yснижения кинетического урона§!.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YВ случае провала§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШанс на успех§!:\nБаза: §Y75%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HСильная власть Katzen в Geschwollen§!: §R-30%§!\n§BPartisans in Zousa§!: §G+[flusion_primitives_country.zousa_res_perc]%§!\n§BПартизаны в Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n§BПартизаны в Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BПартизаны в Symbyland§!: §G+[flusion_primitives_country.symby_res_perc]%§!\n§BПартизаны в Laurendaar§!: §G+[flusion_primitives_country.laurn_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
