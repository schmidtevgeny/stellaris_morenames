INVESTIGATE_GALACTIC_CORE: "Обнаружение гиперкоридоров к ядру галактики"
INVESTIGATE_GALACTIC_CORE_DESC: "Ядро галактики в настоящее время скрыто от нас, но мы можем обнаружить слабые гиперпространственные коридоры, ведущие к нему. Доступ к ядру будет представлять собой как стратегическое, так и научное преимущество, поскольку центральные системы, вероятно, будут богаты ресурсами.\n\nЭтот проект может быть осуществлен в любое время, когда будете готовы."
