giga_dialog.2501.a.tooltip: "Сегмент диска Алдерсона, пригодный для обитания всех видов. Предоставляет районы для производства £energy£ §Yэнергии§!, £food£ §Yпищи§!, и £minerals£ §Yминералов§!."
giga_dialog.2501.b: "Компьютерный комплекс Алдерсона"
giga_dialog.2501.b.tooltip: "Сегмент диска Алдерсона, предназначенный для вычислений и исследований. Предоставляет районы для получения §Yочков исследований§! и §Yадминистративного потенциала§!."
giga_dialog.2501.c: "Экуменополис Алдерсона"
giga_dialog.2501.c.tooltip: "Сегмент диска Алдерсона, предназначенный для промышленности и жилищного строительства. Предоставляет районы для создания §YТМС§!, §Yсплавов§!, и §Yблаг§!."
giga_dialog.2501.d: "Мир-улей Алдерсона"
giga_dialog.2501.d.tooltip: "Сегмент диска Алдерсона, предназначенный для промышленности и жилищного строительства. Предоставляет районы для производства §Yминералов§! и §Yсплавов§!."
giga_dialog.2501.e: "Машинный мир Алдерсона"
