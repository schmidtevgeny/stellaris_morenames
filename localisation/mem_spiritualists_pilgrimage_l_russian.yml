mem_spiritualists_pilgrimage.2.name: "В паломничестве отказано"
mem_spiritualists_pilgrimage.2.desc: "Ваш губернатор отказал группе наших паломников в доступе к священным местам на §Y[pilgrims_destination.GetName]§!. Причины отказа названы не были. Это возмутительно, и будьте уверены, что если вы не разрешите им пройти, такое отношение к нашему благородному народу не будет забыто!"
mem_spiritualists_pilgrimage.2.a: "Мы не можем рисковать нашими отношениями. Их пропустят!"
mem_spiritualists_pilgrimage.2.b: "Они могут пройти, но всегда будут оставаться под присмотром."
mem_spiritualists_pilgrimage.2.c: "Пусть губернатор сначала объяснит своё решение."
mem_spiritualists_pilgrimage.3.name: "Радость Паломников"
mem_spiritualists_pilgrimage.3.desc: "Паломники §Y[pilgrims_origin.GetSpeciesAdj]§! были приняты нашими колонистами с распростёртыми объятиями, а их присутствие раскрыло в каждом его лучшие стороны, что привело к увеличению производительности в колонии. Правительство §Y[pilgrims_origin.GetSpeciesAdj]§! выразило нам благодарность за ваше мудрое решение. И, кажется, наши взаимоотношения значительно улучшились!"
mem_spiritualists_pilgrimage.3.a: "Гости - это всегда хорошо!"
mem_spiritualists_pilgrimage.4.name: "Успешное паломничество"
mem_spiritualists_pilgrimage.4.desc: "Паломники §Y[pilgrims_origin.GetSpeciesAdj]§! поначалу привлекали к себе косые взгляды, вскоре они влились в повседневную жизнь колонии без каких-либо проблем. Их правительство благодарно нам за предоставление им прохода и наши взаимоотношения улучшились!"
mem_spiritualists_pilgrimage.4.a: "На лучший исход мы и не надеялись."
mem_spiritualists_pilgrimage.5.name: "Странные гости"
mem_spiritualists_pilgrimage.5.desc: "Хотя паломники §Y[pilgrims_origin.GetSpeciesAdj]§! были радостно встречены нашими колонистами, между ними осталось заметная напряженность. Наш народ, конечно, гостеприимен, но иногда без гостей всё-таки лучше..."
mem_spiritualists_pilgrimage.5.a: "Гости не остаются навсегда..."
mem_spiritualists_pilgrimage.6.name: "Варвары у ворот"
mem_spiritualists_pilgrimage.6.desc: "Эти паломники может и ищут духовного наставления в священных местах, но их религиозные обряды оскорбляют многих наших колонистов, что привело к открытой враждебности к ним. Они ушли гораздо скорее, чем кто-либо надеялся, но наши дипломатические отношения с их правительством ухудшились."
mem_spiritualists_pilgrimage.6.a: "Будем надеяться, что эти варвары не вернутся..."
mem_spiritualists_pilgrimage.7.name: "Неблагодарные гости"
mem_spiritualists_pilgrimage.7.desc: "Эти паломники не принесли ничего кроме проблем с того самого дня как они впервые ступили на §Y[pilgrims_destination.GetName]§!. Непрекращающаяся череда инцидентов вынудила нашего губернатора депортировать их с планеты. Отношения с §Y[pilgrims_origin.GetName]§! испортились и наши колонисты недовольны тем, что мы изначально пустили их на §Y[pilgrims_destination.GetName]§!."
mem_spiritualists_pilgrimage.7.a: "Теперь я понимаю губернатора..."
mem_spiritualists_pilgrimage.8.name: "Террористы!"
mem_spiritualists_pilgrimage.8.desc: "Эти так называемые паломники уже ушли. Но перед этим они сумели взорвать административный комплекс. Хотя прямых доказательств у нас нет, мы считаем, что они были агентами, действовавшими по приказу §Y[pilgrims_origin.GetName]§!. Они даже не пытаются отрицать обвинения, что о многом говорит."
mem_spiritualists_pilgrimage.8.a: "Подлый и трусливый акт агрессии..."
mem_spiritualists_pilgrimage.9.name: "Террористы!"
mem_spiritualists_pilgrimage.9.desc: "Эти так называемые паломники уже ушли.  Но перед этим они сумели взорвать административный комплекс. Хотя прямых доказательств у нас нет, мы считаем, что они были агентами, действовавшими по приказу §Y[pilgrims_origin.GetName]§!."
mem_spiritualists_pilgrimage.9.a: "Подлый и трусливый акт агрессии..."
mem_spiritualists_pilgrimage.10.name: "Террористы схвачены"
mem_spiritualists_pilgrimage.10.desc: "Нашей службе безопасности удалось предотвратить взрыв в административном районе на §Y[pilgrims_destination.GetName]§!. Эти так называемые паломники были пойманы с поличным, и в данный момент ожидают казни. Секретная служба §Y[pilgrims_destination.GetAdj]§! считает их агентами §Y[pilgrims_origin.GetName]§! хотя ни один официальный представитель §Y[pilgrims_origin.GetSpeciesAdj]§! никогда не подтвердит подобное."
mem_spiritualists_pilgrimage.10.a: "Никогда не доверяйте чужакам..."
mem_spiritualists_pilgrimage.11.name: "Террористы в бегах"
mem_spiritualists_pilgrimage.11.desc: "Нашей службе безопасности удалось предотвратить взрыв в административном районе на §Y[pilgrims_destination.GetName]§!. Эти так называемые паломники были пойманы с поличным, но позже каким-то образом сумели сбежать. Должно быть, им помог кто-то с нашей стороны. Секретная служба §Y[pilgrims_destination.GetAdj]§! считает их агентами §Y[pilgrims_origin.GetName]§! хотя ни один официальный представитель §Y[pilgrims_origin.GetSpeciesAdj]§! никогда не подтвердит подобное."
mem_spiritualists_pilgrimage.11.a: "Найдите предателей!"
mem_spiritualists_pilgrimage.12.name: "Террористы и Предатели!"
mem_spiritualists_pilgrimage.12.desc: "Нашей службе безопасности не удалось предотвратить взрыв в административном районе на §Y[pilgrims_destination.GetName]§!. Множество жизней было потеряно, а сам район полностью разрушен. Все следы указывают на этих так называемых паломников, которые, скорее всего, были агентами §Y[pilgrims_origin.GetName]§!. Теперь их, скорее всего, уже не найти, но находясь под присмотром наших оперативников, им очевидно кто-то помог. Наша секретная служба начала допрашивать вовлечённый персонал."
mem_spiritualists_pilgrimage.12.a: "Головы полетят!"
mem_spiritualists_pilgrimage.13.name: "Заговор раскрывается"
mem_spiritualists_pilgrimage.13.desc: "Губернатор, кажется рад, что вы решили поговорить с ним, прежде чем принимать необдуманное решение. Он сообщает вам о возможности террористической атаки, спланированной тайными агентами §Y[pilgrims_origin.GetName]§!. Он так же сообщает, что они пытались завербовать сторонников для этой задачи, но к счастью, сделали неправильный выбор. Они попытались привлечь на свою сторону одного из сотрудников службы безопасности, но ему удалось их обмануть и связаться с губернатором. К сожалению, он не знает, сколько наших людей вовлечено в заговор. Именно поэтому он до сих пор не говорил о причинах своего решения."
mem_spiritualists_pilgrimage.13.a: "Смените охрану и устройте ловушку."
mem_spiritualists_pilgrimage.13.b: "Не будем рисковать. Просто откажите им в доступе."
mem_spiritualists_pilgrimage.13.c: "Он просто параноик. Пусть проходят."
mem_spiritualists_pilgrimage.14.name: "Они клюнули"
mem_spiritualists_pilgrimage.14.desc: "Благодаря губернатору, верные нам силы службы безопасности сумели предотвратить взрыв в административном районе на §Y[pilgrims_destination.GetName]§!. Эти так называемые паломники были пойманы с поличным, и в данный момент ожидают казни. Как и ожидалось, официальные лица §Y[pilgrims_origin.GetSpeciesAdj]§! отрицают свою причастность."
mem_spiritualists_pilgrimage.14.a: "Наградите героя!"
mem_spiritualists_pilgrimage.15.name: "Всего лишь паранойя"
mem_spiritualists_pilgrimage.15.desc: "Наверное, их кто-то предупредил, поскольку атаки так и не случилось. Эти "паломники" всего лишь посетили священные места и вернулись к себе на родину без каких-либо проблем. А может быть губернатор просто преувеличил степень опасности."
mem_spiritualists_pilgrimage.15.a: "Могло быть и хуже..."
mem_spiritualists_pilgrimage.16.name: "Лжец"
mem_spiritualists_pilgrimage.16.desc: "Идеальный, казалось бы, план провалился, когда чересчур усердный охранник застрелил одного из паломников, подумав, что тот потянулся за оружием. И, что еще хуже, они оказались настоящими паломниками. Сотрудник службы безопасности, доложивший губернатору о заговоре, оказался лжецом, а вся история - выдуманной."
mem_spiritualists_pilgrimage.16.a: "Откуда нам было знать?"
mem_spiritualists_pilgrimage.17.name: "Безопасность превыше всего"
mem_spiritualists_pilgrimage.17.desc: "Представители §Y[pilgrims_origin.GetSpeciesAdj]§! не одобрили ваше решение. Но, с другой стороны, наша колония в безопасности...по крайней мере пока."
mem_spiritualists_pilgrimage.17.a: "Это самое главное."
mem_spiritualists_pilgrimage.18.name: "Губернатор параноик"
mem_spiritualists_pilgrimage.18.desc: "Опасения губернатора оказались безосновательны. Паломники §Y[pilgrims_origin.GetSpeciesAdj]§! были приняты нашими колонистами с распростёртыми объятиями, а их присутствие раскрыло в каждом его лучшие стороны, что привело к увеличению производительности в колонии. Правительство §Y[pilgrims_origin.GetSpeciesAdj]§! выразило нам благодарность за ваше мудрое решение. И, кажется, наши взаимоотношения значительно улучшились!"
mem_spiritualists_pilgrimage.18.a: "Гости - это всегда хорошо!"
mem_spiritualists_pilgrimage.19.name: "Губернатор параноик"
mem_spiritualists_pilgrimage.19.desc: "Опасения губернатора оказались безосновательны и хотя паломники §Y[pilgrims_origin.GetSpeciesAdj]§! поначалу привлекали к себе косые взгляды, вскоре они влились в повседневную жизнь колонии без каких-либо проблем. Их правительство благодарно нам за предоставление им прохода и наши взаимоотношения улучшились!"
mem_spiritualists_pilgrimage.19.a: "На лучшее мы и не рассчитывали!"
mem_spiritualists_pilgrimage.20.name: "Губернатор параноик"
mem_spiritualists_pilgrimage.20.desc: "Опасения губернатора оказались безосновательны и хотя паломники §Y[pilgrims_origin.GetSpeciesAdj]§! были радостно встречены нашими колонистами, между ними осталось заметная напряженность. Наш народ, конечно, гостеприимен, но иногда без гостей всё-таки лучше..."
mem_spiritualists_pilgrimage.20.a: "Гости не остаются навсегда..."
mem_spiritualists_pilgrimage.21.name: "Губернатор параноик"
mem_spiritualists_pilgrimage.21.desc: "Может эти паломники и не были террористами, но их религиозные обряды оскорбили многих наших колонистов, что привело к открытой враждебности по отношению к ним. Они ушли гораздо скорее, чем кто-либо надеялся, но наши дипломатические отношения с их правительством ухудшились."
mem_spiritualists_pilgrimage.21.a: "Будем надеяться, что эти варвары не вернутся..."
mem_spiritualists_pilgrimage.22.name: "Не террористы, но смутьяны"
mem_spiritualists_pilgrimage.22.desc: "Эти паломники, хотя и не оказались террористами, не принесли ничего кроме проблем с того самого дня как они впервые ступили на §Y[pilgrims_destination.GetName]§!. Непрекращающаяся череда инцидентов вынудила нашего губернатора депортировать их с планеты. Отношения с §Y[pilgrims_origin.GetName]§! испортились и наши колонисты недовольны тем, что мы изначально пустили их на §Y[pilgrims_destination.GetName]§!."
mem_spiritualists_pilgrimage.22.a: "Могло быть и гораздо хуже...Наверное..."
mem_spiritualists_pilgrimage.23.name: "Предупреждение губернатора"
mem_spiritualists_pilgrimage.23.desc: "Нам нужно было внимательнее отнестись к предупреждениям губернатора. Наша служба безопасности оказалась совершенно не подготовлена к тому моменту, когда взорвались бомбы. Множество жизней было потеряно, а административный район полностью разрушен. Все улики указывают на то, что эти так называемые паломники были тайными агентами §Y[pilgrims_origin.GetName]§!.\n\nНеудивительно, что этих "паломников" уже не найти. Кажется, что кто-то помог им сбежать, что подтверждает историю губернатора о внедрении врагов в службу безопасности."
mem_spiritualists_pilgrimage.23.a: "Нужно было доверять его решению!"
