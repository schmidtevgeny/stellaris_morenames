mem_star_survey.1.name: "Изучение Звёзд"
mem_star_survey.1.desc: "На протяжении тысячелетий мы наблюдали за звездами, пытаясь понять их, но они всегда оставались вне нашей досягаемости. Теперь у нас наконец-то есть технологии для того чтобы это сделать! Некоторые из наших учёных горят желанием отправиться в экспедицию для близкого изучения небесных тел. Они уже подготовили список близлежащих звёзд различных классов, которые наиболее подходят для изучения."
mem_star_survey.1.a: "Очень предусмотрительно. Покажите мне список."
mem_star_survey.1.b: "У наших лучших учёных есть дела поважнее."
mem_star_survey.1.desc.gest: "На протяжении тысячелетий мы наблюдали за звездами, пытаясь понять их, но они всегда оставались вне нашей досягаемости. Теперь у нас наконец-то есть технологии необходимые для изучения небесных тел вблизи. Мы идентифицироваливали несколько ближних звезд различных классов, которое есть смысл изучить ближе."
mem_star_survey.1.a.gest: "Приступаем."
mem_star_survey.1.b.gest: "Наши ресурсы достойны лучшего применения."
mem_star_survey.2.name: "Изучена звезда А-класса"
mem_star_survey.2.desc: "Эта очень яркая звезда, скорее всего, полностью погаснет через несколько миллионов лет (что по астрономическим меркам очень скоро), поскольку термоядерные реакции в ней протекают чрезвычайно быстро. Во время исследования [From.From.GetName], учёный [Root.GetLeaderName] отметил, что бортовые солнечные установки сгенерировали втрое больше энергии, чем обычно. Учитывая уровень радиации, это, конечно, не удивительно, но интересно то, что они не расплавились..."
mem_star_survey.2.a: "Переведите, пожалуйста, эту энергию в наши хранилища."
mem_star_survey.2.b: "Продолжайте изучение."
mem_star_survey.3.name: "Изучена звезда К-класса"
mem_star_survey.3.desc: "Как и предполагалось, спектр излучения этой звезды благоприятен для форм жизни на углеродной и кислородной основах. Широкая зона идеальных условий. Нам стоит присмотреться к подобным звездам в будущем, поскольку у них наиболее высокий потенциал для формирования пригодных для колонизации планет."
mem_star_survey.4.name: "Изучена звезда М-класса"
mem_star_survey.4.desc: "Звёзды этого класса старые, и термоядерные процессы в их ядре замедлились. Это позволило нам подлететь гораздо ближе и более детально изучить их изучить."
mem_star_survey.5.name: "Изучена компактная звезда"
mem_star_survey.5.desc: "Эта звезда - печальное напоминание о том, что ничто во вселенной не бесконечно. Когда-то она сияла, однако в конце жизни коллапсировала под собственным весом. Изучая это экзотическое небесное тело, наш учёный [Root.GetLeaderName] приобрел талант Исследования Частиц."
mem_star_survey.6.name: "Изучение звёзд завершено"
mem_star_survey.6.desc.spirit: "Мы наконец-то закончили изучать различные классы звёзд. Собранные данные, а также сделанные нашими учёными снимки позволили нам по новому взглянуть на тот свет, что сияет в бесконечной тьме космоса. Мы попросили наших священнослужителей поделиться этими находками с населением."
mem_star_survey.6.desc.mat: "Мы наконец-то закончили изучать различные классы звезд. Для дальнейшего анализа полученных данных была сформирована специальная исследовательская команда. Группа может сконцентрироваться на изучении физических процессов, происходящих в ядрах звёзд. Однако, один из учёных предложил, что выгоднее было бы потратить время на улучшение работы электростанций. Это поможет увеличить наш расчётный энергетический бюджет на несколько лет, что приведёт к росту вырабатываемых энергокредитов."
mem_star_survey.6.desc.default: "Мы наконец-то закончили изучать различные классы звезд. Для дальнейшего анализа полученных данных была сформирована специальная исследовательская команда. Группа может сконцентрироваться на изучении физических процессов, происходящих в ядрах звёзд."
mem_star_survey.6.a: "Давайте раздвинем границы науки!"
mem_star_survey.6.b: "Энергия лишней не бывает."
mem_star_survey.6.c: "Пусть свет ведёт нас."
