mem_asteroid_derelict_structure_category_desc: "Во время исследования наша команда учёных обнаружила заброшенное строение на поверхности астероида."
mem_asteroid_derelict_structure.1.name: "Опасные условия"
mem_asteroid_derelict_structure.1.desc: "Чем бы ни являлось строение раньше, время его не пощадило. Нашим  зондам не удалось найти безопасный проход внутрь строения, из-за чего сбор образцов представляется невыгодным. [Root.GetLeaderName] отозвал экспедицию."
mem_asteroid_derelict_structure.1.a: "Досадно."
mem_asteroid_derelict_structure.2.name: "Пусто"
mem_asteroid_derelict_structure.2.desc: "Кажется, строители, кем бы они ни были, давно покинули это место, не оставив за собой ничего, что могло бы указать нам на его назначение. Жаль, конечно, но мы хотя бы можем собрать материалы из которых создана конструкция, для их последующего использования."
mem_asteroid_derelict_structure.2.a: "Жаль."
mem_asteroid_derelict_structure.3.name: "Странный источник энергии"
mem_asteroid_derelict_structure.3.desc: "Изучение базы выявило необычный источник энергии. Он, кажется, работает от миниатюрной сингулярности, сдерживаемой неизвестной технологией, и наши исследователи несколько опасаются, по вполне понятным причинам, вмешиваться в его работу для изучения. Однако, остальные технологии доступны для нашего понимания и строение может быть адаптировано для наших нужд."
mem_asteroid_derelict_structure.3.a: "Так и сделайте."
mem_asteroid_derelict_structure.4.name: "Космическая странность"
mem_asteroid_derelict_structure.4.desc: "Наши учёные всё еще не уверены в изначальном предназначении строения. Тем не менее, его дизайн сам по себе восхитителен, и был описан нашими исследователями как 'тошнотворный', 'ужасающий', и 'абсолютно, совершенно невозможный.' Кто бы ни населял это сооружение полностью игнорировал традиционные дизайнерские решения, и это привело к возникновению нескольких теорий о том как они пришли к такой ошеломляющей структуре. \n\nРазмещение на орбите научной станции может помочь последующему изучению использованных тут технологий."
mem_asteroid_derelict_structure.4.a: "Интересно."
mem_asteroid_derelict_structure.5.name: "Маятник"
mem_asteroid_derelict_structure.5.desc: "Кажется, что база была предназначена для исследований. \n\nВозле астероида располагается некая стабильная формация искривленного подпространства, в которую, кажется, попалось несколько других астероидов. Ловушка заставляет их колебаться возле астероида, возвращая каждый на свою изначальную позицию в течение часа.\n\nИ хотя никаких признаков деградации аномалии выявлено не было, расчеты показывают, что эффект ловушки продлится 2.6 миллиарда лет, оставляя нам достаточно времени для полноценного изучения её воздействия. Размещение нашей собственной научной станции поможет подробнее изучить этот феномен."
mem_asteroid_derelict_structure.5.a: "Удивительно."
mem_asteroid_derelict_structure.6.name: "Ошибки"
mem_asteroid_derelict_structure.6.desc: "Кто бы ни спроектировал эту базу, сделал это с целью изучения неизвестной сверхсветовой технологии передвижения. Учитывая размеры кратера возле останков базы, можно сделать вывод, что их попытки не увенчались успехом. Внутри сооружения осталось несколько прототипов, которые могут протестировать наши ученые, чтобы определить работают ли они и если да, то как. Восстановление базы поможет ускорить проведение экспериментов."
mem_asteroid_derelict_structure.6.a: "Так и поступим."
mem_asteroid_derelict_structure.7.name: "Потеряная лаборатория"
mem_asteroid_derelict_structure.7.desc: "Мы обнаружили несколько интересных зацепок на базе, не смотря на разрушение большей её части. \n\nВ части строения, незащищеной от космического воздействия мы нашли большое хранилище биологических образцов, некоторые из которых обладают поразительными регенеративными свойствами. Исходя из фрагментов архивных данных которые нам удалось расшифровать, научная база была создана с целью борьбы с заразной чумой, поразившей расу строителей несколько сотен лет назад. Учитывая нынешнее состояние лаборатории, можно сделать вывод, что инициатива скорее всего провалилась. \n\nИ хотя вирус никак не должен воздействовать на нашу биологию, [Root.GetLeaderName] предложил разместить станцию для изучения образцов и найденных результатов исследований на орбите, а так же поместил в карантин весь персонал, побывавший в лаборатории."
mem_asteroid_derelict_structure.7.a: "Благоразумно."
