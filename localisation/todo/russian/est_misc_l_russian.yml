leader_trait_scientist_est_keeper_geology_desc:0 "Этот архивариус специализируется на геологии. Покинув пределы своей планеты, мы значительно расширили доступную для геологических исследований область. Галактика заполнена объектами, обладающими уникальными комбинациями материалов и их свойств. Этот архивариус много путешествовал, чтобы собрать образцы для наших геологических архивов. Знания об этих архивах могут помочь нашим инженерным исследованиям."
leader_trait_scientist_est_keeper_architecture:0 "Архивариус: архитектура"
leader_trait_scientist_est_keeper_architecture_desc:0 "Этот архивариус специализируется на архитектуре и строительстве. Мы собираем знания обе всех архитектурных и строительных проектах и решениях. Этот архивариус имеет богатый опыт в обработке накопленной информации. Это может помочь нашим инженерным исследованиям."
leader_trait_scientist_est_keeper_mechanics:0 "Архивариус: механика"
leader_trait_scientist_est_keeper_mechanics_desc:0 "Этот архивариус специализируется на механике. Чертежи всех разработанных машин и механизмов должны быть записаны в наших архивах. Этот библиотекарь отвечает за анализ данных в таких архивах и способен помочь нашим инженерным исследованиям."

