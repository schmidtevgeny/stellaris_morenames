#Aesthetics 5: Galactic Wonders.
building_est_aesthetics_5_wonder_garden:0 "Сады искусства"
building_est_aesthetics_5_wonder_garden_desc:0 "Сказочные сады природного искусства. Садовники собрали растения со всех уголков нашей империи, создав неповторимую симфонию растительности. Многие считают эти сады величайшим произведением искусства в нашей галактике."
building_est_aesthetics_5_wonder_monument:0 "Монумент памяти"
building_est_aesthetics_5_wonder_monument_desc:0 "Монумент памяти - одно из самых величественных сооружений в галактике. Его можно увидеть даже из космоса. Он был построен в память о достижениях наших предков, но некоторые говорят, что он так назван из-за того, что, увидев раз, его невозможно забыть."
building_est_aesthetics_5_wonder_stage:0 "Великая сцена"
building_est_aesthetics_5_wonder_stage_desc:0 "Самые известные артисты со всей галактики стремятся к нам, чтобы продемонстрировать свое мастерство на Великой сцене. Каждое представление здесь превращается в незабываемое галактическое шоу."
building_est_aesthetics_5_wonder_halls:0 "Море спокойствия"
building_est_aesthetics_5_wonder_halls_desc:0 "Море спокойствия - величественное сооружение с многочисленными залами, коридорами и ответвлениями. Здесь можно гулять часами, не встретив ни одной живой души, хотя тысячи граждан проводят здесь время в поисках вдохновения и внутреннего спокойствия. Залы кажутся бесконечными, а потолки настолько высоки, что удерживающие их колонный, уходят в пустоту."
building_est_aesthetics_5_wonder_museum:0 "Большой музей"
building_est_aesthetics_5_wonder_museum_desc:0 "Большой Музей хранит величайшую коллекцию артефактов со всей галактики. Предметы из этой коллекции варьируются от тех, которые сыграли важную роль в истории нашей цивилизаций, до предметов, принадлежащих давно исчезнувшим видам."
#Aesthetics Finish: Gallery
building_est_aesthetics_finish_gallery:0 "Галерея"
building_est_aesthetics_finish_gallery_desc:0 "Это сооружение предназначено для проведения всевозможных научных и культурных выставок."

#Archivist Finish: Planetary Archive.
building_est_archivist_finish_archive:0 "Планетарный архив"
building_est_archivist_finish_archive_desc:0 "Архивы используются по всему миру для хранения информации об истории отдельных миров и галактики в целом."

#Cybernetics Finisher: Automated Mine/Power Plant/Farm
building_est_cybernetics_finish_automated_mine:2 "Автоматизированная шахта"
building_est_cybernetics_finish_automated_mine_desc:1 "Автоматизированная шахта способна добывать полезные ископаемые, требуя минимального контроля."
building_est_cybernetics_finish_automated_power_plant:2 "Автоматизированная электростанция"
building_est_cybernetics_finish_automated_power_plant_desc:1 "Автоматизированная электростанция способна добывать энергокредиты, требуя минимального контроля."
building_est_cybernetics_finish_automated_farm:2 "Автоматизированная ферма"
building_est_cybernetics_finish_automated_farm_desc:1 "Автоматизированная ферма способна прозводить пищу, требуя минимального контроля."

#Industry 3: Blast Furnace
building_est_industry_3_blast_furnace:0 "Большая домна"
building_est_industry_3_blast_furnace_desc:0 "Большая домна может значительно увеличить производство сплавов на планете."
 
#Mechanicum
building_est_mechanicum_5_guild_of_engineers_1:0 "Гильдейский Дом инженеров I"
building_est_mechanicum_5_guild_of_engineers_1_desc:0 "Гильдейский Дом собирает инженеров всех отраслей и рангов."
building_est_mechanicum_5_guild_of_engineers_2:0 "Гильдейский Дом инженеров II"
building_est_mechanicum_5_guild_of_engineers_2_desc:0 "$building_est_mechanicum_5_guild_of_engineers_1_desc$"

#Militarism 4: Planetary Defense Cannon
building_est_militarism_4_defence_cannon_1:0 "Планетарное защитное орудие I"
building_est_militarism_4_defence_cannon_1_desc:0 "Эти орудия способны уничтожать корабли, бомбардирующие планету."
building_est_militarism_4_defence_cannon_2:0 "Планетарное защитное орудие II"
building_est_militarism_4_defence_cannon_2_desc:0 "$building_est_militarism_4_defence_cannon_1_desc$"
