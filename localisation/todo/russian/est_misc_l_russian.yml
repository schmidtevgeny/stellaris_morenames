#Mechanicum_ 3: Mechanical Knights
tech_est_mechanical_knights:0 "Машины войны"
tech_est_mechanical_knights_desc:0 "Наши инженеры разработали специальные боевые машины для использования на полях сражений. Эти двуногие роботы лучше вооружены и защищены, чем наши обычные войска."
est_titan_army:0 "Титан"
est_titan_army_plural:0 "Титатны"
est_titan_army_desc:0 "Титаны - массивные шагающие роботы. Обладая превосходной огневой мощью и броней, они способны доминировать на поле битвы."
est_mechanical_knights_army:0 "Механический рыцарь"
est_mechanical_knights_army_plural:0 "Механические рыцари"
est_mechanical_knights_army_desc:0 "Каждый Механический рыцарь - сравнительно небольшой, изготовленный на заказ робот, управляемый единственным солдатом. Их персональный дизайн, позволяет найти уникальное применение каждой боевой единице."

#Militarism 1: Conscription
est_militarism_1_militia_army:0 "Народная дружина"
est_militarism_1_militia_army_plural:0 "Народные дружины"
est_militarism_1_militia_army_desc:0 "Для защиты планеты некоторая часть гражданского населения может быть мобилизована в народные дружины."
est_militarism_1_slave_militia_army:0 "Армия рабов"
est_militarism_1_slave_militia_army_plural:0 "Армии рабов"
est_militarism_1_slave_militia_army_desc:0 "Хотя рабы, обычно, не используются в качестве солдат, они тоже могут быть призваны для защиты планеты."
#Might 1: Natural Warriors
est_militarism_1_drone_emergency_army:0 "Вспомогательное войско"
est_militarism_1_drone_emergency_army_plural:0 "Вспомогательные войска"
est_militarism_1_drone_emergency_army_desc:0 "Наши дроны - прирожденные воины. В случае чрезвычайной ситуации каждый из них может помочь в защите планеты."
est_militarism_1_machine_emergency_army:0 "Вспомогательное войско"
est_militarism_1_machine_emergency_army_plural:0 "Вспомогательные войска"
est_militarism_1_machine_emergency_army_desc:0 "Наши дроны - прирожденные воины. В случае чрезвычайной ситуации каждый из них может помочь в защите планеты."

