#Nature 5/Finish: Preservation
building_est_nature_preservation:0 "Комплекс сбережения"
building_est_nature_preservation_desc:0 "Каждая планета обладает уникальной экосистемой. Мы должны позаботиться о том, чтобы по крайней мере некоторые части природных систем были сохранены в первозданном виде."

