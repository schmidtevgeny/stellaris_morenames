### Leader Traits ###

#Archivist: Librarian
leader_trait_scientist_est_librarian_astronomy:0 "Библиотекарь: астрономия"
leader_trait_scientist_est_librarian_astronomy_desc:0 "Этот библиотекарь специализируется на астрономии. Галактика наполнена множеством небесных тел, сведения о которых скрупулезно накапливаются в наших библиотеках. Получив доступ к этим архивам, этот библиотекарь может расширить наши исследования в области физики."
leader_trait_scientist_est_librarian_mathematics:0 "Библиотекарь: математика"
leader_trait_scientist_est_librarian_mathematics_desc:0 "Этот библиотекарь специализируется на математике. На протяжении тысячелетий наши математики трудились над созданием универсальных теорий. Этот библиотекарь знает, как использовать накопленный научный капитал для увеличения эффективности помочь наших исследований в области физики."
leader_trait_scientist_est_librarian_electronics:0 "Библиотекарь: электроника"
leader_trait_scientist_est_librarian_electronics_desc:0 "Этот библиотекарь специализируется на электронике. Открытие электричества привело к революционным изменениям в нашем обществе. С тех пор были созданы миллионы удивительных устройств, знания о которых хранятся в наших базах данных. Этот библиотекарь может использовать эти данные, чтобы помочь нашим физическим исследованиям."
leader_trait_scientist_est_librarian_software:0 "Библиотекарь: программное обеспечение"
leader_trait_scientist_est_librarian_software_desc:0 "Этот библиотекарь специализируется на программном обеспечении. С тех пор, как появились первые компьютеры, мы создали бесконечное количество программ. Этот библиотекарь добился значительных успехов в обработке и совершенствовании программного кода, что поможет в наших физических исследованиях."
leader_trait_scientist_est_librarian_culture:0 "Библиотекарь: культура"
leader_trait_scientist_est_librarian_culture_desc:0 "Этот библиотекарь специализируется на культуре. С момента появления разумной жизни тысячи цивилизаций расцвели и погибли. Многие культуры существуют и поныне. Этот библиотекарь знает, как использовать архивные данные для помощи в исследовании общества."
leader_trait_scientist_est_librarian_history:0 "Библиотекарь: история"
leader_trait_scientist_est_librarian_history_desc:0 "Этот библиотекарь специализируется на истории. Каждый прошедший год падает в копилку историю нашей цивилизации. Все прошедшие события хранятся в наших исторических архивах. Этот библиотекарь анализирует уроки прошлого и применяет полученные знания для ускорения исследований общества."
leader_trait_scientist_est_librarian_taxonomy:0 "Библиотекарь: систематика"
leader_trait_scientist_est_librarian_taxonomy_desc:0 "Этот библиотекарь специализируется на систематике. Еще до рассвета нашей цивилизации многие виды эволюционировали и вымерли. Все собранные знания о видах, когда-либо существовавших в галактике хранятся в наших архивах. Этот библиотекарь систематизирует данные об эволюции форм жизни, чтобы помочь нашим исследованиям общества."
leader_trait_scientist_est_librarian_communication:0 "Библиотекарь: лингвистика и коммуникация"
leader_trait_scientist_est_librarian_communication_desc:0 "Этот библиотекарь специализируется на языках и иных формах коммуникации. В нашей галактике говорят на тысячи языках и наречиях. Форм невербального общения еще больше. Все эти причудливые формы коммуникации тщательно каталогизируются. Этот библиотекарь готов помочь нашим исследованиям общества, на основе знаний о межвидовом общении."
leader_trait_scientist_est_librarian_war:0 "Библиотекарь: война"
leader_trait_scientist_est_librarian_war_desc:0 "Этот библиотекарь специализируется на войнах. Война - неотъемлемая часть развития цивилизации. Мы собрали подробную информацию обо всех известных сражениях. Добавив к этому знания о причинах возникновения и последствии военных конфликтов, этот библиотекарь способен внести вклад в наши исследования общества."
leader_trait_scientist_est_librarian_chemistry:0 "Библиотекарь: химия"
leader_trait_scientist_est_librarian_chemistry_desc:0 "Этот библиотекарь специализируется на химии. За прошедшие тысячелетия наша наука накопила обширные знания о химических соединениях элементов, обнаруженных в галактике. Его библиотекарь хорошо знаком с содержанием баз данных по химии и может использовать эти знания, чтобы помочь нашим инженерным исследованиям."
leader_trait_scientist_est_librarian_geology:0 "Библиотекарь: геология"
leader_trait_scientist_est_librarian_geology_desc:0 "Этот библиотекарь специализируется на геологии. Покинув пределы своей планеты, мы значительно расширили доступную для геологических исследований область. Галактика заполнена объектами, обладающими уникальными комбинациями материалов и их свойств. Этот библиотекарь много путешествовал, чтобы собрать образцы для наших геологических архивов. Знания об этих архивах могут помочь нашим инженерным исследованиям."
leader_trait_scientist_est_librarian_architecture:0 "Библиотекарь: архитектура"
leader_trait_scientist_est_librarian_architecture_desc:0 "Этот библиотекарь специализируется на архитектуре и строительстве. Мы собираем знания обе всех архитектурных и строительных проектах и решениях. Этот библиотекарь имеет богатый опыт в обработке накопленной информации. Это может помочь нашим инженерным исследованиям."
leader_trait_scientist_est_librarian_mechanics:0 "Библиотекарь: механика"
leader_trait_scientist_est_librarian_mechanics_desc:0 "Этот библиотекарь специализируется на механике. Чертежи всех разработанных машин и механизмов должны быть записаны в наших архивах. Этот библиотекарь отвечает за анализ данных в таких архивах и способен помочь нашим инженерным исследованиям."

