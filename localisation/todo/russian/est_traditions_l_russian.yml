tr_est_might_5:0 "Дух войны"
tr_est_might_5_desc:0 "$tr_est_militarism_5_desc$"
tr_est_might_5_delayed:0 "Мы привержены духу войны, как никто из смертных."

tr_est_might_finish:0 "Традиции силы приняты"
tr_est_might_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_might_adopt$ приняты, §Y$MOD_SHIP_WEAPON_RANGE_MULT$§! увеличивается на §G15%§!, §Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличивается на §G5%§!."

