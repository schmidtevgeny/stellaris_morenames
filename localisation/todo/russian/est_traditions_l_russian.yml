tr_est_destruction_3:0 "Неумолимая кара"
tr_est_destruction_3_desc:0 "§YШанс выхода из боя§! вражеских кораблей уменьшается на §G33%§!."
tr_est_destruction_3_delayed:0 "Жертва не должна получать шанс на спасение. Единственный способ освобождения для нее - смерть."

tr_est_destruction_4:0 "Страх"
tr_est_destruction_4_desc:0 "£unity  §YЕжемесячный прирост единства§! и §YСкорость роста поселений§! соседних империй смертных уменьшаются на §G20%§!."
tr_est_destruction_4_delayed:0 "Все знают кто мы. Все знают нашу цель, как и то, что мы способны ее достичь. Одно наше присутствие в галактике вызывает ужас у ее обитателей."

tr_est_destruction_4_passive_AI:0 "$tr_est_destruction_4$"
tr_est_destruction_4_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличивается на §G25%§!."
