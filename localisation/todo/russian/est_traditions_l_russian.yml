################################################################
tradition_est_aesthetics:0 "Эстетика"
tradition_est_aesthetics_desc:0 "Красоту можно оценить, но нельзя объяснить. И без нее наша жизнь была бы пустой."
tr_est_aesthetics_adopt:0 "Традиции эстетики"
tr_est_aesthetics_adopt_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_effect$\n\n$tr_est_aesthetics_finish_effect$"


tr_est_aesthetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличивается на §G15%§! на планетах, где возведен £building  §Y$building_autochthon_monument$§!."

tr_est_aesthetics_adopt_spiritualist:0 "$tr_est_aesthetics_adopt$"
tr_est_aesthetics_adopt_spiritualist_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_spiritualist_effect$\n\n$tr_est_aesthetics_finish_effect$"
tr_est_aesthetics_adopt_spiritualist_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличивается на §G15%§! на планетах, где возведен £building  §Y$building_temple$§!."

tr_est_aesthetics_adopt_megacorp:0 "$tr_est_aesthetics_adopt$"
tr_est_aesthetics_adopt_megacorp_desc:0 "$tradition_est_aesthetics_desc$\n\n$tr_est_aesthetics_adopt_megacorp_effect$\n\n$tr_est_aesthetics_finish_no_cw_effect$"
tr_est_aesthetics_adopt_megacorp_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличивается на §G+15%§! на планетах, где возведен £building  §Y$building_corporate_monument$§!."

tr_est_aesthetics_1:0 "Литературные произведения"
tr_est_aesthetics_1_desc:0 "Производство £amenities §Y$MOD_PLANET_AMENITIES_MULT$§! увеличивается на §G15%§!."
tr_est_aesthetics_1_delayed:0 "Работы наших писателей и поэтов являются источником вдохновения на долгие годы. Новое литературное произведение падает в копилку вечности, делая каждый новый день лучше."

tr_est_aesthetics_2:0 "Гильдия артистов"
tr_est_aesthetics_2_desc:0 "§G+1§! должность £job_culture_worker£ §Y$job_culture_worker$§! и §G+1§! должность £job_entertainer£ §Y$job_entertainer$§! за каждые §Y40§! £pop  §YПоселений§! на планете."

tr_est_aesthetics_2_delayed:0 "Гильдия художников регулярно проводит публичные творческие мероприятия, не переставая радовать наших граждан."

tr_est_aesthetics_2_duelist:0 "$tr_est_aesthetics_2$"
tr_est_aesthetics_2_duelist_desc:0 "§G+1§! должность £job_culture_worker£ §Y$job_culture_worker$§! и §G+1§! должность £job_duelist£ §Y$job_duelist$§!  за каждые §Y40§! £pop  §YПоселений§! на планете."

tr_est_aesthetics_3:0 "Культурное влияние"
tr_est_aesthetics_3_desc:0 "£opinion  §YОтношение§! других империй увеличивается на §G15§!, §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! увеличивается на §G20%§!."

tr_est_aesthetics_3_delayed:0 "Иностранные дипломаты поражены нашей способностью элегантно вплетать искусство даже в самые обыденные аспекты жизни. Они восхищаются мощью нашего творческого гения. Благодаря им, слава о наших культурных достижениях разносится по всей галактике."

tr_est_aesthetics_3_xenophobe:0 "Искусство войны"
tr_est_aesthetics_3_xenophobe_desc:0 "Во время войны производство £unity  §YЕдинства§! увеличивается на §G20%§!."
tr_est_aesthetics_3_xenophobe_delayed:0 "Наши граждане считают наших адмиралов и генералов мастерами военного искусства, способными творить победы, подобно скульпторам, творящим свои произведения из глины."

tr_est_aesthetics_3_IP:0 "Стремление к совершенству"
tr_est_aesthetics_3_IP_desc:0 "Производство £unity  §YЕдинства§! увеличивается на §G10%§!."
tr_est_aesthetics_3_IP_delayed:0 "На мало волнуют политические дрязги. Наше существование подчинено поистине великой цели - совершенству красоты и гармонии."

tr_est_aesthetics_4:0 "Величественная архитектура"
tr_est_aesthetics_4_desc:0 "Каждый §YГородской район§! производит §G0.5§! £unity£ §YЕдинства§!."
tr_est_aesthetics_4_delayed:0 "Созданная нами архитектура - величайшее наследие и подарок нашим потомкам, которые будут долго помнить о нас."

tr_est_aesthetics_5:0 "Галактические чудеса"
tr_est_aesthetics_5_desc:0 "Открывается доступ к строительству §Y5 (пяти)§! уникальных чудо-сооружений, каждое из которых дает существенные планетарные бонусы. Для строительства чудо-сооружений требуется £building  §Y$building_major_capital$§!. Нельзя построить более одного сооружения на планете."
tr_est_aesthetics_5_delayed:0 "Наша империя является домом для некоторых из величайших чудес в галактике. Их величие известно даже тем, кто живет в самых отдаленных мирах этой галактики "."

tr_est_aesthetics_finish:0 "Традиции эстетики завершены"
tr_est_aesthetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_aesthetics_adopt$ приняты, £society  §YОчки социологических исследований§! от £job_culture_worker  §Y$job_culture_worker_plural$§! увеличиваются на §G2§!."
tr_est_aesthetics_finish_no_cw:0 "$tr_est_aesthetics_finish$"
tr_est_aesthetics_finish_no_cw_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_aesthetics_adopt$ приняты, £unity  §YЕдинство§! от £job_entertainer  §Y$job_entertainer_plural$§! увеличивается на §G2§!."

### Swap - Age ###
tradition_est_age:0 "Достоинство"
tradition_est_age_desc:0 "Мы были одними из первых в этой галактике, кто оставил комфорт родного мира ради холодного объятия пустоты. И мы, несомненно, самые успешные."

tr_est_age_adopt:0 "Традиции достоинства"
tr_est_age_adopt_desc:0 "$tradition_est_age_desc$\n\n$tr_est_age_adopt_effect$\n\n$tr_est_age_finish_effect$"
tr_est_age_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_AGE$§! увеличивается на §G25§!."
tr_est_age_adopt_machines:0 "Традиции достоинства"
tr_est_age_adopt_machines_desc:0 "$tradition_est_age_desc$\n\n$tr_est_age_adopt_machines_effect$\n\n$tr_est_age_finish_effect$"
tr_est_age_adopt_machines_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YОчки модификации машин§! увеличивается на §G1§!."

tr_est_age_1:0 "Гордость"
tr_est_age_1_desc:0 "£unity  §YЕжемесячные прирост единства§! увеличивается на §G10%§!."
tr_est_age_1_delayed:0 "Не многим дано пройти свой пути к славе до конца. Там, где другие падают и останавливаются, мы поднимаемся и продолжаем идти."

tr_est_age_2:0 "Превосходство"
tr_est_age_2_desc:0 "Прирост £influence  §YВлияния§! от §YСоперников§! увеличивается на §G25%§!."
tr_est_age_2_delayed:0 "Когда предки наших противников еще блуждали по своим планетам, мы уже путешествовали меж звезд. Всем этим выскочкам стоит внимательно относиться к слову мудрых."

tr_est_age_2_devouring_swarm:0 "$tr_est_age_2$"
tr_est_age_2_devouring_swarm_desc:0 "Дополнительно §G50%§! к £society  §YСоциологическим исследованиям§! от геноцида £pop  §YПоселений§! органиков."
tr_est_age_2_devouring_swarm_delayed:0 "Мы смотрели на звезды, когда предки наших противников только развивали свое зрение. Младшие расы этой галактики благоговеют перед нами."

tr_est_age_2_terminator:0 "$tr_est_age_2$"
tr_est_age_2_terminator_desc:0 "Дополнительно §G50%§! £unity  §YЕжемесячного прироста единства§! от геноцида £pop  §YПоселений§! органиков."
tr_est_age_2_terminator_delayed:0 "$tr_est_age_2_devouring_swarm_delayed$"

tr_est_age_2_assimilators:0 "$tr_est_age_2$"
tr_est_age_2_assimilators_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличивается на §G5%§!."
tr_est_age_2_assimilators_delayed:0 "$tr_est_age_2_devouring_swarm_delayed$"

tr_est_age_3:0 "Мудрость"
tr_est_age_3_desc:0 "£influence §Y$mod_country_base_influence_produces_add$§! увеличивается на §G1§!."
tr_est_age_3_delayed:0 "Время даровало нам мудрость. Мы терпели, мы истекали кровью, но все же мы выжили."

tr_est_age_3_machines:0 "$tr_est_age_3$"
tr_est_age_3_machines_desc:0 "$tr_est_age_3_desc$"
tr_est_age_3_machines_delayed:0 "$tr_est_age_3_delayed$"

tr_est_age_4:0 "Древнее знание"
tr_est_age_4_desc:0 "§YТемп исследования§! увеличивается на §G5%§!."
tr_est_age_4_delayed:0 "Наше развитие базируется на глубоких знаниях исторических законов. Многие из них уходят корнями в далекие времена, когда наш мир еще не сформировался, многие стали следствием наблюдения за эволюцией соседних империй."

tr_est_age_5:0 "Коридор возможностей"
tr_est_age_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! и §YУклонение§! увеличивается на §G5%§!. £opinion  §YОтношение§! других империй к вашей увеличивается на §G10§!."
tr_est_age_5_delayed:0 "Каждая империя существует в пределах цикла - от рождения к смерти. Кроме того, мы наблюдаем предопределенность жизненного пути каждого из нас."

tr_est_age_5_no_dip:0 "$tr_est_age_5$"
tr_est_age_5_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! и §YУклонение§! увеличиваются на §G+5%§!."
tr_est_age_5_no_dip_delayed:0 "Наше существование незыблемо, а эти смертные продолжают рождаться и умирать. Каждый из них считает себя уникальным, но они так же предсказуемы, как и их предки. Мы уничтожим их, как сделали это с теми, кто был до них."

tr_est_age_finish:0 "Традиции достоинства завершены"
tr_est_age_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_age_adopt$ приняты, §Y$MOD_LEADER_SKILL_LEVELS$§! увеличивается на §G2§!."

