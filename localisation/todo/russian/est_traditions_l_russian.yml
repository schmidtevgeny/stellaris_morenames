tradition_est_spaceborn:0 "Дети космоса"
tradition_est_spaceborn_desc:0 "Даже в далеком прошлом, вглядываясь в бесконечную пустоту над головой, мы чувствовали, что мы ее часть."

tradition_est_spaceborn_GC:0 "$tradition_est_spaceborn$"
tradition_est_spaceborn_GC_desc:0 "Даже в далеком прошлом, вглядываясь в бесконечную пустоту над головой, мы чувствовали, что мы ее часть."

tr_est_spaceborn_adopt:0 "Традиции детей космоса"
tr_est_spaceborn_adopt_desc:0 "$tradition_est_spaceborn_desc$\n\n$tr_est_spaceborn_adopt_effect$\n\n$tr_est_spaceborn_finish_effect$"
tr_est_spaceborn_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YМаксимум звездных баз§! увеличивается на §G20%§!."

tr_est_spaceborn_adopt_GC:0 "$tr_est_spaceborn_adopt$"
tr_est_spaceborn_adopt_GC_desc:0 "$tradition_est_spaceborn_GC_desc$\n\n$tr_est_spaceborn_adopt_effect$\n\n$tr_est_spaceborn_finish_effect$"

tr_est_spaceborn_1:0 "Тоска по небу"
tr_est_spaceborn_1_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличивается на §G15%§!, §YСтоимость постройки кораблей§! уменьшается на §G5%§!."
tr_est_spaceborn_1_delayed:0 "С момента первого полета, мы долго продолжали ходить по земле, хотя все наши мысли были связаны с космосом."

tr_est_spaceborn_1_GC:0 "Зов пустоты"
tr_est_spaceborn_1_GC_delayed:0 "Великая пустота космоса зовет нас. Только в ее объятии мы найдем мир."

tr_est_spaceborn_2:0 "Жизнь в космосе"
tr_est_spaceborn_2_desc:0 "§YСтоимость постройки звездных баз§! и §YСтоимость улучшения звездных баз§! уменьшается на §G25%§!."
tr_est_spaceborn_2_delayed:0 "Теперь, наконец, у нас есть возможность утвердиться в нашем истинном доме."

tr_est_spaceborn_3:0 "Прогулки в пустоте"
tr_est_spaceborn_3_desc:0 "§YСкорость кораблей§! увеличивается на §G25%§!."
tr_est_spaceborn_3_delayed:0 "Блуждая в пустоте космоса, мы находимся в нашей истинной стихии. Немногие могут похвастаться такой способностью."

tr_est_spaceborn_4:0 "Магия свезд"
tr_est_spaceborn_4_desc:0 "Все §YЗвезды§! под нашим контролем, которые производят £energy  §YЭнергокредиты§! производят §G1§! £energy  §YЭнергокредит§! дополнительно."
tr_est_spaceborn_4_delayed:0 "Одинокие источники света, разбросаны во тьме. Но не стоит слишком увлекаться их созерцанием, иначе можно сойти с ума."

tr_est_spaceborn_5:0 "Дети космоса"
