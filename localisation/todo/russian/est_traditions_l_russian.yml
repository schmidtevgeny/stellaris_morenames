tr_est_order_2_egali:0 "Политическая стабильность"
tr_est_order_2_egali_desc:0 "$tr_est_order_2_desc$"
tr_est_order_2_egali_delayed:0 "По мере роста нашей империи, становится сложнее поддерживать политическую стабильность. Все партии и отдельные общественные деятели несут ответственность за то, чтобы наша политическая система работала бесперебойно и чтобы чьи-то личные амбиции не препятствовали развитию империей."

tr_est_order_3:0 "Трудовой стандарт"
tr_est_order_3_desc:0 "£food  §YПища§! и £minerals  §YМинералы§! от £pop_cat_worker §YРабочих§! увеличиваются на §G10%§!."

tr_est_order_3_delayed:0 "Чтобы лучше организовать производственный процесс, мы стандартизировали трудовые графики. Все сотрудники, выполняют свою работу по единым шаблонам, вне зависимости от их местонахождения."

tr_est_order_3_slavery:0 "$tr_est_order_3$"
tr_est_order_3_slavery_desc:0 "£food  §YПища§! и £minerals  §YМинералы§! от £pop_cat_slave §YРабов§! увеличиваются на §G15%§!."

tr_est_order_4:0 "Стабильность общества"
tr_est_order_4_desc:0 "§Y$mod_planet_jobs_upkeep_mult$§! уменьшается на §G10%§!."
tr_est_order_4_delayed:0 "В вопросах поддержания стабильности в обществе не может быть мелочей. Каждый из нас знает, что ему сделать в той или иной ситуации. Это оберегает наше общество от падения в хаос."

tr_est_order_4_auth:0 "Контроль рождаемости"
tr_est_order_4_auth_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§! увеличивается на §G20%§!."
tr_est_order_4_auth_delayed:0 "До сих пор размножение было нестабильным и нерегулируемым. Поскольку наша империя расширяется, мы больше не можем позволить себе такую безответственность. Каждый год местное правительство будет составлять план рождаемости и назначать граждан для производства новых членов общества."

tr_est_order_5:0 "Государственный контроль"
tr_est_order_5_desc:0 "§G+1§! должность £job_enforcer£ §Y$job_enforcer$§! за каждые §Y35§! £pop£ §YПоселений§! на планете."
tr_est_order_5_delayed:0 "Если мы хотим поддерживать эффективную империю, мы не можем полагаться на волю случая или делегировать управлению независимым организациям."

tr_est_order_5_egali:0 "Права и обязанности"
tr_est_order_5_egali_desc:0 "£happiness  §YСчастье§! £pop_cat_worker  §YРабочих§! и §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличиваются на §G10%§!."
tr_est_order_5_egali_delayed:0 "Общество гарантирует каждому гражданину права, при этом, возлагая на него обязанности. Успешная цивилизация может быть построена только на доверии между государством и его гражданами."

tr_est_order_finish:0 "Order Traditions finished"
tr_est_order_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_order_adopt$ приняты, потребление £consumer_goods §YТоваров массового спроса§! и £housing §YЖилья§! всеми £pop §YПоселениями§! уменьшается на §G10%§!."

### Swap - Cooperativity ###

tradition_est_cooperativity:0 "Согласованность"
tradition_est_cooperativity_desc:0 "В то время как у каждого дрона в отдельности отсутствует развитое сознание, благодаря когнитивной кооперации их интеллектуальные способности значительно усиливаются. Таким образом, группа дронов выполняют задачи любой сложности."
tr_est_cooperativity_adopt:0 "Традиции согласованности"
tr_est_cooperativity_adopt_desc:0 "$tradition_est_cooperativity_desc$\n\n$tr_est_cooperativity_adopt_effect$\n\n$tr_est_cooperativity_finish_effect$"
tr_est_cooperativity_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YПроизводство ресурсов§! увеличивается на §G3/6/10%§! на планетах с §Y25/50/100§! £pop  §YПоселениями§!."

tr_est_cooperativity_1:0 "Военные кластеры"
tr_est_cooperativity_1_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличивается на §G20%§!, §Y$MOD_ARMY_UPKEEP_MULT$§! уменьшается на §G10%§!."
tr_est_cooperativity_1_delayed:0 "Наши воины сгруппированы в небольшие скопления, таким образом, чтобы они не были изолированы. Пока они сражаются в группах, они могут использовать согласованность действий, чтобы повысить свой тактический потенциал и улучшить боевые качества."

tr_est_cooperativity_2:0 "Рабочие бригады"
tr_est_cooperativity_2_desc:0 "£food  §YПища§! и £minerals  §YМинералы§! от §YДронов-рабочих§! увеличиваются на §G10%§!."
tr_est_cooperativity_2_delayed:0 "Рабочие дроны сгруппированы в специальные команды, где каждый отдельный дрон может внести свой вклад в развитие умственных способностей всей сети."

tr_est_cooperativity_2_machines:0 "$tr_est_cooperativity_2$"
tr_est_cooperativity_2_machines_desc:0 "£energy  §YЭнергокредиты§! и £minerals  §YМинералы§! от §YДронов-рабочих§! увеличиваются на §G10%§!."
tr_est_cooperativity_2_machines_delayed:0 "$tr_est_cooperativity_2_delayed$"

tr_est_cooperativity_3:0 "Совместное использование данных"
tr_est_cooperativity_3_desc:0 "§YРост опыта лидеров§! увеличивается на §G25%§!."
tr_est_cooperativity_3_delayed:0 "Автономные дроны могут интегрироваться в локальные сети дронов, согласовывая свою работу на основе извлекаемых данных сенсоров."

tr_est_cooperativity_4:0 "Согласованные данные"
tr_est_cooperativity_4_desc:0 "Все лидеры получают черту §YСогласованные данные§!, которая дает незначительные бонусы."
tr_est_cooperativity_4_delayed:0 "Автономные дроны обладают гораздо большей когнитивной способностью, чем все прочие. Интегрируя себя в локальные сети дронов, они получают синергетический эффект."

tr_est_cooperativity_5:0 "Фазы роста"
tr_est_cooperativity_5_desc:0 "§HРешение:§! §YФаза роста§!, которая увеличивает §YСкорость роста поселений§! на §G+50%§!, уменьшая при этом §YПроизводство ресурсов поселениями§! на §R25%§! и увеличивая §YПотребление пищи поселениями§! на §R50%§!."
tr_est_cooperativity_5_delayed:0 "При недостаточном количестве дронов, колония может вступить в особую фазу роста, увеличив скорость роста поселений, в ущерб производству."

tr_est_cooperativity_5_AI:0 "Фазы роста"
tr_est_cooperativity_5_AI_desc:0 "§YСкорость роста поселений§! увеличивается на §G15%§!."
tr_est_cooperativity_5_AI_delayed:0 "При недостаточном количестве дронов, колония может вступить в особую фазу роста, увеличив скорость создания дронов, в ущерб производству."

tr_est_cooperativity_5_machines:0 "$tr_est_cooperativity_5$"
tr_est_cooperativity_5_machines_desc:0 "§HРешение:§! §YФаза создания роботов§!, которая увеличивает §YСкорость сборки поселений§! на §G50%§!, уменьшая при этом §YПроизводство ресурсов поселениями§! на §R25%§! и увеличивая §YПотребление энергокредитов поселениями§! на §R50%§!."
tr_est_cooperativity_5_machines_delayed:0 "$tr_est_cooperativity_5_delayed$"

tr_est_cooperativity_5_AI_machines:0 "$tr_est_cooperativity_5$"
tr_est_cooperativity_5_AI_machines_desc:0 "§YСкорость сборки поселений§! увеличивается на §G15%§!."
tr_est_cooperativity_5_AI_machines_delayed:0 "$tr_est_cooperativity_5_delayed$"

tr_est_cooperativity_finish:0 "Традиции согласованности завершены"
tr_est_cooperativity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_cooperativity_adopt$ приняты, новые колонии получают дополнительно §G2§! £pops  §YПоселения§!."

