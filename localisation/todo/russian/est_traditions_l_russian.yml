tr_est_mysticism_2:0 "Секретные объекты"
tr_est_mysticism_2_desc:0 "Производство §YСтратегических ресурсов§! увеличивается на §G33%§!."
tr_est_mysticism_2_delayed:0 "Наиболее ценные ресурсы производятся на секретных объектах, спрятанных в малозаселенных уголках империи. Большинство сотрудников ничего не знают об истинных назначениях предприятий, на которых они трудятся."

tr_est_mysticism_3:0 "Поиск тайных знаний"
tr_est_mysticism_3_desc:0 "§Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§! увеличивается на §G15%§!."

tr_est_mysticism_3_delayed:0 "Во всех уголках империи создаются тайные исследовательские группы, чтобы сосредоточиться на поиске секретов, тщательно скрываемых другими империями."

tr_est_mysticism_3_psionics:0 "$tr_est_mysticism_3$"
tr_est_mysticism_3_psionics_desc:0 "§Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§! и §YТемп исследований (Псионика)§! увеличиваются на §G15%§!."

tr_est_mysticism_4:0 "Гильдия штурманов"
tr_est_mysticism_4_desc:0 "§YШанс выхода из боя§! увеличивается на §G33%§!."
tr_est_mysticism_4_delayed:0 "Секретная Гильдия штурманов отвечает за управление всеми гражданскими и военными кораблями. Лица, не являющиеся членами Гильдии, не могут быть допущены к штурвалу."

tr_est_mysticism_5:0 "Мистики"
tr_est_mysticism_5_desc:0 "Все лидеры получают черту §YМистик§!, которая дает незначительные бонусы."
tr_est_mysticism_5_delayed:0 "Многим влиятельным людям в нашем обществе молва приписывает обладание сверхъестественными способностями. Истинные способности наших лидеров скрыты от глаз общественности."

tr_est_mysticism_finish:0 "Mystery Traditions finished"
