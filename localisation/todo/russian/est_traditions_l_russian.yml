tradition_est_might:0 "Сила"
tradition_est_might_desc:0 "Только благодаря силе наших армий, мы можем гарантировать свое присутствие в галактике."
tr_est_might_adopt:0 "Традиции силы"
tr_est_might_adopt_desc:0 "$tradition_est_might_desc$\n\n$tr_est_militarism_adopt_effect$\n\n$tr_est_might_finish_effect$"

tr_est_might_1:0 "Прирожденные солдаты"
tr_est_might_1_desc:0 "§Y$MOD_PLANET_ARMY_BUILD_COST_MULT$§! уменьшается на §G10%§!, §YРост опыта армии§! увеличивается на §G25%§!. §Y+1§! должность £job_warrior_drone£ §Y$job_warrior_drone$§! за каждых §Y25§!  £pop£ §YПоселений§! на планете ."
tr_est_might_1_delayed:0 "Инстинкт война свойственен всем нашим дронам. Когда придет время сражаться, каждый из них будет готов."

tr_est_might_1_machines:0 "$tr_est_might_1$"
tr_est_might_1_machines_desc:0 "$tr_est_might_1_desc$"
tr_est_might_1_machines_delayed:0 "Инстинкт война свойственен всем нашим солдатам. Когда придет время сражаться, каждый из них будет готов."

tr_est_might_2:0 "Инстинкт хищника"
tr_est_might_2_desc:0 "§YМаксимальный уровень генералов§! увеличивается на §G2§!, §YСтоимсоть найма генералов§! уменьшается на §G50%§!, §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличивается на §G20%§!."
tr_est_might_2_delayed:0 "Наша военная тактика поражает смертных. Страх поселяется в сердцах наших врагов, когда они сталкиваются с мощью наших армий."

