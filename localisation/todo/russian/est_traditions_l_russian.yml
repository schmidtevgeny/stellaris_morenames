tr_est_processing_1:0 "Банки памяти"
tr_est_processing_1_desc:0 "Исследования £engineering  §YТехники§!, £physics  §YФизики§! и £society  §YСоциологии§! увеличиваются на §G5%§!."
tr_est_processing_1_delayed:0 "Мы будем поддерживать обширные банки памяти для хранения любой информации, которую мы собрали с момента пробуждения. Мы не можем знать, какие части информации окажутся востребованными, но мы должны быть готовыми извлечь из них максимальную пользу."

tr_est_processing_2:0 "Обучающие программы"
tr_est_processing_2_desc:0 "Наши лидеры, находящиеся в пассивном состоянии, набирают очки опыта с небольшой скоростью."
tr_est_processing_2_delayed:0 "Наши автономные дроны собирают огромное количество данных из различных источников. На основе собранных знаний, мы можем моделировать возможные сценарии развития событий и применять их для совершенствования текущих программ управления."

tr_est_processing_3:0 "Системное ядро"
tr_est_processing_3_desc:0 "£energy  §YЭнергокредиты§! от §Yдолжностей§! увеличиваются на §G10%§!."
tr_est_processing_3_delayed:0 "Под поверхностью наших планет мы построим большие серверные залы, способные обеспечить невиданную вычислительную мощность."

tr_est_processing_4:0 "Координационные терминалы"
tr_est_processing_4_desc:0 "§YСодержание лидеров§! уменьшается на §G33%§!."
tr_est_processing_4_delayed:0 "Мы контролируем огромное количество дронов с разным уровнем автономии. Для поддержания устойчивости сети, мы построим специализированные координационные терминалы, каждый из которых будет обрабатывать информацию из соответствующего информационного сегмента. Это позволит в дальнейшем более эффективно координировать реакцию дронов на изменяющуюся ситуацию."

tr_est_processing_5:0 "Станции оповещения"
tr_est_processing_5_desc:0 "Штрафы за превышение административного потенциала уменьшаются на §G10%§!."
tr_est_processing_5_delayed:0 "По мере освоения галактики, наши действующие способы распространения информации начинают устаревать. Мы построим новые специализированные станции оповещения по всей империи. Используя свою огромную пропускную способность, они будут эффективно передавать любые сигналы, обеспечивая дополнительную надежность в отношении возможных сбоев в работе системы."

