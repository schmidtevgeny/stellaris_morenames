tr_est_desires_adopt: "Desires Traditions"
tr_est_desires_1: "Hoarders"
tr_est_desires_1_desc: "£influence£ §Y$mod_country_influence_produces_add$§! is increased by §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§! if we have at least §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! stored £energy  §YEnergy Credits§!."
tr_est_desires_1_delayed: "Collection and accumulation, it speaks to our very soul. We are what we have and we will have it all."
tr_est_desires_2: "Ruthless Negotiators"
tr_est_desires_2_desc: "§YMarket Fee§! reduced by §G-5%§!. Unlocks the §YRuthless Negotiations§! policy which increases §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! by §G5%§!/§G10%§!/§G15%§! while reducing Foreign Empire £opinion  §YOpinion§!  by §R-15§!/§R-30§!/§R-45§!."
tr_est_desires_2_delayed: "We will use all means to get what we want. Others might not like us for it, but that is none of our concern."
tr_est_desires_finish: "Desires Traditions Finished"
tr_est_isolation_finish_desc: "Increase the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  Pops by §G+10%§! while we are not at war.\nAscension Perks Unlocked: §G+1§!"
