tr_est_mechanicum_adopt_GC_desc:0 "$tradition_est_mechanicum_GC_desc$\n\n$tr_est_mechanicum_adopt_effect$\n\n$tr_est_mechanicum_finish_GC_effect$"

tr_est_mechanicum_1:0 "Инженерный Корпус"
tr_est_mechanicum_1_GC:0 "Искусство космического строительства"
tr_est_mechanicum_1_desc:0 "§YСтоимость содержания§! и §YСтоимость постройки§! §YСтроительных кораблей§! уменьшаются на §G50%§!. §YСтоимость постройки добывающей станции§! уменьшается на §G20%§."
tr_est_mechanicum_1_delayed:0 "Для кого-то инженерное дело - просто профессия, для нас - чудо науки и изобретательности. Инженеры - престижнейшая из профессий, а Инженерный Корпус - элита нашего общества."
tr_est_mechanicum_1_GC_delayed:0 "Мы усовершенствовали наши технологии создания объектов в пустоте. Наши строительные корабли способны эффективно решать любые задачи."

tr_est_mechanicum_2:0 "Разработка новых чертежей"
tr_est_mechanicum_2_robots:0 "$tr_est_mechanicum_2$"
tr_est_mechanicum_2_GC:0 "$tr_est_mechanicum_2$"
tr_est_mechanicum_2_machines:0 "$tr_est_mechanicum_2$"
tr_est_mechanicum_2_desc:0 "§Y$MOD_COUNTRY_ENGINEERING_TECH_RESEARCH_SPEED$§! увеличивается на §G15%§!."
tr_est_mechanicum_2_robots_desc:0 "§YОчки модификации роботов§! увеличиваются на §G1§!."
tr_est_mechanicum_2_machines_desc:0 "§YОчки модификации машин§! увеличиваются на §G1§!."
tr_est_mechanicum_2_delayed:0 "Хотя наши стандартные производственные шаблоны достаточно хорошо, мы также поощряем любые инновации. Самые опытные инженеры тщательно изучают любые предлагаемые улучшения."
tr_est_mechanicum_2_GC_delayed:0 "Мы используем стандартные производственные шаблоны для большинства создаваемых конструкций. Однако мы всегда будем стремиться улучшить эти шаблоны, а также обеспечить разработку новых."
tr_est_mechanicum_2_machines_delayed:0 "$tr_est_mechanicum_2_GC_delayed$"

tr_est_mechanicum_3:0 "Машины войны"
tr_est_mechanicum_3_desc:0 "§HАрмии:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! увеличивается на §G10%§!."
tr_est_mechanicum_3_delayed:0 "Боевые машины «Титан» представляют собой пугающее зрелище на поле битвы. Они оснащены улучшенной броней и обладают большей огневой мощью, в сравнении со стандартной пехотой."

tr_est_mechanicum_4:0 "Грандиозный дизайн"
tr_est_mechanicum_4_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_megastruct:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_megastruct_GC:0 "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_desc:0 "§YОчки корпуса звездной базы§! увеличиваются на §G33%§!."
tr_est_mechanicum_4_megastruct_desc:0 "§YСкорость постройки мегасооружений§! увеличивается на §G20%§!, §YСтоимость постройки мегасооружений§! уменьшается на §G10%§!."
tr_est_mechanicum_4_megastruct_GC_desc:0 "$tr_est_mechanicum_4_megastruct_desc$"
tr_est_mechanicum_4_delayed:0 "Наши инженеры проектируют конструкции, значительно превосходящие те, что можно найти в других частях галактики. Масштаб наших строительных проектов поражает воображение иностранцев."
tr_est_mechanicum_4_GC_delayed:0 "Мы можем проектировать сооружения, намного превосходящие те, что можно найти в других частях галактики. Масштабы наших проектов приводят в трепет империи смертных."
tr_est_mechanicum_4_megastruct_GC_delayed:0 "$tr_est_mechanicum_4_GC_delayed$"

tr_est_mechanicum_5:0 "Гильдия инженеров"
tr_est_mechanicum_5_desc:0 "§HСооружение:§! "Гильдейский Дом инженеров"\n§EСооружение предоставляет должности £job_est_engineer£ §Y$job_est_engineer$§! и £job_technician£ §Y$job_technician$§!, а также увеличивает £engineering  §YОчки инженерных исследований§!. Для строительства требуется £building  §Y$building_major_capital$§!§!."

tr_est_mechanicum_5_delayed:0 "Гильдия инженеров, возможно, самая могущественная организация в нашей империи. Они обучают новобранцев Инженерного Корпуса и отвечают за проектирование и возведение всех строительных объектов в пределах империи. Глава Гильдии - влиятельный член правительства, участвующий в принятии важнейших государственных решений."

tr_est_mechanicum_5_robots:0 "$tr_est_mechanicum_5$"
tr_est_mechanicum_5_robots_desc:0 "§HСооружение:§! "Гильдейский Дом инженеров"\n§EСооружение предоставляет должности £job_est_engineer£ §Y$job_est_engineer$§!, £job_technician£ §Y$job_technician$§! и £job_roboticist£ §Y$job_roboticist$§!, а также увеличивает £engineering  §YОчки инженерных исследований§!. Для строительства требуется £building  §Y$building_major_capital$§!§!."

tr_est_mechanicum_5_GC:0 "Протоколы самовосстановления"
tr_est_mechanicum_5_GC_desc:0 "§YЕжедневное восстановление корпуса§! и §YЕжедневное восстановление брони§! увеличиваются на §G0.5%§!."
tr_est_mechanicum_5_GC_delayed:0 "Протоколы автоматической диагностики и восстановления, встроенные во все конструкции, позволяют нашим кораблям самостоятельно приступить к ремонту, при обнаружении малейших повреждений."

tr_est_mechanicum_finish:0 "Традиции механики завершены"
tr_est_mechanicum_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_mechanicum_adopt$ приняты, £energy  §YЭнергокредиты§! от £job_technician£ §Y$job_technician$ов§! увеличиваются на §G1§!."

tr_est_mechanicum_finish_GC:0 "$tr_est_mechanicum_finish$"
tr_est_mechanicum_finish_GC_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_mechanicum_adopt$ приняты, £energy  §YЭнергокредиты§! от £job_technician_drone£ §Y$job_technician_drone$ов§! увеличиваются на §G1§!."

