tr_est_foundation_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YПривлекательность руководящих этик§! увеличивается на §G15%§!, §YАдминистративный потенциал§! увеличивается на §G20§!. §Y$MOD_EMPIRE_SIZE_PENALTY_MULT$§! увеличивается на §R50%§!. Открывает политику позволяющую перейти на традиции §YФедерализма§!."

tr_est_foundation_1:0 "Общее дело"
tr_est_foundation_1_desc:0 "£unity£  §YЕдинство§! от должностей увеличивается на §G15%§!."
tr_est_foundation_1_delayed:0 "Мы все объединены общей целью. Каждый из нас знает, что он является важной деталью государственного механизма."

tr_est_foundation_2:0 "Централизованное управление"
tr_est_foundation_2_desc:0 "Производство £energy  §YЭнергокредитов§!, очков исследований £engineering  §YТехники§!, £physics  §YФизики§!, £society  §YСоциологии§! и £trade_value §YТорговая ценность§! в §YСтолице§! увеличиваются на §G10%§!. Это значение увеличивается до §G20%§! и §G30%§! соответственно, если технологии §Y$tech_colonial_centralization$§! и §Y$tech_galactic_administration$§! исследованы."
tr_est_foundation_2_delayed:0 "Наше управление централизовано в нашей столице. Мы можем эффективно управлять относительно небольшим количеством миров, которые контролируем."

tr_est_foundation_3:0 "Великий проект"
tr_est_foundation_3_desc:0 "§Y$mod_country_base_influence_produces_add$§! увеличивается на §G1§!."
tr_est_foundation_3_delayed:0 "Основа нашей системы управления занимает "Великий проект". Это то, чему следует наша политика, но лишь немногие понимают его до мельчайших деталей."

tr_est_foundation_4:0 "Служба разведки"
tr_est_foundation_4_desc:0 "§YДальность действия сенсоров§! увеличивается на §G1§!, §YСкорость изучения§! увеличивается на §G10%§!."
tr_est_foundation_4_delayed:0 "Специалисты службы разведки путешествуют по галактике и отправляют домой информацию об изменении экономического, политического или военного баланса. Эта информация жизненно важна, как минимум для купирования внешних угроз."

tr_est_foundation_5:0 "Прогрессивная экономика"
tr_est_foundation_5_desc:0 "§YПроизводство ресурсов§! всеми должностями §YСпециалистов§! увеличивается на §G10%§!."
tr_est_foundation_5_delayed:0 "Наши соседи не дремлют, наращивая производственную мощности. Чтобы быть конкурентноспособными, мы должны изменить принципы нашей экономики. Возможно наш мир не столь ресурсоизобилен как другие, но наши специалисты значительно изобретательнее других."

tr_est_foundation_finish:0 "Традиции основательности завершены"
tr_est_foundation_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_foundation_adopt$ приняты, §YМаксимальное число районов на планетах§! увеличивается на §G2§!."

### Swap - Confederacy ###

tradition_est_confederacy:0 "Федерализм"
tradition_est_confederacy_desc:0 "Каждая административная единица нашей империи обладает большой степенью автономии. Но во внешней политике, вы выступаем единым фронтом."
tr_est_confederacy_adopt:0 "Традиции федерализма"
tr_est_confederacy_adopt_desc:0 "$tradition_est_confederacy_desc$\n\n$tr_est_confederacy_adopt_effect$\n\n$tr_est_confederacy_finish_effect$"
tr_est_confederacy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_EMPIRE_SIZE_PENALTY_MULT$§! уменьшается на §G25%§!. Открывает политику позволяющую перейти на традиции §YОсновательности§!."

tr_est_confederacy_1:0 "Местное самоуправление"
tr_est_confederacy_1_desc:0 "§YСтоимость найма губернаторов§! уменьшается на §G33%§!, §YСодержание лидеров§! уменьшается на §G10%§!."
tr_est_confederacy_1_delayed:0 "Мы доверяем нашим губернаторам и предоставляем им свободу в принятии управленческих решений."

tr_est_confederacy_2:0 "Ограничение федеральной власти"
tr_est_confederacy_2_desc:0 "Все §YГубернаторы§! получают черту §Y$leader_trait_governor_est_confederacy_2$§!, которая увеличивает §YПрирост опыта лидера§! на §G20%§! и уменьшает §Y$MOD_PLANET_CRIME_ADD$§! на §G15§! в управляемых ими §YСекторах§!."
tr_est_confederacy_2_delayed:0 "Централизация власти - признак недоверия. Чтобы гарантировать суверенитет нашим регионам, мы введем строгие ограничения на полномочия федерального правительства."

tr_est_confederacy_3:0 "Национальное Собрание"
tr_est_confederacy_3_desc:0 "§YПрирост влияния от фракции§! увеличивается на §G33%§!."
tr_est_confederacy_3_delayed:0 "Национальное Собрание - законодательный орган нашего государства. Здесь встречаются региональные руководители для обсуждения важнейших вопросов управления."

tr_est_confederacy_4:0 "Государственная автономия"
tr_est_confederacy_4_desc:0 "§Y£happiness  $MOD_POP_HAPPINESS$§! увеличивается на §G10%§!, §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличивается на §G20%§! для всех §YПодданных§!. Их §YОтношение§! к нам увеличивается на §G50§!."
tr_est_confederacy_4_delayed:0 "Наша империя - это сложная система административных субъектов, которые наделены разной степени автономией. Многим из них достаточно самостоятельны."

tr_est_confederacy_4_no_subj:0 "Лояльность"
tr_est_confederacy_4_no_subj_desc:0 "§YПривлекательность руководящих этик§! увеличивается на §G15%§!."
tr_est_confederacy_4_no_subj_delayed:0 "В нашей империи множество регионов, обладающих значительной автономией. Хотя мы можем не соглашаться по многим вопросам, все мы преданы общим идеалам."

tr_est_confederacy_5:0 "Необъятные просторы"
tr_est_confederacy_5_desc:0 "§YСтоимость содержания форпостов§! уменьшается на §G50%§!."
tr_est_confederacy_5_delayed:0 "Наша империя настолько велика, что даже путешествуя всю жизнь, увидишь лишь ее часть."

tr_est_confederacy_finish:0 "Традиции федерализма завершены"
tr_est_confederacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_confederacy_adopt$ приняты, §Y$MOD_COUNTRY_ADMIN_CAP_MULT$§! увеличивается на §G15%§!."
 
### Swap - Subminds ###

tradition_est_subminds:0 "Системность"
tradition_est_subminds_desc:0 "Разделив наш единый разум на несколько частей, мы можем легко управлять большой империей. За счет согласования действий отдельных подсистем, мы обеспечиваем единство принципов управления."
tr_est_subminds_adopt:0 "Традиции системности"
tr_est_subminds_adopt_desc:0 "$tradition_est_subminds_desc$\n\n$tr_est_subminds_adopt_effect$\n\n$tr_est_subminds_finish_effect$"
tr_est_subminds_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПроизводство £minerals  §YМинералов§! и £energy  §YЭнергокредитов§! увеличивается на §G10%§! на всех планетах, контролируемых §YСекторами§!."

tr_est_subminds_1:0 "Активный разум"
tr_est_subminds_1_desc:0 "§Y$MOD_LEADER_COST$§! уменьшается на §G20%§!, §YСтоимость найма губернаторов§! уменьшается на §G30%§!."
tr_est_subminds_1_delayed:0 "Наш разум активен, и может принимать различные формы. Это значительно увеличивает нашу способность создавать уникальных дронов."

tr_est_subminds_2:0 "Согласованность"
tr_est_subminds_2_desc:0 "§Y$MOD_EMPIRE_SIZE_POPS_MULT$§! уменьшается на §G15%§!."
tr_est_subminds_2_delayed:0 "Наш разум и его различные подсистемы действуют согласовано, что гарантирует единство принципов управления империей."

tr_est_subminds_3:0 "Параметры системного контроля"
tr_est_subminds_3_desc:0 "§HПолитика§!, позволяющая на выбор увеличить производство £minerals /£energy /£food /£engineering £physics £society /£unity  на §G15%§!/§G15%§!/§G20%§!/§G10%§!/§G20%§! соответственно."
tr_est_subminds_3_delayed:0 "Тщательно прорабатывая принципы функционирования подсистем, мы можем лучше адаптировать их к конкретным текущим целям."

tr_est_subminds_3_machines:0 "$tr_est_subminds_3$"
tr_est_subminds_3_machines_desc:0 "§HПолитика§!, позволяющая на выбор увеличить производство £minerals  /£energy  /£engineering  £physics  £society /£unity на §G15%§!/§G15%§!/§G10%§!/§G20%§! соответственно."
tr_est_subminds_3_machines_delayed:0 "$tr_est_subminds_3_delayed$"

tr_est_subminds_3_AI:0 "$tr_est_subminds_3$"
tr_est_subminds_3_AI_desc:0 "Производство £minerals  §YМинералов§! и £energy  §YЭнергокредитов§! увеличивается на §G5%§!."
tr_est_subminds_3_AI_delayed:0 "$tr_est_subminds_3_delayed$"

tr_est_subminds_4:0 "Автономные дроны"
tr_est_subminds_4_desc:0 "Производство £minerals  §YМинералов§! увеличивается на §G5%§!, §Y$MOD_ARMY_DAMAGE_MULT$§! увеличивается на §G10%§!, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! увеличивается на §G15%§!."
tr_est_subminds_4_delayed:0 "Каждый дрон в нашей империи - часть единого разума, но в случае необходимости каждый из них способен выполнять поставленные задачи автономно."
tr_est_subminds_4_machines:0 "$tr_est_subminds_4$"
tr_est_subminds_4_machines_desc:0 "$tr_est_subminds_4_desc$""
tr_est_subminds_4_machines_delayed:0 "$tr_est_subminds_4_delayed$"

tr_est_subminds_5:0 "Распределение задач"
tr_est_subminds_5_desc:0 "$tr_est_confederacy_5_desc$"
tr_est_subminds_5_delayed:0 "Каждая отдельная подсистема может функционировать автономно, выполняя локальную задачу. Таким образом, основной процессор может сконцентрироваться на глобальных задачах."

tr_est_subminds_finish:0 "Традиции системности завершены"
tr_est_subminds_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_subminds_adopt$ приняты, §YСодержание лидеров§! уменьшается на §G15%§!, §YРазмер пула лидеров§! увеличивается на §G2§!."

