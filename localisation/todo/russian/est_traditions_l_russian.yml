# Chivalry
################################################################
tradition_est_chivalry:0 "Благородство"
tradition_est_chivalry_desc:0 "Наши идеалы прямы и надежны. Что бы ни случилось, мы должны быть добродетельными."
tr_est_chivalry_adopt:0 "Традиции благородства"
tr_est_chivalry_adopt_desc:0 "$tradition_est_chivalry_desc$\n\n$tr_est_chivalry_adopt_effect$\n\n$tr_est_chivalry_finish_effect$"
tr_est_chivalry_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nВсе лидеры получают черту §Y$leader_trait_admiral_est_chivalry$§!, которая добавляет незначительные бонусы. Побеждая в сражениях, §YГенералы§! и §YАдмиралы§! имеют шанс получить черту §Y$leader_trait_admiral_est_chivalry_hero$§!, которая добавляет незначительные бонусы (шанс получения черты зависит от условий сражения)."

tr_est_chivalry_1:0 "Правила применения силы"
tr_est_chivalry_1_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличивается на §G10%§!."
tr_est_chivalry_1_delayed:0 "Действия флота следуют строгому кодексу поведения. Нарушение этого рыцарского кодекса вызовет презрение к любому адмиралу."

tr_est_chivalry_2:0 "Честь"
tr_est_chivalry_2_desc:0 "§YРост доверия§! увеличивается на §G30%§!. £opinion  §YОтношение§! других империй к нам увеличивается на §G20§!."

tr_est_chivalry_2_delayed:0 "Авторитет гражданина определяется его приверженностью нашему кодексу чести. Бесчестные поступки у нас не приветствуются."

tr_est_chivalry_2_no_dip:0 "$tr_est_chivalry_2$"
tr_est_chivalry_2_no_dip_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! всех £pops  §YПоселений§! увеличивается на §G5%§!."

tr_est_chivalry_3:0 "Трудовая этика"
tr_est_chivalry_3_desc:0 "£energy£  §YЭнергокредиты§!, £food£  §YПища§! и £minerals£  §YМинералы§! от должностей увеличиваются на §G5%§!."
tr_est_chivalry_3_delayed:0 "Будь задача простая или сложная, каждый должен выполнять ее с полной самоотдачей."

tr_est_chivalry_4:0 "Воинская доблесть"
tr_est_chivalry_4_desc:0 "§YМораль армии§! увеличивается на §G25%§!, §YСодержание армии§! и §YСтоимость найма армии§! уменьшаются на §G15%§!."
tr_est_chivalry_4_delayed:0 "Наши павшие войны удостоены не мрачных ритуалов, а великих праздников. Их жизнь и смерть - предмет гордости их близких."

tr_est_chivalry_5:0 "Величие героев"
tr_est_chivalry_5_desc:0 "Уничтожение вражеских кораблей и станций добавляет очки £unity  §YЕдинства§!. Количество очков зависит от размеров уничтоженных объектов."
tr_est_chivalry_5_delayed:0 "Битва дает шанс каждому проявить себя. В горниле войны рождаются великие герои."

tr_est_chivalry_finish:0 "Традиции благородства завершены"
tr_est_chivalry_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_chivalry_adopt$ приняты, каждый правитель выбирает добродетель, предоставляющую набор бонусов."
tr_est_chivalry_finish_effect_AI:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_chivalry_adopt$ приняты, §Y$MOD_LEADER_RULER_SKILL_LEVELS$§! увеличивается на §G2§!" 

### Swap - The Swarm ###

tradition_est_the_swarm:0 "Рой"
tradition_est_the_swarm_desc:0 "Там где один остановится, группа продолжит свой путь."

tr_est_the_swarm_adopt:0 "Традиции роя"
tr_est_the_swarm_adopt_desc:0 "$tradition_est_the_swarm_desc$\n\n$tr_est_the_swarm_adopt_effect$\n\n$tr_est_the_swarm_finish_effect$"
tr_est_the_swarm_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nИспользование §YЖилья§! and §YБлаг§! £pop  §YПоселениями§! уменьшается на §G10%§!."

tr_est_the_swarm_1:0 "Орда"
#tr_est_the_swarm_1_desc:0 "Whenever an army is built, generate an additional identical army. §YGrowth Speed§! is increased by §G+5%§!."
tr_est_the_swarm_1_desc:0 "§YСкорость найма армии§! уменьшается на §G50%§!, §YСкорость роста поселений§! увеличивается на §G10%§!."
tr_est_the_swarm_1_delayed:0 "Количество дронов под нашим контролем намного превосходит численность населения любой империи смертных. Их так много, что когда наши армия приближаются к поверхности планеты, земля начинает дрожать."

tr_est_the_swarm_1_machines:0 "$tr_est_the_swarm_1$"
tr_est_the_swarm_1_machines_desc:0 "§YСкорость найма армии§! увеличивается на §G50%§!, §YСкорость сборки поселений§! увеличивается на §G10%§!."
tr_est_the_swarm_1_machines_delayed:0 "$tr_est_the_swarm_1_delayed$"

tr_est_the_swarm_2:0 "Численное превосходство"
tr_est_the_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличивается на §G15%§!, §YПредел размера флотилии§! увеличивается на §G10%§!."
tr_est_the_swarm_2_delayed:0 "Победа придет, если сможем подавить врага. Мы будем посылать наши корабли волнами, пока его силы не иссякнут."

tr_est_the_swarm_3:0 "Рой корветов"
tr_est_the_swarm_3_desc:0 "§YСкорость постройки корветов§! увеличивается на §G100%§!, §YСтоимость постройки корветов§! уменьшается на §G10%§!."
tr_est_the_swarm_3_delayed:0 "Наш флот состоит из большого количества небольших судов. Но не стоит недооценивать его силу. Рой корветов легко уничтожит любого противника."

tr_est_the_swarm_4:0 "Демографический взрыв"
tr_est_the_swarm_4_desc:0 "Новые колонии получают дополнительно §G1§! £pops  §YПоселение§!, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! увеличивается на §G25%§!."
tr_est_the_swarm_4_delayed:0 "После того, как мы обосновываемся на планете, численность наших поселений резко возрастает. Вчерашняя пустыня оживает."

tr_est_the_swarm_5:0 "Покорение галактики"
tr_est_the_swarm_5_desc:0 "Каждый раз, когда мы создаем §YКолониальный корабль§!, мы получаем дополнительный §YКолониальный корабль§!."
tr_est_the_swarm_5_AI_desc:0 "Новые колонии получают дополнительно §G1§! £pops  §YПоселение§!, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! увеличивается на §G25%§!."
tr_est_the_swarm_5_delayed:0 "Подобно чуме, мы распространяемся по галактике. Заняв планету, мы строим планы на следующую. Ни один необитаемый мир не останется нетронутым."

tr_est_the_swarm_finish:0 "Традиции роя завершены"
tr_est_the_swarm_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_the_swarm_adopt$ приняты, §YАдминистративный потенциал§! увеличивается на §G20§!."

################################################################
# COMMERCE
################################################################
tradition_est_commerce:0 "Коммерция"
tradition_est_commerce_desc:0 "Там, где есть торговля, есть прибыль. Торговля - кровеносная система галактики, насыщающая ее организм всем необходимым для существования."
tr_est_commerce_adopt:0 "Традиции коммерции"
tr_est_commerce_adopt_desc:0 "$tradition_est_commerce_desc$\n\n$tr_est_commerce_adopt_effect$\n\n$tr_est_commerce_finish_effect$"
tr_est_commerce_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y+3§! должности £job_clerk£ §Y$job_clerk$§! на каждой планете."

tr_est_commerce_1:0 "Экономический подъем"
tr_est_commerce_1_desc:0 "Производство £energy  §YЭнергокредитов§! увеличивается на §G15%§!, при положительном приросте £energy  §YЭнергокредитов§!."
tr_est_commerce_1_delayed:0 "Благодаря успешной налогово-бюджетной политике, наша экономика переживает подъем. Наши граждане получили больше возможностей потреблять и производить. Эти позволяет выделить дополнительные средства на инфраструктуру и вооруженные силы."

tr_est_commerce_2:0 "Стимулирование местной экономики"
tr_est_commerce_2_desc:0 "Открываются 3 планетарных решения, увеличивающих производство £energy  §YЭнергокредитов§!, £food  §YПищи§!, или £minerals  §YМинералов§! на §G+20%§!. При выборе одного из ресурсов, производство двух других сокращается §R15%§!."
tr_est_commerce_2_delayed:0 "Мы должны поощрять каждую из колоний к самостоятельному развитию. Это позволит планетам эффективнее использовать местные ресурсы, и тем самым увеличить производительность."

tr_est_commerce_3:0 "Реформа финансовой системы"
tr_est_commerce_3_desc:0 "£trade_value  §YТорговая ценность§! увеличивается на §G25%§!."
tr_est_commerce_3_delayed:0 "Вскоре после того, как мы встретили первых галактических соседей, стало ясно, что наша финансовая система не совместима с галактическим рынком и должна быть приведена в соответствие с новыми требованиями."

tr_est_commerce_4:0 "Торговые конвои"
tr_est_commerce_4_desc:0 "§YТорговая защита§! увеличивается на §G5§! во всей нашей империи."
tr_est_commerce_4_delayed:0 "Мы организовали систему торговых конвоев по всей нашей империи, что позволило безопасно перевозить грузы на любые расстояния."

tr_est_commerce_5:0 "Мастера торговли"
tr_est_commerce_5_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! увеличивается на §G5%§!, §Y$MOD_COUNTRY_TRADE_FEE$§! уменьшается на §G5%§!."
tr_est_commerce_5_delayed:0 "Если торговля - это искусство, мы его творцы. В галактике нет ничего, что мы не могли бы купить или продать. И всегда с прибылью!"

tr_est_commerce_5_no_dip:0 "Подвижная экономика"
tr_est_commerce_5_no_dip_desc:0 "§Y$MOD_COUNTRY_TRADE_FEE$§! уменьшается на §G10%§!."
tr_est_commerce_5_no_dip_delayed:0 "В нашей империи настолько интенсивный товарооборот, что его вряд ли можно отследить."

tr_est_commerce_finish:0 "Традиции коммерции завершены"
tr_est_commerce_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_commerce_adopt$ приняты, §G+1§! должность £job_executive£ §Y$job_executive$§! за каждые  §Y50§!  £pop£ §YПоселений§!."

## Swap - Benevolence

tradition_est_benevolence:0 "Радушие"
tradition_est_benevolence_desc:0 "Наши галактические соседи не причинят нам вреда. У каждого из нас свое место в галактике."
tr_est_benevolence_adopt:0 "Традиции радушия"
tr_est_benevolence_adopt_desc:0 "$tradition_est_benevolence_desc$\n\n$tr_est_benevolence_adopt_effect$\n\n$tr_est_benevolence_finish_effect$"
tr_est_benevolence_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_ENVOYS_ADD$§! увеличивается на §G1§!."

tr_est_benevolence_1:0 "Торговые операции"
tr_est_benevolence_1_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! увеличивается на §G10%§!, производство £energy  §YЭнергокредитов§! увеличивается на §G5%§!."
tr_est_benevolence_1_delayed:0 "В отличие от других видов, мы не применяем концепцию обладания. Однако, через торговые сделки с другими цивилизациями мы можем приобретать товары, необходимые для функционирования нашей системы."

tr_est_benevolence_2:0 "Мирные контакты"
tr_est_benevolence_2_desc:0 "§YТрения на границе§! уменьшаются на §G50%§!, §YРост доверия§! увеличивается на §G20%§!."
tr_est_benevolence_2_delayed:0 "Контакт с другими империями не требует агрессии. Нам не нужно оружие, в отношениях я теми, кому мы доверяем."

tr_est_benevolence_3:0 "Посольства иностранных государств"
tr_est_benevolence_3_desc:0 "£opinion  §YОтношение§! других империй к нам увеличивается на §G30§!."
tr_est_benevolence_3_delayed:0 "Мы будем отправлять дипломатических дронов в другие империи, для установления контактов с их правительствами. Это будет способствовать укреплению связей с обитателями галактики."

tr_est_benevolence_4:0 "Благие намерения"
tr_est_benevolence_4_desc:0 "£stability  §Y$MOD_PLANET_STABILITY_ADD$§! увеличивается на §G5%§! на всех наших планетах."
tr_est_benevolence_4_delayed:0 "Наш разум не склонен к раздражению или импульсивным реакциям. В любых ситуациях наша наша реакция спокойна и взвешена."

tr_est_benevolence_5:0 "Обмен идеями"
tr_est_benevolence_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! увеличивается на §G5%§!."
tr_est_benevolence_5_delayed:0 "Хотя разум смертных не совершенен, он способен рождать интересные идеи, изучая которые мы можем извлечь пользу для себя."

tr_est_benevolence_finish:0 "Традиции радушия завершены"
tr_est_benevolence_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_benevolence_adopt$ приняты, урон §YУгасшим империям§!, §YПробужденным империям§! и §YФракциям кризиса конца игры§! увеличивается на §G15%§!, §Y$MOD_DIPLO_WEIGHT_MULT$§! увеличивается на §G15%§!."

################################################################
# CYBERNETICS - (Automation)
################################################################
tradition_est_cybernetics:0 "Автоматизация"
tradition_est_cybernetics_desc:0 "Зачем делать самим то, что машина может сделать за нас?"
tr_est_cybernetics_adopt:0 "Традиции автоматизации"
tr_est_cybernetics_adopt_desc:0 "$tradition_est_cybernetics_desc$\n\n$tr_est_cybernetics_adopt_effect$\n\n$tr_est_cybernetics_finish_effect$"
tr_est_cybernetics_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YТемп исследований (Вычислительная техника)§! увеличивается на §G25%§!."

tr_est_cybernetics_1:0 "Нейронные сети"
tr_est_cybernetics_1_desc:0 "£energy  §YЭнергокредиты§! от §YДолжностей§! увеличиваются на §G10%§!."

tr_est_cybernetics_1_delayed:0 "Усовершенствованные технологии нейронных сетей позволили машинам выполнять задачи, ранее для них недоступные."

tr_est_cybernetics_1_robots:0 "$tr_est_cybernetics_1$"
tr_est_cybernetics_1_robots_desc:0 "£energy  §YЭнергокредиты§! от §YРоботов§! увеличиваются на §G15%§!."

tr_est_cybernetics_2:0 "Исследовательский ИИ"
tr_est_cybernetics_2_desc:0 "Очки исследований £engineering  §YТехники§!, £physics  §YФизики§! и £society  §YСоциологии§! от §YДолжностей§! увеличиваются на §G5%§!."
tr_est_cybernetics_2_delayed:0 "Наши достижения в области искусственного интеллекта позволяют доверять ИИ все более сложные задачи. Некоторые исследовательские направления особенно подходят для привлечения ИИ. Мы будем внимательно следить за прогрессом ИИ в этой сфере и выяснять, как его можно включить в наши современные научные теории."

tr_est_cybernetics_3:0 "Симуляция боевых действий"
tr_est_cybernetics_3_desc:0 "§YТочность стрельбы корабельных орудий§! увеличивается на §G10%§!."
tr_est_cybernetics_3_delayed:0 "Увеличение вычислительных мощностей позволяют строить все более точные боевые симуляции. На основе полученных данных мы моделируем развитие событий во время реальных сражений. Полученные результаты передаются капитанам кораблей для повышения их боевой эффективности."

tr_est_cybernetics_4:0 "ИИ-флиткомы"
tr_est_cybernetics_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличивается на §G20%§!, §YУклонение§! увеличивается на §G20%§! для всех флотов без §YАдмирала§!."
tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! увеличивается на §G1§!, §Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличивается на §G5%§!."
tr_est_cybernetics_4_delayed:0 "Доверить управление флотом органическим существам с их ограниченными возможностями - не самое разумное решение. Вместо этого мы будем использовать искусственный интеллект. ИИ способен обеспечить полную синхронизацию действий кораблей флота во время сражений."

tr_est_cybernetics_5:0 "Виртуальная реальность"
tr_est_cybernetics_5_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! всех £pops  §YПоселений§! увеличивается на §G5%§!."

tr_est_cybernetics_5_delayed:0 "Зачем проводить нашу жизнь в этом мире, когда мы можем создать мир по своему вкусу? Наши граждане все чаще проводят время в альтернативных реальностях, которые они выбирают по своему желанию."

tr_est_cybernetics_5_slaves:0 "$tr_est_cybernetics_5$"
tr_est_cybernetics_5_slaves_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! всех £pops  §YПоселений§! увеличивается на §G5%§!, £happiness  §Y$MOD_POP_HAPPINESS$§! всех §YРабов§! увеличивается дополнительно на §G5%§!."

tr_est_cybernetics_finish:0 "Традиции автоматизации завершены"
tr_est_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_cybernetics_adopt$ приняты: §Сооружения:§! £building  $building_est_cybernetics_finish_automated_farm$, £building $building_est_cybernetics_finish_automated_power_plant$ и £building $building_est_cybernetics_finish_automated_mine$\n§EСооружения производят §G6§! £energy  §YЭнергокредитов§!, §G10§! £food  §YПиши§!, §G6§! £minerals  §YМинералом§! соответственно, при этом уменьшая §Y$mod_district_generator_max$§!, §Y$mod_district_farming_max$§! и §Y$mod_district_mining_max$§! на §G1§! на каждой планете. Можно построить только три здания на планете.§!\n\n"
tr_est_cybernetics_finish_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_cybernetics_adopt$ приняты, §YСкорость строительства§! увеличивается на §G25%§!, §YСодержание сооружений§! уменьшается на §G10%§!."
  
### Swap - Biogenesis ###
 
tradition_est_biogenesis:0 "Биоэволюция"
tradition_est_biogenesis_desc:0 "Наша цивилизация - продукт долгой эволюции. Мы один великий организм, распространяющийся по галактике."
tr_est_biogenesis_adopt:0 "Традиции биоэволюции"
tr_est_biogenesis_adopt_desc:0 "$tradition_est_biogenesis_desc$\n\n$tr_est_biogenesis_adopt_effect$\n\n$tr_est_biogenesis_finish_effect$"
tr_est_biogenesis_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! увеличивается на §G10%§!, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! увеличивается на §G25%§!."

tradition_est_biogenesis_ap:0 "Биоэволюция"
tradition_est_biogenesis_ap_desc:0 "Наша цивилизация - продукт долгой эволюции."
tr_est_biogenesis_adopt_ap:0 "Традиции биоэволюции"
tr_est_biogenesis_adopt_ap_desc:0 "$tradition_est_biogenesis_ap_desc$\n\n$tr_est_biogenesis_adopt_effect$\n\n$tr_est_biogenesis_finish_ap_effect$"

tr_est_biogenesis_1:0 "Био-строительство"
tr_est_biogenesis_1_desc:0 "§Y$mod_planet_buildings_upkeep_mult$§!, §YСтоимость постройки сооружений§! уменьшаются на §G10%§!."
tr_est_biogenesis_1_delayed:0 "Наши здания не унылые конструкции из стекла и бетона. Мы выращиваем их из органической ткани, чертежи существуют не на бумаге или в компьютерах, а закодированы в их ДНК."

tr_est_biogenesis_2:0 "Живые корабли"
tr_est_biogenesis_2_desc:0 "§YЕжемесячное восстановление корпуса§! увеличивается на §G1%§!."
tr_est_biogenesis_2_delayed:0 "Наши корабли - живые организмы, выращенных по нашим проектам."

tr_est_biogenesis_3:0 "Всеядность"
tr_est_biogenesis_3_desc:0 "Производство £food  §YПищи§! увеличивается на §G20%§!."
tr_est_biogenesis_3_delayed:0 "Любые виды органического вещества могут потребляться в пищу, превращаться в энергию или использоваться для выращивания новых тканей."

tr_est_biogenesis_4:0 "Нерестовые бассейны"
tr_est_biogenesis_4_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§! увеличивается на §G20%§!."
tr_est_biogenesis_4_delayed:0 "Дроны создаются в специальных нерестовых бассейнах. Каждый такой бассейн производит определенный тип дронов с увеличенной эффективностью."

tr_est_biogenesis_4_ap:0 "Нерестовые бассейны"
tr_est_biogenesis_4_ap_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§! увеличивается на §G20%§!"
tr_est_biogenesis_4_ap_delayed:0 "Больше нет необходимости в традиционных средствах размножения, мы можем использовать специальные нерестовые бассейны для создания новых особей более быстрыми темпами, чем когда-либо прежде."

tr_est_biogenesis_5:0 "Эволюционная константа"
tr_est_biogenesis_5_desc:0 "§Y$species_trait_points_add$§! увеличивается на §G1§!, время, необходимое на изменение вида, уменьшается на §G5%§!."
tr_est_biogenesis_5_delayed:0 "Эволюция - это процесс без цели. Пока наш разум жив, наша форма постоянно меняется по мере того, как мы осваиваем галактику."

tr_est_biogenesis_5_pre_gene_mod:0 "Эволюционная константа"
