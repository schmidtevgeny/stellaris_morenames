tradition_est_swarm: "The Swarm"
tradition_est_swarm_desc: "Where one falls, there are always more to take its place."
tr_est_swarm_adopt: "Swarm Traditions"
tr_est_swarm_1: "Hordes"
tr_est_swarm_1_delayed: "The number of drones under our control far outnumbers the population of any mortal empire. So many are they that when our armies approach, the ground itself appears to move."
tr_est_swarm_2: "Strength in Numbers"
tr_est_swarm_2_desc: "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+15%§! and §YFleet Command Limit§! increased by §G+10%§!."
tr_est_swarm_2_delayed: "Victory follows when you overwhelm your enemy. We will send wave after wave of ships, battering their forces until none remain."
tr_est_swarm_3: "Swarming Fleets"
tr_est_swarm_3_desc: "§YCorvette Build Speed§! increased by §G+100%§! and §YCorvette Build Cost§! reduced by §G-10%§!."
tr_est_swarm_3_delayed: "Our fleets consist of large numbers of smaller vessels. While they lack the quality of larger ships, if present in sufficient quantity they can easily destroy any fleet."
tr_est_swarm_4: "Population Explosion"
tr_est_swarm_4_desc: "New colonies start with §Y1§! additional £pops  Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_4_delayed: "Once we have settled down on a planet our population numbers explode as large numbers of drones are quickly produced. A planet that a short while ago was quiet will suddenly be full of activity."
tr_est_swarm_5: "Spreading Through the Galaxy"
tr_est_swarm_5_desc: "Generates an additional §YColony Ship§! whenever a §YColony Ship§! is built."
tr_est_swarm_5_AI_desc: "New colonies start with §Y1§! additional £pops£ Pop. In addition, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+25%§!."
tr_est_swarm_5_delayed: "Almost like a plague we are spreading through the galaxy. Soon after we have settled on one planets we will be spreading to its neighbours. No uninhabited planet will be left untouched for long."
tr_est_swarm_finish: "Swarm Traditions Finished"
tr_est_benevolence_finish_desc: "Increases our §YWeapon Damage§! to §YFallen Empires§!, §YAwakened Empires§! and §End-Game Crises§! by §G+15%§! and increase §Y$MOD_DIPLO_WEIGHT_MULT$§! by §G+15%§!.\nAscension Perks Unlocked: §G+1§!"
tr_est_cybernetics_finish_desc: "§HUnlocks Buildings:§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ and $building_est_cybernetics_finish_automated_mine$\n§EThey produce §G6§! £energy  §YEnergy Credits§!/§G10§! £food  §YFood§!/§G6§! £minerals  §YMinerals§! respectively, while reducing §Y$mod_district_generator_max$§!/§Y$mod_district_farming_max$§!/§Y$mod_district_mining_max$§! by §Y1§! on the planet. Each planet can, at maximum, contain three of each building.§!\nAscension Perks Unlocked: §G+1§!"
tradition_est_serverbound: "Serverbound"
tradition_est_serverbound_desc: "Vast server halls, buried beneath the surface of our planets, provide massive processing power and thus extend the capacity of our very mind."
tr_est_serverbound_adopt: "Serverbound Traditions"
tr_est_serverbound_1: "Memory Banks"
tr_est_serverbound_1_delayed: "We will maintain vast memory banks with all types of information we have picked up since the awakening. We cannot know which pieces of information will prove useful, but some certainly will."
tr_est_serverbound_2: "Training Databases"
tr_est_serverbound_2_desc: "All leaders will passively gain experience points at a slow rate."
tr_est_serverbound_2_delayed: "Our autonomous drones collect vast quantities of data from various scenarios that we experience. By saving this data in databases we can run simulations and evaluations on it to train our current autonomous drone programs."
tr_est_serverbound_3: "Data Cores"
tr_est_serverbound_3_delayed: "Under the surfaces of our planets we will build large server halls to provide processing power for the various systems we are running in our empire."
tr_est_serverbound_4: "Coordination Terminals"
tr_est_serverbound_4_delayed: "We control a vast number of drones, all with different levels of autonomy. To support this network, we will construct specialized coordination terminals. Each one of these will be able to receive input from a large number of drones and help coordinate their response to the situation at hand."
tr_est_serverbound_5: "Signalling Network"
tr_est_serverbound_5_delayed: "As we spread across the galaxy our previous signalling systems start to become outdated. We will build new specialised signalling stations on our worlds. Utilizing their vast capacity, these will be able to efficiently transmit signals throughout our realm, while at the same time providing additional robustness with respect to disruptions. This will create a high-capacity network were each signal is transmitted through several paths to ensure high quality delivery."
tr_est_serverbound_finish: "Serverbound Traditions Finished"
