################################################################
# ACADEMY
################################################################
tradition_est_academy:0 "Академия"
tradition_est_academy_desc:0 "Академии, школы и университеты распределены по всей нашей империи, и тот, кто желает достичь вершины познаний, должен быть готовым проделать большой путь."
tr_est_academy_adopt:0 "Традиции академии"
tr_est_academy_adopt_desc:0 "$tradition_est_academy_desc$\n\n$tr_est_academy_adopt_effect$\n\n$tr_est_academy_finish_effect$"
tr_est_academy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nВы можете выбрать §Y2§! исследовательские категории, для которых §YТемп исследования§! увеличивается на §G+15%§!."

tr_est_academy_1:0 "Всеобщее образование"
tr_est_academy_1_desc:0 "§YРазмер пула лидеров§! увеличивается на §G3§!."
tr_est_academy_1_delayed:0 "Правом на образование обладает каждый. Благодаря системе всеобщего образования все граждане получают базовые знания, без которых невозможно полноценное развитие."

tr_est_academy_2:0 "Всеобщее высшее образование"
tr_est_academy_2_desc:0 "§YНачальный уровень лидеров§! увеличивается на §G1§!."
tr_est_academy_2_delayed:0 "Предоставляя гражданам доступ к высшему образованию, мы можем гарантировать, что наши лидеры будут способны раскрыть свой потенциал."

tr_est_academy_3:0 "Учиться, учиться и еще раз учиться"
tr_est_academy_3_desc:0 "§YПрирост опыта лидера§! увеличивается на §G33%§!."
tr_est_academy_3_delayed:0 "Мы любим учиться. Мы способны ценить как результат, так и процесс получения знаний. Настоящий лидер учится на неудачах равно, как и на успехах."

tr_est_academy_4:0 "Башня из слоновой кости"
tr_est_academy_4_desc:0 "§G+1§! должность £job_researcher£ §Y$job_researcher$§! на каждой планете."
tr_est_academy_4_delayed:0 "Передовые исследования лучше предоставить экспертам. В своих "башнях из слоновой кости" наши ученые могут полностью посвятить себя науке, избавленные от постороннего вмешательства."

tr_est_academy_5:0 "Военная академия"
tr_est_academy_5_desc:0 "§YНачальный опыт армии§! и §YНачальный опыт кораблей§! увеличивается на §G200§!,  §YМаксимальный уровень§! §YГенералов§! и §YАдмиралов§! увеличивается на §G1§!."
tr_est_academy_5_delayed:0 "Мы твердо верим в то, что только образованные военные могут быть по-настоящему эффективными на поле боя."

tr_est_academy_finish:0 "Традиции академии завершены"
tr_est_academy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_academy_adopt$ приняты, лидеры улучшаю одну из своих черт, при достижении уровня §Y5§!. Улучшенная черта имеет удвоенный эффект."

### Swap - Shroudborn ###

tradition_est_shroudborn:0 "Дети Покрова"
tradition_est_shroudborn_desc:0 "Мы самые могущественные псионические существа в галактике. Смертные, которые пытаются связаться с нами напрямую, либо сходят с ума, либо умирают."
tr_est_shroudborn_adopt:0 "Традиции детей Покрова"
tr_est_shroudborn_adopt_desc:0 "$tradition_est_shroudborn_desc$\n\n$tr_est_shroudborn_adopt_effect$\n\n$tr_est_shroudborn_finish_effect$"
tr_est_shroudborn_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n£unity  §YЕжемесячные прирост единства§! увеличивается на §G10%§!."

tr_est_shroudborn_1:0 "Проникающий взгляд"
tr_est_shroudborn_1_desc:0 "§Y$MOD_SHIP_EVASION_MULT$§! увеличивается на §G10%§!."
tr_est_shroudborn_1_delayed:0 "Мы можем вторгаться в умы смертных, их намерения для нас это открытая книга."

tr_est_shroudborn_2:0 "Подавление разума"
tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличивается на §G15%§!. §YРасход влияния на звездную базу§! и §YРасход влияния на притязания§! увеличивается на §G15%§! для всех соседних империй смертных (за исключением членов нашей федерации, наших подданных и империй, с которыми у нас заключен пакт о защите)."
tr_est_shroudborn_2_delayed:0 "Мы проникаем в разум врага, сея сомнения и подавляя волю."
tr_est_shroudborn_2_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличивается на §G30%§!."

tr_est_shroudborn_3:0 "Вездесущие"
tr_est_shroudborn_3_desc:0 "§YДальность действия сенсоров§! увеличивается на §G2§!."
tr_est_shroudborn_3_delayed:0 "Галактика всегда ощущает наше присутствие. Мы наблюдаем за течением времени и судьбами смертных."

tr_est_shroudborn_4:0 "Седьмое чувство"
tr_est_shroudborn_4_desc:0 "§YВероятность обнаружения аномалии§! увеличивается на §G10%§!, §YСкорость изучения§! увеличивается на §G20%§!."
tr_est_shroudborn_4_delayed:0 "Благодаря нашей связи с Покровом, мы развили седьмое чувство - особое чувство галактики, которая открывает перед нами свои секреты."

tr_est_shroudborn_5:0 "Демонстрация силы"
tr_est_shroudborn_5_desc:0 "§Y$MOD_SHIP_SHIELD_HP_MULT$§! увеличивается на §G15%§!, §YУрон от энергетического оружия§! увеличивается на §G15%§!."
tr_est_shroudborn_5_delayed:0 "Наша воля настолько сильна, что способна проявиться в физическом мире, усиливая силу энергетического оружия наших кораблей и прочность их щитов."

tr_est_shroudborn_finish:0 "Традиции детей Покрова завершены"
tr_est_shroudborn_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_shroudborn_adopt$ приняты, §YРост опыта лидеров§! увеличивается на §G25%§!."

### Swap - Hacking ###

tradition_est_hacking:0 "Хакерство"
tradition_est_hacking_desc:0 "Мы способны проникнуть в компьютерные системы других империй и внести в них изменения, по своему усмотрению."
tr_est_hacking_adopt:0 "Традиции хакерства"
tr_est_hacking_adopt_desc:0 "$tradition_est_hacking_desc$\n\n$tr_est_hacking_adopt_effect$\n\n$tr_est_hacking_finish_effect$"
tr_est_hacking_adopt_terminator:0 "Hacking Traditions"
tr_est_hacking_adopt_terminator_desc:0 "$tradition_est_hacking_desc$\n\n$tr_est_hacking_adopt_effect$\n\n$tr_est_hacking_finish_terminator_effect$"
tr_est_hacking_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YТемп исследования (Вычислительная техника)§! увеличивается на §G25%§!."

tr_est_hacking_1:0 "Системная манипуляция"
tr_est_hacking_1_desc:0 "§Y$MOD_SHIP_EVASION_MULT$§! увеличивается на §G10%§!."
tr_est_hacking_1_delayed:0 "Манипулируя системами наведения вражеских кораблей, мы можем уменьшить их способность успешно атаковать наши корабли."

tr_est_hacking_2:0 "Нарушение связи"
tr_est_hacking_2_desc:0 "§YДальность действия сенсоров§! планет и кораблей уменьшается на §G1§!, §YРасход влияния на звездную базу§! увеличивается на §G25%§! для всех соседних империй смертных (за исключением членов нашей федерации, наших подданных и империй, с которыми у нас заключен пакт о защите)."
tr_est_hacking_2_delayed:0 "Мы можем нарушить работу средств связи других империй, уменьшив эффективность их систем управления."
tr_est_hacking_2_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличивается на §G30%§!."

tr_est_hacking_3:0 "Шпионское ПО"
tr_est_hacking_3_desc:0 "§YДальность действия сенсоров§! увеличивается на §G2§!."
tr_est_hacking_3_delayed:0 "Мы можем использовать специализированное программное обеспечение для наблюдения за действиями соседних империй, чтобы лучше понять их намерения."

tr_est_hacking_4:0 "Вредоносное ПО"
tr_est_hacking_4_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! уменьшается на §G10%§!, §YСодержание сооружений§! увеличивается на §G15%§! для всех империй - наших соперников."
tr_est_hacking_4_delayed:0 "Специально разработанное программное обеспечение заражает компьютерные системы наших соперников, нанося ущерб их экономической эффективности."

tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! уменьшается на §G10%§!, §YСодержание сооружений§! увеличивается на §G15%§! для всех других империй."
tr_est_hacking_4_terminator_delayed:0 "Специально разработанное программное обеспечение заражает компьютерные системы других империй, нанося ущерб их экономической эффективности."

tr_est_hacking_4_passive_AI:0 "$tr_est_hacking_4$"
tr_est_hacking_4_passive_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличивается на §G5%§!."
tr_est_hacking_4_passive_AI_delayed:0 "$tr_est_hacking_4_delayed$"

tr_est_hacking_5:0 "Кража данных"
tr_est_hacking_5_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! увеличивается на §G10%§!."
tr_est_hacking_5_delayed:0 "Наши собственные исследования получают ускорение за счет знаний, накопленных другими империями, хотя наши соседи и не подозревают об этом."

tr_est_hacking_finish:0 "Традиции хакерства завершены"
tr_est_hacking_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_hacking_adopt$ приняты, £influence  §YПрирост влияния§! от §YСоперников§! увеличивается на §G30%§!."

tr_est_hacking_finish_terminator:0 "$tr_est_hacking_finish$"
tr_est_hacking_finish_terminator_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_hacking_adopt$ приняты, §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличивается на §G25%§!."

################################################################
# ADMINISTRATUM
################################################################
tradition_est_administratum:0 "Администрирование"
tradition_est_administratum_desc:0 "Легион клерков и бюрократов управляет империей, усердно исполняя волю наших лидеров."
tr_est_administratum_adopt:0 "Традиции администрирования"
tr_est_administratum_adopt_desc:0 "$tradition_est_administratum_desc$\n\n$tr_est_administratum_adopt_effect$\n\n$tr_est_administratum_finish_effect$"
tr_est_administratum_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_ADMIN_CAP_MULT$§! увеличивается на §G15§!."

tr_est_administratum_1:0 "Профессиональный рекрутинг"
tr_est_administratum_1_desc:0 "§Y$MOD_LEADER_COST$§! уменьшается на §G25%§!."
tr_est_administratum_1_delayed:0 "Серия стандартизированных тестов на выявление способностей, анкетирование и собеседования проводятся для сокращения накладных расходов, вызванных поиском лучших кандидатов на руководящие должности в империи."

tr_est_administratum_2:0 "Учет персональных заслуг"
tr_est_administratum_2_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! увеличивается на §G1§!, все новые §YГубернаторы§! получаю дополнительную черту."
tr_est_administratum_2_delayed:0 "Раньше, интриги и ссоры сильно повлияли на решения о продвижении сотрудника по службе. Введение строгих правил и децентрализованная система управления персоналом, устранило эту проблему."

tr_est_administratum_3:0 "Эффективная бюрократия"
tr_est_administratum_3_desc:0 "§YСкорость постройки кораблей§! увеличивается на §G10%§!, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! увеличивается на §G25%§!, §Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! уменьшается на §G25%§!."
tr_est_administratum_3_delayed:0 "По мере роста империи, растет и ее бюрократия. Однако, применение современных методов сокращения процедур обработки документов и бюрократических проволочек, делает управленческие решения более эффективными."

tr_est_administratum_4:0 "Стандартизированное планетарное управление"
tr_est_administratum_4_desc:0 "§Y$mod_planet_districts_cost_mult$§! и §Y$mod_planet_districts_upkeep_mult$§! уменьшается на §G10%§!."
tr_est_administratum_4_delayed:0 "Одновременное управление большим количеством планет, увеличивает риск принятия несогласованных между собой решений. Установив единый шаблон управления, мы обеспечиваем административную конвергенцию."

tr_est_administratum_5:0 "Ревизионный Комитет"
tr_est_administratum_5_desc:0 "§Y$MOD_COUNTRY_EDICT_CAP_ADD$§! уведичивается на §G1§!, §Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! увеличивается на §G+25%§!."
tr_est_administratum_5_delayed:0 "Ревизоры Комитета, который является независимой организацией, путешествуют по всей империи, анализируя результаты и методы работы местных администраций. Письменное замечание от ревизора - страшный сон любого бюрократа."

tr_est_administratum_finish:0 "Традиции администрирования завершены"
tr_est_administratum_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_administratum_adopt$ приняты, добавляется свободная §YЯчейка гражданских моделей§!."

### Swap - Omnipresence ###

tradition_est_omnipresence:0 "Вездесущность"
tradition_est_omnipresence_desc:0 "Мы едины и вездесущи. Ничто не укроется от нашего контроля, ни глобальные системные процессы, ни действия отдельных, самых мелких дронов."
tr_est_omnipresence_adopt:0 "Традиции вездесущности"
tr_est_omnipresence_adopt_desc:0 "$tradition_est_omnipresence_desc$\n\n$tr_est_omnipresence_adopt_effect$\n\n$tr_est_administratum_finish_effect$"
tr_est_omnipresence_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YОтклонение от нормы§! уменьшается на §G20%§!."

tr_est_omnipresence_1:0 "Обработка данных"
tr_est_omnipresence_1_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! увеличивается на §G1§!."
tr_est_omnipresence_1_delayed:0 "Каждый дрон учится на опыте других. Этот опыт извлекается из совокупных данных, накапливаемых системой."

tr_est_omnipresence_2:0 "Полный контроль за дронами"
tr_est_omnipresence_2_desc:0 "§YСкорость постройки кораблей§! увеличивается на §G10%§!, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! увеличивается на §G25%§!, §Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! уменьшается на §G25%§!."
tr_est_omnipresence_2_delayed:0 "Мы можем устанавливать приоритет для критических функций системы, осуществляя прямой контроль над дронами для повышения производительности."

tr_est_omnipresence_3:0 "Развитый потенциал"
tr_est_omnipresence_3_desc:0 "§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! увеличивается на §G15§!."
tr_est_omnipresence_3_delayed:0 "По мере того, как мы захватываем новые области галактики, растет потребность в развитии системных мощностей, требующихся для размещения новых дронов."

tr_est_omnipresence_4:0 "Стандартные шаблоны управления"
tr_est_omnipresence_4_delayed:0 "Отклонение от нормы уменьшает эффективность. Стандартный шаблон управления применяется к дронам, выполняющим идентичные задачи. Любое отклонение от шаблона приводит к тому, что система берет на себя непосредственное управление дроном, немедленно исправляя ошибку."

tr_est_omnipresence_5:0 "Синаптическое развитие"
tr_est_omnipresence_5_delayed:0 "Усовершенствования синаптических связей позволяют нам одновременно управлять большим количеством дронов в течение более длительного периода времени."

tr_est_omnipresence_5_machines:0 "Трансляционные вышки"
tr_est_omnipresence_5_machines_delayed:0 "Управленческие команды, направленные в самые дальние уголки империи могут быть частично утеряны или искажены. Сеть Трансляционных вышек позволяет нам эффективно управлять дронами на огромных расстояниях."

tr_est_omnipresence_finish:0 "Традиции вездесущности завершены"
tr_est_omnipresence_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_omnipresence_adopt$ приняты, добавляется свободная §YЯчейка гражданских моделей§!."

################################################################
