tradition_est_justice:0 "Правосудие"
tradition_est_justice_desc:0 "Каждый должен отвечать перед законом, потому что он является нашей высшей ценностью."
tr_est_justice_adopt:0 "Традиции правосудия"
tr_est_justice_adopt_desc:0 "$tradition_est_justice_desc$\n\n$tr_est_justice_adopt_effect$\n\n$tr_est_justice_finish_effect$"
tr_est_justice_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YПреступность§! уменьшается на §G25§! на всех планетах."

tr_est_justice_1:0 "Равенство перед законом"
tr_est_justice_1_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! всех £pops  §YПоселений§! увеличивается на §G5%§!, £unity  §YЕжемесячный прирост единства§! увеличивается на §G5%§!."
tr_est_justice_1_delayed:0 "Закон превыше всего. Каждый гражданин, кем бы он ни был, одинаково ответственный перед его лицом."

tr_est_justice_2:0 "Адепты Порядка"
tr_est_justice_2_desc:0 "§YРост пиратства§! уменьшается на §G33%§!, §Y$MOD_EMPIRE_SIZE_COLONIES_MULT$§! уменьшается на §G20%§!."
tr_est_justice_2_delayed:0 "Эмиссары ордена Адепты Порядка путешествуют по все империи. Они наделены правом вершить правосудие по своему усмотрению."

tr_est_justice_3:0 "Верховный суд"
tr_est_justice_3_desc:0 "§YСрок действия указа§! увеличивается на §G25%§!, §YСтоимость указа§! уменьшается на §G10%§!."
tr_est_justice_3_delayed:0 "Верховный суд регулирует деятельность нашего правительства, чтобы его решения не противоречили действующему законодательству."

tr_est_justice_4:0 "Конституция"
tr_est_justice_4_desc:0 "£stability  §YСтабильность§! увеличивается на §G5§!."
tr_est_justice_4_delayed:0 "Основной закон государства - конституция. Он регулирует принципы управления империей, а также определяет права и обязанности граждан."

tr_est_justice_5:0 "Правовая культура"
tr_est_justice_5_desc:0 "£influence  §YЕжемесячные прирост влияния§! увеличивается на §G25%§!."
tr_est_justice_5_delayed:0 "На протяжении веков мы совершенствовали наши правовые нормы, чтобы буква закона соответствовала ее духу."

tr_est_justice_finish:0 "Традиции правосудия завершены"
tr_est_justice_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_justice_adopt$ приняты, £unity  §YЕжемесячный прирост единства§! увеличивается на §G10%§!/§G20%§!, если у нас накоплено §Y750§!/§Y1000§! £influence  §YВлияния§! соответственно."

