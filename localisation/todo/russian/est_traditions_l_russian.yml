tr_est_academy_finish_desc: "Allow leaders to upgrade one of their traits whenever they reach skill level §Y5§!. The upgraded trait is twice as good as the normal one.\nAscension Perks Unlocked: §G+1§!"
tr_est_shroudborn_1_ap: "Mind Intrusion"
tr_est_shroudborn_1_ap_delayed: "We are able to intrude into the minds of others, reading their thoughts and predicting their actions."
tr_est_shroudborn_2_ap: "Mind Suppression"
tr_est_shroudborn_2_ap_delayed: "As we reach into the minds of others, we are able to dull their thoughts and suppress their feelings, reducing their ambition or will to fight."
tr_est_shroudborn_3_ap: "The Watchers"
tr_est_shroudborn_3_ap_delayed: "The Watchers are a special group of psychics. From a state of deep meditation their minds can travel through the shroud and from its depth look into the real world. They provide us with invaluable information about what is going on throughout the galaxy."
tradition_est_venerability: "Venerability"
tradition_est_venerability_desc: "We were amongst the first beings of this galaxy to leave the comfort of our homeworld for the cold embrace of the void between stars. And of those first few, only we endure."
tr_est_venerability_adopt: "Venerability Traditions"
tr_est_venerability_1: "Pride"
tr_est_venerability_1_delayed: "Many fall along the path to glory. Where others stumble, stray, and slump, we take pride in overcoming the adversities that conquered them."
tr_est_venerability_2: "Superiority"
tr_est_venerability_2_delayed: "We journeyed between the stars before our adversaries' ancestors grasped at the concept of stellar fusion. The upstart races of this galaxy will find their place in heeding the commands of their betters."
tr_est_venerability_2_devouring_swarm: "$tr_est_venerability_2$"
tr_est_venerability_2_devouring_swarm_desc: "Gain an additional §G+50%§! £society  §YSociety Research§! from devouring organic £pop  §YPops§!."
tr_est_venerability_2_devouring_swarm_delayed: "We gazed upon the stars when the ancestors of our adversaries hadn't even developed sight. The younger races of this galaxy shall succumb to the strength of their superiors."
tr_est_venerability_2_terminator: "$tr_est_venerability_2$"
tr_est_venerability_2_terminator_desc: "Gain an additional §G+50%§! £unity£ §YUnity§! from purging organic £pop£ §YPops§!."
tr_est_venerability_2_terminator_delayed: "$tr_est_venerability_2_devouring_swarm_delayed$"
tr_est_venerability_2_assimilators: "$tr_est_venerability_2$"
tr_est_venerability_2_assimilators_delayed: "$tr_est_venerability_2_devouring_swarm_delayed$"
tr_est_venerability_3: "Wisdom"
tr_est_venerability_3_delayed: "Time has granted our people the gift of wisdom. We have watched. We have bled. But above all, we have survived."
tr_est_venerability_4: "Ancient Knowledge"
tr_est_venerability_4_delayed: "We stand upon the collected knowledge of eons. Some gathered before your homeworld solidified, some pillaged from the empires of ancient memory."
tr_est_venerability_5: "Passage of the Cycles"
tr_est_venerability_5_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and §YEvasion§! increased by §G+5%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+10§!."
tr_est_venerability_5_delayed: "Each empire exists within the cycle of birth and death. Apart from the galactic community, we have watched as each of them tread the same predictable path."
tr_est_venerability_5_no_dip: "$tr_est_venerability_5$"
tr_est_venerability_5_no_dip_delayed: "We persist, while these mortals reproduce and die. Each believes that they are unique, yet still they are as predictable as their forebears. We will destroy them as we have those that came before them."
