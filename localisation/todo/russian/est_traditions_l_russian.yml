tr_est_liberty_1:0 "Всеобщие права"
tr_est_liberty_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! увеличивается на §G1§!."
tr_est_liberty_1_delayed:0 "Мы заявляем, что каждый гражданин обладает универсальными правами вне зависимости от своего происхождения."

tr_est_liberty_1_slavery:0 "Самооправдание"
tr_est_liberty_1_slavery_desc:0 "£happiness  §YСчастье§! всех §YРабов§! увеличивается на §G20%§!."
tr_est_liberty_1_slavery_delayed:0 "Нет никаких сомнений в том, что наши законы основаны на самых добродетельных принципах. А некоторые жизненные невзгоды можно объяснить лишь фатальными неудачами и личными недостатками."

tr_est_liberty_2:0 "Свобода слова"
tr_est_liberty_2_desc:0 "£happiness  §YСчастье§! всех §YФракций§! увеличивается на §G5%§!, если ни одна из §YФракций§! не подавляется."

tr_est_liberty_2_delayed:0 "Важно, чтобы каждый имел право высказывать свое мнение без каких-либо последствий со стороны закона."
tr_est_liberty_2_AI:0 "$tr_est_liberty_2$"
tr_est_liberty_2_AI_desc:0 "£happiness  §YСчастье§! всех §YФракций§! увеличивается на §G3%§!."

tr_est_liberty_3:0 "Дух первооткрывателей"
tr_est_liberty_3_desc:0 "Новые колонии получают дополнительно §G1§! £pops §YПоселение§!. £happiness  §Y$MOD_POP_HAPPINESS$§! всех £pops  §YПоселений§! на планете увеличивается на §G20%§!, в течение §Y20§! лет после колонизации."
tr_est_liberty_3_delayed:0 "Исполненные оптимизмом, наши граждане заселяют новые колонии. Они верят, что судьба дает им новые возможности и обещает удачу."

tr_est_liberty_3_slavery:0 "От судьбы не уйдешь!"
tr_est_liberty_3_slavery_desc:0 "Новые колонии получают дополнительно §G1§! £pops §YПоселение§!, §YРасход влияния на притязания§! уменьшается на §G10%§!."
tr_est_liberty_3_slavery_delayed:0 "Глядя вверх, мы видим сияющее море звезд, ожидающих нашего внимания. Покорить их - наша судьба."

tr_est_liberty_4:0 "Сны о чем-то большем"
tr_est_liberty_4_desc:0 "§YРазмер пула лидеров§! увеличивается на §G2§!, §YСтоимость найма лидера§! уменьшается на §G15%§!."
tr_est_liberty_4_delayed:0 "Будущий успех каждого индивидуума не должен определяться с рождения. Мы должны обеспечить каждому возможность преуспеть и прославиться."

tr_est_liberty_5:0 "Правое дело"
tr_est_liberty_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличивается на §G15%§! и §Y$MOD_ARMY_DAMAGE_MULT$§! увеличивается §G25%§! пока мы находимся в состоянии войны с империей §YВоенным лидером§!, который допускает рабство или геноцид."
tr_est_liberty_5_delayed:0 "Мы будем бороться со всеми формами угнетения, и готовы постоять за тех, кто недостаточно силен, чтобы постоять за себя."

tr_est_liberty_5_less_nice:0 "Убежденность"
tr_est_liberty_5_less_nice_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличивается на §G20%§!."
tr_est_liberty_5_less_nice_delayed:0 "Наши идеалы представляют все, что правильно и полезно для всей галактики. Есть те, кто считает иначе, но ими движет только ревность и злость."

tr_est_liberty_finish:0 "Традиции свободы завершены"
tr_est_liberty_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_liberty_adopt$ приняты, §YПотребление ресурсов Специалистами§! уменьшается на §G20%§!."

### Swap - Fury ###
tradition_est_fury:0 "Ярость"
tradition_est_fury_desc:0 "Внутри нас горит вечный огонь. Когда мы высвобождаем нашу ярость, это пламя может утихнуть, но оно никогда не погаснет."
tr_est_fury_adopt:0 "Традиции ярости"
tr_est_fury_adopt_desc:0 "$tradition_est_fury_desc$\n\n$tr_est_fury_adopt_effect$\n\n$tr_est_fury_finish_effect$"
tr_est_fury_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§HПолитика:§! §YЯрость§!, которая может принимать значения от §Y0§! до §Y5§!, уменьшая £opinion  §YОтношение§! других империй к нам на §R0§!/§R10§!/§R25§!/§R45§!/§R70§!/§R100§!, соответственно. Каждый уровень увеличивает эффект от различных традиций ярости.\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличивается на §G5%§! и дополнительно на §G1%§! за каждый §YУровень ярости§!."

tr_est_fury_1:0 "Отвращение"
tr_est_fury_1_desc:0 "Прирост £influence  §YВлияния§! от §YСоперников§! увеличивается на §G25%§! и дополнительно на §G5%§! за каждый §YУровень ярости§!."
tr_est_fury_1_delayed:0 "Мы не можем выносить присутствие наших противников, их простое существование в этой галактике является болью для нас; болью, облегчением которой может служить только разрушение."

tr_est_fury_1_no_rivals:0 "Безрассудство"
tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! увеличивается на §G5%§! и дополнительно на §G3%§! за каждый §YУровень ярости§!."
tr_est_fury_1_no_rivals_delayed:0 "Без лишних рассуждений, мы бросаемся в бой, потому что каждая секунда без борьбы - напрасно потраченная секунда."

tr_est_fury_2:0 "Дух войны"
tr_est_fury_2_desc:0 "§YРост усталости от войны§! уменьшается на §G5%§! и дополнительно на §G9%§! за каждый §YУровень ярости§!."
tr_est_fury_2_delayed:0 "Страдания от войны - это не про нас. Только война способна открыть нам путь к самореализации."

tr_est_fury_3:0 "Безумие войны"
tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличивается на §G20%§! и дополнительно на §G6%§! за каждый §YУровень ярости§!."
tr_est_fury_3_delayed:0 "Во время войны мы не пытаемся сохранять рассудок, мы видим только наше оружие и кровь наших врагов."

tr_est_fury_4:0 "Боевой раж"
tr_est_fury_4_desc:0 "Каждый раз, когда наш флот уничтожает вражеский флот (за исключением мелких флотов), §Y$MOD_SHIP_FIRE_RATE_MULT$§! и §Y$MOD_SHIP_SPEED_MULT$§! этого флота увеличиваются на §G10%§!. Эффект длится в течение §Y4§! месяцев и дополнительно §Y4§! месяца за каждый §YУровень ярости§!."
tr_est_fury_4_delayed:0 "Только в битве мы можем утолить нашу всепоглощающую ярость."

tr_est_fury_5:0 "Разорение"
tr_est_fury_5_desc:0 "Всякий раз, когда мы успешно вторгаемся на планету, у каждого £pop  §YПоселения§! на планете появляется §Y5%§! шанс быть уничтоженным. Шанс уничтожения £pop  §YПопуляции§! увеличивается на §G3%§! за каждый §YУровень ярости§!. Добавляется незначительное количество очков £unity  §YЕдинста§! за каждое уничтоженное £pop  §YПоселение§!. Каждая планета может быть подвергнута эффекту повторно, не раньше чем через §Y10§! лет. Эффект может быть снять с помощью политики §Y$policy_est_fury_5_ravage$§!."
tr_est_fury_5_delayed:0 "Если мы не можем утолить нашу ярость убивая врагов, мы должны уничтожить то, что было ими построено. Разрушение - плохая замена убийству, но это лучше, чем ничего."

tr_est_fury_5_passive_AI:0 "$tr_est_fury_5$"
tr_est_fury_5_passive_AI_desc:0 "Всякий раз, когда мы успешно вторгаемся на планету, добавляется незначительное количество очков £unity  §YЕдинста§!. §Y$MOD_ARMY_DAMAGE_MULT$§! увеличивается на §G10%§!."
tr_est_fury_5_passive_AI_delayed:0 "$tr_est_fury_5_delayed$"

tr_est_fury_finish:0 "Традиции ярости завершены"
tr_est_fury_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_fury_adopt$ приняты, §Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличивается на §G2%§! за каждый §YУровень ярости§!."

