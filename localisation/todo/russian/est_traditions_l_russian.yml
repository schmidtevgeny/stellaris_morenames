### Swap - Proselytism ###

tradition_est_proselytism:0 "Миссионерство"
tradition_est_proselytism_desc:0 "Наши идеалы и образ жизни совершенны. Наш долг - нести разумное, бодрое вечное всем видам."

tr_est_proselytism_adopt:0 "Традиции миссионерства"
tr_est_proselytism_adopt_desc:0 "$tradition_est_proselytism_desc$\n\n$tr_est_proselytism_adopt_effect$\n\n$tr_est_proselytism_finish_effect$"
tr_est_proselytism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nСкорость изменения §YЭтик§! увеличивается на §G100%§!."

tr_est_proselytism_1:0 "Проповедники"
tr_est_proselytism_1_desc:0 "§YПривлекательность руководящих этик§! увеличивается на §G25%§! во всех соседних империях (для §YФанатичных этик§! эффект удваивается). §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличивается на §G+5%§!."

tr_est_proselytism_1_delayed:0 "Наши миссионеры путешествуют по всей империи и посещают соседние миры, наставляя граждан на путь истинный."

tr_est_proselytism_1_passive_AI:0 "$tr_est_proselytism_1$"
tr_est_proselytism_1_passive_AI_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличивается на §G20%§!."


tr_est_proselytism_2:0 "Крестовые походы"
tr_est_proselytism_2_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличивается на §G10%§!, §Y$MOD_ARMY_MORALE$§! увеличивается на §G25%§!, §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличивается на §G15%§!, §YСкорость постройки кораблей§! увеличивается на §G15%§!, во время войны с империей §YВоенным лидером§!, которая имеет хотя бы одну противоположную §YЭтику§!."
tr_est_proselytism_2_delayed:0 "Для тех, кто не способен разглядеть истину, есть еще один вариант - познать силу нашего убеждения. В конце концов, это для их же блага."

tr_est_proselytism_3:0 "Эффективная ассимиляция"
tr_est_proselytism_3_desc:0 "Захваченные £pops  §YПоселения§! не получают штрафа §YНедавно покоренные§!."
tr_est_proselytism_3_delayed:0 "Мы должны заботиться о том, чтобы, вновь прибывающие, члены нашего общества могли должным образом ассимилироваться."

tr_est_proselytism_4:0 "Полиция нравов"
tr_est_proselytism_4_desc:0 "§YПривлекательность руководящих этик§! увеличивается на §G25%§! во всех империях наших §YПодданных§! (для §YФанатичных этик§! эффект удваивается). §Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! увеличивается на §G15%§!."
tr_est_proselytism_4_delayed:0 "Полиция нравов призвана привить гражданам любовь к родине. Его представители способны убедить каждого следовали нашим идеалам."

tr_est_proselytism_4_alt:0 "$tr_est_proselytism_4$"
tr_est_proselytism_4_alt_desc:0 "§Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! увеличивается на §G25%§!, §Y$MOD_PLANET_CRIME_ADD$§! уменьшается на §G15%§! на всех планетах."
tr_est_proselytism_4_alt_delayed:0 "$tr_est_proselytism_4_delayed$"

tr_est_proselytism_5:0 "Богоизбранные"
tr_est_proselytism_5_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! всех £pops  §YПоселений§! увеличивается на §G5%§!, £unity  §YЕжемесячные прирост единства§! увеличивается на §G15%§! на §Y10§! лет, после победы в войне. Бонус теряется при поражении в войне."
tr_est_proselytism_5_delayed:0 "Мы отдаем отчет в своей исключительности. Каждая заблудшая империя должна стремиться стать частью нашей, или, как минимум, подражать нам."

tr_est_proselytism_finish:0 "Традиции миссионерства завершены"
tr_est_proselytism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_proselytism_adopt$ приняты, предоставляет §G1§! должность £job_est_inquisitor£ §Y$job_est_inquisitor$§! за каждые §Y35§!  £pop£ §YПоселений§! (дает небольшой бонус к §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! и §YСнижение преступности§!, также производя небольшое количество £unity  §YЕдинства§!). "

