# Archivist
################################################################
tradition_est_archivist:0 "Сохранение"
tradition_est_archivist_desc:0 "Незадокументированное событие со временем уходит из живой памяти. Мы взяли на себя труд по каталогизации каждого байта данных в галактике, сохраняя события прошлого, во имя будущего."
tr_est_archivist_adopt:0 "Традиции сохранения"
tr_est_archivist_adopt_desc:0 "$tradition_est_archivist_desc$\n\n$tr_est_archivist_adopt_effect$\n\n$tr_est_archivist_finish_effect$"
tr_est_archivist_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YВероятность обнаружения аномалии§! увеличивается на §G20%§!."

tradition_est_archivist_GC:0 "$tradition_est_archivist$"
tradition_est_archivist_GC_desc:0 "Ни одно событие не должно остаться незамеченным. Все, свидетелем чего мы стали, будет сохранено, чтобы обеспечить будущее нашей цивилизации."

tr_est_archivist_1:0 "Изучение примитивных форм жизни"
tr_est_archivist_1_desc:0 "Появляется §Y10%§! шанс на получение §Yособенности $d_alien_pets_deposit$§! на каждой из наших планет (включая новые планеты, которые мы приобретаем). Для каждой планеты эффект срабатывает только один раз.\n§YСтанции наблюдения§! производят §G5§! £unity  §YЕдинства§!, а производство £society  §YОчков социологических исследований§! увеличивается на §G50%§!.
tr_est_archivist_1_delayed:0 "Количество планет в галактике намного превышает количество форм жизни. Но каждый обнаруженный нами вид, несет уникальные сведения, которые могут быть для нас полезными."

tr_est_archivist_1_purifier:0 "Арсенал"
tr_est_archivist_1_purifier_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличивается на §G15%§!, §Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличивается на §G5%§!."
tr_est_archivist_1_purifier_delayed:0 "Все что можно отнести к инструментам войны, проходит через заботливые руки архивариусов Арсенала. Каждый вид вооружения тестируется, описывается и каталогизируется."

tr_est_archivist_2:0 "Библиотекари"
tr_est_archivist_2_desc:0 "Лидеры получают §Y25%§! шанс на получения черты §YБиблиотекарь§!, уменьшающей их §YТемп исследования§! на §R5%§! и §YСкорость изучения§! на §R15%§! и увеличивающей их §YСтоимость§! и §YСодержание§! на §R50%§!. Такой лидер увеличивает на §G10%§! §YТемп исследований§! £physics §YФизики§!, £society §YСоциологии§! или £engineering §YТехники§!, вне зависимости от того, назначен ли он на данное исследовательское направление."
tr_est_archivist_2_delayed:0 "Библиотекари отвечают за поддержание в надлежащем состоянии и доступность данных, содержащихся в наших архивах. Они - хранители знаний, которые мы собрали из поколения в поколение."

tr_est_archivist_2_GC:0 "Дроны-архивариусы"
tr_est_archivist_2_GC_desc:0 "Лидеры получают §Y25%§! шанс на получения черты §YХранитель§!, уменьшающей их §YТемп исследования§! на §R5%§! и §YСкорость изучения§! на §R15%§! и увеличивающей их §YСтоимость§! и §YСодержание§! на §R50%§!. Такой лидер увеличивает на §G10%§! §YТемп исследований§! £physics §YФизики§!, £society §YСоциологии§! или £engineering §YТехники§!, вне зависимости от того, назначен ли он на данное исследовательское направление."
tr_est_archivist_2_GC_delayed:0 "Дроны-архивариусы созданы для того, чтобы искать и обрабатывать нужную информацию в обширных банках данных нашей империи. Необходимость такой специализации дронов привела к тому, что часть стандартных модулей были исключены из их конструкции, делая их непригодными ни к одной деятельности, кроме архивной."

tr_est_archivist_2_AI:0 "$tr_est_archivist_2$"
tr_est_archivist_2_AI_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! увеличивается на §G10%§!."

tr_est_archivist_3:0 "Историческая методология"
tr_est_archivist_3_desc:0 "£unity  §YЕжемесячный прирост единства§! увеличивается на §G5%§!, §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличивается на §G10%§!."
tr_est_archivist_3_delayed:0 "Мы тщательно отслеживаем все исторические события, выявляя строгие закономерности, что способствует общественному единению."

tr_est_archivist_3_GC:0 "Резервное копирование данных"
tr_est_archivist_3_GC_desc:0 "£unity  §YЕжемесячный прирост единства§! увеличивается на §G10%§!."
tr_est_archivist_3_GC_delayed:0 "Несмотря на надежность систем архивного хранения данных, сумма накопленных нами знаний представляет собой слишком большую ценность и не должна сохраняться на единственном носителе. Резервные копии наших архивов будут храниться на нескольких физических носителях, чтобы обеспечить стопроцентную гарантию сохранности."

tr_est_archivist_4:0 "Галактические отчеты"
tr_est_archivist_4_desc:0 "Мы получаем §G5§! £influence  §YВлияния§! всякий раз, когда мы завершаем изучение системы."
tr_est_archivist_4_delayed:0 "Мы будем вести подробные галактические отчеты, картографировать каждую планету, изучать каждую систему и каждое небесное тело в ней."

tr_est_archivist_5:0 "Накопление знаний"
tr_est_archivist_5_desc:0 "§G+1§! к £unity  §YЕжемесячному приросту единства§! за каждые §Y4§! исследованные технологии."
tr_est_archivist_5_delayed:0 "Все результаты наших исследований, все технологические прорывы должны быть бережно сохранены, чтобы принести пользу потомкам."

tr_est_archivist_finish:0 "Традиции сохранения завершены"
tr_est_archivist_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_archivist_adopt$ приняты: §HСооружение:§! £building  §Y$building_est_archivist_finish_archive$§!\n§EЭто сооружение производит £unity единство и £research£ очки исследований на планете.§!\n"

