tradition_est_piracy:0 "Пиратство"
tradition_est_piracy_desc:0 "Галактика полна несметных богатств. Неважно, кому они принадлежат, мы распорядимся ими, как посчитаем нужным."
tradition_est_piracy_GC:0 "Рейдерство"
tradition_est_piracy_GC_desc:0 "$tradition_est_piracy_desc$"

tr_est_piracy_adopt:0 "Традиции пиратства"
tr_est_piracy_adopt_desc:0 "$tradition_est_piracy_desc$\n\n$tr_est_piracy_adopt_effect$\n\n$tr_est_piracy_finish_effect$"
tr_est_piracy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§HВоенная цель:§! $war_goal_est_wg_plunder$.\n§YРост пиратства§! уменьшается на §G25%§!."

tr_est_piracy_adopt_special:0 "$tr_est_piracy_adopt$"
tr_est_piracy_adopt_special_desc:0 "$tradition_est_piracy_desc$\n\n$tr_est_piracy_adopt_special_effect$\n\n$tr_est_piracy_finish_effect$"
tr_est_piracy_adopt_special_effect:0 "§E$TRADITIONS_ADOPT$:§!\tr_est_piracy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПроизводство £minerals  §YМинералов§! увеличивается на §G20%§! пока мы находимся в состоянии войны."

tr_est_piracy_adopt_GC:0 "Традиции рейдерства"
tr_est_piracy_adopt_GC_desc:0 "$tradition_est_piracy_GC_desc$\n\n$tr_est_piracy_adopt_GC_effect$\n\n$tr_est_piracy_finish_effect$"
tr_est_piracy_adopt_GC_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§HВоенная цель:§! §Y$war_goal_est_wg_plunder$§!. §YСкорость кораблей§! увеличивается на §G10%§!."

tr_est_piracy_adopt_special_GC:0 "$tr_est_piracy_adopt_GC$"
tr_est_piracy_adopt_special_GC_desc:0 "$tradition_est_piracy_GC_desc$\n\n$tr_est_piracy_adopt_special_effect$\n\n$tr_est_piracy_finish_effect$"

tr_est_piracy_1:0 "Время мусор выносить"
tr_est_piracy_1_desc:0 "Уничтожение вражеских кораблей и станций приносит £minerals  §YМинералы§!. Их количество зависит от размера уничтоженных объектов."
tr_est_piracy_1_delayed:0 "Мы присвоим себе все, что есть у наших врагов, даже если это придется снять с их трупов. Мы найдем применение всему."

tr_est_piracy_2:0 "Рейдеры"
tr_est_piracy_2_desc:0 "§HПолитика:§! §Y$policy_est_piracy_raiding$§!, которая увеличивает §YТорговую ценность§! на §G10%§!/§G20%§!/§G30%§!, уменьшая при этом £opinion  §YОтношение§! других империй к нам на §R15§!/§R30§!/§R50§!."
tr_est_piracy_2_GC_desc:0 "§HПолитика:§! §Y$policy_est_piracy_2_raiding$§!, которая увеличивает прирост £energy£ §YЭнергокредитов§! на §G7.5%§!/§G15%§!/§G22.5%§!, уменьшая при этом £opinion  §YОтношение§! других империй к нам на §R15§!/§R30§!/§R50§!."
tr_est_piracy_2_AI_desc:0 "Производство £energy  §YЭнергокредитов§! увеличивается на §G10%§!."
tr_est_piracy_2_delayed:0 "Мы способны отправлять небольшие рейд-группы через границу в соседние империи, нападая на незащищенные поселения и торговые корабли. Мы возьмем все, что плохо лежит, и незаметно исчезнем."

tr_est_piracy_3:0 "Диверсанты"
tr_est_piracy_3_desc:0 "Производство £food §YПищи§! и £minerals  §YМинеролов§! уменьшается на §G10%§!, §YСодержание сооружений§! увеличивается на §G10%§! у всех наших §YСоперников§!. §Y$MOD_COUNTRY_MAX_RIVALRIES$§! увеличивается на §G1§!."

tr_est_piracy_3_delayed:0 "Мы не великодушны к врагам. Один из способов добиться успеха, это заставить их потерпеть неудачу. Для этого мы будем использовать даже самые коварные методы."

tr_est_piracy_3_other:0 "$tr_est_piracy_3$""
tr_est_piracy_3_other_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличивается на §G5%§!, §Y$MOD_COUNTRY_MAX_RIVALRIES$§! увеличивается на §G1§!."

tr_est_piracy_4:0 "Безжалостные бойцы"
tr_est_piracy_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! и §Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличиваются на §G5%§!."
tr_est_piracy_4_delayed:0 "Милосердие для слабаков, ему нет места в нашей культуре."

tr_est_piracy_5:0 "Право сильного"
tr_est_piracy_5_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! £pop_cat_ruler  §YЭлиты§! увеличивается на §G15%§!, §YПолитическая власть§! всех £pop_cat_worker  §YРабочих§! уменьшается на §G25%§!."

tr_est_piracy_5_delayed:0 "Законы природы диктуют - слабые должны преклоняться перед сильными."

tr_est_piracy_5_slavery:0 "$tr_est_piracy_5$"
tr_est_piracy_5_slavery_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! £pop_cat_ruler  §YЭлиты§! увеличивается на §G15%§!, §YПолитическая власть§! всех £pop_cat_worker §YРабочих§! и £pop_cat_slave §YРабов§! уменьшается на §G25%§!."

tr_est_piracy_5_nice:0 "Свободные духом"
tr_est_piracy_5_nice_desc:0 "§YРост поселений от миграции§! увеличивается на §G15%§!, §Y$MOD_SHIP_SPEED_MULT$§! увеличивается на §G10%§!."
tr_est_piracy_5_nice_delayed:0 "Жизнь - это приключение, и мы не потерпим никаких ограничений."

tr_est_piracy_5_hive:0 "Ксенофагия"
tr_est_piracy_5_hive_desc:0 "Генерируется §G10§! £food §YПищи§! за каждое £pop  §YПоселение§! на планете, на которую мы успешно вторглись. Традиция $tr_est_piracy_2$ также генерирует £food  §YПищу§!."
tr_est_piracy_5_hive_delayed:0 "У нас не притязательный вкус, мы с удовольствием используем в пищу все, что нам предложат."

tr_est_piracy_5_hive_livestock:0 "Ксенофагия"
tr_est_piracy_5_hive_livestock_desc:0 "Генерируется §G10§! £food §YПищи§! за каждое £pop  §YПоселение§! на планете, на которую мы успешно вторглись. Традиция $tr_est_piracy_2$ также генерирует £food  §YПищу§!. §G+1§! £food  §YПища§! от §YДомашнего скота§!."
tr_est_piracy_5_hive_livestock_delayed:0 "Мы не придирчивы к еде и употребляем все, что доступно. Плоть смертных? Почему бы и нет."

tr_est_piracy_5_machines:0 "Перепрофилированные машины"
tr_est_piracy_5_machines_desc:0 "На захваченных планетах создаются §G3§! машинных £pop  §YПоселения§!."
tr_est_piracy_5_machines_delayed:0 "Разные галактические виды используют разные виды машин. Мы способны адаптировать под наши задачи любую из них."

tr_est_piracy_finish:0 "Традиции пиратства завершены"
tr_est_piracy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_piracy_adopt$ приняты, §YУрон армии§! увеличивается на §G15%§!. Мы будем получать £minerals §YМинералы§! при каждом успешном вторжении на планету. §YПроизводство ресурсов§! на такой планете уменьшается на §R25%§! на §Y10§! лет (модификатор будет удален, если мы захватим ее)."

#This one is not actually displayed.
tr_est_piracy_finish_passive_AI:0 "Традиции пиратства завершены"
tr_est_piracy_finish_passive_AI_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_piracy_adopt$ приняты, §YУрон армии§! увеличивается на §G25%§!. Мы будем получать £minerals §YМинералы§! при каждом успешном вторжении на планету."

