tr_est_destruction_5_no_rivals_desc:0 "£influence  §Y$mod_country_base_influence_produces_add$§! увеличивается на §G2§! во время войны."
tr_est_destruction_5_no_rivals_delayed:0 "$tr_est_destruction_5_delayed$"

