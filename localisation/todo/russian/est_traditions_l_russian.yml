tradition_est_friendship:0 "Дружелюбие"
tradition_est_friendship_desc:0 "Мы считаем соседей нашими друзьями, пока не появятся веские причины предполагать обратное. У нас, безусловно, есть различия, но в этом разнообразии наша сила."
tr_est_friendship_adopt:0 "Традиции дружелюбия"
tr_est_friendship_adopt_desc:0 "$tradition_est_friendship_desc$\n\n$tr_est_friendship_adopt_effect$\n\n$tr_est_friendship_finish_effect$"
tr_est_friendship_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nШтрафы к £opinion  §YОтношению§! при первом контакте отсутствуют, £unity  §YЕдинство§! прибавляется при контакте с другой империей. §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! увеличивается на §G25%§!."

tr_est_friendship_1:0 "Иностранные посольства"
tr_est_friendship_1_desc:0 "£opinion  §YОтношение§! других империй к нам увеличивается на §G30§!"
tr_est_friendship_1_delayed:0 "Мы отправим посольства во все миры, чтобы познать их путь и рассказать всем о нашем."

tr_est_friendship_2:0 "Сплав культур"
tr_est_friendship_2_desc:0 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! увеличивается на §G5%§!."
tr_est_friendship_2_delayed:0 "Общение между разумными видами приводит к смешению культур. В этом плавильном котле рождаются перспективы для новых технологических достижений."

tr_est_friendship_3:0 "Доброжелательность"
tr_est_friendship_3_desc:0 "§G+1§! должность £job_healthcare£ §Y$job_healthcare$§! на каждой планете. £society£  §YОчки социологических исследований§! от £job_healthcare£ §Y$job_healthcare_plural$§! увеличиваются на §G2§!."
tr_est_friendship_3_delayed:0 "Каждый добрый поступок укрепляет дух и возвышает душу."

tr_est_friendship_4:0 "Пути мира"
tr_est_friendship_4_desc:0 "§YТрения на границе§! уменьшаются на §G50%§!, §YСопутствующий урон§! уменьшается на §G50%§!."
tr_est_friendship_4_delayed:0 "Агрессия порождает агрессию, смерть порождает смерть. Чтобы разорвать этот порочный круг, мы должны проявить свою готовность к сотрудничеству и продемонстрировать всему миру наши благие намерения."
tr_est_friendship_4_militarist:0 "Братья по оружию"
tr_est_friendship_4_militarist_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличивается на §G10%§!, §YСкорость постройки кораблей§! увеличивается на §G25%§! во время войны, если у нас есть хотя бы один союзник."
tr_est_friendship_4_militarist_delayed:0 "Все лучше делать вместе, особенно воевать. С нашими союзниками мы будем праздновать победы и оплакивать павших. И триумфы и фиаско будут нашими общими."

tr_est_friendship_5:0 "Открытое общество"
tr_est_friendship_5_desc:0 "§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! увеличивается на §G40%§!, §Y$mod_pop_ethic_xenophile_attraction_mult$§! увеличивается на §G15%§!."

tr_est_friendship_5_delayed:0 "Наше общество открыто для всех. Каждый сможет найти здесь свой дом."
tr_est_friendship_5_not_xenophile:0 "$tr_est_friendship_5$"
tr_est_friendship_5_not_xenophile_desc:0 "§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! увеличивается на §G50%§!."
#tr_est_friendship_5:0 "Brotherhood"
#tr_est_friendship_5_delayed:0 "We refuse to accept the view that the galaxy is bound to the starless midnight of hate and war and that the daybreak of peace and brotherhood will never become a reality. We believe that unconditional friendship will have the final word."

tr_est_friendship_finish:0 "Традиции дружелюбия завершены"
tr_est_friendship_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_friendship_adopt$ приняты, производство  £energy  §YЭнергокредитов§! и £unity  §YЕдинства§! увеличивается на §G10%§! на всех планетах, населенных минимум §Y3-мя§! видами."

### Swap - Malice ###

tradition_est_malice:0 "Жестокость"
tradition_est_malice_desc:0 "Страдание других - радость для нас. Только уничтожив другие цивилизации, мы сможем доказать наше величие."

tradition_est_malice_GC:0 "Жестокость"
tradition_est_malice_GC_desc:0 "Страдание других - радость для нас. Только уничтожив другие цивилизации, мы сможем доказать наше величие."

tr_est_malice_adopt:0 "Традиции жестокости"
tr_est_malice_adopt_desc:0 "$tradition_est_malice_desc$\n\n$tr_est_malice_adopt_effect$\n\n$tr_est_malice_finish_effect$"
tr_est_malice_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n£happiness  §YСчастье§! империй, которым мы нанесли §YОскорбление§! уменьшается на §R10%§!."

tr_est_malice_adopt_alt:0 "$tr_est_malice_adopt$"
tr_est_malice_adopt_alt_desc:0 "$tradition_est_malice_desc$\n\n$tr_est_malice_adopt_alt_effect$\n\n$tr_est_malice_finish_effect$"
tr_est_malice_adopt_alt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличивается на §G15%§!"

tr_est_malice_1:0 "Хлеб и вода"
tr_est_malice_1_desc:0 "§YСтоимость содержания рабов§! уменьшается на §G50%§!."
tr_est_malice_1_delayed:0 "Наши рабы получают ровно столько, сколько требуется для их выживания. Нет ни малейшего повода улучшать их условия жизни. Их существование действительно жалкое."

tr_est_malice_1_no_slaves:0 "Садизм"
tr_est_malice_1_no_slaves_desc:0 "§YСтабильность§! на планетах, в которые мы успешно вторглись уменьшается на §G20§! сроком на §Y20§! лет (модификатор будет удален, если мы захватим планету)."
tr_est_malice_1_no_slaves_delayed:0 "Участь жителей захваченных нами планет незавидная. Даже после того, как мы оставим их в покое, их будут долго преследовать кошмары от пережитого."

tr_est_malice_1_no_slaves_passive_AI:0 "$tr_est_malice_1_no_slaves$"
tr_est_malice_1_no_slaves_passive_AI_desc:0 "§YУрон армии§! увеличивается на §G25%§!"
tr_est_malice_1_no_slaves_passive_AI_delayed:0 "$tr_est_malice_1_no_slaves_delayed$"

tr_est_malice_2:0 "Лишение надежды"
tr_est_malice_2_desc:0 "§YПолитическая власть рабов§! уменьшается на §G50%§!, §YСтоимость переселения рабов§! уменьшается на §G25%§!."
tr_est_malice_2_delayed:0 "Несчастные, которым в нашем обществе отведена роль рабов, давно потеряли всякую надежду. Они приняли свою судьбу и продолжают влачить свое печальное существование, зная, что это все, что они получат от жизни."

tr_est_malice_2_no_slaves:0 "Тень ужаса"
tr_est_malice_2_no_slaves_desc:0 "Когда мы объявляем войну, у наших противников уменьшается §YСкорость роста поселений§! на §G20%§!, а §YВместимость флотилии§! и £happiness  §YСчастье§! на §G10%§! сроком на §Y10§! лет."
tr_est_malice_2_no_slaves_delayed:0 "Мы - живое воплощение ужаса. Нашим именем пугают детей, а у взрослых пробегает холодок по спине, даже если произнести наше имя шепотом."

tr_est_malice_2_various_AI:0 "$tr_est_malice_2_no_slaves$"
tr_est_malice_2_various_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличивается на §G5%§!"
tr_est_malice_2_various_AI_delayed:0 "$tr_est_malice_2_no_slaves_delayed$"

