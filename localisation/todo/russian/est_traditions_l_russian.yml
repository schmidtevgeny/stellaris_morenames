tr_est_natural_5:0 "Анти-консьюмеризм"
tr_est_natural_5_desc:0 "Потребление £food §YПищи§!, £consumer_goods §YТоваров массового спроса§!, £housing §YЖилья§! и £amenities §YБлаг§! всеми £pop  §YПоседениями§! уменьшается на §G5%§!."
tr_est_natural_5_delayed:0 "В то время, когда материальные ценности становятся главной целью многих видов, мы ставим перед собой более возвышенные цели."

tr_est_natural_5_GC:0 "Комплекс сбережения"
tr_est_natural_5_GC_desc:0 "§HСооружение:§! £building Комплекс сбережения (Уникальное для планеты. Производит §Y12§! £unity  §YЕдинства§! и увеличивает £society  §YСоциологические исследования§! на §G20%§!. При этом производство £minerals  §YМинералов§! на планете уменьшается на §R20%§!, а максимальное число районов уменьшается на §R2§!. Если сооружение уничтожено, £stability£ §YСтабильность§! на планете уменьшается на §R10§! сроком на §Y10§! лет)."
tr_est_natural_5_GC_delayed:0 "Каждая планета имеет свою уникальную экосистему. Наше общество должно стремиться как можно меньше разрушать природную среду."

tr_est_natural_5_GC_AI:0 "Preservation"
tr_est_natural_5_GC_AI_desc:0 "£unity  §YUnity§! output is increased by §G+15%§! and £society  §YSociety§! output is increased by §G+5%§!."
tr_est_natural_5_GC_AI_delayed:0 "Каждая планета обладает природной средой обитания, уникальной в галактике. Мы должны постараться, чтобы значительная ее часть оставалась такой, какой она была до нашего вмешательства."

