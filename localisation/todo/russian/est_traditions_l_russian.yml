tradition_est_militarism:0 "Милитаризм"
tradition_est_militarism_desc:0 "Только вооруженные силы способны обеспечить безопасность нашей империи. Поэтому, вполне логично строить общество вокруг армии."
tr_est_militarism_adopt:0 "Традиции милитаризма"
tr_est_militarism_adopt_desc:0 "$tradition_est_militarism_desc$\n\n$tr_est_militarism_adopt_effect$\n\n$tr_est_militarism_finish_effect$"
tr_est_militarism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_planet_jobs_produces_mult$§! увеличиваются на §G5%§!, если мы достигли или превысили предел §YВместимости флотилии§!"

tr_est_militarism_1:0 "Воинская повинность"
tr_est_militarism_1_desc:0 "§Y$MOD_PLANET_ARMY_BUILD_COST_MULT$§! уменьшается на §G20%§!. §G+1§! должность £job_soldier£ §Y$job_soldier$§! за каждые §Y25§! £pop£ §YПоселений§! на планете."
tr_est_militarism_1_delayed:0 "Каждый может быть призван в ряды вооруженных сил. Военная служба - обязанность каждого гражданина. Для непрофессиональных военных, это полезный жизненный опыт."

tr_est_militarism_2:0 "Реформа армии"
tr_est_militarism_2_desc:0 "§YУровень навыка генералов§! увеличивается на §G2§!, §YСтоимость найма генералов§! уменьшается на §G50%§!, §YРост опыта армии§! увеличивается на §G50%§!."
tr_est_militarism_2_delayed:0 "Принципы организации нашей армии сложились в те времена, когда мы еще не покинули родную планету. Сейчас в вооруженных силах преобладает межзвездный флот, а армия используется для планетарных операций. Армия должна быть реформирована, чтобы лучше соответствовать своей текущей роли."

tr_est_militarism_3:0 "Великая армада"
tr_est_militarism_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличивается на §G10%§!, §YПредел размера флотилии§! увеличивается на §G20%§!."
tr_est_militarism_3_delayed:0 "Мы готовы вложить больше ресурсов в расширение флота. Наша флотилия станет величайшим скоплением кораблей, когда-либо существовавшим в галактике."

#tr_est_militarism_4:0 "Fortress Worlds"
#tr_est_militarism_4_delayed:0 "Only the most skilled besieger would be able to conquer one of our fortress worlds. These planets contains several layers of the most advanced defences we are able to produce and they guard some of the most important locations within our empire."
tr_est_militarism_4:0 "Мастера-оружейники"
tr_est_militarism_4_desc:0 "Расход §YСтратегических ресурсов§! на §YКомпоненты кораблей§! уменьшается на §G25%§!."
tr_est_militarism_4_delayed:0 "Наши кузнецы производят великолепные оружие и броню. Иностранные адмиралы завидуют оснащению нашей флотилии."

tr_est_militarism_5:0 "Адмиралтейство"
tr_est_militarism_5_desc:0 "§YРост опыта адмиралов§! и §YРост опыта кораблей§! увеличиваются на §G25%§!. Все нанимаемые адмиралы §YАдмиралы§! получают дополнительный признак."
tr_est_militarism_5_delayed:0 "Адмиралы флота - одни из самых уважаемых людей не только в армии, но и в обществе в целом."

tr_est_militarism_finish:0 "Тридиции милитаризма завершены"
tr_est_militarism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_militarism_adopt$ приняты, §Y$MOD_SHIP_WEAPON_RANGE_MULT$§! увеличивается на §G25%§!."

