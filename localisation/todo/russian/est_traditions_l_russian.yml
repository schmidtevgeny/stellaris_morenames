### Swap - Collectivism ###
tradition_est_collectivism:0 "Коллективизм"
tradition_est_collectivism_desc:0 "Сумма всегда больше ее частей. Настало время каждому отложить в сторону свои личные интересы, поскольку только вместе мы сможем достичь истинного величия."
tr_est_collectivism_adopt:0 "Традиции коллективизма"
tr_est_collectivism_adopt_desc:0 "$tradition_est_collectivism_desc$\n\n$tr_est_collectivism_adopt_effect$\n\n$tr_est_collectivism_finish_effect$"
tr_est_collectivism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_HOUSING_MULT$§! увеличивается на §G15%§!."

tr_est_collectivism_1:0 "Части паззла"
tr_est_collectivism_1_desc:0 "§Y$MOD_POP_CONSUMER_GOODS_MULT$§! уменьшается на §G10%§!, §Y$MOD_COUNTRY_RESETTLEMENT_COST_MULT$§! уменьшается на §G15%§!."
tr_est_collectivism_1_delayed:0 "Каждый индивидуум является важной частью общего порядка сложившегося в обществе."
tr_est_collectivism_1_no_resettlement:0 "$tr_est_collectivism_1$"
tr_est_collectivism_1_no_resettlement_desc:0 "§Y$MOD_POP_CONSUMER_GOODS_MULT$§! уменьшается на §G15%§!."
tr_est_collectivism_1_no_resettlement_delayed:0 "$tr_est_collectivism_1_delayed$"

tr_est_collectivism_2:0 "Вместе мы сила"
tr_est_collectivism_2_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличивается на §G10%§!, £unity  §YЕжемесячный прирост единства§! увеличивается на §G5%§!."
tr_est_collectivism_2_delayed:0 "Вместе мы сила - порознь у нас нет шансов. Только вместе мы сможем ответить на вызовы времени."

tr_est_collectivism_3:0 "Сотрудничество"
tr_est_collectivism_3_desc:0 "§YПрозводство ресурсов§! увеличивается на §G5%§! на планетах с нулевой £job_criminal£ §YПреступностью§!."
tr_est_collectivism_3_delayed:0 "Там, где есть разделение и конкуренция, не может быть настоящего сотрудничества. Только работая вместе, мы сможем реализовать свой потенциал."

tr_est_collectivism_4:0 "Готов служить!"
tr_est_collectivism_4_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличивается на §G15%§!, §Y$MOD_PLANET_ARMY_BUILD_COST_MULT$§! уменьшается на §G15%§!."
tr_est_collectivism_4_delayed:0 "Служить в вооруженных силах - один из лучших способов помочь своей родине. В нашей империи нет ни кого, кто бы остался в стороне, получив призыв к оружию."

tr_est_collectivism_5:0 "Самопожертвование"
tr_est_collectivism_5_desc:0 "§Y$MOD_ARMY_MORALE$§! увеличивается на §G20%§!, £happiness  §YСчастье§! £pop_cat_worker  §YРабочих§! увеличивается на §G5%§!."
tr_est_collectivism_5_delayed:0 "Общественные потребности важнее индивидуальных."

tr_est_collectivism_finish:0 "Традиции коллективизма завершены"
tr_est_collectivism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_collectivism_adopt$ приняты, §Y$MOD_COUNTRY_EDICT_CAP_ADD$§! увеличивается на §G1§!."

### Swap - Individualism ###

tradition_est_individualism:0 "Индивидуализм"
tradition_est_individualism_desc:0 "Империя не имеет ценности сама по себе. Ценность имеют только личности, из которых она состоит."
tr_est_individualism_adopt:0 "Традиции индивидуализма"
tr_est_individualism_adopt_desc:0 "$tradition_est_individualism_desc$\n\n$tr_est_individualism_adopt_effect$\n\n$tr_est_individualism_finish_effect$"
tr_est_individualism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n£influence  §YВлияние§! увеличивается на §G10§! каждый раз, когда лидер повышает свой навык."

tr_est_individualism_1:0 "Культ изобретательности"
tr_est_individualism_1_desc:0 "§YСтартовый навык ученого§! увеличивается на §G1§!. Каждый раз, когда ученый изучает 300 планет, он получает черту §YОпытный исследователь§!."
tr_est_individualism_1_delayed:0 "Способность быть изобретательным чрезвычайно почитается в нашем научном сообществе. Те, кто обладает этой чертой, пользуются уважением и получают полную поддержку в своей работе."

tr_est_individualism_2:0 "Содействие одаренным"
tr_est_individualism_2_desc:0 "§YСтартовый навык адмирала§! увеличивается на §G1§!. §YРост опыта кораблей§! увеличивается на §G25%§!."
tr_est_individualism_2_delayed:0 "Мы будем продвигать самых талантливых офицеров на руководящие посты в армии. Находясь на высоких постах, они смогут оказать неоценимую помощь нашей империи."

tr_est_individualism_3:0 "Верховенство опыта"
tr_est_individualism_3_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§! увеличивается на §G1§!. §YПолитическая власть§! и §YПроизводство ресурсов§! £pop_cat_ruler  §YЭлитой§! увеличивается на §G50%§!."
tr_est_individualism_3_delayed:0 "Только самые опытные члены нашего общества могут получить право управлять империей."

tr_est_individualism_4:0 "Карьерный рост"
tr_est_individualism_4_desc:0 "§YСодержание лидеров§! уменьшается на §G20%§!, §Y$MOD_LEADER_SKILL_LEVELS$§! увеличивается на §G1§!."
tr_est_individualism_4_delayed:0 "Наша империя полна индивидуальностей, стремящихся продолжать свою карьеру. Тот, кто мечтает достичь вершин в своей профессии, безусловно заслуживает уважения."

tr_est_individualism_5:0 "Профессиональные амбиции"
tr_est_individualism_5_desc:0 "§YРост поселений от миграции§! и §YРост опыта лидеров§! увеличиваются на §G25%§!."
tr_est_individualism_5_delayed:0 "У каждого члена нашего общества есть профессиональные амбиции, а также стремление их реализовать."

tr_est_individualism_finish:0 "Традиции индивидуализма завершены"
tr_est_individualism_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_est_individualism_adopt$ приняты, £happiness  §YСчастье§! £pop_cat_specialist  §YСпециалистов§! увеличивается на §G10%§!."

### Swap - Perseverance ###
tradition_est_perseverance:0 "Стойкость"
tradition_est_perseverance_desc:0 "Испытание времени, вторжения врагов, негостеприимность галактики - мы выдержим любые испытания."

tr_est_perseverance_adopt:0 "Традиции стойкости"
tr_est_perseverance_adopt_desc:0 "$tradition_est_perseverance_desc$\n\n$tr_est_perseverance_adopt_effect$\n\n$tr_est_perseverance_finish_effect$"
tr_est_perseverance_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SHIP_HITPOINTS_MULT$§! и §Y$MOD_ARMY_HEALTH$§! увеличиваются на §G10%§!."

tr_est_perseverance_adopt_machines:0 "Традиции стойкости"
tr_est_perseverance_adopt_machines_desc:0 "$tradition_est_perseverance_desc$\n\n$tr_est_perseverance_adopt_effect$\n\n$tr_est_perseverance_finish_machines_effect$"

tr_est_perseverance_1:0 "Выносливость"
tr_est_perseverance_1_desc:0 "§Y$MOD_SHIP_ARMOR_MULT$§! увеличивается на §G15%§!. §YУрон от бомбардировки§! уменьшается на §G60%§! на всех планетах. (на планетах с сооружением £building  §Y$building_planetary_shield_generator$§! бонус составляет только §G15%§!)."
tr_est_perseverance_1_delayed:0 "Наши враги всегда будут пытаться сбить нас с толку. Каким бы испытаниям не подвергались наше тело и разум, мы будем верны себе."

tr_est_perseverance_2:0 "Настойчивость"
tr_est_perseverance_2_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! увеличивается на §G15%§!."
tr_est_perseverance_2_delayed:0 "Мы движемся подобно потоку, неизбежному и неостановимому. Приняв решение, мы без колебаний выполним поставленную задачу."

tr_est_perseverance_3:0 "Оборона"
tr_est_perseverance_3_desc:0 "§YМаксимальное число орудийных платформ звездной базы§! увеличивается на §G3§!, §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! увеличивается на §G25%§!."
tr_est_perseverance_3_delayed:0 "Нападение может выиграть битву и, возможно, даже войну, но только на прочном фундаменте обороны мы сможем построить империю, способную выдержать испытание временем."

tr_est_perseverance_4:0 "Выносливость"
tr_est_perseverance_4_desc:0 "§YРост усталости от войны§! уменьшается на §G25%§!."
tr_est_perseverance_4_delayed:0 "Любая неудача может скомпенсироваться выносливостью."

tr_est_perseverance_5:0 "Реваншизм"
tr_est_perseverance_5_desc:0 "£influence  §YВлияние§! от §YСоперников§! увеличивается на §G10%§!. Всякий раз, когда мы проигрываем в войне §YПроизводство ресурсов§! нашей империи и §Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличиваются на §G10%§! сроком на §Y20§! лет."
tr_est_perseverance_5_delayed:0 "Разница между силой и слабостью не определяется поражением."

tr_est_perseverance_5_no_rivals:0 "$tr_est_perseverance_5$"
tr_est_perseverance_5_no_rivals_desc:0 "§YРост усталости от войны§! уменьшается на §G5%§!. Всякий раз, когда мы проигрываем в войне §YПроизводство ресурсов§! нашей империи и §Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличиваются на §G10%§! сроком на §Y20§! лет."
tr_est_perseverance_5_no_rivals_delayed:0 "$tr_est_perseverance_5_delayed$"

tr_est_perseverance_finish:0 "Традиции стойкости завершены"
