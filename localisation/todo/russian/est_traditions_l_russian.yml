tr_est_destruction_1:0 "Планы уничтожения"
tr_est_destruction_1_desc:0 "£influence  §YЕжемесячный прирост влияния§! увеличивается на §G2§!, всякий раз, когда мы проводим геноцид £pop  §YПоселений§!."
tr_est_destruction_1_delayed:0 "Каждая уничтоженная жизнь приближает нас на один шаг к конечной цели - полное очищение галактики."

tr_est_destruction_2:0 "Дети войны"
tr_est_destruction_2_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! и §YУрон армии§! увеличиваются на §G10%§!."
