tr_est_natural_3_delayed:0 "Мы научились строить, необходимые для жизни и развития, объекты, практически без ущерба для окружающей среды."

tr_est_natural_3_hive:0 "Союз с природой"
tr_est_natural_3_hive_desc:0 "$MOD_PLANET_MAX_DISTRICTS_ADD$§! увеличивается на §G1§!."
tr_est_natural_3_hive_delayed:0 "Осваивая новые миры, мы не должны уничтожать естественную экологию, скорее, следует интегрировать ее в организуемое нами пространства."

tr_est_natural_3_machines:0 "Единство противоположностей"
tr_est_natural_3_machines_desc:0 "При каждой расчистке £Tile_Blocker£ §Yприпятствия§! количество накопленного £influence  §YВлияния§! увеличивается на §G20§!."
tr_est_natural_3_machines_delayed:0 "Наша сущность - полная противоположность окружающей нас природе. И все же мы едины. Именно противоречия делают наш союз сильным."

tr_est_natural_4:0 "Дачники"
tr_est_natural_4_desc:0 "§G+1§! должность £job_farmer£ §Y$job_farmer$§! за каждые §Y25§! £pop£ §YПоселений§! на планете, §YПотребление пищи поселениями§! уменьшается на §G10%§!."
tr_est_natural_4_delayed:0 "Вместо того, чтобы зависеть исключительно от централизованного производства продуктов питания, наши граждане получают возможность производить еду собственными силами."

