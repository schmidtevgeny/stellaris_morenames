tr_est_processing_2_desc: "Наши лидеры, находящиеся в пассивном состоянии, набирают очки опыта с небольшой скоростью."
tr_est_processing_2_delayed: "Наши автономные дроны собирают огромное количество данных из различных источников. На основе собранных знаний, мы можем моделировать возможные сценарии развития событий и применять их для совершенствования текущих программ управления."
tr_est_processing_3: "Системное ядро"
tr_est_processing_3_desc: "£energy  §YЭнергокредиты§! от §Yдолжностей§! увеличиваются на §G10%§!."
tr_est_processing_3_delayed: "Под поверхностью наших планет мы построим большие серверные залы, способные обеспечить невиданную вычислительную мощность."
tr_est_processing_4: "Координационные терминалы"
tr_est_processing_4_desc: "§YСодержание лидеров§! уменьшается на §G33%§!."
tr_est_processing_4_delayed: "Мы контролируем огромное количество дронов с разным уровнем автономии. Для поддержания устойчивости сети, мы построим специализированные координационные терминалы, каждый из которых будет обрабатывать информацию из соответствующего информационного сегмента. Это позволит в дальнейшем более эффективно координировать реакцию дронов на изменяющуюся ситуацию."
tr_est_processing_5: "Станции оповещения"
tr_est_processing_5_desc: "Штрафы за превышение административного потенциала уменьшаются на §G10%§!."
tr_est_processing_5_delayed: "По мере освоения галактики, наши действующие способы распространения информации начинают устаревать. Мы построим новые специализированные станции оповещения по всей империи. Используя свою огромную пропускную способность, они будут эффективно передавать любые сигналы, обеспечивая дополнительную надежность в отношении возможных сбоев в работе системы."
