    giga_galactic_core_inactive_aeternum:0 "£menu_i£Галактическое ядро (Aeternum)\nЯдро галактики всегда будет занимать §YAeternum§!, древняя и могущественная цивилизация-предшественница, проживающая в §YМире Рождения§!."

    giga_galactic_core_inactive:0 "£menu_i£Галактическое ядро (Случайная сверхмассивная черная дыра)\nВ галактическом ядре с вероятностью 50/50 может возникнуть неисследованная §YСверхмассивная черная дыра§! или §YAeternum§!."

