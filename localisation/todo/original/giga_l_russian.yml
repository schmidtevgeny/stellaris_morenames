	qso_intensity_verylow:0 "КП: Очень низкая зарядка"
	qso_intensity_verylow:0 "КП заряжается очень медленно, большая часть ее выходной мощности преобразуется в энергию."

	qso_intensity_low:0 "КП: Низкая зарядка"
	qso_intensity_low_desc:0 "КП заряжается медленно, часть ее выходной мощности преобразуется в энергию."

	qso_intensity_high:0 "КП: Высокая зарядка"
	qso_intensity_high_desc:0 "КП немного перезаряжается, часть энергии тратится на увеличение ее мощности."

	qso_intensity_veryhigh:0 "КП: Очень высокая зарядка"
	qso_intensity_veryhigh_desc:0 "КП перезаряжается, много энергии используется для увеличения ее мощности."

	qso_intensity_extremely:0 "КП: Экстремальная зарядка"
	qso_intensity_extremely_desc:0 "КП сильно перезаряжается, огромное количество энергии тратится на увеличение ее мощности."

	qso_intensity_insane:0 "КП: Безумная зарядка"
	qso_intensity_insane_desc:0 "КП безумно перегружен, для ее поддержания требуется огромное количество энергии."

	qso_intensity_physicslimits:0 "КП: 'Да' заряжена"
	qso_intensity_physicslimits_desc:0 "КП настолько перезаряжена, насколько это возможно."

