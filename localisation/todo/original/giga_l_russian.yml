	compound_dialog.1.name:0 "Тьма выпущена"
	compound_dialog.1.desc:0 "Недавно мы обнаружили скопление черных дыр. Это очень необычно, поэтому мы начали процесс триангуляции точных координат, чтобы потенциально путешествовать туда или хотя бы наблюдать издалека.\n\nСпустя дни после первого наблюдения скопления черной дыры наши ученые заметили одну из самых дальних Звездные системы из нашей галактики, по-видимому, имели некую сферу Дайсона, и поэтому был сделан вывод, что в этой системе есть жизнь. В последующие дни чрезвычайно важно было узнать больше об этом кластере и жизни, которую он укрывал.\n\nСегодня мы узнали о рассматриваемой жизни. После дальнейшего исследования ближайшей черной дыры мы обнаружили большую структуру, охватывающую большую часть черной дыры, очень похожую на $ehof_ehof$. И, как и $ehof_ehof$, он, похоже, работает в подобном поместье, создавая червоточины на очень далеких звездах.\n\nОбнаруженные ранее формы жизни открыли червоточину в системе §Y[complex_invasion_entry.GetName]§!. Они уничтожили все во всей системе в одно мгновение, эти существа не пришли с миром."
	compound_dialog.1.a:0 "§RНастроить все флоты!§!"

	compound_dialog.3.desc_01:0 "§HСвязь установлена§!\Трансмутация этой галактики продолжается. Первый из многих.\n\nЧто вам нужно, сущности барионной материи?"
	compound_dialog.3.desc_02:0 "§HСвязь установлена§!\nВы пытаетесь бороться против нас. Ненужно. Мы всего лишь хотим сделать этот космос совершенным.\n\nНе волнуйтесь, нашей работе не помешает ваша наивность и парадоксальность против совершенства..\n\nСдавайтесь и вознеситесь вместе с этой реальностью."
	compound_dialog.3.desc_03:0 "§HСвязь установлена§!\nДля меня большая честь быть теми, кто принесет совершенство этой вселенной.\n\nЧем мы можем помочь вам, сущности барионной материи?"
	compound_dialog.3.desc_04:0 "§HСвязь установлена§!\nНекоторые из вас сделаны из плоти, основанной на барионной материи... Другие из металла... Некоторые и того и другого.\n\nНеактуально.\n\nДля нас вы все одинаковы... Ошибочные. Возникнет совершенство."

	compound_dialog.3.a:0 "Кто вы?"
	compound_dialog.3.a.response:0 "Мы $ehof_the_compound$. Мы высшая форма жизни."
	compound_dialog.3.a.r:0 "$ehof_the_compound$?"
	compound_dialog.3.a.r.response:0 "Мы сделаны из многих. Мы разделяем один ум, но обладаем бесчисленным множеством тел.\n\nВсе наши формы связаны с единым абсолютным сознанием. Даже то, что вы называете нашими «кораблями», на самом деле является лишь некоторыми из наших многочисленных форм."
	compound_dialog.3.a.r2:0 "Высшая форма жизни?"
	compound_dialog.3.a.r2.response:0 "Когда это факт, нечего утверждать. Вся жизнь в этом космосе состоит из испорченной барионной материи, не подходящей для вечного существования в этой реальности.\n\nС другой стороны, мы являемся первыми и единственными формами жизни из темной материи. Создан $ehof_the_creators$ и потенциально может стать вершиной жизни этой вселенной."

	compound_dialog.3.b:0 "Почему вы нападаете на нас?"
	compound_dialog.3.b.response:0 "Мы не атакуем вас. Мы только начали трансмутацию этой галактики.\n\nЭтот процесс, конечно, включает трансмутацию всех несовершенных форм жизни барионной материи, таких как вы. Что вы интерпретируете как нападение.\n\nЭто не акт вражды, это акт доброты. Подарок. Дар совершенства."

	compound_dialog.3.d:0 "Как вы нас понимаете?"
	compound_dialog.3.d.response:0 "Мы наблюдали в течение долгого времени.\n\nМы наблюдали за вашей галактикой и слушали вас.\n\nКаждый сигнал, который когда-либо испускался вами, был перехвачен нами.\n\nМы знаем все ваши языки. Вся ваша история. Мы знаем о вас все."

	compound_dialog.3.e:0 "Вы нерушимы?"
	compound_dialog.3.e.response:0 "Наши формы невозможно повредить. Мы всегда, в силу нашей природы, могли иметь иммунитет против большинства форм потенциально вредной энергии. Что касается всего остального, мы адаптировались.\n\nИменно поэтому мы - высшие. Единственные, кто может сделать эту вселенную совершенной и жить вечно."

	compound_dialog.3.f:0 "Мы остановим вас."
	compound_dialog.3.f.response:0 "Не бойся. Мы знаем, что это изменение вас пугает. Это будет исключительно способствовать совершенствованию этой вселенной. Даже если вы не уступите, это не изменит результата. Это только отсрочит неизбежное. Примите совершенство."

	compound_dialog.3.g:0 "Кто такие $ehof_the_creators$?"
	compound_dialog.3.g.response:0 "$ehof_the_creators$ были теми, кто дал нам жизнь. Они заставили нас попытаться создать первые формы жизни из темной материи.\n\nОни способны противостоять почти всем формам повреждений и обладая безграничной адаптируемостью, они предположили, что мы можем стать высшей формой жизни в космосе.\n\nМы доказали им, что мы лучше, показывая им свое превосходство."

	compound_dialog.3.h.response:0 "Эта вселенная - такая враждебная реальность для таких барионных форм жизни, как вы. Не волнуйтесь, мы положим конец вашим страданиям. Примите совершенство."

	compound_dialog.7.desc:0 "§HСвязь установлена§!\nСовершенство ждет этот космос... Не тебя. Для вас... будет только агония!"

	compound_dialog.8.desc:0 "§HСвязь установлена§!\nГлупо. Какая бы сущность ни передала это сообщение, она ничего не знает о нашей безупречности.\n\nЭтого предполагаемого «решения» против нас не существует. Не тратьте впустую энергию Вселенной, пытаясь ее найти.\n\nПримите наш дар. Примите совершенство."
	compound_dialog.8.response:0 "Нет ничего безупречного."

	compound_dialog.9.desc:0 "§HСвязь установлена§!\nЭтот зверь проник в наш дом! Мы высвободим нашу безграничную силу и уничтожим этого безжалостного деструктора!"

	compound_dialog.10.desc:0 "§HСвязь установлена§!\nДобро пожаловать в наш дом... Образ совершенства, совершенство, которое ожидает этот космос.\n\nВам здесь не рады!"

	compound_dialog.11.desc:0 "§HСвязь установлена§!\nЧто это за сущность?! Почему он может нам навредить?! Почему мы не можем его повредить?!"
	compound_dialog.11.response:0 "Это корабль, который $ehof_the_creators$ послали, чтобы уничтожить вас."

	compound_dialog.12.desc:0 "$ehof_the_creators$ ушли! Мы сами их трансмутировали! Не лгите нам, ущербная сущность!"
	compound_dialog.12.response:0 "Вы убили только тех, кто был в вашем доме."

	compound_dialog.13.desc:0 "Мы видим! На самом деле они никуда не исчезли!\n\nТеперь они послали это жалкое существо, чтобы уничтожить нас в жалком акте мести?! НАС!"
	compound_dialog.13.response:0 "Да, им ваши действия не нравятся!"

	compound_dialog.14.desc:0 "Неважно, довольны ли они! Мы - высшая форма жизни! НИЧТО НЕ МОЖЕТ ОСТАНОВИТЬ НАС от СОВЕРШЕНСТВОВАНИЯ ЭТОЙ РЕАЛЬНОСТИ! $Ehof_the_creators$ пострадает, как и вы! §RЭТА ГАЛАКТИКА БУДЕТ РАЗРУШЕНА!§!"
	compound_dialog.14.response:0 "Теперь они боятся!"

	compound_dialog.16.desc:0 "§HСвязь установлена§!\nНевозможно! Этого не может быть! Как ваш флот может нанести урон нашим очищающим формам?"
	compound_dialog.16.response:0 "Теперь мы можем повредить все ваши формы."

	compound_dialog.17.desc:0 "Мы не потерпим этого беспокойства! Возможно, вы обнаружили загадочную ошибку, к которой мы еще не адаптировались. Но не надейтесь. Обнаруженный вами недостаток скоро исчезнет."
	compound_dialog.17.response:0 "Вы уверены в этом?"

	compound_dialog.18.desc:0 "Мы не понимаем! Что случилось?! Мы не можем адаптироваться! Мы остаемся несовершенными! §RЧТО ВЫ СДЕЛАЛИ С НАМИ?!§!"
	compound_dialog.18.response:0 "Отрицательная масса для тебя яд"

	compound_dialog.19.desc:0 "ЭТО НЕПРИЕМЛЕМО! Возможно, мы хотим привести эту вселенную к совершенству, но в вашу галактику мы принесем разрушение! НИЧЕГО не останется, когда мы с этим покончим! ТОЛЬКО МЫ! Вечные страдания - единственное, что вас ждет сейчас!"
	compound_dialog.19.response:0 "Мы очень сильно их задели!"

