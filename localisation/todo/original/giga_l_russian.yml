    tech_sm_mass_accelerator_desc:0 "Поглотитель $ehof_sm$ стреляет огромными снарядами, состоящими из $ehof_sm$, которые запрограммированы на поглощение любой формы материи, с которой они соприкасаются. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."

    tech_sm_titanic:0 "Пожиратель $ehof_sm$"
    tech_sm_titanic_desc:0 "Пожиратель $ehof_sm$ не использует сам $ehof_sm$ для нанесения урона своим целям, а использует свою связь с Вечноменяющимся. Он использует экстремальное энергосодержание Вечноменяющегося и стреляет в цель лучом сфокусированной энергии Покрова. Пожиратель $ehof_sm$, подпитываемый энергией более тысячи солнц, на сегодняшний день является самым мощным корабельным оружием, которое когда-либо видели, способным уничтожить все на своем пути."

