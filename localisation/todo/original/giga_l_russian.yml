    giga_blokkats_not_guaranteed:0 "The Blokkats have a §Y50%§! chance of spawning."

    giga_blokkats_enabled:0 "The Blokkats, ravenous extragalactic stripminers aiming to harvest the entire galaxy, §GCAN§! spawn.\n\nThey will always spawn away from your capital."
    giga_blokkats_disabled:0 "The Blokkats will §RNOT§! spawn.\n\n§RNOTE: The Blokkats are designed as a singleplayer crisis and are thus disabled by default in Multiplayer. This is due to the fact they could spawn ontop of a player's capital and because they are generally quite challenging. They can be enabled again but make sure every player knows the risks.§!"

