    giga_blokkats_regular:0 "Blokkat Appearance: §GRegular Blokkats§!\nThe Blokkats will have their regular and serious appearance.\n\n\n\n\n\n£blokkat_normal£\n\n\n\n\n\n§YClick to switch to §HVintage Blokkats§!"

    giga_blokkats_vintage:0 "Blokkat Appearance: §HVintage Blokkats§!\nThe Blokkats will have a much sillier appearance accurate to their name. Do not use if Kreitani is around, he doesn't like that portrait.\n\n\n\n\n£blokkat_vintage£\n\n\n\n\n\n\n§YClick to switch to §GNormal Blokkats§!"

