    decision_psionic_sublimation:0 "Псионическая Сублимация"
    decision_psionic_sublimation_desc:0 "Все телепаты на [root.GetName] будут уничтожены ради 10 §H£sr_psionic_sublimate£ $sr_psionic_sublimate$§! за каждого телепата."

    decision_psychic_illuminate:0 "Освещение"
    decision_psychic_illuminate_desc:0 "Осветите этот покровный мир, сделав возможным колонизацию."

    giga_psychic_traverse:0 "Перемещение"
    giga_psychic_traverse_desc:0 "Покров дал нам возможность временно путешествовать на огромные расстояния."

    trait_enthralled:0 "В восторге"
    trait_enthralled_desc:0 "§LПредставители этого вида находятся в коматозном состоянии и вообще не могут приносить пользу обществу.§!\n"

    giga_psychic_beacon.001.name:0 "Псионический маяк: Активация Навигатора"
    giga_psychic_beacon.001.desc:0 "Когда Маяк активируется, его псионический свет ощущается по всей нашей империи.\n\nНавигатор с нетерпением ждет. Что бы мы ни хотели здесь сделать, похоже, ему понравится в этом участвовать.\n\nЕго голос начинает резонировать в умах наших телепатов.\n\n§B"Что вы хотите сделать?"§!"
    giga_psychic_beacon.001.a:0 "§EОсвещение§!"
    giga_psychic_beacon.001.a.tooltip:0 "Осветите покровный мир, сделав его пригодным для колонизации.\n§YРешение§! станет доступным на всех §YПокровных мирах§!, которыми мы владеем, позволяя нам §EОсветить§! один из них."
    giga_psychic_beacon.001.b:0 "§MПеремещение§!"
    giga_psychic_beacon.001.b.tooltip:0 "Покров даст нам возможность временно путешествовать на большие расстояния."
    giga_psychic_beacon.001.c:0 "§HПодавление§!"
    giga_psychic_beacon.001.c.tooltip:0 "Управление разумами всей системы путем наполнения ее Псионической энергией, требует от нас §YКонтроль§! или §YВладение§! хотя бы §YОдной§! планетой в системе.\nСистема §YПерейдет§! нам, независимо от того, находимся ли мы в §YСостоянии войны§! с ее владельцем или нет.\nЕе жители (в том числе на планете, которой мы владеем или контролируем) станут §MПсиониками§! и §RКоматозными§!, полностью лишив их способности производить какие-либо ресурсы. Все армии, порожденные этим населением, станут практически бессильными."
    giga_psychic_beacon.001.d:0 "§RТюремное заключение в Покрове§!"
    giga_psychic_beacon.001.d.tooltip:0 "Уничтожьте завесу между имматериумом и реальным пространством на враждебной планете, превратив ее в §MПокровный мир§!."
    giga_psychic_beacon.001.e:0 "§GПризыв§!"
    giga_psychic_beacon.001.e.tooltip:0 "Призовите орду §MПсионических аватаров§! на вражеской планете, которая будет сражаться от нашего имени.\nАватары §YИсчезнут§! как только планета будет захвачена."
    giga_psychic_beacon.001.f:0 "§YПечать Покрова§!"
    giga_psychic_beacon.001.f.tooltip:0 "Наложить на §YАдмирала§! печать Покрова. Есть шанс добавить §YМощные черты§! адмиралу, но возможна неудача и лидер погибнет.\nШанс неудачи равен §Y63%§!, уменьшается на §Y5%§! за каждый §YУровень лидера§!, опускается до §Y0%§! на §Y10 уровне лидера§!.\n§MПсионический сублимат§! частично возвращается в случае неудачи."
    giga_psychic_beacon.001.g:0 "Вернуться."

    giga_psychic_beacon.002.name:0 "[giga_planet_illuminated.GetName] освещена"
    giga_psychic_beacon.002.desc:0 "Уже подавляя псионическим свечением, $name_psychic_beacon$ кратко пульсировал через Покров, как будто это была псионическая сверхновая звезда. Интенсивный свет смыл эфирные облака над [giga_planet_illuminated.GetName], изгнав Покров, откуда он пришел, вернув [giga_planet_illuminated.GetName] реальному космосу. Хотя тот, кто изначально мог населять планету, был также сметен обратно в Покров, [giga_planet_illuminated.GetName] теперь является обитаемой планетой, которая должна быть пригодна для проживания."
    giga_psychic_beacon.002.a:0 "Безумие мира распутано."

    giga_psychic_beacon.003.name:0 "Псионический маяк: §HПодавление§!"
    giga_psychic_beacon.003.desc:0 "§B"Выберите систему, которую вы хотите подавить."§!"
    giga_psychic_dominate_t:0 "§B"Хорошо, жители этой системы будут брошены в вечный сон без сновидений."§!"

    giga_psychic_beacon.004.name:0 "[giga_planet_illuminated.GetName] подавлена"
    giga_psychic_beacon.004.desc:0 "Когда невероятное количество энергии, выпущенной нашим $name_psychic_beacon$, накрыло [giga_planet_illuminated.GetName], вся планета закричала от ужаса и внезапно замолчала. Перегруженная техника уничтожила себя почти мгновенно по всему миру, и население было доведено до коматозного состояния. Наши телепаты отметили гораздо более сильное, хотя и спокойное присутствие [giga_planet_illuminated.GetName] в Покрове."
    giga_psychic_beacon.004.a:0 "Теперь они едины с Покровом."

    giga_psychic_beacon.005.name:0 "Псионический маяк: §RЗаключение§!"
    giga_psychic_beacon.005.desc:0 "Выберите планету, которую вы хотите заключить в тюрьму Покрова."
    giga_psychic_imprison_tooltip:0 "§B"Что ж, глубины имматериума скоро поглотят этот мир."§!"

    giga_psychic_beacon.006.name:0 "[giga_planet_illuminated.GetName] заключена в тюрьму."
    giga_psychic_beacon.006.desc:0 "Тонкий импульс $name_psychic_beacon$, почти незаметный для тех, кто не настроен псионически, тем не менее оказал драматическое влияние на [giga_planet_illuminated.GetName]. В мгновение ока нематериальное истекло кровью в реальное пространство, затопив целую планету вместе со всеми живыми существами на ней в эфирных энергиях Покрова. [Giga_planet_illuminated.GetName] целая планета, погрузившаяся в невообразимые ужасы Покрова, будет стоять до скончания веков как их личный ад."
    giga_psychic_beacon.006.a:0 "Эта судьба хуже смерти."

     giga_psychic_beacon.010.name:0 "Псионический маяк: §GПризыв§!"
    giga_psychic_beacon.010.desc:0 "§B"Выберите мир, в котором вы хотите вызвать Псионические аватары."§!"
    giga_psychic_conjure_t:0 "§B"Как пожелаете. Орда Псионических Демонов будет выпущена на этот мир."§!"

    giga_psychic_beacon.011.name:0 "Псионические аватары, сотворенные на [giga_planet_illuminated.GetName]"
    giga_psychic_beacon.011.desc:0 "Поток энергии Покрова, которому $name_psychic_beacon$ придал форму и жизнь, объединился в армию послушных Псионических Аватаров на поверхности [giga_planet_illuminated.GetName].\n\nЭти колоссальные псионические ужасы начнут наступление от имени [root.GetName]."
    giga_psychic_beacon.011.a:0 "Вперед!"

    giga_psychic_beacon.0111.name:0 "Псионические аватары рассеиваются"
    giga_psychic_beacon.0111.desc:0 "После успешного вторжения во вражеский мир псионические аватары, вызванные нашим маяком, снова исчезли в Покрове, оставив после себя материальную часть своей сущности."
    giga_psychic_beacon.0111.a:0 "Они сделали свое дело."
    giga_psychic_beacon.0111.a.tooltip:0 "Мы получаем по 10 §MПсионического сублимата§! за каждого выжившего Псионического Аватара."

    giga_psychic_beacon.015.name:0 "Псионический маяк: §YПечать Покрова§!"
    giga_psychic_beacon.015.desc:0 "§B"Выберите адмирала, на которого вы хотите наложить печать самого Покрова. Это опасное действие."§!"
    giga_psychic_imprint_t:0 "§B"Отлично. Энергии Покрова будут направлены в это существо."§!"

    giga_psychic_beacon.0151.name:0 "Наложение печати не удалось!"
    giga_psychic_beacon.0151.desc:0 "Тревожные новости! Мысль, использующая только малую часть своей полной мощности от потрясающей мощи Псионического Маяка, к сожалению, была достаточной, чтобы сокрушить [giga_leader_imprinted.GetName].\n\nАдмирал, некогда могущественный Псионик [giga_leader_imprinted.GetHerHis], теперь превратился в лишь во фрагменты своей былой телесной оболочки."
    giga_psychic_beacon.0151.a:0 "[giga_leader_imprinted.GetName] не будет забыт."

    giga_psychic_beacon.0152.name:0 "Наложение печати успешно!"
    giga_psychic_beacon.0152.desc:0 "Сделано. Псионический маяк, хотя и работал на долю своей полной мощности, успешно выпустил импульс энергии, который был поглощен [giga_leader_imprinted.GetName].\n\nНа [giga_leader_imprinted.GetName] была успешно наложена печать, которая сделал его еще более сильным псиоником."
    giga_psychic_beacon.0152.a:0 "Пусть эти новообретенные способности хорошо послужат нашей империи."
    giga_psychic_beacon.0152.a.tooltip:0 "[giga_leader_imprinted.GetName] получает мощный §MПсионический навык§ !."

    must_have_valid_beacon_admiral:0 "Нам нужен действующий адмирал."

    leader_trait_admiral_astute:0 "Проницательный"
    leader_trait_admiral_astute_desc:0 "Этот адмирал, наделенный непреодолимой силой Псионического маяка, является непревзойденным мастером в поддержании и сохранении боевой мощи."

    leader_trait_admiral_farsighted:0 "Дальновидный"
    leader_trait_admiral_farsighted_desc:0 "Наделенный мощной силой Псионического маяка, этот адмирал может обнаруживать, атаковать и обхитрить врагов с беспрецедентным мастерством."

    leader_trait_admiral_fortifier:0 "Фортификатор"
    leader_trait_admiral_fortifier_desc:0 "Наделенный силой Псионического маяка, этот адмирал может отслеживать все свои корабли и увеличивать их возможности, направляя энергии Покрова."

    purge_sublimate:0 "Сублимация"

    beacon_shrouded_habitable_structure:0 "Покровная структура"
    beacon_shrouded_habitable_structure_desc:0 "Этот искусственный мир охвачен бурной энергией Покрова. Он больше не может быть заселен."

    # The shroud contacts you to give you the tech
    giga_psychic_beacon.008.desc:0 "Во время рутинного и ничем не примечательного телепатического сеанса обнаруживается нечто шокирующее своей повседневностью. Отверстие, утопающее в эфирном тумане, подозрительно похоже на фрагмент реального пространства, хотя и хорошо освещено тем, что кажется источником света на расстоянии. Наши телепаты, пытающиеся выяснить, является ли это просто видением или настоящим убежищем здравомыслия в недрах Покрова, прерываются, когда бесформенная сущность дает почувствовать свое присутствие.\n\n"Я всего лишь Навигатор", - говорится в нем. "Один из многих."\n\nПосле этого приходит понимание. Сущность затихает в терпеливом молчании, с трудом скрывая свое детское возбуждение и любопытство."
    giga_psychic_beacon.008.a:0 "Заключите договор с сущностью."

    # Shroud grants you 1000% jumpdrive range modifier for 1 year.
    giga_psychic_beacon.009.desc:0 "Маяк горит! Наполнившись мощным Псионическим Сублиматом, Навигатор направил свою огромную астропатическую силу, резко усилив мысленное сияние маяка. Все наши астропаты теперь смогут прокладывать курсы в любую точку галактики и преодолевать расстояния за дни, на которые обычно у них уходили бы годы."
    giga_psychic_beacon.009.a:0 "Путь открылся."

    # Flusion
    giga_psychic_beacon.0061.name:0 "Flusion отталкивает заключение!"
    giga_psychic_beacon.0061.desc:0 "Ужасные новости. Наш $name_psychic_beacon$ попытался прорвать завесу между нематериальным и реальным пространством на §YFlusion§!, но не смог вызвать какого-либо воздействия на планету.\n\nВ самом деле, похоже, наша попытка заключить в тюрьму Flusion была просто отражена каким-то невидимым §YПсихорепеллентным полем§! окружающий весь мир, который, как сообщается, создается колоссальным устройством, расположенным под столицей §YИмпериум Катценартиг§!, §YKatown§!.\n\nПохоже, что у кайзера в рукавах больше козырей, чем считалось ранее..."
    giga_psychic_beacon.0061.a:0 "Чертовы крысы!"

    giga_psychic_beacon.00611.name:0 "Флузионские Ezicanias мутировали!"
    giga_psychic_beacon.00611.desc:0 "Похоже, что некоторое количество псионической энергии все же прошло через §YПсихорепеллентное поле§! Flusion'а.\n\nДействительно, дальние наблюдения показывают, что один из основных видов планеты, §YArctic Ezicania§!, каким-то образом отреагировала на внезапный приток псионической энергии. Практически каждая арктическая эзикания впоследствии мутировала в другую форму, получившую название §YInfused Ezicania§!.\n\nЭти Ezicania заметно сильнее, мощнее и умнее, и обладают активными псионическими способностями, мало чем отличными от наших. Похоже, мы непреднамеренно превратили их в один из самых устрашающих видов в галактике, и они уже присоединяются к защитным войскам Flusion..."
    giga_psychic_beacon.00611.a:0 "Они стали чем-то большим."

    giga_psychic_beacon.0041.name:0 "Flusion оттолкнул подавление!"
    giga_psychic_beacon.0041.desc:0 "Ужасные новости. Наш $name_psychic_beacon$ попытался затопить систему §YJublio§! волной псионической энергии, но не смог вызвать какого-либо воздействия ни на одну из планет системы.\n\nДействительно, похоже, наша попытка доминировать над Flusion и остальной системой была просто отбита каким-то невидимым §YПсихорепеллентным Полем§!, которое окружает всю планету и распространяется по системе, и которое, как сообщается, создается колоссальным устройством, расположенным под столицей §YИмпериум Катценартиг§!\n\nПохоже, что у кайзера в рукавах больше козырей, чем считалось ранее..."
    giga_psychic_beacon.0041.a:0 "Чертовы крысы!"

    giga_psychic_beacon.012.name:0 "Flusion захватывает сотворенные аватары!"
    giga_psychic_beacon.012.desc:0 "Тревожные новости! Сразу после того, как наш $name_psychic_beacon$ наколдовал орду Псионических Аватаров на §YFlusion§!, навигатор внезапно потерял контроль над вызванными сущностями Покрова.\n\nВ ходе дальнейшего расследования выяснилось, что построенное Katzen §YПсихорепеллентное поле§!, работает на огромной машине под §YKatown§!, и окружает весь Flusion.\n\nЭто поле фактически отрезало наших аватаров от нашего контроля, и они были захвачены §YИмпериумом Катценартиг§!, который использовал вышеупомянутое Поле, чтобы склонить их на свою сторону."
    giga_psychic_beacon.012.a:0 "Проклятый Кайзер! Как он посмел играть с Имматериумом?"
    giga_psychic_beacon.012.a.tooltip:0 "Говори за себя."

    # Paluushia
    giga_psychic_beacon.0062.name:0 "Палуушия поглощает заключение!"
    giga_psychic_beacon.0062.desc:0 "Ужасные новости. Наш $name_psychic_beacon$ попытался прорвать завесу между нематериальным и реальным пространством на §YПалуушия§!, но не смог вызвать какого-либо серьезного воздействия на планету.\n\nИ, в дьявольском повороте, даже кажется, что §Yпалууши§ !, вместо того, чтобы погибнуть, вместо этого были усилены внезапным притоком псионической энергии, и их оборонительные армии стали значительно более мощными.!\n\nК сожалению, позже наши телепаты коллективно получили сообщение прямо из Палуушии...\n\n§R"Ваше дурачество не повлияет на мой вид, а ваша странная попытка обрушить Имматериум на наш мир только сделала нас сильнее. Просто уходите."§!"
    giga_psychic_beacon.0062.a:0 "Тревожно..."

    giga_psychic_beacon.0042.name:0 "Gatzo подавлена, Палуушия поглощает подавление!"
    giga_psychic_beacon.0042.desc:0 "Когда невероятное количество энергии, выпущенное нашим Псионическим Маяком, омывало систему Gatzo, вся звездная система планет закричала от ужаса и внезапно замолчала.\n\nПерегруженная техника уничтожила себя почти мгновенно во всем пораженном секторе, а население было доведено до коматозного состояния. Наши телепаты отметили гораздо более сильное, хотя и неподвижное присутствие системы Gatzo в Покрове, и теперь биологическая популяция принадлежит нам, чтобы ее либо вылечили, либо использовали для любых других целей, которые мы сочтем нужными.\n\nОднако наш $name_psychic_beacon$ не смог вызвать какого-либо серьезного воздействия на планету §YПалуушия§!, которая находится в этой системе.\n\nИ в дьявольской манере даже кажется, что §Yпалууши§!, вместо того, чтобы войти в коматозное состояние, вместо этого были усилены внезапным притоком псионической энергии, и их оборонительные армии стали намного мощнее!\n\nК сожалению, позже наши телепаты коллективно получили сообщение прямо из Палуушии...\n\n§R"Ваше дурачество не повлияет на мой вид, а ваша странная попытка обрушить Имматериум на наш мир только сделала нас сильнее. Просто уходите."§!"
    giga_psychic_beacon.0042.a:0 "Тревожно..."

    giga_psychic_beacon.013.name:0 "Палуушия отражает сотворенных аватаров!"
    giga_psychic_beacon.013.desc:0 "Тревожные новости! Орда Псионических Аватаров призванная на §YПалуушии§! нашим $name_psychic_beacon$ даже не выбралась на поверхность.\n\nВместо этого они были немедленно захвачены палуушем §YГрандбанни§!, и затем он бросил их обратно в Покров.\n\nВскоре после этого на наш родной мир внезапно обрушилось какое-то всепланетное проклятие, погрузившее большинство его жителей в депрессивное состояние, несомненно вызванное палуушем §YГрандбанни§!."
    giga_psychic_beacon.013.a:0 "Проклятье!"

    paluush_psionic_beacon_buff:0 "Усиление"
    paluush_psionic_beacon_buff_desc:0 "Отличная работа, вы только сделали их еще сильнее."

    paluushia_curses_beacon:0 "Палуушское проклятие"
    paluushia_curses_beacon_desc:0 "Грандбанни наложил на этот мир псионическое проклятие, которое резко ухудшает настроение его жителей."

    edict_giga_psionic_beacon_menu:0 "Активация §MПсионического маяка§!"
    edict_giga_psionic_beacon_menu_desc:0 "Потратьте немного §MПсионического сублимата§! для питания нашего Псионического маяка.\n\n§МПсионический сублимат§! можно получить, пожертвовав §YТелепат§! используя §YРешение§!, или §YСублимацию§! населения (требует башню истребления)."

    cant_sublimate_soulless_machines:0 "Машины не имеют души, и поэтому не могут быть сублимированы."

    must_be_at_war_and_own_systems:0 "Мы должны находиться в состоянии войны с империей и контролировать или владеть планетой в системах, которыми она владеет."
    must_be_at_war:0 "Нет доступных враждебных целей."
