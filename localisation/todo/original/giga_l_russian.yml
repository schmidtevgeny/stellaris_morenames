	# Anomaly
	code_4_cat:0 "Код реальности - Огненный мир"
	code_04_category_desc:0 "Еще одна передача $ehof_epcs$ была получена внутри системы §H[root.solar_system.GetName]§!, кораблем §H[this.GetName]§!. Восстановлена ​​функциональность кораблей и определено местонахождение источника. Расплавленный мир §H[from.from.GetName]§!.\n\nТочное местоположение на планете или внутри нее должно быть определено в ходе расследования.\n\nСканеры $ehof_ep$ смогут определить местонахождение источника, но это займет некоторое время."

	# Anomaly Success (Creates Digsite)
	ehof_reality_code.401.name:0 "Код реальности - Огненный мир"
	ehof_reality_code.401.desc:0 "§H[root.GetName]§! определил местонахождение объекта-усилителя внутри §H[from.from.GetName]§!.\n\nОн расположен на глубине около 727,3 километра под южным полушарием планеты. Чтобы добраться до этого места, потребуются раскопки. Из-за крайне неблагоприятной окружающей среды, с температурами до 1200 градусов Цельсия, площадка для раскопок должна быть тщательно защищена.\n\nМы должны вложить необходимое время и ресурсы в проект, чтобы узнать больше о $ehof_epcs$, объекты усилителя и $PGATE_GALACTIC$."

	# Initial
	code4_digsite:0 "Код реальности - Расплавленные раскопки"
	code4_digsite_desc:0 "Оборудование, необходимое для раскопок на §H[code_world_planet.GetName]§! готово к развертыванию. Прежде чем мы сможем начать раскопки, необходимо закрепить место раскопок и установить оборудование."

	# Stage 1
	ehof_reality_code.411.name:0 "Код реальности - Расплавленные раскопки I"
	ehof_reality_code.411.desc:0 "Чтобы защитить место раскопок от сильной жары, тектонической и вулканической активности, было установлено несколько генераторов энергетических барьеров и больших электромагнитных полей, чтобы создать изолированный островок материала коры, который не будет разорван тектоническими эффектами и будет термостойким.\n\nОборудование установлено и готово к развертыванию.\n\nВ связи с глубиной источника и высокой температурой коры и мантии, необходимо применить другой подход, чем при последних трех раскопках. Сначала термостойкий экскаватор пробурит туннель глубиной 350 километров. Затем специализированная термостойкая буровая установка с пилотом будет отправлена ​​в туннель, будет безопасно перемещаться без какого-либо износа, пока не достигнет конца туннеля, где она начнет использовать свои собственные возможности бурения, чтобы добраться до объекта.\n\nТеперь экскаватор можно развернуть"

	# Stage 2
	ehof_reality_code.412.name:0 "Код реальности - Расплавленные раскопки II"
	ehof_reality_code.412.desc:0 "Экскаватор завершил свою часть земляных работ и пробурил туннель. Буровая установка готова к развертыванию."

	# Stage 3
	ehof_reality_code.413.name:0 "Код реальности - Расплавленные раскопки III"
	ehof_reality_code.413.desc:0 "Пилотируемая буровая установка сообщила, что достигла усилителя. Экипаж готовится предпринять необходимые шаги для входа на объект."

	# Stage 4
	ehof_reality_code.414.name:0 "Код реальности - Расплавленные раскопки IV"
	ehof_reality_code.414.desc:0 "Экипажу удалось получить доступ к усилителю и извлечь еще один фрагмент загадочной кодовой последовательности.\n\nФрагменты теперь начинают обретать смысл. При использовании фрагментов в унисон они автономно выстраиваются в определенном порядке, частоте и амплитуде. Похоже, что эти фрагменты являются частью специфического и уникального проявления последовательности $ehof_epcs$. Он отличается от всех остальных, которые используются просто для активации $PGATE_GALACTIC$, превращения их в $PGATE_GALACTIC$ и транспортировки $ehof_epcs$ между $PGATE_GALACTIC$. На данный момент это уникальное проявление кажется нам бесполезным, потому что оно еще не полноценно. На основании компьютерного анализа для завершения последовательности требуется по крайней мере один или два дополнительных фрагмента. Их назначение в настоящее время неизвестно.\n\nПомимо дополнительного фрагмента уникального $ehof_epcs$, мы также узнали о $ehof_sm$ еще больше. Как мы уже знаем, $ehof_sm$ состоит из массива наномашин с присущим им ИИ, который анализирует окружающую среду и сообщает $ehof_sm$, какое действие нужно выполнить, чтобы адаптироваться к воздействиям окружающей среды.\n\nЧто мы не знали, так это то, как приказы распределяются по веществу, поскольку оно, очевидно, способно реагируют на воздействие окружающей среды повсюду в веществе одновременно, даже если эффект применяется только в одном месте. Теперь мы знаем, что частицы нанита, из которых состоит вещество, связаны через удивительно продвинутую и сложную сеть, где каждый нанит служит нейронами, глазами и руками, что фактически делает его разумом улья.\n\nКаждый нанит воспринимает информацию о окружающей среде и мгновенно распределяет ее по всему содержанию для собственного ИИ, чтобы обрабатывать его с помощью каждого нанита в качестве процессоров. Затем все они сразу получают приказы от подпрограммы, что объясняет чрезвычайно быстрый механизм адаптации $ehof_sm$. Коллективный разум $ehof_sm$ настолько развит, что его вычислительные возможности затмевают даже наши крупнейшие квантово-компьютерные сети и дают повод для гипотезы о том, что он может быть не только разумным, но даже самосознательным.\n\nТем не менее, с этими новыми знаниями о $ehof_sm$, мы могли бы использовать чрезвычайные вычислительные возможности $ehof_sm$ для создания систем, которые управляются коллективным разумом $ehof_sm$. Оружие, корабли и сооружения, контролируемые сверхсложным коллективным разумом $ehof_sm$, смогут реагировать и адаптироваться намного быстрее, чем все остальное, что у нас есть и, вероятно, когда-либо будет.\n\nБригада буровой установки готова вернуться на поверхность планеты."

