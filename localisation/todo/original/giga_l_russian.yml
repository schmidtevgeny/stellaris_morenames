	quasi_stellar_gateway_on_DESC:0 "В принципе, подобный шлюзу $name_ndb$, этот портал через подпространство позволяет мгновенно передавать огромные количества энергии."

	quasi_stellar_obliterator_5:0 "$name_quasistellar$"
	quasi_stellar_obliterator_5_DESC:0 "Полный и полностью рабочий $name_quasistellar$. Получая энергию от полярных струй, аккреционного диска квазара и процесса Пенроуза, это гигантское гипероружие способно высвободить ярость звездной энергии всей галактики в свою цель неудачника."

	quasi_stellar_obliterator_6:0 "Контрольная панель Квазарной пушки"
