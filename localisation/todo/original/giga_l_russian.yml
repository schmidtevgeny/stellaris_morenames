	building_giga_shroud_capacitor:0 "Конденсатор Покрова"
	building_giga_shroud_capacitor_desc:0 "Огромный псионический объект, который насильно извлекает энергию Покрова и перераспределяет ее по поверхности планеты, что значительно увеличивает телепатические способности и промышленность."

	building_giga_iodizium_plant:0 "Йодизевая электростанция"
	building_giga_iodizium_plant_desc:0 "Электростанция на экзотических, бросающих вызов физике кристаллах йодизия. Странная природа кристаллов делает их невероятно мощными генераторами энергии."

	building_giga_iodizium_research:0 "Йодизевый исследовательский центр"
	building_giga_iodizium_research_desc:0 "В этом здании проводятся различные эксперименты с кристаллами йодизия, чтобы изучить их и понять их невероятно странную природу."

	building_giga_paluush_homes:0 "Мегаполис Палууша"
	building_giga_paluush_homes_desc:0 "Огромный город, построенный Палуушем. Он удивительно эффективен и организован, несмотря на использование примитивных технологий, почти не уступающих городским постройкам космической эры."

	building_giga_paluush_capital:0 "Большой дворец Палууша"
	building_giga_paluush_capital_desc:0 "Колоссальная сеть зданий, которая, по-видимому, служит столицей Палууша. Кажется, что от него исходит огромная псионическая энергия."

	building_giga_habitat_zro_harvester:0 "Комплекс по переработке Зро"
	building_giga_habitat_zro_harvester_desc:0 "Этот объект обрабатывает Зро, собранный с доступных месторождений."
	mod_building_giga_habitat_zro_harvester_max:0 "Усиленный комплекс по переработке Зро"

	building_giga_elysium_dust_sifter:0 "Комплекс по переработке космической пыли"
	building_giga_elysium_dust_sifter_desc:0 "Космическая пыль часто проходит через $name_orb_elysium$. Это обширное сооружение может собирать эту пыль и превращать ее в небольшие количества чего-то полезного."

	building_giga_gas_fusion_plant:0 "Атмосферный термоядерный синтез"
	building_giga_gas_fusion_plant_desc:0 "Это здание объединяет легкие элементы, такие как водород и гелий, полученные из атмосферы этой планеты, в более тяжелые элементы, которые могут использоваться в нашей промышленности."
	mod_building_giga_gas_fusion_plant_max:0 "Усиленный атмосферный термоядерный синтез"

	building_giga_gas_mote_harvester:0 "Экстрактор атмосферных частиц"
	building_giga_gas_mote_harvester_desc:0 "Объект, фильтрующий огромные облака из пылинок, дрейфующих в атмосфере этого газового гиганта."
	mod_building_giga_gas_mote_harvester_max:0 "Усиленный экстрактор атмосферных частиц"

	building_giga_gas_floater_harvester:0 "Комплекс анализа поплавков"
	building_giga_gas_floater_harvester_desc:0 "Помещения, посвященные разведению и изучению специфических форм жизни, обнаруженных на этом газовом гиганте."
	mod_building_giga_gas_floater_harvester_max:0 "Усиленный комплекс анализа поплавков"

    building_ehof_sm_forge_1:0 "$ehof_sr_sentient_metal$ Литейный завод"
    building_ehof_sm_forge_1_desc:0 "$Building_ehof_sm_forge_1$ - это специализированная и продвинутая установка, которая служит единственной цели - подавать £alloys£ §Y$alloys$§! и £energy£ §Y$energy$§! для накопления £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§! чтобы создать больше £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!."

    building_ehof_sm_forge_2:0 "$building_ehof_sm_forge_1$-Комплекс"
    building_ehof_sm_forge_2_desc:0 "$building_ehof_sm_forge_2$ - более крупный и эффективный вариант $building_ehof_sm_forge_1$. Он использует наши расширенные знания о £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§! для улучшения производственного процесса и создания дополнительного £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§! за меньшее время."

