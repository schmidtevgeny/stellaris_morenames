	district_rw_mining:0 "Сегмент синтеза материи"
	district_rw_mining_plural:0 "Сегменты синтеза материи"
	district_rw_mining_desc:0 "В этих генераторах используются передовые технологии для преобразования энергии в сырье. Однако они довольно дороги и далеко не так эффективны, как добыча полезных ископаемых на планетах."

	district_rw_consumer:0 "Индустриальный сегмент"
	district_rw_consumer_plural:0 "Индустриальные сегменты"
	district_rw_consumer_desc:0 "Мастерские, заполненные ремесленниками и гражданскими предприятиями, выстроились на улицах этого района."

	district_rw_alloys:0 "Литейный сегмент"
	district_rw_alloys_plural:0 "Литейные сегменты"
	district_rw_alloys_desc:0 "Этот экуменополистический район, ориентированный на военную промышленность, наполнен шумом плавильных заводов и грохотом металлургии."

	district_rw_leisure:0 "Сегмент досуга"
	district_rw_leisure_plural:0 "Сегменты досуга"
	district_rw_leisure_desc:0 "Где отдыхают жители экуменополиса в часы досуга."

	district_rw_strat_res:0 "Сегмент мануфактуры"
	district_rw_strat_res_plural:0 "Сегменты мануфактуры"
	district_rw_strat_res_desc:0 "Район для производства важных стратегических ресурсов, используемых по всей империи."

	district_rw_quberine:0 "Quberine Extractor"
	district_rw_quberine_plural:0 "Quberine Extractors"
	district_rw_quberine_desc:0 "Automated harvesters which retrieve self-regenerating Quberine from the Squareworld's frame and break it down into usable Alloys and Minerals."

