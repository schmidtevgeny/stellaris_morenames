    #########################################
	### Matrioshka Brain ####################
	#########################################
	giga_tech_matrioshka_brain_1:0 "Гигамасштабный звездный компьютер"
	giga_tech_matrioshka_brain_1_desc:0 "Чтобы удовлетворить наши постоянно растущие потребности в вычислительной мощности, мы должны мыслить масштабнее. Включив сферическую конструкцию Дайсона в более крупный массив вычислительных структур, мы смогли построить массивный компьютер, охватывающий всю систему, состоящий из нескольких вложенных слоев, питающихся друг от друга теплом."

	giga_tech_matrioshka_brain_2:0 "Массовая загрузка сознания"
	giga_tech_matrioshka_brain_2_desc:0 "Технологические требования для сканирования разума и переноса его в полностью смоделированную искусственную среду вместе с миллиардами других разумов огромны. Но при наличии достаточно мощного компьютера, такого как $name_matrioshka_brain$, эта мечта может стать реальностью."

	giga_dialog.501.name:0 "Строительная площадка $name_matrioshka_brain$ закончена"
	giga_dialog.501.desc:0 "Теперь мы готовы приступить к колоссальной задаче по созданию $name_matrioshka_brain$. Первым шагом будет строительство двух солнечных конденсаторов вокруг звезды, которые будут подавлять нежелательную внешнюю активность звезды. По мере добавления каждого слоя будет проводиться все больше и больше исследований. Имейте в виду, что эффективность $name_matrioshka_brain$ резко возрастет, когда мы закончим последний слой. Планетарные тела системы будут демонтированы, чтобы освободить место для мегаструктуры."
	giga_dialog.501.a:0 "Прекрасно."

	giga_dialog.502.name:0 "Солнечные конденсаторы построены"
	giga_dialog.502.desc:0 "Солнечные конденсаторы теперь установлены вокруг звезды и активно собирают энергию и предотвращают солнечные бури. Теперь мы построим первый вычислительный уровень, основной банк данных. Он будет служить огромным хранилищем, постоянно собирающим и анализирующим новые данные со всех четырех углов галактики."
	giga_dialog.502.a:0 "Превосходно."

	giga_dialog.503.name:0 "Основной банк данных построен"
	giga_dialog.503.desc:0 "Создан основной банк данных, который уже выкачивает поток науки. Однако его возможности все еще очень ограничены, и для достижения максимальной эффективности требуется больше слоев. Теперь мы можем приступить к созданию центрального процессора, в котором будут размещены одни из самых мощных компьютеров в галактике и который будет использовать тепло, излучаемое основным банком данных."
	giga_dialog.503.a:0 "Хороший. Мы уже близко."

	giga_dialog.504.name:0 "Центральный процессор построен"
	giga_dialog.504.desc:0 "Центральный процессор готов. Это гигантская сеть разумных компьютеров, связанных вместе, как гигантская нейронная сеть, обладающих невероятной вычислительной мощностью. Для работы он использует тепло от основного банка данных, а также обрабатывает данные, собранные этим банком данных. Следующий уровень будет состоять из квантовых калькуляторов, которые будут работать вместе с центральным процессором, чтобы понять тайны Вселенной."
	giga_dialog.504.a:0 "Еще один шаг к славному будущему."

	giga_dialog.505.name:0 "Квантовые калькуляторы построены"
	giga_dialog.505.desc:0 "Квантовые калькуляторы запущены и работают. Эти два гигантских кольца используют тепловую энергию, генерируемую центральным процессором, и активно работают над поиском ответов на самые сложные вопросы во всех областях науки. Последним шагом в создании $name_matrioshka_brain$ будет создание перекрестно-ссылочного архива, который будет представлять собой огромную сеть компьютеров, соединяющих каждый отдельный компьютер $name_matrioshka_brain$ вместе организованным образом, повышая его эффективность в десять раз."
	giga_dialog.505.a:0 "Мы близки к раскрытию тайн вселенной."

	giga_dialog.506.name:0 "$name_matrioshka_brain$ закончен"
	giga_dialog.506.desc:0 "Сегодня славный день для нашего вида. Наши самые квалифицированные инженеры и рабочие собрали чудо техники, о создании которого могли только мечтать величайшие империи. Этот $name_matrioshka_brain$, оснащенный одними из самых мощных компьютеров, когда-либо созданных в этой галактике, поможет нам раскрыть последние тайны Вселенной.\n\nНевероятная мощность этого компьютера также оптимизирует некоторые аспекты нашей экономики, например, скорость строительства наших кораблей, а также нашего военно-космического потенциала."
	giga_dialog.506.a:0 "Пусть мы проникнем в тайны вселенной."

	giga_dialog.507.name:0 "Симулятор реальности Матрешки готов"
	giga_dialog.507.desc:0 "Это было сделано. Ценой некоторой эффективности наш Мозг-Матрешка был оснащен миллиардами и миллиардами стазисных капсул, способных вместить огромное количество существ. Эти существа смогут жить в полностью виртуальном мире, свободном от ограничений реальности.\n\nПомните, что население в виртуальном мире растет чрезвычайно медленно, и все население необходимо будет переселить с другой планеты."
	giga_dialog.507.a:0 "Славно."

	giga_dialog.508.name:0 "Раздел симулятора реальности Матрешки завершен"
	giga_dialog.508.desc:0 "Часть нашего симулятора виртуальной реальности была завершена, что на один шаг приблизило нас к полностью функциональной виртуальной цивилизации.\n\nПомните, что население виртуального мира растет чрезвычайно медленно, и все население необходимо будет переместить с другой планеты. Мы можем специализировать виртуальный мир с помощью вкладки решений."
	giga_dialog.508.a:0 "Сделаем еще один шаг."

	###Megastructures###
	matrioshka_brain_0:0 "Строительная площадка $name_matrioshka_brain$"
	matrioshka_brain_0_DESC:0 "Эта строительная площадка будет служить промежуточной базой для размещения большого количества ресурсов и персонала, необходимых для создания $name_matrioshka_brain$."
	matrioshka_brain_0_MEGASTRUCTURE_DETAILS:0 "$name_matrioshka_brain$ это огромный компьютер, состоящий из нескольких слоев, охватывающих всю звезду. §RВсе планеты системы будут уничтожены§!"

	matrioshka_brain_1:0 "Солнечные конденсаторы $name_matrioshka_brain$"
	matrioshka_brain_1_DESC:0 "Эти передовые конденсаторы, вращающиеся вокруг звезды, обеспечивают энергию для будущего $name_matrioshka_brain$, но они также стабилизируют звезду и способны подавлять солнечные извержения и солнечные ветры, чтобы защитить хрупкие схемы."

	matrioshka_brain_2:0 "Основной банк данных $name_matrioshka_brain$"
	matrioshka_brain_2_DESC:0 "Основные банки данных теперь размещены вокруг звезды, и были установлены новейшие компьютеры для управления необработанным объемом данных, полученных в результате научных исследований. Большинство данных, которые мы собрали до сих пор, были сохранены и в настоящее время изучаются здесь."

	matrioshka_brain_3:0 "Центральный процессор $name_matrioshka_brain$"
	matrioshka_brain_3_DESC:0 "Центральные процессоры - это огромные компьютеры, раскинувшиеся вокруг звезды. Тепло, вырабатываемое основными банками данных, используется для питания центральных процессоров, значительно повышая эффективность устройства. Эти компьютеры чрезвычайно мощные."

	matrioshka_brain_4:0 "$name_matrioshka_brain$ Quantum Calculators"
	matrioshka_brain_4_DESC:0 "Эти квантовые калькуляторы обрабатывают многие сложные вычисления, особенно относящиеся к самой природе Вселенной. Они используют тепло от центрального процессора для работы, что делает их очень эффективными."

	matrioshka_brain_5:0 "$name_matrioshka_brain$"
	matrioshka_brain_5_DESC:0 "Полностью рабочий $name_matrioshka_brain$, включая самый внешний уровень, состоящий из архивов с перекрестными ссылками, который координирует другие компоненты, повышая эффективность до максимума."

	matrioshka_brain_6:0 "Симулятор реальности Матрешки 1"
	matrioshka_brain_6_DESC:0 "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."

	matrioshka_brain_7:0 "Симулятор реальности Матрешки 2"
	matrioshka_brain_7_DESC:0 "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."

	matrioshka_brain_8:0 "Симулятор реальности Матрешки 3"
	matrioshka_brain_8_DESC:0 "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."

	matrioshka_brain_9:0 "Симулятор реальности Матрешки 4"
	matrioshka_brain_9_DESC:0 "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."

