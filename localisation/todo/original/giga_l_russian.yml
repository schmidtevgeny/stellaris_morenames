	giga_katzenartig_enabled_improbable:0 "£menu_katzen_i£Katzenartig Imperium\n(§BБесконечно невероятный Кайзер§!)\nИмпериум Катценартиг будет §YВсегда§! появлятся после середины игры и будет §RБЕСКОНЕЧНО§! более мощный, и получает следующие баффы:\n§Y+6000% урона от оружия\n+6000% здоровья щита\n+6000% здоровья брони\n+6000% здоровья корпуса\n+4000% урона армии\n+4000% Здоровье армии\n+4000% боевого духа армии\n+500% скорости постройки мегаструктуры\n+800% скорости огня\n+800% скорости корабля\n+30 базового уклонения\n+150% уклонения\n+1000% Урон орбитальной бомбардировки\n-200% Ущерб от орбитальной бомбардировки планеты§!\n\n\n§RКАЙЗЕР ОБЪЯВЛЯЕТ ВОЙНУ ВСЕЙ ГАЛАКТИКЕ НЕМЕДЛЕННО ПОСЛЕ ПОЯВЛЕНИЯ.§!\n§RПАРТИЗАНЫ НЕ ПОЯВЛЯЮТСЯ.§!\n§RНЕВОЗМОЖНО ВЫИГРАТЬ В ПРИНЦИПЕ.\nЭТО АБСОЛЮТНО НЕ СБАЛАНСИРОВАННО.\nДЛЯ ИСПОЛЬЗОВАНИЯ С ОЧЕНЬ МОЩНЫМИ МОДАМИ!§!"

