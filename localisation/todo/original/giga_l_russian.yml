    giga_katrebels.2120.name:0 "Саботаж Луны Кайзера завершен!"
    giga_katrebels.2120.desc:0 "Партизаны флюзионцев сообщают, что операция по повреждению §Y[katzen_name_tool.GetName]§! пошла именно так, как планировалось! Их агентам удалось провести диверсию, в результате которой будут применены §Yштрафы§! на Katzen, когда они работают над ремонтом §Y[katzen_name_tool.GetName]§!.\n\nKatzen, однако, заметили саботаж и немедленно приняли более строгие антипартизанские меры, что впоследствии усилило их §HНастороженность§! на §R2§!.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
