	orbital_elysium_catastrophe:0 "Катастрофа на $name_orb_elysium$"

	strange_pouchkinn_lab:0 "Древняя лаборатория"
	strange_pouchkinn_lab_desc:0 "На поверхности $name_orb_elysium$ находится древняя лаборатория. Никто не знает, кто ее построил."

	strange_pouchkinn_lab_activated:0 "Лаборатория Поучкинна"
	strange_pouchkinn_lab_activated_desc:0 "В этом $name_orb_elysium$ находится лаборатория Вини Поучкинн, которая изучает путешествия во времени."

	#########################################
