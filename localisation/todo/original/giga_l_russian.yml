    giga_katzother.001.name:0 "Zweiblio"
    giga_katzother.001.desc:0 "Наш корабль исследующий систему §YZweiblio§! сообщает, что они сделали удивительное открытие!\n\nМассивная §YРазрушенная орхидея Иггдрасиль§! тихо лежит над одним из газовых гигантов системы, а §YРазрушенная Боевая Луна§! плавает около, казалось бы, разрушенной планеты. Кроме того, они обнаружили признаки того, что в третьем мире системы - §YTelluris§! - процветает пре-разумный вид.\n\nПохоже, у этой системы было бурное прошлое, которое мы, к сожалению, никогда не сможем понять, как кто бы то ни было построили эти заброшенные мегаструктуры, вероятно, исчезнувшие тысячи лет назад..."
    giga_katzother.001.a:0 "Интересно."

	giga_katzen.0201.gatzo:0 "§HЧто на счет системы §YGatzo§!?§!"
	giga_katzen.0201.gatzo.tooltip:0 "§YGatzo§! Система содержит §YKatzenland§ !, прародину Katzen. §YМнение Кайзера§! о нас будет §BУвеличено§! на §G2§! если мы согласимся передать им этот важный кусок истории Katzen."

    giga_katzen.02021.name:0 "Система Gatzo"
    giga_katzen.02021.desc:0 "Система Gatzo! Здесь наша древняя родина §YKatzenland§!, где наш вид чудом избежал исчезновения на борту корабля-колонии, когда безумный §YMeoпa§! уничтожил его поверхность в ядерном огне.\n\nКайзер готов подарить вашему виду §Y15000§! £energy£ в обмен на эту чрезвычайно ценную систему, которую мы считали бы священной, если бы были спиритуалистами.\n\nИтак, что вы скажете?"
    giga_katzen.02021.a:0 "Это сделка!"
	giga_katzen.02021.tooltip:0 "Мы §Yпередали§! систему §YGatzo§! §YИмпериуму Катценартиг§!, в обмен на ресурсы.\n§YМнение Кайзера§! о нас будет §BУвеличено§! на §G2§ !."
    giga_katzen.02021.response:0 "Как мило! Мы обязательно будем дорожить этой великой землей."

