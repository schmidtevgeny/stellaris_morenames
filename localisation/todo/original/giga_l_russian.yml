    # Tech
    giga_tech_psychic_beacon:0 "Эфирный поиск пути"
    giga_tech_psychic_beacon_desc:0 "Теоретически усилия наших астропатов можно было бы увеличить в несколько раз за счет использования специализированной навигационной мегаструктуры."

    # Construction Site
    giga_dialog.11001.name:0 "Строительная площадка Псионического маяка завершена!"
    giga_dialog.11001.desc:0 "Первый шаг к $name_psychic_beacon$ завершен. В этом огромном объекте будут размещены инженеры, астропаты и мастера рун в их долгом проекте по созданию полноценного $name_psychic_beacon$."
    giga_dialog.11001.a:0 "На шаг ближе к Покрову."

    # Phase 1
    giga_dialog.11002.name:0 "Шпиль Псионического маяка завершен!"
    giga_dialog.11002.desc:0 "Колоссальный шпиль, который будет выступать в качестве основы, а также большей части поддерживающей структуры $name_psychic_beacon$, теперь готов. Даже на этой ранней стадии он сможет собрать небольшое количество псионического сублимата."
    giga_dialog.11002.a:0 "Наши глаза откроются."

    # Phase 2
    giga_dialog.11003.name:0 "Проводники Псионического маяка включены!"
    giga_dialog.11003.desc:0 "Энергии Вращающегося Покрова, которые теперь улавливаются и собираются этими огромными псионическими каналами, также будут действовать как реле для астропатической проекции $name_psychic_beacon$."
    giga_dialog.11003.a:0 "За это придется заплатить."

    # Completed
    giga_dialog.11004.name:0 "$name_psychic_beacon$ активен!"
    giga_dialog.11004.desc:0 "Полностью функционирующий $name_psychic_beacon$, теперь содержащий мощную сущность навигатора, осветит путь во всем реальном пространстве для наших кораблей и в конечном итоге может быть использован другими способами. Наши телепаты уже погружены в невероятную мощь, стремясь использовать устройство в полной мере."
    giga_dialog.11004.a:0 "Но ничего такого, чего мы не можем вынести."

