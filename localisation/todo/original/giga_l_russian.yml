    giga_katrebels.2121.name:0 "Саботаж Луны Кайзера провалился!"
    giga_katrebels.2121.desc:0 "Партизаны флюзийцев сообщают, что операция по уничтожению §Y[katzen_name_tool.GetName]§! провалилась. Их агенты и все материалы, которые они намеревались незаконно отправить на Луну, были перехвачены солдатами Katzen еще до того, как они смогли организовать саботаж, таким образом сорвав всю операцию.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
    giga_katrebels.2121.a:0 "Проклятье!"
