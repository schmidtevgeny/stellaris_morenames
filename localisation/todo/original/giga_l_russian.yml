    blokkat_requires_50_knowledge:0 "We must have at least 50 $blokkat_knowledge$."

    blokkat_knowledge_name:0 "§GBlokkat Knowledge§!"

    blokkat_knowledge_desc:0 "§GBlokkat Knowledge§! is the sum of our combined knowledge regarding the Blokkats and their technology. Gathering as much knowledge as possible is crucial if we wish to strike back against the §YBlokkat-Vester§! and its shield."

    blokkat_scrap_name:0 "§MBlokkat Scrap§!"
    blokkat_scrap_desc:0 "§MBlokkat Scrap§! consists of various pieces of recovered Blokkat tech. They can be used to give either §Htemporary and intense§! or §Hmoderate but permanent§! §Yresearch§! and §Ydamage§! buffs against the Blokkats. Some §BBlokkat Research Projects§! can use scrap to §Yreverse-engineer§! their components."

    giga_blokkat.3000.scrapresearch:0 "Increase §GResearch Speed§! | §Y50§! £blokkat_scrap_icon£"
    giga_blokkat.3000.scrapdamage:0 "Increase §HBlokkat Damage§! | §Y50§! £blokkat_scrap_icon£"

    giga_blokkat.3000.scrapresearchtemp:0 "§YTemporary§! §GResearch Boost§! | §Y40§! £blokkat_scrap_icon£"
