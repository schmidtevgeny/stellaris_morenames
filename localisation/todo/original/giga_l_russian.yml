	ehof_trader_gateway_DESC:0 "$ehof_trader_gateway_plural$ не кажутся естественными, они помещены в идеально кольцо вокруг центрального узла, соединяющего все системы $ehof_trader$."
	ehof_mega_trader.008.desc:0 "Это зона перемирия, сюда нельзя заходить судам с оружием.\n\nВаши военные корабли будут немедленно выселены."
	r_rare_system:0 "Изобильная система"
	r_rare_system_desc:0 "$ehof_trader$ предоставили нам местоположение системы, которая явно перегружена ресурсами. Мы должны исследовать эту систему с помощью $ehof_ehof$."

	ehof_mega_trader.002.name:0 "$ehof_trader$"
	ehof_mega_trader.002.desc:0 "Мы получили потрясающие отчеты от §H[root.GetName]§!. Они сообщают, что система $ehof_trader_new_system$ населена развитой цивилизацией, наполнена многочисленными космическими станциями и кораблями, проходящими через нее, которые кажутся только гражданскими.\n\nСистема, похоже, сильно терраформирована и спроектирована астрономически, потому что почти все планеты в системе покрыты гигантскими, похожими на города структурами, а планетные орбиты слишком идеальны, чтобы быть естественными.\n\n§H[root.GetName]§! получает передачи со всей системы. Похоже, жители хотят с нами поговорить."
	ehof_mega_trader.002.a:0 "Интересно"

	ehof_mega_trader.003.desc:0 "Приветствую, §H[root.owner.GetSpeciesClassPlural]§! извне. Добро пожаловать в нашу славную утопию и дом, $ehof_trader_new_system$.\n\nМы - $ehof_trader$, и наши намерения мирные. Вам может показаться грубым, что мы не представимся дальше или позволим вам представиться первым, но ситуация срочная.\n\nМы должны спросить вас, не обладаете ли вы чрезвычайно редким ресурсом, который необходим для выживания нашей цивилизации.\n\nУ вас есть $ehof_alt_qnm$?"
	ehof_mega_trader.003.a:0 "Что такое $ehof_alt_qnm$?"

	ehof_mega_trader.004.desc:0 "$ehof_alt_qnm$ - это уникальная и невообразимо редкая форма материи, которая обладает свойствами, как никакая другая.\n\nОна имеет отрицательный гравитационный заряд, отрицательную массу и может отрицательно деформировать пространство-время.\n\nЭто уникальное свойство - то, что позволяет нам стабилизировать $ehof_trader_dt$.\n\nМы будем рады рассказать вам об этом больше, если у вас есть $ehof_alt_qnm$ и вы готовы поделиться с нами некоторыми из них. Будет награда за вашу доброту!"
	ehof_mega_trader.004.a:0 "Это похоже на $ehof_qnm$"

	ehof_mega_trader.005.desc:0 "Итак, вы знаете о $ ehof_alt_qnm $?\n\nЕсли у вас есть$ ehof_qnm$, которым вы можете торговать, мы наградим вас огромным сокровищем из-за пределов $ehof_trader_dt$, которое может быть вам очень полезно.\n\nМы даже можем показать вам путь к некоторым необычным солнечным системам, которые были обнаружены при картировании звезд с помощью подарков, подаренных нам $ehof_trader_d$.\n\nПоможете нам, §H[root.owner.GetSpeciesClassPlural]§! извне?"
	ehof_mega_trader.005.a:0 "Вы заключили сделку"

	ehof_mega_trader.006.desc:0 "Приветствую, §H[root.owner.GetSpeciesClassPlural]§! извне.\nХотя вы можете оставаться здесь столько, сколько захотите, нам нужно время, чтобы пополнить наши запасы, и поэтому вам нужно будет ждать §H£time£5 лет§! прежде чем мы сможем предложить вам разные товары.\n\nУ вас есть $ehof_qnm$, которыми вы хотели бы торговать?"

	ehof_mega_trader.006.c:0 "$ehof_trader_new_system$ имеют так много червоточин..."
	ehof_mega_trader.006.c.response:0 "Червоточины - это наша основная форма межзвездных путешествий. Мы способны создавать как постоянные, так и временные связи, похожие на те, которые вы можете создать.\n\nМы еще не открыли никаких других способов межзвездного путешествия, и хотя вы можете испытать соблазн предложить нам другие способы межзвездного путешествия, мы предпочли бы обнаружить их сами в свое время, если возникнет такая необходимость.\n\nЧтобы открыть червоточину между $ehof_trader_new_system$ и целевой системой, мы должны перейти к целевой системе и построить конструктор червоточины, чтобы создалась псионическая связь между двумя системами. Затем мы открываем червоточину, выравнивая конструкторы червоточины через псионическую связь, и используем огромное количество псионической энергии, чтобы вскрыть червоточину одновременно в обеих системах.\n\nС помощью $ehof_qnm$ мы можем стабилизировать системы на неопределенный срок. Затем червоточины будут соединены и проходимы. Вот почему нам нужен $ehof_qnm$, без него червоточины были бы временными и разрушились бы вскоре после открытия. Мы открываем кротовые норы только из $ehof_trader_new_system$ для других, потому что это наш центральный узел, наш дом, и количество $ehof_qnm$, которое у нас есть, чтобы открывать червоточины, ограничено. Или, по крайней мере, это было до тех пор, пока мы не наткнулись на вас.\n\nМы можем создавать временные червоточины, чтобы путешествовать в другие системы без конструктора червоточин, но это требует больше энергии, без каких-либо средств возврата извлеченных ресурсов. Это не выгодно для $ehof_trader_new_system$ и нашей мечты о создании утопии невиданных ранее величин. Это была цель, которую мы поставили перед собой тысячелетие назад, после Великой войны и событий внутри нашей исходной домашней системы, $ehof_trader_old_system$.\n\nОднако с вашей технологией эти системы были бы полезны для вас, и вы могли бы делать с ними все, что пожелаете."

	ehof_mega_trader.006.d:0 "Что вы знаете о $ehof_qnm$?"
	ehof_mega_trader.006.d.response:0 "Хотя мы обнаружили $ehof_qnm$ давно, нам еще предстоит раскрыть все его секреты. Что мы действительно знаем, так это то, что он не мог бы или, по крайней мере, крайне маловероятно, появиться естественным путем.\n\nЕго свойства, похоже, нарушают несколько фундаментальных законов физики. Например, компонента напряжения тензора энергии-импульса больше, чем плотность массы пространства, в котором он расположен, что должно быть невозможно.\n\n$ehof_qnm$ не похож на свойства псевдоотрицательной массы отрицательной плотности энергии вакуума, питающая космические просторы. Это истинная форма отрицательной массы, которая не могла возникнуть за прошедшее время жизни Вселенной.\n\nФакт того, что у вас $ehof_qnm$ в больших количествах, чем мы когда-либо могли получить из $ehof_trader_dt$, означает, что он был либо создан в крайне маловероятном случае, либо на самом деле был создан продвинутыми существами, способными его создать. Мы считаем, что последнее верно."

	ehof_mega_trader.006.b:0 "Мы хотели бы узнать о вас больше"
	ehof_mega_trader.007.desc:0 "Что бы вы хотели узнать?"
	ehof_mega_trader.007.a:0 "Кто вы?"
	ehof_mega_trader.007.a.response:0 "Мы - $ehof_trader$, эгалитарное общество техно-органических форм жизни, наделенное псионическими способностями от $ehof_trader_d$.\n\nНаша цель - превратить $ehof_trader_new_system$, нашу центральную солнечную систему, в удивительную утопию невиданных масштабов.\n\nМы живем в гармонии с $ehof_trader_d$, которые направляют нас и помогают нам в достижении этой конечной цели, в то время как мы растем вместе и развиваемся мирно и осознанно."

	ehof_mega_trader.007.b:0 "Какова ваша история?"
	ehof_mega_trader.007.b.response:0 "Наш центральный узел, $ehof_trader_new_system$, подключен к $ehof_trader_old_system$, нашей исходной домашней системе. Как вы могли заметить, вся система разрушена и заполнена останками многочисленных кораблей и построек. Это остатки флотов, мест обитания и построек наших органических предшественников.\n\nТысячелетия назад, когда они еще были привязаны к планете, $ehof_trader_dt$ уже находились в $ehof_trader_old_system$. Неизвестно, сколько времени они там существуют, но он как минимум такие же старые, как наша история. Когда они впервые увидели существование $ehof_trader_d$, они сосредоточились на его достижении. Несмотря на то, что им потребовались столетия, прежде чем они смогли покинуть свой родной мир, их внимание не поколебалось. Их основной целью было достижение $ehof_trader_dt$. $ehof_trader_t$ казался какой-то планетой, на самом деле это ворота, портал в сверхмерное царство, $ehof_trader_realm$.\n\nКогда они впервые физически вошли в $ehof_trader_realm$, они вошли в контакт с сущностью. Она была доброй и внимательной, рассказывая им о чудесах межпространственной реальности, которая наблюдает и мечтает, $ehof_shroud$. Они начали жить в гармонии с $ehof_trader_d$ и руководствовались им, чтобы достичь более высокого состояния общества и бытия. Это причина того, что у нас есть псионические способности, которые проявились вскоре после первого контакта с $ehof_trader_d$. Их цивилизация превратилась в великолепную звездную империю $ehof_trader_dominion$. Все миры $ehof_trader_old_system$ были колонизированы, а центром империи была $ehof_trader_dt$.\n\nК сожалению, это удивительное расширение и развитие длилось недолго. Была достигнута максимальная вместимость $ehof_trader_old_system$, и без дополнительных миров ресурсы скоро были бы исчерпаны, и великая звездная империя погибла. Единственным логическим следствием было внезвездное расширение. Технологии путешествий «быстрее света» еще не были развиты, и отправить бесчисленное количество людей с кораблями и ресурсами генерации в соседнюю систему, чтобы терраформировать ее в подходящую, было невозможно.\n\n$ehof_trader_dominion$ решил разработать форму машинного разума, который сможет преодолеть разрыв между $ehof_trader_old_system$ и наиболее подходящей системой, $ehof_trader_new_system$, чтобы терраформировать ее для империи. Это были предшественники машин, $ehof_trader_machines$."

	ehof_mega_trader.007.continue:0 "Продолжить"

	ehof_mega_trader.007.b.response.b:0 "Прошло много лет с тех пор, как машины терраформирования изначально были отправлены в $ehof_trader_new_system$. Они преобразовали $ehof_trader_new_system$ в систему, подходящую для жителей $ehof_trader_dominion$. Удивительно, но изменилась не только система. Течение времени начало изменять машины, и они стали осознающими себя, мыслящими машинами, которые полюбили $ehof_trader_new_system$ и захотели использовать ее для себя, что было неприемлемо для $ehof_trader_dominion$. Внесолнечное расширение было единственным вариантом, и теперь неподалеку была терраформированная подходящая система, готовая к колонизации, и теперь их собственные создания, созданные специально для этой цели, решили оставить систему для себя. Это привело к напряженности между $ehof_trader_dominion$ и $ehof_trader_machines$, что привело бы к обширному конфликту, который мы называем Великой войной.\n\n$ehof_trader_dominion$ и $ehof_trader_machines$ вели войну и сражались за владение $ehof_trader_new_system$. Самой большой проблемой для обеих сторон было то, что их силы были равны, ни одна из сторон не могла действительно выиграть войну. Псионическое превосходство $ehof_trader_dominion$ против технологически-механического гения $ehof_trader_machines$. Если бы война продолжалась так, как она была, это привело бы к исчезновению как $ehof_trader_dominion$, так и $ehof_trader_machines$. Событие $ehof_trader_d$ посчитали вероятным. Чтобы предотвратить исчезновение всей разумной жизни в системах, $ehof_trader_d$ предложил решение, которое не только положило бы конец войне, но и решило бы проблемы между $ehof_trader_dominion$ и $ehof_trader_machines$, Объединением.\n\nОбъединение органических людей $ehof_trader_dominion$ и механического Excognitor приведет к рождению нового, вознесенного вида существ, $ehof_trader$, нас, обладающих силой и мудростью обоих видов без каких-либо недостатков.\n\nПосле того, как произошло Объединение и родился наш народ, мы поставили перед собой цель создать идеальную утопию в $ehof_trader_new_system$, системе, за которую боролись наши предшественники, и с тех пор оставили $ehof_trader_old_system$ как памятник грехам тех, кто был до нас."

	ehof_mega_trader.007.c:0 "Что такое $ehof_trader_d$ и $ehof_trader_t$?"
	ehof_mega_trader.007.c.response:0 "$ehof_trader_d$ - нематериальная сущность, которая обитает в $ehof_trader_realm$. Еще предстоит выяснить, обитает ли$ ehof_trader_d$ в своем царстве и является отдельной сущностью, или это само царство.\n\n$ehof_trader_realm$ является частью межмерной ткани мультивселенной $ehof_shroud$.\n\n$ehof_shroud$ имеет бесчисленное количество сущностей, из которых $ehof_trader_d$ - детеныш, родившийся давно, когда изначально появился $ehof_trader_dt$. Это создало постоянную связь с $ehof_shroud$ и с самим $ehof_trader_realm$ и, в свою очередь, с $ehof_trader_d$.\n\nКогда был создан $ehof_trader_dt$, неизвестно, но, вероятно, это было до того, как наши органические предшественники появились в их родном мире. $ehof_qnm$ - это то, что держит $ehof_trader_dt$ открытым, но это также то, что позволяет нам открывать червоточины для других систем и держать их открытыми.\n\nК сожалению, нам нужно извлечь $ehof_qnm$ из $ehof_trader_dt$, чтобы использовать это для наших червоточин. Поскольку $ehof_qnm$ является ограниченным ресурсом, в один прекрасный день это будет означать, что мы больше не сможем строить дополнительные червоточины и навсегда остановим наше расширение, или это приведет к краху $ehof_trader_dt$ и отключению нашего соединения с $ehof_trader_d$, что привело бы к потере наших псионических способностей и руководства $ehof_trader_d$. Оба эти события могут привести к краху нашей цивилизации, поэтому нам нужен ваш $ehof_qnm$, чтобы продолжать расширяться и стабилизировать $ehof_trader_dt$."

