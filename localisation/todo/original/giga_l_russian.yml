    nicoll_beam_ready_MEGASTRUCTURE_DETAILS:0 "$nicoll_beam_4_DESC$"

    nicoll_beam_side_gate_closed:0 "Генератор червоточины"
    nicoll_beam_side_gate_open:0 "Генератор червоточины"

