    giga_katrebels.2100.name:0 "Операция успешно завершена!"
    giga_katrebels.2100.desc:0 "Флузионские партизаны сообщают, что операция в §Y[katzen_name_tool.GetName]§! прошла именно так, как и планировалось! Их агентам удалось провести диверсию в инфраструктуре Katzen, в результате чего будут применены §YШтрафы§! к Katzen и увеличится §Yпартизанская активность§! в регионе, поскольку все больше партизан смогут регулярно саботировать инфраструктуру Katzen.\n\nKatzen однако заметили саботаж и немедленно приняли более строгие антипартизанские меры, впоследствии усилив свою §HНастороженность§! на §R2§!.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
