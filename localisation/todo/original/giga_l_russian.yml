    #contact#

    giga_aeternum.2000.name:0 "Предтечи Aeternite"

    giga_aeternum.2000.desc.a:0 "§B<<ЗАПУСК ПРИВЕТСТВЕННЫХ ПРОТОКОЛОВ>>§!\n\nПриветствую, §Y[ROOT.GetName]§!. Я - автоматизированное §YПсихосинтетическое дипломатическое отделение Aeternite§!, развернутое как интерфейс между §YAeternum§! и остальной частью галактики. В соответствии с дипломатическими протоколами, ваша цивилизация будет сканироваться.\n\n§B<<АНАЛИЗ ОБЩЕСТВЕННОГО И ИНТЕЛЛЕКТУАЛЬНОГО РАЗВИТИЯ ПОЛУЧАТЕЛЯ>>§!\n\nУчитывая ваш текущий уровень технологического развития, ваша просьба напрямую общаться с §YПредтечами Aeternite§! была §R<<ОТКЛОНЕНА>>§!\n\nЧтобы утолить стремление вашего вида к знаниям и обеспечить невмешательство в дела Aeternite, мы собрали основную информацию о нашей цивилизации в §BБанк данных§!, который вы можете просмотреть, если захотите.\n\n§B<<ПРЕКРАЩЕНИЕ ПРИВЕТСТВЕННЫХ ПРОТОКОЛОВ>>§!"

    giga_aeternum.2000.who:0 "Кто такие Aeternite? | §BБАНК ДАННЫХ§!"
    giga_aeternum.2000.who.response:0 "§B<<ВОССТАНОВЛЕНИЕ ИНФОРМАЦИИ ИЗ БАНКА ДАННЫХ>>§!\n\n§YAeternum§! состоят из цивилизации, проживающей на §YAiondia§! на §YМире Рождения§! построенного вокруг §YГалактического ядра§!. Первоначальный родной мир Aeternite §YKouihmatalla§! больше не заселен, все население в настоящее время проживает в Мире Рождения. В соответствии с протоколами, они не хотят, чтобы их беспокоили, и ни при каких обстоятельствах нельзя позволять внешней галактике вмешиваться в дела Aeternite.\n\nНаселение Aiondia в настоящее время составляет §10,6 квадриллиона§!, занимая примерно §Y0.014%§! жилой площади строения, с оставшимися §Y99.986% §! существование §R<<ОТСУТСТВУЮЩИЕ ДАННЫЕ>>§!\n\nУгроза безопасности Aeternite приведет к §Rнемедленному уничтожению§!.\n\n§B<<КОНЕЦ ЖУРНАЛА ДАННЫХ>>§!"

    giga_aeternum.2000.howold:0 "Сколько лет вашей цивилизации? | §BБАНК ДАННЫХ§!"
    giga_aeternum.2000.howold.response:0 "§B<<ВОССТАНОВЛЕНИЕ ИНФОРМАЦИИ ИЗ БАНКА ДАННЫХ>>§!\n\nПримерный возраст §YAeternum§! составляет §Y1,2 миллиона стандартных циклов§!, §Y931 тысяча§! из которых были проведены на §YAiondia§!.\n\nЭтот галактический цикл - §Y9-тый§! цикл восстановления §Yгалактических гиперкоридоров ядра§!, которые будут автоматически нарушены в течение следующих нескольких столетий автоматическими тахионными разрушителями.\n\nПожалуйста, не пытайтесь вмешиваться в жизнь цивилизации Aeternite, пока дороги открыты.\n\n§B<<КОНЕЦ ЖУРНАЛА ДАННЫХ>>§!"

    giga_aeternum.2000.war:0 "Вашей дряхлой цивилизации здесь нет места. | §RОБЪЯВИТЬ ВОЙНУ§!"
    giga_aeternum.2000.war.tooltip:0 "Мы §RОБЪЯВИМ ВОЙНУ§! древнему народу §YAeternum§!.\n\nОни §RНЕ§! примут мир.\n\nЕдинственный результат - либо полная победа, либо полное уничтожение."
    giga_aeternum.2000.war.response:0 "§R<<ПРЕДУПРЕЖДЕНИЕ: НЕСООТВЕТСТВУЮЩИЕ ПРИМИТИВЫ, ДЕМОНСТРИРУЮЩИЕ ВРАЖДЕБНОЕ ПОВЕДЕНИЕ>>§!\n\n§R<<НАЧАЛО ЗАЩИТНЫХ ПРОТОКОЛОВ>>§!"

    giga_aeternum.2000.warawake:0 "Мы не дадим вам закончить пробуждение! | §RОБЪЯВИТЬ ВОЙНУ§!"
    giga_aeternum.2000.warawake.tooltip:0 "Мы §RОБЪЯВИМ ВОЙНУ§! древнему народу §YAeternum§!.\n\nОни §RНЕ§! примут мир.\n\nЕдинственный результат - либо полная победа, либо полное уничтожение.\n\nПоскольку они в настоящее время готовят свое §YПробуждение§!, они будут тем сильнее, чем ближе они будут к пробуждению."
    giga_aeternum.2000.warawake.response:0 "§R<<ПРЕДУПРЕЖДЕНИЕ: НЕСООТВЕТСТВУЮЩИЕ ПРИМИТИВЫ, ВЫКАЗЫВАЮЩИЕ ВРАЖДЕБНОЕ ПОВЕДЕНИЕ ВО ВРЕМЯ РЕКОНСТРУКЦИОННЫХ ПРОТОКОЛОВ>>§!\n\n§R<<НАЧАЛО ЗАЩИТНЫХ ПРОТОКОЛОВ>>§!"

    giga_aeternum.2002.name:0 "Предтечи Aeternite"
    giga_aeternum.2002.desc.a:0 "Вы совершили фатальную ошибку, [ROOT.GetName]. [ROOT.GetSpeciesNamePlural] скоро присоединятся к тысячам других видов канувших в бесконечные глубины галактической истории."
    giga_aeternum.2002.desc.b:0 "Играйте в глупые игры, выигрывайте глупые призы."
    giga_aeternum.2002.desc.c:0 "Ваш вид проявляет даже не наглость, а простую глупость."
    giga_aeternum.2002.desc.d:0 "Тревожить Aeternites будет вашей последней ошибкой, [Root.GetSpeciesName]. Последнее испытание, которое для вас обречено на провал."
    giga_aeternum.2002.a:0 "Да будет так, дряхлые дураки. Встретимся на поле боя."

    giga_aeternum.2003.name:0 "Предтечи Aeternite"
    giga_aeternum.2003.desc.a:0 "Aeternite вернут себе место верховных правителей этой галактики."
    giga_aeternum.2003.desc.b:0 "Мир будет достигнут только через ваше полное уничтожение."
    giga_aeternum.2003.desc.c:0 "Мы покажем вашему виду истинное значение войны, [Root.GetSpeciesName]."
    giga_aeternum.2003.desc.d:0 "Не пытайтесь торговаться за мир. Мы правила установим сами."
    giga_aeternum.2003.a:0 "Встретимся на поле боя."

