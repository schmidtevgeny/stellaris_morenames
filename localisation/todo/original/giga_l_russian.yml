    #O Stars

    pc_giga_o_star:0 "Звезда класса O"
    pc_giga_o_star_desc:0 "Звезды класса O невероятно яркие и столь же невероятно редкие. Эти звездные чудовища представляют собой самую тяжелую и самую горячую категорию звезд главной последовательности, живущих всего несколько миллионов лет, прежде чем погибнуть как сверхновая. Из-за огромной яркости планетные системы вокруг звезд этого типа всегда стерильны. Кроме того, чрезвычайно интенсивные солнечные ветры этих звезд невероятно вредны как для форм жизни, так и для роботов и звездолетов."

    giga_o_star_modifier:0 "Звезда класса O"
    giga_o_star_modifier_desc:0 "Эта невероятно яркая звезда предоставляет невероятные возможности для сбора огромного количества энергии для питания самых мощных машин.\n\n§YСферы Дайсона, Звездные подъемники и Мозг-Матрешки§!, построенные вокруг этого типа звезд, требуют создания специальной технологии в дополнение к собственной технологии мегаструктуры.\n\nЭти мегаструктуры будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если они построены вокруг этой звезды."

    sc_giga_o_star:0 "Звезда класса O"

    dyson_sphere_0_o_star:0 "Строительная площадка Сферы Дайсона О-класса"
    dyson_sphere_0_o_star_DESC:0 "Станция на строительной площадке служит базой для будущего строительства Сферы Дайсона."
    dyson_sphere_1_o_star:0 "Каркас Сферы Дайсона О-класса"
    dyson_sphere_1_o_star_DESC:0 "Каркас является основой будущей Сферы Дайсона и не генерирует никакой энергии."
    dyson_sphere_2_o_star:0 "Частичная Сфера Дайсона О-класса"
    dyson_sphere_2_o_star_DESC:0 "Частично работающая сфера Дайсона - §Y25%§! эффективность производства энергии."
    dyson_sphere_3_o_star:0 "Частичная Сфера Дайсона О-класса"
    dyson_sphere_3_o_star_DESC:0 "Частично работающая сфера Дайсона - §Y50%§! эффективность производства энергии."
    dyson_sphere_4_o_star:0 "Частичная Сфера Дайсона О-класса"
    dyson_sphere_4_o_star_DESC:0 "Частично работающая сфера Дайсона - §Y75%§! эффективность производства энергии."
    dyson_sphere_5_o_star:0 "Сфера Дайсона О-класса"
    dyson_sphere_5_o_star_DESC:0 "Полностью рабочая сфера Дайсона - §G100%§! эффективность производства энергии.\nУстраняет вредное воздействие на окружающую среду звезды класса О."

    matrioshka_brain_0_o_star:0 "Строительная площадка $name_matrioshka_brain$ О-класса"
    matrioshka_brain_0_o_star_DESC:0 "Эта строительная площадка будет служить промежуточной базой для размещения большого количества ресурсов и персонала, необходимых для создания $name_matrioshka_brain$."

    matrioshka_brain_1_o_star:0 "Солнечные конденсаторы $name_matrioshka_brain$ О-класса"
    matrioshka_brain_1_o_star_DESC:0 "Эти современные конденсаторы, вращающиеся вокруг звезды, обеспечивают энергию для будущего $name_matrioshka_brain$, а также стабилизируют звезду и способны подавлять солнечные извержения и солнечные ветры, чтобы защитить хрупкие схемы."

    matrioshka_brain_2_o_star:0 "Главное хранилище данных $name_matrioshka_brain$ О-класса"
    matrioshka_brain_2_o_star_DESC:0 "Основные хранилища данных теперь размещены вокруг звезды, и были установлены новейшие компьютеры для управления необработанным объемом данных, генерируемых научными исследованиями. Большинство данных, которые мы собрали до сих пор, были сохранены и в настоящее время изучаются здесь."

    matrioshka_brain_3_o_star:0 "Центральный процессор $name_matrioshka_brain$ О-класса"
    matrioshka_brain_3_o_star_DESC:0 "Центральные процессоры - это огромные компьютеры, раскинувшиеся вокруг звезды. Тепло, выделяемое основными банками данных, используется для питания центральных процессоров, значительно повышая эффективность устройства. Эти компьютеры чрезвычайно мощные."

    matrioshka_brain_4_o_star:0 "Квантовые вычислители $name_matrioshka_brain$ О-класса"
    matrioshka_brain_4_o_star_DESC:0 "В этих квантовых вычислителях обрабатываются многие сложные вычисления, особенно относящиеся к самой природе Вселенной. Они используют тепло от центрального процессора для работы, что делает их очень эффективными."

    matrioshka_brain_5_o_star:0 "$name_matrioshka_brain$ О-класса"
    matrioshka_brain_5_o_star_DESC:0 "Полностью рабочий $name_matrioshka_brain$, включая самый внешний уровень, состоящий из архивов с перекрестными ссылками, который координирует другие компоненты, повышая эффективность до максимума."

    matrioshka_brain_6_o_star:0 "Матрешка Симулятор Реальности О-класса"
    matrioshka_brain_6_o_star_DESC:0 "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."

    matrioshka_brain_7_o_star:0 "Матрешка Симулятор Реальности О-класса"
    matrioshka_brain_7_o_star_DESC:0 "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."

    matrioshka_brain_8_o_star:0 "Матрешка Симулятор Реальности О-класса"
    matrioshka_brain_8_o_star_DESC:0 "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."

    matrioshka_brain_9_o_star:0 "Матрешка Симулятор Реальности О-класса"
    matrioshka_brain_9_o_star_DESC:0 "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."

    star_lifter_0_o_star:0 "Строительная площадка $name_starlifter$ О-класса"
    star_lifter_0_o_star_DESC:0 "Когда-нибудь это место будет снабжать нашу империю полезными ископаемыми на нескольких планетах."
    star_lifter_0_o_star_MEGASTRUCTURE_DETAILS:0 "§Y$ star_lifter_5$§! полностью окружает данную звезду, собирая солнечную массу и превращая ее непосредственно в минералы £minerals£."
    star_lifter_0_o_star_CONSTRUCTION_INFO_DELAYED:0 ""

    star_lifter_1_o_star:0 "Каркас $name_starlifter$ О-класса"
    star_lifter_1_o_star_DESC:0 "Этот тонкий каркас когда-нибудь будет поддерживать горнодобывающий комплекс, который покроет звезду системы и наш дефицит полезных ископаемых."

    star_lifter_2_o_star:0 "Этап 1 $name_starlifter$ О-класса"
    star_lifter_2_o_star_DESC:0 "На данном этапе завершения $name_starlifter$ дает около 25% от своей потенциальной производительности."

    star_lifter_3_o_star:0 "Этап 2 $name_starlifter$ О-класса"
    star_lifter_3_o_star_DESC:0 "На данном этапе завершения $name_starlifter$ дает около 50% от своей потенциальной производительности."

    star_lifter_4_o_star:0 "Этап 3 $name_starlifter$ О-класса"
    star_lifter_4_o_star_DESC:0 "На данном этапе завершения $name_starlifter$ дает около 75% от своей потенциальной производительности."

    star_lifter_5_o_star:0 "$name_starlifter$ О-класса"
    star_lifter_5_o_star_DESC:0 "Этот $name_starlifter$ полностью готов к работе. В настоящее время он производит астрономическое количество минералов благодаря усовершенствованным термоядерным конвертерам и гравилифту, извлекающим из звезды водород и гелий."

    requires_standard_planet_class_o_star:0 "$TRIGGER_FAIL$Должен быть построен вокруг стандартных типов звезд. Для строительства вокруг звезд класса O требуется соответствующая технология §YСупраизоляция§! для этой мегаструктуры."

    giga_tech_dyson_o_star:0 "Супраизоляция Сферы Дайсона"
    giga_tech_dyson_o_star_desc:0 "Звезды класса О - самые яркие и редкие звезды в нашей галактике. Если мы собираемся собрать Сферу Дайсона вокруг одного из этих гигантов, нам придется спроектировать мегаструктуру, которая будет больше и более прочной, чем обычные Сферы Дайсона, и будет способна выдержать чрезвычайно высокое звездное тепло, излучаемое этим типом звезд."

    allow_o_class_dyson:0 "§HРазблокирует постройку:§! Сфера Дайсона О-класса"
    allow_o_class_dyson_desc:0 "Позволит нам построить сферы Дайсона вокруг звезд класса O, которые будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если будут построены вокруг такой звезды."


    giga_tech_lifter_o_star:0 "Супраизоляция Звездного подъемника"
    giga_tech_lifter_o_star_desc:0 "Звезды класса О - самые яркие и редкие звезды в нашей галактике. Если мы собираемся собрать Звездный подъемник вокруг одного из этих гигантов, нам придется спроектировать мегаструктуру, которая будет больше и более прочной, чем обычные Звездные подъемники, и будет способна выдержать чрезвычайно высокое звездное тепло, излучаемое этим типом звезд."

    allow_o_class_lifter:0 "§HРазблокирует постройку:§! Звездный подъемник О-класса"
    allow_o_class_lifter_desc:0 "Позволит нам построить Звездные подъемники вокруг звезд класса O, которые будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если будут построены вокруг такой звезды."


    giga_tech_brain_o_star:0 "Супраизоляция Мозга-Матершки"
    giga_tech_brain_o_star_desc:0 "Звезды класса О - самые яркие и редкие звезды в нашей галактике. Если мы собираемся собрать Мозг-Матрешку вокруг одного из этих гигантов, нам придется спроектировать мегаструктуру, которая будет больше и более прочной, чем обычные Мозг-Матрешки, и будет способна выдержать чрезвычайно высокое звездное тепло, излучаемое этим типом звезд."

    allow_o_class_brain:0 "§HРазблокирует постройку:§! Мозг-Матрешка О-класса"
    allow_o_class_brain_desc:0 "Позволит нам построить Мозг-Матрешки вокруг звезд класса O, которые будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если будут построены вокруг такой звезды."

    giga_o_stars_disabled:0 "£menu_disabled£§YЗвезды класса О§!\nЯркие и редкие звезды класса О не появляются.\n\n§BПо умолчанию отключено, если §YРеальный космос§! активен для предотвращения дублирования звездных классов.§!"

    giga_o_stars_enabled:0 "£menu_enabled£§YЗвезды класса О§!\n\nПоявятся яркие и редкие звезды класса О, количество которых зависит от общего количества звезд в галактике, деленного примерно на 70.\n\nМегаструктуры будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если они построены вокруг этих звезд, независимо от других параметров масштабирования.\n\nЧтобы построить вокруг этих звезд мегаструктуры, нужны особые технологии.\n\n§BПо умолчанию отключено, если §YРеальный космос§! активен для предотвращения дублирования звездных классов.§!"

    giga_o_star.2000.name:0 "Звездный гигант О-класса"
    giga_o_star.2000.desc:0 "Чудесная находка была сделана исследовательским кораблем, который в настоящее время исследует галактику. Судно сообщает, что центральная звезда системы §Y[from.GetName]§! - не что иное, как гигантская §YЗвезда класса О§!!\n\nЭта чрезвычайно яркая, редкая и сине-пурпурная звезда имеет поистине гигантские размеры и долгое время стерилизовала окружающую ее планетную систему. Кроме того, из-за огромной активности звезды солнечные ветры невероятно заметны по всей системе, что оказывается пагубным для всех судов, пересекающих эту область.\n\nОднако, несмотря на то, что такие звезды опасны и недолговечны, любые мегаструктуры, построенные вокруг них, несомненно, будут §Yчрезвычайно мощными§!, даже в большей степени, чем построенные вокруг типичных звезд класса B.\n\nОднако мы должны помнить, что в нашей галактике существует лишь несколько таких звезд, и поэтому они чрезвычайно ценны."
    giga_o_star.2000.a:0 "Чудесно!"

    giga_menu.200.name:0 "Временно отключенные функции"
    giga_menu.200.desc:0 "Привет! Благодарим вас за использование Gigastructural Engineering & More. Это всплывающее окно информирует вас о том, что §YПсионический маяк§! временно отключен, т.к. 3.0 сломал его.\n\nФлузианское сопротивление наконец-то исправлено!\n\nПриносим извинения за неудобства и надеемся, что вам все равно понравится мод!"
    giga_menu.200.a:0 "Принято."

