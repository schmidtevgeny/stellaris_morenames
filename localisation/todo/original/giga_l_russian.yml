    aeternum_tech_intel:0 "§BAeternite Technological Intel§!"

    giga_aeternum.4130.name:0 "Боевая планета Aeternite уничтожена!"
    giga_aeternum.4130.desc.a:0 "После напряженного космического боя в системе §Y[aeternum_planetcraft_destroyed_system.GetName]§!, нашим силам удалось успешно уничтожить §YБоевую планету Aeternite§!\n\nКолоссальный древний корабль теперь превратился в гигантскую планетарную оболочку, плавающую внутри системы. Его разрушение знаменует собой большую неудачу для Aeternite, которые, скорее всего, не смогут восстановить потерянное судно. Это также дало нам некоторую ценную информацию об их технологиях.\n\nКроме того, это дает невероятную возможность изучить инженерию Aeternite, поскольку оболочка корабля на удивление цела. Наши инженеры-исследователи убеждают нас отправить научный корабль, чтобы проанализировать и, возможно, узнать, как реконструировать усовершенствованный дизайн Боевой планеты."
    giga_aeternum.4130.a:0 "Чудесно. Мы изучим это вовремя."

    giga_aeternum.4130.desc.b:0 "После интенсивного космического боя в системе §Y[aeternum_planetcraft_destroyed_system.GetName]§!, нашим силам удалось успешно уничтожить §YБоевую планету Aeternite§!\n\nКолоссальный древний корабль теперь превратился в гигантскую планетарную оболочку, плавающую внутри системы. Его разрушение знаменует собой большую неудачу для Aeternite, которые, скорее всего, не смогут восстановить потерянное судно. Это также дало нам ценную информацию об их технологиях."
    giga_aeternum.4130.b:0 "Чудесно!"

    aeternum_planetcraft_ruined:0 "Разрушенная Боевая планета Aeternite"
    aeternum_planetcraft_ruined_DESC:0 "Эта Боевая планета Aeternite была повреждена в бою с вражеским флотом."

    aeternum_planetcraft_restored:0 "Боевая планета Aeternite"
    aeternum_planetcraft_restored_DESC:0 "Эта Боевая планета Aeternite вернулась в рабочее состояние."

    INVESTIGATE_AETERNUM_PLANETCRAFT:0 "Изучение Боевой планеты Aeternite"
    INVESTIGATE_AETERNUM_PLANETCRAFT_DESC:0 "Нашему флоту удалось вывести из строя Боевую планету Aeternite. Было бы разумно как можно скорее изучить ее дизайн.\n\nЗавершение этого анализа принесет нам §G3§! $aeternum_tech_intel$"

    giga_aeternum.4131.name:0 "Технический отчет: Боевая планета Aeternite"
    giga_aeternum.4131.desc:0 "Наша разведка сообщает, что анализ разрушенной §YБоевой планеты Aeternite§! закончен.\n\nХотя большая часть вооружения корабля нам все еще неизвестна, они считают, что корабль все еще находится в достаточном состоянии, чтобы можно было провести ремонт без замены вооружения.\n\nПри условии, что у нас достаточно $aeternum_tech_intel$ и технологии для создания наших собственных Боевых планет, мы сможем со временем починить этих древних чудовищ войны.\n\nКогда все критерии будут выполнены, мы сможем сделать это через наше разведывательное управление Aeternite."
    giga_aeternum.4131.a:0 "Превосходно."

    giga_tech_aeternite_planetcraft:0 "Ремонт Боевой планеты Aeternite"
    giga_tech_aeternite_planetcraft_desc:0 "Благодаря подробному анализу технологий Aeternite и конструкции их Боевых планет мы, возможно, сможем восстановить Боевые планеты Aeternite, чтобы использовать их в наших собственных вооруженных силах."
    allow_repair_aet_planetcraft:0 "§HРазблокирует возможность:§! Ремонт Боевой планеты Aeternite"
    allow_repair_aet_planetcraft_desc:0 "Давайте восстановим §YБоевые планеты Aeternite§! к их былой славе. Они не подлежат проектированию и поставляются с готовыми компонентами Aeternite."

    giga_aeternum.4132.name:0 "Обратная инженерия: Боевая планета Aeternite"
    giga_aeternum.4132.desc:0 "Теперь мы накопили достаточно знаний об инженерии Aeternite, чтобы начать серьезное исследование того, как их Боевые планеты потенциально могут быть отремонтированы и возвращены в рабочее состояние.\n\nЕсли нам удастся спасти один из этих великих кораблей, наша победа над Aeternite и любыми другими врагами будет почти гарантирована."
    giga_aeternum.4132.a:0 "Хорошо."

    aeternum_planetcraft_debris_field_object:0 "Поле обломков Боевой планеты Aeternite"
    aeternum_planetcraft_debris_field_object_tooltip:0 "Это довольно серьезный ущерб."
    aeternum_planetcraft_debris_field_object_desc:0 "Поле обломков древнего планетарного военного корабля."

    giga_aeternum.4133.name:0 "Боевая планета Aeternite восстановлена!"
    giga_aeternum.4133.desc:0 "После кропотливых работ по переоборудованию мегаструктур разрушенной §YБоевой планеты Aeternite§! в системе §Y[giga_system.GetName]§!, корабль был приведен в рабочее состояние.\n\nМощность была восстановлена ​​для большей части его древнего вооружения, и хотя мы не смогли должным образом отремонтировать некоторые из его самых передовых компонентов, судно теперь должно быть полностью в рабочем состоянии и готово для использования в наших армадах."
    giga_aeternum.4133.a:0 "Зрелищно!"

    aeternum_forge_0:0 "Строительная площадка Психофабрикатора Aeternite"
    aeternum_forge_0_DESC:0 "Строительная площадка одного из судостроительных предприятий Aeternum."
    aeternum_forge_0_MEGASTRUCTURE_DETAILS:0 "отладка"
    aeternum_planetcraft_ruined_MEGASTRUCTURE_DETAILS:0 "отладка"
    aeternum_forge_1:0 "Психофабрикатор Aeternite"
    aeternum_forge_1_DESC:0 "Усовершенствованное устройство Aeternite, которое собирает бурные энергии мира Покрова и использует технологии манипулирования петлевыми квантами, чтобы сконденсировать их в материалы, которые затем собираются в вооруженные флоты.\n\nОни также распределяют псионическую энергию по всей армаде Aeternite, увеличивая ее возможности."

    giga_aeternum.4102.name:0 "Психофабрикатор Aeternite уничтожен!"
    giga_aeternum.4102.desc.a:0 "После ожесточенного космического боя в системе §Y[aeternum_war_forge_destroyed_system.GetName]§!, наш флот сообщает, что им удалось успешно уничтожить §YПсихофабрикатор Aeternite§!!\n\nМегаструктура подверглась катастрофическому обрушению после интенсивной бомбардировки нашими кораблями и большинство из его конструкций снова упало в коварную атмосферу Мира Покрова.\n\nОднако некоторые обломки все еще остаются на нестабильных орбитах вокруг планеты, которые наши ученые советуют нам немедленно изучить. Это позволит нам больше узнать об инженерии Aeternite и, таким образом, позволит нашим кораблям более эффективно противостоять их флотам."

    giga_aeternum.4102.desc.b:0 "После ожесточенного космического боя в системе §Y[aeternum_war_forge_destroyed_system.GetName]§!, наш флот сообщает, что им удалось успешно уничтожить §YПсихофабрикатор Aeternite§!!\n\nМегаструктура подверглась катастрофическому обрушению после интенсивной бомбардировки нашими кораблями и большинства из его конструкций снова упало в коварную атмосферу Мира Покрова.\n\nОни также сумели собрать некоторые ресурсы и данные из оставшихся обломков."

    giga_aeternum.4102.a:0 "Давайте сразу проанализируем эти обломки."
    giga_aeternum.4102.b:0 "Отлично!"

    giga_aeternum.4103.name:0 "Технический отчет: Психофабрикатор Aeternite"
    giga_aeternum.4103.desc:0 "Наше разведывательное агентство сообщает, что они успешно завершили анализ обломков разрушенного §YПсихофабрикатора Aeternite§!.\n\nЭти необычные устройства, похоже, собирают и концентрируют бурную энергию из другого измерения в передовые гипертензивные материалы, которые используются для быстрого формирования и сборки кораблей Aeternite. Хотя мы не до конца понимаем задействованные процессы, мы, тем не менее, приобрели значительный объем знаний об их проектировании и конструкции кораблей, которые, несомненно, помогут нам в любых предстоящих боях с их флотом.\n\nЕсли у нас будет достаточно $aeternum_tech_intel$, мы могли бы реконструировать броню, используемую этими устройствами и кораблями Aeternite. Как только критерии будут выполнены, мы сможем сделать это через наше разведывательное управление Aeternite."
    giga_aeternum.4103.a:0 "Отлично!"

    INVESTIGATE_AETERNUM_FORGE:0 "Изучение психофабрикаторов Aeternite"
    INVESTIGATE_AETERNUM_FORGE_DESC:0 "Мы уничтожили психофабрикатор Aeternite и приобрели ценные обломки. Теперь мы должны попытаться изучить их эзотерические замыслы, чтобы больше узнать об инженерии Aeternite.\n\nЗавершение этого анализа принесет нам §G5§! $aeternum_tech_intel$"

    giga_aeternum.4140.name:0 "Обратная инженерия: Броня Aeternite"
    giga_aeternum.4140.desc:0 "Теперь у нас есть достаточно данных об инженерии Aeternite, чтобы начать серьезные исследования по обратному проектированию конструкций их брони.\n\nНаш первоначальный анализ показал, что их базовые компоненты способны создавать щиты, переплетенные внутри бронированных компонентов, создавая таким образом мощную защитную матрицу, состоящую из как щитовых, так и бронированных слоев.\n\nТакой неортодоксальный компонент, несомненно, был бы большим благом для наших космических войск, поскольку они также потребляют на удивление мало энергии."
    giga_aeternum.4140.a:0 "Восхитительно."

    giga_tech_aeternite_armor:0 "Петле-квантовая защитная матрица Aeternite"
    giga_tech_aeternite_armor_desc:0 "Aeternite используют неортодоксальную комбинацию щитов и брони, слитых в один компонент, питаемые высокоразвитыми управляемыми явлениями Петлевых Квантов."

    giga_aeternum.4200.name:0 "Aiondia"
    giga_aeternum.4200.desc:0 "Наши вооруженные корабли наконец-то достигли самого сердца цивилизации Aeternite: §YAiondia§!, колоссального Мира Рождения, построенного вокруг Галактического ядра.\n\nТрудно представить себе огромные размеры и масштабы этой невероятно древней конструкции, которая простирается почти на половину светового года и доминирует в системе. Вокруг него множество различных мегаструктур, построенных Aeternite, а также устрашающие и хорошо оборудованные оборонительные платформы, предназначенные для защиты этой гигантской структуры.\n\nНо, пожалуй, самой поразительной особенностью Aiondia является не что иное, как §YSuurikilpian§!, монументальный энергетический барьер, который охватывает всю структуру, защищая ее от орбитальной бомбардировки.\n\nЕстественно, хотя этот щит не блокирует наземные вторжения, он определенно не позволит нашим флотам помогать нашим наземным войскам, уменьшая наши возможности на земле. К счастью, наше §YРазведовательное агенство Aeternite§! считает, что, как и все щиты, может быть способ разрушить и впоследствии деактивировать его.\n\nЕсли у нас достаточно $aeternum_tech_intel$, мы можем попытаться сделать это удаленно через наше разведывательное управление."
    giga_aeternum.4200.a:0 "Отметил. Этот щит падет!"

    giga_aeternum.4201.name:0 "Технический отчет: Suurikilpian"
    giga_aeternum.4201.desc:0 "Как и ожидалось, §YSuurikilpian§! имеет ряд недостатков, которые можно использовать, чтобы полностью вывести его из строя.\n\nПутем проецирования луча сфокусированного излучения, который чередуется между очень конкретным набором длин волн через подпространство, мы могли бы вызвать каскадный резонанс в сложных петлевых квантовых процессах экрана, что привело бы к цепной реакции, которая быстро разрушила бы весь щит.\n\nОднако это потребует больших затрат энергии в течение нескольких лет, но это того стоит, так как §YAiondia§! будет полностью подвержена орбитальной бомбардировке. По нашим оценкам, стоимость затрат энергии составит примерно §Y2500§! £energy£ в месяц в течении §Y3 лет§!."
    giga_aeternum.4201.a:0 "Он будет отключен!"
    giga_aeternum.4201.b:0 "К сожалению, это слишком дорого."

    disrupting_alondia_shield:0 "Нарушение Suurikilpian"
    disrupting_alondia_shield_desc:0 "Мы пытаемся разрушить колоссальный щит Aeternite, окружающий их Мир Рождения."

    giga_aeternum.4202.name:0 "Конец Suurikilpian"
    giga_aeternum.4202.desc:0 "Огромный энергетический барьер, окружающий §YAiondia§! начинает мерцать, поскольку сами процессы, обеспечивающие его существование, прерываются без возможности восстановления нашим сфокусированным лучом энергии, выпущенным через подпространство.\n\nЗа считанные часы весь щит подвергается катастрофическому коллапсу и в конечном итоге полностью распадается во тьме космоса. Aiondia впервые за миллион лет обнажилась, лишившись барьера, который защищал ее на протяжении бесчисленных эонов."
    giga_aeternum.4202.a:0 "Открыто сердце цивилизации Aeternite."

    giga_aeternum.4301.name:0 "Падение Aiondia"
    giga_aeternum.4301.desc:0 "Наконец, после, возможно, одной из самых разрушительных войн в истории галактики, §YAiondia§! пала.\n\nПосле интенсивных наземных боев в Мире Рождения нашим войскам удалось сокрушить защитников Aeternite, которые, несмотря на их невероятные технологии, не смогли противостоять нашей мощи.\n\nПотеряв единственное постоянное поселение, Aeternite больше не могут поддерживать свои военные усилия, и все, что осталось от их империи, скоро исчезнет.\n\nПоскольку именно мы окончательно покончили с угрозой Aeternite раз и навсегда, мы приобрели значительное дипломатическое влияние как внутри нашей империи, так и в остальной галактике."
    giga_aeternum.4301.a:0 "Наконец-то Сердце Галактики наше!"

    defeated_aeternum:0 "Победитель Aeternum"
    defeated_aeternum_desc:0 "Мы уничтожили Aeternum, что дало нам невероятное дипломатическое влияние."

    giga_aeternum.4302.name:0 "Падение Aiondia"
    giga_aeternum.4302.desc:0 "После, возможно, одной из самых разрушительных войн в истории галактики, §YAiondia§! пала от руки §Y[aeternite_conqueror.GetName]§!.\n\nПосле интенсивных наземных боев в Мире Рождения силам §Y[aeternite_conqueror.GetSpeciesName]§! удалось сокрушить защитников Aeternite, которые, несмотря на их невероятные технологии, не смогли противостоять их мощи.\n\nПотеряв единственное постоянное поселение, Aeternite больше не могут поддерживать свои военные усилия и все, что осталось от их империи скоро исчезнет."
    giga_aeternum.4302.a:0 "Очередная империя-предтечь пошла прахом."

    giga_aeternum.4304.name:0 "Конец Aeternum"
    giga_aeternum.4304.desc:0 "Как и ожидалось, с захватом §YAiondia§!, все, что осталось от Aeternum, быстро распалось. Неудивительно, что в последнем акте неповиновения и презрения к нам, любые оставшиеся корабли или сооружения самоуничтожились, чтобы предотвратить захват.\n\nИ, таким образом, как и многие высокомерные цивилизации-предтечи, могучие Aeternite были брошены в мусорные урны историей тех самых цивилизаций, которые они считали ниже своего внимания."
    giga_aeternum.4304.a:0 "Скатертью дорога."

    # aiondia tech
    giga_aeternum.4305.name:0 "Технический отчет Aeternite: Aiondia"
    giga_aeternum.4305.desc:0 "После захвата §YAiondia§! у Aeternite и последующего поражения их империи наше правительство было занято утверждением своего контроля над огромным Миром Рождения и сделало несколько наблюдений.\n\nВо-первых, большие части гиперструктуры находятся в очень плохом состоянии и потребуются обширные ремонтные работы, если мы хотим расширить Мир Рождения дальше.\n\nВо-вторых, что, возможно, наиболее важно, наше понимание технологий, используемых в Мире Рождения Aeternite, остается относительно слабым. Это означает, что §Yдобыча ресурсов§! из Мира Рождения будет сильно §Rуменьшена§! и мы не сможем использовать его в полной мере.\n\nК счастью, продолжая изучать технику Aeternite с помощью нашего §YРазведывательного управления Aeternite§!, мы сможем постепенно понять, как работает и функционирует Мир Рождения, собирая дополнительные данные о технологии Aeternite.\n\nВпоследствии $aeternum_tech_intel$ будет ограничиваться §G70§! вместо §G30§!, и у нас будет §Y30%§! шанс получить §G1§! каждый год, пока мы контролируем §YAiondia§!. §YМир Рождения:§! §RПлохо понятная технология§! дебафф на Aiondia будет постепенно сниматься по мере накопления информации.\n\nМы можем проконсультироваться в Разведывательном управлении для получения дополнительной информации о том, как мы могли бы получить эту информацию быстрее, чтобы получить доступ к полному потенциалу Мира Рождения."
    giga_aeternum.4305.a:0 "Понятно."
    giga_aeternum.4305.a.tooltip:0 "§BНаше разведывательное управление теперь будет отслеживать новые операции, связанные с дальнейшим пониманием технологий Aeternite и их Мира Рождения.§!"

    giga_aeternum.3010.cluesvanquished:0 "Aeternite Technological Intel: [ROOT.aeternite_intel_count]"
    aeternum_cluesvanquished_tooltip:0 "Это отражает наше текущее понимание технологий, используемых бывшими Aeternites, и ограничивается §G70§!.\n\nСобирание $aeternum_tech_intel$ позволит нам постепенно снимать дебаффы с §YAiondia§!, и позволит нам полностью понять технологию Aeternite.\n\nУ нас есть §Y30%§! шанс получить §G1§! $aeternum_tech_intel$ в год, пока мы контролируем Aiondia."

    aet_birch_world_tech_debuff_guide:0 "§YЭтот дебафф будет постепенно сниматься, как только мы добудем §G40§!, §G50§!, §G60§! и §G70§! $aeternum_tech_intel$."

    aet_birch_world_tech_debuff_1:0 "Мир Рождения: §RОчень плохо понимаемая технология§!"
    aet_birch_world_tech_debuff_1_desc:0 "Мы не понимаем, как на самом деле работает этот Мир Рождения, построенный Aeternite, что значительно снижает его эффективность.\n\n$aet_birch_world_tech_debuff_guide$"

    aet_birch_world_tech_debuff_2:0 "Мир Рождения: §HПлохо изученная технология§!"
    aet_birch_world_tech_debuff_2_desc:0 "Мы не понимаем, как на самом деле работает большая часть этого Мира Рождения, построенного Aeternite, что сильно снижает его эффективность.\n\n$aet_birch_world_tech_debuff_guide$"

    aet_birch_world_tech_debuff_3:0 "Мир Рождения: §YВ некоторой степени понятые технологии§!"
    aet_birch_world_tech_debuff_3_desc:0 "Мы не понимаем, как на самом деле работает часть этого Мира Рождения, построенного Aeternite, что снижает его эффективность.\n\n$aet_birch_world_tech_debuff_guide$"

    aet_birch_world_tech_debuff_4:0 "Мир Рождения: §GПочти понятые технологии§!"
    aet_birch_world_tech_debuff_4_desc:0 "Мы не понимаем, как на самом деле работает некоторые части этого Мира Рождения, построенного Aeternite, что немного снижает его эффективность.\n\n$aet_birch_world_tech_debuff_guide$"

    giga_aeternum.3010.desc.gone.a:0 "Aeternum могут исчезнуть, но еще многое предстоит узнать о них."
    giga_aeternum.3010.desc.gone.b:0 "Технология Aeternite невероятно продвинута, но со временем мы сможем ее понять."
    giga_aeternum.3010.desc.gone.c:0 "Битва против Aeternum была ожесточенной, но теперь мы закрепили за собой статус галактической сверхдержавы."

    giga_aeternum.4311.name:0 "Aiondia полностью восстановлена!"
    giga_aeternum.4311.desc:0 "Наши инженеры сообщают, что все §YРаспадающиеся гиперструктуры§! на §YAiondia§! полностью очищены!\n\nБольшая часть старинного Мира Рождения возвращена в рабочее состояние, и теперь мы можем расширять его по своему усмотрению."
    giga_aeternum.4311.a:0 "Восхитительно!"

    giga_aeternum.4312.name:0 "Управление щитом Suurikilpian"
    giga_aeternum.4312.desc:0 "Учитывая, что теперь мы контролируем §YAiondia§!, был поднят интересный вопрос: что делать с §YSuurikilpian§!, который предназначен для защиты структуры.\n\nДействительно, наше разведывательное управление считает, что, поскольку мы сейчас контролируем большую часть Мира Рождения, то мы могли бы манипулировать колоссальным энергетическим щитом конструкции, реактивировать его, если ранее мы его сняли, и включать или выключать в зависимости от наших текущих потребностей, поскольку он довольно энергоемкий.\n\nМы можем сделать это с помощью §YПланетарного решения§!, при условии, что у нас есть хотя бы §G35§! $aeternum_tech_intel$."
    giga_aeternum.4312.a:0 "Принято."
    giga_aeternum.4312.a.tooltip:0 "Теперь мы можем активировать или деактивировать Suurikilpian, если у нас достаточно $aeternum_tech_intel$."

    decision_turn_aet_shield_on:0 "Активация §BSuurikilpian§!"
    decision_turn_aet_shield_on_desc:0 "Мы активируем §BSuurikilpian§!, защищающий Мир Рождения от бомбардировок и разрушений за §Y500§! £energy£ в месяц."

    decision_turn_aet_shield_off:0 "Деактивация §BSuurikilpian§!"
    decision_turn_aet_shield_off_desc:0 "Мы отключим §BSuurikilpian§!."

    # awaken stuff

    giga_aeternum.4001.name:0 "Великое пробуждение"
    giga_aeternum.4001.desc:0 "После долгих лет планирования, восстановления древних кузниц, мотивации их застойного населения и подготовки их великих армад к войне, античное господство §YAeternum§! похоже, наконец закончили свои приготовления.\n\nИ теперь, в пределах их кластера, колоссальные флоты, оснащенные одним из самых передовых вооружений галактики, впервые за сотни тысяч лет продвигаются к остальной части галактики.\n\n Готовы мы или нет, Aeternum наконец-то вернулись на галактическую арену, и теперь кажется, что вооруженный конфликт неизбежен.\n\nК сожалению, их лидер, §Y[birch_aeternum.GetRulerName]§!, только что отправил сообщение остальной части галактики..."
    giga_aeternum.4001.a:0 "On screen."

    giga_aeternum.4001.early.desc:0 "Наше недавнее смелое объявление войны §YAeternum§! вынудил древних предтечь преждевременно прекратить свои приготовления.\n\nИ поэтому, хотя их грандиозное пробуждение не было полностью завершено, Aeternum, тем не менее, начинают перебрасывать свои колоссальные флоты к остальной части галактики. Их древняя промышленность и верфи были перезапущены, и хотя они не произвели столько кораблей, сколько Aeternum, вероятно, планировал произвести, им все же удалось собрать значительное количество кораблей до нашего объявления войны.\n\nДаже если это не так, работая с полной отдачей, Aeternum вернулся на галактическую арену, и теперь кажется, что вооруженный конфликт между ними и остальной частью галактики неизбежен.\n\nИх лидер, §Y[birch_aeternum.GetRulerName]§!, только что прислал передачу остальной части галактики."
    giga_aeternum.4001.b:0 "Посмотрим, насколько они готовы, ладно?"

    giga_aeternum.4003.name:0 "Преждевременное пробуждение"
    giga_aeternum.4003.desc:0 "Наше неожиданное объявление войны §YAeternum§! вынудили древнюю цивилизацию-предтечь выйти из застоя.\n\nХотя у них не было времени должным образом подготовить пробуждение, они, тем не менее, собирают все свои флоты и начали отправлять их наружу, к остальной части галактики впервые за сотни тысяч лет.\n\nК счастью для нас, поскольку они не получили возможности подготовиться должным образом, они намного слабее, чем если бы им было дано достаточно времени для подготовки своего возвращения на галактическую сцену. Тем не менее, сейчас они приступают к враждебным действиям против каждой империи в галактике, и их лидер, §Y[birch_aeternum.GetRulerName]§!, только что отправил сообщение галактическому сообществу..."
    giga_aeternum.4003.a:0 "Мы пресечем их в зародыше."


    giga_aeternum.3000.name:0 "Повышение активности Aeternite"
    giga_aeternum.3000.desc:0 "Тревожные сообщения поступают от нашего §YРазведывательного управления Aeternite§! о том, что §YAeternum§!, древняя цивилизация-предтечь, в настоящее время проживающая в §YГалактическом ядре§!, начала медленно, но неуклонно увеличивать свою активность, как внутри своих границ, так и за их пределами.\n\nДействительно, небольшие разведывательные корабли Aeternite были замечены путешествующими по галактике, и сенсоры улавливают все большее количество зашифрованных сообщений, исходящих из их §YМира Рождения§!, что указывает на то, что в их цивилизации, по-видимому, может произойти тонкий, но значительный сдвиг.\n\nВ настоящее время мы не уверены, это просто своего рода регулярный протокол Aeternite, проводимый, чтобы потенциально узнать больше об остальной части галактики, или, это предупреждение о том, что должно произойти что-то более радикальное..."
    giga_aeternum.3000.a:0 "Внимательно следите за ними!"
    giga_aeternum.3000.a.tooltip:0 "Наше §YРазведывательное управление Aeternite§! будет следить за тем, что делает Aeternum в течение нескольких месяцев, и сообщать об этом, как только будет получен окончательный ответ."

    giga_aeternum.3001.name:0 "Грядущее пробуждение"
    giga_aeternum.3001.desc:0 "После серии интенсивных исследований и опросов, посвященных необычному поведению Aetenum, а также сопоставления их нынешнего поведения с тем небольшим количеством данных, которыми обладают галактические архивы, наши исследователи пришли к выводу с вероятностью 99,7%, что §RПробуждение Aeternite§! уже на горизонте.\n\nКак мы и говорили, Aeternite, похоже, возобновляют работу древних верфей, перезапускают все, что осталось от своих промышленных центров на §YAiondia§!, и готовят свое население и общество к грандиозному возвращению на галактическую сцену, потенциально впервые за сто тысяч лет.\n\nС учетом огромных размеров и мощи их древних военных судов, это вызвало некоторую панику в нашем военном командовании. К счастью, наши ученые уверяют нас, что это, по слухам, пробуждение не является неизбежным.\n\nНа самом деле, они верят, что, поскольку население Aeternum было застойным и гедонистическим в течение нескольких сотен тысяч лет, полная подготовка их нации к галактической войне займет несколько лет, в том числе и интенсивная реструктуризация и реорганизация как их общества, так и их военного командования.\n\nТаким образом, они оценивают, что в настоящее время у нас есть §Y[birch_aeternum.years_until_wakening] лет§! до того, как Aeternite вернутся на галактическую арену, что может дать нам драгоценное время для подготовки к надвигающемуся шторму...\n\n§BДля того, чтобы следить за Aeternite, наше разведывательное управление теперь может делать различные новые проекты по исследованию Aeternum.§!"
    giga_aeternum.3001.a:0 "Это беспокоит. Мы должны подготовиться."
    giga_aeternum.3001.a.tooltip:0 "Теперь мы можем использовать разведывательное управление Aeternite для наблюдения за деятельностью Aeternite в рамках подготовки к их пробуждению. Эти проекты также предоставят ценные §YAeternite Technological Intel§!"

    giga_aeternum.3004.name:0 "Неминуемое пробуждение!"
    giga_aeternum.3004.desc:0 "Наше разведывательное управление Aeternite сообщает, что Aeternite теперь должны быть готовы к пробуждению в течение следующих §Y2 лет§!.\n\nК настоящему времени большинство операций по их задержке, к сожалению, займет слишком много времени, и они советуют полностью инвестировать в наш флот и оборону, чтобы подготовиться к надвигающемуся шторму..."
    giga_aeternum.3004.a:0 "Мы будем терпеть."



    giga_aeternum.3009.name:0 "Разведка Aeternite"
    giga_aeternum.3009.desc:0 "Наш первый анализ Aeternite показал, что, как и ожидалось, их технологическое развитие и численность флота намного превосходят наши собственные. Таким образом, для того, чтобы внимательно исследовать и контролировать деятельность этой потенциально опасной цивилизации-предтечи, недавно была создана новая ветвь разведки, известная как §YРазведывательное управление Aeternite§!.\n\nЭта специализированная служба будет пристально следить за этими предтечами, и позволит нам вести различные проекты, связанные с ними. Это также поможет обеспечить подготовку нашей цивилизации к потенциальному конфликту с Aeternum.\n\nТаким образом, разведывательное агентство будет собирать все данные об Aeternum, которые мы можем найти, в форме $aeternum_tech_intel$, и анализировать их, чтобы узнать, как лучше всего противостоять их древним кораблям."
    giga_aeternum.3009.a:0 "Принято."
    giga_aeternum.3009.a.tooltip:0 "Теперь мы можем связаться с §YРазведывательным управлением Aeternite§! с помощью кнопки «Мониторинг активности Aeternite» внизу экрана."

    #AGENCY STUFF

    giga_contact_aeternum_tooltip:0 "§HМониторинг §YАктивности Aeternite§!...§!"

    giga_aeternum.3010.name:0 "Мониторинг Aeternum"

    giga_aeternum.3010.desc.early.a:0 "Aeternum демонстрируют невероятно передовые технологии. Мы должны действовать осторожно.\n\nХорошо, что они не проявляют особого интереса к остальной галактике."
    giga_aeternum.3010.desc.early.b:0 "Мы должны сделать все возможное, чтобы приобрести Aeternite Technological Intel. Каждая мелочь помогает нам понять их больше!"
    giga_aeternum.3010.desc.early.c:0 "Их Мир Рождения - настоящее чудо инженерной мысли. Мы не уверены, знают ли они вообще, как они это построили!"

    giga_aeternum.3010.desc.preawaken.a:0 "Мы усердно работали, изучая и анализируя деятельность Предтеч Aeternite. Хотя они определенно представляют собой серьезную угрозу, у нас еще есть время, прежде чем они вернутся на галактическую сцену."
    giga_aeternum.3010.desc.preawaken.b:0 "Апатия Aeternite вполне могла стать их крахом, как и многих других цивилизаций предтечь."
    giga_aeternum.3010.desc.preawaken.c:0 "Мы должны эффективно использовать то время, которое у нас осталось до Пробуждения."

    giga_aeternum.3010.desc.soonawaken.a:0 "Будем надеяться, что нашего флота и обороны хватит."
    giga_aeternum.3010.desc.soonawaken.b:0 "Мы должны собрать все, что сможем, пока не стало слишком поздно."
    giga_aeternum.3010.desc.soonawaken.c:0 "Пробуждение близко. Будем готовы!"

    giga_aeternum.3010.desc.atwar.a:0 "Это конфликт, подобные которому редко случались на протяжении всей галактической истории."
    giga_aeternum.3010.desc.atwar.b:0 "Отныне есть только полное разрушение или абсолютная победа."
    giga_aeternum.3010.desc.atwar.c:0 "Если нам удастся реконструировать некоторые из их технологий, волна войны вполне может обернуться против них.\n\nК счастью, их корабли на удивление медленные."

    giga_aeternum.3010.clues:0 "Aeternite Technological Intel: [ROOT.aeternite_intel_count] | +[ROOT.aeternite_damage_bonus]% урона"
    aeternum_clues_tooltip:0 "Это отражает наше текущее понимание технологий, используемых Aeternites.\n\nКаждая собранная единица $aeternum_tech_intel$ даст нам §G+5%§! §YУрона против Aeternum§!, вплоть до §G+150%§!\n\nИнформацию можно получить разными способами, например, в специальных проектах или уничтожив корабли Aeternite во время войны."

    giga_aeternum.3010.howclues:0 "Как мы можем получить больше $aeternum_tech_intel$§B?§!"
    giga_aeternum.3010.howclues.response:0 "Из-за того, насколько затворнические §YAeternum§!, получить данные об их конструкциях и технологиях кораблей непросто.\n\nНесмотря на это, есть несколько методов, которые мы можем использовать для получения ценной информации.\n\nВыполнение различных §YСпециальных проектов§! может дать информацию, уничтожение любого корабля Aeternite в бою имеет §Y1%§! шанс предоставления информации, а уничтожение крупных крупных кораблей и построек Aeternite, вероятно, принесет большое количество информации.\n\nМогут представиться и другие непредвиденные возможности.\n\n$aeternum_tech_intel$ ограничена §G30§!, и может предоставить до §G+150%§! §YУрона против Aeternum§!."

    giga_aeternum.3010.countdown:0 "Расчетное время до пробуждения Aeternite: [birch_aeternum.years_until_awakening] лет"
    aeternum_countdown_tooltip:0 "Это приблизительное время до того, как Aeternum наконец проснутся и, вероятно, объявят войну всей галактике в попытке снова объединить ее под своим знаменем."

    giga_aeternum.3010.planetcraft:0 "Обратная инженерия §GБоевая планета Aeternite§! | Требуется §G20§! §BИнформация§!"
    analysed_aeternite_planetcraft_tooltip:0 "Нам нужно уничтожить и проанализировать §YБоевую планету Aeternite§!. Анализ можно выполнить с помощью §YСпециального проекта§! после уничтожения одной."

    giga_aeternum.3010.armor:0 "Обратная инженерия §HБроня Aeternite§! | Требуется §G12§! §BИнформация§!"
    analysed_aeternite_armor_tooltip:0 "Нам нужно уничтожить и проанализировать §YПсихофабрикатор Aeternite§!. Анализ можно выполнить с помощью §YСпециального проекта§! после уничтожения одного."

    giga_aeternum.3010.alondiashield:0 "Разрушение §HSuurikilpian§! | Требуется §G10§! §BИнформация§!"

