	compound_solution_chain_title:0 "§HТаинственное послание§!"
	compound_solution_chain_desc:0 "Наши сенсоры обнаружили невероятно короткое, но сильное подпространственное эхо, отправленное из неизвестного и необнаруживаемого источника.\n\nЭхо было такой огромной интенсивности, что сигнал, должно быть, можно было обнаружить по всей галактике!\n\nПодпространственное эхо невообразимой сложности, содержащее только одно короткое сообщение. Сообщение эха гласит:\n\n'Решение, которое вы ищете... находится в одной из систем... которая может быть достигнута только с помощью вашего $ehof_ehof$...'\n\nСообщение кажется загадочным, но ясным. Решение против $ehof_the_compound$ можно найти в системе $ehof_cohesive$.\n\nЭто то, чего мы ждали! Способ окончательно победить их!"
	sa_system:0 "$ehof_cohesive$ система найдена"
