	giga_pouchkinn.002.title:0 "Древняя лаборатория"
	giga_pouchkinn.002.desc:0 "Наш научный корабль, исследующий заброшенный объект $name_orb_elysium$, обнаружил на его поверхности странную лабораторию. Кажется, он заблокирован, и сканирование подтвердило его невероятный возраст.\n\nНаш ученый рекомендует колонизировать Орбитальную среду обитания, если мы хотим узнать больше об этом странном здании."
	giga_pouchkinn.002.a:0 "Интересно."

	giga_pouchkinn.101.name:0 "Лаборатория"
	giga_pouchkinn.101.desc:0 "С тех пор, как наши колонисты ступили на этот, казалось бы, заброшенный $name_orb_elysium$, таинственная древняя лаборатория оставалась загадкой. Сканирование подтвердило, что он не содержал никакой формы разумной жизни. Посланные внутрь экспедиционные группы обнаружили много устройств вековой давности, созданных с использованием очень передовых технологий.\n\nОднако мы до сих пор не знаем, кто построил это место и почему. Колонисты на $name_orb_elysium$ выразили желание выяснить происхождение этой лаборатории, поскольку она потенциально может содержать опасные технологии."
	giga_pouchkinn.101.a:0 "Организуйте экспедицию в глубины этого места."
	giga_pouchkinn.101.b:0 "Оставь это. Нельзя навредить."
	giga_pouchkinn.101.b.tooltip:0 "Будем надеяться, что ничего плохого не произойдет."
	giga_pouchkinn.101.c:0 "Мы не можем позволить этой штуке стоять. Уничтожьте это."
	giga_pouchkinn.101.c.tooltip:0 "Подготовьте небольшую боеголовку, чтобы уничтожить лабораторию."

	giga_pouchkinn.102.name:0 "Катастрофический взрыв!"
	giga_pouchkinn.102.desc:0 "Ужасные новости из недавно колонизированного $name_orb_elysium$! Наши колонисты подготовили небольшую ядерную боеголовку и запустили ее в Древнюю лабораторию, чтобы навсегда избавиться от нее.\nОднако похоже, что разрушение здания активировало какой-то протокол, который, в свою очередь, привел к одновременному взрыву несколько тысяч ядерных боеголовок вокруг $name_orb_elysium$.\nНаша колония была полностью уничтожена, а конструкция стала непригодной для проживания. Возможно, его удастся восстановить, если у нас будут правильные технологии."
	giga_pouchkinn.102.a:0 "Проклятье!"

	giga_pouchkinn.103.name:0 "Защитные дроны!"
	giga_pouchkinn.103.desc:0 "Наша вооруженная команда вошла в странную лабораторию и пробралась через несколько запечатанных дверей. Войдя в большую полую камеру, громкая сирена внезапно начала издавать оглушительный визг. Затем потолок камеры открылся, и на наших солдат были сброшены галлоны сверхмощной кислоты, от которой они почти сразу умерли.\n\nВскоре после этого земля возле Лаборатории развалилась, и появились тысячи необычных вооруженных дронов! Дроны начали сканировать $name_orb_elysium$, атакуя любую форму разумной жизни. Мы должны действовать быстро, если хотим спасти колонию!"
	giga_pouchkinn.103.a:0 "Готовьте армии!"

	giga_pouchkinn.104.name:0 "Дроны-победители!"
	giga_pouchkinn.104.desc:0 "Наш $name_orb_elysium$ был захвачен автономными защитными дронами Древней лаборатории! Мы должны действовать быстро, если хотим вернуть его и пока дроны не убили всех."
	giga_pouchkinn.104.a:0 "Армии!"

	giga_pouchkinn.105.name:0 "$name_orb_elysium$ исправлен!"
	giga_pouchkinn.105.desc:0 "Наши армии успешно уничтожили дронов, захвативших нашу колонию на $name_orb_elysium$. Анализ уничтоженных дронов подтвердил невероятный возраст и загадочное происхождение Лаборатории, и мы собрали из них довольно много инженерных данных."
	giga_pouchkinn.105.a:0 "Хорошо."

	giga_pouchkinn.106.name:0 "Дроны побеждены!"
	giga_pouchkinn.106.desc:0 "Наши армии успешно отбились от дронов Древней лаборатории. Анализ уничтоженных дронов подтвердил невероятный возраст и загадочное происхождение Лаборатории, и мы собрали из них довольно много инженерных данных."
	giga_pouchkinn.106.a:0 "Хорошо."

	giga_pouchkinn.107.name:0 "Проникновение в лабораторию"
	giga_pouchkinn.107.desc:0 "Теперь, когда лабораторные дроны побеждены, что мы должны предпринять? Похоже, в этой лаборатории есть гораздо больше, чем предполагалось ранее...\nНаши граждане опасаются этого невероятно странного здания, и некоторые говорят, что его следует разрушить. Однако наши ученые не советуют этого делать, поскольку мы не знаем, какие события могут произойти после разрушения лаборатории."
	giga_pouchkinn.107.a:0 "Пошлите меньшую команду ученых."

	giga_pouchkinn.108.name:0 "Глубины лаборатории"
	giga_pouchkinn.108.desc:0 "Наша команда ученых снова вошла в лабораторию, на этот раз с особой осторожностью.\nЛаборатория намного больше, чем мы думали раньше, и, кажется, простирается в глубины $name_orb_elysium$. Каждый этаж заполнен странными приспособлениями, не имеющими четкой цели. Каждое устройство имеет подробное описание на языке, который мы не понимаем, и все попытки перевода, к сожалению, провалились.\n\nПосле нескольких десятков этажей команда достигла видимого дна места, в нескольких километрах ниже поверхности $name_orb_elysium$. Они сделали невероятное открытие: лаборатория заселена! Точнее, они встретили десятки странных, коротких и пушистых, похожих на млекопитающих существ. Когда с ними разговаривали, существа просто смотрели на наших ученых и возобновляли свою деятельность. Похоже, они обслуживают лабораторию и поддерживают ее в чистоте.\n\nОднако, пройдя еще несколько этажей, наша команда заметила одного умного человека, который, по-видимому, конструировал какое-то устройство. Они предполагают, что это он построил всю эту структуру.\nЭтот человек был явно удивлен нашим прибытием и, активировав своего рода переводчика, решил представиться."
	giga_pouchkinn.108.a:0 "На экран."

	giga_pouchkinn.109.name:0 "Ученый-одиночка"
	giga_pouchkinn.109.desc:0 "Ах. Приветствую. Это Вини Поучкинн. Да, Вини. Странное имя, я знаю.\n\nПрошли десятилетия... нет, столетия с тех пор, как я видел тут еще одну разумную форму жизни. Понимаете, быстро становится одиноко? И нет, те странные пушистые твари, которые вы, вероятно, видели, приезжая сюда, не в счет. Это бездумные дроны, которые я создал с помощью биоинженерии, чтобы делать то, что я не хотел делать сам. К сожалению, они мало разговаривают.\n\nПоследние несколько столетий я работал здесь, проводил эксперименты, создавал причудливые технологии. Но я считаю, что мое исследование наконец подходит к концу. Видите ли, я пытался придумать способ путешествовать через пространственно-временной континуум в обоих направлениях... Другими словами, путешествовать во времени. Да уж."
	giga_pouchkinn.109.a:0 "Путешествие во времени?"
	giga_pouchkinn.109.a.response:0 "Да, путешествие во времени. Я почти уверен, что действительно близок к тому, чтобы найти решение. Или я? Я... я даже больше не знаю. Это было так долго. Это просто бесконечный поток уравнений и экспериментов, и еще больше уравнений и теорий... Я создал миниатюрные кротовые норы, пробил дыры в пространстве-времени и возился с тахионами, но решение еще ускользает от меня."
	giga_pouchkinn.109.b:0 "Вы построили этот $name_orb_elysium$?"
	giga_pouchkinn.109.b.response:0 "Какой? Нет конечно. Я просто... нашел его. Он был там, просто висел на орбите газового гиганта. Я решил это. Когда я прибыл сюда, вокруг не было никаких империй.\n\nНа самом деле, ваш вид указан в моей базе данных как «не способный к сверхсветовой». Думаю, мне стоит обновлять его почаще, а?"
	giga_pouchkinn.109.c:0 "Вы тот, кто стоит за кораблями и дронами?"
	giga_pouchkinn.109.c.response:0 "Ой. Те. Да уж. Я построил их совсем недавно. Ну, я действительно не «строил» корабли. Я собирал их по всей галактике.\n\nСлучайные корабли разбитые в астероидных полях или брошенные грузовые суда. Дал им немного закрепителя верха, и они были в порядке. Поставил их возле Элизиума, чтобы меня никто не побеспокоил. Думаю, они потерпели неудачу, а? В конце концов, я разработал их для защиты от космической фауны и пиратов. Не ожидал полномасштабного нападения космической империи.\n\nТо же самое и с этими дронами. Очень горжусь ими. Внутри много инженерного труда. О, неужели дроны чуть не убили ваших колонистов? Простите за это."
	giga_pouchkinn.109.d:0 "Как долго вы тут пробыли?"
	giga_pouchkinn.109.d.response:0 "Я здесь очень и очень давно. По крайней мере, несколько веков. С тех пор я был занят «наукой». Мне здесь нравится, очень тихо. Идеальное место, чтобы проводить мои эксперименты, не раздражая правительство, кричащее, что это «слишком опасно». Что ж, все «правительства» и «империи», с которыми я встречался во время своих путешествий, давно ушли.\nКто теперь смеется последним?"
	giga_pouchkinn.109.e:0 "Просмотр экрана выключен."

	giga_pouchkinn.110.name:0 "Ученый"
	giga_pouchkinn.110.desc:0 "Теперь, когда мы наконец выяснили, кто построил это место, нам нужно принять решение. Ученый выразил желание потенциально присоединиться к научной команде нашей империи, заявив, что, возможно, наши знания помогут ему разобраться в путешествиях во времени. Мы также можем позволить ему провести исследования и продолжить колонизацию, как и планировалось. Он согласился позволить нам использовать верхние этажи лаборатории, если мы того пожелаем, что, несомненно, имело бы большую научную ценность."
	giga_pouchkinn.110.a:0 "Пусть он продолжит свои исследования."
	giga_pouchkinn.110.b:0 "Нанять его как ученого."
	giga_pouchkinn.110.c:0 "Его исследования слишком опасны. Казните его и разграбьте это место."

	giga_pouchkinn.111.name:0 "Древний ученый"
	giga_pouchkinn.111.desc:0 "Поучкинн, казалось, был взволнован мыслью о том, чтобы наконец заняться чем-то другим после столетий исследований. Он схватил диск с данными, содержащий большую часть его исследований, упаковал свои принадлежности, и наш ученый вывел его из лаборатории. Несколько маленьких пушистых созданий последовали за ним.\n\nТепло солнечного света после стольких лет изоляции обрадовало его, и после нескольких медицинских осмотров, чтобы убедиться, что он не несет каких-либо инопланетных патогенов, теперь он готов присоединиться к нашей империи как ученый."
	giga_pouchkinn.111.a:0 "Превосходно."
	giga_pouchkinn.111.a.tooltip:0 "Мы получаем ученого 6 уровня."

	giga_pouchkinn.112.name:0 "Исследования Поучкинн"
	giga_pouchkinn.112.desc:0 "Наши ученые попрощались с Поучкинном и пожелали ему удачи в его путешествиях во времени. Перед отъездом Поучкинн настоял на том, чтобы дать им диск с данными, содержащий некоторые из своих исследований.\n\nПоучкинн также сказал ученым, что они могут свободно использовать верхние части лаборатории, как им заблагорассудится, что, безусловно, будет очень полезно для наших исследователей."
	giga_pouchkinn.112.a:0 "Очень хорошо."
	giga_pouchkinn.112.a.tooltip:0 "Для $name_orb_elysium$ создается положительный модификатор."

	giga_pouchkinn.113.name:0 "Не связывайся со временем"
	giga_pouchkinn.113.desc:0 "Драматические новости из нашего $name_orb_elysium$. Похоже, Вини Поучкинн продолжил свои эксперименты с путешествиями во времени и случайно открыл огромную дыру в пространстве-времени.\nВсе вокруг, включая самого Поучкинна, мгновенно погрузилось в сингулярность, создав новый тип экзотической черной дыры, состоящей из кипящей метастабильной энергии вакуума. Колония безвозвратно потеряна навсегда."
	giga_pouchkinn.113.a:0 "Ужасная трагедия, вызванная глупым человеком."

	giga_pouchkinn.114.name:0 "Это ловушка!"
	giga_pouchkinn.114.desc:0 "Ужасные новости! Когда ведущий ученый экспедиции вытащил пистолет, чтобы убить Вини Поучкинн, в костюме Пушкинна сработало какое-то устройство самоуничтожения, вызвав массивный взрыв. Это запустило цепную реакцию, которая взорвала скрытые боеголовки внутри корпуса $name_orb_elysium$, уничтожив нашу колонию и разрушив конструкцию. Выживших не было."
	giga_pouchkinn.114.a:0 "Проклятье!"

	giga_pouchkinn.115.name:0 "Лаборатория покинута"
	giga_pouchkinn.115.desc:0 "Вскоре после разговора с Поучкинном ведущий ученый экспедиции вытащил пистолет и выстрелил ему в грудь, убив его на месте. Затем наша команда прочесала лабораторию, собирая все, что могла.\nВскрытие тела Поучкинна показало невероятно продвинутые кибернетические и биологические имплантаты, которые, несомненно, принесут пользу нашим исследованиям.\nПосле этого лаборатория была закрыта."
	giga_pouchkinn.115.a:0 "Его жертва будет способствовать науке."

	giga_pouchkinn.116.name:0 "Беглец"
	giga_pouchkinn.116.desc:0 "Наши ученые не смогли убить Поучкинна, так как он активировал какое-то устройство телепортации, отправив его в спасательную капсулу, которая затем скрылась в гиперпространстве, и больше ее никто не видел.\n\nОднако мы смогли совершить набег на саму лабораторию, собирая невероятное количество данных из исследования Поучкинна. Затем лабораторию закрыли."
	giga_pouchkinn.116.a:0 "Мы встретимся вновь."

	#########################################
	### Eeloo ###############################
	#########################################
	giga_dialog.10801.title:0 "Подо льдом"
	giga_dialog.10801.desc:0 "Изучая холодную и ничем не примечательную планету Илоу на окраине системы Kerbol, наш научный корабль наткнулся на что-то странное.\n\nПлотность планеты не соответствует прогнозам, а некоторые части поверхности имеют неправильный, почти искусственный вид узоров. Наш ученый считает, что в этом маленьком ледяном мире может быть больше, чем мы думали вначале, и подготовил специальный проект для его дальнейшего анализа."
	giga_dialog.10801.a:0 "Своеобразно."

	giga_dialog.10802.title:0 "Тайны Илоу"
	giga_dialog.10802.desc:0 "Исследуя поверхность Илоу, наша экспедиционная группа обнаружила небольшой металлический люк посреди замерзшей равнины. Команда взломала люк и оказалась в огромном подземном и технологически продвинутом помещении. Их прибытие, по-видимому, вызвало какой-то механизм активации, и нашу команду приветствовал роботизированный голос. Он передает нам сообщение."
	giga_dialog.10802.a:0 "На экран."

	giga_dialog.10803.title:0 "Входящая передача!"
	giga_dialog.10803.desc:0 "<ИНОПЛАНЕТНЫЙ СУБЪЕКТ>\n\n<ИНИЦИАЛИЗАЦИЯ ПРОТОКОЛА СКАНИРОВАНИЯ>\n\n<СУБЪЕКТ НЕ РАСПОЗНАЕТСЯ>\n\n<СКАНИРОВАНИЕ ПОДТВЕРЖДАЕТ, ЧТО СУЩЕСТВО УМЕЕТ ПУТЕШЕСТВОВАТЬ>\n\n<ВЕРОЯТНОСТЬ ОТНОШЕНИЯ К КРАКЕНУ = ВЫСОКАЯ>\n\n<АКТИВАЦИЯ АНТИКРАКЕНОВОЙ ЗАЩИТЫ>\n\n<АНТИКРАКЕНОВАЯ СИСТЕМА ЕЛОУ АКТИВИРОВАНА>\n\n<ПОСЛЕДНЯЯ АКТИВАЦИЯ 3617 ЦИКЛОВ НАЗАД>\n\n<ПРИГОТОВЬТЕСЬ К УДАЛЕНИЮ>"
	giga_dialog.10803.a:0 "Кракен? Зловеще."

	giga_dialog.10804.title:0 "Летающий мир"
	giga_dialog.10804.desc:0 "Вскоре после того, как ИИ закончил свою зловещую речь, контакт с командой был потерян. Надводные экспедиционные группы сообщали о мощных тектонических скачках, как будто вся планета сотрясалась! Внезапно из замороженной поверхности планеты появились массивные металлические конструкции. Наш научный корабль задумался, что это такое, но ответ быстро стал ясен: это оружие.\n\nВся планета превратилась в огромное мобильное супероружие в качестве защитного механизма и сошла с орбиты. Это враждебное небесное тело теперь атакует все, что приближается к нему, включая наш научный корабль."
	giga_dialog.10804.a:0 "Невероятно! Мы должны найти способ дать отпор."

	giga_dialog.10805.title:0 "Поражение Илоу"
	giga_dialog.10805.desc:0 "После опасной битвы нашим флотам удалось смертельно повредить вооруженный планетоид в системе Кербол.\n\nОднако, даже если планета была выведена из рабочего состояния, ее внутренняя структура остается в основном нетронутой благодаря толстой защитной оболочке-коре. Некоторые из наших более оптимистичных ученых считают, что мы могли бы отремонтировать это чудесное устройство и использовать его как нашу планету, вооруженную оружием!"
	giga_dialog.10805.a:0 "Этот колоссальный космический корабль будет служить под нашим флагом!"
	giga_dialog.10805.b:0 "Бросьте его."

	giga_dialog.10806.title:0 "Планета снова летит"
	giga_dialog.10806.desc:0 "Невероятные новости! Благодаря чудесному инженерному подвигу нам удалось восстановить поврежденный вооруженный планетоид в системе Kerbol. Он вернулся в рабочее состояние и теперь находится под нашим непосредственным контролем.\n\nНаши ученые воспользовались возможностью, чтобы изучить его поближе. Они обнаружили, что предыдущие жители системы создали это супероружие, чтобы дать отпор межпространственному существу, известному как «Кракен». Похоже, им удалось дать отпор зверю, но вскоре после этой победы ИИ супероружия вышел из строя и выстрелил в родной мир вида, полагая, что это был Кракен.\n\nВ любом случае, теперь у нас есть полностью вооруженная и боевая планета под нашим контролем."
	giga_dialog.10806.a:0 "Чудесно!"

	#########################################
	### Fallen Empires ######################
	#########################################
	giga_fallen_empire.101.name:0 "Обнаружено движение небесного тела!"
	giga_fallen_empire.101.desc:0 "Тревожные новости! Вскоре после пробуждения одной из падших империй датчики дальнего действия обнаружили, что несколько планет на их территории покинули свои орбиты. Из их коры появилось огромное скрытое оружие и двигатели, и теперь они превратились в грозные вооруженные планетоиды. Похоже, у этих древних цивилизаций было больше скрытого оружия, чем считалось ранее..."
	giga_fallen_empire.101.a:0 "Боевые станции!"

	giga_fallen_empire.102.name:0 "Святое Чудовище"
	giga_fallen_empire.102.desc:0 "Не секрет, что Пробужденные Империи обладают множеством видов древнего оружия, которое бездействовало тысячелетиями. Но никто не мог предсказать, что один из Святых Миров Святых Хранителей на самом деле не был обычным миром, а скорее был гигантским и бездействующим космическим кораблем размером с планету. И с их недавним пробуждением этот колоссальный космический корабль снова активизировался, и некогда первозданный мир Gaia превратился в колоссальную планету, оснащенную оружием, способную уничтожить все, что стоит на его пути. Кажется, они более подготовлены к защите своей веры, чем мы ожидали..."
	giga_fallen_empire.102.a:0 "Это плохо."

	#########################################
	### Paluushia ###########################
	#########################################
	giga_paluush.001.name:0 "Система Gatzo"
	giga_paluush.001.desc:0 "Наш научный корабль, исследующий систему Gatzo, сообщает, что в системе были обнаружены две мегаструктуры! Первый - это заброшенные врата, плавающие у края системы, что указывает на то, что это место могло когда-то принадлежать важной звездной империи. Вторая мегаструктура - это полная $name_terraform_barren$, построенная вокруг одной из внутренних планет! Похоже, предыдущие жители пытались терраформировать этот мир, но их продвижение было остановлено на полпути по неизвестным причинам."
	giga_paluush.001.a:0 "Невероятно."

	giga_paluush.002.name:0 "Примитивное радиосообщение"
	giga_paluush.002.desc:0 "Наш научный корабль, изучающий первобытный мир Палуушии, сделал удивительное открытие. Похоже, что, несмотря на свои примитивные технологии, примитивы эпохи машин планеты неоднократно отправляют в космос радиосообщения ближнего действия, предназначенные для потенциальных пришельцев-посетителей. Нашей научной группе удалось расшифровать сообщение."
	giga_paluush.002.a:0 "На экран."

	giga_paluush.003.name:0 "Палууш"
	giga_paluush.003.desc:0 "Приветствую. Это радио-сообщение, которое было предварительно записано с использованием наших самых передовых радиотехнологий.\n\nЯ Похтин, представитель Демократического государства Палууш, родом с планеты Палуушия. Мы живем мирно в нашем прекрасном континентальном мире и просим вас, звездный путешественник, не мешать нашему образу жизни.\n\nМы добавили в это сообщение некоторую информацию о нашей культуре и наших людях, поэтому они могут служить вашим социологам.\n\nСердечно, Похтин и народ Палууша."
	giga_paluush.003.a:0 "Выключить экран."

	giga_paluush.1011.title:0 "Невозможные зайцеобразные"
	giga_paluush.1011.desc:0 "Тревожные новости! Похоже, что оружие Глобальный усмиритель нашего Колосса не так безупречно, как считалось ранее. Вскоре после защиты мира Палуушия экипаж нашего Колосса заметил необычные всплески энергии, исходящие из умиротворенного мира. Сначала игнорировавшиеся как аномалии сенсоров, за последние несколько дней всплески становились все более и более интенсивными, в конечном итоге достигнув кульминации в массивном подпространственном всплеске энергии.\n\nВ считанные минуты некогда непробиваемый щит, который мы установили вокруг Палуушии, раскрылся и растворились в небытии.\n\nСенсоры сообщали, что палууши ликовали на планете внизу, празднуя только что совершенный подвиг. Это бросающее вызов физике событие показывает, что псионический потенциал Палуушей даже более мощный, чем мы думали, и многие из наших ученых начинают беспокоиться о том, что они становятся угрозой. Они советуют оставить их на своей континентальной луне."
	giga_paluush.1011.a:0 "Жалкие негодяи!"

	giga_paluush.1021.title:0 "Незачищенные"
	giga_paluush.1021.desc:0 "Плохие новости. Команда нашего Колосса сообщает, что примитивная цивилизация Палуушей на поверхности Палуушии... полностью не пострадала от нашего нейтронного луча.\n\nЗа несколько минут до того, как наш убийца планеты выпустил свой шлейф нейтронов, миллионы палуушей со всей планеты начали впадать в своеобразный транс. Похоже, что, объединив свои коллективные псионические потенциалы, им удалось создать своего рода псионический барьер, покрывающий весь мир. Щит имел такую ​​целостность, что нейтронный шлейф Колосса безвредно отскочил в космос.\n\nСразу после этого таинственный транс закончился, и примитивы начали праздновать свою «победу» над нами. Кажется, что эти лагоморфные дикари доживают до следующего солнечного цикла, несмотря на все наши усилия."
	giga_paluush.1021.a:0 "Наглые дураки! Мы все равно получим их планету."

	giga_paluush.1031.title:0 "Неразрушаемый орех"
	giga_paluush.1031.desc:0 "Пока перегретый луч, раскалывающий планету, приближается к поверхности Палуушии, одинокий Палууш смотрит в небо. Больше, чем любой Палууш, который мы видели раньше, он внезапно взлетает и летит к гигантскому лазеру Колосса, по-видимому, на курс прямого столкновения с ним.\n\nКоманда Колосса с удовольствием наблюдает за этим глупым поступком, зная, что Палууш летит к своей верной гибели. Но в невероятном повороте скорости, как только луч собирается поразить существо прямо над атмосферой, Палууш поднимает свою голову и смотрит на лазер. За доли секунды луч просто останавливается, прежде чем он может войти в атмосферу Палуушии, остановленный чрезвычайно мощным потоком чистой псионической энергии. Затем луч рассеивается в небытие, и Палууш возвращается на поверхность, без усилий остановив оружие, уничтожающее планеты.\n\nЧерез несколько минут после этого инцидента в сознании команды Колосса эхом разносится сообщение: \ n§RСообщение было недостаточно ясным? Мы специально просили вас не беспокоить нас. Уходите немедленно и больше не возвращайтесь.§!"
	giga_paluush.1031.a:0 "Как это вообще возможно?!"

	giga_paluush.1041.title:0 "Безбожные зайцеобразные"
	giga_paluush.1041.desc:0 "Когда Божественный Луч Колосса спускается на Палуушию... абсолютно ничего не происходит. Палууши, которые должны были начать поклоняться нашим божествам, похоже, совершенно не подвержены влиянию псионической энергии луча, как если бы он просто отскакивал от их разума, как резиновый мяч об стену.\n\nДействительно, наши экстрасенсы обнаруживают, что вся планета, кажется, защищена своего рода псионическим щитом внутри самой пелены, излучаемой существом, чей псионический потенциал делает наш Божественный Луч похожим на простой фейерверк пелены. Псионическая аура этого существа такова, что экстрасенсы могут ее почувствовать за несколько световых лет от нас.\n\nВскоре после этого наши экстрасенсы коллективно получили псионическое сообщение, исходящее от того же самого существа:\n§RНе пытайтесь навязывать свое тщетные верования на мой вид, потому что я уже их божество. Нам не нужно ваше «руководство», поэтому я прошу вас немедленно покинуть наш мир§!"
	giga_paluush.1041.a:0 "Нелепые дураки!"

	giga_paluush.1051.title:0 "Нестабильные наноботы"
	giga_paluush.1051.desc:0 "Тревожные новости. Облако нанороботов, которое мы спустили на Палууши, едва поднялось на поверхность. Как только они вошли в атмосферу, подавляющее большинство наноботов просто вспыхнуло фиолетовым пламенем и распалось. Оставшимся, которые действительно достигли поверхности, удалось приземлиться на некоторых палуушах, но существа просто стряхнули их, не сумев превратить их в киборгов. Ядра обработки нашего Колосса не нашли логического объяснения этому, и многие в конечном итоге поджарились, пытаясь найти ответ.\n\nМожет ли быть так... в органическом разуме есть нечто большее, чем мы думали раньше?"
	giga_paluush.1051.a:0 "Возможно, нам как-нибудь удастся поучиться у этих существ."

	giga_paluush.2011.title:0 "Ответный огонь Палуушии!"
	giga_paluush.2011.desc:0 "Тревожные новости! Командующий флотом, ответственный за бомбардировку примитивного мира Палуушия, сообщает, что Палууши каким-то образом используют свой огромный псионический потенциал, чтобы остановить наши бомбардировочные снаряды до того, как они упадут на поверхность, прежде чем приступить к тому, чтобы бросить их обратно в нас с большой скоростью!\n\nНекоторые из наших кораблей уже были повреждены этим, но не нанесли ущерба самой планете. Они советуют прекратить бомбардировки планеты, поскольку это явно бессмысленно."
	giga_paluush.2011.a:0 "Как они посмели?!"

	giga_paluush.3031.title:0 "Смотровая площадка Палуушия уничтожена!"
	giga_paluush.3031.desc:0 "Вскоре после завершения строительства нашего наблюдательного поста над Палуушией, но до того, как команда смогла войти внутрь, вся конструкция внезапно покинула свою орбиту и вошла в атмосферу планеты, прежде чем разрушиться, создав чудесный метеоритный дождь, видимый с поверхности планеты. Тогда наши ученые просто услышали голос, говорящий в их сознании:\n§BЯ понимаю, что наша цивилизация может вас заинтересовать, но мы просто хотим, чтобы нас оставили в покое, чтобы жить своей жизнью. Не принимайте это на свой счет. Взамен примите этот добрый подарок, чтобы показать, что мы не хотим причинить вред.§!\n\nВскоре после того, как сообщение закончилось, наши ученые сообщают, что на орбите, где раньше находился наблюдательный пункт, появилось большое скопление таинственных минералов..."
	giga_paluush.3031.a:0 "Своеобразно."

	giga_paluush.400.title:0 "Грандбанни побежден, Палуушия рушится"
	giga_paluush.400.desc:0 "Благодаря чистой огневой мощи нашим армиям удалось сразить палуушского «бога» и вождя всемогущего Грандбанни. Когда колоссальное тело существа упало на землю, каждый Палууш на Палуушии внезапно прекратил движение и начал коллективно издавать оглушительный визг, слышимый повсюду на планете.\n\nТело Грандбанни засияло ослепляюще-пурпурным светом, затмевая даже местную звезду. Этот свет стремительно рос, чтобы поглотить всю Палуушию катаклизмическими энергиями, и теперь вся планета начинает разрушаться сама по себе, словно раздавленная огромным количеством энергии, высвобожденной смертью Грандбанни..."
	giga_paluush.400.a:0 "Это невозможно!"

	giga_paluush.402.title:0 "Душа Грандбанни"
	giga_paluush.402.desc:0 "Прошло несколько дней с тех пор, как Палуушия рухнула, и наши геодезисты сделали ошеломляющее открытие: Технически Палуушия все еще там!\n\nДействительно, похоже, энергии Грандбанни сокрушили всю планету в маленький, чрезвычайно энергичный кристалл чистой псионической энергии, который теперь плавает в пустом пространстве, где раньше была Палуушия.\n\nНаши ученые обнаружили этот кристалл, и, похоже, он действительно содержит саму сущность Грандбанни наряду с сущностью остальной Палуушии. Мы считаем, что при правильном использовании это может оказаться чрезвычайно полезным..."
	giga_paluush.402.a:0 "В конце концов, они послужат какой-то цели."

	#############################################################################################################################################
	### Found Ruined/System/Planet ##############################################################################################################
	#############################################################################################################################################
	giga_dialog.10001.title:0 "Плоский и падающий"
	giga_dialog.10001.desc:0 "Наш научный корабль, исследующий систему [from.GetName], обнаружил очень странную планету.\n\nПлоская планета искусственного происхождения! Еще более странным кажется то, что здесь обитает примитивная цивилизация! Связанные с землей генераторами искусственной гравитации, эти примитивные существа, скорее всего, будут очень удивлены, когда покинут свой мир.\n\nНикто не знает, как это произошло. И, вероятно, никто никогда этого не узнает."
	giga_dialog.10001.a:0 "Своеобразно."

	giga_dialog.10101.name:0 "Античная столица"
	giga_dialog.10101.desc:0 "Команда, которой было поручено исследовать систему Corinth, сделала потрясающее открытие! Похоже, что указанная система - это §BСистема древних предтечь§! или, точнее, бывшая столица давно умершей империи, которая превратилась в руины после тысячелетий заброшенности.\n\nВ системе были обнаружены две разрушенные мегаструктуры: разрушенный Комплекс орхидей Иггдрасиль и разрушенный объект $name_kugelblitz$. Кроме того, две разрушенные среды обитания $name_orb_elysium$ также были обнаружены на орбите некоторых планет.\n\nСудя по состоянию планет системы, похоже, что здесь произошло много вещей. Это наверняка заинтересует наших археологов."
	giga_dialog.10101.a:0 "Невероятно!"

	giga_dialog.10201.name:0 "Затерянный зверинец"
	giga_dialog.10201.desc:0 "Наш научный корабль, похоже, наткнулся на какую-то §BСистема древних предтечь§!. Похоже, что архаическая космическая цивилизация создала эту систему как своего рода заповедник для различных видов животных, обитающих по всей галактике.\n\nВ системе, в частности, есть две разрушенные мегаструктуры: разрушенный $name_yggdrasil$, предположительно используемый для кормления плененных особей, и разрушенный дом $name_orbital_artificial_eco$, который, вероятно, использовался для размещения некоторых экзотических видов животных. Две пригодные для жизни планеты, кажется, выполняют роль заповедников, хотя тот, кто их построил, давно покинул это место. Это, безусловно, будет очень ценно для наших биологов и археологов."
	giga_dialog.10201.a:0 "Фантастика."

	giga_dialog.10301.name:0 "Колыбель Титанов"
	giga_dialog.10301.desc:0 "§BСистема древних предтечь§! была обнаружена научным кораблем! Система, получившая название «Колыбель Титанов», кажется, когда-то была огромным заводом по производству кораблей. Гигантская, хотя и испорченная, $name_neut_gigaforge$ вращается вокруг нейтронной звезды системы. Разрушенный $name_eng_test_site$ также вращается вокруг одной из планет системы. Сами планеты в прошлом получили серьезные повреждения.\n\nОднако систему охраняет большой флот древних военных кораблей, предположительно построенных в этой самой системе. Похоже, борьба будет необходима, если мы хотим захватить эту систему..."
	giga_dialog.10301.a:0 "Невероятно."

	giga_dialog.10401.name:0 "Древняя кузница"
	giga_dialog.10401.desc:0 "Научный корабль наткнулся на что-то вроде §BСистема древних предтечь§! Сканирование показывает, что какой-то древний предшественник превратил эту систему в огромный промышленный центр, способный добывать невероятное количество минералов, предположительно, для питания своей военной машины. Некоторые планеты системы лишены коры и мантии, осталось только открытое внутреннее ядро.\n\nИнтересно, что разрушенный $name_eng_test_site$ тихо парит над планетой, заброшенной тысячелетия назад. Анализ первичной обмотки системы показал, что когда-то вокруг звезды была массивная мегаструктура (скорее всего, огромный звездоподъемный комплекс), но с тех пор она была разрушена в результате расширения звезды."
	giga_dialog.10401.a:0 "Чудесно."

	giga_dialog.10501.name:0 "Триплет карликов"
	giga_dialog.10501.desc:0 "Система [from.GetName] является домом для невероятно необычного звездного устройства. Не один, а три коричневых карлика L-класса вращаются вокруг центральной звезды класса F. Каждая из этих несостоявшихся звезд представляет собой обширную лунную систему, почти как миниатюрную солнечную систему. Наши ученые озадачены тем, как возникла эта странная система, и предполагают, что можно зажечь коричневых карликов, если мы будем обладать правильными технологиями.\n\nКоричневые карлики будут добавлены в планировщик расширения, как только они будут обследованы."
	giga_dialog.10501.a:0 "Какая находка!"

	giga_dialog.10701.name:0 "Заброшенный $name_orb_elysium$"
	giga_dialog.10701.desc:0 "При входе в систему [from.GetName] наш научный корабль обнаружил, казалось бы, пустую среду обитания в форме кольца. Этот '$name_orb_elysium$' кажется заброшенным, и мы можем его колонизировать. Однако возле Элизиума находится несколько кораблей неизвестного происхождения, по всей видимости охраняющих среду обитания. Если мы хотим уладить это, нам придется бороться..."
	giga_dialog.10701.a:0 "Кто мог построить эти корабли?"

	##########################################
	### Katzenland ###########################
	##########################################
	giga_katzenland.001.name:0 "Облученный некрополь"
	giga_katzenland.001.desc:0 "Система Gatzo никогда не разочаровывает. После исследования одной из крупнейших планет системы, Katzenland, наша научная группа сообщила, что они обнаружили огромное количество руин, погребенных под песками планеты. Кажется, этот мир когда-то был населен процветающей цивилизацией, возможно, той, которая построила Врата системы, но ее обитатели, судя по текущему состоянию планеты, очевидно, встретили жестокий конец несколько тысячелетий назад.\n\nНаша научная группа стремится узнать, что именно привело к падению этой цивилизации, поскольку изучение этого мира, несомненно, даст невероятные научные данные, и поэтому на планете было создано место раскопок."
	giga_katzenland.001.a:0 "Интересно."

	site_katzenland:0 "Погребенный некрополь"
	site_katzenland_intro:0 "Целая мертвая цивилизация похоронена под песчаными дюнами Katzenland. Что могло случиться с их миром, чтобы все закончилось так?"

	giga_katzenland.002.name:0 "Многовидовые скелеты"
	giga_katzenland.002.desc:0 "Наши археологи наткнулись на несколько удивительно нетронутых зданий, погребенных в песке. Внутри они обнаружили скелеты двух разных видов, скорее всего, основных жителей этого мира. Один из них, кажется, демонстрирует черты кошачьих, присущие высшим хищникам во многих других мирах, в то время как другой, скорее всего, был амфибийным видом, хотя его скелет отличался пугающе большим количеством когтей и чрезвычайно острыми зубами.\n\nСтроения, похоже, связаны с какой-то древней сетью передачи данных, в которой хранились знания цивилизации. Хотя он, скорее всего, не функционировал в течение тысячелетий, наши археологи надеются извлечь из него все возможные данные."
	giga_katzenland.002.a:0 "Продолжайте копать!"

	giga_katzenland.003.name:0 "Античная сеть данных"
	giga_katzenland.003.desc:0 "Сеть передачи данных планеты, как и ожидалось, находится в очень плохом состоянии. Однако каким-то чудом команде удалось восстановить некоторые зашифрованные данные из ядра данных, работающего на долговечном ядерном источнике энергии. В частности, им удалось расшифровать названия двух видов планеты: кошачий был «Katzen», а амфибия - «Ezicania». Неизвестно, правил ли один вид другим или сосуществовали ли они на равных.\n\nНо их самая интересная находка, однако, - это расположение столицы планеты, в которой якобы размещалось центральное правительство цивилизации..."
	giga_katzenland.003.a:0 "Продолжайте копать!"

	giga_katzenland.004.name:0 "Столица Katzen"
	giga_katzenland.004.desc:0 "Копать пришлось немало, но бывшая столица планеты обнаружена! Наши археологи обнаружили в песке колоссальное пирамидальное здание, которое, как они полагают, использовалось как своего рода здание центрального правительства.\n\nПирамида просто гигантская и, скорее всего, возвышалась на несколько километров над поверхностью планеты. Чтобы полностью составить карту, потребуется немало времени и усилий, так как она содержит сотни и сотни разрушающихся комнат, но, скорее всего, это даст больше информации о бурном прошлом этой планеты."
	giga_katzenland.004.a:0 "Идите туда!"

	giga_katzenland.005.name:0 "Последний Ezicania Katzenland'а"
	giga_katzenland.005.desc:0 "Наша команда уже некоторое время исследует огромный дворец и сумела спасти довольно много редких материалов. Но, углубившись в здание, они наткнулись на своего рода бункерный комплекс, запечатанный гигантской металлической дверью. Взломать его было относительно простой задачей благодаря их тренировкам по синтезу, и в конечном итоге они обнаружили большое количество расколотых крипод в самом бункере.\n\nОни содержали различных давно умерших людей Katzen и Ezicania, которые, по-видимому, предвидели, что происходит и что случиться с их миром. Однако каким-то образом одна из капсул осталась целой и содержала живую замороженного Ezicania! С особой осторожностью нашей команде удалось разморозить существо, и, хотя сначала оно было немного дезориентировано, похоже, ему не терпится пообщаться с нами..."
	giga_katzenland.005.a:0 "На экран."

	giga_katzenland.006.name:0 "Последний Ezicania"
	giga_katzenland.006.desc:0 "Я... Джеймза. Да, Джеймза. Думаю, это мое имя. А вы... археологи?\n\n...\n\nИтак, это произошло.\n\nОн... он действительно это сделал? Meoпa пошел на войну с Sobakis? Если бы только мы не начали проект Katzenform, возможно, экономического кризиса не случилось бы и... Я знала, что мы... мы должны были что-то сделать, чтобы остановить его, но... никто не послушал... и теперь Katzenland ушел, навсегда...\n\n...сколько времени прошло уже? Несколько десятилетий? Я почти ничего не помню..."

	giga_katzenland.006.a:0 "Прошло несколько тысяч лет."
	giga_katzenland.006.a.response:0 "Это... должно быть, не осталось никаких следов нашей цивилизации... Я не могу поверить, что все прошло.\nЯ даже не знаю, как мой крипод продержался так долго, и глядя на остальную часть комнаты, кажется, мне повезло..."

	giga_katzenland.006.b:0 "Меопа?"
	giga_katzenland.006.b.response:0 "Моя память немного туманна... но, я думаю, Меопа был нашим лидером. Да, наш лидер. Амбициозный Katzen. Я не могу вспомнить о нем много, но я знаю, что он хотел вести войну против Sobakis, которые жили на первой луне Katzenland... и это была ужасная идея."

	giga_katzenland.006.c:0 "Проект Katzenform?"
	giga_katzenland.006.c.response:0 "Видите ли... наша система процветает. На каждой планете есть свои уникальные формы жизни... кроме самой сокровенной, Potradus. Итак, Меопа хотел... изменить его. Сделайте его обитаемым, как Katzenland. Я не особо помню подробностей, но знаю, что впоследствии это привело к серьезным проблемам с нашей экономикой..."

	giga_katzenland.006.d:0 "Кто вы такая?"
	giga_katzenland.006.d.response:0 "Я мало что помню из своего прошлого, к сожалению, оно очень расплывчатое... криосон для этого не годится. Но я точно знаю, что была адмиралом флота Армады Katzenland... Я довольно хорошо стреляла и все такое. Если у вас тоже есть космические корабли, я могу... помочь вам с этим. Похоже, старый Katzenland - не самое лучшее место для жизни."

	giga_katzenland.006.e:0 "Выключить экран."

	giga_katzenland.007.name:0 "Судьба Джеймзы"
	giga_katzenland.007.desc:0 "Хотя открытие выжившего Ezicania невероятно, похоже, туманная память Джеймзы означает, что мы не сможем больше ничего узнать о самом Katzenland. Судя по тому, что мы смогли собрать, некий «Меопа» начал войну с цивилизацией, жившей на первой луне Katzenland, которая, скорее всего, ответила, уничтожив поверхность Katzenland. Нам нужно будет немного больше исследовать планету, если мы действительно хотим выяснить причины этой войны.\n\nЧто касается самой Джеймзы, мы могли бы завербовать ее в качестве адмирала флота, или мы могли бы усыпить и препарировать ее, чтобы узнать больше об биологии Ezicania..."
	giga_katzenland.007.a:0 "Нанять ее, она пригодится."
	giga_katzenland.007.a.tooltip:0 "Джеймза становится 78-летним (биологический возраст) Адмиралом Уровня 4. Нам еще предстоит изучить ее биологию, но в меньшей степени."
	giga_katzenland.007.b:0 "Препарируйте ее."
	giga_katzenland.007.c:0 "Убейте ее."

	giga_katzenland.008.name:0 "Меопа"
	giga_katzenland.008.desc:0 "Проанализировав сказанное Джеймзой, наша команда продолжила исследование колоссальной пирамиды в поисках ключей к разгадке причин войны Sobaki-Katzen. В конце концов они нашли массивную, почти разрушенную комнату с троном, на котором сидел несколько невысокий скелет Катцена, сжимая в одной руке небольшое устройство.\n\nХотя поначалу они были сбиты с толку, они обнаружили, что это был не кто иной, как сам Меопа! По всей комнате было разбросано несколько кешей данных, предположительно, устройства регистрации, используемые Меопа для записи своих действий. Аппараты старые и поврежденные. Чтобы их правильно расшифровать и проанализировать, потребуются огромные усилия.\n\nОни также обнаружили несколько ценных драгоценных камней, которые будут продаваться по довольно хорошей цене."
	giga_katzenland.008.a:0 "Мы, должно быть, близко."

	giga_katzenland.009.name:0 "Ядерная глупость"
	giga_katzenland.009.desc:0 "Кеши данных были, к сожалению, испорчены тысячелетиями пренебрежения и давали лишь частичную информацию, поэтому потребовалось больше экспедиций в глубины пирамиды, чтобы собрать все воедино. Но после долгих поисков мы наконец узнали ужасающую правду...\n\nМеопа действительно запустил проект Katzenform, цель которого - превратить Potradus в обитаемый мир. Однако у Katzen было лишь ограниченное количество сверхсветовых кораблей и очень мало колоний за пределами их родной системы, что сделало проект чрезвычайно дорогостоящим для их цивилизации. Хотя терраформирующая структура была на удивление хорошо сделана, ее высокая стоимость привела к экономическому коллапсу. Из-за этого Sobakis из Nienet, цивилизация, которая разделяла систему Gatzo и когда-то были близкими союзниками Katzen, решили нанести удар по Katzenland, пытаясь завоевать его, пока он был ослаблен, что противоречит нашей первоначальной теории о том, что Katzen нанесли удар первыми.\n\nМеопа нанес ответный удар «яростью тысячи солнц», полностью опустошив поверхность Nienet. Этот непропорциональный геноцид привел к резкому падению стабильности нации, что привело к восстанию всей империи против режима Меопы. Меопа, не желал уйти в отставку, и его рассудок быстро ухудшался, он совершил немыслимое:\nОн обрушил остальной ядерный арсенал Katzen... на сам Katzenland. Он разрушил свой собственный мир, убив миллиарды Katzen и Ezicania. Затем относительно небольшая космическая империя Katzen рухнула, и несколько колоний не смогли выжить без своей столицы.\n\nХотя записи говорят о большом колонизационном судне под названием §YМеопская экспедиция 1§!, запущенном до войны Sobaki-Katzen на неизвестную далекую планету, на котором и Katzen, и Ezicania находились в криосне, а это означает, что существует небольшая вероятность того, что вид все еще где-то там.\n\n С другой стороны, нам удалось восстановить удивительно неповрежденные и подробные схемы Проекта Katzenform, которые, несомненно, улучшат наши знания о терраформировании."
	giga_katzenland.009.a:0 "Ужасно."
	giga_katzenland.009.b:0 "Мы знаем этот мир!"

	katzenland_terraform_knowledge:0 "Методы терраформирования Katzenland"
	katzenland_terraform_knowledge_desc:0 "Теории Katzen о терраформировании оказались чрезвычайно эффективными для их технологического развития."

	##########################################
	### Flusion ##############################
	##########################################
	giga_flusion.001.name:0 "Гиперразнообразие"
	giga_flusion.001.desc:0 "Наш научный корабль, исследующий примитивный мир Flusion, сделал удивительное открытие, так как, похоже, этот примитивный мир населен не одним, а несколькими разумными видами!\n\nЭкипажу удалось идентифицировать 5 основных видов: кошачьи Katzen, земноводные Ezicania, человекоподобные Solakian и рачок Kronk; с пятым «флюзионным» видом, состоящим из десятков других трудно поддающихся классификации подвидов.\n\nНаши ученые до сих пор не уверены, как и почему так много видов оказались в одном мире, но это, безусловно, замечательная находка."
	giga_flusion.001.a:0 "Интересно."
	giga_flusion.001.b:0 "Подождите, Katzen и Ezicania...?"

	giga_flusion.002.name:0 "Повесть о двух видах"
	giga_flusion.002.desc:0 "Наши находки Katzen и Ezicania на разных планетах, кажется, указывают на то, что мир, в который эти два вида сбежали после разрушения Katzenland, есть не что иное, как примитивная планета Flusion!\n\nХотя, во время их открытия на Flusion, оба вида казались резко упавшими технологически. Отсюда следует, что §YМеопианская экспедиция 1§! скорее всего потерпела крушение на планете, вынудив нескольких оставшихся людей восстановить практически всю свою технологическую базу.\n\nХотя это и не особо важное открытие, эти открытия, тем не менее, представляют большой интерес для наших планетарных биоархеологов. Это также показывает, что даже когда для цивилизации дела обстоят особенно ужасно, нельзя отказываться от возможности их чудесного выживания вопреки всему.\n\nЧто может быть одновременно воодушевляющим и ужасающим..."
	giga_flusion.002.a:0 "Замечательная находка!"

	giga_flusion.004.name:0 "Неповиновение Flusion"
	giga_flusion.004.a.desc:0 "Ужасные новости! Вскоре после того, как нашим армиям удалось победить примитивных защитников Flusion, один из основных видов планеты, Katzen, взорвал весь свой колоссальный ядерный арсенал, предположительно, чтобы предотвратить захват их людей. Хотя это обычно приводило к превращению планеты в мир-гробницу, Katzen вложили огромные средства в ядерное оружие, что привело к тому, что они обладали запасами, не уступающими некоторым межзвездным империям.\n\nЗа считанные минуты гигантские огненные шары охватили большую часть поверхности планеты, выравнивая горные хребты и испаряя большую часть океанов планеты. Все флюзийцы погибли в катаклизме, а их цивилизация полностью уничтожена.\n\nКогда-то зеленый континентальный мир Flusion превратился в гигантскую радиоактивную пустыню, усеянную руинами..."
	giga_flusion.004.a:0 "Ну что ж."
	giga_flusion.004.b.desc:0 "Ужасные новости! Вскоре после того, как нашим армиям удалось победить примитивных защитников Flusion, один из основных видов планеты, Katzen, взорвал весь свой колоссальный ядерный арсенал, предположительно, чтобы предотвратить захват своего народа. Хотя это обычно приводило к превращению планеты в мир-гробницу, Katzen вложили огромные средства в ядерное оружие (так же, как и на Katzenland), что привело к тому, что у них появился запас, равный запасам некоторых межзвездных империй.\n\nВ течение нескольких минут гигантские огненные шары охватили большую часть поверхности планеты, выровняв горные хребты и испарив большую часть океанов планеты. Все флюзийцы погибли в катаклизме, а их цивилизация полностью разрушена.\n\nКогда-то зеленый континентальный мир Flusion превратился в гигантскую радиоактивную пустыню, усеянную руинами, точно так же, как Katzenland, бывшая родина Katzen..."
	giga_flusion.004.b:0 "Неужели они действительно СНОВА взорвали себя?"

	giga_flusion.005.name:0 "Атомная техника Katzen"
	giga_flusion.005.desc:0 "После разрушения Flusion, вызванного Katzen сожжением всей планеты в ядерном огне, наши ученые не могли не заметить, что метод ядерного самоуничтожения Katzen оказался на удивление эффективным для примитивных видов. Кроме того, археологические записи Katzenland показывают, что его разрушение было столь же быстрым, как и разрушение Flusion, что также указывает на то, что Katzen овладели искусством уничтожения планет в ядерном адском огне.\n\nБолее... радикальные элементы наших вооруженных сил предполагают что мы перепроектируем наши открытия в обоих этих мирах, чтобы эффективно адаптировать методы Katzen к нашим операциям по бомбардировке планет.\n\nЭто, несомненно, позволит нам опустошать миры с невиданной эффективностью, хотя остальная часть галактики может быть не слишком счастлива, что мы уничтожаем целые миры в атомном огне..."
	giga_flusion.005.a:0 "Замечательное предложение! Давайте сделаем это сразу..."
	giga_flusion.005.b:0 "Нелепо."

	giga_flusion.201.name:0 "Планета опустошена"
	giga_flusion.201.desc:0 "Наши флоты полностью разрушили поверхность вражеской планеты, уничтожив все признаки жизни и превратив ее в гигантскую кипящую радиоактивную пустыню. Огромное количество оружия, которое мы выпустили, также имело побочный эффект «синтезирования» некоторых редких ресурсов (которые обычно образуются естественным образом только в экстремальных условиях) на поверхности планеты.\n\nПоистине красивое зрелище."
	giga_flusion.201.a:0 "Katzen гордились бы, если бы не были все мертвы."

	bombardment_katzen:0 "Katzen"
	bombardment_katzen_desc:0 "Основанный на методах ныне исчезнувших Katzen, бомбардировка $bombardment_katzen$ высвобождает всю мощь ядерного, антивещественного и биологического оружия на поверхность планеты.\n- §PАпокалиптический§! урон §YАрмиям§!\n- §PАпокалиптическое§! повреждение §YПланеты§!\n- §PАпокалиптическое§! повреждение §YНаселения§!\n- Будет бомбардировать незащищенные планеты\n- Может уменьшить качество планет до Облученных пустынных миров\n - Высокий шанс создания редких залежей ресурсов в опустошенных мирах\n- Будет §Rуменьшать§! мнение иностранных империй, с которыми мы не состоим в союзе по поводу опустошения планет, если оно используется в империи, не ведущей к геноциду.\n- §RЭта позиция бомбардировки может и будет полностью разрушить планеты, на которых она используется.§!"

	katzen_bombing:0 "§HРазблокирует позицию бомбардировки:§! $bombardment_katzen$"
	katzen_bombing_desc:0 "Бомбардировочная позиция, в которой используется огромное количество различных взрывчатых веществ, чтобы максимизировать урон, нанесенный целевой планете, и имеет высокий шанс создать месторождения редких ресурсов."

	tech_katzen_atomic_munitions:0 "Атомные боеприпасы Katzen"
	tech_katzen_atomic_munitions_desc:0 "Крайне милитаристские и любящие ядерное оружие Katzen сумели с поразительной легкостью и эффективностью уничтожить поверхности Katzenland и Flusion. Казалось, что они использовали огромное количество различных взрывчатых веществ, чтобы нанести как можно больший ущерб, от ядерных боеголовок до бомб на антивеществе и биохимического оружия. Приняв их методы, наши корабли можно было бы заставить с легкостью полностью опустошать вражеские миры."

	fusion_age:0 "Век Flusion"
	fusion_age_desc:0 "Эта цивилизация достигла уровня эпохи слияния. Они освоили ядерный синтез, и космические путешествия к их местной лунной системе стали обычным делом. Однако они до сих пор не открыли сверхсветовую скорость, и межпланетные полеты остаются редкими. Политическое объединение еще не достигнуто, поскольку на планете находятся несколько различных крупных национальных государств."

	building_giga_flusion_home:0 "Метрополия Flusion"
	building_giga_flusion_home_desc:0 "Крупный флюзионский городской центр, где обитает множество видов, предлагающий удивительно хорошие условия жизни."

	building_giga_flusion_fusion_power_plant:0 "Мегареактор Katzen"
	building_giga_flusion_fusion_power_plant_desc:0 "Колоссальный термоядерный реактор, построенный Katzen, расположенный под столицей Katzen, обеспечивающий огромное количество чистой энергии."

	building_giga_flusion_capital:0 "Мегаполис Katown"
	building_giga_flusion_capital_desc:0 "Гигантский город с миллионным населением, столица Katzen. Это очень большая современная пирамида, в которой находится их централизованное правительство. В городе также есть огромный примитивный генератор щита, защищающий жителей от бомбардировки."

	giga_flusion.301.name:0 "Флузионская лунная мегаструктура"
	giga_flusion.301.desc:0 "Наш форпост в системе §YJublio§! сообщает, что активность на спутнике §YFlusion§!, примитивном мире, расположенном внутри системы, начала увеличиваться.\n\nДействительно, похоже, это одна из главных наций на планете, §YКатценартиг Империум§! приступила к осуществлению масштабного строительного проекта на второй луне Flusion, Muno. В настоящее время они переправляют на луну большое количество материалов и персонала, и на поверхности спутника появилось много постоянных баз.\n\n Радиопередачи примитивов на удивление хорошо закодированы, что не позволило нашим ученым узнать, что это за проект должно быть. Они не знают, как воспринимать эту странную ситуацию, и некоторые выступают за то, чтобы мы немедленно положили конец этому проекту."
	giga_flusion.301.a:0 "Не тревожьте их, это не важно."
	giga_flusion.301.b:0 "Попытайтесь узнать, что это за проект."
	giga_flusion.301.c:0 "Их нужно остановить. Сразу же взорвите луну!"

	giga_flusion.3001.name:0 "Флузийцы мобилизуются"
	giga_flusion.3001.desc:0 "Ужасные новости! В ответ на наши явные намерения захватить Flusion, Империум Катценартиг начал масштабную мобилизационную кампанию.\n\nОни резко увеличили численность своих вооруженных сил и развернули антиорбитальные рейлганы для перехвата орбитальных снарядов. Их лидер, Кайзер Каттайл, заявил, что «Мы, Katzen, не сдадим наш любимый Flusion враждебным потусторонним сущностям так легко, мы будем сражаться до конца и заставим их платить за каждый квадратный километр, который они отобрали у нас!"
	giga_flusion.3001.a:0 "Глупые примитивы!"
	giga_flusion.3001.b:0 "Мы расколем их жалкий мир!"

	katzen_orbital_bombardment_shield:0 "Меры по борьбе с бомбардировкой Katzen"
	katzen_orbital_bombardment_shield_desc:0 "Katzen и Флузийцы установили огромное количество рельсотронов и высотных самолетов, чтобы попытаться перехватить орбитальную бомбардировку их мира."

	flusion_attack_moon_0:0 "Флузионский лунный проект"
	flusion_attack_moon_0_DESC:0 "Огромный строительный проект, похожий на мегаструктуру, предпринятый флузийцами на этой маленькой луне. Учитывая технологическую базу первобытных людей, это невероятное предприятие."
	flusion_attack_moon_0_MEGASTRUCTURE_DETAILS: "$flusion_attack_moon_0_DESC$"

	flusion_attack_moon_1:0 "Флузионский завершенный проект"
	flusion_attack_moon_1_DESC:0 "Грубая, но мощная версия Боевой Луны. Она не может двигаться, но может похвастаться массивным релятивистским рельсотроном."

	planning_flusionian_invasion:0 "Операция Flusionfall"
	planning_flusionian_invasion_desc:0 "Мы готовим грандиозное вторжение к флузианцам. Поскольку их армии на удивление мощны, нам придется вложить в них довольно много ресурсов, если мы хотим добиться успеха."

	failed_flusionian_invasion:0 "Неудачное вторжение к флузианцам"
	failed_flusionian_invasion_desc:0 "Мы не смогли должным образом вложить средства в наши армии, чтобы победить флюзийцев. Наша империя находится в потрясении из-за этой неспособности завоевать первобытный мир."

	FIND_OUT_FLUSION_GUN_PROJECT:0 "Исследовать проект флузианцев"
	FIND_OUT_FLUSION_GUN_PROJECT_DESC:0 "Отправьте команду ученых для тайного изучения флузианских операций на Muno, чтобы определить, что именно они планируют построить."

	giga_flusion.320.name:0 "Флузианское супероружие"
	giga_flusion.320.desc:0 "Нашим ученым удалось успешно определить, чем должна быть флузионская мегаструктура:\n\nЭто гигантское лунное супероружие.\n\nРасшифровка их радиосигналов показала, что они намерены построить массивный релятивистский рельсотрон, вырезанный на поверхности Луны, с огромным количеством ядерных ракет и ангарами для ударных кораблей. Эта массивная и неподвижная конструкция, получившая название §YПроект Mondgewehr: Система Лунной Защиты§!, предназначена для защиты Flusion от внеземных угроз. Некоторые также считают, что Империум Катценартиг просто пытается спроецировать свою силу на остальную планету, хотя эта теория остается сомнительной, так как некоторые другие нации планеты также участвуют в проекте.\n\nВ любом случае, даже если им не хватает схемы супероружия на сверхсветовой скорости, это показывает, что оно по-прежнему будет чрезвычайно мощным даже против наших флотов космической эры. Действительно, схемы показывают, что рельсотрон способен разгонять массивный снаряд почти до скорости света, который может пробить даже нашу лучшую броню...\n\nЧтобы объяснить их удивительно современное оружие, некоторые из наших ученых предполагают, что флузианцы как-то «упустили» развитие сверхсветовой технологии и вместо этого продолжали развивать свое вооружение в высшей степени."
	giga_flusion.320.a:0 "Мы должны вмешаться. Свяжитесь с ними напрямую."
	giga_flusion.320.b:0 "Просто следите за ним издалека, оно не может быть таким мощным."
	giga_flusion.320.c:0 "Уничтожьте его сразу."

	giga_flusion.321.name:0 "Контакт с Flusion"
	giga_flusion.321.desc:0 "В попытке установить контакт с флузианцами наш наблюдательный пункт отправил высокоэнергетическое радиосообщение в сторону §YKatown§ !, столицу §YИмпериум Катценартиг§ !, инициаторов лунного проекта.\n\nОтвет не потребовал много времени, и теперь нас приветствует представитель Katzen..."
	giga_flusion.321.a:0 "на экран."

	giga_flusion.322.name:0 "Входящая передача!"
	giga_flusion.322.desc:0 "Приветствую вас, инопланетяне.\n\nЯ Дукло МакКатур, представитель нашего великого лидера §YКайзер Каттайл§!, которому поручено установить с вами контакт. Могу заверить вас, что мы приносим только мирные намерения, если вы делаете то же самое.\n\nТак что мы не одни, а? Я всегда как-то подозревал это. Похоже, вы обратили внимание на новейший проект Империума Катценартиг, §YПроект Mondgewehr§!...\nЧто ж, это не удивительно, учитывая, что это наше самое амбициозное начинание.\nИ вы хотите связаться с нами по этому поводу? Что могла бы межзвездная империя хотеть от такого проекта? Вероятно, это не так уж сложно по сравнению с тем, что вы способны сделать..."
	giga_flusion.322.a:0 "Кто вы?"
	giga_flusion.322.a.response:0 "Я? Я удивлен, что инопланетный вид хочет знать обо мне лично!\n\nЯ - главнокомандующий Каценарми, вооруженными силами нашей страны. И позвольте мне сказать вам, что у нас, возможно, не будет космических путешествий со сверхсветовой скоростью, но я могу гарантировать, что мы определенно знаем, как сражаться.\n\nВ нашем прошлом мы пережили довольно много войн, так как эта планета была не всегда самая мирная. Так что мы вполне компетентные бойцы, это я вам могу сказать."
	giga_flusion.322.b:0 "Кайзер Каттайл?"
	giga_flusion.322.b.response:0 "Кайзер Каттайл - великий лидер нашей страны. Он немного чокнутый, с особым интересом к крупногабаритным инженерным проектам. Вероятно, одна из причин, по которой он лично разработал базовый дизайн для Проекта Mondgewehr.\n\nОднако он не очень хороший дипломат. Вот почему он послал меня общаться с вами."
	giga_flusion.322.c:0 "Что на счет других наций?"
	giga_flusion.322.c.response:0 "Другие нации? Их несколько, например Solakia, Laurandar, Lyuinita или Zousa. Но они слишком сложны и различны, чтобы я мог по-настоящему их обобщить.\n\nОни, похоже, в основном работают с Проектом Mondgewehr, поэтому они вносят свой вклад в его строительство и предоставляют экономическую помощь для его финансирования. Я сам надеюсь, что однажды мы сможем объединить этот мир в один..."
	giga_flusion.322.d:0 "А теперь расскажите о Проекте Mondgewehr."

	giga_flusion.323.name:0 "Входящая передача!"
	giga_flusion.323.desc:0 "Что ж, на самом деле он был построен для простой цели.\n\nВидите ли, Каттайл хочет использовать его, чтобы защитить нас от... иных угроз, таких как, например, хищные пожирающие рои. Хотя мы даже не уверены в существовании таких вещей. У нас нет намерения использовать это супероружие для победы над кем-либо или чем-либо, учитывая, что оно даже не будет способно двигаться.\n\nВсе, что мы хотим, это иметь возможность защитить свой образ жизни, если это станет необходимым.\n\n...\n\nИ мы надеемся, что это не так."
	giga_flusion.323.a:0 "Мы не можем этого терпеть. Немедленно прекратите этот проект."
	giga_flusion.323.a.tooltip:0 "Мы попытаемся пригрозить флузийцам разрушить Проект Mondgewehr.\n§RФлузийцы теперь знают о нас и смогут мобилизоваться для подготовки к конфликту.§!"
	giga_flusion.323.a.response:0 "Что? Вы нам угрожаете?\n\n...\n\nЭто... это именно то, к чему мы готовились! Мы не сдадимся без боя, пришельцы!"
	giga_flusion.323.b:0 "Достойное дело. Мы внесем некоторые ресурсы."
	giga_flusion.323.b.tooltip:0 "Мы дадим им не менее 100 £alloys£ для ускорения строительства."
	giga_flusion.323.c:0 "Понятно. Тогда желаю удачи."
	giga_flusion.323.c.tooltip:0 "Мы ничего не будем делать и будем ждать, пока они закончат свой проект."
	giga_flusion.323.c.response:0 "Спасибо. Желаю нам встречи снова, инопланетяне."
	giga_flusion.323.d:0 "Это хорошая идея. Не могли бы вы дать нам схемы?"
	giga_flusion.323.d.tooltip:0 "Мы просто попросим схемы оружия. Они могут попросить компенсацию."
	giga_flusion.323.d.response:0 "Что ж, мне придется спросить об этом Кайзера и руководителей проекта, но... они, наверное, не будут возражать, я думаю. Это может быть хорошим способом обеспечить хорошие отношения даже между нашими двумя видами."

	giga_flusion.3234.name:0 "Flusion непокорен!"
	giga_flusion.3234.desc:0 "Игнорируя наше требование о демонтаже Проекта Mondgewehr, флузианцы категорически отказались положить конец их лунному проекту мегаструктуры, а кайзер дал понять, что его люди не сдадутся без боя.\n\nКак мы и говорили, весь Flusion похоже, готовится к большой мобилизации в рамках подготовки к нашему вторжению..."
	giga_flusion.3234.a:0 "Тогда мы вторгнемся к ним!"
	giga_flusion.3234.b:0 "Забудьте об этом, это того не стоит."

	giga_flusion.3235.name:0 "Flusion подчиняется, кайзер мертв"
	giga_flusion.3235.desc:0 "Похоже, суровые слова МакКатура были пустыми угрозами. Хотя он и кайзер Каттайл выступали за мобилизацию против нас, остальная часть Империума Катценартиг и Flusion не чувствовали этого.\n\nKatzen не хотели выступать против межзвездной империи, и действительно, как кайзер готовил свою неохотную нацию к мобилизации, он, как сообщается, был §Bубит§! членом его собственного военного командования!\n\nНовое временное правительство было создано на его место, чтобы заменить его, которое согласилось демонтировать Проект Mondgewehr, отступить от Muno и даже прислало нам некоторые ресурсы в качестве компенсации.\n\nСо смертью амбициозного кайзера Каттайла, флюзианцы вряд ли предпримут что-либо еще в будущем..."
	giga_flusion.3235.a:0 "Скатертью дорога, они узнали свое место."

	giga_flusion.3232.name:0 "Кайзер принимает просьбу и требует компенсации"
	giga_flusion.3232.desc:0 "После нашего запроса на чертежи Проекта Mondgewehr мы получили сообщение от Flusion!\n\nКайзер Каттайл, очевидно, принял нашу просьбу поделиться чертежами оружия, но также потребовал значительную компенсацию в виде передачи энергии на сумму около §Y3000§! £energy£. Он заявил, что был бы рад сотрудничать с нами, но это будет справедливо, если мы поможем ему с проектом в обмен на очень секретные технологии.\n\nХотя это довольно крупная сумма, кажется, что чертежи будут довольно продвинутым, даже по нашим стандартам, и, безусловно, будет большим подспорьем для наших исследований кинетического оружия."
	giga_flusion.3232.a:0 "Честная сделка. Мы принимаем!"
	giga_flusion.3232.a.tooltip:0 "§BФлузианцы и кайзер Каттайл будут помнить это.§!\nСкорость строительства Проекта Mondgewehr: §G+30%§!"
	giga_flusion.3232.b:0 "Мы не можем себе этого позволить."
	giga_flusion.3232.c:0 "Мы отдадим ему его энергию орбитальной бомбардировкой!"
	giga_flusion.3233.c.tooltip:0 "Мы подготовим вторжение во Flusion.\n§RФлузианцы теперь знают о нас и смогут мобилизоваться для подготовки к конфликту.§!\n§RМы пострадаем от стабильности, единства и штрафов за влияние, если флузийцам удастся завершить свой проект до того, как мы победим их.§!"

	giga_flusion.3233.name:0 "Кайзер отказывается!"
	giga_flusion.3233.desc:0 "После нашего запроса на чертежи Проекта Mondgewehr мы получили сообщение от Flusion!\n\nПохоже, Кайзер Кайттейл, к сожалению, отказался от наших требований поделиться чертежами оружия, назвав это «попыткой потусторонних существ овладеть технологическими секретами в мире флузианцев, чтобы использовать их против нас самих.\n\nВ ответ на это некоторые представители нашего военного командования выступают за то, чтобы мы преподали этому кайзеру урок смирения..."
	giga_flusion.3233.a:0 "Это не стоит хлопот. Забыли."
	giga_flusion.3233.b:0 "Мы научим его уважению!"

