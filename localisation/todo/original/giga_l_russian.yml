    giga_mega.601.name:0 "$name_war_moon$ уничтожена!"
    giga_mega.601.desc:0 "В боевых отчетах указано, что $name_war_moon$ была уничтожен в системе [giga_debris_system.GetName]. Хотя корабль получил серьезные повреждения и больше не может сражаться, он по-прежнему в основном цел, и потенциально может быть отремонтирован, если у нас будет достаточно времени, либо нами, либо нашими врагами...\n\nОднако мы должны быть осторожны, поскольку в конечном итоге она рухнет под действием собственной силы тяжести и будет непоправимо повреждена примерно через 10 лет."
    giga_mega.601.a:0 "Ее нужно сразу ремонтировать!"

    # Successfully repaired
    giga_mega.602.name:0 "$name_war_moon$ восстановлена!"
    giga_mega.602.desc:0 "Прекрасные новости! Нам удалось восстановить разрушенную $name_war_moon$ в системе [giga_debris_system.GetName]. Потребовалось довольно много работы, и большую часть его внутреннего устройства пришлось полностью перестроить с нуля, но теперь этот могучий военный корабль снова в строю."
    giga_mega.602.a:0 "Прекрасно."

