	ehof_megastructure.101_desc_1:0 "$ehof_ehofp1$ завершен.\n\nЭтот объект, безусловно, является одним из величайших достижений нашего общества! С его помощью мы теперь можем согнуть саму ткань Вселенной и создать $ehof_wormhole$ в любую точку галактики."

	ehof_megastructure.101_desc_2:0 "$ehof_ehofp2$ был завершен.\n\nПосле дальнейших обновлений объекта мы открыли новые возможности и знания о процессе стабилизации $ehof_wormhole$."

