    corrona_defence_buff:0 "Эзотерическое энергетическое поле"
    corrona_defence_buff_desc:0 "Избегание таинственной энергии пронизывает весь этот мир. Похоже, что это полностью препятствует использованию всех традиционных технологий, делая практически невозможными планетарные вторжения. Удивительно, но цивилизации коренных жителей, похоже, не пострадали, поскольку они используют технологии, радикально отличающиеся от нашей.\n\n§YОборонительные армии на этой планете чрезвычайно мощны, так как большая часть наших технологий просто выйдет из строя после приземления на планету."

    corrona:0 "Коррониан"

    corrona_army:0 "Эзотерическая примитивная армия"
    corrona_army_plural:0 "Эзотерические примитивные армии"
    corrona_army_desc:0 "Примитивная армия, использующая средневековое оружие в сочетании с экстраординарными способностями, напоминающими магию."

    corrona_age:0 "Эзотерический средневековый век"
    corrona_age_desc:0 "Хотя эта цивилизация не обладает электричеством или двигателями внутреннего сгорания, она, тем не менее, использует различные эзотерические инструменты и оружие, которые сильно напоминают наши представления о магии. Похоже, жители этого мира вступают на совершенно иной и уникальный технологический путь."

    katzenartig_major_splinter:0 "Ресурсы основного состояния распада"
    katzenartig_major_splinter_desc:0 "Чтобы предотвратить катастрофический обвал."

    building_giga_corrona_capital:0 "Чародейские дворцы"
    building_giga_corrona_capital_desc:0 "Большие дворцы, которые служат резиденцией правящей элиты Corrona. Они населены множеством фантастических существ, обладающих множеством, казалось бы, магических способностей."

    building_giga_corrona_homes:0 "Эзотерический городской центр"
    building_giga_corrona_homes_desc:0 "Хотя на первый взгляд они кажутся простыми средневековыми местами обитания, эти города наполнены различными существами, ежедневно использующими некую «магию» для улучшения своей жизни."

    giga_corrona.001.name:0 "Гравитационно связанные"
    giga_corrona.001.desc:0 "Войдя в §YСистему Jupitwo§!, наш научный корабль сделал интересное открытие: эта система на самом деле не настоящая звездная система!\n\nВ самом деле, несмотря на то, что он выглядит независимой системой, коричневый карлик Jupitwo на самом деле гравитационно привязан к соседней §YСистеме Jublio§!, и медленно вращается вокруг нее, хотя его орбитальный период превышает несколько сотен тысячелетий.\n\nЭто означает, что Jublio и Jupitwo могут быть классифицированы как чрезвычайно далекие бинарные системы, и, хотя это не новаторское открытие, тот факт, что между ними удалось сформировать гиперкоридор, не представляет особого интереса для наших ученых."
    giga_corrona.001.a:0 "Аккуратно. Конечно, эти две системы не будут иметь никакого значения."

    giga_corrona.002.name:0 "Эзотерические примитивы"
    giga_corrona.002.desc:0 "§YСистема Jupitwo§! никогда не перестает удивлять, поскольку теперь наша научная группа сообщает, что они определили процветающую цивилизацию на одной из лун Коричневого карлика!\n\nЭто оставило их совершенно ошарашенными, поскольку, хотя Jupitwo особенно теплый из-за необычно высокой концентрации радиоактивных элементов в его атмосфере, он не должен быть способен нагреть планету до такой степени, чтобы сделать ее пригодной для жизни.\n\nКроме того, различные примитивные народы планеты, похоже, обладают и используют чрезвычайные эзотерические способности, которые, по-видимому, бросают вызов нашему нынешнему пониманию физики. Это практически можно считать волшебством! Они даже обнаружили необъяснимый источник энергии, окружающий планету, который каким-то образом поджаривает и выводит из строя большинство, если не все современные технологии. Предполагается, что это поле могло каким-то образом быть ответственным за сохранение тепла на планете.\n\nЭто, в сочетании с примитивным использованием того, что по сути является магией, сделало бы как исследование, так и подчинение чрезвычайно трудным, но научный потенциал этого мира неоспорим. Однако, если бы эти примитивы объединились и устремились к звездам, они, несомненно, стали бы грозным противником..."
    giga_corrona.002.a:0 "Фантастика!"

    giga_corrona_planetcraft:0 "Эзотерический Planetcraft"
    giga_corrona_planetcraft_plural:0 "Эзотерические Planetcraft"
    CORRONA_MOON:0 "Ядро"

    GIGA_CORRONA_FIRE_MAGES:0 "Корронианские заклинатели"
    GIGA_CORRONA_FIRE_MAGES_DESC:0 "Грозные волшебники, накладывающие смертоносные заклинания на космических врагов."

    GIGA_CORRONA_LIGHTNING:0 "Гиперкристаллическая молния"
    GIGA_CORRONA_LIGHTNING_DESC:0 "Колоссальный кристалл, излучающий неисчислимое количество волшебных молний."

    GIGA_CORRONA_HYPER_LIGHTNING:0 "Планетарная молния"
    GIGA_CORRONA_HYPER_LIGHTNING_DESC:0 "Реально очень большой кристалл, который запускает действительно очень большие молнии."

    GIGA_CORRONA_FREEZERAYS:0 "Морозные лучи"
    GIGA_CORRONA_FREEZERAYS_DESC:0 "Лучи отрицательной энергии, которые проникают сквозь щиты, высасывая их энергию."

    giga_corrona_dragon:0 "Корронийский дракон"
    giga_corrona_dragon_plural:0 "Корронианские драконы"

    giga_corrona.005.name:0 "Эзотерический всплеск энергии"
    giga_corrona.005.desc:0 "Сенсоры по всей нашей империи зафиксировали сильный всплеск энергии, происходящий из примитивного мира §YCorrona§!, вращающегося вокруг коричневого карлика §YJupitwo§!, менее чем в световом году от столичной системы §YИмпериума Катценартиг§!.\n\nИзвестно, что этот мир населен видами, обладающими невероятными и пока необъяснимыми эзотерическими способностями, которые практически можно считать магией.\n\nХотя мы не совсем уверены, что это за внезапный всплеск, наиболее вероятное объяснение состоит в том, что корронианцы могли объединить свои «магические способности» вместе, чтобы наложить какое-то огромное «заклинание» на весь свой мир.\n\nЧто это за «заклинание» на самом деле, еще неизвестно, но мы можем узнать достаточно скоро..."
    giga_corrona.005.a:0 "Своеобразно."

    giga_corrona.007.name:0 "Корронианский Worldcraft"
    giga_corrona.007.desc:0 "Не потребовалось много времени, чтобы выяснить, что вызвало корронианский всплеск энергии. Вскоре после записи этого всплеска наши датчики дальнего действия зафиксировали §YДвижение небесного тела§! внутри системы §YJupitwo§!!\n\nДальнейший анализ системы показал, что §YСкелетоиды§!, один из доминирующих видов §YCorrona§!, сумел объединить весь мир под своим правлением после серии жестоких войн. Неудовлетворенные своими текущими завоеваниями, они затем приступили к объединению ресурсов планеты, чтобы наложить колоссальное и чрезвычайно сложное «заклинание» на планету.\n\nЭто «заклинание» зачаровало всю Corrona, впоследствии преобразив ее в гигантский §YЭзотерический Planetcraft§!, или §YWorldcraft§!! В невероятном подвиге эзотерического мастерства сама планета начала двигаться через пустоту, управляемая волей доминирующего Скелетоидного лидера.\n\nОни также направили рой эфирных драконоподобных существ, чтобы «сопровождать» мир, и похоже, что эта эзотерическая цивилизация вот-вот приступит к совершенно новому набору завоеваний на небесном плане, их первой целью будет никто иной, как §YИмпериум Катценартиг§!.\n\nДалее скелетоиды отправили сообщение, нацелившись на всю галактику..."
    giga_corrona.007.a:0 "Это невозможно!"

    giga_corrona.008.name:0 "Корронианская магократия"
    giga_corrona.008.desc:0 "Обитатели Небесного Плана!\n\nМы, §YСкелетоиды§!, наконец объединили наш мир, и теперь мы отправляемся к звездам. Мы будем управлять нашим великим §YWorldcraft§! до победы, и мы создадим империю на самих Небесах.\n\nНашей первой целью станет никто иной, как мерзкий §YИмпериум Катценартиг§!, жалкие кошачьи, которые стоят на пути наших амбиций. Кайзер и трусливые Katzen, которые прячутся за своей грубой «технологией», сами будут уничтожены с помощью адского огня!\n\nНе пытайтесь сопротивляться нам, потому что наш Worldcraft сметет любую форму сопротивления, которую вы можете применить с использованием вашей низшей «технологии»."
    giga_corrona.008.a:0 "Отлично, еще одна империя с манией величия..."
    giga_corrona.008.a.tooltip:0 "§YКорронианская Магократия§! появилась в системе §YJupitwo§! и вступит в бой с §YИмпериумом Катценартиг§!. Если кайзер падет, они наверняка придут за нами в следующий раз..."

    giga_corrona.020.name:0 "Корронианский Worldcraft уничтожен"
    giga_corrona.020.desc:0 "После чрезвычайно напряженного космического боя нашим силам удалось успешно уничтожить §YКорронианский Worldcraft§!, эзотерический Planetcraft, который они использовали в своей попытке подчинить себе галактику.\n\nКорронианских заклинаний было недостаточно, чтобы защитить и восстановить судно, которое подвергалось интенсивным воздействиям большого количества вооружения. Все энергии, содержащиеся в корабле, больше не сдерживались должным образом, и впоследствии они затопили поверхность планеты.\n\nВ результате весь корабль-мир начал разрушаться и был разорван на части своими собственными катастрофическими эзотерическими энергиями.\n\nНичего не осталось от корабля, за исключением нескольких слабых энергетических бурь, и все оставшиеся корронианские корабли погибли из-за того, что они были отделены от корронианской магии, которая поддерживала их жизнь в космическом вакууме."
    giga_corrona.020.a:0 "Скатертью дорога."

    giga_corrona.021.name:0 "Корронианский Worldcraft уничтожен"
    giga_corrona.021.desc:0 "После чрезвычайно напряженного космического боя силы §Y[corrona_moon_slayer.GetName]§! сумели успешно уничтожить §YКорронианский Worldcraft§!, эзотерический Planetcraft, который они использовали в своей попытке подчинить себе галактику.\n\nКорронианских заклинаний было недостаточно, чтобы защитить и восстановить судно, которое подвергалось интенсивным воздействиям большого количества вооружения. Все энергии, содержащиеся в корабле, больше не сдерживались должным образом, и впоследствии они затопили поверхность планеты.\n\nВ результате весь корабль-мир начал разрушаться и был разорван на части своими собственными катастрофическими эзотерическими энергиями.\n\nНичего не осталось от корабля, за исключением нескольких слабых энергетических бурь, и все оставшиеся корронианские корабли погибли из-за того, что они были отделены от корронианской магии, которая поддерживала их жизнь в космическом вакууме."
    giga_corrona.021.a:0 "Они встретили свой конец."

    giga_corrona.022.name:0 "Katzen уничтожили корронианский Worldcraft"
    giga_corrona.022.desc:0 "После чрезвычайно напряженного космического боя бронированные силы §Y[corrona_moon_slayer.GetName]§! сумели успешно уничтожить §YКорронианский Worldcraft§!, эзотерический Planetcraft, который они использовали в своей попытке подчинить себе галактику.\n\nКорронианских заклинаний было недостаточно, чтобы защитить и восстановить судно, которое подвергалось интенсивным воздействиям большого количества вооружения. Все энергии, содержащиеся в корабле, больше не сдерживались должным образом, и впоследствии они затопили поверхность планеты.\n\nВ результате весь корабль-мир начал разрушаться и был разорван на части своими собственными катастрофическими эзотерическими энергиями.\n\nНичего не осталось от корабля, за исключением нескольких слабых энергетических бурь, и все оставшиеся корронианские корабли погибли из-за того, что они были отделены от корронианской магии, которая поддерживала их жизнь в космическом вакууме.\n\nКажется, что даже корронианской эзотерической магии было недостаточно, чтобы остановить военную машину Katzen, и кайзер произнес оживленную речь перед миллиардами граждан, празднуя "Победу технологии и изобретательности Katzen над этими варварскими и примитивными существами.""
    giga_corrona.022.a:0 "Katzen побеждают еще одного врага..."


    ###RESISTANCE###
    giga_katrebels.0001.name:0 "Раскол среди кошачьих"
    giga_katrebels.0001.desc:0 "Прошло несколько лет с тех пор, как §YИмпериум Катценартиг§! вступил на галактическую арену, и он, несомненно, кажется невероятным противником. По крайней мере, извне.\n\nИнтересно, что недавние дипломатические и шпионские миссии показали, что большая часть населения Империума была довольна правлением §YКайзера§!. Большинство, но не все. Действительно, §YFlusion§! это разнообразная планета, которая до объединения под властью кайзера была домом для как минимум дюжины разных народов, каждая со своей особой культурой и образом жизни.\n\nБольшинство из них были либо стерты, либо ассимилированы доминирующей культурой Katzen, но все еще существуют отдельные и мятежные ополченцы, состоящие из мятежных видов, уроженцев Flusion и их потомков. Эти повстанцы непреклонно защищают образ жизни и культуру своих предков и решительно противодействуют попыткам кайзера интегрировать их в общество Katzen.\n\nМы смогли выявить две довольно значимые сети сопротивления в Империуме: §YСолакианские борцы за свободу§!, которая состоит из граждан страны, ранее известной как §YSolakia§!; а также §YОрден Ezicania§!, состоящий из §YEzicania§! из бывшей §YИмперии Ezic§! на Flusion.\n\nХотя их членов немного и они далеко друг от друга и в настоящее время представляют небольшую проблему для кайзера, мы определили, что тайный контакт с любым из них потенциально может помочь нам в нашей борьбе, чтобы наконец положить конец угрозе Katzen.\n\n§BСопротивление будет бесценным активом для ослабления Империума Катценартиг!§!"
    giga_katrebels.0001.a:0 "Попробуем установить с ними контакт."
    giga_katrebels.0001.a.tooltip:0 "Мы начнем §YСпециальные проекты§! чтобы связаться с §YСолакианскими борцами за свободу§! и §YОрденом Ezicania§!, в надежде, что это, возможно, поможет им потревожить §YИмпериум Катценартиг§!.\n\nМы сможем поддержать их в их борьбе, которая ослабит Империум, но это может вызвать §Rуменьшение§! §YМнения Кайзера§! о нас, если он узнает о наших операциях.\n\n"
    giga_katrebels.0001.b:0 "Это не стоит хлопот."

    CONTACT_EZIC_REBELS_PROJECT:0 "Свяжитесь с §YОрденом Ezicania§!"
    CONTACT_EZIC_REBELS_PROJECT_DESC:0 "§YEzicania§! представляют собой устрашающий вид, который составляет значительную часть элитных сил Katzen, несмотря на их низкую численность.\n\nХотя большинство из них подчиняются правлению Кайзера, многие из них не согласны с его политикой и их невероятные боевые способности означают, что даже несколько преданных своему делу партизан из Ezicania могут сеять хаос в §YИмпериуме Катценартиг§!."
    CONTACT_SOLAK_REBELS_PROJECT:0 "Свяжитесь с §YСолакианскими борцами за свободу§!"
    CONTACT_SOLAK_REBELS_PROJECT_DESC:0 "§YСолакианцы§! раньше были одними из самых независимых, демократических и свободных духом существ на §YFlusion§! до глобального завоевания §YКайзера§!.\n\nОбычно они довольно хорошо интегрировались в общество Katzen, и тем не менее, дух старой §YСолакийской республики§! все еще живет внутри некоторых людей. Их усиление, несомненно, будет способствовать дестабилизации установленного правления кайзера."

    giga_katrebels.0010.name:0 "Установлен контакт с §YОрденом Ezicania§!"
    giga_katrebels.0010.desc:0 "После нескольких месяцев тайных операций, секретных встреч и сомнительных сделок нам удалось официально установить контакт с главой §YОрдена Ezicania§!: §YЛоуф§!, когда-то был правителем §YИмперии Ezicania§!.\n\nДальнейшие исследования показали, что этот Орден использовался в качестве миротворческих сил в Империи до того, как был покорен силами кайзера. С тех пор они действовали как своего рода «правительство в изгнании», координируя оставшееся сопротивление эзиканцев правлению Katzen.\n\nХотя в настоящее время они не очень мощная сила, все, что требуется - это небольшой толчок для них стать чем-то, что действительно угрожает кайзеру. Поэтому они очень хотят общаться с нами..."
    giga_katrebels.0010.a:0 "На экране."

    giga_katrebels.0011.name:0 "§YОрден Ezicania§!"
    giga_katrebels.0011.desc:0 "Наконец-то боги, кажется, нас благословили.\n\nПриветствую вас, космические путешественники. Меня зовут §YЛоуф Церралес Хорнсфелт§!, правитель Империи Ezicania... ну, я был, пока этот несчастный кайзер не забрал у нас все. Наша культура, наш образ жизни, наши великие пастбища...\n\nВсе, чем мы когда-то дорожили, было сметено его мерзкой волной безудержного милитаризма и индустриализации. Число Ezicania, все еще верных нам, медленно сокращается с каждым днем, поскольку Кайзер навязывает свой культ личности миллиардам людей.\n\nЭтого больше не будет! Мы, Ezicania, надеемся, что с вашей помощью мы, наконец, сможем свергнуть это животное из семейства кошачьих, страдающих манией величия, и, наконец, восстановить мир на Flusion и галактике..."

    giga_katrebels.0011.a:0 "Мы тоже на это надеемся. Посмотрим, что мы можем сделать..."
    giga_katrebels.0011.a.tooltip:0 "Теперь мы можем §Yтайно связаться§! с §YОрденом Ezicania§! из §YМеню Империума Катценартиг§!."

    giga_katrebels.0012.bye:0 "Прощайте."

    giga_katrebels.0013.back:0 "Мы бы хотели обсудить кое-что еще..."

