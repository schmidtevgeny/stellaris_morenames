    flusion_rich_modifier:0 "Исключительно богатый мир"
    flusion_rich_modifier_desc:0 "Эта планета невероятно богата ресурсами и предлагает впечатляющее количество как пахотных, так и пригодных для использования земель. Как ценные тяжелые, так и легкие элементы, используемые для ядерных процессов, чрезвычайно распространены в ее коре. Кроме того, в ней также есть обширные жилы ценных ресурсов, которые вряд ли есть где-либо еще в галактике. Любая удачливая цивилизация, развивающаяся здесь, несомненно, будет иметь невероятное преимущество как на планетарной, так и на галактической арене.\n\n§YЭтот модификатор будет удален, если планета превратится в Облученную пустыню, гробницу или Расколотый мир.§!"

