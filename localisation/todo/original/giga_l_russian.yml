    giga_aeternum.3031.name:0 "Подсовывание ложной информации"
    giga_aeternum.3031.desc:0 "Крупная операция по маскировке нашей истинной силы и принуждению Aeternite поверить в то, что мы действительно не заслуживаем их внимания, в конечном итоге приведет к отсрочке их грандиозного пробуждения, так как это снизит стремление и мотивацию их населения перевооружить свою империю.\n\nЭта операция будет стоить предоплату в размере §Y300§! £influence£ и §Y75000§! £energy£, и дополнительно будет стоить нам §Y[birch_aeternum.aeternum_intel_society_cost]%§! социологических исследований в течение §Y3 лет§!.\n\nЭто будет иметь различный уровень успеха, отсрочив пробуждение на срок в промежутке от §Y2§! до §Y6§! лет.\n\nОперацию нельзя отменить, пока она не будет завершена, и она будет становиться все дороже, если мы попытаемся ее повторить.\n\nЭто можно сделать только §Y7§! раз."

    giga_aeternum.3031.a:0 "Начните операцию."
    giga_aeternum.3031.a.tooltip:0 "Мы оплатим аванс и понесем штраф в §Y[birch_aeternum.aeternum_intel_society_cost]%§! к скорости социологических исследований."

