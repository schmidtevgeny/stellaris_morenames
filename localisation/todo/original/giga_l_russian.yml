    kaiser_ehof_1_DESC:0 "Полноценный и работоспособный Katzen E.H.V.E., способный создавать червоточины, позволяющие флоту Katzen получить доступ к другим недоступным системам."

    giga_katehof.002.name:0 "Империум Катценартиг строит E.H.O.F.!"
    giga_katehof.002.desc:0 "До нас дошли новости, что §YИмпериум Катценартиг§! приступил к созданию §YE.H.V.E.§!, что означает §YEreignis Horizont Versatz Einrichtung§!, в системе §Y[kaiser_ehof_target_system.GetName]§!!\n\nЭта конструкция, основанная на типичной системе E.H.O.F., но чертежи были усовершенствованны с использованием технологии Katzen, позволят Katzen достичь большой мобильности и достичь ранее недоступных частей галактики, если строительство будет завершено."
    giga_katehof.002.a:0 "Мы должны следить за этим."
    giga_katehof.002.a.tooltip:0 "§YИмпериум Катценартиг§! приступил к созданию §YE.H.V.E.§!\nМы можем отслеживать и определять местонахождение их §YE.H.V.E.§! в журнале ситуаций."

    giga_katehof.003.name:0 "Империум Катценартиг преобразовывает E.H.O.F.!"
    giga_katehof.003.desc:0 "До нас дошли новости, что §YИмпериум Катценартиг§! начал преобразовывать захваченный §YE.H.O.F.§! в §YE.H.V.E.§!, что означает §YEreignis Horizont Versatz Einrichtung§!, в системе §Y[kaiser_ehof_target_system.GetName]§!!\n\nЭта конструкция, основанная на захваченном E.H.O.F. но усовершенствованная технологией Katzen, она позволит Katzen достичь большой мобильности и достичь ранее недоступных частей галактики, если она будет завершена."
    giga_katehof.003.a:0 "Мы должны следить за этим."
    giga_katehof.003.a.tooltip:0 "§YИмпериум Катценартиг§! начал преобразование §YE.H.O.F.§! в §YE.H.V.E.§!\nМы можем отследить и найти их §YE.H.V.E.§! в журнале ситуаций."

    giga_katehof.004.name:0 "Империум Катценартиг завершил E.H.O.F.!"
    giga_katehof.004.desc:0 "§YИмпериум Катценартиг§! завершил создание своей §YE.H.V.E.§! в системе §Y[From.GetName]§!!\n\nЭта изумительная конструкция предоставит им непревзойденную мобильность и возможность достигать иным образом недоступных мест в галактике.\n\nК счастью для нас, захват системы позволит нам уничтожить эту конструкцию, если нам когда-нибудь понадобится."
    giga_katehof.004.a:0 "Тревожно."

    katzenartig_chain_2:0 "Katzen E.H.V.Es"
    katzenartig_chain_2_desc:0 "§YEreignis Horizont Versatz Einrichtungs§! это построенные Katzen EHOF, которые позволяют им создавать червоточины в недоступных областях.\nКатцены будут периодически использовать их, чтобы получить доступ к надуманным частям галактики или областям, не подключенным к сети гиперкоридоров.\nОни будут преобразовывать захваченные §YE.H.O.F.§! в §YE.H.V.E§! более 5 лет.\nЗахват системы содержащей §YE.H.V.E.§! позволит нам уничтожить его, превратив в §YРазрушенный E.H.O.F.§!\nУничтожив все §YE.H.V.E.§! будут §Yрассеяны§! любые созданные ими червоточины.\n§YСчет Katzen E.H.V.E.§!: §W[flusion_primitives_country.kaiser_ehof_count]§!"

    katzen_ehof_wormhole:0 "Червоточина Katzen"
    katzen_ehof_wormhole_DESC:0 "Червоточина, созданная Katzen E.H.V.E. чтобы предоставить Katzen доступ в другую часть галактики."
    katzen_ehof_wormhole_MEGASTRUCTURE_DETAILS:0 "$katzen_ehof_wormhole_DESC$"

    giga_katehof.006.name:0 "Katzen E.H.V.E. самоуничтожился!"
    giga_katehof.006.desc:0 "Нашему флоту удалось захватить контроль над системой §Y[ehof_destroyed_system.GetName]§! с §YE.H.V.E.§!. Конструкция Katzen впоследствии самоуничтожилась, чтобы избежать захвата, оставив после себя разрушенный E.H.O.F. чтобы мы могли починить, если захотим.\n\nМы также смогли спасти некоторые ресурсы и данные с места крушения."
    giga_katehof.006.a:0 "Превосходно."
    giga_katehof.006.a.tooltip:0 "§YРазрушенный E.H.O.F.§! аоявляется в системе §Y[ehof_destroyed_system.GetName]§!."
    giga_katehof.006.b:0 "Нам это не нужно, затолкайте в черную дыру."
    giga_katehof.006.b.tooltip:0 "§YE.H.V.E.§! полностью §Rуничтожен§ !, ничего не оставив после себя."

    giga_katehof.011.name:0 "§YE.H.V.E§! Включение!"
    giga_katehof.011.desc:0 "Тревожные новости! Наши датчики дальнего действия обнаружили всплеск энергии, исходящий от края системы §Y[katzen_wormhole_target.GetName]§!!\n\nПохоже, что Katzen §YE.H.V.E.§! включается, чтобы создать §YЧервоточину§! в это место, что позволит кораблям Katzen полностью обойти сеть гиперкоридоров и войти в систему, пройдя через свои §YE.H.V.E.§!. §YКайзер§! скорее всего, заказал этот ход, чтобы получить против нас стратегическое преимущество на поле боя. \ n \ nПо расчетам у нас есть §Y2 года§! до того, как откроется червоточина, но процесс будет прерван, если все §YE.H.V.Es§! будут захвачены нами или кем-то другим.\n\nКонца нашей войны с §YИмпериум Катценартиг§! §Rне§! будет , если не остановить процесс!"
    giga_katehof.011.a:0 "Мы должны следить за этим."
    giga_katehof.011.a.tooltip:0 "§YЧервоточина Katzen§! появится в системе §Y[katzen_wormhole_target.GetName]§! через §Y2 года§!."

    giga_katehof.999.desc:0 "[flusion_primitives_country.kaiser_trade_value]\n[flusion_primitives_country.kaiser_max_system_value]"

    giga_katehof.012.name:0 "§YE.H.V.E.§! Появляется червоточина!"
    giga_katehof.012.desc:0 "Katzen §YE.H.V.E.§! зарядился и разорвал пространство-время в системе §Y[katzen_wormhole_target.GetName]§!, создав §YЧервоточину§!!\n\nФлот Katzen сможет использовать эту червоточину для входа в наше пространство, но мы также можем пройти через нее, если нам удастся преодолеть сопротивление Katzen."
    giga_katehof.012.a:0 "Боевые станции!"
    giga_katehof.012.a.tooltip:0 "§YЧервоточина Katzen§! появилась в системе §Y[katzen_wormhole_target.GetName]§!!"

    giga_katehof.007.name:0 "Все §YE.H.V.E§! уничтожены!"
    giga_katehof.007.desc:0 "Наши военные докладывают, что все §YKatzen E.H.V.E§! были уничтожены. Katzen больше не смогут использовать их для создания червоточин в другие точки галактики, что резко ограничивает их мобильность.\n\nВ результате из-за уничтожения их §YE.H.V.E§! исчезли все §YЧервоточины Katzen§! впоследствии рассеялись!"
    giga_katehof.007.a:0 "Великая победа."

    giga_katmoons.002.name:0 "Империум Катценартиг перестраивает Луну Кайзера!"
    giga_katmoons.002.desc:0 "Поступали тревожные сообщения о том, что §YИмпериум Катценартиг§! предпринял проект по созданию §YЛуны Кайзера§! в системе §Y[new_kaiser_moon_system.GetName]§!!\n\nХотя их Империум пришел в состояние беспорядка после того, как §Y[kaiser_moon_slayer.GetName]§ уничтожил их флагманское судно, похоже, они, тем не менее, начинают оправляться от этого сокрушительного удара.\n\nПо оценкам, восстановление луны займет около §Yдесятилетия§!, хотя §Yзахват§! системы §Y[new_kaiser_moon_system.GetName]§! позволит нам разрушить их строительную площадку и предотвратить завершение проекта."
    giga_katmoons.002.a:0 "Черт! Они никогда не сдаются?!"

    giga_katmoons.006.name:0 "Луна Кайзера перестроена!"
    giga_katmoons.006.desc:0 "Тревожные новости! §YИмпериум Катценартиг§! сегодня завершил строительство новой §YЛуны Кайзера§!, предназначенной для замены потерянной от рук §Y[kaiser_moon_slayer.GetName]§!.\n\nВ комплекте с эскортным флотом, эта боевая станция теперь полностью готова к работе, и §YКайзер§! теперь снова открыт для дипломатии. Кажется, угроза Katzen еще не закончилась..."
    giga_katmoons.006.a:0 "Проклятье!"
    giga_katmoons.006.a.tooltip:0 "§YИмпериум Катценартиг§! построил новую §YЛуну Кайзера§! в системе §Y[new_kaiser_moon_system.GetName]§!.\n\nОни снова открыты для дипломатии и теряют свои ужасные недостатки."

    giga_katmoons.007.name:0 "Строительная площадка Луны Кайзера уничтожена!"
    giga_katmoons.007.desc:0 "Наши военные докладывают, что им удалось захватить систему §Y[kaiser_moon_destroyed_system.GetName]§!, в которой Katzen намеревались построить новую §YЛуну Кайзера§!.\n\nПосле удаления всех сил Katzen из системы, наш флот начал бомбардировку этого места, полностью его уничтожив. Это стало большим облегчением для остальной части нашей империи, так как разрушение этого проекта стало большим препятствием в планах §YИмпериума Катценартиг§! по восстановлению своего флагмана."
    giga_katmoons.007.a:0 "Превосходно!"

    #Solak
    #SOLAK MAP

    giga_katrebels.2003.name:0 "Приобретение §BРесурса сопротивления§!"
    giga_katrebels.2003.desc:0 "§YСолакианские борцы за свободу§! нуждаются в ресурсах, если они хотят эффективно сражаться с угнетателями Катцен.\n\nМы можем поддержать их, тайно предоставив им средства, оружие или оказав свое влияние в §YИмпериуме Катценартиг§! в форме пропаганды или незаконных речей.\n\nМы также можем поддержать их в рейде на Катцен за ресурсами, но это может иметь неприятные последствия."
    giga_katrebels.2003.a:0 "Отправьте им деньги. | §Y7500§! £energy£"
    giga_katrebels.2003.a.tooltip:0 "Мы отправим деньги Солакианцам, предоставив 1 §BРесурс сопротивления§!."
    giga_katrebels.2003.b:0 "Дайте им оружие. | §Y1500§! £alloys£"
    giga_katrebels.2003.b.tooltip:0 "Мы переправим оружие Солакианцам, предоставив 1 §BРесурс сопротивления§!."
    giga_katrebels.2003.c:0 "Предоставим наше влияние. | §Y75§! £influence£"
    giga_katrebels.2003.c.tooltip:0 "Мы будем оказывать влияние в Империуме с помощью пропаганды и незаконных речей, что привлечет больше участников к делу Солаки, предоставив 1 §BРесурс сопротивления§!.\nЭто действие имеет §Y15%§! шанс §Rуменьшения§! §YМнения Кайзера§! о нас."
    giga_katrebels.2003.d:0 "Набег на склады. | §Y65%§! шанс на успех"
    giga_katrebels.2003.d.tooltip:0 "Солакианцы организуют §Yнабег§! на §YСклады Katzen§!.\nЭто действие имеет §Y65%§! шанс получить 2 §BРесурса сопротивления§!, и §Y35%§! шанс §Rпровала§! и увеличивая §HНастороженности Katzen§! на: §R1§!."
    giga_katrebels.2003.e:0 "Забудем об этом."

    giga_katrebels.2004.name:0 "Набег провален!"
    giga_katrebels.2004.desc:0 "Набег Солакианцев на склады Katzen на Flusion провалился. Они были перехвачены солдатами Katzen, прежде чем смогли что-либо украсть, что привело к увеличению §HНастороженности Katzen§! на 1."
    giga_katrebels.2004.a:0 "Проклятье!"
    giga_katrebels.2004.a.tooltip:0 "§HНастороженность Katzen§! §Rувеличилась§! на §R1§!."

    giga_katrebels.2005.name:0 "Набег успешно завершен!"
    giga_katrebels.2005.desc:0 "Рейд солакианцев на склады Katzen был успешным! Солакианцам удалось заполучить довольно много оружия и боеприпасов, которые наверняка пригодятся в будущих операциях сопротивления."
    giga_katrebels.2005.a:0 "Чудесно!"
    giga_katrebels.2005.a.tooltip:0 "Солакианцы получают 2 §BРесурса сопротивления§!."

    already_spent_energy_res:0 "Мы можем делать это только раз каждые §Y6 месяцев§!."

    giga_katrebels.2006.name:0 "Управление §HНастороженностью Katzen§!"
    giga_katrebels.2006.desc:0 "Katzen довольно эффективно проводят антипартизанские мероприятия. Возможно, потребуется какое-то вмешательство, чтобы ослабить их хватку на Flusion...\n\n§HНастороженность Katzen§! естественным образом убывает на 1 каждый год, с вероятностью дальнейшего уменьшения, основываясь на §YМнении Кайзера§! о империй игроков. Этот шанс имеет базовое значение §Y10%§!, и увеличивается на §Y10%§! если §YМнение Кайзера§! равно §Y1§!, уменьшается на §Y-10%§! если §YМнение Кайзера§! равно §Y-1§!, и так далее с шагом §Y10%§!."

    giga_katrebels.2006.a:0 "Подкупить чиновников Katzen. | §Y7500§! £energy£"
    giga_katrebels.2006.a.tooltip:0 "Несколько взяток помогут пойти довольно далеко. Это снизит §HНастороженность Katzen§! на §H1§!."

    giga_katrebels.2006.b:0 "Успокоить кайзера. | §Y150§! £influence£"
    giga_katrebels.2006.b.tooltip:0 "Мы произнесем серию речей и сделаем вид, что поддерживаем Katzen в их антипартизанских усилиях. Это снизит §HНастороженность Katzen§! на §H1§!."

    giga_katrebels.2006.c:0 "Сдайте ресурсы. | §Y1§! §BРесурс Сопротивления§!"
    giga_katrebels.2006.c.tooltip:0 "Солакианцы будут притворяться, что используют часть своих собственных ресурсов, что заставит Katzen поверить в ослабление сопротивления. Это снизит §HНастороженность Katzen§! на §H2§!."

    already_bribed_wary:0 "Мы можем делать это только раз в §YГод§!."

    giga_res_manage_tooltip:0 "§BУправление ресурсами сопротивления§!\nРесурсы, такие как §YСплавы§!, §YЭнергия§! и §YВлияние§! можно потратить на получение §YСолакианских борцов за свободу§! и другие группы сопротивления, обладающие большими ресурсами для проведения операций."

    giga_wary_manage_tooltip:0 "§HУправляйте настороженностью Katzen§!\nХотя настороженность улетучивается естественным образом, некоторые удачные взятки могут помочь ускорить процесс."

    #intact
    kaiser_moon_barrel_tooltip:0 "§YRiesigekatzenwaffe§!\n\n§GФункционал | Нет штрафов за ущерб§!\n\nТребования к саботажу:\n§HЗначительная активность партизан в Mercurreich§!\n§HЗначительная активность партизан в Geschwollen§!\n\n§LГлавное оружие Луны Кайзера - титанический рельсотрон. Основанный на старых конструкциях Katzen для планетарного оружия, он ускоряет чрезвычайно плотный снаряд, близкий к скорости света. Снаряд заключает в себе энергию нескольких миллиардов ядерных боеголовок, сосредоточенных в одной точке, что делает его невероятно смертоносным.§!"

    kaiser_moon_moon_tooltip:0 "§YMondkruste§!\n\n§GФункционал | Нет штрафов за броню§!\n\nТребования к саботажу:\n§HЗначительная активность партизан в Katzen Herzlands\n§HЗначительная активность партизан в Lyuinstaat\n\n§LНесколько километров скал, переплетенных со структурными опорами, защищают хрупкую внутреннюю часть Луны. Эта толстая корка эффективно обеспечивает судну огромную живучесть при столкновении с флотом противника."

    kaiser_moon_thrusters_tooltip:0 "§YСистемы движения§!\n\n§GФункционал | Отсутствие штрафов за время прыжка§!\n\nТребования к саботажу:\n§RЭкстремальная партизанская активность в Zousa§!\n§YУмеренная партизанская активность в Symbyland§!\n\n§LГигантский двигатель в сочетании с колоссальным гипердвигателем позволяет Луне Кайзера летать как в космосе, так и в гиперпространстве. Приведенные в действие усовершенствованным реактором на антивеществе конструкции Katzen, они затмевают все остальное, что используется в вооруженных силах Katzen.\n\n§BЛуна Кайзера потеряет способность призываться, когда Flusion находится под угрозой, если это будет саботировано!§!"

    kaiser_moon_wings_tooltip:0 "§YVakuumwings§!\n\n§GФункционал | Нет штрафов за скорость§!\n\nТребования к саботажу:\n§YУмеренная партизанская активность в Zousa§!\n§RЭкстремальная партизанская активность в Symbyland§!\n\n§LПоначалу эти крылья могут показаться бесполезными, но на самом деле они содержат ряд двигателей, выстроенных вдоль их заднего конца. Эти двигатели помогают Луне с большей легкостью маневрировать в космосе."

    #sabo
    kaiser_moon_barrel_sabo_tooltip:0 "§YRiesigekatzenwaffe§!\n\n§RСаботаж | -30% урон оружия§!\n\n§LГлавное оружие Луны Кайзера - титанический рельсотрон. Основанный на старых конструкциях Katzen для планетарного оружия, он ускоряет чрезвычайно плотный снаряд, близкий к скорости света. Снаряд заключает в себе энергию нескольких миллиардов ядерных боеголовок, сосредоточенных в одной точке, что делает его невероятно смертоносным."

    kaiser_moon_moon_sabo_tooltip:0 "§YMondkruste§!\n\n§RСаботаж | -40% здоровье брони§!\n\n§LНесколько километров скал, переплетенных со структурными опорами, защищают хрупкую внутреннюю часть Луны. Эта толстая корка эффективно обеспечивает судну огромную живучесть при столкновении с флотом противника."

    kaiser_moon_thrusters_sabo_tooltip:0 "§YСистемы движения§!\n\n§RСаботаж | +500% время зарядки прыжкового двигателя§!\n\n§LГигантский двигатель в сочетании с колоссальным гипердвигателем позволяет Луне Кайзера летать как в космосе, так и в гиперпространстве. Приведенные в действие усовершенствованным реактором на антивеществе конструкции Katzen, они затмевают все остальное, что используется в вооруженных силах Katzen.\n\n§BЛуна Кайзера больше не может быть призвана, когда Flusion под угрозой.§!"

    kaiser_moon_wings_sabo_tooltip:0 "§YVakuumwings§!\n\n§RСаботаж | -40% субсветовая скорость§!\n\n§LПоначалу эти крылья могут показаться бесполезными, но на самом деле они содержат ряд двигателей, выстроенных вдоль их заднего конца. Эти двигатели помогают Луне с большей легкостью маневрировать в космосе."

    kaiser_moon_destroyed_tooltip:0 "Луна Кайзера была уничтожена!\n\nKatzen получили дебаф на -50% §YУрон армии§!, -50% §YСкорость кораблей§!, -50% §YСкорострельность§! and -50% §YУрон от бомбардировки§!."

