	giga_tech_event_squareworld:0 "Нетрадиционные методы макроинженерии"
	giga_tech_event_squareworld_desc:0 "Анализируя данные странного квадратного мира, мы можем многое узнать об эксцентричных методах строительства и нестандартной инженерии."

	giga_dialog.3001.name:0 "Мифический квадрат"
	giga_dialog.3001.desc:0 "В системе [from.GetName] кроется странная конструкция. Наши ученые сбиты с толку при виде этой массивной орбитальной установки, вращающейся вокруг звезды системы. На самом деле, это настолько нелепо, что это было сочтено шуткой или аномалией в наших датчиках.\n\n$name_ringworld_square$.\n\nВ системе [from.GetName] находится мир-кольцо квадратной формы. Несмотря на то, что в прошлом он, кажется, претерпел довольно много наказаний, он все еще остается в основном структурно нетронутым. Странная форма этой конструкции противоречит всему, что мы знаем о физике и технике, поскольку гравитация должна была разорвать ее на части тысячелетия назад. Тем не менее, он стоит здесь, ожидая, что кто-то раскроет его тайны.\n\nНебольшая и в основном заброшенная станция также бесшумно плавает над звездой, и наши ученые считают, что она может содержать полезную информацию об этой необычной структуре.\n\n§SСпециальный проект§! был запущен, чтобы исследовать эту вещь и станцию, чтобы выяснить, как она все еще существует."
	giga_dialog.3001.a:0 "Как странно."

	giga_dialog.3002.name:0 "Тайны квадрата"
	giga_dialog.3002.desc:0 "После десятков экспедиций и месяцев исследований наши ученые считают, что наконец-то раскрыли тайны этого Квадратного Мира.\n\nХотя внешность Квадратного Мира сильно повреждена, его внутренняя часть по-прежнему в основном неповреждена, а большинство внутренних систем действительно функционируют! Его рама в основном сделана из куберина, чрезвычайно передового сплава, заполненного невероятно сложной самовосстанавливающейся электроникой, что объясняет, как он способен противостоять невероятным силам, оказываемым на него.\n\nНаши ученые считают, что этe вещь возможно отремонтировать, при наличии достаточных ресурсов и достаточно передовых технологий. Мы обнаружили несколько деактивированных заводов по производству куберина в кольцевом мире, которые могут снова начать производить куберин, если мы восстановим источник питания этого кольцевого мира во время будущих ремонтов.\n\nИсследовательские группы также пришли к выводу, что небольшая станция над звездой служит в качестве своего рода «центральная точка доступа» к внутренним системам квадратного мира. Они побуждают нас потратить немного энергии и сплавов на ремонт и последующую активацию, поскольку это может предоставить нам доступ к бесценным данным о квадратном мире и его строителях, хранящихся в его обширных внутренних архивах. Эти данные вполне могут быть ключом к ремонту этой замечательной конструкции..."
	giga_dialog.3002.a:0 "Замечательно! Мы немедленно отремонтируем эту станцию."

	giga_dialog.3003.name:0 "Квадратный мир восстановлен!"
	giga_dialog.3003.desc:0 "Наши инженеры рады сообщить, что одна секция разрушенного квадратного мира успешно отремонтирована! Электроэнергия была восстановлена ​​во вспомогательных цепях, и куберин поступает с автоматизированных заводов, оснащенных передовыми преобразователями энергии в вещество. Большое количество куберина в структуре и почве оказало странный эффект, сделав растения слишком зелеными, но, кроме этого, все выглядит полностью номинальным."
	giga_dialog.3003.a:0 "Невероятно!"

    giga_dialog.3004.name:0 "Квадратный мир заговорил!"
	giga_dialog.3004.desc:0 "Невероятные новости! После ремонта и переоборудования станции в системах Квадратного Мира древний спящий ИИ, размещенный как на самой станции, так и в самом Квадратном Мире, похоже, пробудился.\n\nЭтот ИИ, имя которого §YГарикс§!, согласно данным, полученным со станции, очевидно, отвечал за поддержание квадратного мира и его обширных внутренних систем. Нашим исследовательским группам удалось установить с ним контакт, и он очень хочет с нами общаться."
	giga_dialog.3004.a:0 "На экране."

	giga_dialog.3005.name:0 "Гарикс, хранитель квадратного мира"
	giga_dialog.3005.desc:0 "Ах, посетители! Спасибо, что послали на станцию ​​достаточно энергии, чтобы вывести ее из спящего режима. Прошло некоторое время с тех пор, как я разговаривал с разумной сущностью.\n\nЯ - Гарикс, искусственный интеллект, отвечающий за поддержание Квадратного мира и его обширных архивов данных, и я принял форму голографической рептилии, потому что мои создатели выглядели так.\n\nВ любом случае, извиняюсь за плачевное состояние квадратного мира. Я нашел особенно интересный документальный фильм о рептилиях, и я изучал его последние 120 тысячелетий, используя резервное питание, чтобы лучше понять своих создателей. К сожалению, похоже, что за это время с квадратным миром произошло что-то радикальное... Ну что ж.\n\nТеперь, когда вы здесь, и, поскольку моих создателей, похоже, давно нет, вы можете получить доступ к банкам данных квадратного мира, которые на удивление в основном целы."

	giga_dialog.3005.a:0 "Что в этих банках данных?"
	giga_dialog.3005.a.response:0 "О, много всего. Мои создатели хранили множество данных о различных империях и видах, о которых они знали, об их научных знаниях и, что наиболее важно, об их божестве §BКубей§!.\nОни хотели сохранить его, чтобы будущие поколения могли извлечь из этого пользу, и, ну, так как вы сейчас здесь, я думаю, им это удалось. Жаль, что их здесь нет, чтобы это увидеть..."

	giga_dialog.3005.b:0 "Сколько лет квадратному миру?"
	giga_dialog.3005.b.response:0 "Что ж, судя по положению звезд, я считаю, что эта штука ломалась примерно 120 000 ваших лет, но она намного старше этого.\nОна была построена моими создателями около 567 000 лет назад, и в ней размещалась их цивилизация многие тысячелетия. Я не уверен, что с ними случилось, потому что, к сожалению, я был полностью увлечен своим исследованием. Скорее всего, их цивилизация рухнула из-за упадка или просто стала слишком старой и расходящейся, как и многие другие великие империи до них."

	giga_dialog.3005.c:0 "Кто построил квадратный мир и почему?"
	giga_dialog.3005.c.response:0 "Мои создатели сделали. Они были разновидностью §R(ДАННЫЕ ПОВРЕЖДЕНЫ)§!, известной как §R(ДАННЫЕ ПОВРЕЖДЕНЫ)§!, и они правили довольно большой империей §R(ДАННЫЕ ПОВРЕЖДЕНЫ)§!\n\nОни тоже были невероятно религиозными, и поклонялись божеству, которое они назвали §BКубей§!. Говорят, что это божество помогало их видам эволюционировать более миллиона лет, и многие видели в совершенстве геометрических форм способ §BКубей§! показать свое присутствие миру.\n\nМои создатели в конечном итоге обнаружили невероятное вещество с непревзойденными самовосстанавливающимися свойствами. Они окрестили его «Куберином», так как считали, что это вещество было сделано из самого §BКубей§!, и решил использовать его, чтобы построить эту великолепную геометрическую структуру, бросающую вызов физике, как способ поклоняться и выразить свою благодарность §BКубей§!\n\nОни также воспользовались возможностью собрать как можно больше данных о своих научных достижениях, куберине, квадратном мире и §BКубей§! в банки данных, в надежде, что будущая цивилизация, наткнувшись на него, может также узнать о всемогущем §BКубей§!."

	giga_dialog.3005.d:0 "Можем ли мы как-нибудь отремонтировать квадратный мир?"
	giga_dialog.3005.d.response:0 "Надеюсь, да! Наиболее функциональные архивы содержат много данных о внутренней и внешней структуре квадратного мира. Если вы дадите мне несколько десятков месяцев, чтобы собрать все это, я могу предоставить вашим ученым кэш данных, содержащий всю необходимую информацию для проведения обширного ремонта мегаструктуры. Я бы хотел увидеть, как квадратный мир восстановил былую славу!"

	giga_dialog.3005.e:0 "Прощай."
	giga_dialog.3005.e.response:0 "Пусть архивы сослужат вам хорошую службу, и не стесняйтесь обращаться ко мне снова, если вам что-то понадобится."

	giga_dialog.3006.name:0 "Архивы"
	giga_dialog.3006.desc:0 "Незадолго до того, как мы вышли из системы, §YГарикс§! заверил нас, что он пришлет нам кэш данных, содержащий всю необходимую информацию для ремонта квадратного мира примерно через 2 года.\n\nВ то же время мы можем снова связаться с ним, «обновив» мегаструктуру концентратор квадратного мира. Наши ученые считают, что его способность легко ориентироваться в банках данных квадратного мира может внести большой вклад в наши исследования."
	giga_dialog.3006.a:0 "Подтверждаю."

	giga_dialog.3007.name:0 "Гарикс, хранитель квадратного мира"
	giga_dialog.3007.desc:0 "Еще раз привет. Я закончил составлять кеш данных, содержащий всю необходимую информацию для ремонта квадратного мира! Я немедленно передам ее вашим ученым."
	giga_dialog.3007.a:0 "Замечательно! Мы хорошо воспользуемся этими знаниями."

	giga_dialog.3008.name:0 "Гарикс, хранитель квадратного мира"
	giga_dialog.3008.desc:0 "Ах, привет! Вы пришли искать дополнительные данные в архивах? Чем могу помочь?"
	giga_dialog.3008.a:0 "Ты можешь помочь нашему исследованию?"
	giga_dialog.3008.c:0 "Просмотр экрана выключен."

	giga_dialog.3009.name:0 "Гарикс, хранитель квадратного мира"
	giga_dialog.3009.desc:0 "Конечно да! Я могу просмотреть архив квадратного мира в поисках данных, которые могут оказаться полезными. Какие данные вы хотите, чтобы я получил?"
	giga_dialog.3009.a:0 "Упор на £physics£ §YФизические исследования§!"
	giga_dialog.3009.a.response:0 "Хорошо! Я получу данные, относящиеся к вашим физическим исследованиям, и вы получите §Y10% увеличение§! к скорости ваших исследований в этой категории.\n\nЕсли вы хотите, чтобы я усилил другое поле, просто свяжитесь со мной еще раз и выберите другой вариант."
	giga_dialog.3009.b:0 "Упор на £engineering£ §YИнженерные исследования§!"
	giga_dialog.3009.b.response:0 "Хорошо! Я получу данные, относящиеся к вашим инженерным исследованиям, и вы получите §Y10% увеличение§! к скорости ваших исследований в этой категории.\n\nЕсли вы хотите, чтобы я усилил другое поле, просто свяжитесь со мной еще раз и выберите другой вариант."
	giga_dialog.3009.c:0 "Упор на £society£ §YСоциологические исследования§!"
	giga_dialog.3009.c.response:0 "Хорошо! Я получу данные, относящиеся к вашим социологическим исследованиям, и вы получите §Y10% увеличение§! к скорости ваших исследований в этой категории.\n\nЕсли вы хотите, чтобы я усилил другое поле, просто свяжитесь со мной еще раз и выберите другой вариант."
	giga_dialog.3009.d:0 "Неважно, не помогай нашему исследованию."
	giga_dialog.3009.d.response:0 "Хорошо, я перестану помогать вам в ваших исследованиях, если вы этого желаете..."

	r_square_world_ruined:0 "Разрушенный квадратный мир"
	r_square_world_ruined_DESC:0 "Эта массивная структура когда-то была способна поддерживать биосферу на своей внутренней стороне, но больше не может. Его странная форма, кажется, бросает вызов физике, какой мы ее знаем."
	r_square_world_ruined_MEGASTRUCTURE_DETAILS:0 "$r_square_world_ruined_DESC$"

	r_square_world_restored:0 "Восстановленный сегмент квадратного мира"
	r_square_world_restored_DESC:0 "Этот сегмент мира-кольца необычной формы был восстановлен с помощью передовых технологий. Его внутренние производители производят большое количество куберина, того же материала, из которого сделан каркас квадратного мира."
	r_square_world_hub_MEGASTRUCTURE_DETAILS:0 "$r_square_world_restored_DESC$"

	r_square_world_hub:0 "Заброшенная станция"
	r_square_world_hub_DESC:0 "Загадочная заброшенная станция парит над звездой этой системы. Она показывает очень незначительные признаки активности, скорее всего, от резервного источника питания."

	r_square_world_hub_powered:0 "Системный концентратор квадратного мира"
	r_square_world_hub_powered_DESC:0 "Эта станция служит точкой удаленного доступа к внутренним системам квадратного мира и, похоже, содержит своего рода центральный искусственный интеллект."

	r_square_world_hub_garyx:0 "Связь с Гариксом"
	r_square_world_hub_garyx_DESC:0 "Мы можем связаться с Гариксом, центральным искусственным интеллектом."

	#########################################
	### Terraform Molten ####################
	#########################################
	giga_tech_terraform_molten:0 "Планетарная геотермальная стабилизация"
	giga_tech_terraform_molten_desc:0 "Расплавленные миры - одни из самых суровых из каменистых планет. Их поверхность раздирается приливными силами и геологической активностью. Однако, используя колоссальные орбитальные охлаждающие лучи, а также мегаструктурные лазерные сверла для изменения их тектонического состава, можно будет охладить и стабилизировать поверхность такого мира, потенциально сделав его пригодным для жилья."

	giga_dialog.4001.name:0 "Строительная площадка $name_terraform_molten$ завершена!"
	giga_dialog.4001.desc:0 "Строительная площадка для $name_terraform_molten$ в системе [giga_system.GetName] завершена. Эта орбитальная платформа будет служить плацдармом для строительства большой конструкции вокруг этого расплавленного мира, в которой будут использоваться охлаждающие лучи и лазерные сверла для удаленного изменения свойств поверхности расплавленного мира, делая ее пригодной для большинства форм жизни, хотя и безжизненной."
	giga_dialog.4001.a:0 "Хорошо."

	giga_dialog.4002.name:0 "Орбитальные объекты $name_terraform_molten$ завершены!"
	giga_dialog.4002.desc:0 "Наши орбитальные объекты $name_terraform_molten$ завершены. Это большое кольцо простирается вокруг экватора планеты и содержит необходимое оборудование и реакторы для питания больших аппаратов, которые будут использоваться для преобразования поверхности планеты во что-то более подходящее для жизни."
	giga_dialog.4002.a:0 "Отлично."

	giga_dialog.4003.name:0 "$name_terraform_molten$ завершен!"
	giga_dialog.4003.desc:0 "Наш $name_terraform_molten$ теперь готов. С добавлением трех больших гипермасштабных охлаждающих лучей и лазерных буровых установок мы сможем охладить и стабилизировать геологическую активность в этом мире. Теперь мы должны начать собственно процесс терраформирования."
	giga_dialog.4003.a:0 "Мы сделаем это сразу."

	giga_dialog.4004.name:0 "Терраформинг $name_terraform_molten$ завершен!"
	giga_dialog.4004.desc:0 "Отличные новости! Наша $name_terraform_molten$ в системе [giga_system.GetName] успешно превратила некогда расплавленную планету в горячий, но пригодный для жизни мир. Его поверхность остыла, и большая часть геологической активности подавлена ​​благодаря обширным изменениям хаотических тектонических плит планеты. Теперь планета готова к колонизации и может быть дополнительно терраформирована, чтобы добавить на нее реальную жизнь."
	giga_dialog.4004.a:0 "Замечательно!"
	giga_dialog.4004.a.tooltip:0 "Будьте осторожны, чтобы не заразиться пневмоноультрамикроскопией и силиковулканокониозом из-за остаточной золы, плавающей в атмосфере."

	terraform_molten_0:0 "Строительная площадка $name_terraform_molten$"
	terraform_molten_0_DESC:0 "Строительная площадка для будущего $name_terraform_molten$, который будет построен вокруг этой планеты, который охладит и стабилизирует суровую поверхность этого мира, чтобы сделать его пригодным для жилья."
	terraform_molten_0_MEGASTRUCTURE_DETAILS:0 "Устройство, способное охлаждать и стабилизировать расплавленный мир, делая его пригодным для жизни, хотя и безжизненным."

	terraform_molten_1:0 "Орбитальные объекты $name_terraform_molten$"
	terraform_molten_1_DESC:0 "В этом большом экваториальном кольце размещается необходимая техника для заправки и питания массивных орбитальных охладителей, которые будут использоваться для удаленного изменения состояния поверхности Расплавленного мира."

	terraform_molten_2:0 "$name_terraform_molten$"
	terraform_molten_2_DESC:0 "Полный $name_terraform_molten$, оснащенный набором больших орбитальных кулеров и лазерных сверл для охлаждения и стабилизации поверхности планеты. Все, что осталось сделать, это начать собственно процесс терраформирования."

	terraform_molten_3:0 "Начало терраформирования"
	terraform_molten_3_DESC:0 "Прикажите команде $name_terraform_molten$ начать преобразование расплавленной поверхности и тектонической структуры этой планеты во что-то, что может быть населено большинством форм жизни."

	#########################################
	### Terraform Shattered #################
    #########################################
    giga_tech_terraform_shattered:0 "Планетарная реконструкция"
    giga_tech_terraform_shattered_desc:0 "Расколотые и разрушенные миры - самые суровые из каменистых планет. Их поверхность была разорвана неизвестной силой, будь то супероружие или суперорганизм. Однако, используя колоссальные гравитационные двигатели, можно было бы собрать и объединить фрагменты такого мира, потенциально делая его терраформируемым."

    giga_dialog.11201.name:0 "Строительная площадка $name_terraform_shattered$ завершена!"
    giga_dialog.11201.desc:0 "Строительная площадка для $name_terraform_shattered_full$ в системе [giga_system.GetName] завершена. Эта орбитальная платформа будет служить плацдармом для создания большой структуры вокруг этих осколков планетарного материала, используя гравитационные двигатели для объединения породы в массу, достаточно большую для возобновления геологической активности."
    giga_dialog.11201.a:0 "Хорошо."

    giga_dialog.11202.name:0 "Внутреннее кольцо $name_terraform_shattered$"
    giga_dialog.11202.desc:0 "Внутреннее кольцо нашего $name_terraform_shattered$ завершено. Это большое кольцо простирается вокруг того, что станет экватором планеты, и содержит необходимое оборудование для установки больших аппаратов, которые будут использоваться для преобразования поверхности планеты во что-то более подходящее для жизни."
    giga_dialog.11202.a:0 "Отлично."

    giga_dialog.11203.name:0 "Внешнее кольцо $name_terraform_shattered$"
    giga_dialog.11203.desc:0 "Внешнее кольцо нашего $name_terraform_shattered$ завершено. Это кольцо прикреплено к внутреннему кольцу и содержит реакторы, которые приводят в действие всю структуру, а также большие двигатели, которые позволяют внутреннему кольцу гироскопически вращаться вокруг планеты."
    giga_dialog.11203.a:0 "Супер."

    giga_dialog.11204.name:0 "$name_terraform_shattered$ завершен"
    giga_dialog.11204.desc:0 "Наш $name_terraform_shattered$ готов. С добавлением двух больших подвижных гравитационных двигателей, установленных на Внутреннем кольце, мы сможем быстро и безопасно собирать планетарный материал и объединять их в новую планету. Теперь мы должны начать собственно процесс объединения."
    giga_dialog.11204.a:0 "Мы сделаем это немедленно."

    giga_dialog.11205.name:0 "$name_terraform_shattered$ Терраформирование успешно!"
    giga_dialog.11205.desc:0 "Отличные новости! Наш $name_terraform_shattered_full$ в системе [giga_system.GetName] успешно преобразовал разрушенный мир в сплоченную, полностью непригодную для жизни планету, которую можно терраформировать в будущем."
    giga_dialog.11205.a:0 "Чудесно!"

    terraform_shattered_0:0 "Строительная площадка $name_terraform_shattered$"
    terraform_shattered_0_DESC:0 "Строительная площадка для будущего $name_terraform_shattered$, который будет построен вокруг этой планеты, которая соберет планетарные остатки и создаст геологически активную планету."
    terraform_shattered_0_MEGASTRUCTURE_DETAILS:0 "Устройство, способное объединить Разбитые и Расколотые миры, сделав их достаточно связными для дальнейшего терраформирования"

    terraform_shattered_1:0 "Внутреннее кольцо $name_terraform_shattered$"
    terraform_shattered_1_DESC:0 "В этом большом кольце находится необходимое оборудование для установки гравитационных двигателей, которые будут использоваться для удаленного сбора остатков планет."

    terraform_shattered_2:0 "Внешнее кольцо $name_terraform_shattered$"
    terraform_shattered_2_DESC:0 "Внешнее кольцо содержит реакторы и оборудование для движения, которые позволят будущим гравитационным двигателям восстановить планету."

    terraform_shattered_3:0 "$name_terraform_shattered$"
    terraform_shattered_3_DESC:0 "Завершенный $name_terraform_shattered$, оснащенный набором больших гравитационных двигателей, собирает и объединяет материал бывшей планеты. Все, что осталось сделать, это начать собственно процесс терраформирования."

    terraform_shattered_4:0 "Начать терраформирование"
    terraform_shattered_4_DESC:0 "Прикажите команде $name_terraform_shattered$ начать создание расплавленной поверхности и тектонических систем этой планеты, делая что-то, что впоследствии можно будет сделать пригодным для жизни."

    #########################################
    ### Terraform Barren ####################
	#########################################
	giga_tech_terraform_barren:0 "Динамическая активация ядра"
	giga_tech_terraform_barren_desc:0 "Повторная активация магнитного поля планеты и создание пригодной для дыхания атмосферы - две очень сложные задачи. Однако все более совершенные техники терраформирования могут приблизить эти подвиги к реальности."

	giga_dialog.3801.name:0 "Строительная площадка $name_terraform_barren$ построена"
	giga_dialog.3801.desc:0 "Строительная площадка для $name_terraform_barren$ завершена. Этот площадка будет служить плацдармом для создания $name_terraform_barren$ в системе [giga_system.GetName]. Это технологическое чудо сможет создать атмосферу и гидросферу в этом заброшенном мире, сделав его более пригодным для жизни."
	giga_dialog.3801.a:0 "Хорошо."

	giga_dialog.3802.name:0 "Гиперкатушки $name_terraform_barren$ построены"
	giga_dialog.3802.desc:0 "Гиперкатушки $name_terraform_barren$ готовы. Эти две гигантские геомагнитные катушки будут генерировать огромное электромагнитное поле, которое будет достаточно сильным, чтобы расплавить ядро ​​этой планеты и, надеюсь, создать магнитное поле, необходимое для выживания жизни."
	giga_dialog.3802.a:0 "Превосходно."

	giga_dialog.3803.name:0 "Атмосферный генератор $name_terraform_barren$ построен"
	giga_dialog.3803.desc:0 "Атмосферный генератор $name_terraform_barren$ только что был построен. Эта большая сетка, окружающая бесплодный мир, способна генерировать большое количество атмосферы и может изменять климат этой планеты по своему желанию.\nВсе, что осталось сделать, это фактически начать процесс терраформирования."
	giga_dialog.3803.a:0 "Хорошо."

	giga_dialog.3804.name:0 "Терраформирование $name_terraform_barren$ завершено"
	giga_dialog.3804.desc:0 "$name_terraform_barren$, созданный в системе [giga_system.GetName], успешно преобразовал эту планету в пригодный для жизни мир! Несмотря на то, что здесь приемлемый климат для большинства форм жизни, она полностью лишена жизни и потребует дополнительного терраформирования, если ее пригодность все еще слишком низка для адекватной колонизации. В остальном, это замечательный технологический подвиг, который мы только что совершили, доказывая наше мастерство над терраформацией."
	giga_dialog.3804.a:0 "Невероятно!"

	terraform_barren_0:0 "Строительная площадка $name_terraform_barren$"
	terraform_barren_0_DESC:0 "Строительная площадка для будущего $name_terraform_barren$. Он содержит большое количество персонала и оборудования, необходимого для создания устройства, способного оживить пустынный мир."
	terraform_barren_0_MEGASTRUCTURE_DETAILS:0 "Большое сооружение, построенное вокруг заброшенного мира, чтобы сделать его более пригодным для жизни."

	terraform_barren_1:0 "Гиперкатушки $name_terraform_barren$"
	terraform_barren_1_DESC:0 "Эти две массивные геомагнитные катушки служат для дистанционного плавления ядра планеты и эффективной повторной активации магнитного поля этого мира, чтобы эта планета могла удерживать плотную атмосферу."

	terraform_barren_2:0 "$name_terraform_barren$"
	terraform_barren_2_DESC:0 "$name_terraform_barren$ теперь оснащен большим набором устройств для управления атмосферой, которые могут создать пригодную для дыхания атмосферу и воду по всей поверхности этого мира. Все, что осталось сделать, это начать процесс."

	terraform_barren_3:0 "Начало терраформирования"
	terraform_barren_3_DESC:0 "Прикажите команде $name_terraform_barren$ начать крупномасштабный процесс повторной активации магнитного поля этой планеты и впоследствии создать пригодную для дыхания атмосферу и стабильную гидросферу."

	terraform_barren_2_disabled:0 "Древний $name_terraform_barren$"
	terraform_barren_2_disabled_DESC:0 "Этот древний $name_terraform_barren$ был построен эоны назад неизвестной цивилизацией. Он работает от какого-то старинного источника питания и, похоже, исправен."
	terraform_barren_2_disabled_MEGASTRUCTURE_DETAILS:0 "$terraform_barren_2_disabled_DESC$"

	terraform_barren_3_restored:0 "Начало терраформирования"
	terraform_barren_3_restored_DESC:0 "Прикажите этой древней мегаструктуре перезапустить процесс терраформирования на планете внизу."

	#########################################
	### Terraform Toxic #####################
	#########################################
	giga_tech_terraform_toxic:0 "Гипермасштабное атмосферное очищение"
	giga_tech_terraform_toxic_desc:0 "Огромные орбитальные химические установки для конверсии теоретически позволяют полностью очистить токсичную атмосферу мира от токсичных компонентов, сделав ее пригодной для проживания большинства видов."

	giga_dialog.3901.name:0 "Строительная площадка $name_terraform_toxic$ построена"
	giga_dialog.3901.desc:0 "Строительная площадка для будущего $name_terraform_toxic$ завершена в системе [giga_system.GetName]! На этой довольно большой орбитальной платформе находится необходимое оборудование, чтобы начать строительство $name_terraform_toxic$ вокруг токсичного мира, в конечном итоге сделав его пригодным для жилья."
	giga_dialog.3901.a:0 "Отлично."

	giga_dialog.3902.name:0 "Кольца обработки $name_terraform_toxic$ построены"
	giga_dialog.3902.desc:0 "Кольца обработки будущего $name_terraform_toxic$ собраны в токсичном мире. Эти кольцеобразные конструкции, вмещающие невероятно большие предприятия по переработке химических веществ, способны быстро и эффективно преобразовывать токсичные элементы в атмосфере планеты в пригодные для дыхания."
	giga_dialog.3902.a:0 "Отличная работа."

	giga_dialog.3903.name:0 "Макроманипуляторы $name_terraform_toxic$ построены"
	giga_dialog.3903.desc:0 "Макроманипуляторы $name_terraform_toxic$ готовы! Они состоят из двух массивных насосов, способных извлекать и закачивать огромное количество газов в атмосферу планеты и из нее.\n\nПосле того, как $name_terraform_toxic$ завершена, мы должны начать сам процесс терраформирования..."
	giga_dialog.3903.a:0 "Фантастика."

	giga_dialog.3904.name:0 "Терраформирование $name_terraform_toxic$ завершено!"
	giga_dialog.3904.desc:0 "Отличные новости! Наш $name_terraform_toxic$ в системе [giga_system.GetName] успешно терраформировал некогда токсичный мир в обитаемый, хотя и безжизненный мир. Хотя терраформированная планета обладает довольно густой атмосферой, теперь она должна быть готова к колонизации. Мы также можем выбрать дальнейшее терраформирование, если захотим."
	giga_dialog.3904.a:0 "Невероятный подвиг."

	terraform_toxic_0:0 "Строительная площадка $name_terraform_toxic$"
	terraform_toxic_0_DESC:0 "Строительная площадка для будущего $name_terraform_toxic$, где будет находиться необходимое оборудование для начала строительства мегаструктуры. В конечном итоге он сможет превратить токсичную планету в обитаемый, хотя и безжизненный мир."
	terraform_toxic_0_MEGASTRUCTURE_DETAILS:0 "Огромный объект, построенный вокруг планеты, способный очищать атмосферу планеты от токсинов."

	terraform_toxic_1:0 "Кольца обработки $name_terraform_toxic$"
	terraform_toxic_1_DESC:0 "В массивных кольцах, простирающихся вокруг токсичного мира, находятся огромные объекты, способные химически перерабатывать атмосферу планеты, превращая некогда токсичные газы в воздух, пригодный для дыхания."

	terraform_toxic_2:0 "Макроманипуляторы $name_terraform_toxic$"
	terraform_toxic_2_DESC:0 "Этот $name_terraform_toxic$ был оборудован двумя массивными насосами, способными манипулировать атмосферой планеты, делая ее более или менее плотной и перераспределяя составляющие ее газы."

	terraform_toxic_3:0 "Начало терраформирования"
	terraform_toxic_3_DESC:0 "Прикажите команде атмосферного манипулятора начать преобразование атмосферы и гидросферы этой планеты во что-то, что может быть населено большинством форм жизни."

	#########################################
	### War Moon ############################
	#########################################
	giga_tech_war_moon_1:0 "Колоссальные системы движения"
	giga_tech_war_moon_1_desc:0 "Чем крупнее корабль, тем труднее заставить его двигаться. Разработка новых захватывающих типов систем мегадвижения может открыть дверь для некоторых невероятных проектов."

	giga_tech_war_moon_2:0 "Оружие небесного тела"
	giga_tech_war_moon_2_desc:0 "С точки зрения мобильного вооружения «Титан» считался настолько большим, насколько мог. Идея переместить всю луну и использовать ее в качестве оружия кажется невероятно нелепой. Но достижения в области мега-инженерных технологий и конфигурации энергии могут сделать эти ужасающие луны реальностью."

	giga_dialog.2601.name:0 "Строительная площадка $name_war_moon$ построена"
	giga_dialog.2601.desc:0 "Строительная площадка для будущей $name_war_moon$ теперь завершена в системе [giga_system.GetName]. Она будет служить плацдармом, чтобы превратить этот в основном безобидный планетоид в полностью работоспособную боевую... луну."
	giga_dialog.2601.a:0 "Это войдет в историю."

	giga_dialog.2602.name:0 "Системы передвижения $name_war_moon$ установлены"
	giga_dialog.2602.desc:0 "Системы передвижения теперь установлены на нашей $name_war_moon$ в системе [giga_system.GetName]. Эти массивные двигатели способны создавать огромную тягу, достаточную, чтобы переместить всю Луну в другое место. Они питаются от огромного генератора, установленного в ядре планеты, который обеспечивает невероятное количество энергии. Теперь мы должны начать работу над ужасающим супероружием, которым будет вооружена Луна.\n\nОбратите внимание, что из-за своего огромного размера каждая $name_war_moon$ требует на содержание 100 £alloys£ и 250 £energy£.\n\n§YНе забудьте создать Боевую Луну в конструкторе кораблей!§!"
	giga_dialog.2602.a:0 "Превосходно."

	giga_dialog.2603.name:0 "Луна взлетает"
	giga_dialog.2603.desc:0 "Это было сделано. Небесное тело, вокруг которого мы построили $name_war_moon$, больше не является простой луной или маленькой планетой. Она была оснащена чрезвычайно большим копьем Омега-Аннигиляции, способным пробить практически все.\n\nКолоссальные двигатели, встроенные в самую ее кору, вытолкнули Луну с ее орбиты, в то время как ее колоссальный сверхсветовой двигатель медленно включается, поскольку он извлекает огромное количество энергии из гигантского реактора, установленного в сердце планетоида.\n\nСудно теперь присоединилось к нашим вооруженным силам, и готово уничтожать."
	giga_dialog.2603.a:0 "Фантастика. Наши враги будут дрожать от страха перед этой боевой станцией."

	war_moon_0:0 "Строительная площадка $name_war_moon$"
	war_moon_0_DESC:0 "Строительная площадка для будущей $name_war_moon$. На этой промежуточной базе находится необходимое оборудование, чтобы превратить эту луну в грозное оружие."
	war_moon_0_MEGASTRUCTURE_DETAILS:0 "Гигантское копье из частиц, встроенное в луну, способное уничтожить даже самые мощные космические корабли."

	war_moon_1:0 "Системы передвижения $name_war_moon$"
	war_moon_1_DESC:0 "Массивные двигатели Боевой Луны, работающие от массивного реактора в ядре Луны, способны перемещать весь планетоид, хотя и довольно медленно."

	war_moon_2:0 "$name_war_moon$"
	war_moon_2_DESC:0 "Полностью рабочая $name_war_moon$, оснащенная массивной и особо разрушительной пушкой из частиц."

	war_moon_debris:0 "Destroyed $name_war_moon$"
	war_moon_debris_DESC:0 "Остатки колоссального космического корабля размером с Луну, построенного неизвестным предшественником, который чудом не разрушился полностью под действием собственного гравитационного притяжения. Массивное вооружение Луны и гигантские двигатели получили огромные повреждения во время какого-то древнего конфликта, но теоретически их можно было бы вернуть в рабочее состояние, если бы у нас были технологии."
	war_moon_debris_MEGASTRUCTURE_DETAILS:0 "$war_moon_0_MEGASTRUCTURE_DETAILS$"

