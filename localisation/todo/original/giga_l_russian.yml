	# Anomaly
	code_5_cat:0 "Код реальности - Газовый гигант"
	code_05_category_desc:0 "§H[this.GetName]§! получил еще одну передачу $ehof_epcs$ внутри §H[root.solar_system.GetName]§!. Восстановлена ​​функциональность кораблей и определено местонахождение источника. Газовый гигант §H[из.from.GetName]§!.\n\nТочное местоположение на планете или внутри нее необходимо определить в ходе расследования."

	# Anomaly Success (Creates Digsite)
	ehof_reality_code.501.name:0 "Код реальности - Газовый гигант"
	ehof_reality_code.501.desc:0 "Расположение объекта усилителя на §H[from.from.GetName]§! было определено.\n\nКак и все предыдущие объекты-усилители, этот находится внутри планеты, на глубине примерно 6449,2 км, под северным полюсом планеты.\n\nЭти раскопки будут самыми сложными. Чтобы добраться до объекта усилителя, потребуется высокоспециализированное и надежное оборудование. Чрезвычайная плотность и высокая температура значительно усложнят этот проект. Сначала необходимо изготовить необходимое оборудование."

	# Initial
	code5_digsite:0 "Код реальности - Раскопки газового гиганта"
	code5_digsite_desc:0 "Оборудование, необходимое для раскопок на §H[code_world_planet.GetName]§! готово к развертыванию. В связи с тем, что объект-усилитель расположен внутри атмосферы газового гиганта, необходимо выбрать нетрадиционный способ достижения объекта."

	# Stage 1
	ehof_reality_code.511.name:0 "Код реальности - Раскопки газового гиганта I"
	ehof_reality_code.511.desc:0 "Чтобы добраться до места расположения объекта-усилителя, внутри атмосферы §H[code_world_planet.GetName]§!, было построено специальное сооружение, точно над местом расположения объекта.\n\nИнтенсивное давление атмосферы газовых гигантов и тот факт, что они не твердые, а текучие, делает невозможными обычные раскопки.\n\nЗдание будет использовать гигантский якорь, который будет сброшен в атмосферу гиганта. Он будет продолжать безудержно падать до тех пор, пока не пройдет половину расстояния, после чего объект начнет замедлять опускание якоря, чтобы его можно было остановить в непосредственной близости от места без каких-либо повреждений. Там генераторы электромагнитного поля будут удерживать якорь в нужном положении.\n\nСоединение якоря с объектом будет затем использоваться в качестве линии для специализированного, устойчивого к нагреву и давлению лифта, который будет следовать за линией, пока не достигнет точки источника.\n\nЯкорь готов к развертыванию."

	# Stage 2
	ehof_reality_code.512.name:0 "Код реальности - Раскопки газового гиганта II"
	ehof_reality_code.512.desc:0 "Якорь достиг местоположения источника. Он был закреплен, и связь с объектом стабилизировалась.\n\nТеперь лифт можно развернуть."

	# Stage 3
	ehof_reality_code.513.name:0 "Код реальности - Раскопки газового гиганта III"
	ehof_reality_code.513.desc:0 "Лифт сообщил, что дошел до усилителя. Как и на предыдущих планетах, силовое поле создает пустоту вокруг усилителя, но вместо того, чтобы удерживать материал коры от раздавливания объекта усилителя, теперь оно предотвращает его от атмосферы и ее давления. Экипаж готов предпринять необходимые шаги для входа на объект."

	# Stage 4
	ehof_reality_code.514.name:0 "Код реальности - Раскопки газового гиганта IV"
	ehof_reality_code.514.desc:0 "Экипажу удалось получить доступ к усилителю и извлечь еще один фрагмент последовательности $ehof_epcs$.\n\nПо всей видимости, уникальная последовательность $ehof_epcs$ почти завершена. Похоже, что объединенные фрагменты последовательности могут быть использованы для более глубокого доступа к базам данных объектов усилителя и могут помочь более легко перевести информацию.\n\nС помощью этого команда смогла определить первоначальную цель этой уникальной последовательности. Это проявление последовательности $ehof_epcs$ служит мастер-кодом, который можно использовать для открытия соединения с источником самого $ehof_epcs$! Основываясь на информации, извлеченной из баз данных усилителей, в общем, только источник кажется способным создать соединение между собой и другими $PGATE_GALACTIC$.\n\nОднако, несколько объектов усилителя, которые работают в унисон, оказывется тоже умеют это делать. Для этого нужно как минимум шесть из них, потому что только тогда они могут создать всю последовательность мастер-кода. Где именно находится источник, пока неизвестно, но $PGATE_GALACTIC$ сможет подключиться к нему, как только мы получим всю последовательность.\n\nПомимо этого, команда смогла собрать дополнительные сведения о $ehof_sm$ из базы данных усилителя. Помимо того, что они узнали больше о коллективном разуме $ehof_sm$, они смогли узнать больше о том, как работает $ehof_sm$ и древние конструкции, которые из него состоят. С самого начала открытия, что усилители и $PGATE_GALACTIC$ состоят из $ehof_sm$, мы не могли определить, откуда исходит энергия, которая питает их и позволяет им оставаться практически неразрушимыми в течение, казалось бы, неопределенного количества времени.\n\nНет каких-либо следов генераторов или силовых сердечников. Теперь мы знаем, что конструкции используют эфирную энергию, которая, очевидно, передается конструкциям из необнаружимого источника. Совершенно неизвестно, идет ли энергия извне, или если конструкции используют локальную вакуумную энергию или энергию оболочки для самообеспечения, но, исходя из огромного содержания энергии, которым обладает каждая из этих конструкций, маловероятно, что они используют локальную вакуумную энергию, так как ее будет недостаточно для генерирования указанного энергосодержания.\n\nЕсли это так, должен быть дополнительный источник энергии. В случае, если это завуалированная энергия, это, по крайней мере, объяснило бы странные свойства энергии, которая движет конструкциями. Тем не менее, изучение того, что это за энергия и откуда она берется, может раскрыть последние секреты потенциала $ehof_sm$ и древних конструкций."

