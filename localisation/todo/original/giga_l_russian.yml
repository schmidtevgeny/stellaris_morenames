    tech_sm_flak_batteries:0 "Зенитная батарея $ehof_sm$"
    tech_sm_flak_batteries_desc:0 "Зенитная батарея $ehof_sm$ использует возможности подпрограммы ИИ $ehof_sm$ для более точного и точного наведения на приближающиеся снаряды, чем мы когда-либо могли раньше."

    tech_sm_autocannons:0 "Потрошитель $ehof_sm$"
    tech_sm_autocannons_desc:0 "Потрошитель $ehof_sm$ стреляет множеством крошечных снарядов, состоящих из $ehof_sm$, которые запрограммированы на поглощение любой формы материи, с которой они вступают в контакт. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."

    tech_sm_mass_drivers:0 "Рельсотрон $ehof_sm$"
    tech_sm_mass_drivers_desc:0 "Рельсотрон $ehof_sm$ стреляет небольшими снарядами, состоящими из $ ehof_sm $, которые запрограммированы на поглощение любой формы материи, с которой они вступают в контакт. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."

    tech_sm_kinetic_artillery:0 "Артиллерия $ehof_sm$"
    tech_sm_kinetic_artillery_desc:0 "Артиллерия $ehof_sm$ стреляет большими снарядами, состоящими из $ehof_sm$, которые запрограммированы на поглощение любой формы материи, с которой они вступают в контакт. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."

