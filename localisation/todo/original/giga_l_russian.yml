	district_giga_planet_geothermal:0 "Геотермальный генератор"
	district_giga_planet_geothermal_plural:0 "Геотермальные генераторы"
	district_giga_planet_geothermal_desc:0 "Геотермальные электростанции на поверхности планеты передают энергию специализированным коллекторам энергии, предоставляя энергокредиты."

	district_giga_planet_science:0 "Исследовательская лаборатория"
	district_giga_planet_science_plural:0 "Исследовательские лаборатории"
	district_giga_planet_science_desc:0 "Эти передовые исследовательские центры оснащены новейшим научным оборудованием и имеют чрезвычайно большой штат сотрудников."

	district_giga_planet_admin:0 "Административный узел"
	district_giga_planet_admin_plural:0 "Административные узлы"
	district_giga_planet_admin_desc:0 "Посвящается повышению способности нашей империи управлять колониями."

	district_giga_planet_exotic:0 "Газоперекачивающий комплекс"
	district_giga_planet_exotic_plural:0 "Газоперекачивающие комплексы"
	district_giga_planet_exotic_desc:0 "Машины, которые могут извлекать газы из изолированных карманов в атмосфере этой планеты."
	mod_district_giga_planet_exotic_max:0 "Улучшенный $district_giga_planet_exotic$"

	district_giga_planet_alloys:0 "Завод по переработке сплавов"
	district_giga_planet_alloys_plural:0 "Заводы по переработке сплавов"
	district_giga_planet_alloys_desc:0 "Эти специализированные литейные заводы собирают редкие минералы с поверхности и обрабатывают их непосредственно в сплавы."

	district_giga_planet_leisure:0 "Район отдыха"
	district_giga_planet_leisure_plural:0 "Районы отдыха"
	district_giga_planet_leisure_desc:0 "Предлагают поистине захватывающие дух виды, а также невероятную возможность создать искусно спроектированную среду."

