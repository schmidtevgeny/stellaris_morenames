    giga_aeternum.4321.big:0 "Отправить §YКолоссальную§! Экспедицию | Изучим §Y15%§! поверхности"
    giga_aeternum.4321.big.tooltip:0 "§YКолоссальная§! Экспедиция будет стоить §Y100000§! £energy£ и §Y40000§! £alloys£ с ежемесячным обслуживанием в размере §Y1500§! £energy£ и §Y700§! £alloys£\n\nЭтого хватит на §Y5 лет§!\n\nОна добудет между §G4§! и §G6§! $aeternum_tech_intel$ и между §Y100§! и §Y200§! £minor_artifacts£\n\n"

    giga_aeternum.4321.med:0 "Отправить §YОбычную§! Экспедицию | Изучим §Y10%§! поверхности"
    giga_aeternum.4321.med.tooltip:0 "A §YRegular§! Expedition will cost §Y75000§! £energy£ and §Y30000§! £alloys£, with a monthly upkeep of §Y1000§! £energy£ and §Y600§! £alloys£\n\nIt will last for §Y4 years§!\n\nОна добудет между §G3§! и §G5§! $aeternum_tech_intel$ и между §Y50§! и §Y150§! £minor_artifacts£\n\n"

    giga_aeternum.4321.small:0 "Отправить §YМалую§! Экспедицию | Изучим §Y5%§! поверхности"
    giga_aeternum.4321.small.tooltip:0 "A §YSmall§! Expedition will cost §Y60000§! £energy£ and §Y20000§! £alloys£, with a monthly upkeep of §Y750§! £energy£ and §Y500§! £alloys£\n\nIt will last for §Y3 years§!\n\nОна добудет между §G2§! и §G3§! $aeternum_tech_intel$ и между §Y25§! и §Y50§! £minor_artifacts£\n\n"

    giga_aeternum.3010.expedition:0 "Управление §YЭкспедициями§!"

    giga_contact_aeternum_exp_tooltip:0 "§HУправление §YЭкспедицией на Aiondia§!...§!"

    giga_aeternum.4321.tracktime:0 "Экспедиция продолжается! Она будет завершена через [ROOT.aet_exp_return_time] месяцев."

    giga_aeternum.4321.bye:0 "Выход."

    giga_aeternum.4322.name:0 "Отправка §YЭкспедиции§!"
    giga_aeternum.4322.desc:0 "Теперь мы собираемся отправить §YЭкспедицию [aet_exp_name_tool.GetName]§! чтобы нанести на карту обширную поверхность Aiondia.\n\nОднако, поскольку такие экспедиции коварны, мы можем добавить к §Y[ROOT.aet_init_attach_capacity]§! §BВложения§! экспедиционной команды, которые предоставит различные бонусы и могут помочь в определенных ситуациях. По сути, у экспедиции есть несколько разных статистических данных, которые повлияют на ее эффективность в разных ситуациях.\n\n§HЦелостность§! представляет собой общее состояние команды. Она падает на §Y1§! каждый месяц, и экспедиция будет преждевременно прервана, если она достигнет §Y0§!.\n\n§RСила§! представляет способность команды бороться с опасными конструкциями и сущностями, с которыми они могут столкнуться при исследовании Aiondia.\n\n§BПрактичность§! измеряет эффективность команды, когда дело доходит до расшифровки тайных устройств или обратного проектирования древних технологий.\n\nМы можем улучшить эту статистику, добавив вложения с помощью меню параметров. Во время экспедиции команда, вероятно, сообщит об интересных находках, и результат этих находок будет зависеть от статистики экспедиции. Выбирайте осторожно, потом их нельзя будет удалить!\n\n§BВ нашей экспедиции сейчас есть:§!\n§Y[ROOT.aet_exp_hp]§! §HЦелостность§!\n§Y[ROOT.aet_exp_attack]§! §RСила§!\n§Y[ROOT.aet_exp_smarts]§! §BПрактичность§!\n§Y[ROOT.aet_exp_decay_monthly]%§! §LЕжемесячный шанс ухудшения целостности§!"

    giga_aeternum.4322.panzer:0 "Добавить §RБоевая бронированная эскадрилья§! - §Y10000§! £alloys£ | В настоящее время §Y[aet_exp_sender.aeternum_panzer_count]§!"
    giga_aeternum.4322.panzer.tooltip:0 "Несколько миллионов единиц бронетехники могут пройти долгий путь. Эти машины войны гарантируют, что наша команда справится с любыми проблемами, с которыми они могут столкнуться, исследуя Мир Рождения.\n\n§Y+10§! §HЦелостность§!\n§Y+30§! §RСила§!\n§Y-20§! §BПрактичность§!\n\n"


    giga_aeternum.4322.smart:0 "Добавить §BНаучная когорта§! - §Y7500§! £alloys£ | В настоящее время §Y[aet_exp_sender.aeternum_smarties_count]§!"
    giga_aeternum.4322.smart.tooltip:0 "Специальная команда самых элитных археологов и исследователей сопровождает экспедицию. Им будет поручено проанализировать и реконструировать все, что команда может найти во время исследования Aiondia.\n\n§Y-10§! §HЦелостность§!\n§Y-10§! §RСила§!\n§Y+30§! §BПрактичность§!\n\n"


    giga_aeternum.4322.engineer:0 "Добавить §HИнженеры по техническому обслуживанию§! - §Y6000§! £alloys£ | В настоящее время §Y[aet_exp_sender.aeternum_engineer_count]§!"
    giga_aeternum.4322.engineer.tooltip:0 "Этим инженерам будет поручено поддерживать и ремонтировать оборудование, используемое командой экспедиции, по мере того, как она продвигается все дальше и дальше в неизведанный космос.\n\n§Y+10§! §HЦелостность§!\n§Y-20§! §RСила§!\n§Y+10§! §BПрактичность§!\n§Y-20%§! §LЕжемесячный шанс ухудшения целостности§!\n\n"

    giga_aeternum.4322.a:0 "Продолжайте §YЭкспедицию§!"

    giga_aeternum.4400.name:0 "§GВозвращение экспедиции Aiondia!§!"
    giga_aeternum.4400.desc:0 "Наша экспедиция по исследованию §YAiondia§! теперь вернулась.\n\nВ дополнение к тому, с чем они столкнулись, они привезли §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$, а также некоторые £minor_artifacts£. Эти экспедиции исследовали §Y[ROOT.aet_explored_perc]%§! Мира Рождения, в результате чего общая исследованная область составит §Y[ROOT.aiondia_explored_perc]%§!.\n\nМы можем начать новую экспедицию, когда захотим.\n\n§BЭкспедиция вернулась с:\n$aet_display_exp_stats$"
    giga_aeternum.4400.a:0 "Отличная работа!"
    giga_aeternum.4400.a.tooltip:0 "Мы получили §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$.\n§YAiondia§! сейчас исследована на §Y[ROOT.aiondia_explored_perc]%§!."

    giga_aeternum.4401.name:0 "§RЭкспедиция Aiondia прервана§!"
    giga_aeternum.4401.desc:0 "Наша экспедиция в Aiondia была вынуждена экстренно вернуться раньше, чем планировалось, так как команде был нанесен слишком большой ущерб и их §HЦелостность§! к сожалению, ниже §Y0§!.\n\nОни привезли только §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$ и удалось изучить §Y[ROOT.aet_explored_perc]%§! Мира Рождения, прежде чем ее вынудили вернуться.\n\nТем не менее, это доведет общую исследованную территорию до §Y[ROOT.aiondia_explored_perc]%§!\n\nМы можем начать новую экспедицию, когда захотим."
    giga_aeternum.4401.a:0 "Стыд."
    giga_aeternum.4401.a.tooltip:0 "Мы получили §G[ROOT.aet_exp_intel_acquired]§! $aeternum_tech_intel$.\n§YAiondia§! сейчас исследована на §Y[ROOT.aiondia_explored_perc]%§!."

    giga_aeternum.3010.stats:0 "Целостность: [ROOT.aet_exp_hp] | Сила: [ROOT.aet_exp_attack] | Прктичность: [ROOT.aet_exp_smarts] | ЕШУ: [ROOT.aet_exp_decay_monthly]%"

    aeternum_stats_tooltip:0 "§HЦелостность§! представляет собой общее состояние команды. Она падает на §Y1§! каждый месяц, и экспедиция будет преждевременно прервана, если она достигнет §Y0§!.\n\n§Rила§! представляет способность команды бороться с опасными конструкциями и сущностями, с которыми они могут столкнуться при исследовании Aiondia.\n\n§BПрактичность§! измеряет эффективность команды, когда дело доходит до расшифровки тайных устройств или обратного проектирования древних технологий.\n\n§LЕШУ§! означает §LЕжемесячный шанс ухудшения§!, и это просто шанс, что §HЦелостность§! экспедиции будет понижаться на §Y1§! каждый месяц."

    giga_aeternum.4323.name:0 "§YЭкспедиция [aet_exp_name_tool.GetName]§! начата!"
    giga_aeternum.4323.desc:0 "Наша экспедиция покинула обитаемый район §YAlondia§!, и теперь продвигается к обширным неизведанным участкам поверхности Мира Рождения. Они вернутся через §Y[ROOT.aet_exp_return_time] месяцев§!, принеся с собой ценные $aeternum_tech_intel$ и £minor_artifacts£.\n\nМы будем проинформированы, когда они сделают конкретное открытие во время самой экспедиции, результат которой будет определяться статистикой команды.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.4323.a:0 "Удачи им!"
    giga_aeternum.4323.a.tooltip:0 "Мы можем следить за экспедицией через разведывательное управление."

    aet_display_exp_stats:0 "§Y[ROOT.aet_exp_hp]§! §HЦелостность§!\n§Y[ROOT.aet_exp_attack]§! §RСила§!\n§Y[ROOT.aet_exp_smarts]§! §BПрактичность§!\n§Y[ROOT.aet_exp_decay_monthly]%§! §LЕжемесячный шанс ухудшения целостности§!"

    aet_exp_1:0 "Малая Экспедиция Aiondia"
    aet_exp_1_desc:0 "Мы отправляем экспедицию для картографирования Aiondia."

    aet_exp_2:0 "Обычная Экспедиция Aiondia"
    aet_exp_2_desc:0 "Мы отправляем экспедицию для картографирования Aiondia."

    aet_exp_3:0 "Колоссальная Экспедиция Aiondia"
    aet_exp_3_desc:0 "Мы отправляем экспедицию для картографирования Aiondia."

    aet_strength_value:0 "§Y[ROOT.aet_exp_attack]§!"
    aet_complexity_value:0 "§Y[ROOT.aet_anomaly_complexity]§!"
    aet_resilience_value:0 "§Y[ROOT.aet_anomaly_resilience]§!"

    giga_aeternum.4330.name:0 "Экспедиция Aiondia: §RАтакована!§!"
    giga_aeternum.4330.desc.oof:0 "Наша экспедиция сообщает, что они натолкнулись на вражеские силы на поверхности Aiondia.\n\n[aet_exp_sender.aet_random_hostile_encounter_loc].\n\nК сожалению, из-за нашей слабой §RСилs§! в размере $aet_strength_value$ против их §PУстойчивости§! в размере $aet_resilience_value$ наша экспедиция получила повреждения и потеряла §Y[ROOT.aet_exp_integ_damage]§! §HЦелостности§!.\n\nШансы на успех против этой угрозы были §Y[ROOT.aet_success_chance]%§!.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.4330.a:0 "Проклятье!"

    giga_aeternum.4330.desc.yay:0 "Наша экспедиция сообщает, что они столкнулись с вражескими силами на поверхности Aiondia.\n\n[aet_exp_sender.aet_random_hostile_encounter_loc].\n\nК счастью, благодаря нашей надлежащей §RСиле§! в размере $aet_strength_value$, а также отличное командование лидера экспедиции против их §PУстойчивости§! в размере $aet_resilience_value$, наша экспедиция сумела преодолеть это столкновение и сбежать с минимальными потерями.\n\nШансы на успех против этой угрозы были §Y[ROOT.aet_success_chance]%§!.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"

    aet_random_hostile_1:0 "Они столкнулись с огромным роем §YАвтоматизированных защитных дронов§!, предположительно построенных Aeternum бесчисленные эоны назад для патрулирования и защиты этой конкретной области Мира Рождения. Хотя указанный участок был пуст, указывая, что Aeternum никогда не делали ничего в этой области, беспилотники тем не менее решительно защищали область, и открыли огонь по нашей команде."
    giga_aeternum.4330.a.won:0 "Собирите из них ресурсы!"

    aet_random_hostile_2:0 "Когорта столкнулась с враждебными кочевниками §YЦивилизации мусорщиков§!, живущими посреди огромных металлических равнин Aiondia. Они немедленно приступили к нападению на нашу экспедицию, пытаясь украсть и разграбить наши ресурсы для своего блага."
    giga_aeternum.4330.b.won:0 "Верните ресурсы, похищенные их набегом."

    aet_random_hostile_3:0 "Экспедиция столкнулась с гигантским §YГолемом Aeternite§!, своего рода возвышающимся сооружением с предполагаемой высотой около 12,3 км. Это гигантское чудовище, скорее всего, изначально предназначенное для защиты, очевидно, было брошено и оставлено бесконечно бродить по металлическим равнинам и бездумно атаковать все, что попадется на пути."
    giga_aeternum.4330.c.won:0 "Анализируйте его обломки!"

    aet_random_hostile_4:0 "Команда столкнулась с колоссальной §YЗащитной стеной§! которая пересекала поверхность Мира Рождения, предположительно предназначенная для отделения различных частей поверхности друг от друга. У стены было множество статичных турелей, и, обнаружив нашу экспедицию, они открыли по нам огонь."
    giga_aeternum.4330.d.won:0 "Принеси эту штуку!"

    giga_aeternum.4329.name:0 "Экспедиция Aiondia: §SМобильный город§!"
    giga_aeternum.4329.desc:0 "Наша экспедиция сделала удивительное открытие. Они обнаружили §Yколоссальный транспорт§!, установленный на двух гигантских нитях длиной в несколько километров и несущий то, что кажется целым городом, в котором проживает его собственная цивилизация!\n\nПервоначальные опросы показали, что его население составляет около 1,2 миллиона человек, и он медленно, но неуклонно движется по бескрайным плоским металлическим равнинам Мира Рождения с постоянной скоростью около ста километров в час.\n\nМы не совсем уверены, для чего служит это транспортное средство, но оно, тем не менее, постоянно движется в одном направлении без каких-либо признаков об остановках, и сканирование показывает, что этому транспортному средству, вероятно, несколько тысяч лет. Он также сопровождается множеством небольших транспортов разных размеров, дизайна и возраста.\n\nНаша команда считает, что мы сможем установить контакт с ним, §GЗапутанность§! которого будет около $aet_complexity_value$. Однако это может быть рискованно, поскольку транспорт выглядит хорошо вооруженным, и он может открыть огонь, если в конечном итоге испугается нас. В качестве альтернативы мы могли бы попытаться взорвать транспорт и очистить его для себя, его §PУстойчивость§! оценивается в $aet_resilience_value$.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"

    giga_aeternum.4329.a:0 "Попробуйте наладить контакт. | §Y[ROOT.aet_success_chance]%§! шанс успеха"
    giga_aeternum.4329.b:0 "Немедленно уничтожьте эту штуку! | §Y[ROOT.aet_success_chance_2]%§! шанс успеха"
    giga_aeternum.4329.c:0 "Оставьте это."

    giga_aeternum.43291.name:0 "Экспедиция Aiondia: §GКонтакт установлен§!"
    giga_aeternum.43291.desc:0 "Наша экспедиция сообщает, что они успешно расшифровали и перевели язык обитателей транспорта.\n\nЯкобы называемые §Y[aet_birch_civilisation.GetNamePlural]§!, нам удалось установить контакт с их абсолютным лидером, известным просто как §YНавигатор§!..."
    giga_aeternum.43291.a:0 "На экран."

    giga_aeternum.43292.name:0 "Навигатор [aet_birch_civilisation.GetSpeciesAdj]"
    giga_aeternum.43292.desc:0 "Посетители! Как мило. Прошло довольно много времени с тех пор, как наш вид столкнулся с разумными существами во время нашего великого путешествия по §YВеликому Простору§!.\n\nПоследняя известная встреча была записана моим прапрапрадедом около 486 циклов назад, когда мы наткнулись на изолированное племенное поселение на особенно гостеприимном клочке земли.\n\nВ любом случае, возможно, вам интересно, кто мы такие. Ну что ж, я §Y357-й штурман§!, которому поручено вести и управлять наш великий §YArkruiser§! к конечному пункту назначения... §YГрани мира§!!\n\nИменно так! На протяжении поколений мой вид населял этот колоссальный транспорт, в котором мы растем, размножаемся и умираем, чтобы в конце концов достичь края Великого Пространства и, наконец, открыть истинную природу божественного царства, лежащего за пределами нашего мира.\n\nЭто продолжается примерно... 36 000 циклов, в течение которых я и мои предки неуклонно вели этот корабль в одном непрерывном направлении через бесконечные металлические равнины. Но я верю, что однажды мы сделаем это и наконец войдем в царство наших богов..."

    giga_aeternum.43292.a:0 "Край света? Ваши боги...?"
    giga_aeternum.43292.a.response:0 "В самом деле! Видите ли, §YВеликий Простор§! это гигантский диск невыразимых размеров. Мы не знаем, насколько он велик, но мы знаем, что на его краю находится царство богов, где обитают божества, которые охраняют нас.\n\nНаша мифология утверждает, что те, кому удастся достичь края, могут присоединиться к нашим богам на небесах... Поэтому мы направляем все наши ресурсы на достижение этой цели!\n\nМы пересекли множество странных земель и встретили там множество видов, и сумели убедить немало присоединиться из них к нам! Вы, кажется, довольно многочисленная группа, может быть, вы тоже хотели бы к нам присоединиться?"

    giga_aeternum.43292.b:0 "Мы дадим вам ресурсы, чтобы помочь вам в путешествии! | §Y10000§! £energy£ §Y5000§! £alloys£"

    giga_aeternum.43293.name:0 "Навигатор [aet_birch_civilisation.GetSpeciesAdj]"
    giga_aeternum.43293.desc:0 "Да пребудут с вами боги, путешественники!\n\nВ обмен на вашу щедрость, пожалуйста, примите этот кеш данных, содержащий все открытия, которые мы сделали на этом пути, в надежде, что они помогут вам в вашем собственном поиске.\n\nМожно встретиться снова на краю!"
    giga_aeternum.43293.a:0 "Отличный подарок!"
    giga_aeternum.43293.a.tooltip:0 "Невежество - это блаженство!\n$giga_aeternum_1_intel_tooltip$"

    giga_aeternum.43292.c:0 "Ну... вообще-то... понимаете..."
    giga_aeternum.43292.c.tooltip:0 "Раскрытие правды может иметь ужасные последствия."

    giga_aeternum.43294.name:0 "Навигатор [aet_birch_civilisation.GetSpeciesAdj]"
    giga_aeternum.43294.desc:0 "Сторонники теории сферы, не так ли? Что ж, хорошая попытка, но ваши данные кажутся довольно ошибочными -...\n\n...н-ну, это определенно выглядит более убедительно, чем то, что мы видели раньше...\n\n...я имею в виду, это... в этом есть какой-то смысл... и... э... да, это объясняет, почему...\n\n...нет... нет! Это... этого не может быть..."
    giga_aeternum.43294.a:0 "Откройте свои глаза."

    giga_aeternum.43295.name:0 "§RСИГНАЛ ПОТЕРЯН§!"
    giga_aeternum.43295.desc:0 "Передача резко прерывается, и далекие звуки криков и сражений раздаются по мере того, как наши данные распространяются по всему транспорту.\n\nВпервые за тысячелетия массивная машина начинает медленно останавливаться, вскоре разразится колоссальная гражданская война которыя быстро охватит всю машину.\n\nЭто займет всего несколько дней и тысячелетний §YArkruiser§! превратится в огромные безжизненные обломки..."
    giga_aeternum.43295.a:0 "Что мы наделали?"
    giga_aeternum.43295.a.tooltip:0 "По крайней мере, мы могли бы извлечь из него какие-то ресурсы."

    giga_aeternum.43296.name:0 "Экспедиция Aiondia: §RВраждебный город§!"
    giga_aeternum.43296.desc.oof:0 "Наша команда сообщает, что после предпринятых нами действий загадочный §YМобильный город§! открыл огонь по нашей экспедиции из тяжелого оборонительного вооружения! В итоге они нанесли §Y[ROOT.aet_exp_integ_damage]§! повреждений нашей §HЦелостности§!, и наша экспедиция была вынуждена отступить из этого района, оставив машину, которая продолжит свой необычный путь...\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.43296.a:0 "Проклятье!"

    giga_aeternum.43297.name:0 "Экспедиция Aiondia: §GГород уничтожен§!"
    giga_aeternum.43297.desc:0 "Наша экспедиция сообщает, что им удалось преодолеть §PУстойчивость§! Мобильного города и полностью разрушить его, используя наши бронированные эскадрильи.\n\nЗатем солдаты вошли в обломки корабля и прикончили всех оставшихся в живых, а затем разобрали его и собрали все ресурсы, которые мы смогли найти.\n\nМы, тем не менее, понесли незначительные потери в бою, потеряв §Y[ROOT.aet_exp_integ_damage]§! §HЦелостности§!.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.43297.a:0 "Скатертью дорога."

    giga_aeternum.43296.desc.yay:0 "Наша команда сообщает, что после предпринятых нами действий загадочный §YМобильный город§! открыл огонь по нашей экспедиции из тяжелого оборонительного вооружения! К счастью для нас, они не смогли нанести какой-либо серьезный ущерб нашей экспедиции из-за нашей превосходной §RСилы§!, и впоследствии мы открыли ответный огонь из наших бронированных эскадрилий, которые полностью уничтожили гигантскую машину.\n\nХотя это прискорбная потеря жизни, нам, тем не менее, удалось извлечь из обломков некоторые ресурсы.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.43296.b:0 "Прискорбно, но необходимо."


    giga_aeternum.4328.name:0 "Экспедиция Aiondia: §BГигантский океан§!"
    giga_aeternum.4328.desc:0 "Наша экспедиция сообщает, что они наткнулись на §Yколоссальный резервуар с водой§! на поверхности Aiondia. Это своего рода гигантский искусственный океан, этот водоем простирается на миллионы километров далеко за пределы горизонта. Сканирование показало, что его глубина также составляет не менее нескольких сотен километров, без каких-либо следов большой активности у поверхности.\n\nAeternum, скорее всего, пришлось собрать или синтезировать колоссальное количество воды, чтобы реализовать этот проект, но, похоже, он находится в состоянии полной заброшенности, без каких-либо признаков недавней активности Aeternite в непосредственной близости от него.\n\nОни не уверены, какой цели должен служить этот гигантский океан, но они верят, что его исследование может быть стоящим делом. Они оценивают §GСложность§! этого расследования порядка $aet_complexity_value$.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.4328.a:0 "Мы идем в море! | §Y[ROOT.aet_success_chance]%§! шанс успеха"
    giga_aeternum.4328.b:0 "Это просто вода, ничего интересного."

    giga_aeternum.43281.name:0 "Отчет Экспедиции: §BГигантский океан§!"
    giga_aeternum.43281.desc.a:0 "Наша экспедиция сообщает, что они провели тщательный анализ колоссального водоема, расположенного на Aiondia.\n\nПоверхность океана представляет собой мириады §Yредких островов§!, разделенных друг от друга тысячами километров воды. Каждый остров, прикрепленный ко дну океана огромными подводными колоннами, имеет площадь примерно квадратный километр и представляет собой разваливающиеся руины небольших жилых комплексов. Остатки органических существ также были обнаружены на каждом острове, возраст которых оценивается в несколько десятков тысяч лет.\n\nДальнейший анализ показал, что эти острова были своего рода экзотической «тюрьмой», используемой §YAeternum§!, куда они депортировали своих злейших преступников и мошенников, а также случайные особи из похищенных видов. На этих изолированных островах затем наблюдали за их поведением в условиях полной изоляции, используя скрытые научные устройства, спрятанные внутри самих островов.\n\nОчевидно, что тюрьма в какой-то момент была заброшена, и заключенные умерли от голода или от старости. Некоторые органические остатки были обнаружены в самой воде, что указывает на то, что некоторые из них предприняли подлый, но в конечном итоге бесполезный побег.\n\nХотя это не кажется особенно интересным, тем не менее, это дало нам ценные сведения о культуре и технологиях Aeternite."

    giga_aeternum.43281.a:0 "Странная тюрьма, конечно."

    giga_aeternum.43281.desc.b:0 "Наша экспедиция сообщает, что они провели тщательный анализ колоссального резервуара, расположенного на Aiondia.\n\nПод тихой водой спрятан гигантский §Yреактор деления§! современной конструкции, длиной не менее ста километров. Это стало неожиданностью, так как изначально считалось, что такой тип реактора слишком примитивен для использования Aeternum, но похоже, что они экспериментировали с увеличением размеров этих устройств до огромных размеров по какой-то причине.\n\nРеактор разряжался и внушительный кусок урана размером с астероид за последние восемьсот тысяч лет и по сей день все еще производит большое количество электричества, которое быстро и бессмысленно рассеивается в структуре Мира Рождения, поскольку Aeternum, очевидно, не использовали указанное электричество. Наша экспедиция считает, что подключение к нашей собственной электросети может быть хорошей инвестицией."
    giga_aeternum.43281.b:0 "Подключите сейчас! | §Y10000§! £alloys£"
    giga_aeternum.43281.b.scrap:0 "Разобрать его на сплавы и добыть уран."

    giga_aeternum.43281.desc.c:0 "Наша экспедиция сообщает, что они провели тщательный анализ колоссального водоема, расположенного на Aiondia.\n\nТысячи специализированных подводных лодок достигли дна водоема, и после серии интенсивных обследований и сканирований они обнаружили небольшую дыру на искусственном морском дне, через которую просачивается небольшое количество воды. Послав небольшой миниатюрный зонд через это отверстие, они поняли, что он ни к чему не привел.\n\nДействительно, это отверстие пробивает остальную часть оболочки Мира Рождения и ведет в вакуум прямо над сверхмассивной черной дырой! Оттуда то небольшое количество воды, которое проходит, немедленно попадает в сингулярность и превращается в новые и захватывающие формы материи, прежде чем окончательно исчезнуть за горизонтом событий.\n\nПервоначально не понимая назначения этой дыры, они затем поняли, что была поспешно и искусственно просверлена оболочка Мира Рождения спустя долгое время после создания самого резервуара. Анализируя шероховатость самой дыры, они пришли к выводу, что другая цивилизация Мира Рождения или, возможно, некоторые подлые исследователи увидели в этом резервуаре возможность раскрыть то, что скрывается под колоссальной корой Мира Рождения, без необходимости прорывать сотни километров земли из наносплавов.\n\nКто бы это ни сделал, он впоследствии просверлил небольшую дыру в морском дне с помощью относительно примитивных инструментов по сравнению с тем, что было у Aeternum, и либо они, либо их оборудование, скорее всего, в конечном итоге рухнули на свою гибель в сингулярность.\n\nНазначение резервуара неясно, но наша экспедиция считает, что это могло быть просто место, где Aeternum хранил большое количество воды для будущих проектов, которые они, очевидно, никогда не реализовали.\n\nПо оценке нашей команды, потребуется примерно 374 миллиона лет, чтобы резервуар полностью стек в черную дыру, и не было выявлено ничего особенного, изучая воду, падающую в черную дыру. Тем не менее, дыра принесла небольшое количество физических исследований."
    giga_aeternum.43281.c:0 "Интригующе."

    giga_aeternum.43281.desc.d:0 "Наша экспедиция сообщает, что они провели тщательный анализ колоссального резервуара, расположенного на Aiondia.\n\nТщательное исследование обнаружило особую массу, лежащую на дне резервуара, и последующая экспедиция показала, что это §Yгигантский скелет§!! Этот гигантский образец длиной более ста километров был, по всей видимости, выведен биоинженерами Aeternum в далеком прошлом, возможно, как попытка выяснить, насколько большими могут быть живые существа.\n\nСкелет демонстрирует свидетельства высокоразвитой генетеческой приспособленности, чтобы максимально увеличить размер и продолжительность жизни существа, и грубые расчеты показывают, что все животное, вероятно, весило больше, чем небольшая луна.\n\nКак долго это существо прожило, неизвестно, но на костях есть явные признаки того, что они прошли через жестокий разрыв, что указывает на то, что даже с учетом плавучести воды существо было слишком большим, чтобы не разрушиться под собственным весом. Проект, вероятно, был отменен Aeternum после этой неудачи, и они не предприняли никаких очевидных попыток воспроизвести или улучшить его.\n\nЭто, однако, дало невероятное понимание технологий биоинженерии Aeternite и их научных методов в целом."
    giga_aeternum.43281.d:0 "Бедняга..."

    d_aeternum_gigantic_fission_reactor:0 "Колоссальный реактор деления"
    d_aeternum_gigantic_fission_reactor_desc:0 "Странный реактор деления, построенный Aeternum в отдаленной части, обрабатывающий гигантский кусок урана и производящий огромное количество электричества."

    d_exp_civ_primitive_preserve:0 "Заповедник Рождения первобытной цивилизации"
    d_exp_civ_primitive_preserve_desc:0 "На куске Мира Рождения обитает целая примитивная цивилизация. Их изучение представляет собой невероятный научный потенциал."

    d_exp_civ_space_preserve:0 "Заповедник Рождения космической эры"
    d_exp_civ_space_preserve_desc:0 "На куске Мира Рождения обитает целая цивилизация космической эры. Их изучение представляет собой невероятный научный потенциал."

    d_exp_civ_fe_preserve:0 "Заповедник Рождения цивилизации предтечь"
    d_exp_civ_fe_preserve_desc:0 "На куске Мира Рождения обитает целая древняя цивилизация-предтечь. Их изучение представляет собой невероятный научный потенциал."

    birch_gain_20_pops:0 "Мы получаем §Y20 [aet_birch_civilisation.GetName]§! населения."
    birch_gain_40_pops:0 "Мы получаем §Y40 [aet_birch_civilisation.GetName]§! населения."
    birch_gain_80_pops:0 "Мы получаем §Y80 [aet_birch_civilisation.GetName]§! населения."

    giga_aeternum.4327.name:0 "Экспедиция Aiondia: §BЦивилизация§!"
    giga_aeternum.4327.desc.a:0 "Наша экспедиция на Aiondia сделала интересную находку. Прибыв в более обитаемую часть Мира Рождения, смоделированную так, чтобы она напоминала типичную поверхность планеты, они наткнулись на целую примитивную цивилизацию, населяющую эту часть!\n\nС населением, которое оценивается от §Yнескольких сотен миллионов§! до §Yнесколько миллиардов§! этих существ, известные как §Y[aet_birch_civilisation.GetName]§!, они полностью развились в Мире Рождения и разделены на десятки и десятки небольших национальных государств, разбросанных по этой обитаемой части. Предварительные исследования показали, что они не осознают истинную природу своего мира и, по-видимому, считают, что это бесконечная плоскость, простирающаяся вдаль во всех направлениях.\n\nИх «знание» того, что находится за пределами их мира, ограничено слухи, верования и мифами, и многие из их величайших мыслителей и ученых спорят о том, действительно ли их мир бесконечен, или же он в конце концов остановится и упадет прямо в космос. Площадь их обитаемого сегмента равна примерно тысяче континентальных миров среднего размера, из которых они едва занимают несколько процентов.\n\nУ нас есть несколько способов справиться с ними. Во-первых, мы могли бы попытаться запустить дипломатическую миссию и убедить их мирно присоединиться к нам, что, по оценке нашей экспедиции, это будет иметь §GСложность§! равную §Y[ROOT.aet_anomaly_complexity]§!. Мы также могли бы попытаться захватить их, что было бы относительно просто, учитывая их низкую технологическую базу. Мы оцениваем их §PУстойчивость§! примерно в §Y[ROOT.aet_anomaly_resilience]§!.\n\nНаконец, можно было бы просто наблюдать за их развитием издалека.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"

    giga_aeternum.4327.desc.b:0 "Наша экспедиция на Aiondia сделала интересную находку. Прибыв в более обитаемую часть Мира Рождения, смоделированную так, чтобы она напоминала типичную поверхность планеты, они наткнулись на целую цивилизацию, населяющую эту часть!\n\nС населением, которое оценивается в §Yсотни миллиардов§! этих существ, известные как §Y[aet_birch_civilisation.GetName]§!, они полностью развились в Мире Рождения и объединены в единое гипергосударство, охватывающее несколько процентов их обитаемого сегмента. Предварительные опросы показали, что они активно проводят различные эксперименты, чтобы получить знания о своем собственном мире.\n\nИх знания о том, что находится за пределами их мира, начинают обретать форму, когда несколько смельчаков-исследователей достигли края своего пригодного для жилья сегмента и вошли в бескрайние равнины гладких наносплавов, покрывающих большую часть Мира Рождения. Площадь их обитаемого сегмента равна примерно тысяче континентальных миров среднего размера, которые они в основном исследовали.\n\nОни пытались запустить несколько кораблей в космос, но им так и не удалось избежать гравитационного колодца Aiondia, причем большинство их корабли возвращаются вниз после прохождения нескольких миллионов километров.\n\nУ нас есть несколько способов справиться с ними. Во-первых, мы могли бы попытаться запустить дипломатическую миссию и убедить их мирно присоединиться к нам, что, по оценке нашей экспедиции, будет иметь §GСложность§! равную §Y[ROOT.aet_anomaly_complexity]§!. Мы также можем попытаться захватить их, что может быть довольно сложно, учитывая, что их цивилизация относительно велика. Мы оцениваем их §PУстойчивость§! примерно в §Y[ROOT.aet_anomaly_resilience]§!.\n\nНаконец, можно было бы просто наблюдать за их развитием издалека.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"

    giga_aeternum.4327.desc.c:0 "Наша экспедиция на Aiondia сделала интересную находку. Прибыв в более обитаемую часть Мира Рождения, смоделированную так, чтобы она напоминала типичную поверхность планеты, они наткнулись на целую развитую цивилизацию, населяющую указанную часть!\n\nС населением, по оценкам, более §Yнесколько триллионов§! этих существ, известные как §Y[aet_birch_civilisation.GetName]§!, они полностью развились в Мире Рождения и объединены в единое гипергосударство, охватывающее большую часть их обитаемого сегмента. Предварительные опросы показали, что они очень хорошо осведомлены о том, что живут в Мире Рождения, и даже провели удивительно точные измерения размеров сооружения.\n\nИх знания о том, что находится за пределами их мира довольно точны, и они даже предпринимали собственные экспедиции по составлению карты остальной части Мира Рождения, хотя и в гораздо более медленном темпе, чем мы. Площадь их обитаемого сегмента равна примерно тысяче континентальных миров среднего размера, которые они почти полностью колонизировали.\n\nОни запустили в космос несметное количество кораблей, некоторым из которых удалось избежать гравитационного колодца Aiondia, некоторые другие фактически устанавливают стабильные орбиты вокруг Мира Рождения и предоставляют им отличные кадры своего колоссального дома.\n\nУ нас есть несколько способов справиться с ними. Во-первых, мы могли бы попытаться запустить дипломатическую миссию и убедить их мирно присоединиться к нам, что, по оценке нашей экспедиции, будет иметь §GСложность§! равную §Y[ROOT.aet_anomaly_complexity]§!. Мы также могли бы попытаться захватить их, что было бы очень сложно, учитывая тот факт, что их цивилизация велика и довольно развита. Мы оцениваем их §PУстойчивость§! примерно в §Y[ROOT.aet_anomaly_resilience]§!.\n\nНаконец, можно было бы просто наблюдать за их развитием издалека.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"

    giga_aeternum.4327.a:0 "Попытайтесь мирно аннексировать их. | §Y[ROOT.aet_success_chance]%§! шанс успеха"
    giga_aeternum.4327.b:0 "Готовьте танки, пришло время войны! | §Y[ROOT.aet_success_chance_2]%§! шанс успеха"
    giga_aeternum.4327.c:0 "Давайте перестрахуемся и создадим заповедник. | §Y15000§! £alloys£"
    giga_aeternum.4327.d:0 "Не стоит нашего времени."

    giga_aeternum_resilience_tooltip:0 "Аномальная §PУстойчивость§! выступит против §RСилы§! нашей команды. Если мы проиграем, мы потеряем §HЦелостность§! равную (§PУстойчивость§! - §RСила§!). Если у нас больше §RСила§!, наша победа гарантирована, но мы все равно можем потерять небольшое количество §HЦелостности§! (Между §Y2§! И §Y10§!) в процессе."

    giga_aeternum.43274.name:0 "Отчет Экспедиции: §RПодчинение не удалось§!"
    giga_aeternum.43274.desc:0 "Наша экспедиция сообщает, что им, к сожалению, не удалось подчинить себе §Y[aet_birch_civilisation.GetName]§!. Благодаря явной силе воли и оружия, несмотря на наше технологическое преимущество, им удалось отбросить наши силы и нанести §Y[ROOT.aet_exp_integ_damage]§! ущерба нашей §HЦелостности§! в процессе. Шансы на успех были §Y[ROOT.aet_success_chance]%§!\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.43274.a:0 "Damnation!"

    giga_aeternum.43272.name:0 "Отчет Экспедиции: §RАннексия не удалась§!"
    giga_aeternum.43272.desc:0 "Наша экспедиция сообщает, что §Y[aet_birch_civilisation.GetName]§! отклонили наше щедрое предложение о мирной аннексии. Они изгнали всех наших дипломатов, несмотря на наши угрозы вооруженного вторжения, и теперь занимают оборонительные позиции вокруг своей цивилизации.\n\nКонечно, теперь мы можем рассмотреть возможность применения силы оружия, если мы того пожелаем. Мы оцениваем их §PУстойчивость§! примерно равную §Y[ROOT.aet_anomaly_resilience]§!. Шансы на успех были §Y[ROOT.aet_success_chance]%§!\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"

    giga_aeternum.43272.a:0 "Тогда война! | §Y[ROOT.aet_success_chance]%§! шанс успеха"
    giga_aeternum.43272.b:0 "Честно говоря, они не имеют значения."

    giga_aeternum.43271.name:0 "Отчет Экспедиции: §GУспешная аннексия§!"
    giga_aeternum.43271.desc:0 "Наша экспедиция Aiondia сообщает, что им удалось успешно убедить коренных жителей Мира Рождения мирно присоединиться к нашей колонии!\n\nКак мы говорим, их жители интегрируются в наше собственное общество, а их изолированная цивилизация соединяется с нашей собственной. Однако, в зависимости от их технического уровня, может пройти некоторое время, прежде чем они станут по-настоящему продуктивными членами нашей цивилизации. Мы также получили довольно много данных об их обществе, культуре и уникальном технологическом развитии. Шансы на успех были §Y[ROOT.aet_success_chance]%§!\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.43271.a:0 "Добро пожаловать!"
    giga_aeternum.43271.b:0 "Добро пожаловать!"
    giga_aeternum.43271.c:0 "Добро пожаловать!"

    giga_aeternum.43273.name:0 "Отчет Экспедиции: §GУспешное подчинение§!"
    giga_aeternum.43273.desc:0 "Наша экспедиция Aiondia сообщает, что они успешно покорили силы §Y[aet_birch_civilisation.GetName]§! на Мире Рождения.\n\nНаши силы сумели сокрушить их оборону, и теперь вся их цивилизация находится под нашим контролем. Сейчас они интегрируются в наше общество, и нам также удалось получить значительный объем ресурсов в их городах. Им может потребоваться некоторое время, чтобы адаптироваться к нашему обществу, и они могут быть не очень довольны своим насильственным присоединением к нашей цивилизации.\n\nОднако мы понесли небольшие потери во время наступления и потеряли §Y[ROOT.aet_exp_integ_damage]§! §HЦелостности§! в процессе. Шансы на успех были §Y[ROOT.aet_success_chance]%§!\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.43273.a:0 "Их поставили на место.\n\n£giga_aeternum_exp_integ_damage_tooltip£"
    giga_aeternum.43273.b:0 "Их поставили на место.\n\n£giga_aeternum_exp_integ_damage_tooltip£"
    giga_aeternum.43273.c:0 "Их поставили на место.\n\n£giga_aeternum_exp_integ_damage_tooltip£"

    giga_aeternum.4326.name:0 "Экспедиция Aiondia: §YОгромное судно§!"
    giga_aeternum.4326.desc:0 "Наша экспедиция Aiondia сообщает, что они обнаружили обломки колоссального космического корабля, который упал на обширный плоский участок поверхности Aiondia.\n\nСудно просто гигантское, его длина составляет несколько сотен километров, и, возможно, оно содержит неописуемые секреты и технологические богатства. Его исследование, вероятно, даст невероятные научные данные, но его огромные размеры и высокая степень разложения сделают его исследование довольно сложным.\n\nТаким образом, руководитель экспедиции оценивает §GСложность§! исследования этого древнего судна в районе §Y[ROOT.aet_anomaly_complexity]§!.\n\nОни также предупреждают, что корабль, вероятно, содержит системы защиты с предполагаемой §PУстойчивостью§! равной §Y[ROOT.aet_anomaly_resilience]§!.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.4326.a:0 "Исследуй судно. | §Y[ROOT.aet_success_chance]%§! шанс успеха"
    giga_aeternum.4326.b:0 "Это слишком рискованно."

    giga_aeternum.43262.name:0 "Отчет Экспедиции: §RЗащитные системы§!"
    giga_aeternum.43262.desc.oof:0 "Наша экспедиция Aiondia сообщает, что они случайно активировали какой-то защитный механизм внутри огромного исследовательского судна.\n\nТысячи древних автоматизированных боевых ударных кораблей вышли из него и начали уничтожать части нашей экспедиции. Учитывая нашу низкую §RСилу§! равную §Y[ROOT.aet_exp_attack]§! по сравнению с их §PУстойчивостью§! равной §Y[ROOT.aet_anomaly_resilience]§!, наша экспедиция потеряла §Y[ROOT.aet_exp_integ_damage]§! §HЦелостности§! в процессе.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.43262.a:0 "Черт!"

    giga_aeternum.43262.desc.yay:0 "Наша экспедиция Aiondia сообщает, что они случайно активировали какой-то защитный механизм внутри огромного корабля, который они исследовали.\n\nТысячи древних автоматизированных боевых ударных кораблей вышли из корабля и начали нацеливаться на нашу экспедицию. К счастью, у нашей экспедиции была превосходная §RСила§! равная §Y[ROOT.aet_exp_attack]§! по сравнению с §PУстойчивостью§! ударных кораблей равную §Y[ROOT.aet_anomaly_resilience]§!, и поэтому мы понесли минимальный урон во время атаки. Им даже удалось извлечь некоторое количество сплавов из дронов.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.43262.b:0 "Удачно."

    giga_aeternum.43261.name:0 "Отчет Экспедиции: §YОгромное судно§!"
    giga_aeternum.43261.desc.a:0 "Наша экспедиция успешно завершила анализ огромного корабля, найденного на поверхности Aiondia.\n\nПо их результатам, это был гигантский §YКорабль поколений§! посланный цивилизацией, происходящей из-за пределов нашей галактики, по-видимому, именуемой §YAtaraxians§!. Судно было предназначено, чтобы просто пересечь нашу галактику, чтобы добраться до другой, выполняя гравитационный маневр вокруг сверхмассивной черной дыры, но, похоже, они не учли дополнительную массу и гравитационное притяжение, проявленное Aiondia.\n\nИх корабль впоследствии был сбит с курса из-за небольшой, но присутствующей силы тяжести Мира Рождения и в итоге рухнул на его поверхность. К сожалению, все его жители погибли в результате крушения.\n\nИ что еще лучше, команде удалось полностью сломать корабль на ценные материалы и собрать с него значительный объем инженерных данных."
    giga_aeternum.43261.a:0 "Печальная судьба."

    giga_aeternum.43261.desc.b:0 "Наша экспедиция успешно завершила анализ огромного корабля, найденного на поверхности Aiondia.\n\nЭто колоссальный военный корабль Aeternite, аналогичный их крупнейшим внепланетным кораблям. Судно потерпело крушение несколько сотен тысяч лет назад в результате крупного конфликта, произошедшего недалеко от Aiondia.\n\nКонфликт столкнул силы Aeternite против неизвестного захватчика или, возможно, защитника, которому, казалось бы, удалось проникнуть в самое сердце цивилизации Aeternite, но они, очевидно, не смогли должным образом захватить саму Aiondia.\n\nЭто означает, что Aeternum мог "пробуждаться" несколько раз в прошлом, регулярно пытаясь охватить галактику своими флотами, прежде чем снова отступить. Вполне вероятно, что это близкое столкновение могло снизить их фактическую мотивацию к расширению за пределы галактики, а это означает, что эта стычка потенциально была одним из последних крупных конфликтов с участием Aeternum до их недавнего пробуждения.\n\nНашей команде удалось это сделать и собрать значительный объем информации об этернитских технологиях на затонувшем корабле.\n\n§YЕсли у нашей экспедиции есть §HИнженеры по техническому обслуживанию§!, мы сможем отремонтировать корабль.§!"
    giga_aeternum.43261.b.noeng:0 "Напоминание о собственных слабостях."

    giga_aeternum.43261.b.eng:0 "Давайте сразу же его восстановим!"
    giga_aeternum.43261.b.eng.tooltip:0 "giga_aeternum_1_intel_tooltip\n\nWe gain an §YAeternite Titan§!."

    giga_aeternum.43261.desc.c:0 "Наша экспедиция успешно завершила анализ огромного корабля, найденного на поверхности Aiondia.\n\nЭто конкретное судно на самом деле было построено не Aeternum, а цивилизацией, которая независимо развивалась в Мире Рождения около полумиллиона лет назад.\n\nЭтот вид произошел из соседнего квадранта Aiondia, который напоминал поверхность тропического мира, но из-за небрежности Aeternite небольшая часть Мира Рождения, на которой они жили, начала разрушаться и падать в сверхмассивную черную дыру в течение нескольких десятилетий.\n\nТаким образом, вид намеревался собрать большой §YКолониальный корабль§!, который уйдет прочь от Мира Рождения, унеся с собой большую часть их цивилизации. К несчастью для них, похоже, они на самом деле не знали, что живут в Мире Рождения, и вместо этого полагали, что планета была просто бесконечной плоскостью и что другие такие планы существовали на небесах. Таким образом, они не смогли должным образом рассчитать необходимую тягу и мощность, необходимые кораблю, чтобы избежать огромного гравитационного колодца Aiondia.\n\nИх корабль едва поднялся на пару сотен тысяч километров над поверхностью, прежде чем неизбежно рухнул в нескольких миллионах километров отсюда, уничтожив при этом всю их цивилизацию.\n\nНаша экспедиция смогла спасти большую часть корабля, а также собрала важные исследовательские данные об этом вымершем обществе."
    giga_aeternum.43261.c:0 "Вселенная бесконечна и пока некуда бежать."

    giga_aeternum.43261.desc.d:0 "Наша экспедиция успешно завершила анализ огромного корабля, найденного на поверхности Aiondia.\n\nОгромный корабль, по-видимому, был прототипом, собранным неизвестной цивилизацией вне Aiondia. Судно несло невиданную ранее форму §YСверхсветового двигателя§!, которая не зависела от сети гиперкоридоров и не использовала ту же механику, что и прыжковые двигатели.\n\nК сожалению для них, похоже, их прототип оказался слишком функциональным, поскольку согласно данным, полученным из корпуса корабля, рассматриваемая цивилизация, предположительно известная как §YSlukatian§!, полностью проживала в другой галактике. Очевидно, их судно в конечном итоге случайно перепрыгнуло межгалактическое пространство, прежде чем, предположительно, было разрушено гравитационным колодцем сверхмассивной черной дыры и в конечном итоге разбилось на Aiondia.\n\nМы сумели реконструировать невероятно интересные данные об эзотерических формах сверхсветовой скорости из этих обломков, а также получили значительный объем информации, полезной для физических исследований."
    giga_aeternum.43261.d:0 "Пострадали от собственного успеха."

    aet_crashed_freighter_cool_ftl:0 "Эзотерический сверхсветовой двигатель"
    aet_crashed_freighter_cool_ftl_desc:0 "Анализ корабля, потерпевшего крушение на Aiondia, значительно расширил наши знания о сверхсветовой скорости и множестве способов ее улучшения."

    giga_aeternum_practicality_resilience_tooltip:0 "Учитывая нынешнюю §BПрактичность§! нашей экспедиции против §GСложности§! аномалии, наш §YШанс успеха§! равен §Y[ROOT.aet_success_chance]%§!\n\nИмея более высокую §BПрактичность§! по сравнению со §GСложностью§! аномалии увеличиваются наши шансы на успех.\n\nЕсли мы не сможем должным образом исследовать находку, есть шанс, что она предпримет враждебные действия против нас, и в этом случае §PУстойчивость§! встретятся с §RСилой§!, и мы потеряем §HЦелостность§! равную разнице между их §PУстойчивостью§! и нашей §RСилой§!. Если у нас будет превосходящая §RСила§!, мы не понесем никаких потерь."

    giga_aeternum.4324.name:0 "Экспедиция Aiondia: §GАнтичные руины§!"
    giga_aeternum.4324.desc:0 "Наша экспедиция, которая в настоящее время картографирует внешнюю оболочку Aiondia, сообщает, что они обнаружили колоссальную сеть заброшенных построек, построенных в Мире Рождения, площадью несколько тысяч квадратных километров, выделяющихся среди относительно плоской поверхности, которая обычно простирается далеко за горизонт.\n\nЭта сеть зданий, очевидно построенных §YAeternum§! в далеком прошлом, а затем заброшенная по неизвестным причинам, вероятно, содержит сокровищницу информации об их технологиях и цивилизации.\n\nОднако весь комплекс старый, обширный и, вероятно, опасный для навигации. Таким образом, руководитель экспедиции оценивает §GСложность§! исследования и расшифровки этих руин в §Y[ROOT.aet_anomaly_complexity]§!.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"

    giga_aeternum.4324.a:0 "Попытайтесь их изучить! | §Y[ROOT.aet_success_chance]%§! шанс успеха"
    giga_aeternum_practicality_tooltip:0 "Учитывая текущую §BПрактичности§! нашей экспедиции против §GСложности§! аномалии, наш §YШанс успеха§! равен §Y[ROOT.aet_success_chance]%§!\n\nИмеющаяся более высокая §BПрактичность§! по сравнению со §GСложностью§! аномалии резко увеличит шансы на успех."
    giga_aeternum.4324.b:0 "Это того не стоит."

    giga_aeternum.43241.name:0 "Отчет Экспедиции: §GАнтичные руины§!"
    giga_aeternum.43241.desc:0 "Наша экспедиция на Aiondia сообщает, что им удалось без особых проблем исследовать античные руины. Они сделали ряд интересных находок в этих ветхих конструкциях, которые, безусловно, будут способствовать нашему пониманию технологии Aeternite.\n\n[aet_exp_sender.aet_ancient_building_loc]\n\nКроме того, были обнаружены и доставлены несколько незначительных артефактов примечательной ценности для нашей цивилизации для дальнейшего анализа."
    giga_aeternum.43241.a:0 "Чудесно!"
    giga_aeternum.43241.b:0 "Это будет полезно нашему отделу физики."

    aet_ancient_building_1:0 "Согласно их результатам, похоже, что этот огромный кластер зданий был своего рода экспериментом, организованным §YAeternum§! около пары сотен тысячелетий назад, когда они изолировали целый вид внутри кластера, чтобы изучить их поведение как «мини-цивилизации». Эксперимент был в конечном итоге прекращен Aeternum после того, как этот вид попытался найти слабые места в Мире Рождения, чтобы уничтожить его."

    aet_ancient_building_2:0 "Этот конкретный набор зданий, по-видимому, был изолированным §YИсследовательским центром Aeternite§!, который пришлось покинуть, когда особенно смертоносный патоген, связанный с биоинженерией, в конечном итоге заразил большинство объектов. Хотя у Aeternum, скорее всего, были возможности уничтожить этот вирус в более позднее время, у них явно не было ни мотивации, ни интереса к этому. К счастью для нас, единственные оставшиеся следы этого возбудителя - это остатки давно распавшихся вирусных оболочек, разбросанных по всему комплексу."

    aet_ancient_building_3:0 "Эти здания, по-видимому, предназначались для использования в качестве исследовательских лабораторий и мануфактур для производства нового типа ресурсов, по-видимому, называемого §YПланкерионы§!. Кеши древних данных показывают, что Aeternum действительно удалось произвести следовые количества планкерионов, но, по-видимому, не было достигнуто значительного прогресса в их крупномасштабном производстве, либо потому, что проект не дал убедительных результатов, либо из-за общего снижения мотивации Aeternite."

    giga_aeternum.43242.name:0 "Отчет Экспедиции: §RРазрушенные руины§!"
    giga_aeternum.43242.desc:0 "Наша экспедиция на Aiondia сообщает, что их операция по исследованию обнаруженных ими древних руин, к сожалению, провалилась.\n\nГруппа исследователей, пытающихся исследовать здание, случайно запустила некий защитный механизм, что привело к самоуничтожению здания, вызвав цепную реакцию в разрушенном комплексе, которая разрушила большинство других построек.\n\nИз-за огромных размеров руин разрушения продолжались несколько дней, прежде чем окончательно утихнуть, но не без уничтожения значительной части нашего оборудования.\n\nПо оценкам, наша экспедиция потеряла §Y[ROOT.aet_exp_integ_damage]§! §HЦелостности§! в процессе.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.43242.a:0 "Проклятье!"
    giga_aeternum_exp_integ_damage_tooltip:0 "Наша экспедиция теряет §Y[ROOT.aet_exp_integ_damage]§! §HЦелостности§!."

    giga_aeternum.4325.name:0 "Экспедиция Aiondia: §HРазбитый звездолет§!"
    giga_aeternum.4325.desc:0 "Наша экспедиция на Aiondia недавно вошла в участок Мира Рождения, специально созданный для того, чтобы воссоздать поверхность пышного континентального мира. Они сообщают, что, нанося на карту обширные равнины, широкие реки и густые леса, они обнаружили необычный разбившийся космический корабль, расположенный в глубине коварных лесов.\n\nТеперь сказать, что разбитые корабли - обычное явление на Aiondia, было бы преуменьшение. Обломки древних грузовых и военных кораблей усеивают поверхность Мира Рождения, и экспедиция заявляет, что за первый месяц экспедиции они обнаружили более тысячи разбитых кораблей.\n\nОднако именно этот корабль представляет большой интерес, поскольку сканирование показало ему меньше ста лет! Это означает, что, учитывая особенно благоприятные условия в этом районе и тот факт, что корабль, казалось бы, мог перевозить довольно много припасов, кто бы ни находился на борту корабля, возможно, все еще где-то в Мире Рождения.\n\nКроме того, похоже, что корабль лишен многих своих компонентов, подразумевая, что тот, кто потерпел крушение здесь, очевидно, попытался спасти корабль, чтобы помочь собственному выживанию.\n\nПопытка найти их могла быть стоящим мероприятием, и глава экспедиции впоследствии оценил §GСложность§! попытки определить местонахождение бывших обитателей корабля в §Y[ROOT.aet_anomaly_complexity]§!.\n\n§BНа данный момент в составе экспедиции:\n$aet_display_exp_stats$"
    giga_aeternum.4325.a:0 "Попытайтесь найти их! | §Y[ROOT.aet_success_chance]%§! шанс  успеха"
    giga_aeternum.4325.b:0 "Кого волнуют несколько возможно мертвых людей?"

    giga_aeternum.43251.name:0 "Отчет Экспедиции: §HХижина в лесу§!"
    giga_aeternum.43251.desc:0 "Это заняло примерно месяц, но после интенсивных поисков на континентальной части Мира Рождения, окружающей разбившееся судно, наша экспедиция нашла небольшую деревянную хижину в нескольких десятках километров от места крушения.\n\nУкрытый на внушительной скале в глубине густого леса хижина находится в удивительно хорошем состоянии и, похоже, была построена вручную. Однако, войдя в строение, члены нашей экспедиции были встречены неожиданным сюрпризом.\n\nМало того, что единственный обитатель хижины все еще жив и здоров, это никто иной, как §YДуклав МакКатур§!, бывший главный генерал теперь уже давно ушедшего §YИмпериума Катценартиг§!, который считался мертвым после полного краха Империума.\n\nВ попытке понять, как и почему он оказался на Aiondia, наша экспедиция пытается связаться с ним..."
    giga_aeternum.43251.a:0 "На экран."

    giga_aeternum.43252.name:0 "Дуклав МакКатур"
    giga_aeternum.43252.desc:0 "Вы... [ROOT.GetSpeciesNamePlural]?\n\nКлянусь Каттейлом, это было так давно и я не видел других разумных существ на этой... штуке. Я полагаю, что это... Мир Рождения Aeternite? Это похоже на какую-то гигантскую планету, которая, казалось бы, существует вечно...\n\nНо я вас очень хорошо помню. Вы же нанесли последний удар по Flusion, не так ли? Я думаю, по крайней мере. Или, может быть, нет... Просто я так давно не был там."

    giga_aeternum.43252.a:0 "Как вы сюда попали?!"
    giga_aeternum.43252.a.response:0 "Видите ли, после падения Flusion я совершил немыслимое и... сбежал. Я сел на разведывательное судно и устремился в неизведанное.\n\nИз всех сил стараясь избегать вражеской территории, я направился к галактическому ядру, надеясь, что, возможно, я смогу проскользнуть и войти на территорию Aeternite, куда никто другой не сможет добраться за мной. Хотя я и ожидал, что меня просто собьют, но к настоящему времени у меня все равно действительно ничего не осталось.\n\nВ конце концов, вопреки моим ожиданиям, я добрался до их колоссального Мира Рождения и быстро обнаружил, что мой корабль тащит огромным гравитационным притяжением, в конечном итоге приземлившись... здесь. Я ожидал найти несколько разъяренных Aeternite, но не было ничего, кроме лесов и равнин, уходящих за бесконечный горизонт.\n\nЯ не понимаю, почему они не сбили меня. Может, мой корабль был слишком мал, чтобы им было до него дело?"

    giga_aeternum.43252.b:0 "Как вы еще живы?"
    giga_aeternum.43252.b.response:0 "Katzen снабдили меня множеством долговечных кибернетических имплантатов, чтобы обеспечить мне долгую жизнь, и каким-то чудом они все еще не подводили меня.\n\nЯ думаю, инженерия Katzen действительно лучшая в мире, да? Так что я только что жил здесь чем-то вроде охотника-собирателя, охотился на всех животных, которых мог найти, и жил за пределами земли.\n\nЯ тоже построил себе эту уютную хижину! Немного, но это дом. Хотя, я не уверен, как долго мое здравомыслие могло выдержать такое, такое долгое пребывание в одиночестве..."

    giga_aeternum.43252.c:0 "Вы хотите к нам присоединиться? Нам всегда нужно больше адмиралов!"
    giga_aeternum.43252.c.response:0 "Знаете что? Это... кажется восхитительной идеей! Даже если вы, возможно, были теми, кто захватил Империум, это было столетие назад, и я просто... снова жажду бескрайнего космоса и острых ощущений от космических полетов.\n\nСлишком, слишком долго, [ROOT.GetSpeciesNamePlural].\n\nПозвольте мне просто упаковать свои вещи, и я весь ваш, инопланетяне!"
    giga_aeternum.43252.c.tooltip:0 "Получаем §YДуклав МакКатур§! как Адмирала §Y8 Уровня§! с сильными качествами."

    giga_aeternum.43252.d:0 "Прощайте."
    giga_aeternum.43252.d.response:0 "...прощайте, инопланетяне. Было здорово хотя бы раз поговорить с кем-нибудь еще..."

    katzen_trait_survivalist:0 "Выживший"
    katzen_trait_survivalist_desc:0 "Этот лидер выжил в одиночестве в пустыне более века. Он знает, как извлечь максимум из любой ситуации."

    giga_aeternum.43253.name:0 "Отчет Экспедиции: §YНичего интересного§!"
    giga_aeternum.43253.desc:0 "Наша экспедиция сообщает, что они не нашли ничего интересного при анализе §Y[aet_exp_name_tool.GetName]§!, находящемуся в Мире Рождения, за исключением нескольких ценных древних безделушек.\n\nТеперь экспедиция будет продолжаться в обычном режиме."
    giga_aeternum.43253.a:0 "Стыд."

    #intro

    giga_aeternum.2010.name:0 "Предтечи в Сердце"
    giga_aeternum.2010.desc:0 "Когда первые исследовательские дроны отважились проникнуть в недавно обнаруженное ядро ​​галактики, мы ожидали, что они найдут обычную сверхмассивную черную дыру, окруженную мириадами звезд. Но правда о том, что находится в сердце нашей галактики, одновременно увлекательна и глубоко тревожит.\n\nОно уже заселено! В самом деле, похоже, что чрезвычайно древняя империя-предтечь, которая, насколько мы смогли расшифровать, называет себя §YAeternum§!, занимает самую внутреннюю часть галактического центра.\n\nСканеры дальнего обзора показали, что вся их Цивилизация, по-видимому, сосредоточена вокруг гигантского сооружения, построенного над самим галактическим ядром, §YМире Рождения§!, в котором, вероятно, проживает подавляющее большинство их населения.\n\nИнтересно, что окружающие системы были преобразованы в шестиугольник, предположительно ими самими, и содержат множество передовых, а иногда и разрушающихся мегаструктур, которые, безусловно, служат для поддержки центрального Мира Рождения.\n\nЭта древняя цивилизация, несомненно, на световые годы впереди нас и даже Угасших Империй с точки зрения технологического развития, и будет довольно благоразумно их не беспокоить. К счастью для нас самих, они кажутся относительно дряхлыми и застойными и, вероятно, считают, что остальная часть галактики не заслуживает их внимания."
    giga_aeternum.2010.a:0 "Очаровательно! Будем действовать осторожно..."

