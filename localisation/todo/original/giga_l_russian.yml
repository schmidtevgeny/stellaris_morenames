    #Laurandar why
    giga_flusionunion.011.name:0 "Переворот Laurnaise"
    giga_flusionunion.011.desc:0 "Мы получили известие, что §YОбъединенные флюзионские государства§! переживают потрясения, поскольку радикальные элементы флюзианского общества недавно предприняли решительный политический план по свержению установленного правительства!\n\nПовстанцы происходящие из нации §YLaurandar§!, одной из бывших наций Flusion, объединились с наднациональным ОФГ, чтобы противостоять попытке §YКайзера Каттайла§! захватить планету и достигнуть сверхсветовой скорости. В то время как чрезвычайная ситуация обеспечила согласие Laurnaise, теперь, когда Кайзера нет более десяти лет, наиболее радикальные элементы бывшего общества Laurnaise жаждали возвращения своей нации в качестве независимого государства.\n\nЕстественно, это было практически невозможно, поскольку вся планета уже была объединена в ОФГ, а ее президент §YДофус§! не желал позволить своему гипергосударству рухнуть. Таким образом, политические лидеры Laurandar постепенно набирали поддержку среди своего старого населения, и благодаря хитрой харизме им даже удалось сплотить бывших граждан кайзера на свою сторону, пообещав им будущее «галактического завоевания».\n\nИ таким образом, миллионы и миллионы сторонников Laurnaise и Katzen ходатайствовали о проведении внеочередных выборов, чтобы заменить Дофуса, который в конце концов уступил после нескольких лет роста напряженности. Естественно, бывший правитель Laurandar §YАарон Н. Блю§! в итоге выиграл указанные выборы с большим отрывом.\n\nЗатем он немедленно отменил прежнюю конституцию ОФГ и приказал своим верным сторонникам и военным захватить контроль над всем, что противоречит его правилу. Всего за несколько недель Laurnaise полностью взяли под свой контроль ОФГ, и теперь Аарон провозгласил рождение §YИмперии Laurnaise§!, авторитарного и милитаристского государства, связанного с галактическим господством.\n\nИ, таким образом, слишком быстро, поскольку это произошло вскоре после поражения кайзера, флюзионская демократия снова погибла, возможно, на этот раз навсегда."
    giga_flusionunion.011.a:0 "Это беспокоит. Они действительно не могут никак остановиться."

    civic_laurandar_aaron:0 "Система Laurnaise"
    civic_laurandar_aaron_desc:0 "Все должны бороться, чтобы служить воле Аарона. Это общество функционирует в рамках особой системы, изобретенной Аароном Н. Блю, которая опирается на крайнюю милитаризацию и подчинение государству. Все ресурсы должны быть собраны и использованы для дальнейшего расширения превосходства Laurnaise, и они хотят собрать самые большие боевые корабли, известные галактике, чтобы обеспечить свое собственное господство на галактической арене.\n\nОгромный массив эзотерических ресурсов и видов Flusion активно используются для подпитки военной машины, значительно увеличивая свой промышленный и военный потенциал.\n\n§RЭта цивилизация будет удалена, если Flusion будет потерян.§!"

    #Aeternum#

    giga_aeternum.43101.name:0 "Лучшее понимание Aiondia!"
    giga_aeternum.43101.desc:0 "После недавнего анализа некоего $aeternum_tech_intel$ правительство нашего Мира Рождения сообщает, что наше понимание древних сооружений, конструкции и эзотерической инженерии улучшилось.\n\nЭто позволит нам в большей степени использовать невероятный потенциал мегаструктуры, что принесет огромную пользу ее жителям и промышленность."
    giga_aeternum.43101.a:0 "Чудесно!"
    giga_aeternum.43101.a.tooltip:0 "§RШтрафы§! связанные с нашим пониманием технологий §YAiondia§! §Gуменьшаются§!."

    giga_aeternum.43102.name:0 "Полное понимание Aiondia!"
    giga_aeternum.43102.desc:0 "После недавнего анализа некоего $aeternum_tech_intel$ местное правительство нашего Мира Рождения сообщает, что теперь мы полностью понимаем передовые технологии и инженерные разработки древнего Мира Рождения, что позволяет нам, наконец, полностью раскрыть его потенциал!\n\nЭто большое достижение для нашей цивилизации, поскольку сбор достаточной информации, чтобы полностью понять §YAiondia§! был долгим и утомительным, но теперь мы наконец-то можем правильно использовать Мир Рождения в полной мере."
    giga_aeternum.43102.a:0 "Наконец-то! Сердце Галактики действительно под нашим контролем!"
    giga_aeternum.43102.a.tooltip:0 "§RШтрафы§! связанные с нашим пониманием технологий §YAiondia§! были §Gудалены§!!"

    #EXP
    giga_aeternum.4402.name:0 "Aiondia полностью картографирована!"
    giga_aeternum.4402.desc:0 "Наконец-то, после нескольких десятилетий интенсивных исследований и изысканий наше разведывательное управление сообщает, что все §YAiondia§! наконец-то нанесено на карту.\n\nЭто великое достижение, которое мы не уверены, достигли ли сами Aeternum, позволит нам должным образом расширять и управлять Миром Рождения, и определенно венчает нас как его окончательных и вечных хозяев."
    giga_aeternum.4402.a:0 "Восхитительно!"

    aet_birch_world_exp_debuff_guide:0 "§YЭтот дебафф будет постепенно сниматься, когда мы исследуем §Y25%§!, §Y50%§!, §Y75%§! и §Y100%§! поверхности Aiondia.§!"

    aet_birch_world_poorly_mapped_1:0 "Мир Рождения: §RБесконечно неизведанный§!"
    aet_birch_world_poorly_mapped_1_desc:0 "Подавляющая часть поверхности Мира Рождения нам неизвестна.\n\n$aet_birch_world_exp_debuff_guide$"

    aet_birch_world_poorly_mapped_2:0 "Мир Рождения: §HВ основном неизведанный§!"
    aet_birch_world_poorly_mapped_2_desc:0 "Большая часть поверхности этого Мира Рождения нам неизвестна.\n\n$aet_birch_world_exp_debuff_guide$"

    aet_birch_world_poorly_mapped_3:0 "Мир Рождения: §YНеизведанный§!"
    aet_birch_world_poorly_mapped_3_desc:0 "Значительные части поверхности этого Мира Рождения нам неизвестны.\n\n$aet_birch_world_exp_debuff_guide$"

    aet_birch_world_poorly_mapped_4:0 "Мир Рождения: §GСкорее неизведанный§!"
    aet_birch_world_poorly_mapped_4_desc:0 "Небольшие части поверхности этого Мира Рождения нам неизвестны.\n\n$aet_birch_world_exp_debuff_guide$"

    giga_aeternum.4320.name:0 "Безбрежность Aiondia"
    giga_aeternum.4320.desc:0 "По мере того как мы утверждаем свой контроль над §YAiondia§!, бывшей столицей Aeternite, и становимся ее новыми хозяевами, наши местные поселенцы постепенно осознавали, что Мир Рождения... огромен.\n\nЧрезвычайно обширен.\n\nДействительно, похоже, что вся цивилизация и промышленность Aeternum занимали менее §Yодного процента§! колоссальной жилой площади мегаструктуры. Таким образом, огромные участки поверхности Мира Рождения в буквальном смысле совершенно не нанесены на карту.\n\nЭти области оставались без присмотра в течение как минимум нескольких сотен тысяч лет. Первоначальные исследования этих неизвестных земель показали, что они, вероятно, содержат настоящую сокровищницу древних технологий и заброшенной инфраструктуры, предположительно построенной Aeternum в далеком прошлом.\n\nВпоследствии многие видные представители нашего научного сообщества призывают нас отправить §YЭкспедиции§! в эти неизвестные земли, чтобы правильно нанести на карту всю поверхность Мира Рождения, что также позволило бы нам собрать дополнительные $aeternum_tech_intel$, спасая все, что мы можем найти.\n\nМы можем организовать экспедицию через наше разведывательное управление Aeternite всякий раз, когда мы бытем готовы к этому."
    giga_aeternum.4320.a:0 "Мы только прикоснулись к этому чудовищу..."
    giga_aeternum.4320.a.tooltip:0 "Теперь мы можем отправлять §YЭкспедиции§! чтобы нанести на карту Aiondia через наше разведывательное управление. Эти экспедиции принесут ценный $aeternum_tech_intel$."

    giga_aeternum.3010.mapping:0 "Мы нанесли на карту [ROOT.aiondia_explored_perc]% Aiondia"
    aeternum_mapping_tooltip:0 "Поверхность Aiondia огромна. Таким образом, мы можем отправлять §YЭкспедиции§! чтобы нанести на карту колоссальную внешнюю оболочку Мира Рождения, что даст $aeternum_tech_intel$, а также может привести к неожиданным открытиям."

    giga_aeternum.4321.name:0 "Составление карты Aiondia"
    giga_aeternum.4321.desc:0 "Мы можем отправить §YЭкспедицию§! чтобы нанести на карту поверхность §YAiondia§!. Экспедиции будут иметь ежемесячную стоимость £alloys£ и £energy£, необходимых для их поддержания, и не могут быть отменены, пока они не будут завершены.\n\nЭкспедиции добудут определенное количество $aeternum_tech_intel$ и £minor_artifacts£, когда они будут завершены, и сообщат о дополнительных открытиях во время самой экспедиции.\n\nРабота экспедиции во время этих открытий будет зависеть от ее §RСилы§!, §HЦелостности§! и §BПрактичности§!.\n\nЭти экспедиции - это просто масштабное мероприятие, в каждом из которых задействованы миллионы людей и транспортных средств, чтобы охватить как можно большую территорию. Таким образом, их содержание, естественно, довольно дорогое.\n\n§YВ настоящее время мы получили:\n§G[ROOT.aeternum_intel_exp_found]§! $aeternum_tech_intel$\n§G[ROOT.aeternum_art_exp_found]§! £minor_artifacts£\n§G[ROOT.aeternum_unique_exp_found]§! §RУникальные находки§!"

