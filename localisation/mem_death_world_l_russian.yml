l_russian:

mem_death_world_1: "Опасная Местная Фауна"
mem_death_world_1_desc: "Местные формы жизни необычайно агрессивны и враждебны по отношению к колонистам, что нарушает повседневную работу на планете."
mem_death_world_2: "Враждебная Местная Фауна"
mem_death_world_2_desc: "Местные формы жизни на этой планете очень агрессивны и представляют постоянную опасность для колонистов."
mem_death_world_3: "Возмездие Природы"
mem_death_world_3_desc: "Местные формы жизни постоянно ведут наступление на колонистов, и даже дальнейшее выживание — это борьба."
mem_death_world_ransacked: "Разграбления"
mem_death_world_ransacked_desc: "Некоторые животные проникали на планетарные объекты, что вызывало массовые сбои в работе."
mem_death_world_stinged: "Ужаленные"
mem_death_world_stinged_desc: "Местное население до сих пор неспокойно после того, как ядовитые существа проникли в обитаемые зоны."
mem_death_world_insects: "Рой Насекомых"
mem_death_world_insects_desc: "Большое количество насекомых заполонили колонию, что нарушает нашу повседневную работу."
mem_death_world_militia_supported: "Ополчение Выживальщиков"
mem_death_world_militia_supported_desc: "На этой планете существует сильное ополчение, основанное на традициях сурвализма."
mem_death_world_militia: "Движение Выживальщиков"
mem_death_world_militia_desc: "На этой планете сильны традиции сурвализма."
mem_death_world_militia_rejected: "Выживальщики Запрещены"
mem_death_world_militia_rejected_desc: "Поскольку движениям выживания не дают сформироваться, колонистам остается только гадать, на чьей стороне на самом деле их правительство."
mem_death_world_death_swarm: "Смертельный Рой"
mem_death_world_death_swarm_desc: "Колонисты все еще находятся в шоке после того, как нападения ядовитых насекомых привели к массовой гибели поселенцев."
mem_death_world_stampede: "Давка"
mem_death_world_stampede_desc: "Колонисты расстроены из-за недавней давки, повредившей их сооружения."
mem_death_world_wasteland: "Биомассовые Пустоши"
mem_death_world_wasteland_desc: "Планета заполнена мертвой биомассой, созревшей для научного изучения."
mem_death_world_graveyard: "Кладбище Дикой Жизни"
mem_death_world_graveyard_desc: "Планета усеяна мертвой дикой жизнью, созревшей для научного изучения."
mem_death_world_toxic: "Мир Cмерти"
mem_death_world_toxic_desc: "Планету захватыватили чужеродные формы жизни, враждебные ко всему остальному, что делает планету непригодной для жизни."
mem_death_world_harmony: "Гармоничные Формы Жизни"
mem_death_world_harmony_desc: "Чужеродные формы жизни на планете были приручены колонистами и подчиняются их воле."
mem_death_world_planetmind: "Планетарный Разум"
mem_death_world_planetmind_desc: "Глубоко под поверхностью живет планетарный Разум, который связан с волей поверхностных обитателей."
mem_death_world_dead_planetmind: "Мертвый Планетарный Разум"
mem_death_world_dead_planetmind_desc: "Глубоко под поверхностью лежит убитый планетарный разум, предоставляющий огромное количество исследовательских данных тем, кто заинтересован в проведении вскрытия."
mem_pc_death_habitability: "Приспособленность к Мертвому Миру"
mem_alpha_torrasque_army: "Альфа Торраск"
mem_torrasque_army: "Торраск"
mem_hunter_killer_army: "Стая Охотников-Убийц"
mem_alpha_torrasque_army_plural: "Альфа Торраски"
mem_torrasque_army_plural: "Торраски"
mem_hunter_killer_army_plural: "Стаи Охотников-Убийц"
mem_alpha_torrasque_army_desc: "Самый могучий из титанических зверей мира смерти, это чудовище является одновременно лидером местной дикой природы и ее самым опасным оружием."
mem_torrasque_army_desc: "Гора мускулов и зубов, этот титанический зверь может сразиться с целой армией и победить."
mem_hunter_killer_army_desc: "Большой и разнообразный рой относительно мелких и по отдельности слабых существ, объединенных одной целью — выследить и уничтожить непрошеных гостей на планете."
mem_death_world_LOST: "Планета потеряна."
mem_death_world.1.name: "Опасное Пробуждение"
mem_death_world.1.desc: "Похоже, что ранее благополучная экосистема на §Y[Root.GetName]§! претерпевает быстрые изменения. Множество ранее послушных местных существ становятся все более враждебными по отношению к нашим колонистам и нападают на них, после внезапного роста агрессии были зарегистрированы десятки ранений. Планетарная система здравоохранения может быть перегружена, если эта тенденция сохранится."
mem_death_world.1.desc.hive: "Похоже, что ранее благополучная экосистема на §Y[Root.GetName]§! претерпевает быстрые изменения. Множество ранее послушных местных существ становятся все более враждебными по отношению к нашим дронам и нападают на них. Многие дроны сообщили о повреждениях, после внезапного роста агрессии. Если эта тенденция сохранится, наши возможности по восстановлению повреждений могут быть перегружены."
mem_death_world.1.desc.machine: "Похоже, что ранее благополучная экосистема на §Y[Root.GetName]§! претерпевает быстрые изменения. Множество ранее послушных местных органических форм жизни становятся более враждебными по отношению к нашим подразделениям и нападают. Многие подразделения сообщили о повреждениях, после внезапного роста агрессии. Если эта тенденция сохранится, наши возможности по восстановлению могут быть перегружены."
mem_death_world.1.desc.synth: "Похоже, что ранее благополучная экосистема на §Y[Root.GetName]§! претерпевает быстрые изменения. Множество ранее послушных существ становятся более враждебными по отношению к нашим колонистам и нападают на них. Многие синты сообщают о множественных повреждениях, после внезапного роста агрессии. Если эта тенденция сохранится, наши возможности по возмещению ущерба могут оказаться перегружены."
mem_death_world.2.name: "Разграбленный Склад"
mem_death_world.2.desc: "Большое количество мелких местных грызунов каким-то образом попало в одно из планетарных хранилищ на §Y[Root.GetName]§! Несмотря на свои небольшие размеры, они нанесли значительный ущерб хранящемуся там чувствительному оборудованию. Многие предметы необходимо заменить как можно скорее."
mem_death_world.3.name: "Ранения Колонистов"
mem_death_world.3.desc: "Жители §Y[Root.GetName]§! были предупреждены о необходимости оставаться дома, но на этот раз этого оказалось недостаточно. В жилой квартал проникли ядовитые существа, которые вылезли из вентиляционных шахт и ужалили жителей. Хотя смертельных случаев не было, жители очень расстроены случившимся, а некоторым из пострадавших, возможно, придется потратить значительное время на восстановление."
mem_death_world.3.desc.hive: "Хотя наши дроны на §Y[Root.GetName]§! были в состоянии повышенной готовности, мы не смогли предотвратить прискорбный инцидент. В блок обитания проникли ядовитые существа, которые вылезли из вентиляционных шахт и ужалили наших дронов. Хотя погибших не было, некоторые из наших дронов получили значительные повреждения, а остальные были вынуждены принять дополнительные меры предосторожности, чтобы предотвратить повторение инцидента."
mem_death_world.3a: "Мерзкие паразиты."
mem_death_world_stinged_hive: "Ужаленные"
mem_death_world_stinged_hive_desc: "Наши дроны вынуждены принимать дополнительные меры предосторожности после нападений ядовитых существ."
mem_death_world.4.name: "Рой Насекомых"
mem_death_world.4.desc: "На всей §Y[Root.GetName]§ из-под земли появилось огромное количество крупных насекомых! Хотя сами по себе они вряд ли опасны, большое их количество угрожает нарушить инфраструктуру планеты, их твердые панцири забивают коммуникации и двигатели планетарных транспортных средств."
mem_death_world.4a: "Отвратительные жуки."
mem_death_world.5.name: "Рост Агрессии Дикой Жизни"
mem_death_world.5.desc: "Мы получаем первые сообщения от §Y[Root.GetName]§! о том, что местные дикие животные активно охотятся и убивают колонистов. Число жертв невелико, но оно растет, и эту тенденцию нельзя игнорировать. Местные организмы демонстрируют быстрые изменения в фенотипах, поскольку они адаптируются к нашей тактике и методам быстрее, чем может предсказать любая эволюционная модель."
mem_death_world.5.desc.gestalt: "Мы получаем первые сообщения от §Y[Root.GetName]§! о том, что местные дикие животные активно охотятся и уничтожают нашх дронов. Число жертв невелико, но оно растет, и эту тенденцию нельзя игнорировать. Местные организмы демонстрируют быстрые изменения в фенотипах, поскольку они адаптируются к нашей тактике и методам быстрее, чем может предсказать любая эволюционная модель."
mem_death_world.5a: "Нужно что-то делать."
mem_death_world.6.name: "Ополчение Выживальщиков"
mem_death_world.6.desc: "Обеспокоенные своим будущим на планете, многие колонисты на §Y[Root.GetName]§! решили посвятить свое время изучению оружия и методов выживания в дикой природе на случай, если местная дикая жизнь продолжит свое наступление. Движение выживальщиков с каждым днем пополняется новыми членами."
mem_death_world.6a: "Поддержите инициативу."
mem_death_world.6b: "Разрешить инициативу."
mem_death_world.6c: "Не поощряйте инициативу."
mem_death_world.7.name: "Смертельный Рой"
mem_death_world.7.desc: "Сегодня с неба §Y[Root.GetName]§ спустился большой рой необычайно агрессивных жуков! Прежде чем власти успели отреагировать, несколько гражданских рабочих получили множество укусов и вскоре погибли от смертельного яда."
mem_death_world.7.desc.hive: "Сегодня с неба §Y[Root.GetName]§ спустился большой рой необычайно агрессивных жуков! Прежде чем власти успели отреагировать, множество дронов получили укусы и вскоре погибли от смертельного яда."
mem_death_world.8.name: "Давка"
mem_death_world.8.desc: "Несколько крупных, ранее послушных млекопитающих собрались сегодня и напали на одно из сооружений на §Y[Root.GetName]§!. Они таранили его стены своими молотообразными головами, пока от сильного напряжения стены не разрушились. Затем существа растоптали все помещения, нанеся значительный ущерб, и скрылись в пустыне. К счастью, рабочие успели убежать, и жертвы среди гражданского населения были минимальными."
mem_death_world.8.desc.gestalt: "Несколько крупных, ранее послушных млекопитающих собрались сегодня и напали на одно из сооружений на §Y[Root.GetName]§!. Они таранили его стены своими молотообразными головами, пока от сильного напряжения стены не разрушились. Затем существа растоптали все объекты, нанеся значительный ущерб, и скрылись в пустыне. К счастью, наши работники-дроны успели убежать, и потери были минимальны."
mem_death_world.8a: "Их нужно остановить."
mem_death_world.9.name: "Возмездие Природы"
mem_death_world.9.desc: "Местная фауна на §Y[Root.GetName]§! с каждым днем становится все более агрессивной и организованной. Животные способны выполнять сложные маневры и ускользать от наших сил. Сейчас планета представляет собой пограничный мир смерти, где простое повседневное выживание является грандиозной задачей."
mem_death_world.9a: "Мы должны найти способ остановить это, пока не стало слишком поздно."
mem_death_world.10.name: "Движение за Чистоту"
mem_death_world.10.desc: "У колонистов на §Y[Root.GetName]§! было достаточно травмирующего опыта общения с чужеродной жизнью. Они стали крайне недоверчивыми ко всему, что не похоже на них. Идеии ксенофобии пронизывают умы колонистов."
mem_death_world.10a: "Неприятно."
mem_death_world.10b: "Они знают, что для них хорошо."
mem_death_world.11.name: "В Поисках Решения"
mem_death_world.11.desc: "Продолжающаяся ситуация на §Y[Root.GetName]§! побудила многих экспертов предложить пути выхода из кризиса. По мере роста агрессивности дикой природы необходимость что-то делать становится очевидной. Нужно только выбрать, что именно."
mem_death_world.11.desc.gestalt: "Продолжающаяся ситуация на §Y[Root.GetName]§! побудила нас задействовать несколько подпрограмм для поиска выхода из кризиса. Поскольку агрессия дикой природы растет, необходимость что-то делать очевидна. Остается только выбрать, что именно."
mem_death_world.11a: "Мы должны искать способы уничтожения агрессоров."
mem_death_world.11b: "Мы должны внимательнее изучать дикую природу."
mem_death_world.11c: "Мы должны найти способ укрыться в бункере и надеяться на лучшее."
mem_death_world.11d: "Эти силы должны образовывать одну псионическую сеть, мы могли бы связаться с ними."
mem_death_world.11e: "Эти существа — часть одного целого. Мы должны узнать больше."
mem_death_world.12.name: "Война с Природой"
mem_death_world.12.desc: "Обширное исследование враждебной экосистемы на §Y[Root.GetName]§! выявило несколько уязвимых точек, поражение которых нарушит всю экосистему. Военное командование предлагает два возможных решения: \n\nРазвернуть на орбите специальное оружие, предназначенное для уничтожения дикой природы, план пройдет без жертв, но сопутствующий ущерб планете будет огромен. \n\nНаземная операция, в целом, не повредит планету, но, возможно, потребуются подкрепления для успешного проведения сражения."
mem_death_world.12.desc.gestalt: "Обширное исследование враждебной экосистемы на §Y[Root.GetName]§! выявило несколько уязвимых точек, поражение которых нарушит всю экосистему. Наши подсистемы предлагаю нам два варианта решения проблемы: \n\nРазвернуть на орбите специальное оружие, предназначенное для уничтожения дикой природы, план пройдет без жертв, но сопутствующий ущерб планете будет огромен. \n\nНаземная операция, в целом, не повредит планету, но, возможно, потребуются подкрепления для успешного проведения сражения."
mem_death_world.12a: "Давайте рассмотрим наши варианты."
mem_death_world.13.name: "Уничтожение Дикой жизни"
mem_death_world.13.desc: "Наши предсказания оправдались. При ударе нашим усовершенствованным оружием вся враждебная экосистема разрушилась. \n\nОднако это решение не обошлось без побочных эффектов. Массовое внезапное уничтожение всей рослой экосистемы планеты высвободило энергию, которая вызвала быстрое изменение климата и превратила мир в пустошь."
mem_death_world.13a: "По крайней мере, это наша пустошь."
mem_death_world.14.name: "Бой с Природой"
mem_death_world.14.desc: "Местная экосистема почувствовала нашу агрессию. Она готовится к атаке!"
mem_death_world.14a: "Приготовьтесь к бою!"
mem_death_world.15.name: "Наши Силы Победили!"
mem_death_world.15.desc: "Как и предполагал наш анализ, многочисленные удары по слабым точкам вызвали — массовый коллапс враждебной экосистемы. Почти все ниши были нарушены, а оставшиеся голодные и дезориентированные существа стали легкими мишенями для наших оперативников."
mem_death_world.15a: "Мы вернули себе планету."
mem_death_world.16.name: "Наши Силы Проиграли!"
mem_death_world.16.desc: "Мы ожидали сильного сопротивления со стороны диких животных, но не такого. Наши силы были разбиты и уничтожены. \n\nКазалось бы, подстегнутая нашей агрессией, экосистема быстро сместилась в сторону выдыхания токсичных газов в атмосферу, быстро изменив ее состав таким образом, что она стала непригодной для жизни."
mem_death_world.16.desc.machine: "Мы ожидали сильного сопротивления со стороны диких животных, но не такого. Наши силы были разбиты и уничтожены. \n\nВидимо, подстегнутая нашей агрессией, экосистема быстро сместилась в сторону выдыхания токсичных газов в атмосферу, быстро изменив ее состав настолько, что она стала непригодной для жизни даже для наших машинных единиц."
mem_death_world.17.name: "Комплексное Исследование Дикой Жизни"
mem_death_world.17.desc: "Обширная выборка и вскрытие враждебной дикой природы на §Y[Root.GetName]§! оказались весьма ценными для понимания ее сути. \n\nНесмотря на то, что они являются отдельными и генетически различными видами, все они, похоже, имеют чужеродный материал, застрявший в их тканях и каким-то образом связавший их вместе. Постоянное подавление иммунитета не позволяет антителам хозяев бороться с ним. Понимание этого эффекта открыло нам глаза на возможные пути решения наших проблем."
mem_death_world.17a: "Мы могли бы использовать ткань, чтобы помочь нашим колонистам быть в гармонии с планетой."
mem_death_world.17a.hive: "Мы могли бы использовать ткань, чтобы помочь нашим дронам быть в гармонии планетой."
mem_death_world.17b: "Мы можем найти способ использовать иммунное подавление?"
mem_death_world.18.name: "В Гармонии с Природой"
mem_death_world.18.desc: "Первые испытуемые продемонстрировали удивительные способности контролировать и направлять странную ткань, связывающую вместе диких животных на этой планете. Они смогли избежать нападения со стороны местных видов. Вскоре среди населения были распространены безопасные и доступные тканевые имплантаты. \n\nТкань прижилась не без побочных эффектов. Субъектам трудно работать вне планеты, но это небольшая цена за контроль над планетой. Новообразованный симбиоз ускорил распространение дикой природы, превратив планету в странный новый мир, враждебный ко всем, кроме немногих, кто позволил ткани связи проникнуть внутрь себя."
mem_death_world.18.desc.hive: "Первые тестовые дроны продемонстрировали удивительный потенциал для контроля и управления странной тканью, которая связывает воедино дикую природу на этой планете. Они смогли избежать нападения со стороны местных видов. Вскоре среди наших дронов были распространены безопасные и доступные тканевые имплантаты. \n\nТкань прижилась не без побочных эффектов. Дроны не могут работать с полной эффективностью вне планеты, но это небольшая цена за контроль над планетой. Новообразованный симбиоз ускорил распространение дикой природы, превратив планету в странный новый мир, враждебный ко всем, кроме тех немногих, кто позволил ткани связи проникнуть внутрь себя."
mem_death_world.18a: "Очаровательно."
mem_death_world.19.name: "Имунное Самоубийство"
mem_death_world.19.desc: "Маленькая, но эффективная доза специального вируса - то, к чему не смогла приспособиться местная фауна §Y[Root.GetName]§!. Пандемия распространяется среди всех существ, вызывая смертельные цепные реакции отторжения в их организмах. Вскоре все опасные существа вымрут."
mem_death_world.19a: "Идеально."
mem_death_world.20.name: "Закрытый Сад"
mem_death_world.20.desc: "Наши инженеры разработали план по защите мест обитания колонистов от растущих опасностей и умиротворению местных диких животных без необходимости прямого противостояния с ними. С помощью комбинации имитирующих землетрясения молотов, электромагнитных разрушителей и звуковых заграждений мы сможем сдержать любую дальнейшую активность в наших районах."
mem_death_world.20.desc.gestalt: "Наши инженеры разработали план по защите наших дронов от растущих опасностей и умиротворению местных диких животных без необходимости прямого противостояния с ними. С помощью комбинации имитирующих землетрясение молотов, электромагнитных разрушителей и звуковых заграждений мы сможем сдерживать любую дальнейшую активность в наших районах."
mem_death_world.20a: "Приготовиться к строительству."
mem_death_world.20.tooltip: "Теперь мы можем построить §YЦентр Сдерживания§!, который остановит нашествия."
mem_death_world.21.name: "Центр Сдерживания Введен в Эксплуатацию"
mem_death_world.21.desc: "Мы успешно развернули наши оборонительные сооружения. Хотя некоторые районы не могут быть защищены с ее помощью, и их пришлось оставить, остальные должны быть в безопасности от дальнейших вторжений."
mem_death_world.21a: "Наконец-то мир."
mem_death_world.22.name: "Снесен Центр Сдерживания"
mem_death_world.22.desc: "Небрежно решив разрушить §YЦентр Сдерживания§! на §Y[Root.GetName]§!, мы позволили местной фауне атаковать нас. Колония была захвачена в течение часа."
mem_death_world.23.name: "Псионическое Присутствие"
mem_death_world.23.desc: "Мы были правы! Дикая природа действительно имеет коллективный разум, управляющий ею, чему способствует псионическая активность. Похоже, что нарост глубоко под поверхностью действует как гигантский разум, управляя жизнью планеты через кусочки своей плоти, которые заражают ее. Это позволит нам общаться с ним... или уничтожить его."
mem_death_world.23a: "Установите псионическую связь с планетарным разумом."
mem_death_world.23b: "Используйте полученные знания, чтобы устранить корень проблемы."
mem_death_world.24.name: "Планетарный Интеллект Утихомирен"
mem_death_world.24.desc: "Несколько экспертов-псиоников из нашей империи отправились на §Y[Root.GetName]§!, чтобы вступить в контакт с разумом, который ей управляет. Их коллективная воля проникла в псионическую сеть, которая проходит через всю экосистему планеты. Ошеломленный этой ментальной атакой, планетарный разум не смог сопротивляться и был успешно умиротворен, его звериная воля была переписана в соответствии с нашими целями."
mem_death_world.24a: "Наша воля сильна."
mem_death_world.25.name: "Планетарный Интеллект Победил"
mem_death_world.25.desc: "Несколько экспертов-псиоников из нашей империи отправились на §Y[Root.GetName]§!, чтобы вступить в контакт с разумом, который ей управляет. Их коллективная воля проникла в псионическую сеть, которая проходит через всю экосистему планеты. К сожалению, планетарный разум оказался сильнее, чем они ожидали. \n\nОн не только уничтожил их разум, но и научился у них, как атаковать разум колонистов напрямую. Вскоре большая часть колонии оказалась под его контролем. Очевидно, опасаясь дальнейших атак, он изменил биоцикл экосистемы, создав атмосферу, непригодную для нас. Колония потеряна для нас навсегда."
mem_death_world.26.name: "Корень Всех Зол"
mem_death_world.26.desc: "Благодаря тому, что наши эксперты по псионике составили карту структуры планетарного разума, наши ученые смогли обнаружить несколько основных метаболических узлов, питающих всю систему. Введя несколько тонн сильнодействующего нейротоксина в эти узлы с помощью массивных буровых платформ, мы смогли наблюдать в реальном времени, как корни планетарного разума увядают и умирают, а жизнь на поверхности возвращается к норме."
mem_death_world.26a: "Победа за нами!"
mem_death_world.26b: "Такая трагическая потеря. Но у нас не было выбора."
mem_death_world.27.name: "Ответ Планетарного Разума"
mem_death_world.27.desc: "Мы искали в глубинах планеты и нашли ответ. Глубоко под нами планетарный разум ждал. Он услышал нас. \n\nМы почувствовали его первобытную силу, но мы были сильнее. Он тоже это почувствовал и решил покориться."
mem_death_world.27a: "Хорошо. Теперь мы едины."
mem_death_world.27a.tooltip: "Планетарный разум и существа, которыми он руководит, присоединятся к нам."
mem_death_world.27b: "Хорошо. Теперь умри."
mem_death_world.28.name: "Планетарный Разум Отверг Нас"
mem_death_world.28.desc: "Глубоко под планетой нас ждал местный разум. Когда мы попытались завладеть его волей, он отверг нас. \n\nЭто привело к тому, что жизнь на планете стала враждебной ко всем чужакам. Наше присутствие более невозможно."
mem_death_world.29.name: "Планета Захвачена"
mem_death_world.29.desc: "Жизнь на §Y[Root.GetName]§! претерпела драматические изменения. У существ изменился метаболизм и они начали выдыхать в атмосферу газы. Они крайне токсичны для колонистов и вызывают коррозию оборудования. Местная экосистема процветает, в то время как наши собственные колонисты погибли или были вынуждены бежать."
mem_death_world_chain_title: "Мир Cмерти"
mem_death_world_chain_desc: "Перед лицом постоянно растущей агрессии со стороны местной экосистемы, нам необходимо найти способ разрешить кризис на так называемом "Мире Cмерти", прежде чем он оправдает свое прозвище."
MEM_DEATH_WORLD_WAR_ON_NATURE: "Наблюдение за Поведением Дикой Жизни"
MEM_DEATH_WORLD_WAR_ON_NATURE_DESC: "Наши ученые будут наблюдать за планетой с орбиты, ищи слабые места местной экосистемы."
MEM_DEATH_WORLD_WILDLIFE_REMOVAL: "Истребление Дикой Жизни"
MEM_DEATH_WORLD_WILDLIFE_REMOVAL_DESC: "Мощное оружие, запущенное с орбиты и предназначенное для разрушения чужеродной экосистемы. Оно, скорее всего, уничтожит планету, но точно нейтрализует угрозу."
MEM_DEATH_WORLD_EXTERMINATION_OR_BUST: "Истребление или Смерть!"
MEM_DEATH_WORLD_EXTERMINATION_OR_BUST_DESC: "Наземное наступление должно позволить нам уничтожить враждебную экосистему, сохранив при этом саму планету. \n\n§RУ нас есть только один шанс! Если наши планетарные армии окажутся недостаточно сильны для нанесения удара, мы, скорее всего, потеряем планету навсегда.§!"
MEM_DEATH_WORLD_STUDY_THE_NATURE: "Изучить Дикую Жизнь"
MEM_DEATH_WORLD_STUDY_THE_NATURE_DESC: "Наблюдение и изучение местной дикой природы должно позволить нам лучше понять ее механизмы."
MEM_DEATH_WORLD_IN_HARMONY: "Гармония с Природой"
MEM_DEATH_WORLD_IN_HARMONY_DESC: "Мы должны найти способ, чтобы наши колонисты жили в гармонии с природой."
MEM_DEATH_WORLD_SUICIDE: "Имунный Суицид"
MEM_DEATH_WORLD_SUICIDE_DESC: "Уничтожить экосистему при помощи вируса."
MEM_DEATH_WORLD_WALLED_GARDEN: "Закрытый Сад"
MEM_DEATH_WORLD_WALLED_GARDEN_DESC: "Мы должны разработать способ сдерживать местную дикую жизнь и не позволять ей мешать нашей колонии"
MEM_DEATH_WORLD_PSIONIC: "Проверка Дикой Жизни на Псионическую Активность"
MEM_DEATH_WORLD_PSIONIC_DESC: "Мы должны выяснить, является ли жизнь на планете псионической, управляемой высшим разумом."
MEM_DEATH_WORLD_PLANETMIND: "Планетарный Разум"
MEM_DEATH_WORLD_PLANETMIND_DESC: "Мы должны вступить с могущественным планетарным разумом в волевую битву."
MEM_DEATH_WORLD_ROOT: "Корень Всех Зол"
MEM_DEATH_WORLD_ROOT_DESC: "Мы должны нанести точечные удары по экосистеме планетарного разума, чтобы не подвергать себя риску прямого сражения с его псионической силой."
MEM_DEATH_WORLD_HIVE: "Найти коллективный разум, управляющий планетой"
MEM_DEATH_WORLD_HIVE_DESC: "Могущественный разум руководит жизнью на этой планете. Мы должны найти его и связаться с ним."
mem_pc_death: "Мир Смерти"
mem_pc_death_desc: "Планета с очень разнообразной, но с крайне агрессивной и враждебной экосистемой. Только избранные могут выжить и процветать на ее поверхности."
trait_mem_pc_death_preference: "Предпочтительный вид планеты — Мир Смерти"
trait_mem_pc_death_preference_desc: "Небольшие модификации позволяют этим видам жить в гармонии с экосистемой мира смерти, но не позволяют им процветать вдали от него"
mem_pc_death_tile: "Рельеф Мира Смерти"
mem_pc_death_tile_desc: "Пышная местность, заросшая природой до такой степени, что мало кто из чужаков может выжить здесь"
d_mem_death_world_blocker: "Возмездие Природы"
d_mem_death_world_blocker_desc: "Кишащая враждебной чужеродной жизнью, эта территория была заброшена и отгорожена стеной"
d_mem_death_world_deterrence_hub: "Центр Сдерживания"
d_mem_death_world_deterrence_hub_desc: "Большой комплекс, контролирующий защиту колонии от местной дикой жизни."
