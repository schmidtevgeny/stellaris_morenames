l_russian:

mem_plants_vs_zombies_site: "Древние Поля Сражений"
mem_plants_vs_zombies_site_desc: "[From.Planet.GetName], despite apparently never having supported life, is littered with battle sites. A closer investigation might shed some light on the cause of the fighting which took place here approximately five millenia ago."
mem_plants_vs_zombies.1.name: "Одинокие Крепости"
mem_plants_vs_zombies.1.desc: "Все места сражений сосредоточены вокруг сильно укрепленных позиций, которые, судя по всем свидетельствам, в конечном итоге были захвачены нападавшими. Что озадачивает, так это то, что ни одно из исследованных укреплений, похоже, не имело какого-либо стратегического значения, а если и имело, то сейчас нам это не очевидно.\n\nРаскопки на различных участках продолжаются, чтобы добраться до соответствующих командных сооружений, которые лежат разрушенными и частично погребенными под обломками и песком."
mem_plants_vs_zombies.1.a: "Продолжайте."
mem_plants_vs_zombies.2.name: "Отчет"
mem_plants_vs_zombies.2.desc: "Одно из мест раскопок сообщает о крупном прорыве. В разрушенных остатках бывшего командного бункера был обнаружен частично неповрежденное ядро данных. Большая часть его содержимого повреждена, но один из оставшихся файлов, последний отчет командира форта, дает нам более глубокое понимание того, что там произошло. Переведенная расшифровка гласит следующее:\n\n§S23-е число 1-го Семени, цикл 5376\nКомандир "Листьев Осени", 2-й экспедиционный корпус, расквартирован в крепости F27, сектор C5 Дарубанской пустоши\nАтаки удобрений становятся все сильнее. Если первые волны были легкой добычей, то теперь число врагов растет в геометрической прогрессии. Неизвестно, что заставляет их продолжать. Я уже видел много гуманоидов, но ни один из них не был таким живучим и не обладал такой живучестью. Одного разорвало пополам минометным снарядом, но он продолжал ползти к нашим позициям, пока не получил ранение в голову. С тех пор я проинструктировал весь личный состав, чтобы они нацелиливались на это место.\nВремя между нападениями варьируется от нескольких минут до нескольких недель, без видимой закономерности.\nПоставки стабильны и, как ожидается, продлятся до следующего нападения.\nСозраняем радиомолчание по приказу клиента.\n>> запись останавливается и вновь возобновляется <<\nРазведчики только что сообщили об очередной волне прибывающих удобрений. Больше, чем все, что мы видели до сих пор... Шансы на победу невелики, но, клянусь честью, наш приказ — удержать эту скалу, что мы и сделаем, до последнего растения, если потребуется.§!\n\nСогласно этому сообщению, военные силы, защищающие опорные пункты, были наемниками-плантоидами. Тем не менее, причина их присутствия по-прежнему неясна."
mem_plants_vs_zombies.2.a: "Удобрения?"
mem_plants_vs_zombies.3.name: "Парадоксальные Записи"
mem_plants_vs_zombies.3.desc: "Дальнейшие раскопки в различных укреплениях оставили у нашей экспедиции больше вопросов, чем ответов. Согласно восстановленным файлам, найденным в различных командных бункерах, каждый из них находился под непосредственным командованием командира Листьев Осени, хотя каждый раз под другим военным обозначением.\n\n[leader.GetName] не знает, что делать со всем этим, поскольку противоречий становится все больше. Очевидно, что собранные личные записи охватывают период времени более 50 лет. От нескольких заданий в одно и то же время, повторяющихся утверждений о том, что текущее задание было первым на этой планете, до того факта, что каждое из них в конечном итоге заканчивалось последней битвой и последующим разрушением каждого опорного пункта одним и тем же врагом — никакой целостной картины не складывается.\n\nПоскольку расследование зашло в тупик, [leader.GetName] предлагает переключить внимание на то, что могли хранить в себе оборонительные сооружения. Планетарное сканирование может дать новый подход к решению этой загадки."
mem_plants_vs_zombies.3.a: "Сделайте так."
mem_plants_vs_zombies.4.name: "Никого Дома"
mem_plants_vs_zombies.4.desc: "Более тщательное и длительное сканирование поверхности планеты выявило хорошо спрятанный подземный комплекс бункеров.\n\nКогда экспедиционная группа открывает запечатанный вход, ее встречают в основном пустые комнаты и коридоры. Похоже, что кто бы ни использовал это место, после прекращения работы оно было организованно покинуто. Единственная оставшаяся технология интегрирована в структуру бункера таким образом, что, по-видимому, запрещено ее удаление. Среди них - главная компьютерная система структуры, хотя все банки памяти были стерты. Несмотря на это, при достаточном количестве времени и усилий, фрагменты данных, первоначально содержавшихся в них — могут быть восстановлены.\n\nИз того, что мы узнали на данный момент, следует, что этот бункер был своего рода станцией мониторинга. Эта теория подтверждается обнаружением подповерхностных кабелей, соединяющих этот объект с точками наблюдения возле каждого известного места сражения."
mem_plants_vs_zombies.4.a: "Продолжайте."
mem_plants_vs_zombies.5.name: "Клоны"
mem_plants_vs_zombies.5.desc: "Восстановление банков памяти оказалось менее сложным, чем предполагалось. Судя по всему, бывшие владельцы стерли их лишь наполовину, но, учитывая, что восстановленные данные в основном зашифрованы, они не очень беспокоились по этому поводу.\n\nОднако наши специалисты по дешифровке уже начали свою работу. Первая партия расшифрованных файлов показывает, что операторы этой базы поддерживали частую связь по крайней мере с двумя отдельными фракциями, одна из которых оказалась штаб-квартирой наемников-плантоидов. Что стало откровением для наших ученых в связи с нашими предыдущими находками, так это то, что, согласно журналам, — наемники были подрядчиками, специализирующимися на предоставлении армий клонов и нанятыми для защиты крепостей по всей планете.\n\nДругой контакт пока не идентифицирован, но, судя по всему, тоже был активен на планете. Судя по журналам связи, и они, и наемники были вовлечены в долгосрочную операцию."
mem_plants_vs_zombies.5.a: "Продолжайте."
mem_plants_vs_zombies.6.name: "Плантоиды против Некроидов"
mem_plants_vs_zombies.6.desc: "Наша команда дешифровщиков сообщает о прорыве. Ранее не идентифицированный контакт был воинствующим религиозным орденом некромантов, называющих себя Некромагами Арамена. Связь с этими некроидами в основном вращалась вокруг того, когда и куда отправлять их орды нежити, а также поставки умерших рабов для пополнения их запасов.\n\n[leader.GetName] не знает, что делать с этой организованной "войной", поскольку обе фракции действовали по приказу одного и того же клиента. Но внутренние записки между сотрудниками базы показывают, что они тоже не были такими. Как выяснилось, они сами были не более чем посредниками, а их клиент оставался таким в тени как тогда для них, так и сейчас для нас. Их предположения варьировались от того, что вся эта операция была игрой благородных людей, до секретных военных исследований.\n\nКакой бы ни была правда, восстановленные данные о бесчисленных сражениях, проведенных в этом мире, несомненно, помогут улучшить наши собственные военные доктрины."
mem_plants_vs_zombies.6.a: "Игрой, да?"
mem_last_stand_doctrine: "Доктрина Последнего Рубежа"
