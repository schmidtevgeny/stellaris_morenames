mem_lunar_age.9990.name: "МЕНЮ ОТЛАДКИ ЛУННОЙ ЭРЫ"
mem_lunar_age.9990.desc: "Это меню отладки Lunar Age. Здесь вы можете делать разные вещи. \n\nЧтобы захватить контроль над этой системой, рекомендуется использовать чит-коды. \n\nСобытия не произойдут, если не будут выполнены условия. \n\nИмя системы §Y[lunar_age_system.GetName]§!. Если вы не видите имени, это значит, что она не была создана в этой игре. Вам придется перезапустить ее, так как инициализатор галактики работает загадочным образом."
mem_lunar_age.9990.a: "Силовое порождение (не порождает второго)"
mem_lunar_age.9990.b: "Место POI"
mem_lunar_age.9990.c: "Льготный период принудительного завершения"
mem_lunar_age.9990.d: "Цепочка независимости сил"
mem_lunar_age.9990.e: "Заставить родную планету взорвать себя"
mem_lunar_age.9990.f: "Заставить родной мир достичь космической эры"
mem_lunar_age.9990.g: "Ничего не делать"
