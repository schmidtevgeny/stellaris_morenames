mem_gov_colony: "Орбитальное Колониальное Государство"
mem_gov_colony_desc: "Зависимая территория, дистанционно управляемая в интересах своей метрополии."
MEM_RULER_GOVERNOR: "Планетарный Губернатор"
MEM_RULER_GOVERNOR_FEMALE: "$MEM_RULER_GOVERNOR$"
mem_gov_colony_democratic: "Парламентская Республика"
mem_gov_colony_democratic_desc: "Эта примитивная форма демократии, сформированная в ходе раннего планетарного объединения, направлена на то, чтобы все население могло влиять на планетарную политику через избранных представителей. Составляющие территории сохраняют значительный суверенитет из-за отсутствия единого планетарного правительства."
MEM_RULER_COLONY_DEM: "Премьер-Министр"
MEM_RULER_COLONY_DEM_FEMALE: "$MEM_RULER_COLONY_DEM$"
mem_gov_colony_oligarchic: "Совместный Планетарный Комитет"
mem_gov_colony_oligarchic_desc: "Эта примитивная форма олигархии, сформированная в ходе раннего планетарного объединения, направлена на то, чтобы планетарные дела решались небольшой группой неизбранных чиновников. Составляющие территории сохраняют значительный суверенитет из-за отсутствия единого планетарного правительства."
MEM_RULER_COLONY_OLI: "Председатель"
MEM_RULER_COLONY_OLI_FEMALE: "Председатель"
mem_gov_colony_dictatorial: "Планетарная Диктатура"
mem_gov_colony_dictatorial_desc: "Эта примитивная форма диктатуры, сформированная в ходе раннего планетарного объединения, направлена на то, чтобы защищать планетарные интересы под абсолютной властью одного руководителя. Составляющие территории сохраняют значительный суверенитет из-за отсутствия единого планетарного правительства."
MEM_RULER_COLONY_DIC: "Первый Гражданин"
MEM_RULER_COLONY_DIC_FEMALE: "Первая Гражданка"
mem_gov_colony_imperial: "Планетарное Королевство"
mem_gov_colony_imperial_desc: "Эта примитивная форма монархии, сформированная в ходе раннего планетарного объединения, направлена на то, чтобы объединять всю планету под руководством одного наследного руководителя. Составляющие территории сохраняют значительный суверенитет из-за отсутствия единого планетарного правительства."
MEM_RULER_COLONY_IMP: "Король"
MEM_RULER_COLONY_IMP_FEMALE: "Королева"
mem_lunar_age: "Лунная Эра"
mem_lunar_age_desc: "Довольно необычный этап развития, в котором, из-за близости к пригодному для обитания миру, эта цивилизация начала колонизировать другие планеты до преодоления светового барьера."
mem_lunar_age_colony: "Лунная Колония"
mem_lunar_age_colony_desc: "Планета, доступная досветовой цивилизации и населенная искателями приключений, изгоями и оппортунистами."
mem_lunar_age_annex_modifier: "Спасли нас от нас самих"
mem_lunar_age_supported_us: "Поддерживали нас"
mem_lunar_age_supported_rebels: "Поддерживали повстанцев"
mem_lunar_age_supported_tyrants: "Поддерживали тиранов"
mem_lunar_age_tried_annexation: "Попытались нас аннексировать"
mem_lunar_age_refused_request: "Отвергли наш запрос"
mem_lunar_age_refused_to_stop: "Отказались прекращать просвещение нашей колонии"
mem_lunar_age_monument: "Мемориал Войны"
mem_lunar_age_monument_desc: "Мемориал, посвященный всем жизням, потерянным в бесполезной войны. Больше никогда."
mem_lunar_age_cant_englighten: "Цивилизация в слишком сильном беспорядке, чтобы ее просвещать"
mem_lunar_age_promised: "Мы обещали не просвещать колонию в отдельности"
mission_mem_lunar_technological_enlightenment: "$mission_technological_enlightenment_9$"
mission_mem_lunar_technological_enlightenment_desc: "$mission_technological_enlightenment_9_desc$"
mem_lunar_age.1.name: "Лунная Эра"
mem_lunar_age.1.desc: "Команда [Root.GetName] докладывает, что во время сканирования планеты они обнаружили примитивную цивилизацию. \n\nПока  они еще не освоили межзвездные перелеты, так называемые [From.Owner.GetName] покинули пределы своего родного мира, [From.GetName], и начали колонизировать свой естественный спутник, [the_moon.GetName]. \n\nОчевидно, он изначально был пригодным для жилья, что дало возможность с легкостью поселиться здесь большому количеству [From.Owner.GetSpeciesNamePlural]. Отношения между двумя планетами нелегкие ввиду эксплуататорской политики национальных государств и корпораций родного мира, которые стремятся только использовать колонию.\n\nНам нужно подумать о строительстве §YСтанций Наблюдения§! над их мирами, чтобы изучить их куда лучше."
mem_lunar_age.2.name: "Лунная Эра"
mem_lunar_age.2.desc: "Команда [Root.GetName] докладывает, что во время сканирования планеты они обнаружили примитивную цивилизацию. \n\nОднако, луна, которую они называют [From.GetName] не является, по сути, их родным миром, скорее колонией, в то время как большая часть их населения проживает на главном мире [From.GetName] - [the_planet.GetName]. \n\n[From.GetName] изначально была пригодной для жилья, что дало возможность с легкостью поселиться здесь большому количеству [From.Owner.GetSpeciesNamePlural]. Отношения между двумя планетами нелегкие ввиду эксплуататорской политики национальных государств и корпораций родного мира, которые стремятся только использовать колонию.\n\nНам нужно подумать о строительстве §YСтанций Наблюдения§! над их мирами, чтобы изучить их куда лучше."
mem_lunar_age.301.name: "Речи о Независимости"
mem_lunar_age.301.desc: "Жители [From.GetName] некоторое время были недовольны отношениями между ними и народом [home_faction.GetName]. \n\nНедавно, это недовольство было особа выражена, когда население начало беспорядки на улицах, а политики строили заговоры втайне от всех. Если ничего не изменится, [home_faction.GetName], похоже, предстоит столкнуться с серьезным восстанием и, возможно, опустошительной гражданской войной."
mem_lunar_age.303.name: "Независимость Предоставлена"
mem_lunar_age.303.desc: "По неожиданному повороту событий, правящие круги многих национальных государств [home_faction.GetName] ратифицировали договор с их Лунными аналогами. \n\nЭто новое соглашение стремится умерить несправедливость в адрес колонистов и позволить им полное самоуправление и политико-экономическую независимость."
mem_lunar_age.305.name: "Дана Независимость"
mem_lunar_age.305.desc: "Жители [moon_faction.capital_scope.GetName] сегодня официально перешли к полной независимости. Новая нация, охватывающая всю луну и называющая себя [moon_faction.GetName] официально опубликовала свою конституцию и взяла под полный контроль гражданские службы."
mem_lunar_age.306.name: "Отказано в Независимости"
mem_lunar_age.306.desc: "Как и ожидалось, правящие круги [home_faction.GetName] не сильно благосклонно встретили попытку колонии отделиться. \n\nЕсли текущее положение дел не изменится в ближайшее время , мы можем ожидать полномасштабную войну между двумя планетами."
mem_lunar_age.308.name: "Колонии Мобилизируются"
mem_lunar_age.308.desc: "Недавно провозглашенная [moon_faction.GetName], которая теперь контролирует практически всю [moon_faction.capital_scope.GetName], начала активную мобилизацию для межпланетной войны. \n\nУстановлен курс на разрушительную войну."
mem_lunar_age.310.name: "Родной Мир готов к войне"
mem_lunar_age.310.desc: "Государства на [home_faction.capital_scope.GetName] с основными долями в продолжающихся колониальных операциях на [moon_faction.capital_scope.GetName] активно мобилизуют свои войска в ответ на действия самопровозглашенной [moon_faction.GetName]. \n\nПо нашим ожиданиям, война в этот момент неизбежна... Если кто-то неожиданно не захочет вмешаться."
mem_lunar_age.310.a: "Это не наша война."
mem_lunar_age.310.a.tooltip: "$mem_lunar_age.312.a.tooltip$"
mem_lunar_age.310.b: "Раскроем себя и начнем переговоры."
mem_lunar_age.312.name: "$ПЕРЕДАЧА$ Из [home_faction.capital_scope.GetName]"
mem_lunar_age.312.desc: "Приветствуем Вас... пришелец. Мы получили ваше предложение вмешаться в наши дела. \n\nПозвольте мне ответить на это так: Мы. Не. Заинтересованы. Мы вам не доверяем вам и не признаем вашу власть. Держитесь подальше от наших дел."
mem_lunar_age.312.a: "Очень хорошо. То, что произойдет дальше, лежит полностью на вас."
mem_lunar_age.312.a.phile: "Нет! Вы совершаете огромную ошибку!"
mem_lunar_age.312.a.tooltip: "Разразится война между §Y[moon_faction.GetName]§! и §Y[home_faction.GetName]§!."
mem_lunar_age.312.b: "Вы будете вести переговоры, или мы сами уничтожим вас."
mem_lunar_age.312.b.tooltip: "Мы могли бы оказать давление на §Y[moon_faction.GetName]§! и §Y[home_faction.GetName]§! в переговорах, но они не будут этому рады."
mem_lunar_age.313.benign: "Приветствуем, инопланетные друзья. Я уполномочен связываться с вами. \n\nПредставители большинства государств на [home_faction.capital_scope.GetName], также как и так называемого [moon_faction.GetName], собрались здесь сегодня чтобы услышать то, что вы скажете. Возможно, с вашей помощью, мы сможем предотвратить страшную катастрофу."
mem_lunar_age.313.aggro: "Очень хорошо, пришелец. Зная вашу огневую мощь, мы должны будем подчиниться вашим требованиям и выслушать то, что вы должны сказать. \n\nПредставители большинства государств на [home_faction.capital_scope.GetName], также как и так называемого [moon_faction.GetName], собрались здесь, чтобы дождаться исхода вашего вмешательства. Что вы хотите сказать?"
mem_lunar_age.313.a: "[moon_faction.GetName] достойно своей независимости."
mem_lunar_age.313.a.tooltip: "[moon_faction.GetName] официально отделится от своего родного мира [home_faction.capital_scope.GetName]."
mem_lunar_age.313.a.response: "Очень хорошо. Пока мы предоставлены сами себе, у нас есть соглашение. Жители [moon_faction.capital_scope.GetName] могут получить свою независимость. Процедуры, чтобы официально признать [moon_faction.GetName] как суверенное государство, вскоре завершатся."
mem_lunar_age.313.b: "Восстановите статус-кво. Колония принадлежит ее благодетелям с родного мира."
mem_lunar_age.313.b.tooltip: "[moon_faction.GetName] перестанет существовать как независимое государство."
mem_lunar_age.313.b.response: "Договорились. Не могу дождаться момента, когда скажу представителям так называемого "[moon_faction.GetName]", что их независимость окончена."
mem_lunar_age.313.c: "Вы неспособны управлять собой самостоятельно. Мы сделаем это за вас."
mem_lunar_age.313.c.tooltip: "Мы попытаемся аннексировать [home_faction.capital_scope.GetName] и [moon_faction.capital_scope.GetName]. Но местные жители могут и не смириться."
mem_lunar_age.314.desc: "Очень хорошо. В ваших словах есть смысл. \n\nВы путешествовали по галактике, в то время как мы ссоримся об одном камне. Независимость привела нас на грань полного уничтожения. \n\nМы сдаемся вашей власти."
mem_lunar_age.315.desc: "Что? Вы, должно быть, шутите. \n\nСначала вы предлагаете начать переговоры, а теперь вы требуете сдаться вам? Этого не будет. \n\nМы готовы защищаться, даже если война безнадежна, и мы будем сражаться с вами до конца. Придите и покорите наши миры, если вы достойны, чужак."
mem_lunar_age.315.a: "Вы пожалеете об этом."
mem_lunar_age.317.name: "Родной Мир [home_faction.GetAdj] Сдался"
mem_lunar_age.317.desc: "После недолгого обмена ядерными ракетами между [moon_faction.capital_scope.GetName] и [home_faction.capital_scope.GetName], то, что осталось от национальных правительств родного мира подписали пакт о безоговорочной капитуляции. \n\nСамопровозглашенная [moon_faction.GetName] отстояла свой статус силы, независимой от бывшей родной планеты."
mem_lunar_age.319.name: "Колония [home_faction.GetAdj] Сдалась"
mem_lunar_age.319.desc: "После недолгого обмена ядерными ракетами между [moon_faction.capital_scope.GetName] и [home_faction.capital_scope.GetName], стало понятно, что неопытные вооруженные силы сепаратистов не идут ни в какое сравнение с регулярной армией родной планеты. Самопровозглашенное правительство [moon_faction.capital_scope.GetName] объявили безоговорочную капитуляцию и позволили властям [home_faction.capital_scope.GetName] снова взять контроль над луной."
mem_lunar_age.321.name: "Родной Мир [home_faction.GetAdj] Уничтожен"
mem_lunar_age.321.desc: "После недолгого обмена ядерными ракетами между [moon_faction.capital_scope.GetName] и [home_faction.capital_scope.GetName], колониальные силы прорвали оборону родного мира и нанесли разрушительный удар. \n\nПохоже, что население [home_faction.capital_scope.GetName] было уничтожено и сама планета вступила в период ядерной зимы. \n\nНесмотря на свою победу, жители колонии далеки от радости и скорбят из-за потерь огромного множества жизней в войне."
mem_lunar_age.323.name: "Колония [home_faction.GetAdj] Уничтожена"
mem_lunar_age.323.desc: "После недолгого обмена ядерными ракетами между [moon_faction.capital_scope.GetName] и [home_faction.capital_scope.GetName], неопытные силы защиты лунной колонии показали себя удручающе недостаточными для отражения атаки родного мира. \n\nПохоже, что население [moon_faction.capital_scope.GetName] было уничтожено и сама луна вступила в период ядерной зимы. \n\nВсе государства [home_faction.capital_scope.GetName] скорбят и из-за потерь огромного множества жизней в этой войне."
mem_lunar_age.325.name: "[home_faction.GetName] было Уничтожено"
mem_lunar_age.325.desc: "Обмен ядерными ударами между [moon_faction.capital_scope.GetName] и [home_faction.capital_scope.GetName] быстро обострился. Обе стороны показали возможность значительно увеличить свою наступательную силу, нежели могли бы защитить себя. \n\nПосле недолгого обмена ядерными ракетами, население обоих миров было уничтожено, и как планета, так и луна вступила в период ядерной зимы."
mem_lunar_age.401.name: "[From.GetName] Дошли до Ядерной Войны"
mem_lunar_age.401.desc: "Наша станция наблюдение докладывает о крупной войне, развернувшейся между государствами на [the_planet.GetName]. \n\nПохоже, что это была кульминация долгих споров касательно колониальных прав на планетной луне [moon_faction.capital_scope.GetName], которые переросли в конфликт с применением ядерного оружия. \n\nВ данный момент, [the_planet.GetName] вступает в период ядерной зимы, а население по большей части вымерло или не имеет шансов на выживание. \n\nПо-прежнему, [moon_faction.GetName] выжило, а  колонисты [From.GetName] ближайшей луны беспомощно наблюдают за тем, как их сородичи уничтожают друг друга. Теперь это те, кому поручено вести наследие своего вида."
mem_lunar_age.401.a: "Посмотрим, как они справятся с этим наследием."
mem_lunar_age.501.name: "Запрос от [country_we_uplifted.GetName]"
mem_lunar_age.501.homeworld: "Приветствуем, друзья. \n\nМы благодарны за вашу помощь в просвещении нашей цивилизации и приглашении нас в новую эру, однако, по-прежнему существует проблема, которую необходимо разрешить. \n\nНаши колониальные собратья на [country_we_not_uplifted.capital_scope.GetName] были оставлены позади в процессе и по-прежнему не имеют доступа к чудесам прогресса. Они просят нас просветить их. \n\nМы просим вашего разрешения аннексировать их мир и позволить им присоединиться к нам и нашему новому прогрессу."
mem_lunar_age.501.moon: "Приветствуем, друзья. \n\nМы благодарны за вашу помощь в просвещении нашей цивилизации и приглашении нас в новую эру, однако, по-прежнему существует проблема, которую необходимо разрешить. \n\nНаши колониальные собратья на нашем родном мире - [country_we_not_uplifted.capital_scope.GetName] - были оставлены позади в процессе и по-прежнему не имеют доступа к чудесам прогресса. Они просят нас просветить их. \n\nМы просим вашего разрешения аннексировать землю наших предков и позволить им присоединиться к нам и нашему новому прогрессу."
mem_lunar_age.501.a: "Отказываем. У нас другие планы на них."
mem_lunar_age.501.b: "Разрешаем."
mem_lunar_age.503.name: "$ПЕРЕДАЧА$ Из [home_faction.capital_scope.GetName]"
mem_lunar_age.503.desc: "Приветствуем, чужак. \n\nНаше внимание привлек тот факт, что вы направили своих советников, чтобы "просветить" наших колонистов на [moon_faction.capital_scope.GetName]. \n\nМы находим то, что вы бы сделали это, пренебрегая законными владельцами колонии, неприемлемым. \n\nПоэтому мы просим вас либо отправить своих советников и нам, либо направить своих советников из нашей колонии."
mem_lunar_age.503.a: "Мы можем просвещать того, кого захотим."
mem_lunar_age.503.a.tooltip: "Это рассердит государства на §Y[home_faction.capital_scope.GetName]§! и они могут принять меры, чтобы помешать нашим усилиям."
mem_lunar_age.503.b: "Очень хорошо. Мы направим наших советников из колонии."
mem_lunar_age.503.b.tooltip: "Если мы согласимся на это требование, мы не сумеем просвещать население §Y[moon_faction.capital_scope.GetName]§! в будущем без такого же просвещения §Y[home_faction.capital_scope.GetName]§!."
mem_lunar_age.503.c: "Очень хорошо. Мы направим советников и в ваш мир."
mem_lunar_age.5.c.tooltip: "Задание станции наблюдения на [home_faction.capital_scope.GetName] будет установлена на §Y$mission_mem_lunar_technological_enlightenment$§!. \n\n$mem_lunar_age.503.b.tooltip$"
mem_lunar_age.503.c.fail_text: "Мы не контролируем станцию наблюдения над [home_faction.capital_scope.GetName]."
mem_lunar_age.507.name: "Ядерный Террор на [moon_faction.capital_scope.GetName]!"
mem_lunar_age.507.desc: "Похоже, что правительства на §Y[home_faction.capital_scope.GetName]§! изо всех сил пытаются помешать нашим усилиям по просвещению §Y[moon_faction.capital_scope.GetName]§!. \n\nСегодня, их агенты контрабандировали атомную бомбу внутрь одного из наших соединений и взорвали ее, убив наших советников наряду со значительным количеством местных жителей. \n\nЭто, без сомнения, срывает наши старания."
mem_lunar_age.507.a: "Маньяки!"
mem_lunar_age.508.name: "Террор на [moon_faction.capital_scope.GetName]!"
mem_lunar_age.508.desc: "Наши усилия по просвещению §Y[moon_faction.capital_scope.GetName]§! сегодня были подорваны агентами из §Y[home_faction.capital_scope.GetName]§!. \n\nКампания террора, направленная как на убийство наших советников, так и местных офицеров связи, без сомнения, препятствует нашим стараниям."
mem_lunar_age.508.a: "Какое варварство."
d_mem_lunar_age_monument: "$mem_lunar_age_monument$"
d_mem_lunar_age_monument_desc: "$mem_lunar_age_monument_desc$"
building_mem_lunar_age_elevator: "Примитивный Космический Лифт"
building_mem_lunar_age_elevator_desc: "Массивный кабель из напряженных углеродных нанотрубок соединяет поверхность планеты со станцией на орбите. Обязательная вещь для низкотехнологичного вида, желающего участвовать в межпланетной торговле."
building_mem_lunar_age_colonial_administration: "Колониальная Администрация"
building_mem_lunar_age_colonial_administration_desc: "Огромный административный комплекс, контролирующий колониальные операции. Массивная стена отделяет его от менее привилегированных мигрантов, гарантируя, что их необразованные мнения о владении собственностью и распределении прибыли не будут услышаны."
building_mem_lunar_age_colonial_housing: "Колониальные Жилища"
building_mem_lunar_age_colonial_housing_desc: "Обширные жилые районы, где рабочие-колонисты проводят время, которое они не тратят на работу для обогащения своего начальства."
job_mem_lunar_age_trader: "Лунный Торговец"
job_mem_lunar_age_trader_plural: "Лунные Торговцы"
job_mem_lunar_age_trader_desc: "Обескровить луну — задача не из легких, но кто-то должен это сделать."
mod_job_mem_lunar_age_trader_add: "Деятельность: $job_mem_lunar_age_trader$"
job_mem_lunar_age_administrator: "Колониальный Администратор"
job_mem_lunar_age_administrator_plural: "Колониальные Администраторы"
job_mem_lunar_age_administrator_desc: "Должностные лица, отвечающие за управление делами колонии от имени корпораций и правительств на планете внизу."
mod_job_mem_lunar_age_administrator_add: "Деятельность: $job_mem_lunar_age_administrator$"
