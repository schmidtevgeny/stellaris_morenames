l_russian:

mem_ark_object: "Древняя Станция"
mem_ark.2.name: "Космическая Странность"
mem_ark.2.desc: "Помимо примитивной цивилизации, живущей там, наше внимание привлекло кое-что еще на §Y[the_planet.GetName]§! \n\nНа орбите планеты вращается космическая станция, намного более продвинутая, чем все имеющиеся у местных жителей технологии, но слишком примитивная, чтобы быть построенной инопланетным разумом."
mem_ark.2.a: "Интересно."
mem_ark.2.a.tooltip: "Постройте §SПост Наблюдения§! над планетой или покорите ее, чтобы узнать больше."
mem_ark.4.name: "То, что не принадлежит"
mem_ark.4.desc: "Мы наблюдали за §Y[the_planet.GetName]§! в течение довольно долгого времени и подтвердили, что у местных жителей нет средств для строительства и запуска космической станции. \n\nКто-то другой, должно быть, построил ее над этим миром."
mem_ark.4.a: "Нам нужно узнать больше."
mem_ark.5.desc: "Наши поселенцы на §Y[the_planet.GetName]§! подтвердили наличие примитивной космической станции на орбите над [the_planet.GetPlanetMoon].\n\nУ [mem_ark_grounders.GetNamePlural] не было средств для строительства такого сооружения, поэтому возникает вопрос - кто это сделал?"
MEM_ARK_PROJECT: "Исследование Станции"
MEM_ARK_PROJECT_DESC: "Станция над §Y[the_planet.GetName]§! выглядит явно неуместной - те, кто мог бы ее построить, явно недостаточно развиты."
mem_ark.100.name: "Ковчег"
mem_ark.100.desc: "Станции на орбите [the_planet.GetName], оказывается, около 500 лет. \n\nИз того, что смог собрать экипаж [Root.GetName], планета действительно пережила ядерную войну или подобную катастрофу примерно во время строительства станции. Виды, известные в настоящее время как [mem_ark_grounders.GetNamePlural], являются потомками выживших, которые подверглись сильным мутациям, в то время как последние из первоначальных видов, называемые [mem_ark_sky_people.GetNamePlural], нашли убежище на орбите. \n\nПосадочные капсулы, наполненные криогенными капсулами и различным оборудованием, все еще прикреплены к станции, ожидая развертывания. Похоже, что у команды технического обслуживания, которая должна была их запустить, закончились припасы, и она погибла до того, как поверхность была признана пригодной для жизни. На данном этапе любая попытка вмешаться в работу станции, помимо спуска капсул, приведет к ее разрушению."
mem_ark.100.a: "Запустить капсулы."
mem_ark.100.a.tooltip: "A [mem_ark_sky_people.GetName] £pop  pop will be added to the planet below."
mem_ark.100.a.delayed: "Необходимо больше места на планете для запуска капсул."
mem_ark.100.a.delayed.tooltip: "На §Y[the_planet.GetName]§! будет добавлен планетарный указ о выпуске капсул, как только у вас появится свободное место для размещения новых £pop поселений."
mem_ark.100.b: "Лучше ничего не трогать."
mem_ark.100.c: "Выключите все и изучите станцию."
mem_ark.100.d: "Взорвите станцию, убив всех обитателей капсулы."
mem_ark.102.name: "[the_planet.GetName]: Knowledge is Power"
mem_ark.102.desc: "Похоже, что после первоначального напряжения между аборигенами [mem_ark_grounders.GetAdj] и новоприбывшими [mem_ark_sky_people.GetAdj] на поверхности §Y[the_planet.GetName]§!, — они наконец-то достигли прочного мира. \n\n[mem_ark_sky_people.GetNamePlural] ослепили всех различными технологическими устройствами, впечатлив ученых [mem_ark_grounders.GetNamePlural] настолько, что они попросили новоприбывших стать их новыми лидерами."
mem_ark.102.a: "Мудрый выбор."
mem_ark.102.b: "Относительно."
mem_ark.103.name: "[the_planet.GetName]: Superior Firepower"
mem_ark.103.desc: "После первоначального напряжения между аборигенами [mem_ark_grounders.GetAdj] и новоприбывшими [mem_ark_sky_people.GetAdj] на поверхности §Y[the_planet.GetName]§! конфликт перерос в полномасштабную войну. \n\nОднако сколько бы воинов [mem_ark_grounders.GetAdj] ни штурмовали укрепившиеся позиции новоприбывших, они не могли сравниться с автоматическим огнестрельным оружием, которое [mem_ark_sky_people.GetNamePlural] привезли с собой. В конце концов, у туземцев не осталось другого выбора, кроме как отдать всю власть захватчикам."
mem_ark.103.a: "Хорошее шоу."
mem_ark.103.b: "Однажды они могут стать угрозой..."
mem_ark.103.c: "Действительно ли это было необходимо?"
mem_ark.104.name: "[the_planet.GetName]: Peace and Harmony"
mem_ark.104.desc: "У [mem_ark_sky_people.GetNamePlural] не было особых проблем с интеграцией в общество [mem_ark_grounders.GetAdj] на поверхности §Y[the_planet.GetName]§!. \n\nБольшинство из них, похоже, очарованы простым и мирным образом жизни, который разработали [mem_ark_grounders.GetNamePlural], и не хотят возвращаться к тому уровню технологий, который привел к гибели их цивилизации."
mem_ark.104.a: "Хорошо для них."
mem_ark.104.b: "Одной угрозой меньше."
mem_ark.104.c: "Ну, это глупо."
mem_ark.105.name: "[the_planet.GetName]: Gods from the Sky"
mem_ark.105.desc: "Похоже, что [mem_ark_sky_people.GetNamePlural] очень повезло. В культуре [mem_ark_grounders.GetAdj] образы домутационных видов [mem_ark_sky_people.GetAdj] были представлены в качестве богов или как святые, населяющие потерянный рай. \n\nТеперь, когда [mem_ark_grounders.GetNamePlural] неожиданно столкнулись с такими существами лично, большинство присягнуло им на верность, называя их вернувшимися богами. Большинство [mem_ark_sky_people.GetNamePlural], похоже, вполне довольны таким развитием событий."
mem_ark.105.a: "Что это за ересь!"
mem_ark.105.b: "Придурки, все они."
mem_ark.105.c: "Кто мы такие, чтобы судить?"
mem_ark_just_landed: "Только что Приземлились"
mem_ark_background_radiation: "Загрязненная"
mem_ark_background_radiation_desc: "Уровень радиации на этой планете заметно повышен. Не настолько, чтобы сделать жизнь невозможной, но, тем не менее, это может сделать ее неприятной."
mem_ark_station_in_orbit: "Станция на Орбите"
mem_ark_station_in_orbit_desc: "На орбите этой планеты находится космическая станция, существование которой трудно объяснить."
decision_mem_ark_release_pods: "Запуск Капсул"
decision_mem_ark_release_pods_desc: "С орбитальной станции будут выпущены капсулы, чтобы заселить пустое место."
mem_ark_need_tile: "Нужно больше жилья на планете."
mem_ark_edict_tooltip: "A [mem_ark_sky_people.GetName] £pop  pop will be added to the planet."
