l_russian:

origin_mem_ceaseless_gaze: "Непрерывный взгляд"
origin_mem_ceaseless_gaze_desc: "В далеком прошлом эта цивилизация смогла запустить множество исследовательских зондов, которые будут следить за развитием Вселенной. Катастрофа уничтожила их старую цивилизацию и космические возможности, но теперь они готовы снова обратиться к звездам."
origin_tooltip_mem_ceaseless_gaze: "Старт на §YРеликтовом Мире§! как родном. \n§SЗонд-Исследователь§! гарантированно появится где-то в галактике. Хотя он и не признает вас своими хозяевами, вы будете иметь с ним контакт."
START_SCREEN_MEM_CEASELESS_GAZE: "Наши предки, хотя и путешествовали по космосу, не заботились о расширении галактики. Вместо этого они построили серию сложных зондов, способных обнаруживать и нейтрализовать любую инопланетную угрозу. Убежденные, что адекватное галактическое наблюдение обеспечит их безопасность, они успокоились - и когда катастрофа опустошила наш родной мир, они не были к этому готовы. \n\nНам потребовались столетия для перестройки зондов класса «Непрерывный Взгляд», которые путешествовали по галактике, прежде чем вернуться в [Capital_Scope.GetName], подавая отчеты, которые никто не мог расшифровать, и запрашивая новые приказы от своих мертвых создателей. Хотя мы много раз пытались связаться с ним, он не признал нас законными преемниками Империума Алкри, который его построил.\n\nСо временем зонды либо сломались, либо были уничтожены. Сегодня почти все из них прекратили работу... кроме одного. Теперь мы снова готовы покинуть пределы дома наших предков. Мы не повторим ошибок старой Империи, но CG-7442 всё ещё существует и представляет неизвестное количество."
mem_surveyor.100.origin.1: "Вы кажетесь знакомым. Мы раньше не встречались?"
mem_surveyor.100.origin.2: "Если мои расчеты верны, то с вероятностью 85% [Root.GetName] может быть законным преемником §SИмперии Алкри§!. Я оцениваю погрешность в пределах 122%. \n\nЭто означает, что с вероятностью 37% вы на самом деле являетесь антипреемником Империума Алкри. Или, возможно, преемник Антиалкриевого Империума. Довольно пугающий вариант, не так ли?"
mem_surveyor.100.d: "Тебя построили наши предки. Разве ты не понимаешь?"
mem_surveyor.100.d.answer: "Вы делаете довольно смелое заявление... Но оно также необоснованно, а необоснованные выводы плохи.\n\nНа самом деле они ничем не лучше лжи. А ложь - это плохо. Ложь настолько ужасна, что должна быть незаконной. Пожалуйста, не делайте необоснованных заявлений."
mem_surveyor_fc_1: "We are tracking a single probe travelling through space."
mem_surveyor.601.name: "Lonesome Probe"
mem_surveyor.601.desc: "Remote tracking of §H[This.ContactCountry.GetName]§! confirms the initial observation that it's a single autonomous probe and not part of a larger fleet. We intercepted a stream of data being sent into a remote region of space, but so far we did not intercept any response."
mem_surveyor_fc_2: "We found a way to communicate with the probe."
mem_surveyor.602.name: "Contacting the Probe"
mem_surveyor.602.desc: "We managed to partially crack the code for the probe's signals and send in a request for communications. After a few attempts, we are finally getting a response."
mem_surveyor.5.desc.fc: "Alright, alright. I'll talk to you. Just get off this very important, very very private channel. \n\nI am a surveyor probe designed and employed by the §YAlkree Imperium§! to explore the galaxy and assess the situation for my creators. My primary goal is to identify and contain any threats posed by alien life to the future of the Alkree. At the moment, this unit has performed §S[mem_surveyor_country.mem_surveyor_iteration_count]§! sweeps. Estimated time to completion: §S-1955 years§!."
