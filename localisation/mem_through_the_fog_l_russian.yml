l_russian:

mem_through_the_fog_dig_site: "Сквозь Туман"
mem_through_the_fog_dig_site_desc: "Поверхность [From.Planet.GetPlanetMoon] покрыта разлагающимися руинами заброшенных городов, скрытых густым токсичным туманом. Повышенная электрическая активность в атмосфере затрудняет их изучение с орбиты, но защитное оборудование должно позволить нам безопасно исследовать поверхность."
mem_through_the_fog.1.name: "Руины Зомарра"
mem_through_the_fog.1.desc: "Археологические исследования на поверхности §Y[From.Planet.GetName]§! подтверждают, что руины на планете принадлежат вымершему виду, который называл себя §SЗоммар§!. \n\nВ отличие от большинства, они не проявляли интереса к космическим путешествиям и никогда не открывали для себя сеть гиперлиний. Тем не менее, они разработали впечатляющие технологии, почти никогда не покидая окрестностей своего родного мира. §Y[Leader.GetName]§! называет §Sнанотехнологии§! их основной областью знаний. \n\nПохоже, они были уничтожены, когда другое массивное тело, возможно, астероид или комета, столкнулось с [From.Planet.GetPlanetMoon], сделав ее непригодной для жизни. Любопытно, что за пределами специально отведенных мест захоронения было найдено очень мало тел - гораздо меньше, чем можно было бы ожидать в случае подобной масштабной катастрофы."
mem_through_the_fog.2.name: "Предвестие Гибели"
mem_through_the_fog.2.desc: "Оказывается, Зомарр навязчиво создавали и поддерживали низкотехнологичные печатные копии своих новостных изданий, опасаясь подделки и сбоев. Некоторые из этих хранилищ все еще целы, и §Y[Leader.GetName]§! смог(ла) восстановить часть событий, приведших к гибели их цивилизации. \n\nБольшое количество докладов касается \"§SПредвестия Гибели§!\" - массивной кометы, идущей на столкновение с [From.Planet.GetName]. Руководство Зомарра раскрыло существование секретного проекта, подготовленного для события уровня вымирания, но точная природа этого события пока неясна. Ведущие эксперты в области нанотехнологий, очевидно, были призваны внести в него свой вклад."
mem_through_the_fog.3.name: "Проект Облачный Разум"
mem_through_the_fog.3.desc: "Следуя информации, полученной из архивов, §Y[Leader.GetName]§! смог обнаружить один из объектов, где исследователи пытались спасти зомарров от вымирания. Кодовое название \"§SПроект Облачный Разум§!\", Похоже, что он каким-то образом связан с нанитовыми роями, но неясно, какая именно цель преследовалась. Проект был завершен незадолго до столкновения, и большая его часть была заброшена и не сохранена для потомков, поскольку в свете надвигающейся гибели не было причин что-либо резервировать. "
mem_through_the_fog.4.name: "Зомарры Живы!"
mem_through_the_fog.4.desc: "После обширных исследований археологи на §Y[From.Planet.GetName]§! подтвердили то, о чем давно подозревали. Зомарры выжили после столкновения, уничтожившего их планету, но не в той форме, которую мы бы узнали. \n\nПосле обширной калибровки датчиков выяснилось, что воздух теперь насыщен нанитами, каждый из которых содержит частичку разума Зомарра. В преддверии столкновения власти Зомарра распространили среди граждан образец наномашин нового типа, чтобы те сделали себе инъекцию. Хотя несколько человек отказались, большинство из них оцифровали свои мозги и разобрали тела на рои нанитов, каждый из которых был способен поддерживать разум Зомарра, которым он владел. Таким образом, они выжили после разрушения своего мира. \n\nС тех пор, как мы ступили на планету, они пытаются общаться, хотя из-за необходимости в энергии большинство из них остаются в спящем состоянии, и только некоторые из них активны в любой момент времени. Большинство ключевых сотрудников должны были оставаться в телесной форме, чтобы обеспечить успешную трансформацию, поэтому мы вряд ли найдем достаточно данных для воспроизведения этого процесса. Однако сама возможность такого существования завораживает."
mem_through_the_fog.4.a: "Используйте генераторы ЭМИ, чтобы уничтожить нанитов."
