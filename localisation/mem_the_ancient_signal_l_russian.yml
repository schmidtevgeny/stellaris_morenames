l_russian:

mem_amazed_pops: "Amazed Pops"
mem_the_ancient_signal_category: "Неизвестные Сигналы."
mem_the_ancient_signal_desc: "Наши сенсоры засекли странный сигнал, исходящий из густых джунглей планеты. Нужно отправить команду исследователей для изучения показаний."
mem_the_ancient_signal.1.name: "Интересная Флора?"
mem_the_ancient_signal.1.desc: "Мы обнаружили интересную флору на поверхности §Y[fauna_planet.GetName]§!. Она каким-то образом излучает сильный электромагнитный сигнал. Мы можем разместить на орбите научную станцию для подробного изучения этих сигналов."
mem_the_ancient_signal.2.name: "Ничего нового"
mem_the_ancient_signal.2.desc: "Учёные не нашли ничего интересного на поверхности, должно быть произошла какая-то неполадка в сенсорах."
mem_the_ancient_signal.3.name: "Что происходит?"
mem_the_ancient_signal.3.desc: "Последние несколько месяцев старший учёный §Y[Root.GetLeaderName]§! без остановки болтал о миссии на §Y[fauna_planet.GetName]§! и о том, что стоит туда вернуться. За последние несколько дней его состояние ухудшилось и почти доходит до сумасшествия, стоит только кому-нибудь упомянуть о планете. Также у него начали проявляться признаки параноидального поведения. Очень нехорошие симптомы."
mem_the_ancient_signal.3.a: "Мы должны вернуться и узнать,  почему это происходит."
MEM_THE_ANCIENT_SIGNAL_PROJECT: "Возвращение на §Y[fauna_planet.GetName]§!."
MEM_THE_ANCIENT_SIGNAL_PROJECT_DESC: "Мы должны вернуться и узнать, почему это происходит."
mem_the_ancient_signal.4.name: "Инопланетные руины?"
mem_the_ancient_signal.4.desc_default: "Под густыми джунглями были обнаружены руины древнего города. По-видимому его населяла раса, жившая на планете несколько сотен тысяч лет назад. Теперь город - это всё, что осталось от их цивилизации. В центре руин стоит кольцо из неизвестного материала с 39 отчётливыми символами, вырезанными по его окружности. Один из них - символ нашей империи. Что бы это могло значить?"
mem_the_ancient_signal.4.desc_materialist: "Под густыми джунглями были обнаружены руины древнего города. По-видимому его населяла раса, жившая на планете несколько сотен тысяч лет назад. Теперь город - это всё, что осталось от их цивилизации. В центре руин стоит кольцо из неизвестного материала с 39 отчётливыми символами, вырезанными по его окружности. Один из них - символ нашей империи. Что бы это могло значить?"
mem_the_ancient_signal.4.desc_xenophobe: "Под густыми джунглями были обнаружены руины древнего города. По-видимому его населяла раса, жившая на планете несколько сотен тысяч лет назад. Теперь город - это всё, что осталось от их цивилизации."
mem_the_ancient_signal.4.a: "Великолепное открытие!"
mem_the_ancient_signal.4.b: "Мы можем многое узнать от этого устройства."
mem_the_ancient_signal.4.c: "Грязные чужаки, нужно убедиться, что от их культуры ничего не осталось."
mem_the_ancient_signal.4.a.tooltip: "Это настолько великолепно, что у нас просто нет слов..."
mem_the_ancient_signal.4.b.tooltip: "Удивительная находка! Население будет от него в восторге! Счастье населения увеличено на 10% на 365 дней."
mem_the_ancient_signal.4.c.tooltip: "Их культура может осквернить нашу. Заберите всё полезное, а остальное взорвите."
