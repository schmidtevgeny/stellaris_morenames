l_russian:

mem_splinter_colony_category: "Временной Поток"
mem_splinter_colony_category_desc: "Показатели энергии в окрестностях колеблются в широких пределах, что, по-видимому, вызвано многочисленными временными искажениями."
mem_splinter_colony.1.name: "Потеря Контакта"
mem_splinter_colony.1.desc: "The [root.GetName] was in the middle of transmitting the findings of her temporal anomaly investigation at [from.GetName] when suddenly all contact was lost.\n\nWhat was at first presumed to be a minor malfunction, now points to a more serious cause. The vessel has disappeared from our long range sensors and no further communication could be established.\n\nA search and rescue mission has been set in motion."
mem_splinter_colony.1.a: "Найдите их."
MEM_SPLINTER_COLONY_PROJECT: "Поиски"
MEM_SPLINTER_COLONY_PROJECT_DESC: "Один из наших научных кораблей пропал. Тщательное сканирование окрестностей его последнего известного местоположения позволит установить его местонахождение."
mem_splinter_colony.3.name: "Колония [root.GetSpeciesAdj]!?"
mem_splinter_colony.3.desc: "К моменту прибытия [fromfrom.GetName] и его экипаж не смогли обнаружить никаких следов временных аномалий, которые изучал наш пропавший научный корабль. Однако в ходе поисковой операции была обнаружена небольшая колония на [mem_splinter_colony.GetName]. Еще более странным, чем тот факт, что она не была замечена во время нашего предыдущего исследования, а еще страннее то, кем она населена. Это [root.GetSpeciesNamePlural].!\n\nПосле установления контакта наша поисковая группа узнала, что колония была основана сотни лет назад выжившими после крушения звездолета - по всем признакам, очевидно, нашего пропавшего научного корабля. Они выразили желание стать частью [root.GetName], сказочной для них нации, известной только по легендам их предков."
mem_splinter_colony.3.a: "Неожиданное воссоединение."
mem_splinter_colony.4.name: "Вне Времени"
mem_splinter_colony.4.desc: "К моменту прибытия [fromfrom.GetName] и его экипаж не смогли обнаружить никаких следов временных аномалий, которые изучал наш пропавший научный корабль. После долгих поисков пропавший научный корабль был наконец обнаружен и совершил аварийную посадку на [mem_splinter_colony.GetName]. Однако место крушения, на первый взгляд казавшееся древним, как выяснилось позже, датируется несколькими столетиями назад.\n\nВосстановленное ядро данных корабля показало, что произошло с судном и его экипажем. Во время последней передачи данных одна из аномалий, изучением которой ранее занимался научный корабль, быстро расширилась, захватив судно до того, как можно было предпринять какие-либо действия по уклонению, и вскоре после этого снова с силой отбросило его. Сильно поврежденный, он дрейфовал в направлении [mem_splinter_colony.GetName], совершив аварийную посадку, где его позже обнаружили наши поисковые команды. Согласно данным, экипаж ничего не мог сделать, чтобы предотвратить это."
mem_splinter_colony.4.a: "Пусть они покоятся с миром."
mem_splinter_colony.4.b: "Принято."
mem_splinter_colony.5.name: "Путешественники во Времени"
mem_splinter_colony.5.desc: "К моменту прибытия [fromfrom.GetName] и его экипаж не смогли обнаружить никаких следов временных аномалий, которые изучал наш пропавший научный корабль. После долгих и безуспешных поисков наши команды были готовы завершить операцию, когда был обнаружен внезапный всплеск энергии, исходящий из последнего известного местоположения нашего пропавшего научного корабля.\n\nУже считавшийся потерянным корабль появился вновь с поврежденным и выведенным из строя двигателем. К счастью, поисковая команда все еще была там и могла устранить повреждения. Для экипажа прошло совсем немного времени с момента отправки последнего сообщения.\n\nПо их словам, их судно попало в одну из аномалий, которую они изучали, когда она внезапно расширилась. После короткого, но тяжелого путешествия, они переместились во времени, удивившись тому, что в следующий момент их встретили спасатели."
mem_splinter_colony.5.a: "Какое странное явление."
mem_splinter_colony.6.name: "Потерянные и Найденные"
mem_splinter_colony.6.desc: "К моменту прибытия [fromfrom.GetName] и его экипаж не смогли обнаружить никаких следов временных аномалий, которые изучал наш пропавший научный корабль. Однако поисковая операция обнаружила на [mem_splinter_colony.GetName] множество небольших импровизированных мест обитания. Что было еще более странным, чем тот факт, что они не были замечены во время нашего предыдущего исследования, так это их обитатели. Это [root.GetSpeciesNamePlural]!\n\nПосле установления контакта наша поисковая группа узнала, что жители являются потомками команды ученых с исследовательской миссией, которые застряли на этой планете несколько поколений назад. Совершенно очевидно, что их корабль был нашим потерянным научным кораблем.\n\nНесмотря на суровые и негостеприимные условия на [mem_splinter_colony.GetName], они смогли выжить, используя обломки для создания первых мест обитания. Со временем их сообщество даже выросло в численности.\n\nТем не менее, условия их жизни там далеки от приличных, и предложение нашей поисковой группы перевезти их в [capital_scope.GetName] было встречено с распростертыми объятиями."
mem_splinter_colony.6.a: "Добро пожаловать домой."
mem_splinter_colony.6.a.tooltip: "§G2§! £pop£ §HPops§! are being transported to §Y[capital_scope.GetName]§!"
