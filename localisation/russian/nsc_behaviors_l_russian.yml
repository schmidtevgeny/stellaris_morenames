ai_behaviour_stationary_200: "Тактика: Сдерживание (200)"
ai_behaviour_stationary_200_DESC: "Корабли приблизятся на указанную дистанцию (200) и будут удерживать позицию, обстреливая противника. ПРИМЕЧАНИЕ: Этот параметр приведет к тому, что корабль будет стоять за пределами обычного радиуса действия оружия, защищая его от большинства вражеских орудий, а также не позволяя им стрелять по врагу. Идеально подходит для кораблей, которые вы хотите остаться вне боя в максимально возможной степени."
ai_behaviour_flank_40: "Тактика: Обход с флангов (40)"
ai_behaviour_flank_40_DESC: "Корабли будут обходить противника, придерживаясь указанной дистанции (40), и вести огонь."
