l_russian:

ai_behaviour: "Основной компьютер"
ai_behaviour_DESC: "Слот для тактики ИИ."
ai_behaviour_default: "Тактика: Базовая"
ai_behaviour_default_DESC: "Применяются базовые тактические установки. Для использования с оригинальными военными компьютерами.\n\n§GКак использовать:§! §BВыберите этот компьютер, если вы хотите использовать базовое поведение в указанном выше слоте и НЕ использовать продвинутую тактику. Если вы хотите использовать продвинутую тактику для этого класса кораблей, сначала выберите ванильный компьютер в слоте выше, а затем выберите тактику для этого слота.§!\n\n"
ai_behaviour_follow: "Тактика: Эскорт"
ai_behaviour_follow_DESC: "Корабль сопровождает остальной флот. Сбалансированная стандартная тактика."
ai_behaviour_charge: "Тактика: Рывок"
ai_behaviour_charge_DESC: "Корабль попытается приблизиться к врагу и навязать бой на как можно более близкой дистанции."
ai_behaviour_stationary_40: "Тактика: Артиллерия (40)"
