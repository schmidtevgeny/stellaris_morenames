l_russian:

PROTOTYPE_EXPLORATION_CRUISER_PROJECT: "Прототип исследовательского крейсера"
PROTOTYPE_EXPLORATION_CRUISER_PROJECT_DESC: "Наши инженеры верят, что они могут создать научный корабль нового типа, специально разработанный для исследования дальнего космоса, который при этом будет достаточно хорошо вооружен, чтобы справиться с присущими ему опасностями, которые поджидают у звёзд."
EXPLORATION_CRUISER_UPGRADE_PROJECT: "Проект улучшения научного корабля"
EXPLORATION_CRUISER_UPGRADE_PROJECT_DESC: "Инженеры нашего флота готовы приступить к грандиозной задаче переоборудования одного из наших существующих научных кораблей в новый класс исследовательских крейсеров. Ожидается, что этот проект займет около 250 дней. Когда проект будет завершён, ведущий ученый автоматически перейдёт на свой новый корабль."
expcruiser.01.name: "Прототип исследовательского крейсера"
expcruiser.01.desc: "Отправляясь в нашу первую экспедицию по исследованию галактики, мы обнаружили множество скрытых опасностей и угроз. Наши инженеры верят, что они могут создать научный корабль нового типа, специально разработанный для исследования дальнего космоса, который при этом будет достаточно хорошо вооружен, чтобы справиться с присущими ему опасностями, которые поджидают у звёзд. У нас есть инженерные ресурсы, необходимые для начала специального проекта, и мы можем немедленно приступить к созданию. В качестве альтернативы мы можем выделить наши сохраненные инженерные исследования для других задач. Ждём вашего решения."
expcruiser.01.a: "Отличная идея. Немедленно приступайте к проекту!"
expcruiser.01.b: "Я не думаю, что в настоящее время нам нужен такой корабль."
expcruiser.02.name: "Прототип исследовательского крейсера завершён"
expcruiser.02.desc: "Наши инженеры добились успеха! Совершенно новый прототип исследовательского крейсера построен и ожидает приказов!"
expcruiser.03.name: "Улучшение научного флота"
expcruiser.03.desc: "Теперь, когда мы завершили постоянный дизайн исследовательского крейсера, наша команда по логистике флота хотела бы знать, хотите ли вы обновить каждый научный корабль до этого нового, улучшенного дизайна. Выполнение обновления займет примерно §G250 дней§! на каждый и потребует §B400 сплавов§! и §Y50 энергии§! на корабль, но даст нашим ведущим ученым-исследователям гораздо больше шансов на выживание во всё более враждебной вселенной. Мы можем улучшить до 8 научных кораблей до нового класса. Для каждого корабля, который вы хотите модернизировать, будет создан специальный проект, что потребует перемещения корабля в нашу родную систему, чтобы начать проект. Нет ограничений по времени на то, как быстро вы завершите проекты. Ждём вашего решения."
expcruiser.03.1: "Обновить §Y1§! корабль (§B400 сплавов§! & §Y50 энергии§!)"
expcruiser.03.2: "Обновить §Y2§! корабля (§B800 сплавов§! & §Y100 энергии§!)"
expcruiser.03.3: "Обновить §Y3§! корабля (§B1200 сплавов§! & §Y150 энергии§!)"
expcruiser.03.4: "Обновить §Y4§! корабля (§B1600 сплавов§! & §Y200 энергии§!)"
expcruiser.03.5: "Обновить §Y5§! кораблей (§B2000 сплавов§! & §Y250 энергии§!)"
expcruiser.03.6: "Обновить §Y6§! кораблей (§B2400 сплавов§! & §Y300 энергии§!)"
expcruiser.03.7: "Обновить §Y7§! кораблей (§B2800 сплавов§! & §Y350 энергии§!)"
expcruiser.03.8: "Обновить §Y8§! кораблей (§B3200 сплавов§! & §Y400 энергии§!)"
expcruiser.03.end: "Не обновлять корабли (§M+25 влияния§!)"
expcruiser.04.name: "Улучшение научного корабля завершено"
expcruiser.04.desc: "Мы завершили проект по модернизации научного корабля. Ведущий ученый уже занял своё место. Он ждёт ваших приказов."
nsc_flagship_cannot_be_acquired_by_conventional_means.tooltip.fail: "§R$TRIGGER_FAIL$ Из-за своих размеров и сложности только мегаструктура «Флагманская верфь» способна производить суда класса «Флагман».§!"
nsc_flagship_shipyard: "Флагманская верфь"
nsc_flagship_shipyard_DESC: "Эта массивная космическая станция необходима для строительства самого большого и смертоносного военного корабля, который когда-либо видела галактика."
nsc_flagship_shipyard_MEGASTRUCTURE_DETAILS: "$nsc_flagship_shipyard_DESC$"
requires_no_existing_nsc_flagship: "£trigger_no£ Невозможно построить более одного флагмана."
can_not_start_another_nsc_flagship_building: "£trigger_no£ Невозможно начать другой проект строительства флагмана."
nsc_flagship_bow: "Флагманская верфь (этап 1)"
nsc_flagship_bow_DESC: "Проект постройки флагмана: этап 1 из 6\nЭта огромная верфь является домом для могущественного флагмана нашей Империи.\nВ настоящее время он находится в стадии строительства и завершен приблизительно на 16%."
nsc_flagship_mid_1: "Флагманская верфь (этап 2)"
nsc_flagship_mid_1_DESC: "Проект постройки флагмана: этап 2 из 6\nЭта огромная верфь является домом для могущественного флагмана нашей Империи.\nВ настоящее время он находится в стадии строительства и завершен приблизительно на 33%."
nsc_flagship_mid_2: "Флагманская верфь (этап 3)"
nsc_flagship_mid_2_DESC: "Проект постройки флагмана: этап 3 из 6\nЭта огромная верфь является домом для могущественного флагмана нашей Империи.\nВ настоящее время он находится в стадии строительства и завершен приблизительно на 50%."
nsc_flagship_mid_3: "Флагманская верфь (этап 4)"
nsc_flagship_mid_3_DESC: "Проект постройки флагмана: этап 4 из 6\nЭта огромная верфь является домом для могущественного флагмана нашей Империи.\nВ настоящее время он находится в стадии строительства и завершен приблизительно на 66%."
nsc_flagship_mid_4: "Флагманская верфь (этап 5)"
nsc_flagship_mid_4_DESC: "Проект постройки флагмана: этап 5 из 6\nЭта огромная верфь является домом для могущественного флагмана нашей Империи.\nВ настоящее время он находится в стадии строительства и завершен приблизительно на 83%."
nsc_flagship_stern: "Флагманская верфь (финальный этап)"
nsc_flagship_stern_DESC: "Проект постройки флагмана: финальный этап\nЭта огромная верфь является домом для могущественного флагмана нашей Империи.\nВ настоящее время он находится в стадии строительства и практически завершён."
nsc_flagship_complete: "Флагманская верфь"
nsc_flagship_complete_DESC: "Эта огромная верфь является домом для могущественного флагмана нашей Империи."
NSC_FLAGSHIP_REBUILD_PROJECT: "Реконструкция флагмана"
NSC_FLAGSHIP_REBUILD_PROJECT_DESC: "Наш славный флагман, гордость нашей империи, был уничтожен в бою. Хотя содержать более одного флагмана одновременно было непомерно дорого, теперь, когда наш флагман уничтожен, у нас есть место в бюджете для создания нового."
nsc_events_flagship.1.name: "Флагманская верфь готова к строительству"
nsc_events_flagship.1.desc: "Наши проекты огромной верфи, необходимой для строительства флагмана, завершены. Мы можем начать строительство сборочного цеха, но нашим флотским инженерам необходимо завершить один - и только один - проект совершенно гигантского судна, которое будет построено. Мы сможем построить только один флагманский корабль, поэтому, хотя мы сможем модернизировать и обновлять корабль после его постройки, нам необходимо иметь один-единственный проект до начала строительства."
nsc_events_flagship.1.a: "Корабль, чтобы изменить прилив..."
nsc_events_flagship.2.name: "Завершение разработки дизайна флагмана"
nsc_events_flagship.2.desc: "Строительство нашего флагмана уже началось, но теперь, когда остов судна уже готов, очень важно завершить разработку проекта флагмана, пока строительство не зашло слишком далеко, чтобы можно было легко внести изменения."
nsc_events_flagship.2.a: "Понятно, мы сразу же завершим разработку дизайна."
nsc_events_flagship.3.name: "Больше не секрет"
nsc_events_flagship.3.desc: "Строительство нашего могущественного флагмана, естественно, имеет самый высокий уровень секретности, и мы потратили значительное время, усилия и ресурсы, чтобы сохранить проект в тайне.\n\nHowever, despite our heroic efforts to keep its construction a closely-guarded secret, such a massive project is all but impossible to hide, and the galaxy's foreign powers have been aware of it for some time, and they are not standing idly by while we single-handedly change the face of interstellar warfare. Our intelligence agents are reporting that many empires have already begun construction of their own Flagships, hoping to maintain the balance of power in the galaxy.\n\nСейчас идет новая гонка вооружений."
nsc_events_flagship.3.a: "Разочаровывающе, но не неожиданно."
nsc_events_flagship.4.name: "Высшая сила во Вселенной"
nsc_events_flagship.4.desc: "После многих лет работы, потребления огромного количества ресурсов, строительства невероятной верфи и траты значительного политического капитала, наш флагман, наконец, завершен и полностью готов к эксплуатации. Это совершенный военный корабль, способный уничтожать вражеские флоты и переломить ход целых войн.\n\nОткрытие этого массивного нового военного корабля стало шоком для граждан нашей собственной империи, а также для массы ксеносов, но, как показали предыдущие отчеты разведки, их правительства не были застигнуты врасплох, и уже ведут подготовку к противодействию нашему новому могущественному оружию. По данным разведки, несколько империй уже готовы запустить в производство свои собственные флагманы."
nsc_events_flagship.4.a: "Отлично, мы запустим его в течение 30 дней."
nsc_events_flagship.5.name: "Флагманский корабль на стадии строительства"
nsc_events_flagship.5.desc: "Мы только что завершили церемонию запуска нашего нового флагмана. Миллиарды людей со всей Империи с благоговением наблюдали, как массивное судно выскользнуло из закрытого причала, его корпус сиял в ярком солнечном свете нашего дома. Началась новая эра. Флагманский корабль спроектирован так, чтобы быть способным к самостоятельным операциям, но лучше всего он будет работать в составе флота. Сейчас корабль стоит наготове и ожидает назначения нового адмирала."
nsc_events_flagship.5.a: "Превосходно."
nsc_events_flagship.6.name: "Уравнивание игрового поля"
nsc_events_flagship.6.desc: "Наши агенты сообщают, что несколько других держав запустили свои собственные, полностью готовые к эксплуатации флагманы, пытаясь не отстать в гонке вооружений. Сейчас в галактике насчитывается несколько этих гигантских военных кораблей, и каждый из них обладает достаточной огневой мощью, чтобы уничтожить целый флот. Хотя огромные расходы на строительство и содержание этих кораблей не позволят ни одной стране построить больше одного флагмана, их невероятная мощь, несомненно, определит любой будущий вооруженный конфликт, в котором они примут участие."
nsc_events_flagship.6.a: "Понятно."
nsc_events_flagship.7.name: "Огромная катастрофа"
nsc_events_flagship.7.desc: "Наш флагман, гордость нашего флота, славный символ могущества нашей империи, был уничтожен!\n\nШок от такого серьезного бедствия невозможно недооценить. Общественность очень верила в способность нашего флагмана защитить нас, и наша пропаганда активно демонстрировала наш флагман, чтобы вдохновить наших граждан. В ближайшие дни, недели и годы многие будут сомневаться в решениях командования, которые привели к уничтожению самого мощного военного корабля, когда-либо созданного нашей империей.\n\nТеперь, когда нам больше не нужно тратить значительные ресурсы на содержание флагмана, можно будет построить новый, хотя для этого потребуется такой же глубокий специальный проект, как и раньше - и мы должны позаботиться о том, чтобы не потерять и следующий флагман. Пересмотр наших военно-морских стратегий, безусловно, назрел."
nsc_events_flagship.7.a: "Понятно, мы приступим к реализации проекта в ближайшее время."
nsc_events_flagship.7.a.tooltip: "§Y$edict_nsc_flagship_repair$§! - доступен указ."
nsc_events_flagship.9.name: "Новый флагман завершен"
nsc_events_flagship.9.desc: "Наш новый флагман наконец-то завершен и готов к запуску. Надеюсь, его не постигнет та же мрачная участь, что и предыдущий - эти корабли не дешевы и не быстро заменяемы, в конце концов, их потеря - это огромный удар по нашему моральному духу и военной мощи. Флагман - самое мощное оружие в нашем арсенале - с ним нужно обращаться осторожно.\n\nМы должны постараться не подвести наших людей."
nsc_events_flagship.9.a: "Мы не потерпим неудач."
nsc_flagship_admiral_selection_tooltip.1: "Затраты: £energy£200"
nsc_flagship_admiral_selection_tooltip.2: "Затраты: £energy£400"
nsc_flagship_admiral_selection_tooltip.3: "Затраты: £energy£600"
nsc_flagship_admiral_selection_tooltip.4: "Затраты: £energy£800"
