l_russian:

  EXPLORATION_CRUISER_UPGRADE_PROJECT:0 "Проект улучшения научного корабля"
  EXPLORATION_CRUISER_UPGRADE_PROJECT_DESC:0 "Инженеры нашего флота готовы приступить к грандиозной задаче переоборудования одного из наших существующих научных кораблей в новый класс исследовательских крейсеров. Ожидается, что этот проект займет около 250 дней. Когда проект будет завершён, ведущий ученый автоматически перейдёт на свой новый корабль."
  NSC_FLAGSHIP_REBUILD_PROJECT:0 "Реконструкция флагмана"
  NSC_FLAGSHIP_REBUILD_PROJECT_DESC:0 "Наш славный флагман, гордость нашей империи, был уничтожен в бою. Хотя содержать более одного флагмана одновременно было непомерно дорого, теперь, когда наш флагман уничтожен, у нас есть место в бюджете для создания нового."
  PROTOTYPE_EXPLORATION_CRUISER_PROJECT:0 "Прототип исследовательского крейсера"
  PROTOTYPE_EXPLORATION_CRUISER_PROJECT_DESC:0 "Наши инженеры верят, что они могут создать научный корабль нового типа, специально разработанный для исследования дальнего космоса, который при этом будет достаточно хорошо вооружен, чтобы справиться с присущими ему опасностями, которые поджидают у звёзд."
  can_not_start_another_nsc_flagship_building:0 "£trigger_no£ Невозможно начать другой проект строительства флагмана."
  expcruiser.01.a: "Отличная идея. Немедленно приступайте к проекту!"
  expcruiser.01.b: "Я не думаю, что в настоящее время нам нужен такой корабль."
  expcruiser.01.desc: "Отправляясь в нашу первую экспедицию по исследованию галактики, мы обнаружили множество скрытых опасностей и угроз. Наши инженеры верят, что они могут создать научный корабль нового типа, специально разработанный для исследования дальнего космоса, который при этом будет достаточно хорошо вооружен, чтобы справиться с присущими ему опасностями, которые поджидают у звёзд. У нас есть инженерные ресурсы, необходимые для начала специального проекта, и мы можем немедленно приступить к созданию. В качестве альтернативы мы можем выделить наши сохраненные инженерные исследования для других задач. Ждём вашего решения."
  expcruiser.01.name: "Прототип исследовательского крейсера"
  expcruiser.02.desc: "Наши инженеры добились успеха! Совершенно новый прототип исследовательского крейсера построен и ожидает приказов!"
  expcruiser.02.name: "Прототип исследовательского крейсера завершён"
  expcruiser.03.1:0 "Обновить §Y1§! корабль (§B400 сплавов§! & §Y50 энергии§!)"
  expcruiser.03.2:0 "Обновить §Y2§! корабля (§B800 сплавов§! & §Y100 энергии§!)"
  expcruiser.03.3:0 "Обновить §Y3§! корабля (§B1200 сплавов§! & §Y150 энергии§!)"
  expcruiser.03.4:0 "Обновить §Y4§! корабля (§B1600 сплавов§! & §Y200 энергии§!)"
  expcruiser.03.5:0 "Обновить §Y5§! кораблей (§B2000 сплавов§! & §Y250 энергии§!)"
  expcruiser.03.6:0 "Обновить §Y6§! кораблей (§B2400 сплавов§! & §Y300 энергии§!)"
  expcruiser.03.7:0 "Обновить §Y7§! кораблей (§B2800 сплавов§! & §Y350 энергии§!)"
  expcruiser.03.8:0 "Обновить §Y8§! кораблей (§B3200 сплавов§! & §Y400 энергии§!)"
  expcruiser.03.desc:0 "Теперь, когда мы завершили постоянный дизайн исследовательского крейсера, наша команда по логистике флота хотела бы знать, хотите ли вы обновить каждый научный корабль до этого нового, улучшенного дизайна. Выполнение обновления займет примерно §G250 дней§! на каждый и потребует §B400 сплавов§! и §Y50 энергии§! на корабль, но даст нашим ведущим ученым-исследователям гораздо больше шансов на выживание во всё более враждебной вселенной. Мы можем улучшить до 8 научных кораблей до нового класса. Для каждого корабля, который вы хотите модернизировать, будет создан специальный проект, что потребует перемещения корабля в нашу родную систему, чтобы начать проект. Нет ограничений по времени на то, как быстро вы завершите проекты. Ждём вашего решения."
  expcruiser.03.end: "Не обновлять корабли (§M+25 влияния§!)"
  expcruiser.03.name: "Улучшение научного флота"
  expcruiser.04.desc: "Мы завершили проект по модернизации научного корабля. Ведущий ученый уже занял своё место. Он ждёт ваших приказов."
  expcruiser.04.name: "Улучшение научного корабля завершено"
  nsc_events_flagship.1.a:0 "Корабль, чтобы изменить прилив..."
  nsc_events_flagship.1.desc:0 "Наши проекты огромной верфи, необходимой для строительства флагмана, завершены. Мы можем начать строительство сборочного цеха, но нашим флотским инженерам необходимо завершить один - и только один - проект совершенно гигантского судна, которое будет построено. Мы сможем построить только один флагманский корабль, поэтому, хотя мы сможем модернизировать и обновлять корабль после его постройки, нам необходимо иметь один-единственный проект до начала строительства."
  nsc_events_flagship.1.name:0 "Флагманская верфь готова к строительству"
  nsc_events_flagship.10.a:0 "Вперёд! К славе!"
  nsc_events_flagship.10.desc:0 "С самого начала проекта «Флагман», ещё до того, как была построена колоссальная верфь для строительства корабля, многие военный теоретики предполагали, что, как предыдущие события привели к сосредоточению внимания на столкновениях крупных кораблей, новая фаза гонки вооружений может однажды привести к тому, что вражеские флагманы встретятся на поле боя. Некоторые даже утверждали, что единственным реальным способом противостоять флагману будет другой флагман, что делает такие столкновения неизбежными.\n\nТакой день наконец настал. Наш флагман вот-вот столкнется с вражеским флагманом, и небеса будут грохотать от их мощи. Обе нации вложили огромные ресурсы в развитие своих флагманов и разработали свои доктрины, по крайней мере, частично вокруг этих могучих кораблей. Теперь вся галактика увидит результаты - на кону стоит баланс галактических сил и будущее войны и мысли."
  nsc_events_flagship.10.name:0 "Легендарная битва"
  nsc_events_flagship.11.a:0 "Мы восстановим флагман, когда это будет необходимо."
  nsc_events_flagship.11.desc:0 "Существование могущественных супервооружений, таких как флагман, имеет большие последствия. Расходы на содержание таких невероятных боевых кораблей значительны, а само их существование служит символом боевого духа нации - и может повысить международную напряженность и ускорить гонку вооружений.\n\nВ силу экономических или политических причин, вы, наш уважаемый [Root.GetRulerTitle], решили демонтировать свой флагман, хотя верфь продолжает работать. Можно инвестировать значительные ресурсы, чтобы немедленно начать строительство нового флагмана, хотя будет трудно сохранить в тайне столь масштабный проект - по крайней мере, на этот раз легче, поскольку сами огромные верфи уже существуют, - а обоснование демонтажа и последующей реконструкции столь масштабного проекта в лучшем случае сомнительно. В любом случае, для этого потребуется специальный проект.\n\nС другой стороны, если благоразумнее подождать и оставить наши возможности открытыми на более поздний срок, у нас будет указ о реконструкции флагмана, для того времени, когда станет необходимым или желательным построить другой флагман."
  nsc_events_flagship.11.name:0 "Добровольное разоружение"
  nsc_events_flagship.2.a:0 "Понятно, мы сразу же завершим разработку дизайна."
  nsc_events_flagship.2.desc:0 "Строительство нашего флагмана уже началось, но теперь, когда остов судна уже готов, очень важно завершить разработку проекта флагмана, пока строительство не зашло слишком далеко, чтобы можно было легко внести изменения."
  nsc_events_flagship.2.name:0 "Завершение разработки дизайна флагмана"
  nsc_events_flagship.3.a:0 "Разочаровывающе, но не неожиданно."
  nsc_events_flagship.3.desc:0 "Строительство нашего могущественного флагмана, естественно, имеет самый высокий уровень секретности, и мы потратили значительное время, усилия и ресурсы, чтобы сохранить проект в тайне.\n\nОднако, несмотря на наши героические усилия сохранить его строительство в строжайшем секрете, такой масштабный проект скрыть практически невозможно, и иностранные державы галактики уже давно знают о нём, и они не собираются стоять в стороне, пока мы в одиночку меняем облик межзвёздных войн. Наши агенты разведки сообщают, что многие империи уже начали строительство собственных флагманов, надеясь сохранить баланс сил в галактике.\n\nСейчас идет новая гонка вооружений."
  nsc_events_flagship.3.name:0 "Больше не секрет"
  nsc_events_flagship.4.a:0 "Отлично, мы запустим его в течение 30 дней."
  nsc_events_flagship.4.desc:0 "После многих лет работы, потребления огромного количества ресурсов, строительства невероятной верфи и траты значительного политического капитала, наш флагман, наконец, завершен и полностью готов к эксплуатации. Это совершенный военный корабль, способный уничтожать вражеские флоты и переломить ход целых войн.\n\nОткрытие этого массивного нового военного корабля стало шоком для граждан нашей собственной империи, а также для массы ксеносов, но, как показали предыдущие отчеты разведки, их правительства не были застигнуты врасплох, и уже ведут подготовку к противодействию нашему новому могущественному оружию. По данным разведки, несколько империй уже готовы запустить в производство свои собственные флагманы."
  nsc_events_flagship.4.name:0 "Высшая сила во Вселенной"
  nsc_events_flagship.5.a:0 "Превосходно."
  nsc_events_flagship.5.desc:0 "Мы только что завершили церемонию запуска нашего нового флагмана. Миллиарды людей со всей Империи с благоговением наблюдали, как массивное судно выскользнуло из закрытого причала, его корпус сиял в ярком солнечном свете нашего дома. Началась новая эра. Флагманский корабль спроектирован так, чтобы быть способным к самостоятельным операциям, но лучше всего он будет работать в составе флота. Сейчас корабль стоит наготове и ожидает назначения нового адмирала."
  nsc_events_flagship.5.name:0 "Флагманский корабль на стадии строительства"
  nsc_events_flagship.6.a:0 "Понятно."
  nsc_events_flagship.6.desc:0 "Наши агенты сообщают, что несколько других держав запустили свои собственные, полностью готовые к эксплуатации флагманы, пытаясь не отстать в гонке вооружений. Сейчас в галактике насчитывается несколько этих гигантских военных кораблей, и каждый из них обладает достаточной огневой мощью, чтобы уничтожить целый флот. Хотя огромные расходы на строительство и содержание этих кораблей не позволят ни одной стране построить больше одного флагмана, их невероятная мощь, несомненно, определит любой будущий вооруженный конфликт, в котором они примут участие."
  nsc_events_flagship.6.name:0 "Уравнивание игрового поля"
  nsc_events_flagship.7.a:0 "Понятно, мы приступим к реализации проекта в ближайшее время."
  nsc_events_flagship.7.a.tooltip:0 "§Y$edict_nsc_flagship_repair$§! - доступен указ."
  nsc_events_flagship.7.desc:0 "Наш флагман, гордость нашего флота, славный символ могущества нашей империи, был уничтожен!\n\nШок от такого серьезного бедствия невозможно недооценить. Общественность очень верила в способность нашего флагмана защитить нас, и наша пропаганда активно демонстрировала наш флагман, чтобы вдохновить наших граждан. В ближайшие дни, недели и годы многие будут сомневаться в решениях командования, которые привели к уничтожению самого мощного военного корабля, когда-либо созданного нашей империей.\n\nТеперь, когда нам больше не нужно тратить значительные ресурсы на содержание флагмана, можно будет построить новый, хотя для этого потребуется такой же глубокий специальный проект, как и раньше - и мы должны позаботиться о том, чтобы не потерять и следующий флагман. Пересмотр наших военно-морских стратегий, безусловно, назрел."
  nsc_events_flagship.7.name:0 "Огромная катастрофа"
  nsc_events_flagship.9.a:0 "Мы не потерпим неудач."
  nsc_events_flagship.9.desc:0 "Наш новый флагман наконец-то завершен и готов к запуску. Надеюсь, его не постигнет та же мрачная участь, что и предыдущий - эти корабли не дешевы и не быстро заменяемы, в конце концов, их потеря - это огромный удар по нашему моральному духу и военной мощи. Флагман - самое мощное оружие в нашем арсенале - с ним нужно обращаться осторожно.\n\nМы должны постараться не подвести наших людей."
  nsc_events_flagship.9.name:0 "Новый флагман завершен"
