nsc_flagship_admiral_selection_tooltip.8: "Затраты: £energy£1600"
nsc_flagship_admiral_selection_tooltip.9: "Затраты: £energy£1800"
nsc_flagship_admiral_selection_tooltip.10: "Затраты: £energy£2000"
nsc_events_flagship.11.name: "Добровольное разоружение"
nsc_events_flagship.11.desc: "Существование могущественных супервооружений, таких как флагман, имеет большие последствия. Расходы на содержание таких невероятных боевых кораблей значительны, а само их существование служит символом боевого духа нации - и может повысить международную напряженность и ускорить гонку вооружений.\n\nВ силу экономических или политических причин, вы, наш уважаемый [Root.GetRulerTitle], решили демонтировать свой флагман, хотя верфь продолжает работать. Можно инвестировать значительные ресурсы, чтобы немедленно начать строительство нового флагмана, хотя будет трудно сохранить в тайне столь масштабный проект - по крайней мере, на этот раз легче, поскольку сами огромные верфи уже существуют, - а обоснование демонтажа и последующей реконструкции столь масштабного проекта в лучшем случае сомнительно. В любом случае, для этого потребуется специальный проект.\n\nС другой стороны, если благоразумнее подождать и оставить наши возможности открытыми на более поздний срок, у нас будет указ о реконструкции флагмана, для того времени, когда станет необходимым или желательным построить другой флагман."
nsc_events_flagship.11.a: "Мы восстановим флагман, когда это будет необходимо."
nsc_events_flagship.10.name: "Легендарная битва"
nsc_events_flagship.10.desc: "С самого начала проекта «Флагман», ещё до того, как была построена колоссальная верфь для строительства корабля, многие военный теоретики предполагали, что, как предыдущие события привели к сосредоточению внимания на столкновениях крупных кораблей, новая фаза гонки вооружений может однажды привести к тому, что вражеские флагманы встретятся на поле боя. Некоторые даже утверждали, что единственным реальным способом противостоять флагману будет другой флагман, что делает такие столкновения неизбежными.\n\nТакой день наконец настал. Наш флагман вот-вот столкнется с вражеским флагманом, и небеса будут грохотать от их мощи. Обе нации вложили огромные ресурсы в развитие своих флагманов и разработали свои доктрины, по крайней мере, частично вокруг этих могучих кораблей. Теперь вся галактика увидит результаты - на кону стоит баланс галактических сил и будущее войны и мысли."
nsc_events_flagship.10.a: "Вперёд! К славе!"
