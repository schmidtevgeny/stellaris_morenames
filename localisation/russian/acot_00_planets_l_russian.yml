l_russian:
# DONE 
planet_pops_energy_upkeep_mult: "Множитель поддержания питания"
planet_pops_food_upkeep_mult: "Множитель поддержания энергии"
 
########################## MODIFIERS ##########################
 
acot_modifier_fractured_cooldown: "Нестабильное состояние"
acot_modifier_fractured_cooldown_desc: "Эта планета омрачена бесчисленными бурями темной энергии, из-за чего невозможно определить состояние поверхности и она слишком нестабильна для посадки."
 
acot_modifier_fractured_mutants: "Пустотные мутанты"
acot_modifier_fractured_mutants_desc: "Несчастные органические жертвы, которым удалось выжить на этой забытой земле. Они держат опорный пункт, который должен быть уничтожен наземными силами.\n\nПериодически они будут нападать на колонию, если она плохо защищена.\n\nСтройте аванпосты, чтобы сдерживать или предотвращать эти нападения."
 
acot_void_mutants_army: "Пустотный мутант"
acot_void_mutants_army_plural: "Пустотные мутанты"
acot_void_mutants_army_desc: "Несчастные органические жертвы, которым удалось выжить на этой забытой земле. Они сохранили лишь базовый интеллект, чтобы управлять различным загадочным оборудованием сродни племенам и разбойникам. Хотя они не особенно искусны, их устойчивость к большинству видов оружия и впечатляющие факторы регенерации делают их грозными противниками."
 
acot_void_mutants_hero: "Пустотный полководец"
acot_void_mutants_hero_plural: "Пустотные полководцы"
acot_void_mutants_hero_desc: "Несчастные органические жертвы, которым удалось выжить в этой забытой земле. Они сохранили лишь базовый интеллект, чтобы управлять различным загадочным оборудованием, сродни племенам и разбойникам. Вожди отличаются более высоким мастерством как в тактических боях, так и в овладении своими новыми способностями."
 
 
decision_acot_kill_void_mutant: "Нападение на опорные пункты мутантов"
decision_acot_kill_void_mutant_desc: "Начните атаку на все основные опорные пункты мутантов, пытаясь уничтожить их операционную базу и вычистить их с планеты."
 
##########################
 
acot_modifier_fractured_lifeforms: "Пустотные изверги"
acot_modifier_fractured_lifeforms_desc: "Их гнездо должно быть выжжено наземными силами.\n\nПериодически они будут нападать на колонию, если она плохо защищена.\nСтройте аванпосты, чтобы сдерживать или предотвращать эти нападения."
 
acot_void_fiends_army: "Пустотный изверг"
acot_void_fiends_army_plural: "Пустотные изверги"
acot_void_fiends_army_desc: "Мерзость, мутировавшая из местных диких животных, которые смогли процветать в этой суровой среде. Многие из них, похоже, способны генерировать мощные атаки, используя темную энергию и темную материю."
 
acot_void_fiends_hero: "Сокрушитель пустоты"
acot_void_fiends_hero_plural: "Сокрушители пустоты"
acot_void_fiends_hero_desc: "Массивные мерзости, мутировавшие из местных диких животных, которые смогли процветать в этой суровой среде. Дробитель пустоты возвышается над зданиями и представляет собой огромную опасность."
 
 
decision_acot_kill_void_lifeform: "Вторжение в гнезда фиендов"
decision_acot_kill_void_lifeform_desc: "Начните атаку на все крупные гнезда дьяволов в попытке очистить их от заразы и убрать с планеты. "
 
##########################
 
acot_modifier_fractured_sentient_crystal: "Кристаллы пустоты"
acot_modifier_fractured_sentient_crystal_desc: "Местные минеральные скопления и скальные образования, которые, похоже, были оживлены нестабильными загадочными энергиями планеты. Их подземные пещеры должны быть уничтожены наземными силами.\n\nПериодически они будут нападать на колонию, если она плохо защищена.\nСтройте аванпосты, чтобы сдерживать или предотвращать эти нападения."
 
acot_void_crystal_army: "Кристалл Пустоты"
acot_void_crystal_army_plural: "Кристаллы пустоты"
acot_void_crystal_army_desc: "Местные минеральные скопления и скальные образования, которые, похоже, были оживлены нестабильной загадочной энергией планеты, превращая их в разумных големов с огромной разрушительной силой...KONO POWAH?"
 
acot_void_crystal_hero: "Колосс Пустоты"
acot_void_crystal_hero_plural: "Колоссы Пустоты"
acot_void_crystal_hero_desc: "Местные скопления минералов и скальные образования, которые, похоже, были оживлены нестабильной загадочной энергией планеты, превратив их в разумных колоссов с огромной разрушительной силой... KONO POWAH?"
 
 
decision_acot_kill_void_crystal: "Маршрут Кристаллические пещеры"
decision_acot_kill_void_crystal_desc: "Начните атаку на все основные скопления кристаллов Пустоты в попытке остановить их распространение и очистить от них планету."
 
##########################
 
acot_modifier_fractured_machines: "Машины Пустоты"
acot_modifier_fractured_machines_desc: "Оставшиеся машины и устройства, испорченные темными энергиями. Их фабрика должна быть уничтожена наземными силами.\n\nПериодически они будут нападать на колонию, если она плохо защищена.\nСтройте аванпосты, чтобы сдерживать или предотвращать эти нападения."
 
acot_void_machine_army: "Пустотные машины"
acot_void_machine_army_plural: "Машины Пустоты"
acot_void_machine_army_desc: "Оставшиеся машины и устройства, поврежденные темной энергией. Хотя они обычно слабы, их численность может быстро ошеломить неподготовленную армию."
 
acot_void_machine_hero: "Ластик пустоты"
acot_void_machine_hero_plural: "Ластики пустоты"
acot_void_machine_hero_desc: "Остатки машин и устройств, испорченных темной энергией. Ластики кажутся гораздо более совершенными и смертоносными, чем их хрупкие собратья."
 
decision_acot_kill_void_machine: "Нападение на фабрики Пустоты"
decision_acot_kill_void_machine_desc: "Начните атаку на все крупные фабрики Пустоты в попытке остановить их производство и очистить от них планету."
 
##########################
 
acot_modifier_fractured_plants: "Флора Пустоты"
acot_modifier_fractured_plants_desc: "Растения и деревья, которые были поражены темной материей и представляют большую угрозу для колонии. Лес должен быть выжжен наземными силами.\n\nПериодически они будут нападать на колонию, если она плохо защищена.\n\nСтройте аванпосты, чтобы сдерживать или предотвращать эти нападения."
 
acot_void_plant_army: "Флора Пустоты"
acot_void_plant_army_plural: "Флора пустоты"
acot_void_plant_army_desc: "Растения и деревья, подвергшиеся воздействию темной материи и представляющие большую угрозу для колонии. Они могут генерировать смертоносную едкую материю, способную расплавить щиты и броню, а их шипы остры, как высокочастотные лезвия."
 
acot_void_plant_hero: "Ужас Пустоты"
acot_void_plant_hero_plural: "Ужасы пустоты"
acot_void_plant_hero_desc: "Растения и деревья, подвергшиеся воздействию темной материи и представляющие большую угрозу для колонии. Террор особенно огромен и смертоносен, он способен одним взмахом убить сразу нескольких героев шторма."
 
 
decision_acot_kill_void_flora: "Выжечь сады пустоты"
decision_acot_kill_void_flora_desc: "Начните атаку на все крупные сады пустоты, пытаясь выжечь их и очистить от них планету."
 
##########################
 
d_acot_void_terrain: "Сдвиг местности"
d_acot_void_terrain_desc: "Местность этого мира была сильно изменена мощными загадочными силами, в результате чего она постоянно смещается. Если их не контролировать, они могут повредить или разрушить здания и районы."
 
tech_acot_end_shifting_ground: "Стабилизировать местность"
tech_acot_end_shifting_ground_desc: "Терраформируйте и стабилизируйте местность с помощью синтезированной темной материи и темной энергии, чтобы предотвратить дальнейшее изменение ее структуры."
 
 
##########################
 
d_acot_void_rift: "Нестабильные разломы пустоты"
d_acot_void_rift_desc: "Остатки бомбардировок этого разрушенного мира привели к появлению нестабильных пустотных разломов. Эти разломы засасывают и поглощают все на своем пути. Они представляют большую опасность для населения, если их не контролировать."
 
tech_acot_end_rift: "Сокрушить разломы"
tech_acot_end_rift_desc: "Концентрированный луч темной энергии можно направить на массивный объект, пропитанный темной материей, пока он движется в разломы, чтобы заставить оба объекта дестабилизироваться и в конечном итоге обрушить разломы."
 
##########################
 
d_acot_void_chasm: "Бездна пустоты"
d_acot_void_chasm_desc: "Массивные пропасти, которые постоянно расширяются, поглощая пространство и препятствуя строительству любых районов. Если оставить их без контроля, они могут уничтожить наши районы и сократить пространство для строительства."
 
tech_acot_end_chasm: "Очистить пропасть пустоты"
tech_acot_end_chasm_desc: "Пропасти Пустоты могут быть ликвидированы путем создания массивных тротуаров с использованием технологии жесткого света для создания синтезированных тротуаров, которые сведут на нет и в конечном итоге остановят расширение пропастей."
 
############################# EVENTS #############################
 
acot_planets.300.name: "Машины Пустоты атакуют!"
acot_planets.300.desc: "Развращенные Пустотные машины атаковали нашу колонию на [root.GetName]! Мы должны отогнать их, иначе колония может быть потеряна!"
acot_planets.300.a: "Они выступают против [root.GetRulerName]!"
 
acot_planets.301.name: "Мутанты Пустоты атакуют!"
acot_planets.301.desc: "Безумные мутанты Пустоты напали на нашу колонию на [root.GetName]! Мы должны отогнать их, иначе колония может быть потеряна!"
acot_planets.301.a: "Убейте мутантов!"
 
acot_planets.302.name: "Флора Пустоты атакует!"
acot_planets.302.desc: "Враждебные флоры Пустоты напали на нашу колонию на [root.GetName]! Мы должны отогнать их, иначе колония может быть потеряна!"
acot_planets.302.a: "Сожгите их заживо!"
 
acot_planets.303.name: "Пустотные изверги атакуют!"
acot_planets.303.desc: "Бешеные поля Пустоты напали на нашу колонию на [root.GetName]! Мы должны отогнать их, иначе колония может быть потеряна!"
acot_planets.303.a: "Они должны умереть!"
 
acot_planets.304.name: "Кристаллы Пустоты атакуют!"
acot_planets.304.desc: "Возбужденные кристаллы Пустоты атаковали нашу колонию на [root.GetName]! Мы должны отогнать их, иначе колония может быть потеряна!"
acot_planets.304.a: "Уничтожьте их!"


acot_planets.305.name: "[root.GetName] потеряна!"
acot_planets.305.desc: "Враги на планете [root.GetName] захватили города, и колония фактически потеряна."
acot_planets.305.a: "Мы опоздали..."
################################################ VOID SPHERE ########################
 
acot_planets.1.name: "Заражение уничтожено!"
acot_planets.1.desc.mutant: "Мы одержали победу над мутантами Пустоты на [root.GetName]! Команда зачистки уничтожает оставшихся душителей!"
acot_planets.1.desc.lifeform: "Мы победили формы жизни Пустоты на [root.GetName]! Команда зачистки уничтожает оставшихся душителей!"
acot_planets.1.desc.machine: "Мы одержали победу над машинами Пустоты на [root.GetName]! Команда зачистки уничтожает оставшихся душителей!"
acot_planets.1.desc.crystals: "Мы победили кристаллы Пустоты на [root.GetName]! Команда зачистки уничтожает оставшиеся формации!"
acot_planets.1.desc.plants: "Мы победили Флору Пустоты на [root.GetName]! Команда зачистки теперь убирает все оставшиеся растения!"
acot_planets.1.a.mutant: "Против нашей мощи не устоят простые мутанты!"
acot_planets.1.a.lifeform: "Только звери на заклание!"
acot_planets.1.a.machine: "Сломанные машины нас не остановят!"
acot_planets.1.a.crystals: "Кристаллы существуют, чтобы их добывать!"
acot_planets.1.a.plants: "Эти флоры слабы!"
 
acot_planets.2.name: "Штурм провален!"
acot_planets.2.desc: "Мы потерпели неудачу в нашем нападении на [root.GetName]! Массивный ущерб, нанесенный обеими сторонами, еще больше дестабилизировал мир, что в конечном итоге привело к его взрыву!"
acot_planets.2.a: "Мы недооценили угрозу..."
 
################################################ PLANET SHOWER ########################

decision_fractured_self_detonation: "Протокол финального слова"
decision_fractured_self_detonation_desc: "Выпускает Протокол Заключительного Слова на выбранной планете. Оборудование для терраформирования будет подготовлено, что позволит нам подготовиться к разрушению или расплавлению планеты."
 
decision_fractured_self_detonation_effect: "Будет добавлен специальный проект, чтобы придать планете душ.\n\nПреобразование собственных планет будет стоить больше влияния и дополнительного единства. Преобразование существующего мира с разломом в мир с ультраразломом будет стоить дешевле, чем другие типы миров."
 
ACOT_FINAL_WORD_PLANET: "Последнее слово о [FromFrom.GetName]."
ACOT_FINAL_WORD_PLANET_DESC: "По приказу нашей великой империи мир [FromFrom.GetName] приговаривается к протоколу Заключительного Слова. Корабли терраформирования планет стоят наготове.\n\nЕсли таймер закончится, половина стоимости влияния будет возвращена."

ACOT_STABLIZE_PLANET: "Проект Стабилизации на [FromFrom.GetName]."
ACOT_STABLIZE_PLANET_DESC: "Мир [FromFrom.GetName] наполнен сильными штормами пустоты и должен быть стабилизирован, прежде чем можно будет провести визуальное сканирование поверхности планеты. "

decision_fractured_stablize: "Остановить расколотый мир"
decision_fractured_stablize_desc: "Подготовьте процедуру стабилизации жестоких штормов в мире с разломами."

decision_stellarite_reactor_detonation: "Почетная демобилизация"
decision_stellarite_reactor_detonation_desc: "Выдает протокол почетной демобилизации на выбранной планете, запуская обратный отсчет для расплавления реактора и высвобождения массивного взрыва стелларитовой энергии, который уничтожит планету и разрушит все корабли на ее орбите."
 
decision_stellarite_reactor_detonation_effect: "После выбора планета начнет обратный отсчет и сгорит через 10 дней. Этот процесс нельзя остановить!\n\nПревратить планету в разрушенный мир и нанести урон всем орбитальным флотам, друзьям или врагам. Урон рассчитывается в зависимости от количества генераторов стелларита на планете."


################################################ VOID SPHERE ########################

ACOT_CREATE_ENIGMAPOLIS: "Создание сферы пустоты"
ACOT_CREATE_ENIGMAPOLIS_DESC: "Чтобы превратить планету в сферу Пустоты, на ней должно быть установлено несколько арканов-предвестников."
 
tech_acot_create_enigmapolis: "Пустота внутри, пустота снаружи"
tech_acot_create_enigmapolis_desc: "Пришло время отправиться в новое будущее. У нас есть все знания и технологии, необходимые для создания настоящего чуда веков. Сферу Пустоты, грандиозный экуменополис, который откроет новую эру империи."
 
decision_transform_into_super_awesome: "Создание сферы пустоты"
decision_transform_into_super_awesome_desc: "Приготовьтесь превратить эту планету в Сферу Пустоты. Потребуются огромные ресурсы и усилия."
 
 
acot_planets.4.name: "Строительство Сферы Пустоты"
acot_planets.4.desc: "Чтобы начать уход за [root.GetName], отправьте строительный и научный корабли на орбиту планеты, где они построят сферу вокруг планеты и терраформируют ее."
acot_planets.4.a: "Не теряйте времени."
 
acot_planets.5.name: "Сфера Пустоты завершена!"
acot_planets.5.desc: "Создание сферы Пустоты на [FROMFROM.GetName] завершено! Все системы полностью функционируют, и планета теперь является жемчужиной пустоты и предметом зависти звезд."
acot_planets.5.a: "Наши силы верховны."
 
 
acot_planets.6.name: "Инфильтрация в хранилище Фанон успешна!"
acot_planets.6.desc: "Нашим наземным силам удалось отбить охранные системы хранилища, и они продвигаются внутрь для охраны территории."
acot_planets.6.a: "Посмотрим, что мы сможем найти."
 
acot_planets.7.name: "Провал проникновения в хранилище Фанон!"
acot_planets.7.desc: "Наши наземные силы не смогли победить систему безопасности хранилища. По сообщениям, команды обороны Фанона делают Т-позы, чтобы заявить о своем превосходстве, а затем телепортируются, оставляя планету нетронутой. Нам придется повторить попытку позже."
acot_planets.7.a: "Сообщите, пожалуйста, о плохих манерах!"
 
 
############### PLANETS UPGRADE ########################
 
decision_upgrade_gen_growth: "Репликаторная инфузия"
decision_upgrade_gen_growth_desc: "Наполните атмосферу этой планеты мощными генетическими агентами, которые позволят ее населению воспроизводить себя по желанию, минуя необходимость в сексуальной активности и естественном росте, что значительно увеличит скорость роста."
 
acot_modifier_upgrade_gen_growth: "Репликаторы"
acot_modifier_upgrade_gen_growth_desc: "Каждая популяция на этой планете обладает собственными системами репликативных органов, что значительно увеличивает скорость их роста. "
 
decision_upgrade_gen_adapt: "Поглощение питательных веществ из пустоты"
decision_upgrade_gen_adapt_desc: "Заразите население этой планеты генетическими последовательностями, которые позволят им полностью отказаться от потребности в пище благодаря процессу субмерного поля поглощения питательных веществ."
 
acot_modifier_upgrade_gen_adapt: "Поглощение питательных веществ из пустоты"
acot_modifier_upgrade_gen_adapt_desc: "Все население этой планеты может поглощать питательные вещества путем генерации личных субмерных полей, сводя на нет необходимость в большинстве продуктов питания."
 
decision_upgrade_synth_extra_space: "Динамическая система выбора тела"
decision_upgrade_synth_extra_space_desc: "Модернизация всех жителей планеты с помощью усовершенствованных синтетических тел, позволяющих им по желанию изменять форму своего физического тела и окружающих их конструкций. Увеличение свободного пространства предоставит планете дополнительный район. (Ringworld получает дополнительный)"
 
acot_modifier_upgrade_synth_extra_space: "Динамический выбор тела"
acot_modifier_upgrade_synth_extra_space_desc: "Благодаря усовершенствованным синтетическим телам каждый житель этой планеты может изменять форму своего физического тела и окружающих его конструкций по своему желанию, что позволяет разместить на планете гораздо больше районов, чем в противном случае."
 
acot_modifier_upgrade_synth_extra_space_ringworld: "Динамический выбор тела"
acot_modifier_upgrade_synth_extra_space_ringworld_desc: "Благодаря усовершенствованным синтетическим телам каждый житель этой планеты может изменять форму своего физического тела и окружающих его конструкций по своему желанию, что позволяет разместить на планете гораздо больше районов, чем в противном случае."
 
decision_upgrade_synth_assemble: "Независимые экзо-лимбы"
decision_upgrade_synth_assemble_desc: "Модернизация населения этой планеты для использования независимых экзо-лимбов, позволяющая им выполнять задачи без необходимости иметь полноценные тела, сокращая время, необходимое для сборки их физических систем."
 
acot_modifier_upgrade_synth_assemble: "Независимые экзо-лимбы"
acot_modifier_upgrade_synth_assemble_desc: "Синтетическому населению этой планеты не нужно иметь полные тела, чтобы работать в повседневной жизни, что сокращает время, необходимое для сборки их физических систем. "
 
decision_upgrade_psi_manipulate: "Психокинез Истины"
decision_upgrade_psi_manipulate_desc: "Свяжите население этой планеты посредством телепатии с тщательно сформулированными вдохновляющими посланиями, увеличивая их этическую привлекательность и полностью удаляя таймеры понижения."
 
acot_modifier_upgrade_psi_manipulate: "Психокинез Истины"
acot_modifier_upgrade_psi_manipulate_desc: "Население этой планеты связано через телепатию с тщательно сформулированными вдохновляющими посланиями, что увеличивает их лояльность и необходимость посвятить себя высшему благу, если возникнет такая необходимость."
 
decision_upgrade_psi_telekinesis: "Инженерный телекинез"
decision_upgrade_psi_telekinesis_desc: "Наделите все здания на планете мощными телекинезными силами, которые читают мысли населения и сами перемещают строительные материалы, обеспечивая людей мощными псионическими щитами. "
 
acot_modifier_upgrade_psi_telekinesis: "Инженерный телекинез"
acot_modifier_upgrade_psi_telekinesis_desc: "Планета наполнена мощными телекинезными силами, которые читают мысли населения и сами перемещают строительные материалы, обеспечивая своих жителей мощными псионическими щитами."
 
decision_upgrade_hive_harvest: "Ультраадаптивные последовательности"
decision_upgrade_hive_harvest_desc: "Эволюционируйте население с помощью ультраадаптивных последовательностей, значительно повышая его производительность и скорость реакции."
 
acot_modifier_upgrade_hive_harvest: "Ультраадаптивные последовательности"
acot_modifier_upgrade_hive_harvest_desc: "Население этой планеты может быстро адаптироваться как физически, так и ментально к выполнению любых задач, что значительно повышает его производительность и скорость реакции."
 
decision_upgrade_hive_growth: "Множители"
decision_upgrade_hive_growth_desc: "Улучшает рост населения планеты, заменяя лечебные факторы способностью превращать раны, нанесенные населению, в еще большее их количество."
 
acot_modifier_upgrade_hive_growth: "Множители"
acot_modifier_upgrade_hive_growth_desc: "Вместо того чтобы исцеляться от повреждений, полученных в результате травм, раны, нанесенные населению этой планеты, просто превращаются в большее их количество, значительно увеличивая его рост."
 
decision_upgrade_machine_cyberspace: "Размерная киберпространственная сеть"
decision_upgrade_machine_cyberspace_desc: "Устраняет потребность населения в жилье, позволяя им автоматически хранить свои физические тела, входя в самостоятельно созданные субмерные пространства."
 
acot_modifier_upgrade_machine_cyberspace: "Размерная киберпространственная сеть"
acot_modifier_upgrade_machine_cyberspace_desc: "Население этой планеты не нуждается в жилье, поскольку их физические тела автоматически входят в самосозданные субмерные пространства для восстановления своих систем."
 
decision_upgrade_machine_upkeep: "Системы временных рамок"
decision_upgrade_machine_upkeep_desc: "Сокращает содержание населения за счет создания небольшого, базового, но полезного временного поля, которое приостанавливает определенные части их тел в постоянном, вечном состоянии, сводя на нет необходимость их поддержания."
 
acot_modifier_upgrade_machine_upkeep: "Системы временных рамок"
acot_modifier_upgrade_machine_upkeep_desc: "Население этой планеты способно создавать небольшие, базовые, но полезные временные поля, которые приостанавливают определенные части их тел в постоянном, вечном состоянии, отменяя необходимость их поддерживать. "
 
