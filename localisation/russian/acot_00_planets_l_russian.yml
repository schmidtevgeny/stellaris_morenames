l_russian:

planet_pops_energy_upkeep_mult: "Множитель запаса еды"
planet_pops_food_upkeep_mult: "Множитель поддержания энергии"
acot_modifier_fractured_cooldown: "Нестабильное состояние"
acot_modifier_fractured_cooldown_desc: "Эта планета омрачена бесчисленными бурями темной энергии, что делает невозможным определение состояния поверхности и слишком нестабильным для приземления"
acot_modifier_fractured_mutants: "Мутанты Бездны"
acot_modifier_fractured_mutants_desc: "Несчастные органические жертвы, которым удалось выжить на этой заброшенной земле. У них есть цитадель, которую необходимо вырвать с корнем с помощью наземных войск.\n\n §RНападение на колонию будет происходить периодически, если не будет обеспечена надлежащая защита.§!\n§EПостройте районы аванпостов, чтобы сдерживать или предотвращать эти атаки.§!"
acot_void_mutants_army: "Мутант Бездны"
acot_void_mutants_army_plural: "Мутанты Бездны"
acot_void_mutants_army_desc: "Несчастные органические жертвы, которым удалось выжить на этой заброшенной земле. Они сохранили лишь базовый интеллект, чтобы управлять различным загадочным оборудованием. Несмотря на то, что они не особенно квалифицированы, их сопротивление большинству оружия и впечатляющая регенерация делает их грозными противниками."
acot_void_mutants_hero: "Военачальник Бездны"
acot_void_mutants_hero_plural: "Военачальники Бездны"
acot_void_mutants_hero_desc: "Несчастные органические жертвы, которым удалось выжить на этой заброшенной земле. Они сохранили только базовый интеллект, чтобы управлять различным загадочным оборудованием. Вожди заметно более опытны как в тактических боях, так и в овладении своими новыми силами"
decision_acot_kill_void_mutant: "Атаковать цитадели мутантов"
decision_acot_kill_void_mutant_desc: "Инициировать атаку на все основные опорные пункты мутантов, пытаясь разрушить их базу и очистить от них планету"
acot_modifier_fractured_lifeforms: "Изверги Бездны"
acot_modifier_fractured_lifeforms_desc: "Мерзости, мутировавшие из местных диких животных, которым удалось процветать в этой суровой окружающей среде, их гнездо должно быть сожжено наземными войсками.\n\n §RНападение на колонию будет происходить периодически, если не будет обеспечена надлежащая защита.§!\n§EПостройте районы аванпостов, чтобы сдерживать или предотвращать эти атаки.§!"
acot_void_fiends_army: "Изверг Бездны"
acot_void_fiends_army_plural: "Изверги Бездны"
acot_void_fiends_army_desc: "Мерзости, мутировавшие из местных диких животных, которым удалось процветать в этой суровой окружающей среде. Многие из них, кажется, способны создавать мощные атаки, используя как темную энергию, так и темную материю"
acot_void_fiends_hero: "Крушитель Бездны"
acot_void_fiends_hero_plural: "Крушители Бездны"
acot_void_fiends_hero_desc: "Массивные мерзости, мутировавшие из местных диких животных, которым удалось процветать в этих суровых условиях. Крушитель Бездны возвышается над зданиями и чрезвычайно опасен"
decision_acot_kill_void_lifeform: "Вторгнуться в гнезда демонов"
decision_acot_kill_void_lifeform_desc: "Инициировать атаку на все основные гнезда демонов, пытаясь избавиться от их заражения и избавить от них планету"
acot_modifier_fractured_sentient_crystal: "Кристаллы Бездны"
acot_modifier_fractured_sentient_crystal_desc: "Местные скопления минералов и горные образования, которые, кажется, были оживлены нестабильными загадочными энергиями планеты, их подземная пещера должна быть уничтожена наземными войсками.\n\n§RНападение на колонию будет происходить периодически, если не будет обеспечена надлежащая защита.§!\n§EПостройте районы аванпостов, чтобы сдерживать или предотвращать эти атаки.§!"
acot_void_crystal_army: "Кристалл Бездны"
acot_void_crystal_army_plural: "Кристаллы Бездны"
acot_void_crystal_army_desc: "Местные скопления минералов и скальные образования, которые, кажется, были оживлены нестабильными загадочными энергиями планеты, эффективно превращая их в разумных големов с огромной разрушительной силой... КОНО ПОВА?"
acot_void_crystal_hero: "Колосс Бездны"
acot_void_crystal_hero_plural: "Колоссы Бездны"
acot_void_crystal_hero_desc: "Местные скопления минералов и горные образования, которые, кажется, были оживлены нестабильными загадочными энергиями планеты, эффективно превращая их в разумных колоссов с неаообразимо огромной разрушительной силой... КОНО ПОВА?"
decision_acot_kill_void_crystal: "Маршрут к хрустальным пещерам"
decision_acot_kill_void_crystal_desc: "Инициировать атаку на все основные кластеры кристаллов Бездны в попытке остановить их распространение и стереть их с планеты"
acot_modifier_fractured_machines: "Машины Бездны"
acot_modifier_fractured_machines_desc: "Остатки машин и устройств, которые были покорёжены темной энергией. Их фабрика должна быть уничтожена наземными войсками.\n\n§RНападение на колонию будет происходить периодически, если не будет обеспечена надлежащая защита.§!\n\n§EПостройте районы аванпостов, чтобы сдерживать или предотвращать эти атаки.§!"
acot_void_machine_army: "Машина Бездны"
acot_void_machine_army_plural: "Машины Бездны"
acot_void_machine_army_desc: "Остатки машин и устройств, покорёженных темной энергией. Хотя в целом они слабы, их огромное количество может быстро сокрушить плохо подготовленные армии"
acot_void_machine_hero: "Стиратель Бездны"
acot_void_machine_hero_plural: "Стиратели Бездны"
acot_void_machine_hero_desc: "Остатки машин и устройств, которые были покорёжены темной энергией. Стиратели кажутся намного более продвинутыми и смертоносными, чем их хрупкие аналоги"
decision_acot_kill_void_machine: "Ниурм Фабрик Бездны"
decision_acot_kill_void_machine_desc: "Инициировать атаку на все основные Фабрики Бездны в попытке остановить их производство и стереть их с планеты"
acot_modifier_fractured_plants: "Флора Бездны"
acot_modifier_fractured_plants_desc: "Растения и деревья, которые были затронуты темной материей и представляют большую угрозу для колонии. Лес должен быть сожжен наземными войсками.\n\n§RНападение на колонию будет происходить периодически, если не будет обеспечена надлежащая защита.§!\n§EПостройте районы аванпостов, чтобы сдерживать или предотвращать эти атаки.§!"
acot_void_plant_army: "Флора Бездны"
acot_void_plant_army_plural: "Флора Бездны"
acot_void_plant_army_desc: "Растения и деревья, подвергшиеся воздействию темной материи и представляющие большую угрозу для колонии. Они могут генерировать смертоносную коррозийную материю, которая может плавиться сквозь щиты и броню, а их шипы так остры, как высокочастотные лезвия"
acot_void_plant_hero: "Ужас Бездны"
acot_void_plant_hero_plural: "Ужасы Бездны"
acot_void_plant_hero_desc: "Растения и деревья, затронутые темной материей и представляющие большую угрозу для колонии. Ужас особенно огромен и смертоносен, он способен убить сразу нескольких героев бури одним ударом"
decision_acot_kill_void_flora: "Сжечь сады Бездны"
decision_acot_kill_void_flora_desc: "Инициировать атаку на все главные сады Бездны в попытке сжечь их и стереть с планеты"
d_acot_void_terrain: "Сдвиг ландшафта"
d_acot_void_terrain_desc: "Ландшафт этого мира был сильно изменен могущественными загадочными силами, заставляя их постоянно перемещаться. Если их не остановить, они могут повредить или разрушить здания и районы"
tech_acot_end_shifting_ground: "Стабилизировать местность"
tech_acot_end_shifting_ground_desc: "Терраформируйте и стабилизируйте ландшафты с помощью синтезированной темной материи и темной энергии, чтобы предотвратить дальнейшее изменение их структуры"
d_acot_void_rift: "Нестабильные разломы Бездны"
d_acot_void_rift_desc: "Бомбардировки этого опустошенного мира привели к появлению нестабильных трещин Бездны. Эти трещины всасывают и уничтожают все на своем пути. Если их не остановить, они представляют большую опасность для населения"
tech_acot_end_rift: "Сверните разломы"
tech_acot_end_rift_desc: "Концентрированный луч темной энергии может быть выпущен на массивный объект, наполненный темной материей, пока он движется в трещины, чтобы заставить обе сущности дестабилизировать и в конечном итоге засыпать трещины"
d_acot_void_chasm: "Пропасть Бездны"
d_acot_void_chasm_desc: "Огромные пропасти, которые постоянно расширяются, съедая пространство и препятствуют строительству каких-либо районов. Если их не остановить, они могут разрушить наши районы и уменьшить пространство для строительства"
tech_acot_end_chasm: "Очистить пропасть Бездны"
tech_acot_end_chasm_desc: "Пропасти Бездны могут быть устранены путем создания массивных синтетических перемычек с использованием технологии жесткого света, которые сведут на нет и в конечном итоге остановят расширение пропастей"
acot_planets.300.name: "Машины Бездны атакуют!"
acot_planets.300.desc: "Оскверненные Машины Бездны напали на нашу колонию на [root.GetName]! Мы должны отогнать их назад, иначе колония может быть потеряна!"
acot_planets.300.a: "Они выступают против [root.GetRulerName]!"
acot_planets.301.name: "Мутанты Бездны атакуют!"
acot_planets.301.desc: "Сумасшедшие мутанты Бездны напали на нашу колонию на [root.GetName]! Мы должны отогнать их назад, иначе колония может быть потеряна!"
acot_planets.301.a: "Убейте мутантов!"
acot_planets.302.name: "Атака флоры Бездны!"
acot_planets.302.desc: "Враждебная флора Бездны напала на нашу колонию на [root.GetName]! Мы должны отогнать её назад, иначе колония может быть потеряна!"
acot_planets.302.a: "Сожгите её заживо!"
acot_planets.303.name: "Изверги Бездны атакуют!"
acot_planets.303.desc: "Изверги Бездны атаковали нашу колонию на [root.GetName]! Мы должны отогнать их назад, иначе колония может быть потеряна!"
acot_planets.303.a: "Они должны умереть!"
acot_planets.304.name: "Кристаллы Бездны атакуют!"
acot_planets.304.desc: "Взволнованные Кристаллы Бездны напали на нашу колонию на [root.GetName]! Мы должны отогнать их назад, иначе колония может быть потеряна!"
acot_planets.304.a: "Уничтожьте их!"
acot_planets.305.name: "[root.GetName] is lost!"
acot_planets.305.desc: "Враги на планете [root.GetName] захватили города, и колония фактически потеряна"
acot_planets.305.a: "Мы опоздали..., ...ть!"
acot_planets.1.name: "Заражение очищено!"
acot_planets.1.desc.mutant: "Мы одержали победу над мутантами Бездны на [root.GetName]! Команда очистки теперь убирает всех оставшихся душителей!"
acot_planets.1.desc.lifeform: "Мы одержали победу над Извергами Бездны на [root.GetName]! Команда очистки теперь уничтожает всех оставшихся душителей!"
acot_planets.1.desc.machine: "Мы одержали победу над машинами Бездны на [root.GetName]! Команда очистки теперь убирает всех оставшихся душителей!"
acot_planets.1.desc.crystals: "Мы победили Кристаллы Бездны на [root.GetName]! Команда очистки теперь уничтожает все оставшиеся формирования!"
acot_planets.1.desc.plants: "Мы одержали победу над Флорой Бездны на [root.GetName]! Команда очистки теперь вывозит все оставшиеся растения!"
acot_planets.1.a.mutant: "Никакие ничтожные мутанты не смогут противостоять нашей мощи!"
acot_planets.1.a.lifeform: "Зверей на убой!"
acot_planets.1.a.machine: "Сломанные машины нас не остановят!"
acot_planets.1.a.crystals: "Кристаллы существуют для добычи!"
acot_planets.1.a.plants: "Эта флоры слабовата!"
acot_planets.2.name: "Штурм не удался!"
acot_planets.2.desc: "Мы потерпели неудачу в нашей атаке на [root.GetName]! Огромный ущерб, нанесенный обеими сторонами, еще больше дестабилизировал мир, в конце концов заставив его взорваться!"
acot_planets.2.a: "Мы недооценили угрозу... Мдя =( Ну бывает..."
decision_fractured_self_detonation: "Протокол последнего слова"
decision_fractured_self_detonation_desc: "Применяется протокол Последнее Слово на выбранной планете. Будет подготовлено оборудование для терраформирования, что позволит нам подготовиться к расколу или плавлению планеты"
decision_fractured_self_detonation_effect: "Специальный проект будет добавлен, чтобы осушить планету.\n\nПревращение собственных планет будет стоить большего влияния и дополнительного единства. Преобразование существующего раздробленного мира в ультраразрушенный мир будет дешевле, чем другие типы миров"
ACOT_FINAL_WORD_PLANET: "Последнее слово на [FromFrom.GetName]"
ACOT_FINAL_WORD_PLANET_DESC: "По приказу нашей великой империи, мир [FromFrom.GetName] приговорен к протоколу Последнее Слово. Корабли планетарного терраформирования готовы исполнять свои обязанности.\n\nЕсли таймер истечёт, половина стоимости влияния будет возвращена."
ACOT_STABLIZE_PLANET: "Проект стабилизации на [FromFrom.GetName]"
ACOT_STABLIZE_PLANET_DESC: "Мир [FromFrom.GetName] наполнен сильными бурями Бездны и должен быть стабилизирован, прежде чем можно будет сделать визуальное сканирование поверхности планеты"
decision_fractured_stablize: "Стабилизировать расколотый мир"
decision_fractured_stablize_desc: "Подготовьте процедуру, чтобы остановить сильные шторма в расколотом мире"
decision_stellarite_reactor_detonation: "Почетный разряд"
decision_stellarite_reactor_detonation_desc: "Применяется протокол Почетного разряда на выбранной планете, начиная отсчет времени до расплавления реактора инициируя мощный взрыв звездной энергии, который уничтожит планету и все корабли, вращающиеся вокруг нее"
decision_stellarite_reactor_detonation_effect: "После выбора планета начнется обратный отсчет и она сгорит через 10 дней. Этот процесс не может быть остановлен!\n\nПревратите планету в разрушенный мир и нанесите урон всем орбитальным флотам. Урон рассчитывается на основе количества генераторов стелларита на планетах"
ACOT_CREATE_ENIGMAPOLIS: "Создание сферы Бездны"
ACOT_CREATE_ENIGMAPOLIS_DESC: "На планете должно быть установлено несколько арок-предшественников, чтобы превратить ее в Сферу Бездны"
tech_acot_create_enigmapolis: "Бездна внутри, Бездна вне"
tech_acot_create_enigmapolis_desc: "Пора вступать в новое будущее. У нас есть все знания и технологии, необходимые для создания чуда веков. Сфера Бездна, великий экуменополис, который откроет новую эру империи"
decision_transform_into_super_awesome: "Создание Сферы Бездны"
decision_transform_into_super_awesome_desc: "Приготовьтесь превратить эту планету в Сферу Бездны. Потребуются огромные ресурсы и усилия"
acot_planets.4.name: "Строительство Сферы Бездна"
acot_planets.4.desc: "Чтобы начать строительство на [root.GetName], отправьте строительный и научнй корабли на орбиту планеты, где они построят сферу вокруг планеты и терраформируют ее"
acot_planets.4.a: "Не теряйте время"
acot_planets.5.name: "Сфера Бездны завершена!"
acot_planets.5.desc: "Создание Сферы Бездны на [FROMFROM.GetName] завершено! Все системы полностью готовы к работе, и планета теперь стоит как драгоценный камень Бездна и предмет зависти звезд"
acot_planets.5.a: "Наши силы велики!"
acot_planets.6.name: "Успешное проникновение в Убежище Фанона!"
acot_planets.6.desc: "Нашим наземным войскам удалось отразить системы безопасность Убежища и они продвигаются, чтобы обезопасить территорию"
acot_planets.6.a: "Посмотрим, что мы сможем найти"
acot_planets.7.name: "Неудачное проникновение в Убежище Фанона!"
acot_planets.7.desc: "Нашим наземным войскам не удалось победить систему безопасности Убежища. Отчеты показывают, что Команды Защиты Фанона становятся в Т-Позы, чтобы утвердить свое господство перед телепортацией, оставляя планету нетронутой. Мы должны позже попытаться снова."
acot_planets.7.a: "Отчет за плохие манеры, пожалуйста!"
decision_upgrade_gen_growth: "Вливание репликатора"
decision_upgrade_gen_growth_desc: "Наполняет атмосферу на этой планете мощными генетическими реагентами, которые позволят ее населению воспроизводить себя по своему желанию, полностью обходя потребность в сексуальной активности и естественном росте, что значительно увеличивает скорость роста"
acot_modifier_upgrade_gen_growth: "Репликаторы"
acot_modifier_upgrade_gen_growth_desc: "Каждое население на этой планете обладает собственными системами репликативных органов, что значительно увеличивает скорость их роста"
decision_upgrade_gen_adapt: "Поглощение питательных веществ Бездной"
decision_upgrade_gen_adapt_desc: "Наполняет население этой планеты генетическими последовательностями, которые позволят им полностью отказаться от потребности в пище посредством процесса субмерного поля поглощения питательных веществ"
acot_modifier_upgrade_gen_adapt: "Поглощение питательных веществ Бездной"
acot_modifier_upgrade_gen_adapt_desc: "Каждое население на этой планете может поглощать питательные вещества, создавая личные суб-мерные поля, устраняя потребность в питании"
decision_upgrade_synth_extra_space: "Система динамического выбора тела"
decision_upgrade_synth_extra_space_desc: "Обновляет всё население на этой планете с помощью усовершенствованных синтетических тел, позволяя им изменять форму своего физического тела и строить вокруг себя по своему усмотению. Увеличенное свободное пространство предоставит планете дополнительные районны. (Мир кольца получит дополнительное пространство)"
acot_modifier_upgrade_synth_extra_space: "Динамический выбор тела"
acot_modifier_upgrade_synth_extra_space_desc: "Благодаря усовершенствованному синтетическому материалу каждый народ на этой планете может изменять свое физическое тело и строить вокруг себя по своему усмотернию, позволяя планете разместить гораздо больше районов"
acot_modifier_upgrade_synth_extra_space_ringworld: "Динамический выбор тела"
acot_modifier_upgrade_synth_extra_space_ringworld_desc: "Благодаря усовершенствованному синтетическому материалу каждая популяция на этой планете может изменять свое физическое тело и строить вокруг себя по своему усмотрению, что позволяет планете размещать гораздо больше районов"
decision_upgrade_synth_assemble: "Независимые экзо-конечности"
decision_upgrade_synth_assemble_desc: "Улучшает население этой планеты, чтобы использовать независимые экзо-конечности, позволяя им выполнять задачи без необходимости иметь тело полностью, сокращая время, необходимое для сборки их физических систем"
acot_modifier_upgrade_synth_assemble: "Независимые экзо-конечности"
acot_modifier_upgrade_synth_assemble_desc: "Синтетическому населению на этой планете не нужно иметь полные тела, чтобы действовать в повседневной жизни, сокращая время, необходимое для сборки их физических систем"
decision_upgrade_psi_manipulate: "Правда о психокинезе"
decision_upgrade_psi_manipulate_desc: "Связывает население этой планеты с помощью телепатии с тщательно сформулированными вдохновляющими сообщениями, повышая их этическую привлекательность и полностью удаляя таймеры понижения в должности"
acot_modifier_upgrade_psi_manipulate: "Истина о психокинезе"
acot_modifier_upgrade_psi_manipulate_desc: "Население этой планеты телепатически связано с тщательно сформулированными вдохновляющими посланиями, повышая их лояльность и необходимость посвятить себя большему благу, если возникнет такая необходимость"
decision_upgrade_psi_telekinesis: "Инженерия телекинеза"
decision_upgrade_psi_telekinesis_desc: "Наполняет все здания на планете мощными силами телекинеза, которые читают умы населения, и самостоятельно перемещает строительные материалы, обеспечивая людей мощными псионическими щитами"
acot_modifier_upgrade_psi_telekinesis: "Инженерия телекинеза"
acot_modifier_upgrade_psi_telekinesis_desc: "Планета наполнена мощными силами телекинеза, которые читают умы населения и сами перемещают строительные материалы, обеспечивая своих людей мощными псионическими щитами"
decision_upgrade_hive_harvest: "Ультраадаптивные последовательности"
decision_upgrade_hive_harvest_desc: "Развивает популяцию с помощью ультраадаптивных последовательностей, значительно увеличивая их продуктивность и скорость реагирования"
acot_modifier_upgrade_hive_harvest: "Ультраадаптивные последовательности"
acot_modifier_upgrade_hive_harvest_desc: "Население этой планеты может быстро адаптироваться, как физически, так и умственно, для выполнения любых задач, значительно увеличивая свою продуктивность и скорость реагирования"
decision_upgrade_hive_growth: "Коэффициенты умножения"
decision_upgrade_hive_growth_desc: "Улучшает рост населения планеты, заменяя лечение ран, нанесенные населению, в большее их количество"
acot_modifier_upgrade_hive_growth: "Коэффициенты умножения"
acot_modifier_upgrade_hive_growth_desc: "Вместо исцеления от повреждений, полученных в результате травм, раны, нанесенные населению на этой планете, просто превращаются в их большее количество, что значительно увеличивает их рост"
decision_upgrade_machine_cyberspace: "Пространственная сеть киберпространства"
decision_upgrade_machine_cyberspace_desc: "Устраняет потребности населения в жилье, позволяя им автоматически хранить свои физические тела, входя в самостоятельно созданные субмерные пространства"
acot_modifier_upgrade_machine_cyberspace: "Пространственная сеть киберпространства"
acot_modifier_upgrade_machine_cyberspace_desc: "Население этой планеты не нуждается в жилье, поскольку их физические тела автоматически попадают в самостоятельно созданные субмерные пространства, чтобы восстановить свои системы"
decision_upgrade_machine_upkeep: "Системы временных рамок"
decision_upgrade_machine_upkeep_desc: "Уменьшает содержание населения, создавая небольшое, базовое, но полезное временное поле, которое удерживает определенные части их тел в постоянном, вечном состоянии, устраняя необходимость в их поддерживании"
acot_modifier_upgrade_machine_upkeep: "Системы временных рамок"
acot_modifier_upgrade_machine_upkeep_desc: "Население этой планеты может создавать небольшие, простые, но полезные временные поля, которые удерживают определенные части их тел в постоянном, вечном состоянии, устраняя необходимость в их поддерживании"
