l_russian:

  ACOT_CREATE_ENIGMAPOLIS: "Создание Сферы Пустоты"
  ACOT_CREATE_ENIGMAPOLIS_DESC: "Чтобы превратить планету в Сферу Пустоты, на ней необходимо установить несколько арок предтеч."
  ACOT_FINAL_WORD_PLANET: "Последнее слово на [FromFrom.GetName]"
  ACOT_FINAL_WORD_PLANET_DESC: "По приказу нашей великой империи мир [FromFrom.GetName] приговорен к протоколу последнего слова. Корабли планетарного терраформирования готовы исполнять свои обязанности.\n\nЕсли таймер истечёт, половина стоимости влияния будет возвращена."
  ACOT_STABLIZE_PLANET: "Проект стабилизации на [FromFrom.GetName]"
  ACOT_STABLIZE_PLANET_DESC: "Мир [FromFrom.GetName] наполнен сильными пустотными бурями и должен быть стабилизирован, прежде чем можно будет провести визуальное сканирование поверхности планеты."
  acot_modifier_fractured_cooldown: "Нестабильное состояние"
  acot_modifier_fractured_cooldown_desc: "Эта планета омрачена бесчисленными бурями темной энергии, из-за чего невозможно определить состояние поверхности и она слишком нестабильна для посадки."
  acot_modifier_fractured_lifeforms: "Исчадия пустоты"
  acot_modifier_fractured_lifeforms_desc: "Мерзости, мутировавшие из местных диких животных, которые смогли процветать в этой суровой среде, их гнездо должно быть выжжено наземными войсками.\n\n§RПериодически нападают на колонию, если она плохо защищена.§!\n§EПостройте аванпосты для сдерживания или предотвращения этих атак.§!"
  acot_modifier_fractured_machines: "Машины пустоты"
  acot_modifier_fractured_machines_desc: "Остатки машин и устройств, испорченных темной энергией. Их фабрика должна быть уничтожена наземными силами.\n\n§RПериодически нападают на колонию, если она плохо защищена.§!\n§EПостройте аванпосты для сдерживания или предотвращения этих атак.§!"
  acot_modifier_fractured_mutants: "Мутанты пустоты"
  acot_modifier_fractured_mutants_desc: "Несчастные органические жертвы, которым удалось выжить на этой забытой земле. Они держат оплот, который должен быть уничтожен наземными силами.\n\n§RПериодически нападают на колонию, если она плохо защищена.§!\n§EПостройте аванпосты для сдерживания или предотвращения этих атак.§!"
  acot_modifier_fractured_plants: "Флора пустоты"
  acot_modifier_fractured_plants_desc: "Растения и деревья, пораженные темной материей и представляющие большую угрозу для колонии. Лес должен быть выжжен наземными силами.\n\n§RПериодически нападают на колонию, если она плохо защищена.§!\n§EПостройте аванпосты для сдерживания или предотвращения этих атак.§!"
  acot_modifier_fractured_sentient_crystal: "Кристаллы пустоты"
  acot_modifier_fractured_sentient_crystal_desc: "Местные минеральные скопления и скальные образования, которые, похоже, были оживлены нестабильной загадочной энергией планеты, их подземная пещера должна быть уничтожена наземными силами.\n\n§RПериодически нападают на колонию, если она плохо защищена.§!\n§EПостройте аванпосты для сдерживания или предотвращения этих атак.§!"
  acot_modifier_upgrade_gen_adapt: "Пустотное поглощение пищи"
  acot_modifier_upgrade_gen_adapt_desc: "Все жители этой планеты могут поглощать питательные вещества, генерируя личные подпространственного поля, что сводит на нет необходимость в большинстве продуктов питания."
  acot_modifier_upgrade_gen_growth: "Репликаторы"
  acot_modifier_upgrade_gen_growth_desc: "Каждое поселение на этой планете обладает собственными системами репликативных органов, что значительно повышает скорость их роста. "
  acot_modifier_upgrade_hive_growth: "Коэффициенты умножения"
  acot_modifier_upgrade_hive_growth_desc: "Вместо того, чтобы исцеляться от повреждений, полученных в результате травм, раны, нанесенные населению этой планеты, просто превращаются в еще большее его количество, значительно увеличивая его прирост."
  acot_modifier_upgrade_hive_harvest: "Сверхадаптивные последовательности"
  acot_modifier_upgrade_hive_harvest_desc: "Население планеты может быстро адаптировать себя как физически, так и умственно для выполнения любых задач, значительно повышая свою производительность и быстроту реакции."
  acot_modifier_upgrade_machine_cyberspace: "Киберпространственная сеть"
  acot_modifier_upgrade_machine_cyberspace_desc: "Население этой планеты не нуждается в жилье, поскольку их физические тела автоматически входят в самосозданные подпространства для восстановления своих систем."
  acot_modifier_upgrade_machine_upkeep: "Системы временных рамок"
  acot_modifier_upgrade_machine_upkeep_desc: "Население этой планеты способно создавать небольшие, базовые, но полезные темпоральные поля, которые приостанавливают определенные части их тел в постоянном, вечном состоянии, сводя на нет необходимость их поддерживать"
  acot_modifier_upgrade_psi_manipulate: "Истина психокинеза"
  acot_modifier_upgrade_psi_manipulate_desc: "Население этой планеты объединено в единую телепатическую сеть с тщательно сформулированными вдохновляющими сообщениями, что повышает их лояльность и необходимость посвятить себя высшему благу, если возникнет такая необходимость."
  acot_modifier_upgrade_psi_telekinesis: "Телекинетическое проектирование"
  acot_modifier_upgrade_psi_telekinesis_desc: "Планета наполнена мощными телекинезными силами, которые читают мысли населения и сами перемещают материалы конструкции, обеспечивая население мощными псионическими щитами."
  acot_modifier_upgrade_synth_assemble: "Независимые экзо-конечности"
  acot_modifier_upgrade_synth_assemble_desc: "Синтетическое население на этой планете не нуждается в полноценных телах для работы в повседневной жизни, что сокращает время, необходимое для сборки их физических систем."
  acot_modifier_upgrade_synth_extra_space: "Динамический выбор тела"
  acot_modifier_upgrade_synth_extra_space_desc: "Благодаря продвинутой синтетике каждый житель этой планеты может по своему желанию изменять форму своего физического тела и окружающих его конструкций, что позволяет разместить на планете гораздо больше районов."
  acot_modifier_upgrade_synth_extra_space_ringworld: "Динамический выбор тела"
  acot_modifier_upgrade_synth_extra_space_ringworld_desc: "Благодаря продвинутой синтетике каждый житель этой планеты может по своему желанию изменять форму своего физического тела и окружающих его конструкций, что позволяет разместить на планете гораздо больше районов."
  acot_planets.1.a.crystals: "Кристаллы существовали для того, чтобы их добывали!"
  acot_planets.1.a.lifeform: "Всех зверей на убой!"
  acot_planets.1.a.machine: "Сломанные машины нас не остановят!"
  acot_planets.1.a.mutant: "Ни один мутант не сможет противостоять нашей мощи!"
  acot_planets.1.a.plants: "Это слабая флора!"
  acot_planets.1.desc.crystals: "Мы одержали победу над кристаллами пустоты на [root.GetName]! Команда зачистки сейчас убирает все остатки образований!"
  acot_planets.1.desc.lifeform: "Мы одержали победу над пустотными формами жизни на [root.GetName]! Команда зачистки сейчас убирает оставшихся врагов!"
  acot_planets.1.desc.machine: "Мы одержали победу над машинами пустоты на [root.GetName]! Команда зачистки сейчас убирает оставшихся врагов!"
  acot_planets.1.desc.mutant: "Мы одержали победу над мутантами пустоты на [root.GetName]! Команда зачистки сейчас убирает оставшихся врагов!"
  acot_planets.1.desc.plants: "Мы одержали победу над флорой пустоты на [root.GetName]! Команда по уборке сейчас убирает все остатки растений!"
  acot_planets.1.name: "Заражение очищено!"
  acot_planets.2.a: "Мы недооценили угрозу..."
  acot_planets.2.desc: "Мы потерпели неудачу в нападении на [root.GetName]! Массивный ущерб, нанесенный обеими сторонами, еще больше дестабилизировал мир, что в конечном итоге привело к его взрыву!"
  acot_planets.2.name: "Нападение провалилось!"
  acot_planets.300.a: "Они выступают против [root.GetRulerName]!"
  acot_planets.300.desc: "Испорченные машины пустоты атаковали нашу колонию на [root.GetName]! Мы должны отбить нападение, иначе колония может быть потеряна!"
  acot_planets.300.name: "Машины пустоты атакуют!"
  acot_planets.301.a: "Убейте мутантов!"
  acot_planets.301.desc: "Безумные мутанты пустоты атаковали нашу колонию на [root.GetName]! Мы должны отбить нападение, иначе колония может быть потеряна!"
  acot_planets.301.name: "Мутанты пустоты атакуют!"
  acot_planets.302.a: "Сжечь ее заживо!"
  acot_planets.302.desc: "Враждебная флора пустоты атаковала нашу колонию на [root.GetName]! Мы должны отбить нападение, иначе колония может быть потеряна!"
  acot_planets.302.name: "Флора пустоты атакует!"
  acot_planets.303.a: "Они должны умереть!"
  acot_planets.303.desc: "Бешеные исчадия пустоты атаковали нашу колонию на [root.GetName]! Мы должны отбить нападение, иначе колония может быть потеряна!"
  acot_planets.303.name: "Исчадия пустоты атакуют!"
  acot_planets.304.a: "Устраните их!"
  acot_planets.304.desc: "Разозлённые кристаллы пустоты атаковали нашу колонию на [root.GetName]! Мы должны отбить нападение, иначе колония может быть потеряна!"
  acot_planets.304.name: "Кристаллы пустоты атакуют!"
  acot_planets.305.a: "Мы опоздали..."
  acot_planets.305.desc: "Враги на планете [root.GetName] захватили города, и колония фактически потеряна."
  acot_planets.305.name: "[root.GetName] потеряна!"
  acot_planets.4.a: "Нельзя терять время."
  acot_planets.4.desc: "Чтобы начать превращение [root.GetName], отправьте строительный корабль и научный корабль на орбиту планеты, где они построят сферу вокруг планеты и терраформируют ее."
  acot_planets.4.name: "Строительство Сферы Пустоты"
  acot_planets.5.a: "Наша власть безгранична."
  acot_planets.5.desc: "Создание Сферы Пустоты на [FROMFROM.GetName] завершено! Все системы полностью функционируют, и теперь планета является жемчужиной пустоты и предметом зависти звезд."
  acot_planets.5.name: "Сфера Пустоты завершена!"
  acot_planets.6.a: "Посмотрим, что мы сможем найти."
  acot_planets.6.desc: "Нашим наземным силам удалось устранить охранные системы хранилища, и они продвигаются дальше внутрь."
  acot_planets.6.name: "Проникновение в хранилище Фанона успешно!"
  acot_planets.7.a: "Доложите о плохих манерах, пожалуйста!"
  acot_planets.7.desc: "Наши наземные силы не смогли победить систему безопасности хранилища. По сообщениям, оборонительные группы Фанона используют Т-позы, чтобы заявить о своем превосходстве, а затем телепортируются, оставляя планету нетронутой. Нам придется повторить попытку позже."
  acot_planets.7.name: "Провал проникновения в хранилище Фанона!"
  acot_void_crystal_army: "Кристалл пустоты"
  acot_void_crystal_army_desc: "Местные минеральные скопления и скальные образования, которые, похоже, были оживлены нестабильной загадочной энергией планеты, которая превратила их в разумных големов с огромной разрушительной силой...KONO POWAH?"
  acot_void_crystal_army_plural: "Кристаллы пустоты"
  acot_void_crystal_hero: "Колосс пустоты"
  acot_void_crystal_hero_desc: "Местные минеральные скопления и скальные образования, которые, похоже, были оживлены нестабильной загадочной энергией планеты, которая превратила их в разумных колоссов с крайне огромной разрушительной силой...KONO POWAH?"
  acot_void_crystal_hero_plural: "Колоссы пустоты"
  acot_void_fiends_army: "Исчадие пустоты"
  acot_void_fiends_army_desc: "Мерзости мутировали из местных диких животных, которые смогли процветать в этой суровой среде. Многие из них, похоже, способны генерировать мощные атаки, используя как темную энергию, так и темную материю."
  acot_void_fiends_army_plural: "Исчадия пустоты"
  acot_void_fiends_hero: "Крушитель пустоты"
  acot_void_fiends_hero_desc: "Массивные мерзости мутировали из местных диких животных, которые смогли процветать в этих суровых условиях. Крушитель пустоты возвышается над зданиями и представляет собой огромную опасность."
  acot_void_fiends_hero_plural: "Крушители пустоты"
  acot_void_machine_army: "Машина пустоты"
  acot_void_machine_army_desc: "Оставшиеся машины и устройства, испорченные темной энергией. Хотя они обычно слабы, их огромное количество может быстро ошеломить неподготовленную армию."
  acot_void_machine_army_plural: "Машины пустоты"
  acot_void_machine_hero: "Стиратель пустоты"
  acot_void_machine_hero_desc: "Оставшиеся машины и устройства, испорченные темной энергией. Стиратели выглядят гораздо более совершенными и смертоносными, чем их хрупкие собратья."
  acot_void_machine_hero_plural: "Стиратели пустоты"
  acot_void_mutants_army: "Мутант пустоты"
  acot_void_mutants_army_desc: "Несчастные органические жертвы, которым удалось выжить на этой забытой земле. Они сохранили лишь базовый интеллект, чтобы управлять различным загадочным оборудованием, сродни племенам и разбойникам. Хотя они не особенно искусны, их устойчивость к большинству видов оружия и впечатляющие факторы регенерации делают их грозными противниками."
  acot_void_mutants_army_plural: "Мутанты пустоты"
  acot_void_mutants_hero: "Военачальник пустоты"
  acot_void_mutants_hero_desc: "Несчастные органические жертвы, которым удалось выжить на этой забытой земле. Они сохранили лишь базовый интеллект, чтобы управлять различным загадочным оборудованием сродни племенам и разбойникам. Вожди заметно более искусны как в тактических боях, так и в овладении своими новыми способностями."
  acot_void_mutants_hero_plural: "Военачальники пустоты"
  acot_void_plant_army: "Флора пустоты"
  acot_void_plant_army_desc: "Растения и деревья, подвергшиеся воздействию темной материи и представляющие большую угрозу для колонии. Они могут генерировать смертоносную коррозийную материю, способную расплавить щиты и броню, а их шипы остры, как высокочастотные лезвия."
  acot_void_plant_army_plural: "Флора пустоты"
  acot_void_plant_hero: "Ужас пусоты"
  acot_void_plant_hero_desc: "Растения и деревья, подвергшиеся воздействию темной материи и представляющие большую угрозу для колонии. Ужас — особенно огромный и смертоносный, способный одним взмахом убить сразу нескольких героев шторма."
  acot_void_plant_hero_plural: "Ужасы пустоты"
  d_acot_void_chasm: "Разрыв пустоты"
  d_acot_void_chasm_desc: "Массивные разрывы, которые постоянно расширяются, съедая пространство и препятствуя строительству любых районов. Если их не контролировать, они могут уничтожить наши районы и уменьшить пространство для строительства."
  d_acot_void_rift: "Нестабильные разломы пустоты"
  d_acot_void_rift_desc: "Остатки бомбардировок этого опустошенного мира привели к появлению нестабильных пустотных разрывов. Эти разломы засасывают и поглощают все, что попадается на их пути. Они представляют большую опасность для населения, если их не контролировать."
  d_acot_void_terrain: "Сдвиг местности"
  d_acot_void_terrain_desc: "Местность этого мира была сильно изменена мощными загадочными силами, в результате чего она постоянно смещается. Если ее не контролировать, она может повредить или разрушить здания и районы."
  decision_acot_kill_void_crystal: "Направится в кристальные пещеры"
  decision_acot_kill_void_crystal_desc: "Начните атаку на все крупные скопления кристаллов пустоты, пытаясь остановить их распространение и очистить от них планету."
  decision_acot_kill_void_flora: "Выжечь сады пустоты"
  decision_acot_kill_void_flora_desc: "Начните атаку на все крупные сады пустоты, пытаясь выжечь их и очистить от них планету."
  decision_acot_kill_void_lifeform: "Вторжение в гнезда исчадий"
  decision_acot_kill_void_lifeform_desc: "Начните атаку на все крупные гнезда исчадий, пытаясь очистить их от заразы и убрать с планеты. "
  decision_acot_kill_void_machine: "Атаковать фабрики пустоты"
  decision_acot_kill_void_machine_desc: "Начните атаку на все крупные фабрики пустоты в попытке остановить производство машин и очистить от них планету."
  decision_acot_kill_void_mutant: "Атаковать опорные пункты мутантов"
  decision_acot_kill_void_mutant_desc: "Начните атаку на все основные опорные пункты мутантов, пытаясь уничтожить их операционную базу и вычистить их с планеты."
  decision_fractured_self_detonation: "Протокол последнего слова"
  decision_fractured_self_detonation_desc: "Исполняет Протокол последнего слова на выбранной планете. Оборудование для терраформирования будет подготовлено, что позволит нам подготовиться к разрушению или расплавлению планеты."
  decision_fractured_self_detonation_effect: "Будет добавлен специальный проект, чтобы омыть планету.\n\nПри изменении принадлежащих вам планет будет затрачено дополнительное влияние и единство. Преобразование существующего расколотого мира в ультра-расколотый мир будет стоить дешевле, чем в другие типы миров."
  decision_fractured_stablize: "Стабилизировать расколотый мир"
  decision_fractured_stablize_desc: "Подготовьте процедуру стабилизации бурных штормов в расколотом мире."
  decision_stellarite_reactor_detonation: "Почетный разряд"
  decision_stellarite_reactor_detonation_desc: "Применяет протокол Почетного разряда на выбранной планете, стартуя отсчет времени до расплавления реактора инициируя мощный взрыв стелларитовой энергии, который уничтожит планету и все корабли, вращающиеся вокруг нее"
  decision_stellarite_reactor_detonation_effect: "После выбора на планете начнется оратный отсчет и она сгорит через 10 дней. Этот процесс нельзя остановить!\n\nПревращает планету в расколотый мир и наносит урон всем орбитальным флотилиям, дружественным и враждебным. Урон рассчитывается в зависимости от количества стелларитовых генераторов на планете."
  decision_transform_into_super_awesome: "Создание Сферы Пустоты"
  decision_transform_into_super_awesome_desc: "Подготовка к превращению этой планеты в Сферу Пустоты. Потребуются огромные ресурсы и усилия."
  decision_upgrade_gen_adapt: "Пустотное поглощение пищи"
  decision_upgrade_gen_adapt_desc: "Заразить население этой планеты генетическими последовательностями, которые позволят им полностью отказаться от потребности в пище через процесс поглощения пищи из подпространственного поля."
  decision_upgrade_gen_growth: "Внедрение репликатора"
  decision_upgrade_gen_growth_desc: "Наполняет атмосферу на этой планете мощными генетическими реагентами, которые позволят ее населению воспроизводить себя по своему желанию, полностью обходя потребность в сексуальной активности и естественном росте, что значительно увеличивает скорость роста"
  decision_upgrade_hive_growth: "Коэффициенты умножения"
  decision_upgrade_hive_growth_desc: "Улучшает прирост населения планеты, благодаря замене лечебного фактора способностью превращать раны, полученные населением, в большее количество его самого."
  decision_upgrade_hive_harvest: "Сверхадаптивные последовательности"
  decision_upgrade_hive_harvest_desc: "Заставляет эволюционировать население при помощи сверхадаптивных последовательностей, значительно повышая его производительность и скорость реакции."
  decision_upgrade_machine_cyberspace: "Киберпространственная сеть"
  decision_upgrade_machine_cyberspace_desc: "Устраняет потребность населения в жилье, позволяя им автоматически хранить свои физические тела, входя в самосозданные подпространства."
  decision_upgrade_machine_upkeep: "Системы временных рамок"
  decision_upgrade_machine_upkeep_desc: "Сокращает содержание населения, создавая небольшое, базовое, но полезное временное поле, которое приостанавливает определенные части их тел в постоянном, вечном состоянии, отменяя необходимость их поддерживать."
  decision_upgrade_psi_manipulate: "Истина психокинеза"
  decision_upgrade_psi_manipulate_desc: "Связывает население этой планеты в телепатическую сеть с тщательно сформулированными вдохновляющими сообщениями, что увеличивает их привлекательность принципов и удаляет время понижения в должности."
  decision_upgrade_psi_telekinesis: "Телекинетическое проектирование"
  decision_upgrade_psi_telekinesis_desc: "Наделить все здания на планете мощными телекинезными силами, которые читают мысли населения и сами перемещают материалы конструкции, обеспечивая его мощными псионическими щитами. "
  decision_upgrade_synth_assemble: "Независимые экзо-конечности"
  decision_upgrade_synth_assemble_desc: "Позволяет населению планеты использовать независимые экзо-конечности, позволяющие выполнять задачи без надобности доступа ко всему телу, уменьшает время необходимое для сборки их физических систем."
  decision_upgrade_synth_extra_space: "Динамическая система выбора тела"
  decision_upgrade_synth_extra_space_desc: "Модернизируйте все население планеты, снабдив его усовершенствованными синтетическими телами, позволяющими по желанию изменять форму своего физического тела и окружающих его конструкций. Увеличение свободного пространства даст планете дополнительный район. (Мир-кольцо получает дополнительное пространство)"
  planet_pops_energy_upkeep_mult: "Множитель потребности в еде"
  planet_pops_food_upkeep_mult: "Множитель потребности в энергии"
  tech_acot_create_enigmapolis: "Пустота внутри, Пустота снаружи"
  tech_acot_create_enigmapolis_desc: "Пришло время отправиться в новое будущее. У нас есть все знания и технологии, необходимые для создания настоящего векового чуда. Сфера Пустоты, грандиозный экуменополис, который положит начало новой эре империи."
  tech_acot_end_chasm: "Убрать разрывы пустоты"
  tech_acot_end_chasm_desc: "Пустотные разрывы могут быть устранены путем создания массивных тротуаров с использованием технологии жесткого света для создания синтезированных тротуаров, которые сведут на нет и в конечном итоге остановят расширение пропастей."
  tech_acot_end_rift: "Закрыть разломы"
  tech_acot_end_rift_desc: "Концентрированный луч темной энергии может быть выпущен на массивный объект, наполненный темной материей, пока он будет путешествовать в разломах, что сможет вызвать дестабилизацию разлома и в конечном итоге разрушит его."
  tech_acot_end_shifting_ground: "Стабилизация местности"
  tech_acot_end_shifting_ground_desc: "Терраформируйте и стабилизируйте местность с помощью синтезированной темной материи и темной энергии, чтобы предотвратить дальнейшее изменение ее структуры."
