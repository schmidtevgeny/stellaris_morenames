RESEARCH_STELLARITE_COPY: "Следуя тенденции"
RESEARCH_STELLARITE_COPY_DESC: "Кто-то только что открыл новые игрушки, поэтому, естественно, лучший способ действий - украсть их для собственной выгоды. Муа-ха-ха-ха."
stellarite_events.10.c: "Накормите его еще стелларитом!"
stellarite_events.10.c.tooltip: "Вы уверены, что это хорошая идея?"
stellarite_events.1000.name: "Стелларвирм побежден!"
stellarite_events.1000.desc.a: "Мы победили великого Звездного Вирма! После его смерти можно собрать мощный поток энергии стелларита!"
stellarite_events.1000.desc.b: "Наши инвестиции принесли плоды! После того, как мы победили великого Звездного Вирма, из его сущности вылилось еще больше стелларита!\n\nМы можем либо собрать их для собственных нужд, либо попытаться снова зажечь, возможно, получится что-то интересное?"
stellarite_events.1000.a: "Хорошая щедрость!"
stellarite_events.1000.b: "Отрицательно, просто собирайте стеллариты."
stellarite_events.1000.c: "Да, давайте попробуем."
stellarite_events.1000.c.tooltip: "Ты сумасшедший, да?"
stellarite_events.1000.explain.outcome.1: "Появятся еще два враждебных звездных вихря. Каждый из них повторит это событие после смерти."
stellarite_events.1000.explain.outcome.2: "Под вашим контролем появляется еще один Звездный вихрь."
stellarite_events.1001.name: "Пробуждение дракона!"
stellarite_events.1001.desc.a: "Жизненная форма Стелларита, похоже, материализовалась в очень отчетливую форму - эфирного дрейка. Сканирование показало, что он намного сильнее обычных. Но если мы сможем победить его, мы сможем собрать большое количество стелларитов."
stellarite_events.1001.desc.b: "Материализовался еще один звездный вихрь... он такой же сильный, как и предыдущий. Однако варианты решения этой проблемы остаются прежними."
stellarite_events.1001.a: "Наконец-то достойный противник!"
stellarite_events.1001.b: "Это будет больно, не так ли?"
stellarite_events.12.name: "БУБУУУМММ!"
