l_russian:

stellarite_events.1.name: "Стелларит? Что еще за Стелларит???"
stellarite_events.1.desc: "У нас сложилась интересная ситуация. По-видимому, некоторые наши ученые заявили, что обнаружили новый тип источника энергии после того, как провели некоторое время, сканируя энергетическую сигнатуру с помощью наших передовых загадочных сенсоров. Эти ученые утверждают, что энергия звезд может быть превращена в источник энергии, более совершенный, чем даже темная материя.\n\nМы пока не можем проверить истинность этого утверждения, поскольку это, по-видимому, связано с солнечной энергией... о которой мы знали еще до того, как наши империи стали способны к космическим путешествиям."
stellarite_events.1.a: "Интересно, мы должны это изучить."
stellarite_events.1.b: "Солнечная энергия известна всем уже сотни лет, глупец."
stellarite_events.100.name: "Банк данных предтеч"
stellarite_events.100.desc.a: "Interesting...that the shard's remains could reach all the way here...\n\nSorry, was just thinking out loud. Your scientist's presumptions are correct, the energy signatures you detected are related to solar power, but its far more powerful, far more divine. What you see is but a flicker remains of its once glorious existence. The shards of the First Star, the power of Stellarite. Gotta admit though, I did not expect your scientists to actually be able to trace its signature all the way here."
stellarite_events.100.desc.b: "This topic again? I thought you did not have any interest in it, did you change your mind somehow?"
stellarite_events.100.a: "What's this First Star?"
stellarite_events.100.a.response: "Uhh...its a very long story, and admittedly my knowledge is second-handed. But suffice to say, its what the name implies, the very first star of this reality. Created by higher beings as a gift of sort. But let's just say, due to some unfortunate series of events, the First Star is no more, its shards scattered into pieces beyond physical recognition. Yet its power remain true, and those who can tap into it, gains immeasurable power, the power of Stellarite."
stellarite_events.100.b: "Can this power really be used?"
stellarite_events.100.b.response: "In theory, yes. The shards resonate with the caller's desire, and those who understands its nature, can make use of Stellarite, bend it to whatever one needs. The problem is, frankly speaking, your empire and people are more likely going to explode yourselves trying to comprehend the scope of its design than actually using it. But perhaps there's a chance..."
stellarite_events.100.c: "We want to harness this power."
stellarite_events.100.c.response: "Hmmm...your empire certainly pass the minimum technological requirements to wield the power, thats for sure. But I am more worried about the potential consequences due to your lack of understanding behind its science. You're unlikely going to be able to shape the power towards the full potential, especially with how you already fumble your waith with void ener...actually perhaps you can still work around and create one that still works similarly enough to what you already have. The potency of the power will be somewhat reduced due to reliance on counteracting elements, but it should still be powerful.\n\nVery well, I will forward the details, pick your most gifted and experienced scientist, and see whether they are up to the task. Oh and make sure you have a good chunk of resources, you need to build a proper facility to experiment it on."
stellarite_events.100.d: "Don't think we have any use for it."
stellarite_events.100.d.response: "Ах, какая жалость. Не обращай внимания."
RESEARCH_STELLARITE_POWER: "Стелларит? Что еще за Стелларит???"
RESEARCH_STELLARITE_POWER_DESC: "Ученые со всей нашей империи соберутся для дебатов и экспериментов по поводу истинности этого нового источника энергии. Пройдет немало времени, прежде чем столь смелое утверждение будет проверено. Кроме того, существует множество возможных рисков, это будет нелегко."
RESEARCH_STELLARITE_POWER_AGAIN: "Второе солнце"
RESEARCH_STELLARITE_POWER_AGAIN_DESC: "Некоторые из наших ученых все еще считают, что в этом новом источнике энергии есть определенный уровень возможностей. Для дальнейшего изучения будет проведен второй съезд, но это займет мучительно много времени."
RESEARCH_STELLARITE_COMPONENTS: "Сыновья солнца"
RESEARCH_STELLARITE_COMPONENTS_DESC: "Мы все еще изучаем все возможные боевые применения новой силы Стелларита. Потребуется достаточно много времени, чтобы разработать чертежи для выбранных нами областей."
RESEARCH_STELLARITE_COPY: "Следуя тенденции"
RESEARCH_STELLARITE_COPY_DESC: "Кто-то только что открыл новые игрушки, так что, естественно, лучше всего украсть их для нашей собственной выгоды. Мва ха ха ха ха."
stellarite_events.2.name: "Звездный"
stellarite_events.2.desc: "Это подтверждено! После нескольких неудачных экспериментов команда завершила грубое испытание этой силы Стелларита. Сила действительно существует и может быть использована в качестве источника энергии. Но у нас еще нет рабочего прототипа, который можно было бы использовать для военных целей. Мы должны копать глубже."
stellarite_events.2.desc.stellaritegate: "Записи во Вратах в значительной степени указывают на существование Силы Стелларита, что доказывает, что эта сила действительно существовала в прошлом. Но у нас еще нет рабочего прототипа, который можно было бы использовать в военных целях. Мы должны копать глубже."
stellarite_events.2.a: "Settings our goal high."
stellarite_events.2.tooltip: "Хотя сейчас признано, что Стелларит является потенциальным источником энергии, мы все еще не можем создать надежный способ удержания такой мощной энергии, для этого нам понадобятся высококвалифицированные ученые из департамента физики.\n\n§YУченый, о котором идет речь, должен быть 10-го уровня и обладать одной из перечисленых черт: Куратор, Одаренный, Эрудит, Избранный иметь Мозгового Слизня, Разумного ИИ-помощника или быть экспертом в области частиц."
stellarite_events_no_scientist: "It appears we somehow don't have any remaining scientist left for duty, shocking."
stellarite_events.3.name: "Кандидат на должность руководителя проекта"
stellarite_events.3.desc: "Мы должны выбрать одного из наших ученых для руководства общим проектом. Это область, с которой мы не знакомы, и здесь может быть много рисков. Поэтому лучше, чтобы у выбранного кандидата было солидное резюме.\n\nНекоторые из наших лидеров возражают, что рисковать ценными учеными, подвергая их таким неисчислимым опасностям, может быть неразумно. Мы должны сделать выбор."
stellarite_events.3.desc.b: "Due to the complicated and alien nature of this field of study, only a few of our lead sciene units are capable of handling this task, even less so have the necessary cognitive skills to work on both their current assignment and the new project they will lead. Who should lead the project?"
stellarite_events.3.1.a: "§GВыбор: [leader_1.GetName]§!"
stellarite_events.3.1.b: "§GВыбор: [leader_2.GetName]§!"
stellarite_events.3.1.c: "§GВыбор: [leader_3.GetName]§!"
stellarite_events.3.1.d: "§GGo with [leader_4.GetName]§!"
stellarite_events.3.1.e: "§GGo with [leader_5.GetName]§!"
stellarite_events.4.name: "Критический провал миссии"
stellarite_events.4.desc.a: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Один из ученых, придя в отчаяние от отсутствия прогресса, попытался провести эксперимент без надлежащего наблюдения.\n\nСекретная лаборатория взорвалась, и все члены команды, включая руководителя, погибли."
stellarite_events.4.desc.b: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Команда попыталась увеличить выходную мощность солнечного реактора, но, похоже, это было слишком, и лаборатория взорвалась, убив всех."
stellarite_events.4.desc.c: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Кто-то принес в лабораторию зеленые яблоки, и это привело к возникновению огромной аномалии, в результате которой яблоко взорвалось, что привело к гибели всей команды."
stellarite_events.4.desc.d: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Образец был вставлен в антимасс-спектрометры, и это вызвало критическое состояние оборудования. Кучка странных пришельцев телепортировалась внутрь и убила всех, лаборатория вскоре после этого взорвалась, убив команду и странных пришельцев."
stellarite_events.4.desc.e: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Неизвестный диверсант подложил нам бомбу. У нашей команды не было шансов выжить, их время вышло. Лаборатория взорвалась, и все наши базы оказались никому не нужны."
stellarite_events.4.desc.f: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Как и тогда, когда все идет гладко. Один из ученых впал в ярость, когда понял, что предстоящая игра, о которой он так мечтал, будет эксклюзивом для Эпик Геймс. В гневе он разбил терминал и случайно устроил взрыв во всей лаборатории."
stellarite_events.4.desc.g: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Руководитель и некоторые члены команды находились в лифте, когда он внезапно вышел из строя из-за нехватки электроэнергии. Лифт взорвался и уничтожил всю лабораторию."
stellarite_events.4.desc.h: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Лабораторную обезьяну выпустили на свободу, и она съела всех ученых, после чего прыгнула в испытательную камеру и заставила все взорваться."
stellarite_events.4.a: "Этого не может быть! Мы должны попробовать еще раз!"
stellarite_events.4.b: "Какая пустая трата нашего времени и энергии."
stellarite_events.4.c: "В настоящее время мы не можем позволить себе еще один эксперимент."
stellarite_events.5.name: "Подавляющая сила!"
stellarite_events.5.desc: "Готово! Мы закончили разработку массово производимой версии Стелларитового Реактора. С этим новым изобретением приходит множество будущих начинаний для различных боевых применений, мы должны начать исследовать их без промедления!."
stellarite_events.5.a: "Давайте начнем!"
stellarite_events.500.name: "Банк данных предтеч"
stellarite_events.500.desc: "Congratuations! You managed to avoid blowing up!\n\nI must say, I was skeptical about your chances, but you persevere regardless. Now you can begin to experiment and integrate stellarite within your arsenals. I must warn you though, that technically speaking, stellarite are not meant to be used this way. Combining void energies alone is already risky enough, but you also have dark matter into the mix. If you're not careful, there could be some...unforeseen consequences. Also make sure to keep your stellarite stockpile in check, you do not want some angry stellarite entities to manifest."
stellarite_events.500.a: "Arsenals? What about infrastructure upgrades?"
stellarite_events.500.a.response: "Easy there. You barely managed to cobble up the Stellarite power to work with your current technology. Utilizing them as weapons alone is already tricky enough, but at least you have the benefit of military grade hardware. Squeezing it into your every day planetary buildings may be a bit above your current capabilities at the moment. It'd require way too much..."Acquisitions of Technologies" to realistically work. But that's non-cano...nevermind, pretend you didn't hear the last part."
stellarite_events.500.b: "What is this unforeseen consequences?"
stellarite_events.500.b.response: "In case it was not yet obvious to you, Void energies and Stellarite do not play well together. Even though you mostly manage to isolate the non-compatible parts with the help of Dark Matter and some other procedures, the product is still notably void-based. Adding more of them to increase your stellarite production will likely result in...extremely explosive outcomes to say the least."
stellarite_events.500.c: "Why do we have to vent stellarite?"
stellarite_events.500.c.response: "Проще говоря, стелларит в некоторой степени настроен на эмоции и мысли, поскольку его сила исходит от осколка Первой звезды. Сырой стелларит, который не может быть легко использован, может притягивать затянувшиеся присутствия прошлых веков... призраков, если хотите быть жутким. Это редко является проблемой для более развитой империи стелларита, но для такой, как ваша, может оказаться немного сложнее держать эти аномалии под контролем. И все же, как бы их ни притягивала сила, они все равно остаются лишь эмоциями и мыслями. Даже если они обретут некое подобие формы в физическом мире, это не продлится долго. Если вы сами не разберетесь с ними, они, скорее всего, просто исчезнут в небытие, когда силы будут израсходованы."
stellarite_events.500.d: "We have much to do then."
stellarite_events.500.d.response: "Yes. Exciting days are ahead of us, I am sure. I wonder what will you do with this new power."
stellarite_events.501.name: "Новая империя восходящего солнца"
stellarite_events.501.desc: "We're getting reports from credible source that the [event_target:new_stellarite_empire.GetName] has recently developed a new power source that seems to be much more formidable than the ones in use by the fallen empires. Details are sketchy but it seems to be related to the precursor technologies."
stellarite_events.501.desc.b: "We're getting reports from credible source that the [event_target:new_stellarite_empire.GetName] has recently developed a new power source that seems to be much more formidable than the ones in use by the fallen empires. Unfortunately we have no idea what this new power is."
stellarite_events.501.desc.c: "We're getting reports from credible source that the [event_target:new_stellarite_empire.GetName] has recently developed a new power source that match the readings and details of Stellarite. If this is correct, it means yet another empire is progressing towards a new revelation. We should monitor their progress very carefully."
stellarite_events.501.a: "Perhaps SOPHIA can tell us more."
stellarite_events.501.b: "Seems a bit over our level for the moment."
stellarite_events.501.c: "Посмотрим."
stellarite_events.10.name: "Обнаружена звездная аномалия!"
stellarite_events.10.desc: "Тревога! Обнаружена нестабильная аномалия. Похоже, наше безрассудное и жадное использование технологии стелларита привело к тому, что в одной из наших систем начало формироваться очень странное существо на основе стелларита. Мы можем остановить его, рассеяв наши запасы стелларита."
stellarite_events.10.a.desc: "Тревога! Обнаружена нестабильная аномалия. Появилось еще одно звездное существо. Оно хочет превратить нас в пиццу и утверждает, что вернется, пока мы существуем. Мы должны перестать существовать, чтобы оно перестало появляться"
stellarite_events.10.a: "Ладно, у нас нет времени на него."
stellarite_events.10.a.tooltip: "Небольшая потеря стелларита не повредит нашей экономике. Это лучше, чем иметь дело с сумасшедшими призраками."
stellarite_events.10.b: "Ничего не поделаешь, нам нужен этот стелларит."
stellarite_events.10.b.tooltip: "No Pain, No Gain. This is a rare opportunity to study more about stellarite-based anomaly!"
stellarite_events.10.c: "Stop the entity. We're not losing the Stellarite!"
stellarite_events.10.c.tooltip: "Trying to directly intefere with its formation may cause it to deform. May be a bit risky, given that its Stellarite we're talking about here."
stellarite_events.1000.name: "Стелларитовый змей повержен!"
stellarite_events.1000.desc: "Unfortunately, it appears that the entity fails to gain a tangible form and soons dissipate back into nothingness. Regardless, we are able to harvest some of its leftover stellarite."
stellarite_events.1000.desc.b: "Наши инвестиции принесли плоды! После того, как мы победили великого Звездного Змея, из его сущности, кажется, вылилось еще больше стелларита!.\n\nМы можем либо собрать ее для собственных нужд, либо попытаться снова зажечь, возможно, получится что-то интересное?"
stellarite_events.1000.a: "Хорошая награда!"
stellarite_events.1000.b: "Отрицательно, просто соберите стелларит."
stellarite_events.1000.c: "Да, давайте попробуем."
stellarite_events.1000.c.tooltip: "Ты сумасшедший, да?"
stellarite_events.1001.name: "Стелларитовый змей повержен!"
stellarite_events.1001.desc: "Похоже, что сущность испытывает трудности при попытке сформировать себя в осязаемую форму и, скорее всего, скоро рассеется. Однако, должно быть возможно скормить ей больше стелларита, чтобы ее форма проявилась в физическом пространстве. В настоящее время сущность находится на [event_target:stellarite_forming_location.GetName]."
stellarite_events.1001.a: "Отрицательно, просто соберите стелларит."
stellarite_events.1001.b: "Да, давайте попробуем."
stellarite_events.1001.b.tooltip: "Ты сумасшедший, да?"
stellarite_events.1002.name: "Stellarite Entity"
stellarite_events.1002.desc: "The Stellarite forms into a peculiar entity. It seems to lack sapience, displaying behavior akin to that of spaceborne entities such as tiyanki. While it does not show signs of hostility at the moment, destroying it may yield us some stellarite however. The entity is currently located on [event_target:stellarite_forming_location.GetName]."
stellarite_events.1002.a: "It is harmless. let it be."
stellarite_events.1002.a.tooltip: "The Entity will be left alone, allowing it to do whatever it wants until its stellarite reserve run out and expire."
stellarite_events.1002.b: "Destroy it, we need those stellarite."
stellarite_events.1002.b.tooltip: "The Entity will turn hostile and must be destroyed, after which its remaining stellarite can be extracted."
stellarite_events.1003.name: "Stellarite Entity"
stellarite_events.1003.desc: "The Stellarite forms into a peculiar entity. It seems to show a basic level of sapience and responsiveness to our command. We can keep it around, or consume it for stellarite. The entity is currently located on [event_target:stellarite_forming_location.GetName]."
stellarite_events.1003.a: "Yes. We are your master now, little one."
stellarite_events.1003.a.tooltip: "The Entity can be controlled until its stellarite reserve run out and expire."
stellarite_events.1003.b: "We need stellarite, not a pet."
stellarite_events.1003.b.tooltip: "The Entity can be safety destroyed and its stellarite recovered without resistance."
stellarite_events.1004.name: "Stellar Fade"
stellarite_events.1004.desc.a: "The Stellarite Entity [root.GetName] that we preserve as a pet has finally run out of its energy and begins to fade away. We can try to prolong its lifespan by feeding additional stellarite, but it will become weaker. It won't likely survive another degradation afterwards."
stellarite_events.1004.desc.b: "The Stellarite Entity [root.GetName] that we preserve as a pet has finally deplete the last of its energy reserve and fades away. There's nothing we can do about it anymore as its light has degraded too heavily."
stellarite_events.1004.desc.c: "The Stellarite Entity [root.GetName] that we preserve as a pet are showing signs of degradation, it has begun to lose some of its strength but is otherwise still maintain a tangible presence."
stellarite_events.1004.a: "We're not parting with our pet just yet!"
stellarite_events.1004.b: "Все должно прийти к концу."
stellarite_events.1004.c: "Aw, not the pet."
stellarite_events.1004.d: "Inevitable in retrospect."
stellarite_events.1004.e: "Досадно."
stellarite_events.1004.f: "Better to just nom it for stellarite then."
stellarite_events.1005.name: "Stellarite Entity Defeated"
stellarite_events.1005.desc.a: "We have defeated a Stellarite Entity. The entity contains a large amount of leftover stellarite energy that can still be used."
stellarite_events.1005.desc.b: "We have defeated a Stellarite Entity. The entity still contains a moderate amount of leftover stellarite energy that can still be used."
stellarite_events.1005.desc.c: "We have defeated a Stellarite Entity. The entity appears to have only a small amount of leftover stellarite energy that can still be used."
stellarite_events.1005.desc.d: "We have defeated this strange, ghastly entity. The creature releases strange energy in its final moment, yet we know not what this energy is."
stellarite_events.1005.a: "Хорошая награда!"
stellarite_events.1005.b: "How Curious."
stellarite_events.1010.name: "Стелларитовый змей повержен!"
stellarite_events.1010.desc.a: "Мы победили великого Стелларитового Змея! После его смерти мы смогли собрать массивный поток энергии стелларита!"
stellarite_events.1010.desc.b: "Our investment has borne fruit! After we defeated the great Stellarwyrm, even more stellarite seems to have poured out from its essence!.\n\nWe can either harvest these for our own uses, or attempt to reignite once again, perhaps something interesting could happen?"
stellarite_events.1010.a: "Хорошая награда!"
stellarite_events.1010.b: "Отрицательно, просто соберите стелларит."
stellarite_events.1010.c: "Да, давайте попробуем."
stellarite_events.1010.c.tooltip: "Ты сумасшедший, да?"
stellarite_events.1010.explain.outcome.1: "Появятся еще два враждебных Стелларитовых Змея. Каждый из них повторит это событие после смерти."
stellarite_events.1010.explain.outcome.2: "Стелларитовый Змей подчиняется вам, и переходит под ваш контроль."
stellarite_events.1011.name: "Пробуждение дракона!"
stellarite_events.1011.desc.a: "Жизненная форма Стелларита, похоже, материализовалась в очень отчетливую форму — эфирного дракона. Сканирование показывает, что он намного сильнее обычных. Но если мы сможем победить его, мы сможем собрать большое количество стелларита."
stellarite_events.1011.desc.b: "Материализовался еще один Стелларитовый Змей... он такой же сильный, как и предыдущий. Однако варианты борьбы с ним остались прежними."
stellarite_events.1011.a: "Наконец-то достойный противник!"
stellarite_events.1011.b: "Это будет больно, не так ли?"
stellarite_events.12.name: "Кабум!"
stellarite_events.12.desc: "Из-за нашего безрассудного использования стелларитовых реакторов на [FROM.GetName], генераторы подвергаются плавлению после длительного воздействия массивных тепловых волн. Это приводит к мощному взрыву, который взрывает реактор и превращает часть нашего населения в пепел истории."
stellarite_events.12.a: "Упс."
stellarite_events.12.b: "No, sacrifices must be made for the greater good."
stellarite_events.12.b.tooltip: "No more damage report of this type will be notified until the planet falls until the next year or the overload is cancelled."
stellarite_events.13.name: "Огромный ВЗРРРЫЫВ!"
stellarite_events.13.desc: "Из-за нашего безрассудного использования стелларитовых реакторов на [FROM.GetName], генераторы подверглись критическому расплавлению после того, как техник нажал не на ту кнопку после продолжительной работы. Генераторы взорвались и вызвали масштабный апокалипсис, который уничтожил колонию. По сообщениям, все поселения были зажарены.\n\nВ попытке вылечить выживших была отправлена команда медиков, но выживших нет."
stellarite_events.13.a: "Отли... подождите, нет, это очень плохие новости!"
stellarite_events.13.b: "Разрушение планеты незначительно для большего количества Стелларита."
stellarite_events.14.name: "Пункт назначения"
stellarite_events.14.desc: "Из-за нашего безрассудного использования стелларитовых реакторов на [FROM.GetName], один из техников, ответственных за обслуживание систем, случайно упал в шахту генератора и вызвал взрыв всего здания. В результате аварии произошли масштабные разрушения, и планета теперь представляет собой лишь горящий расплавленный камень."
stellarite_events.14.a: "Упс."
stellarite_events.14.b: "No, we need more stellarite. Continue the charge."
acot_stellarite_chain: "Звездная сила"
acot_stellarite_chain_title: "Звездная сила"
acot_stellarite_chain_desc: "Существуют теории и доказательства того, что сила самих звезд может быть использована для создания мощного оружия, превосходящего то, что известно в настоящее время. К деталям относятся скептически, но при наличии достаточных ресурсов и усердия, возможно, будет раскрыто больше информации."
acot_stellarite_experiment: "Быть или не быть?"
acot_stellarite_experiment_desc: "Подробности в настоящее время слишком отрывочны, большинство научных советов скептически относятся к этой так называемой силе Стелларита. Нет никаких записей о цивилизациях, использующих эту силу, даже о предтечах. Учитывая, что концепции солнечной энергии были широко известны и адаптированы, есть очень мало оснований полагать, что существует нечто большее.\n\nНесмотря на это, группа ученых готова экспериментировать, но для руководства проектом потребуется опытный ученый. Хотя от ученого не требуется отказываться от текущей задачи, лишь немногие проявляют интерес к таким проектам. Риски высоки, поэтому мы должны быть осторожны в своем подходе."
acot_stellarite_research: "Покорение звезд"
acot_stellarite_research_desc: "Теперь, когда стало ясно, что стелларит действительно является новым грозным источником энергии. Следующее препятствие — изучить, как использовать эту энергию в космической войне. Наши ранние прототипы были слишком нестабильны и опасны для практического использования. Поэтому нам важно разработать безопасное экранирующее устройство, которое сможет удерживать такую энергию, не вызывая сильного взрыва при различных опасных реакциях.\n\nДля этого потребуется одаренный ученый в области физики. Ученый должен обладать одной из перечисленых черт: Одаренный, Куратор, Эрудит, иметь Мозгового Слизня, Разумного ИИ-помощника или быть экспертом в области частиц (также необходим 10 уровень навыка)."
stellarite_events.15.name: "Honorable Discharge Confirmation"
stellarite_events.15.desc: "Honorable Discharge Protocol has been authorized on the planet [root.GetName]. Proceed?"
stellarite_events.15.a: "Продолжайте."
stellarite_events.15.b: "Belay that order. False alarm."
