stellarite_events.1.name: "Стелларит? Что еще за Стелларит???"
stellarite_events.1.desc: "У нас сложилась интересная ситуация. По-видимому, некоторые наши ученые заявили, что обнаружили новый тип источника энергии после того, как провели некоторое время, сканируя энергетическую сигнатуру с помощью наших передовых загадочных сенсоров. Эти ученые утверждают, что энергия звезд может быть превращена в источник энергии, более совершенный, чем даже темная материя.\n\nМы пока не можем проверить истинность этого утверждения, поскольку это, по-видимому, связано с солнечной энергией... о которой мы знали еще до того, как наши империи стали способны к космическим путешествиям."
stellarite_events.1.a: "Интересно, мы должны это изучить."
stellarite_events.1.b: "Солнечная энергия известна всем уже сотни лет, глупец."
RESEARCH_STELLARITE_POWER: "Звездная мания"
RESEARCH_STELLARITE_POWER_DESC: "Ученые со всей нашей империи соберутся для дебатов и экспериментов по поводу истинности этого нового источника энергии. Пройдет немало времени, прежде чем столь смелое утверждение будет проверено. Кроме того, существует множество возможных рисков, это будет нелегко."
RESEARCH_STELLARITE_POWER_AGAIN: "Второе солнце"
RESEARCH_STELLARITE_POWER_AGAIN_DESC: "Некоторые из наших ученых все еще считают, что в этом новом источнике энергии есть определенный уровень возможностей. Для дальнейшего изучения будет проведен второй съезд, но это займет мучительно много времени."
RESEARCH_STELLARITE_COMPONENTS: "Сыновья солнца"
RESEARCH_STELLARITE_COMPONENTS_DESC: "Мы все еще изучаем все возможные боевые применения новой силы Стелларита. Потребуется достаточно много времени, чтобы разработать чертежи для выбранных нами областей."
stellarite_events.2.name: "Звездный"
stellarite_events.2.desc: "Это подтверждено! После нескольких неудачных экспериментов команда завершила грубое испытание этой силы Стелларита. Сила действительно существует и может быть использована в качестве источника энергии. Но у нас еще нет рабочего прототипа, который можно было бы использовать для военных целей. Мы должны копать глубже."
stellarite_events.2.desc.stellaritegate: "Записи во Вратах в значительной степени указывают на существование Силы Стелларита, что доказывает, что эта сила действительно существовала в прошлом. Но у нас еще нет рабочего прототипа, который можно было бы использовать в военных целях. Мы должны копать глубже."
stellarite_events.2.tooltip: "Хотя сейчас признано, что Стелларит является потенциальным источником энергии, мы все еще не можем создать надежный способ удержания такой мощной энергии, для этого нам понадобятся высококвалифицированные ученые из департамента физики.\n\n§YУченый, о котором идет речь, должен быть 10-го уровня и обладать одной из перечисленых черт: Куратор, Одаренный, Эрудит, Избранный иметь Мозгового Слизня, Разумного ИИ-помощника или быть экспертом в области частиц."
stellarite_events.3.name: "Кандидат на должность руководителя проекта"
stellarite_events.3.desc: "Мы должны выбрать одного из наших ученых для руководства общим проектом. Это область, с которой мы не знакомы, и здесь может быть много рисков. Поэтому лучше, чтобы у выбранного кандидата было солидное резюме.\n\nНекоторые из наших лидеров возражают, что рисковать ценными учеными, подвергая их таким неисчислимым опасностям, может быть неразумно. Мы должны сделать выбор."
stellarite_events.4.name: "Критический провал миссии"
stellarite_events.4.desc.a: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Один из ученых, придя в отчаяние от отсутствия прогресса, попытался провести эксперимент без надлежащего наблюдения.\n\nСекретная лаборатория взорвалась, и все члены команды, включая руководителя, погибли."
stellarite_events.4.desc.b: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Команда попыталась увеличить выходную мощность солнечного реактора, но, похоже, это было слишком, и лаборатория взорвалась, убив всех."
stellarite_events.4.desc.c: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Кто-то принес в лабораторию зеленые яблоки, и это привело к возникновению огромной аномалии, в результате которой яблоко взорвалось, что привело к гибели всей команды."
stellarite_events.4.desc.d: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Образец был вставлен в антимасс-спектрометры, и это вызвало критическое состояние оборудования. Кучка странных пришельцев телепортировалась внутрь и убила всех, лаборатория вскоре после этого взорвалась, убив команду и странных пришельцев."
stellarite_events.4.desc.e: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Неизвестный диверсант подложил нам бомбу. У нашей команды не было шансов выжить, их время вышло. Лаборатория взорвалась, и все наши базы оказались никому не нужны."
stellarite_events.4.desc.f: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Как и тогда, когда все идет гладко. Один из ученых впал в ярость, когда понял, что предстоящая игра, о которой он так мечтал, будет эксклюзивом для Эпик Геймс. В гневе он разбил терминал и случайно устроил взрыв во всей лаборатории."
stellarite_events.4.desc.g: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Руководитель и некоторые члены команды находились в лифте, когда он внезапно вышел из строя из-за нехватки электроэнергии. Лифт взорвался и уничтожил всю лабораторию."
stellarite_events.4.desc.h: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Лабораторную обезьяну выпустили на свободу, и она съела всех ученых, после чего прыгнула в испытательную камеру и заставила все взорваться."
stellarite_events.4.desc.i: "Ужасные новости! Проект по изучению нового источника энергии сорвался! Команда попыталась использовать устаревший движок в надежде, что все это просто сработает. Но нет, это не сработало. Лаборатория взорвалась, и все превратились в пепел."
stellarite_events.4.a: "Этого не может быть! Мы должны попробовать еще раз!"
stellarite_events.4.b: "Какая пустая трата нашего времени и энергии."
stellarite_events.5.name: "Подавляющая сила!"
stellarite_events.5.desc: "Готово! Мы закончили разработку массово производимой версии Стелларитового Реактора. С этим новым изобретением приходит множество будущих начинаний для различных боевых применений, мы должны начать исследовать их без промедления!."
stellarite_events.5.a: "Давайте начнем!"
stellarite_events.8.name: "Оружие после завтра"
stellarite_events.8.desc: "Мы закончили доработку новых схем для наших новых технологий стелларита, и все сопутствующие продукты готовы к серийному производству и полевым испытаниям."
stellarite_events.8.a: "Всё выше!"
stellarite_events.9.name: "Вчера было вчера"
stellarite_events.9.desc: "Мы получили сообщения о том, что используется новый тип энергии, называемый Соларит, или Сейлор Райт, или что-то в этом роде... Сообщения весьма ненадежны. Но это кажется весьма примечательным. Было бы расточительством позволить им получить эти технологии в одиночку. Мы должны повторить их разработки, в конце концов..."
stellarite_events.9.a: "Что твое — мое, и что мое — тоже мое."
stellarite_events.10.name: "Обнаружена звездная аномалия!"
stellarite_events.10.desc: "Тревога! Обнаружена нестабильная аномалия. Похоже, наше безрассудное и жадное использование технологии стелларита привело к тому, что в одной из наших систем начало формироваться очень странное существо на основе стелларита. Мы можем остановить его, рассеяв наши запасы стелларита."
stellarite_events.10.a.desc: "Тревога! Обнаружена нестабильная аномалия. Появилось еще одно звездное существо. Оно хочет превратить нас в пиццу и утверждает, что вернется, пока мы существуем. Мы должны перестать существовать, чтобы оно перестало появляться"
stellarite_events.10.a: "Ладно, у нас нет времени на него."
stellarite_events.10.b: "Ничего не поделаешь, нам нужен этот стелларит."
stellarite_events.12.desc: "Из-за нашего безрассудного использования стелларитовых реакторов на [FROM.GetName], генераторы подвергаются плавлению после длительного воздействия массивных тепловых волн. Это приводит к мощному взрыву, который взрывает реактор и превращает часть нашего населения в пепел истории."
stellarite_events.12.a: "Упс."
stellarite_events.13.name: "Огромный ВЗРРРЫЫВ!"
stellarite_events.13.desc: "Из-за нашего безрассудного использования стелларитовых реакторов на [FROM.GetName], генераторы подверглись критическому расплавлению после того, как техник нажал не на ту кнопку после продолжительной работы. Генераторы взорвались и вызвали масштабный апокалипсис, который уничтожил колонию. По сообщениям, все поселения были зажарены.\n\nВ попытке вылечить выживших была отправлена команда медиков, но выживших нет."
stellarite_events.13.a: "Отли... подождите, нет, это очень плохие новости!"
stellarite_events.14.name: "Пункт назначения"
stellarite_events.14.desc: "Из-за нашего безрассудного использования стелларитовых реакторов на [FROM.GetName], один из техников, ответственных за обслуживание систем, случайно упал в шахту генератора и вызвал взрыв всего здания. В результате аварии произошли масштабные разрушения, и планета теперь представляет собой лишь горящий расплавленный камень."
stellarite_events.14.a: "Ну что ж."
acot_stellarite_chain: "Звездная сила"
acot_stellarite_chain_title: "Звездная сила"
acot_stellarite_chain_desc: "Существуют теории и доказательства того, что сила самих звезд может быть использована для создания мощного оружия, превосходящего то, что известно в настоящее время. К деталям относятся скептически, но при наличии достаточных ресурсов и усердия, возможно, будет раскрыто больше информации."
acot_stellarite_experiment: "Быть или не быть?"
acot_stellarite_experiment_desc: "Подробности в настоящее время слишком отрывочны, большинство научных советов скептически относятся к этой так называемой силе Стелларита. Нет никаких записей о цивилизациях, использующих эту силу, даже о предтечах. Учитывая, что концепции солнечной энергии были широко известны и адаптированы, есть очень мало оснований полагать, что существует нечто большее.\n\nНесмотря на это, группа ученых готова экспериментировать, но для руководства проектом потребуется опытный ученый. Хотя от ученого не требуется отказываться от текущей задачи, лишь немногие проявляют интерес к таким проектам. Риски высоки, поэтому мы должны быть осторожны в своем подходе."
acot_stellarite_research: "Покорение звезд"
acot_stellarite_research_desc: "Теперь, когда стало ясно, что стелларит действительно является новым грозным источником энергии. Следующее препятствие — изучить, как использовать эту энергию в космической войне. Наши ранние прототипы были слишком нестабильны и опасны для практического использования. Поэтому нам важно разработать безопасное экранирующее устройство, которое сможет удерживать такую энергию, не вызывая сильного взрыва при различных опасных реакциях.\n\nДля этого потребуется одаренный ученый в области физики. Ученый должен обладать одной из перечисленых черт: Одаренный, Куратор, Эрудит, иметь Мозгового Слизня, Разумного ИИ-помощника или быть экспертом в области частиц (также необходим 10 уровень навыка)."
RESEARCH_STELLARITE: "Следуя тренду"
RESEARCH_STELLARITE_DESC: "Кто-то только что открыл для себя новые игрушки, так что, естественно, лучший способ действия - это украсть их для наших же благ. Мва ха ха ха ха ха"
