l_russian:

stellarite_events.1.name: "Звездный камень?" Какой звездный камень?"
stellarite_events.1.desc: "У нас интересная ситуация. Очевидно, некоторые наши ученые утверждали, что обнаружили новый тип источника энергии после того, как провели некоторое время, сканируя энергетическую сигнатуру с помощью наших передовых загадочных сенсоров. Эти ученые утверждают, что энергию звезд можно превратить в источник энергии, более продвинутый, чем даже Темная Материя.\n\nМы пока не можем проверить истинность этого утверждения, так как это, похоже, связано с солнечной энергией... которую мы знали еще до того, как наши империи были способны к космическим путешествиям"
stellarite_events.1.a: "Интересно, мы должны исследовать это."
stellarite_events.1.b: "Солнечная энергия известна сотни лет, глупый дурак."
RESEARCH_STELLARITE_POWER: "Звездочки"
RESEARCH_STELLARITE_POWER_DESC: "Ученые со всей нашей империи соберутся для дебатов и экспериментов по установлению истины об этом новом источнике энергии. Потребуется значительное количество времени, прежде чем такое смелое утверждение сможет быть подтверждено. Есть много возможных рисков, это будет нелегко"
RESEARCH_STELLARITE_POWER_AGAIN: "Второе Солнце"
RESEARCH_STELLARITE_POWER_AGAIN_DESC: "Некоторые наши ученые до сих пор считают, что в этом новом источнике энергии существует определенный уровень вероятности. Второе соглашение должно быть проведено для дальнейших исследований, но это займет болезненно много времени"
RESEARCH_STELLARITE_COMPONENTS: "Сыновья Солнца"
RESEARCH_STELLARITE_COMPONENTS_DESC: "Мы все еще исследуем все возможные боевые применения новой Энергии Звёзд. Потребуется немало времени, чтобы придумать проектные чертежи для выбранных нами полей"
RESEARCH_STELLARITE_COPY: "Following the Trend"
RESEARCH_STELLARITE_COPY_DESC: "Someone just discovered new toys, so naturally the best course of action is to steal them for our own benefits. Mwa ha ha ha ha."
stellarite_events.2.name: "Звездный камень"
stellarite_events.2.desc: "Подтверждаю! После нескольких неудачных экспериментов команда завершила грубую проверку этой способности звездного камня. Эта сила действительно существует и может быть использована в качестве источника энергии. Но у нас пока нет работающего прототипа, который можно было бы использовать в военных целях. Мы должны копать глубже"
stellarite_events.2.desc.stellaritegate: "Записи внутри Врат сильно наводят на мысль о существовании Энергии Звёзд, что доказывает, что эта Энергия действительно существовала в прошлом. Но у нас пока нет работающего прототипа, который можно было бы использовать для военных целей. Мы должны копать глубже"
stellarite_events.2.tooltip: "Хотя сейчас принято считать, что Звездный камень - это потенциальный источник энергии, мы все еще не можем создать надежный способ сдерживать такую мощную энергию, для этого нам понадобится высококвалифицированный ученый в инженерных отделах.\n\n§YУченый, о котором идет речь, должен быть 10 уровня, и иметь либо Куратора, либо Искру Гения, Эрудит, Избранного, Умного ИИ-ассистента, Мозгочея или Экспертизу Материалов."
stellarite_events.3.name: "Кандидат на должность руководителя проекта"
stellarite_events.3.desc: "Мы должны выбрать одного из наших ученых, чтобы возглавить общий проект. Это область, с которой мы не знакомы, и в ней может быть много рисков. Поэтому лучше, чтобы у выбранного кандидата было какое-то уважаемое резюме.\n\nНекоторое количество наших лидеров возражают, что также может быть неразумно рисковать ценными учеными ради таких нерассказанных опасностей. МЫ должны сделать выбор"
stellarite_events.4.name: "Критический сбой в выполнении миссии"
stellarite_events.4.desc.a: "Ужасные новости! Проект по изучению нового источника энергии провалился! Один из ученых, отчаявшись от отсутствия прогресса, попытался провести эксперимент без должного надзора.\n\nСекретная лаборатория взорвалась, и все команды, в том числе и супервайзер, по сообщениям, погибли"
stellarite_events.4.desc.b: "Ужасные новости! Проект по изучению нового источника энергии провалился! Команда пыталась увеличить выходную мощность солнечного реактора, но казалось, что это слишком много, и лаборатория взорвалась, убив всех"
stellarite_events.4.desc.c: "Ужасные новости! Проект по изучению нового источника энергии провалился! Кто-то принес в лабораторию зеленые яблоки, и это вызвало массовую аномалию, в результате которой яблоко взорвалось, убив всех членов команды"
stellarite_events.4.desc.d: "Ужасные новости! Проект по изучению нового источника энергии провалился! В Антимассовые спектрометры был вставлен образец, что привело к критическому состоянию оборудования. Кучка странных пришельцев телепортировалась внутрь и убила всех, вскоре после этого лаборатория взорвалась, убив команду и странных пришельцев"
stellarite_events.4.desc.e: "Ужасные новости! Проект по изучению нового источника энергии провалился! Неизвестный диверсант установил нам бомбу. У нашей команды не было шансов выжить, у них было время. Лаборатория взорвалась, и все наши базы не принадлежат никому"
stellarite_events.4.desc.f: "Ужасные новости! Проект по изучению нового источника энергии провалился! Точно так же, как и когда все идет гладко. Один из ученых взбесился, когда понял, что грядущая игра, о которой он так разгорячился, будет эксклюзивной для Эпохальной игры. Он разбил терминал в гневе и случайно заставил взорваться всю лабораторию"
stellarite_events.4.desc.g: "Ужасные новости! Проект по изучению нового источника энергии провалился! Супервайзер и некоторые команды были в лифте, когда он внезапно вышел из строя из-за нехватки энергии. Лифт взорвался и уничтожил всю лабораторию"
stellarite_events.4.desc.h: "Ужасные новости! Проект по изучению нового источника энергии провалился! Лабораторная обезьяна была освобождена, и она съела всех ученых, прежде чем прыгнуть в испытательную камеру и вызвала взрыв всего"
stellarite_events.4.desc.i: "Ужасные новости! Проект по изучению нового источника энергии провалился! Команда пыталась использовать устаревший двигатель в надежде, что все это просто сработает. Но нет, не сработало. Лаборатория взорвалась, и теперь все превратились в пепел"
stellarite_events.4.a: "Этого не может быть! Мы должны попробовать снова!"
stellarite_events.4.b: "Какая пустая трата времени и энергии."
stellarite_events.5.name: "Сила переполняет!"
stellarite_events.5.desc: "Готово! Мы закончили разработку массово-производимой версии Звёздного Реактора. С этим новым изобретением появляется множество будущих эндеев для различных боевых применений, мы должны начать их изучение без промедления!"
stellarite_events.5.a: "Давайте начнем!"
stellarite_events.8.name: "Оружие после завтрашнего дня"
stellarite_events.8.desc: "Мы закончили доработку новых схем для наших новых звездных технологий, и все сопутствующие изделия готовы к серийному производству и полевым испытаниям"
stellarite_events.8.a: "Эксельсиор!"
stellarite_events.9.name: "Дни после вчерашнего дня"
stellarite_events.9.desc: "Мы получили сообщения о том, что используется новый тип энергии, который называется Солярит или Морской обряд, или что-то в этом роде... сообщения весьма ненадежны. Но это кажется весьма примечательным. Оставить этих техников в покое - пустая трата времени. Мы должны повторить их дизайн, после..."
stellarite_events.9.a: "То, что твое - мое, и то, что мое - тоже мое."
stellarite_events.10.name: "Аномалия звездного камня - 12 класса!"
stellarite_events.10.desc: "Тревога! Обнаружена нестабильная аномалия. Похоже, наше безрассудное и жадное использование Технологии Звёздного Камня привело к появлению очень странного существа на основе звездного камня в одной из наших систем. Теперь оно пытается съесть нас ради забавы"
stellarite_events.10.a.desc: "Тревога! Обнаружена нестабильная аномалия. Появилось еще одно звездное существо. Оно хочет превратить нас в пиццу и утверждает, что вернется, пока мы существуем. Мы должны перестать существовать, чтобы оно перестало появляться"
stellarite_events.10.a: "Нет, это существо должно быть съедено."
stellarite_events.10.b: "Опять? Ладно, ешь. Мы точно не перестанем существовать"
stellarite_events.10.c: "Feed it with more stellarite!."
stellarite_events.10.c.tooltip: "Are you sure this is a good idea?"
stellarite_events.1000.name: "Stellarwyrm Defeated!"
stellarite_events.1000.desc.a: "We have defeated the great Stellarwyrm! Upon it's death, massive shower of stellarite energies could he harvested!"
stellarite_events.1000.desc.b: "Our investment has borne fruit! After we defeated the great Stellarwyrm, even more stellarite seems to have poured out from its essence!.\n\nWe can either harvest these for our own uses, or attempt to reignite once again, perhaps something interesting could happen?"
stellarite_events.1000.a: "Good Bounty!"
stellarite_events.1000.b: "Negative, just harvest the stellarites."
stellarite_events.1000.c: "Yes, let's try that."
stellarite_events.1000.c.tooltip: "You are crazy aren't you?"
stellarite_events.1000.explain.outcome.1: "Two more hostile Stellarwyrms will spawn. Each will repeat this event upon death."
stellarite_events.1000.explain.outcome.2: "Another Stellarwyrm emerges under your control."
stellarite_events.1001.name: "A Dragon Awakens!"
stellarite_events.1001.desc.a: "The Stellarite Lifeform seems to have materialize into a very distinct shape, that of an ether drake. Scans indicate it is much stronger than the usual ones. But if we can defeat it, we may be able to harvest large amount of stellarites."
stellarite_events.1001.desc.b: "Yet another Stellarwyrm has materialized...it is as strong as the last one. The options to deal with it remains the same, however."
stellarite_events.1001.a: "Finally a worthy foe!"
stellarite_events.1001.b: "This is going to hurt, is'n it?"
stellarite_events.12.name: "БУБУУУМММ!"
stellarite_events.12.desc: "Из-за неосторожного использования нами реакторов со звездообразным топливом на [FROM.GetName], генераторы страдают от расплавления после длительного воздействия массивных тепловых волн друг друга. Это приводит к мощному взрыву, который взрывает реактор и превращает часть нашего населения в пепел истории"
stellarite_events.12.a: "Упс"
stellarite_events.13.name: "Массивная СХЛОПНУЛАСЬ!"
stellarite_events.13.desc: "Из-за нашего безрассудного использования Звёздных реакторов на [FROM.GetName], генераторы страдают от критического расплавления после того, как техник нажал не ту кнопку после длительного рабочего дня. Генераторы взорвались и вызвали массивный апокалипсис, который уничтожил колонию. Сообщения указывают на то, что все хлопки теперь должным образом зажарены.\n\nКоманда медиков была отправлена в попытке исцелить выживших, но выживших нет"
stellarite_events.13.a: "Отлично... подождите, нет, это действительно очень плохие новости!"
stellarite_events.14.name: "Окончательное место назначения"
stellarite_events.14.desc: "Из-за нашего безрассудного использования Звёздных реакторов на [FROM.GetName] один из техников, отвечающий за обслуживание систем, случайно упал с шахты генератора и вызвал взрыв всего здания. Последовавшая за этим авария привела к массовым разрушениям, и теперь планета превратилась в ничто иное, как расплавленная скала и огонь"
stellarite_events.14.a: "О, хорошо."
acot_stellarite_chain: "Звездная сила"
acot_stellarite_chain_title: "Звездная сила"
acot_stellarite_chain_desc: "Существуют теории и свидетельства того, что власть самих звезд может быть использована в мощном оружии сверх того, что известно в настоящее время. Детали скептичны, но, учитывая достаточные ресурсы и преданность делу, можно раскрыть больше информации"
acot_stellarite_experiment: "Быть или не быть?"
acot_stellarite_experiment_desc: "Детали в настоящее время слишком схематичны, большинство научных советов скептически относятся к этой так называемой силе звездолета. Не было ни одной записи о цивилизациях, использующих эту силу, даже о предшественниках. Учитывая, что концепции солнечной энергии были широко известны и адаптированы, нет никаких оснований полагать, что их больше.\n\nНезависимо от этого, группа ученых готова экспериментировать, но для руководства проектом потребуется опытный ученый. Хотя от ученого не требуется отказываться от текущей задачи, лишь немногие, похоже, проявляют интерес к такому проекту. Риски высоки, поэтому мы должны быть осторожны с нашим подходом"
acot_stellarite_research: "Освоение звезд"
acot_stellarite_research_desc: "Теперь, когда ясно, что Звёздный камень обязан быть новым грозным источником энергии. Следующее препятствие - это изучение того, как использовать энергию в космической войне. Наши ранние прототипы были слишком нестабильны и слишком опасны, чтобы их можно было использовать на практике. Поэтому важно, чтобы мы разработали безопасное экранирующее устройство, которое может содержать такую энергию, не вызывая большого взрыва, когда оно подвергается различным опасным реакциям.\n\nС этой целью потребуется талантливый ученый в области инженерии. Ученый должен либо иметь Искру Гения, Куратора, Эффективного ИИ-ассистента, Эрудита, Мозговой пузырь или Опыт в области материалов (также необходим 10-й уровень квалификации)"
