RESEARCH_STELLARITE_COPY: "Следуя тенденции"
RESEARCH_STELLARITE_COPY_DESC: "Кто-то только что открыл новые игрушки, так что, естественно, лучше всего украсть их для нашей собственной выгоды. Мва ха ха ха ха."
stellarite_events.10.c: "Накормите его еще стелларитом!"
stellarite_events.10.c.tooltip: "Вы уверены, что это хорошая идея?"
stellarite_events.1000.name: "Стелларитовый змей повержен!"
stellarite_events.1000.desc.a: "Мы победили великого Стелларитового Змея! После его смерти мы смогли собрать массивный поток энергии стелларита!"
stellarite_events.1000.desc.b: "Наши инвестиции принесли плоды! После того, как мы победили великого Звездного Змея, из его сущности, кажется, вылилось еще больше стелларита!.\n\nМы можем либо собрать ее для собственных нужд, либо попытаться снова зажечь, возможно, получится что-то интересное?"
stellarite_events.1000.a: "Хорошая награда!"
stellarite_events.1000.b: "Отрицательно, просто соберите стелларит."
stellarite_events.1000.c: "Да, давайте попробуем."
stellarite_events.1000.c.tooltip: "Ты сумасшедший, да?"
stellarite_events.1000.explain.outcome.1: "Появятся еще два враждебных Стелларитовых Змея. Каждый из них повторит это событие после смерти."
stellarite_events.1000.explain.outcome.2: "Стелларитовый Змей подчиняется вам, и переходит под ваш контроль."
stellarite_events.1001.name: "Пробуждение дракона!"
stellarite_events.1001.desc.a: "Жизненная форма Стелларита, похоже, материализовалась в очень отчетливую форму — эфирного дракона. Сканирование показывает, что он намного сильнее обычных. Но если мы сможем победить его, мы сможем собрать большое количество стелларита."
stellarite_events.1001.desc.b: "Материализовался еще один Стелларитовый Змей... он такой же сильный, как и предыдущий. Однако варианты борьбы с ним остались прежними."
stellarite_events.1001.a: "Наконец-то достойный противник!"
stellarite_events.1001.b: "Это будет больно, не так ли?"
stellarite_events.12.name: "Кабум!"
