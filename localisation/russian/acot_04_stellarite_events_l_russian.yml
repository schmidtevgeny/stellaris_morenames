# DONE 
stellarite_events.1.name: "Звездный? Какой Стелларит???"
stellarite_events.1.desc: "У нас интересная ситуация. По-видимому, некоторые из наших ученых утверждали, что обнаружили новый тип источника питания, проведя период времени, сканируя энергетическую сигнатуру с помощью наших передовых загадочных датчиков. Эти ученые утверждают, что мощность звёзд может быть превращена в источник энергии, более совершенный, чем даже Темная материя .\n\nМы пока не можем проверить истинность этого утверждения, так как это, кажется, связано с солнечной энергией... которую мы знали ещё до того, как наши империи были способны к космическим путешествиям."
stellarite_events.1.a: "Интересно, мы должны изучить это."
stellarite_events.1.b: "Солнечная энергия известна сто лет, дурак."
 
RESEARCH_STELLARITE_POWER: "Звёздные Беконы"
RESEARCH_STELLARITE_POWER_DESC: "Ученые со всех концов нашей империи соберутся для дебатов и экспериментов над правдой этого нового источника энергии. Для проверки такой смелой претензии потребуется значительное время. Возможных рисков тоже много, это будет непросто."
 
RESEARCH_STELLARITE_POWER_AGAIN: "Второе Солнце"
RESEARCH_STELLARITE_POWER_AGAIN_DESC: "Некоторые из наших ученых по-прежнему считают, что в этом новом источнике энергии существует определенный уровень вероятности. Для дальнейшего изучения этого вопроса необходимо провести вторую конференцию, но для этого потребуется мучительно много времени."
 
RESEARCH_STELLARITE_COMPONENTS: "Сыновья Солнца"
RESEARCH_STELLARITE_COMPONENTS_DESC: "Мы до сих пор изучаем все возможные боевые применения новой Stellarite Power. Потребуется достаточно много времени, чтобы разработать проектные чертежи для выбранных нами полей."
 
RESEARCH_STELLARITE_COPY: "Следование тренду"
RESEARCH_STELLARITE_COPY_DESC: "Кто-то только что открыл новые игрушки, так что, естественно, лучший путь действий - украсть их ради нашей собственной выгоды. Мва ха ха ха."
 
stellarite_events.2.name: "Звездное"
stellarite_events.2.desc: "Это подтверждено! После нескольких провальных экспериментов команда завершила грубое испытание этой мощности Stellarite. Энергия действительно существует и может быть использована в качестве источника энергии. Но у нас пока нет рабочего прототипа, который можно использовать для военных применений. Надо копать глубже."
stellarite_events.2.desc.stellaritegate: "Записи внутри Ворот в значительной степени свидетельствуют о существовании Stellarite Power, что доказывает, что эта власть действительно существовала в прошлом. Но у нас пока нет рабочего прототипа, который можно использовать для военных применений. Надо копать глубже."
stellarite_events.2.tooltip: "Хотя теперь принято считать, что Stellarite является потенциальным источником энергии, мы до сих пор не можем создать надежный способ сдерживания такой мощной энергии, Для этого нам понадобится высококвалифицированный ученый на физическом факультете .\n\n § Данный ученый должен быть уровня 10 и иметь либо куратора, «Искра гения», «Эрудит», «Избранный», «Помощник Сапьяна ИИ», «Мозговой опыт» или «Экспертиза частиц»."
 
 
stellarite_events.3.name: "Кандидат на должность руководителя проекта"
stellarite_events.3.desc: "Мы должны выбрать одного из наших ученых, чтобы возглавить общий проект. Это область, с которой мы не знакомы, и здесь может быть много рисков. Поэтому лучше всего, чтобы выбранный кандидат имел какое-то достойное резюме .\n\nНекоторые из наших лидеров возражают, что также может быть неразумно рисковать ценными учеными для таких невыразимых опасностей. МЫ должны выбрать."
 
stellarite_events.4.name: "Критический сбой миссии"
stellarite_events.4.desc.a: "Ужасные новости! Проект по изучению нового источника питания пошел наперекосяк! Один из ученых, растущий в отчаянии из-за отсутствия прогресса, попытался выполнить эксперимент без надлежащего наблюдения .\n\nСекретная лаборатория взорвалась, и все команды, включая супервизора, сообщают о смерти."
stellarite_events.4.desc.b: "Ужасные новости! Проект по изучению нового источника питания пошел наперекосяк! Команда пыталась увеличить выходную мощность солнечного реактора, но, казалось, было слишком много, и лаборатория взорвалась, убив всех."
stellarite_events.4.desc.c: "Ужасные новости! Проект по изучению нового источника питания пошел наперекосяк! Кто-то принес зеленые яблоки в лабораторию, и это вызвало огромную аномалию, которая привела к взрыву яблока, который убил всю команду."
stellarite_events.4.desc.d: "Ужасные новости! Проект по изучению нового источника питания пошел наперекосяк! Образец был вставлен в анти-масс-спектрометры, и это вызвало критику оборудования. Куча странных пришельцев телепортировалась и убила всех, лаборатория взорвалась вскоре после этого, убив команду и странных пришельцев"
stellarite_events.4.desc.e: "Ужасные новости! Проект по изучению нового источника питания пошел наперекосяк! Неизвестный диверсант установил нам бомбу. У нашей команды не было шансов выжить, сделали свое время. Лаборатория взорвалась, и все наши базы не принадлежат."
stellarite_events.4.desc.f: "Ужасные новости! Проект по изучению нового источника питания пошел наперекосяк! Так же, как когда дела идут гладко. Один из ученых разразился гневом, когда понял, что предстоящая игра, о которой он так шумихнул, будет эксклюзивной для Epoch Games. Он разбил терминал в гневе и случайно заставил взорваться всю лабораторию."
stellarite_events.4.desc.g: "Ужасные новости! Проект по изучению нового источника питания пошел наперекосяк! Супервайзер и некоторые из команд были в лифте, когда он внезапно неисправен из-за нехватки электроэнергии. Лифт взорвался и разрушил всю лабораторию."
stellarite_events.4.desc.h: "Ужасные новости! Проект по изучению нового источника питания пошел наперекосяк! Лабораторную обезьяну освободили, и она съела всех ученых перед прыжком в испытательную камеру и заставила все взорваться."
stellarite_events.4.desc.i: "Ужасные новости! Проект по изучению нового источника питания пошел наперекосяк! Команда пыталась использовать устаревший двигатель в надежде, что все это просто сработает. Но нет, это не сработало. Лаборатория взорвалась, и теперь все превратились в пепел."
 
 
stellarite_events.4.a: "Этого не может быть! Мы должны попробовать еще раз!"
stellarite_events.4.b: "Какая трата нашего времени и энергии."
 
  
stellarite_events.5.name: "Власть переполняет!"
stellarite_events.5.desc: "Это сделано! Мы закончили разработку серийной версии Stellarite Reactor. С этим новым изобретением приходит несколько будущих эндеворов для различных боевых применений, мы должны начать исследовать их без промедления!."
stellarite_events.5.a: "Начнем!"
 
stellarite_events.8.name: "Оружие после завтрашнего дня"
stellarite_events.8.desc: "Мы завершили доработку новых схем для наших новых стелларитных технологий, и вся сопутствующая продукция готова к серийному производству и испытаниям на местах."
stellarite_events.8.a: "Эксельсиор!"
 
stellarite_events.9.name: "Дни после вчерашнего дня"
stellarite_events.9.desc: "Мы получили сообщения о том, что используется новый тип энергии под названием Solarite или Sailor Rite или что-то такое... отчеты довольно ненадежны. Но это кажется довольно примечательным. Пустая трата, чтобы позволить им иметь этих техников в покое. Мы должны повторить их проекты, в конце концов..."
stellarite_events.9.a: ""То, что у тебя, это мое, и то, что у меня, тоже мое."
 
stellarite_events.10.name: "Обнаружена аномалия Stellarite!"
stellarite_events.10.desc: "Оповещение! Обнаружена нестабильная аномалия. Кажется, что наше безрассудное и жадное использование Stellarite Technology привело к тому, что очень странное звездное существо начало формироваться на одной из наших систем. Мы можем остановить это, разогнав наш стелларитный запас.."
stellarite_events.10.a.desc: "Оповещение! Обнаружена нестабильная аномалия. Начинает появляться еще одно Звездное существо. Он хочет превратить нас в пиццу и утверждает, что она вернется до тех пор, пока мы существуем. Мы должны прекратить существование, чтобы он перестал появляться."
stellarite_events.10.a: "Хорошо, у нас нет времени на них тратить."
stellarite_events.10.b: "Нет, нам нужны эти звездочки."
stellarite_events.10.c: "Накормите его более звездным!." 
stellarite_events.10.c.tooltip: "Ты уверен, что это хорошая идея?" 

stellarite_events.1000.name: "Победила Стелларвирм!"
stellarite_events.1000.desc.a: "Мы победили великого Stellarwyrm! После смерти он мог бы собрать огромный поток звездных энергий!"
stellarite_events.1000.desc.b: "Наши инвестиции принесли свои плоды! После того, как мы победили великий Stellarwyrm, из его сущности, кажется, вылилось еще больше stellarite! .\n\nМы можем либо собрать их для наших собственных целей, или попытаться вновь воспламениться, возможно, что-то интересное может произойти?"
stellarite_events.1000.a: "Добрый Баунти!"
stellarite_events.1000.b: "Отрицательно, просто собирайте урожай звездочетов."
stellarite_events.1000.c: "Да, давай попробуем." 
stellarite_events.1000.c.tooltip: "Ты сумасшедшая, не так ли?" 

stellarite_events.1000.explain.outcome.1: "Еще два враждебных Звездочета породятся. Каждый повторит это событие после смерти." 
stellarite_events.1000.explain.outcome.2: "Другой Stellarwyrm появляется под вашим контролем." 

stellarite_events.1001.name: "Пробуждение дракона!"
stellarite_events.1001.desc.a: "Звездный образ жизни, кажется, воплотился в очень отчетливую форму, форму эфирного водостока. Сканы показывают, что он намного сильнее обычных. Но если мы сможем победить его, мы сможем собрать большое количество звездочек."
stellarite_events.1001.desc.b: "Еще один Stellarwyrm материализовался... он так же силен, как и последний. Однако варианты решения этой проблемы остаются прежними."
stellarite_events.1001.a: "Наконец-то достойный враг!"
stellarite_events.1001.b: "Это будет больно, не так ли?"

stellarite_events.12.name: "Кабум!"
stellarite_events.12.desc: "Из-за нашего безрассудного использования Stellarite Reactors на [from.GetName], генераторы страдают от расплавления после длительного воздействия массивных тепловых волн друг друга. Это приводит к мощному взрыву, который взрывает реактор и превращает некоторые из наших популяций в пепел истории."
stellarite_events.12.a: "Упс."
 
stellarite_events.13.name: "Массивный XPLOSION!"
stellarite_events.13.desc: "Из-за нашего безрассудного использования реакторов Stellarite на [from.GetName] генераторы подвергаются критическому расплавлению после того, как техник нажал не ту кнопку после длительного рабочего времени. Генераторы взорвались и вызвали массовый апокалипсис, который уничтожает колонию. Сообщения указывают на то, что все pops в настоящее время правильно барбекю .\n\nКоманда медиков была отправлена в попытке исцелить выживших, но выживших нет."
stellarite_events.13.a: "Excel... подождите нет, это действительно очень плохие новости!"
 
stellarite_events.14.name: "Пункт назначения"
stellarite_events.14.desc: "Из-за нашего безрассудного использования реакторов Stellarite на [from.GetName] один из техников, ответственных за обслуживание систем, случайно упал с шахты генератора и вызвал взрыв всего здания. Авария привела к огромным разрушениям, и планета теперь не что иное, как расплавленная порода и огонь."
stellarite_events.14.a: "О, хорошо."
 
acot_stellarite_chain: "Звёздная сила"
acot_stellarite_chain_title: "Звёздная сила"
acot_stellarite_chain_desc: "Существуют теории и доказательства того, что сила самих звезд может быть использована в мощном оружии сверх того, что известно в настоящее время. Детали скептически настроены, но при наличии достаточных ресурсов и обязательств может быть раскрыто больше информации."
 
acot_stellarite_experiment: "Быть или не быть?"
acot_stellarite_experiment_desc: "Детали в настоящее время слишком наброски, большинство научных советов скептически относятся к этой так называемой Stellarite власти. Не было зарегистрировано ни одной цивилизации, использующей эту силу, ни даже предшественников. Учитывая, что концепции солнечной энергии широко известны и адаптированы, есть очень мало оснований полагать, что в них есть больше .\n\nНезависимо от того, что группа ученых готова экспериментировать, но опытный ученый должен будет возглавить проект. В то время как от ученого не требуется отказываться от текущей задачи, лишь немногие, похоже, проявляют интересы в таких проектах. Риски высоки, поэтому мы должны быть осторожны с нашим подходом."
 
acot_stellarite_research: "Освоение звезд"
acot_stellarite_research_desc: "Теперь, когда стало ясно, что Stellarite является грозным новым источником энергии. Следующим препятствием является изучение того, как использовать мощь в космической войне. Наши ранние прототипы были слишком нестабильны и слишком опасны для практического использования. Таким образом, важно разработать безопасное защитное устройство, которое может содержать такие мощности, не вызывая серьезного взрыва при различных опасных реакциях .\n\nДля этого потребуется одаренный ученый в области физики. Ученый должен либо иметь Spark of Genius, куратор, ассистент Sapient AI, Erudite, Brainslug или Particles Expertises (также необходим уровень мастерства 10)"


