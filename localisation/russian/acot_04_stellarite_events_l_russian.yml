  acot_stellarite_chain: "Звездная сила"
  acot_stellarite_chain_desc: "Существуют теории и доказательства того, что сила самих звезд может быть использована для создания мощного оружия, превосходящего то, что известно в настоящее время. К деталям относятся скептически, но при наличии достаточных ресурсов и усердия, возможно, будет раскрыто больше информации."
  acot_stellarite_chain_title: "Звездная сила"
  acot_stellarite_experiment: "Быть или не быть?"
  acot_stellarite_experiment_desc: "Подробности в настоящее время слишком отрывочны, большинство научных советов скептически относятся к этой так называемой силе Стелларита. Нет никаких записей о цивилизациях, использующих эту силу, даже о предтечах. Учитывая, что концепции солнечной энергии были широко известны и адаптированы, есть очень мало оснований полагать, что существует нечто большее.\n\nНесмотря на это, группа ученых готова экспериментировать, но для руководства проектом потребуется опытный ученый. Хотя от ученого не требуется отказываться от текущей задачи, лишь немногие проявляют интерес к таким проектам. Риски высоки, поэтому мы должны быть осторожны в своем подходе."
  acot_stellarite_fading_debuff: "Слабый"
  acot_stellarite_fading_debuff_desc: "Слабый"
  acot_stellarite_research: "Покорение звезд"
  acot_stellarite_research_desc: "Теперь, когда стало ясно, что стелларит действительно является новым грозным источником энергии. Следующее препятствие — изучить, как использовать эту энергию в космической войне. Наши ранние прототипы были слишком нестабильны и опасны для практического использования. Поэтому нам важно разработать безопасное экранирующее устройство, которое сможет удерживать такую энергию, не вызывая сильного взрыва при различных опасных реакциях.\n\nДля этого потребуется одаренный ученый в области физики. Ученый должен обладать одной из перечисленых черт: Одаренный, Куратор, Эрудит, иметь Мозгового Слизня, Разумного ИИ-помощника или быть экспертом в области частиц (также необходим 10 уровень навыка)."
  acot_stellarite_strong_buff: "Сильный"
  acot_stellarite_strong_buff_desc: "Сильный"
  stellarite_events.1.a: "Возможно, СОФИЯ сможет рассказать нам больше."
  stellarite_events.1.b: "Солнечная энергия известна всем уже сотни лет, глупец."
  stellarite_events.1.desc.a: "У нас сложилась интересная ситуация. По-видимому, некоторые наши ученые заявили, что обнаружили новый тип источника энергии после того, как провели некоторое время, сканируя энергетическую сигнатуру с помощью наших передовых загадочных сенсоров. Эти ученые утверждают, что энергия звезд может быть превращена в источник энергии, более совершенный, чем даже темная материя.\n\nМы пока не можем проверить истинность этого утверждения, поскольку это, по-видимому, связано с солнечной энергией... о которой мы знали еще до того, как наши империи стали способны к космическим путешествиям."
  stellarite_events.1.desc.b: "We have an interesting situation. Apparently, some of our scientists claimed to have discovered more of the stellarite energy signatures we previously studied from the Stellarite Devouver we defeated. The energy is faint and hard to track down, but seems to be a lot more pure than the ones found on the Devouver."
  stellarite_events.1.name: "Стелларит? Что еще за Стелларит???"
  stellarite_events.10.a: "Ладно, у нас нет времени на него."
  stellarite_events.10.a.desc: "Тревога! Обнаружена нестабильная аномалия. Появилось еще одно звездное существо. Оно хочет превратить нас в пиццу и утверждает, что вернется, пока мы существуем. Мы должны перестать существовать, чтобы оно перестало появляться"
  stellarite_events.10.a.tooltip: "Небольшая потеря стелларита не повредит нашей экономике. Это лучше, чем иметь дело с сумасшедшими призраками."
  stellarite_events.10.b: "Ничего не поделаешь, нам нужен этот стелларит."
  stellarite_events.10.b.tooltip: "Никакой боли, никакой выгоды. Это редкая возможность изучить больше об аномалии на основе стелларита!"
  stellarite_events.10.c: "Останови сущность. Мы не потеряем Стелларит!"
  stellarite_events.10.c.tooltip: "Попытка напрямую вмешаться в его формирование может привести к его деформации. Может быть немного рискованно, учитывая, что мы говорим о стелларите."
  stellarite_events.10.desc: "Тревога! Обнаружена нестабильная аномалия. Похоже, наше безрассудное и жадное использование технологии стелларита привело к тому, что в одной из наших систем начало формироваться очень странное существо на основе стелларита. Мы можем остановить его, рассеяв наши запасы стелларита."
  stellarite_events.10.name: "Обнаружена звездная аномалия!"
  stellarite_events.100.a: "Что это за Первая Звезда?"
  stellarite_events.100.a.response: "Это очень долгая история, и, признаться, мои знания получены из вторых рук. Но достаточно сказать, что, как следует из названия, это самая первая звезда этой реальности. Созданная высшими существами как своего рода дар. Но, скажем так, в результате ряда печальных событий Первая звезда перестала существовать, ее осколки разлетелись на части до неузнаваемости. Однако ее сила осталась, и те, кто может подключиться к ней, обретают неизмеримую мощь, силу Стелларита."
  stellarite_events.100.b: "Можно ли на самом деле использовать эту силу?"
  stellarite_events.100.b.response: "Теоретически, да. Осколки резонируют с желанием призывающего, и те, кто понимает его природу, могут использовать Стелларит, изгибая его под то, что нужно. Проблема в том, что, откровенно говоря, твоя империя и народ скорее взорвутся сами, пытаясь постичь масштабы его конструкции, чем реально использовать его. Но, возможно, есть шанс..."
  stellarite_events.100.b2.response: "Well of course, otherwise the others wouldn't already be using it at this very moment. The shards resonate with the caller's desire, and those who understands its nature, can make use of Stellarite, bend it to whatever one needs. The problem is, frankly speaking, your empire and people are more likely going to explode yourselves trying to comprehend the scope of its design than actually using it. But with my help, that can be fixed."
  stellarite_events.100.c: "So how is it connected to solar power?"
  stellarite_events.100.c.response: "Ehhh...I am still not sure honestly, like I said, its a second-handed knowledge. Supposedly, the ordinary stars you see are like...corpses? dusts? or simply flcikering remains of the First Star. Enough to provide warmth, life and ambient energy, but not much else. But Stellarite is different, it is pure, divine, created in the ages past by the gods."
  stellarite_events.100.d: "Are there risks to this power?"
  stellarite_events.100.d.response: "Ohohoh. You have no idea. See, in the past, my sisters did try to forward details for empires they were working with to develop stellarite on their own. Needless to say...the results were quite explosive. At best, a few scientists blew up, at worst? an entire galaxy just kinda...crashed? It's complicated. But do not worry, we'll not be doing those risky methods anymore. I just need to come up with a way to teach you in a manner that you can easily comprehend, preferbly one that doesn't involve too much work on my end. It's not fun getting carried, is it not?"
  stellarite_events.100.d2.response: "There're indirect risks now that someone has made the daunting task of reigniting the shard. All you have to do is follow my instruction and observe how you can convert Dark Energy into Stellarite using Dark Matter's dimensional properties. The key risk is simple, someone else has already done it, and they're probably not keen on you reaching the same playing field, unless you are their allies of course."
  stellarite_events.100.desc.a: "Интересно... что остатки осколка могут дойти до самого конца...\n\nИзвини, просто размышлял вслух. Предположения твоего ученого верны, энергетические сигнатуры, которые ты обнаружил, связаны с солнечной энергией, но она намного мощнее, намного божественнее. То, что ты видишь, - это лишь мерцание, оставшееся от некогда славного существования. Осколки Первой звезды, сила Стелларита. Должен признаться, я не ожидал, что ваши ученые смогут проследить его сигнатуру на всем пути сюда.\n\nIf you are interested in this power, then I can teach it to you...after I managed to find a way to do it in a family-friendly manner..."
  stellarite_events.100.desc.b: "Interesting...that the shard's remains could reach all the way here...Of course! The Devouver! I somehow missed that details entirely!\n\nSorry, was just thinking out loud. Your scientist's presumptions are correct, the energy signatures you detected are related to solar power, but its far more powerful, far more divine. What you see is but a flicker remains of its once glorious existence. The shards of the First Star, the power of Stellarite. The same power that manifested in the Devouver you defeated previously.\n\nIf you are interested in this power, then I can teach it to you...after I managed to find a way to do it in a family-friendly manner..."
  stellarite_events.100.desc.c: "Ah, nice of you to finally notice it too. Yes, you're picking up a new type of power source, Stellarite Power, shards of the First Star. One of the empires in this galaxy have already managed to resaturate its radiance back into the cosmos, so now you're feeling its presence.\n\nIf you're interested, I'll make the proper arrangements to forward the necessary data for you to acquire it."
  stellarite_events.100.desc.d: "Опять эта тема? Я думал, что у тебя нет к ней интереса, ты как-то изменил свое мнение?"
  stellarite_events.100.e: "Мы хотим использовать эту силу."
  stellarite_events.100.f: "Не думаю, что он нам пригодится."
  stellarite_events.100.f.response: "Ах, какая жалость. Не обращай внимания."
  stellarite_events.100.name: "Банк данных предтеч"
  stellarite_events.1000.a: "Хорошая награда!"
  stellarite_events.1000.b: "Отрицательно, просто соберите стелларит."
  stellarite_events.1000.c: "Да, давайте попробуем."
  stellarite_events.1000.c.tooltip: "Ты сумасшедший, да?"
  stellarite_events.1000.desc: "К сожалению, похоже, что сущность не может обрести осязаемую форму и вскоре рассеивается обратно в небытие. Тем не менее, нам удалось собрать немного оставшегося стелларита."
  stellarite_events.1000.desc.b: "Наши инвестиции принесли плоды! После того, как мы победили великого Звездного Змея, из его сущности, кажется, вылилось еще больше стелларита!.\n\nМы можем либо собрать ее для собственных нужд, либо попытаться снова зажечь, возможно, получится что-то интересное?"
  stellarite_events.1000.name: "Стелларитовый змей повержен!"
  stellarite_events.1001.a: "Отрицательно, просто соберите стелларит."
  stellarite_events.1001.b: "Да, давайте попробуем."
  stellarite_events.1001.b.tooltip: "Ты сумасшедший, да?"
  stellarite_events.1001.desc: "Похоже, что сущность испытывает трудности при попытке сформировать себя в осязаемую форму и, скорее всего, скоро рассеется. Однако, должно быть возможно скормить ей больше стелларита, чтобы ее форма проявилась в физическом пространстве. В настоящее время сущность находится на [event_target:stellarite_forming_location.GetName]."
  stellarite_events.1001.name: "Стелларитовый змей повержен!"
  stellarite_events.1002.a: "Это безвредно, пусть так и будет."
  stellarite_events.1002.a.tooltip: "Сущность оставят в покое, позволив ей делать все, что она захочет, пока ее стелларитовый резерв не иссякнет и не закончится срок действия."
  stellarite_events.1002.b: "Уничтожь его, нам нужен этот стелларит."
  stellarite_events.1002.b.tooltip: "Сущность станет враждебной и должна быть уничтожена, после чего ее оставшийся стелларит можно будет извлечь."
  stellarite_events.1002.desc: "Стелларит формируется в необычную сущность. Кажется, что ему не хватает разумности, он демонстрирует поведение, схожее с поведением космических существ, таких как тиянки. Хотя в данный момент оно не проявляет признаков враждебности, его уничтожение может дать нам немного стелларита. В настоящее время сущность находится на [event_target:stellarite_forming_location.GetName]."
  stellarite_events.1002.name: "Стелларитовая сущность"
  stellarite_events.1003.a: "Да. Теперь мы твои хозяева, малыш."
  stellarite_events.1003.a.tooltip: "Сущность можно контролировать до тех пор, пока не иссякнет и не закончится ее звездный резерв."
  stellarite_events.1003.b: "Нам нужен стелларит, а не питомец."
  stellarite_events.1003.b.tooltip: "Сущность может быть безопасно уничтожена, а ее стелларит восстановлен без сопротивления."
  stellarite_events.1003.desc: "Стелларит формируется в необычную сущность. Кажется, что оно демонстрирует базовый уровень разумности и реагирует на наши команды. Мы можем оставить его рядом с собой или использовать для получения стелларита. В настоящее время сущность находится на [event_target:stellarite_forming_location.GetName]."
  stellarite_events.1003.name: "Стелларитовая сущность"
  stellarite_events.1004.a: "Мы пока не расстаемся с нашим питомцем!"
  stellarite_events.1004.b: "Все должно прийти к концу."
  stellarite_events.1004.c: "Ой, только не домашнее животное."
  stellarite_events.1004.d: "Неизбежное в ретроспективе."
  stellarite_events.1004.desc.a: "Стелларитовая сущность [root.GetName], которую мы сохранили в качестве питомца, наконец-то исчерпала свою энергию и начинает угасать. Мы можем попытаться продлить срок его жизни, скормив ему дополнительное количество стелларита, но он станет слабее. Скорее всего, после этого он не переживет еще одной деградации."
  stellarite_events.1004.desc.b: "Стелларитовая сущность [root.GetName], которую мы сохранили в качестве домашнего питомца, наконец-то исчерпала последний запас энергии и угасает. Мы уже ничего не можем с ним сделать, так как его свет слишком сильно деградировал."
  stellarite_events.1004.desc.c: "Стелларитовая сущность [root.GetName], которую мы сохранили в качестве домашнего животного, проявляет признаки деградации, она начала терять часть своей силы, но в остальном сохраняет ощутимое присутствие."
  stellarite_events.1004.e: "Досадно."
  stellarite_events.1004.f: "Тогда лучше просто номинировать его на стелларит."
  stellarite_events.1004.name: "Звездное угасание"
  stellarite_events.1005.a: "Хорошая награда!"
  stellarite_events.1005.b: "Как любопытно."
  stellarite_events.1005.desc.a: "Мы победили стелларитовую сущность. Сущность содержит большое количество остатков стелларитовой энергии, которую еще можно использовать."
  stellarite_events.1005.desc.b: "Мы победили стелларитовую сущность. Сущность все еще содержит умеренное количество оставшейся энергии стелларита, которую все еще можно использовать."
  stellarite_events.1005.desc.c: "Мы победили стелларитовую сущность. Похоже, что у сущности осталось лишь небольшое количество стелларитовой энергии, которую еще можно использовать."
  stellarite_events.1005.desc.d: "Мы победили это странное, отвратительное существо. В свой последний момент существо выделяет странную энергию, но мы не знаем, что это за энергия."
  stellarite_events.1005.name: "Звездная сущность побеждена"
  stellarite_events.1010.a: "Хорошая награда!"
  stellarite_events.1010.b: "Отрицательно, просто соберите стелларит."
  stellarite_events.1010.c: "Да, давайте попробуем."
  stellarite_events.1010.c.tooltip: "Ты сумасшедший, да?"
  stellarite_events.1010.desc.a: "Мы победили великого Стелларитового Змея! После его смерти мы смогли собрать массивный поток энергии стелларита!"
  stellarite_events.1010.desc.b: "Наши инвестиции принесли плоды! После того, как мы победили великого Стелларвирма, из его сущности, кажется, вылилось еще больше стелларита!'.\n\nМы можем либо собрать их для собственных нужд, либо попытаться снова зажечь, возможно, получится что-то интересное?"
  stellarite_events.1010.explain.outcome.1: "Появятся еще два враждебных Стелларитовых Змея. Каждый из них повторит это событие после смерти."
  stellarite_events.1010.explain.outcome.2: "Стелларитовый Змей подчиняется вам, и переходит под ваш контроль."
  stellarite_events.1010.name: "Стелларитовый змей повержен!"
  stellarite_events.1011.a: "Наконец-то достойный противник!"
  stellarite_events.1011.b: "Это будет больно, не так ли?"
  stellarite_events.1011.desc.a: "Жизненная форма Стелларита, похоже, материализовалась в очень отчетливую форму — эфирного дракона. Сканирование показывает, что он намного сильнее обычных. Но если мы сможем победить его, мы сможем собрать большое количество стелларита."
  stellarite_events.1011.desc.b: "Материализовался еще один Стелларитовый Змей... он такой же сильный, как и предыдущий. Однако варианты борьбы с ним остались прежними."
  stellarite_events.1011.name: "Пробуждение дракона!"
  stellarite_events.12.a: "Упс."
  stellarite_events.12.b: "Нет, жертвы должны быть принесены ради общего блага."
  stellarite_events.12.b.tooltip: "Больше никаких сообщений о повреждениях такого типа не будет, пока планета не упадет до следующего года или перегрузка не будет отменена."
  stellarite_events.12.desc: "Из-за нашего безрассудного использования стелларитовых реакторов на [FROM.GetName], генераторы подвергаются плавлению после длительного воздействия массивных тепловых волн. Это приводит к мощному взрыву, который взрывает реактор и превращает часть нашего населения в пепел истории."
  stellarite_events.12.name: "Кабум!"
  stellarite_events.13.a: "Отли... подождите, нет, это очень плохие новости!"
  stellarite_events.13.b: "Разрушение планеты незначительно для большего количества Стелларита."
  stellarite_events.13.desc: "Из-за нашего безрассудного использования стелларитовых реакторов на [FROM.GetName], генераторы подверглись критическому расплавлению после того, как техник нажал не на ту кнопку после продолжительной работы. Генераторы взорвались и вызвали масштабный апокалипсис, который уничтожил колонию. По сообщениям, все поселения были зажарены.\n\nВ попытке вылечить выживших была отправлена команда медиков, но выживших нет."
  stellarite_events.13.name: "Огромный ВЗРРРЫЫВ!"
  stellarite_events.14.a: "Упс."
  stellarite_events.14.b: "Нет, нам нужно больше стелларита. Продолжай зарядку."
  stellarite_events.14.desc: "Из-за нашего безрассудного использования стелларитовых реакторов на [FROM.GetName], один из техников, ответственных за обслуживание систем, случайно упал в шахту генератора и вызвал взрыв всего здания. В результате аварии произошли масштабные разрушения, и планета теперь представляет собой лишь горящий расплавленный камень."
  stellarite_events.14.name: "Пункт назначения"
  stellarite_events.15.a: "Продолжайте."
  stellarite_events.15.b: "Отмени этот приказ. Ложная тревога."
  stellarite_events.15.desc: "На планете [root.GetName] разрешен протокол почетного увольнения. Приступать?"
  stellarite_events.15.name: "Подтверждение почетного увольнения"
  stellarite_events.2.a: "How exactly will this work?"
  stellarite_events.2.a.response: "Void Energies aka Dark Energies are the reversal, twisted aspect of the Stellar Energies. Normally, the two powers in close proximity will cancel out each other, rendering both null. But with the help of Dark Matter's dimensional properties, it is possible to convert Dark Energy into Stellarite one. The conversion is not perfect, however, and very wasteful. Once the process is completed, the galaxy will once again be blessed with stellar power! Sounds simple enough, right?"
  stellarite_events.2.a2.response: "Void Energies aka Dark Energies are the reversal, twisted aspect of the Stellar Energies. Normally, the two powers in close proximity will cancel out each other, rendering both null. But with the help of Dark Matter's dimensional properties, it is possible to convert Dark Energy into Stellarite one. The conversion is not perfect, however, and very wasteful. So try to be economical and save up a lot of them before-hand."
  stellarite_events.2.b: "So what's the risk this time?"
  stellarite_events.2.b.response: "Surprisingly not this time, thanks to yours truly. See, I'll be handling the most difficult part, the first conversion and saturation. All I need is extremely large amount of Dark Matter and Dark Energy. And then your scientists will just have to carefully follow my instructions.\n\nOh one thing of note, the process of saturating the galaxy with stellarite has to be done only once. This means that once completed, every other empires will have a much easier time studying them as well, privided that my sisters taught them how to. So better be careful what you're setting in motion!"
  stellarite_events.2.b2.response: "Surprisingly not this time, thanks to yours truly and the other empire who did it first. See, I'll be handling the most difficult part. All I need is extremely large amount of Dark Matter and Dark Energy. And then your scientists will just have to carefully follow my instructions. If everything goes as planned, you'll get your hands on the power of Stellarite as well."
  stellarite_events.2.c: "You seem awfully generous this time around."
  stellarite_events.2.c.response: "It cannot be helped. Honestly, I would have preferred a less direct approach for the benefit of us both. But past reports from my sisters were kinda yucky, explosions and crashes everywhere. Until we can come up with a better solution, this'll have to be the way. Don't get too comfortable though, this is a special case for now."
  stellarite_events.2.d: "Will the Fallen Empires be mad again?"
  stellarite_events.2.d.response: "Probably not. At least not as mad as when you did the Alpha Project, that's for sure. I doubt they even understand this power anymore."
  stellarite_events.2.desc.a: "Hmmm...your empire certainly pass the minimum technological requirements to wield the power, that's for sure. But I am more worried about the potential consequences due to your lack of understanding behind its science. You're unlikely going to be able to shape the power towards the full potential, especially with how you already fumble your waith with void ener...actually perhaps you can still work around and create one that still works similarly enough to what you already have. The potency of the power will be somewhat reduced due to reliance on counteracting elements, but it should still be powerful.\n\nHmmm, I cannot think of a better way that doesn't involve a lot of workload on my side yet. So for now, consider it a generosity on my part. SOPHIA will perform the first conversion for you! You just need excessively large amount of dark matter and enigmat...ahem I mean dark energy. And I mean a LOT of them."
  stellarite_events.2.desc.b: "Hmmm...your empire certainly pass the minimum technological requirements to wield the power, that's for sure. And because someone has already gone through the complicated job. Yours will be much simpler in retrospect. You will simply need to prepare a sizable amount of Dark Matter and Dark Energy and follow my instructions. Hopefully, your science team will be competent enough to get things done before someone else blows you up. Simple, right?"
  stellarite_events.2.e: "Let's get to it then."
  stellarite_events.2.e.response: "Right then, instruct your science team to follow the procedure that I'll now be forwarding. Don't worry, no explosions will be involved. Everything is calculated."
  stellarite_events.2.f: "We can't afford the cost at this time."
  stellarite_events.2.f.response: "Fair enough. That's a lot of savings you will have to expend. Better be safe."
  stellarite_events.2.name: "Stellarite Project"
  stellarite_events.3.a: "Поставь нашу цель высоко."
  stellarite_events.3.desc.a: "It is done! As per SOPHIA's instructions, we have successfully managed to resaturate Stellarite across the galaxy, now we can begin developing a new generation of reactor that is designed specifically to harness these Stellarite."
  stellarite_events.3.desc.b: "It is done! As per SOPHIA's instructions, we have successfully learned how to convert Dark Energy into Stellarite, now we can begin developing a new generation of reactor that is designed specifically to harness it."
  stellarite_events.3.desc.stellaritegate: "Записи во Вратах в значительной степени указывают на существование Силы Стелларита, что доказывает, что эта сила действительно существовала в прошлом. Но у нас еще нет рабочего прототипа, который можно было бы использовать в военных целях. Мы должны копать глубже."
  stellarite_events.3.name: "Звездный"
  stellarite_events.3.tooltip: "Stellarite Research is now availiable. But be careful, in a few years, other empires will only need to study the technology to be able to acquire it as well."
  stellarite_events.5.a: "The truth of our ascension is revealed!"
  stellarite_events.5.desc: "At long last! Our research has borne fruit, and the first Stellarite Reactor is ready for mass-deployment! With this new invention comes multiple future endaevors for various combat applications, we should begin exploring them without delay!."
  stellarite_events.5.name: "Подавляющая сила!"
  stellarite_events.500.a: "Арсеналы? Что насчет модернизации инфраструктуры?"
  stellarite_events.500.a.response: "Здесь все просто. Тебе едва удалось собрать энергию стелларита, чтобы они работали с твоей нынешней технологией. Использовать их в качестве оружия в одиночку уже достаточно сложно, но, по крайней мере, у тебя есть преимущество оборудования военного класса. Втиснуть их в ваши повседневные планетарные здания может оказаться немного выше ваших нынешних возможностей. Это потребует слишком много... 'Приобретения технологий', чтобы реально работать. Но это некано... неважно, притворись, что ты не слышал последнюю часть."
  stellarite_events.500.b: "Что это за непредвиденные последствия?"
  stellarite_events.500.b.response: "Если тебе еще не стало очевидно, то энергии Пустоты и Стелларит не очень хорошо сочетаются друг с другом. Даже несмотря на то, что тебе в основном удается изолировать несовместимые части с помощью Темной Материи и некоторых других процедур, продукт все равно получается на основе пустоты. Добавление большего их количества для увеличения производства стелларита, скорее всего, приведет к... крайне взрывоопасным результатам, если не сказать больше."
  stellarite_events.500.c: "Почему мы должны вентилировать стелларит?"
  stellarite_events.500.c.response: "Проще говоря, стелларит в некоторой степени настроен на эмоции и мысли, поскольку его сила исходит от осколка Первой звезды. Сырой стелларит, который не может быть легко использован, может притягивать затянувшиеся присутствия прошлых веков... призраков, если хотите быть жутким. Это редко является проблемой для более развитой империи стелларита, но для такой, как ваша, может оказаться немного сложнее держать эти аномалии под контролем. И все же, как бы их ни притягивала сила, они все равно остаются лишь эмоциями и мыслями. Даже если они обретут некое подобие формы в физическом мире, это не продлится долго. Если вы сами не разберетесь с ними, они, скорее всего, просто исчезнут в небытие, когда силы будут израсходованы."
  stellarite_events.500.d: "Нам многое предстоит сделать."
  stellarite_events.500.d.response: "Да. Впереди нас ждут захватывающие дни, я уверен. Интересно, что ты будешь делать с этой новой силой."
  stellarite_events.500.desc: "Congratuations! You managed to follow my instructions throughly and avoid blowing up in the process!\n\nДолжен сказать, что я скептически относился к твоим шансам, но ты упорствовал, несмотря ни на что. Теперь ты можешь начать экспериментировать и внедрять стелларит в свой арсенал. Однако я должен предупредить тебя, что, говоря техническим языком, стелларит не предназначен для использования таким образом. Сочетание энергий пустоты само по себе уже достаточно рискованно, а тут еще и темная материя. Если ты не будешь осторожен, могут возникнуть... непредвиденные последствия. Также следи за запасами стелларита, ты же не хочешь, чтобы проявились злобные стелларитовые сущности."
  stellarite_events.500.name: "Банк данных предтеч"
  stellarite_events.501.a: "Возможно, СОФИЯ сможет рассказать нам больше."
  stellarite_events.501.b: "Кажется, на данный момент это немного выше нашего уровня."
  stellarite_events.501.c: "Посмотрим."
  stellarite_events.501.desc: "Мы получаем сообщения из достоверных источников, что [event_target:new_stellarite_empire.GetName] недавно разработала новый источник энергии, который кажется гораздо более грозным, чем те, что использовались в павших империях. Подробности отрывочны, но, похоже, это связано с технологиями предтеч."
  stellarite_events.501.desc.b: "Мы получаем сообщения из достоверных источников, что [event_target:new_stellarite_empire.GetName] недавно разработала новый источник энергии, который кажется гораздо более грозным, чем те, что использовались павшими империями. К сожалению, мы понятия не имеем, что это за новая сила."
  stellarite_events.501.desc.c: "Мы получаем сообщения из достоверного источника, что [event_target:new_stellarite_empire.GetName] недавно разработала новый источник энергии, который соответствует показаниям и деталям стелларита. Если это верно, то это означает, что еще одна империя продвигается к новому откровению. Мы должны очень внимательно следить за их прогрессом."
  stellarite_events.501.name: "Новая империя восходящего солнца"
