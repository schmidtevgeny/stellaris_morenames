  gateway_guardians: "§HПуть Хранителей§!\nЭто не должно быть заметно."
  gateway_nanites: "§HНаниты§!\n§EЭта технология приведет к дальнейшему прогрессу в области нанитов.§!"
  gray_army_desc: "Серый нанитовый $SWARM$"
  gray_warship_key: "$gray_warship$"
  job_nanite_agri_drone: "Дрон-нанофермер"
  job_nanite_agri_drone_desc: "Для производства пищи требуются самые различные рабочие — от операторов оборудования для посадки и уборки до управляющих системами полива, удобрений и пестицидов, а также специалистов по работе с домашним скотом."
  job_nanite_agri_drone_effect_desc: "$job_agri_drone_plural$ производят £food£ §Yеду§!"
