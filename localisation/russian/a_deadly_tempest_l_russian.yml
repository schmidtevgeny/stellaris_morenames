job_nanite_agri_worker: "Нанофермер"
job_nanite_agri_worker_plural: "Нанофермеры"
job_nanite_agri_worker_desc: "Для производства продуктов питания требуются самые разные работники - от операторов посадочной и уборочной техники, менеджеров систем полива, удобрений и пестицидов до обработчиков скота."
job_nanite_agri_worker_effect_desc: "$job_nanite_agri_worker_plural$ производят £food£ §Yеду§!"
mod_job_nanite_agri_worker_add: "$job_nanite_agri_worker$"
mod_job_nanite_agri_worker_per_pop: "§G+1§! $job_nanite_agri_worker$ на $VALUE$ поселений"
mod_job_nanite_agri_worker_per_pop_short: "\n§G+1§! £mod_job_nanite_agri_worker_add£ на $VALUE$ £pop£"
mod_planet_pops_nanites_upkeep_add: "Поддержание нанитов"
building_nanite_plant_1: "Нанитовые литейные цеха"
building_nanite_plant_1_desc: "$job_nanite_forger_plural$ работают в этих литейных цехах для производства нанитов."
building_nanite_plant_2: "Нанитовые мегакузни"
building_nanite_plant_2_desc: "Производство в огромных масштабах, эти кузницы и рабочие места создают наниты в огромных количествах."
building_nanite_plant_3: "Нанитовые мегафабрики"
building_nanite_plant_3_desc: "Передовые производственные центры, где производство нанитов значительно увеличено."
building_nanite_industrial_replicator_1: "Репликатор минералов"
building_nanite_industrial_replicator_1_desc: "Эти репликаторы создают сырье из энергетических молекул с помощью нанитов."
building_nanite_food_replicator: "Репликатор пищи"
building_nanite_food_replicator_desc: "Эти репликаторы создают съедобные продукты питания из молекул энергии с помощью нанитов. Почти такой же вкус, как у выращенных и выращенных продуктов."
TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_TITLE: "§HОткрывает нанитовые корабли§!"
TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_DESC: "§H$graygoo_interdictor$, $graygoo_mothership$ и $nanite_dragon$§!\nЭти корабли самодостаточны, но из-за их... "уникальной" природы, их дизайн кажется жестко закодированным и может быть несовместим с некоторыми технологиями. Но мы можем повторить этот процесс для усиления работы наших носителей."
NANITE_BOARDED_SHIP_REPAIR_PROJECT: "Ремонт захваченного корабля"
NANITE_BOARDED_SHIP_REPAIR_PROJECT_DESC: "Мы захватили несколько кораблей из вражеского флота, но они требуют немедленного ремонта в полевых условиях. Если мы не сможем отремонтировать их в отведенное время, у нас не останется другого выбора, кроме как отказаться от них."
gateway_guardians: "§HПуть Хранителей§!\n§EЭта передовая технология нанитов приведет к созданию и тиражированию огромных мощных хранителей.§!"
tech_nanite_guardians: "Проект репликации Хранителей"
tech_nanite_guardians_desc: "Чрезвычайно мощные враждебные космические пришельцы, встречающиеся в некоторых системах, эти стражи, соперничающие с лунами по размеру и массе и обладающие огромной огневой мощью."
TECH_UNLOCK_GUARDIANS_CONSTRUCTION_TITLE: "§HРазблокировать хранителей§!"
TECH_UNLOCK_GUARDIANS_CONSTRUCTION_DESC: "Включите репликацию хранителей. Хотя им не хватает огневой мощи оригиналов, эти репликанты все равно обладают отличными характеристиками."
dreadnought: "Дредноут"
dreadnought_plural: "Дредноуты"
tech_dreadnought: "Проект $dreadnought$"
tech_dreadnought_desc: "Разрешить строительство Дредноутов"
TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE: "§HТип кораблей:§! Дредноут"
TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC: "§HДредноут§!\nЛинкор ознаменовал новую эру дизайна корабля и стиля боя. Способность наносить и получать огромный урон на большом расстоянии, и появление разрушительного оружия XL, полностью изменили природу войны. Наши инженеры космофлота считают, что мы должны разработать ещё более качественную версию этих мощных кораблей. Их предлагаемые §HДредноуты§! могли бы иметь ещё более тяжелую защиту, нести больше оружия и даже иметь два невероятных оружия XL, которые были очень успешны на поле боя."
nanite_dragon: "Нанитовый дракон"
nanite_dragon_plural: "Нанитовые драконы"
tech_nanite_dragon: "Проект $nanite_dragon$"
tech_nanite_dragon_desc: "Разрешить строительство нанитовых драконов"
TECH_UNLOCK_NANITE_DRAGON_CONSTRUCTION_TITLE: "§HРазблокировать хранителей§! $nanite_dragon$"
TECH_UNLOCK_NANITE_DRAGON_CONSTRUCTION_DESC: "Высший хищник, $nanite_dragon$ чрезвычайно быстро перемещается по планетарной системе."
scavenger_bot_plural: "$NAME_Scavenger_Bot$s"
scavenger_bot_small_bot_1_section: "$NAME_Reclaimer$ дроид"
scavenger_bot_small_bot_2_key: "$NAME_Reclaimer$ дроид 2"
scavenger_bot_small_bot_3_key: "$NAME_Reclaimer$ дроид 3"
tech_scavenger_bot: "Проект $scavenger_bot$"
tech_scavenger_bot_desc: "Allow the construction of $scavenger_bot_plural$"
TECH_UNLOCK_SCAVENGER_CONSTRUCTION_TITLE: "§HРазблокировать хранителей:§! §M$scavenger_bot$§!"
TECH_UNLOCK_SCAVENGER_CONSTRUCTION_DESC: "Автомат, сконструированный из обломков тысяч обломков кораблей, постоянно рыскающий по огромному кладбищу кораблей."
tech_voidspawn: "Проект $voidspawn$"
tech_voidspawn_desc: "Позволяет воспроизводить гигантские  $voidspawn_plural$." # (на §M$PLANET_KILLER_NANOBOTS$§!)."
TECH_UNLOCK_VOIDSPAWN_CONSTRUCTION_TITLE: "§HРазблокировать хранителей:§! §M$voidspawn$§!"
TECH_UNLOCK_VOIDSPAWN_CONSTRUCTION_DESC: "Пустотник - это нерожденный левиафан, скрытый в яйце, которое выглядит как сухой мир, вращающийся вокруг звезды класса G без других пригодных для жизни планет."
nanite_giga_warform: "§M Нанитовая боевая форма§!"
nanite_giga_warform_desc: "Чрезвычайно мощная гигантская нанитовая сущность, обладающая достаточной силой, чтобы разрушать города."
nanite_giga_warform_plural: "§M$nanite_giga_warform$§!"
nanite_giga_warform_passive: "Позволяет строить в столице армии типа §Y$nanite_giga_warform$§!."
nanite_giga_guardian: "§M Нанитовая защитная боевая форма§!"
nanite_giga_guardian_desc: "$nanite_giga_guardian$ - это чрезвычайно мощная защитная версия $nanite_giga_warform$."
nanite_giga_guardian_plural: "§M$nanite_giga_guardian$§!"
gray_army_desc: "Серый нанитовый $SWARM$"
spectre_army: "Отряд спектра"
spectre_army_plural: "Отряды спектра"
spectre_army_desc: "На самом деле спектр - это не единое целое, а массивная коллекция маленьких наноботов, которые постоянно работают вместе для поддержания твердой формы. Они могут принимать различные формы, но обычно выглядят как большие четырехногие шагоходы с турелью на спине. Их способность быстро менять форму позволяет им разбегаться и уклоняться от входящего огня. К сожалению, то, что они состоят из множества крошечных точек, делает их уязвимыми при попадании."
nanite_origin: "Корабли, здания и мегаструктуры требуют для постороцки наниты вместо сплавов. Умеет строить L-врата. Начинается с дополнительных технологий, которые добавляют оружие на основе нанитов."
