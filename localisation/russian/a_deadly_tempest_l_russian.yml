  mod_planet_pops_nanites_upkeep_add: "Поддержание нанитов"
  mother_ship_hire: "Грей может создать $NAME_Nanite_Warship$ для нашего использования, однако Грей не будет создавать более пяти для нашей империи; для создания нанитов для корабля потребуются огромные затраты ресурсов.\nЭти корабли способны создавать меньшие корабли для сопровождения, но только если материнский корабль все еще цел. Но во времена сильного кризиса они могут быть способны создавать больше...\nГрей может создавать эти корабли независимо от того, какую форму они принимают, до тех пор, пока Грей не реформируется."
