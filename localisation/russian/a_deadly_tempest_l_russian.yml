  origin_machine_nanites: "Агломерирующие наниты"
  origin_machine_nanites_desc: "Эти микроскопические машины могут агломерироваться для создания популяций, структур и космических кораблей по желанию."
  personality_gate_builders_machine: "$graygoo.120_title$ $COUNTRY_AWAKENED_FALLEN_EMPIRE$"
