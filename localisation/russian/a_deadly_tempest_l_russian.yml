  bombardment_nanitebombard: "Нанит"
  bombardment_nanitebombard_desc: "Планета подвергается бомбардировке разрушительными нанитами, которые расщепляют всё, с чем они вступают в контакт, на базовые компоненты с явной целью максимизировать жертвы среди гражданского населения.\n- §Rмассивный§! урон §Yармии§!\n- §Rмассивный§! урон §Yстроениям§!\n- §Rмассивный§! урон §Yпоселениям§!\n- Будет бомбардировать необороняемые планеты\n- Может превратить планеты в безжизненные $pc_gray_goo$, которые можно терраформировать с помощью правильной технологии."
  bombed_to_nanite_world: "Чтобы мир снова стал пригодным для жизни, его придется терраформировать."
  building_machinedlc_nanite_living_metal_forge: "Нано-Кузница живого металла"
  building_machinedlc_nanite_living_metal_forge_desc: "Соедините очищенные минералы с активными нанитами в искусственный живой металл. Они являются синтетическими, но функционируют точно так же, как и натуральные."
  building_nanite_food_replicator: "Репликатор пищи"
  building_nanite_food_replicator_desc: "Эти репликаторы создают съедобные продукты питания из молекул энергии с помощью нанитов. Почти такой же вкус, как у выращенных и выращенных продуктов."
  building_nanite_industrial_replicator_1: "Репликатор минералов"
  building_nanite_industrial_replicator_1_desc: "Эти репликаторы создают сырье из энергетических молекул с помощью нанитов."
  building_nanite_plant_1: "Нанитовые литейные цеха"
  building_nanite_plant_1_desc: "$job_nanite_forger_plural$ работают в этих литейных цехах для производства нанитов."
  building_nanite_plant_2: "Нанитовые мегакузни"
  building_nanite_plant_2_desc: "Производство в огромных масштабах, эти кузницы и рабочие места создают наниты в огромных количествах."
  building_nanite_plant_3: "Нанитовые мегафабрики"
  building_nanite_plant_3_desc: "Передовые производственные центры, где производство нанитов значительно увеличено."
  civic_machine_nanites: "Предтеч нанитов"
  civic_machine_nanites_culture: "Культура нанитов"
  civic_machine_nanites_culture_desc: "Наниты, обитатели этой империи, по-видимому, превратились в нечто более высокое, чем просто машинный интеллект. Они разработали такую форму культуры, которую никто ещё не видел. Ранее эти машины просто подражали своим создателям, а теперь создают свой собственный стиль и свою судьбу."
  civic_machine_nanites_desc: "Империя, состоящая из квадриллионов крошечных самовоспроизводящихся нанитов, объединяющихся вместе для создания полностью разумных андроидов. На протяжении тысячелетий этот вид был заперт внутри таинственного L-кластера, только недавно возродившись.Даже угасшие империе не могут сказать, как их долгая изоляция в L-скоплении повлияла на них или на их взгляд на Галактику"
