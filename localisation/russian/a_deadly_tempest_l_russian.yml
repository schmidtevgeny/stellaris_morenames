  NANITE_BEAM: "Нанитовый луч"
  NANITE_BEAM_DESC: "Это оружие работает аналогично фазовому разрушителю, используя заряд гиперквантовой энергии, способный пронзить любую цель размером меньше планеты, но оно во много раз более разрушительно, поскольку в тандеме с этим энергетическим лучом действует поток разрушительных наноботов, запрограммированных на пожирание любой материи, с которой не повезло вступить в контакт."
  NANITE_BOARDED_SHIP_REPAIR_PROJECT: "Ремонт захваченых кораблей"
  NANITE_BOARDED_SHIP_REPAIR_PROJECT_DESC: "Мы захватили несколько кораблей вражеского флота, но они требуют ремонта в полевых условиях. Если мы не сможем отремонтировать их в течение заданного времени, у нас не будет другого выбора, кроме как отказаться от них."
