job_nanite_agri_drone: "Дрон-нанофермер"
job_nanite_agri_drone_plural: "Дроны-нанофермеры"
job_nanite_agri_drone_desc: "Для производства продуктов питания требуются самые разные работники - от операторов посадочной и уборочной техники, менеджеров систем полива, удобрений и пестицидов до обработчиков скота."
