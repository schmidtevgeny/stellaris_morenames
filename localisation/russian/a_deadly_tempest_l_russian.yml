  TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC: "§HДредноут§!\nЛинкор стал предвестником новой эры проектирования кораблей и военно-морского боя. Способность как наносить, так и принимать массивный урон на большой дистанции, а также появление разрушительного XL-оружия полностью изменили природу ведения войны. Наши военно-морские инженеры считают, что мы должны разработать еще более совершенную версию этих мощных кораблей. Предложенные ими §HDreadnoughts§! будут способны установить более тяжелую защиту, больше орудий и даже два невероятных XL-оружия, которые были так успешны на поле боя."
  TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE: "§HТип кораблей:§! Дредноут"
  TECH_UNLOCK_GUARDIANS_CONSTRUCTION_DESC: "Enable replication of guardians. While they lack the firepower of originals, these replicants still possess great stats."
  TECH_UNLOCK_GUARDIANS_CONSTRUCTION_TITLE: "§HРазблокировать хранителей§!"
  TECH_UNLOCK_NANITE_ARMY_DESC: "$nanite_giga_warform_desc$"
  TECH_UNLOCK_NANITE_ARMY_TITLE: "$TECH_UNLOCK_ARMY|§MНанитовая форма§!$"
  TECH_UNLOCK_NANITE_BOMBARDMENT_DESC: "Откройте новый метод бомбардировки, который обезлюдит мир и превратит его в $pc_gray_goo$."
  TECH_UNLOCK_NANITE_BOMBARDMENT_TITLE: "Разблокировать $tech_nanite_bombardment$"
  TECH_UNLOCK_NANITE_BULWARK_DESC: "Эти гигантские $military_station_nanite_bulwark$ должны препятствовать проходу всех врагов."
  TECH_UNLOCK_NANITE_BULWARK_TITLE: "§HСтанция:§! $military_station_nanite_bulwark$"
  TECH_UNLOCK_NANITE_DRAGON_CONSTRUCTION_DESC: "Высший хищник, $nanite_dragon$ чрезвычайно быстро перемещается по планетарной системе."
  TECH_UNLOCK_NANITE_DRAGON_CONSTRUCTION_TITLE: "§HРазблокировать хранителей§! $nanite_dragon$"
  TECH_UNLOCK_NANITE_HULL_2_DESC: "§H$NANITE_HULL_2$§!\n$NANITE_HULL_2_DESC$"
  TECH_UNLOCK_NANITE_HULL_2_TITLE: "$TECH_UNLOCK_COMPONENT_LINE$ $NANITE_HULL_2$"
  TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_DESC: "§H$graygoo_interdictor$, $graygoo_mothership$ & $nanite_dragon$§!\nЭти корабли самодостаточны, но из-за их... 'уникальной' природы, их дизайн кажется жестко закодированным и может быть несовместим с некоторыми технологиями. Но мы можем повторить этот процесс, чтобы усилить работу наших носителей."
  TECH_UNLOCK_NANITE_SHIP_CONSTRUCTION_TITLE: "§HОткрывает нанитовые корабли§!"
  TECH_UNLOCK_NANITE_TERRAFORMING_DESC: "Когда-то $pc_gray_goo$ считались нетерраформируемыми, разве что при определенных условиях, но все машины можно перепрограммировать, и нанит ничем не отличается от них."
  TECH_UNLOCK_NANITE_TERRAFORMING_TITLE: "Разблокировать $tech_nanite_terraforming$"
  TECH_UNLOCK_SCAVENGER_CONSTRUCTION_DESC: "Автомат, сконструированный из обломков тысяч обломков кораблей, постоянно рыскающий по огромному кладбищу кораблей."
  TECH_UNLOCK_SCAVENGER_CONSTRUCTION_TITLE: "§HРазблокировать хранителей:§! §M$scavenger_bot$§!"
  TECH_UNLOCK_VOIDSPAWN_CONSTRUCTION_DESC: "Пустотник - это нерожденный левиафан, скрытый в яйце, которое выглядит как сухой мир, вращающийся вокруг звезды класса G без других пригодных для жизни планет."
  TECH_UNLOCK_VOIDSPAWN_CONSTRUCTION_TITLE: "§HРазблокировать хранителей:§! §M$voidspawn$§!"
  a_deadly_tempest.17.desc: ""
  a_deadly_tempest.17.name: "Конец [graygoo_country.GetName]"
  a_deadly_tempest.17.tooltip: "Вы получаете две технологии из следующего списка:\n"
  a_deadly_tempest.82.desc: "Флот, принадлежащий §H[FromFromFrom.GetName]§! уничтожил население §H[From.GetName]§!!! После массированной и неослабевающей кампании орбитальной бомбардировки все населенные пункты на поверхности были систематически уничтожены, превратив [From.GetPlanetMoon] в безжизненную шелуху, которая теперь покрыта лишь бесчисленными роями нанитов."
  a_deadly_tempest.82.name: "[From.GetName] поглощен"
  a_deadly_tempest.83.desc: "Наши силы сообщают, что они завершили орбитальную бомбардировку §H[From.GetName]§! Все населенные пункты были систематически уничтожены, и поверхность [From.GetPlanetMoon] теперь покрыта лишь бесчисленными роями нанитов."
