district_acot_fractured_ae_shelter: "Альфа-убежище"
district_acot_fractured_ae_shelter_plural: "Альфа-приюты"
district_acot_fractured_ae_shelter_desc: "Приют Альфа обеспечивает защиту и жилье для храбрых душ, работающих в суровых условиях мира."
 
district_acot_fractured_ae_science_dome: "Обсерватория Альфа"
district_acot_fractured_ae_science_dome_plural: "Обсерватории Альфа"
district_acot_fractured_ae_science_dome_desc: "Обсерватории Альфы предоставляют необходимые инструменты и оборудование для исследователей, чтобы безопасно проводить наблюдения и эксперименты на разрушенном мире."
 
district_acot_fractured_ae_trapper: "Альфа-шпиль"
district_acot_fractured_ae_trapper_plural: "Шпили Альфы"
district_acot_fractured_ae_trapper_desc: "Шпили Альфы обеспечивают ремесленников и алхимиков мастерскими, необходимыми для создания темной материи и темной энергии."
 
district_acot_fractured_ae_fort: "Альфа Аванпост"
district_acot_fractured_ae_fort_plural: "Альфа-аванпосты"
district_acot_fractured_ae_fort_desc: "Alpha Outposts - это контрольно-пропускные пункты, которые могут обнаруживать нарушителей и включать громкие музыкальные темы, чтобы отпугнуть их."
 
