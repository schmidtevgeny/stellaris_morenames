#### DUSTRRYCIT ######
 
district_acot_fractured_shelter: "Приют Дельта"
district_acot_fractured_shelter_plural: "Приюты Дельта"
district_acot_fractured_shelter_desc: "Приюты Дельта обеспечивают защиту и жилье для храбрых душ, работающих в суровых условиях мира."
 tech_acot_fractured_shelter: "Усиленное убежище"
tech_acot_fractured_shelter_desc: "Бури темной энергии нередко возникают в неспокойном небе расколотого мира. Нестабильная местность и враждебные элементы требуют создания соответствующих убежищ для защиты от этих опасностей. "
 
district_acot_fractured_science_dome: "Обсерватория Дельта"
district_acot_fractured_science_dome_plural: "Обсерватории Дельта"
district_acot_fractured_science_dome_desc: "Обсерватории Дельта предоставляют исследователям необходимые инструменты и оборудование для безопасного проведения наблюдений и экспериментов в разрушенном мире."
 
tech_acot_fractured_science_dome: "Наблюдение за неизвестным"
tech_acot_fractured_science_dome_desc: "На разрушенных мирах существует множество чудес и аномалий, которые бросают вызов всем ранее известным теориям и законам физики. Но если мы хотим отправить туда наших исследователей, они должны быть хорошо защищены и защищены от опасного окружения."
 
district_acot_fractured_dm_trapper: "Шпиль Дельта"
district_acot_fractured_dm_trapper_plural: "Шпили Дельты"
district_acot_fractured_dm_trapper_desc: "Шпили Дельта обеспечивают ремесленников и алхимиков мастерскими, необходимыми для создания темной материи и темной энергии."
 
tech_acot_fractured_trapper: "Загадочные шпили"
tech_acot_fractured_trapper_desc: "Хотя темная энергия и темная материя в изобилии окружают расколотые миры, большинство из них слишком нестабильны и рассеяны, чтобы их можно было добыть. Сейчас разрабатываются проекты Загадочных шпилей, чтобы поймать и преобразовать эти неестественно рожденные феномены в безграничные запасы."
 
district_acot_fractured_dm_fort: "Аванпост Дельта"
district_acot_fractured_dm_fort_plural: "Аванпосты Дельта"
district_acot_fractured_dm_fort_desc: "Аванпосты Дельта - это контрольно-пропускные пункты, которые могут обнаруживать нарушителей и включать громкие музыкальные темы, чтобы отпугнуть их."
 
tech_acot_fractured_fort: "Каструм Пустоты"
tech_acot_fractured_fort_desc: "Раздробленные миры содержат множество опасных элементов, которые стремятся уничтожить любые попытки колонизации. Многие из этих элементов находят слабые места и бреши в обычных крепостях, поэтому для отпугивания этих враждебных гостей требуются специальные фортификационные районы."
 
tech_acot_fractured_size_upgrade_1: "Фрактальный континуум"
tech_acot_fractured_size_upgrade_1_desc: "Неумолимые ландшафты раздробленных миров затрудняют адаптацию населения, вызывая ненужные перестройки, которые обходятся нам в дополнительные районы. Мы должны научиться приспосабливаться к этому."
tech_acot_fractured_size_upgrade_1_tooltip: "Улучшает районы как Фрактального, так и Ультрафрактального миров, чтобы потреблять на один слот меньше районов."
 
tech_acot_fractured_size_upgrade_2: "Главный терминал управления"
tech_acot_fractured_size_upgrade_2_desc: "Вместо того, чтобы прибегать к помощи техников и инженеров для постоянной проверки структурной целостности районов, можно установить MCT, который сам будет считывать и устранять все поврежденные места. Это избавит нас от необходимости выделять дополнительное пространство для инженерных бригад на месте и сократит необходимое пространство районов."
tech_acot_fractured_size_upgrade_2_tooltip: "Модернизация округов в Разломанных и Ультраразломанных мирах, чтобы они потребляли на один слот меньше округов. В итоге они будут стоить всего один слот."
 
