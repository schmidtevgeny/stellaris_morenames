district_acot_enigmapolis_city: "Пустота Нексус"
district_acot_enigmapolis_city_plural: "Вод Некси"
district_acot_enigmapolis_city_desc: "Вод Некси - это сердце общества Сферы Пустоты. Здесь расположены все офисы управления системой и массивные супергорода."
 
district_acot_enigmapolis_science: "Трибунал Пустоты"
district_acot_enigmapolis_science_plural: "Трибуналы Пустоты"
district_acot_enigmapolis_science_desc: "Трибуналы Пустоты - это место, где собираются Провидцы Пустоты, чтобы заглянуть в пустоту и воплотить свои видения в реальность."
 
district_acot_enigmapolis_forge: "Альфаскейп Пустоты"
district_acot_enigmapolis_forge_plural: "Альфаскейпы Пустоты"
district_acot_enigmapolis_forge_desc: "Void Alphascapes позволяет путешественникам Пустоты безопасно переходить в подпространства и добывать там ресурсы."
 
district_acot_enigmapolis_silo: "Кузница Пустоты"
district_acot_enigmapolis_silo_plural: "Кузница Пустоты"
district_acot_enigmapolis_silo_desc: "Кузницы Пустоты - это огромные массивы фабрик с жестким светом, которые могут материализовать различные ресурсы в бытие."
 
district_acot_enigmapolis_fortress: "Барьер Пустоты"
district_acot_enigmapolis_fortress_plural: "Барьеры пустоты"
district_acot_enigmapolis_fortress_desc: "Барьеры Пустоты обеспечивают планеты защитными силами и гига-пушками."

