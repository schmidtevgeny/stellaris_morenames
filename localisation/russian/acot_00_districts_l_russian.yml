l_russian:

col_acot_fractured_colony: "§EРасколотая колония"
col_acot_fractured_colony_desc: "Суровая и опасная колония, куда отваживаются ступать только самые закоренелые энтузиасты темной материи и энергии."
col_acot_enigmopolis: "§BДомен сферы пустоты"
col_acot_enigmopolis_desc: "Внушающие благоговение домены тех, кто отважится бросить вызов пустоте космоса. Постоянно звучат имперские ритмы и гимны, напоминающие всем о долгом пути, который они прошли."
col_acot_phanon_vault: "§RХранилище Фанона"
col_acot_phanon_vault_desc: "§RТаинственная станция, назначение которой неизвестно никому, кроме самого Корпуса Фанона."
pc_dark_fractured: "Расколотый мир"
pc_dark_fractured_adj: "Расколотый мир"
pc_dark_fractured_desc: "Расколотые миры покрыты жестокими бурями и наполнены множеством темных аномалий. Хотя есть места, пригодные для жизни, планета остается пустынной землей, едва способной поддерживать какую-либо жизнь."
pc_dark_fractured_ae: "Сверхразрушенный мир"
pc_dark_fractured_ae_adj: "Ультра-расколотый мир"
pc_dark_fractured_ae_desc: "Расколотые миры покрыты жестокими бурями и наполнены множеством темных аномалий. Хотя есть места, пригодные для жизни, планета остается пустынной землей, едва способной поддерживать какую-либо жизнь."
pc_dark_fractured_unstable: "Нестабильный расколотый мир"
pc_dark_fractured_unstable_desc: "Расколотые миры покрыты жестокими штормами и наполнены множеством темных аномалий. Густые штормовые облака опасны до такой степени, что корабли не могут определить, в какой стороне подъем, что предотвращает любые попытки посадки."
pc_dark_fractured_ae_unstable: "Нестабильный сверхразрушенный мир"
pc_dark_fractured_ae_unstable_desc: "Расколотые миры покрыты жестокими штормами и наполнены множеством темных аномалий. Густые штормовые облака опасны до такой степени, что корабли не могут определить, в какой стороне подъем, что предотвращает любые попытки посадки."
pc_acot_enigmopolis: "Сфера пустоты"
pc_acot_enigmopolis_desc: "Мощный экуменополис, питающийся от древнего ядра предтеч и окруженный арками и барьерами."
trait_pc_dark_fractured_preference: "Порождение тьмы"
trait_pc_dark_fractured_preference_desc: "Им нравится находиться в черных дырах."
mod_pc_dark_fractured_habitability: "Способность к выживанию в расколотом мире"
trait_pc_dark_fractured_ae_preference: "Адские отродья"
trait_pc_dark_fractured_ae_preference_desc: "Возможно, они и есть Черная дыра?"
mod_pc_dark_fractured_ae_habitability: "Способность к выживанию в ультра-расколотом мире"
trait_pc_acot_enigmopolis_preference: "Адские отродья"
trait_pc_acot_enigmopolis_preference_desc: "Возможно, они и есть Черная дыра?"
mod_pc_acot_enigmopolis_habitability: "Способность к выживанию в ультра-расколотом мире"
district_acot_fractured_shelter: "Убежище "Дельта""
district_acot_fractured_shelter_plural: "Убежища "Дельта""
district_acot_fractured_shelter_desc: "Убежища "Дельта" обеспечивают защиту и жилье для отважных душ, работающих в суровых условиях мира."
tech_acot_fractured_shelter: "Усиленное убежище"
tech_acot_fractured_shelter_desc: "It is not uncommon for dark energy storms to erupt on the violent skies of a fractured world. Unstable terrains and hostile elements require proper shelters to be created to defend against these hazards. "
district_acot_fractured_science_dome: "Обсерватория "Дельта""
district_acot_fractured_science_dome_plural: "Обсерватории "Дельта""
district_acot_fractured_science_dome_desc: "Обсерватории "Дельта" предоставляют исследователям необходимые инструменты и оборудование для безопасного проведения наблюдений и экспериментов на разрушенном мире."
tech_acot_fractured_science_dome: "Наблюдение за неизвестным"
tech_acot_fractured_science_dome_desc: "На расколотых мирах существует множество чудес и аномалий, которые бросают вызов всем ранее известным теориям и законам физики. Но если мы хотим отправить туда наших исследователей, они должны быть хорошо защищены и защищены от опасного окружения."
district_acot_fractured_dm_trapper: "Шпиль "Дельта""
district_acot_fractured_dm_trapper_plural: "Шпили "Дельта""
district_acot_fractured_dm_trapper_desc: "Шпили "Дельта" предоставляют ремесленникам и алхимикам мастерские, необходимые для создания темной материи и темной энергии."
tech_acot_fractured_trapper: "Загадочные шпили"
tech_acot_fractured_trapper_desc: "Хотя Темная энергия и Темная материя в изобилии окружает расколотые миры, большинство из них слишком нестабильны и рассеяны, чтобы их можно было собрать. Разрабатываются проекты Загадочных Шпилей, чтобы поймать и преобразовать эти неестественно рожденные явления в безграничные запасы."
district_acot_fractured_dm_fort: "Аванпост "Дельта""
district_acot_fractured_dm_fort_plural: "Аванпосты "Дельта""
district_acot_fractured_dm_fort_desc: "Аванпосты "Дельта" — это контрольно-пропускные пункты, которые могут обнаруживать нарушителей и включать громкие музыкальные темы, чтобы отпугнуть их."
tech_acot_fractured_fort: "Пустотные укрепления"
tech_acot_fractured_fort_desc: "В Расколотых мирах обитает множество опасных элементов, которые стремятся пресечь любые попытки колонизации. Многие из этих элементов найдут слабые места и бреши в обычных крепостях, поэтому для сдерживания этих враждебных гостей потребуются специальные фортификационные районы."
tech_acot_fractured_size_upgrade_1: "Фрактальный континуум"
tech_acot_fractured_size_upgrade_1_desc: "Неумолимые ландшафты расколотых миров затрудняют адаптацию населения, вызывая ненужные корректировки, которые обходятся нам в дополнительное пространство района. Мы должны научиться приспосабливаться к этому."
tech_acot_fractured_size_upgrade_1_tooltip: "Улучшает районы Расколотого и Ультра-расколотого миров, чтобы они могли потреблять на один слот района меньше."
tech_acot_fractured_size_upgrade_2: "Главный терминал управления"
tech_acot_fractured_size_upgrade_2_desc: "Вместо того, чтобы полагаться на техников и инженеров, которые должны постоянно проводить проверки структурной целостности районов, можно установить ГТУ, который сам будет считывать и устранять любые поврежденные места. Это избавит нас от необходимости выделять дополнительные площади для выездных инженерных бригад и сократит площадь района."
tech_acot_fractured_size_upgrade_2_tooltip: "Улучшает районы Расколотых и Ультра-расколотых миров, чтобы они занимали на один слот района меньше. В итоге они будут стоить всего один слот."
district_acot_fractured_ae_shelter: "Убежище "Альфа""
district_acot_fractured_ae_shelter_plural: "Убежища "Альфа""
district_acot_fractured_ae_shelter_desc: "Убежище "Альфа" обеспечивает защиту и жилье для храбрых душ, работающих в суровых условиях мира."
district_acot_fractured_ae_science_dome: "Обсерватория "Альфа""
district_acot_fractured_ae_science_dome_plural: "Обсерватории "Альфа""
district_acot_fractured_ae_science_dome_desc: "Обсерватории "Альфа" предоставляют исследователям необходимые инструменты и оборудование для безопасного проведения наблюдений и экспериментов на расколотом мире."
district_acot_fractured_ae_trapper: "Шпиль "Альфа""
district_acot_fractured_ae_trapper_plural: "Шпили "Альфа""
district_acot_fractured_ae_trapper_desc: "Шпили "Альфа" предоставляют ремесленникам и алхимикам мастерские, необходимые для создания темной материи и темной энергии."
district_acot_fractured_ae_fort: "Аванпост "Альфа""
district_acot_fractured_ae_fort_plural: "Аванпосты "Альфа""
district_acot_fractured_ae_fort_desc: "Аванпост "Альфа" — это контрольно-пропускные пункты, которые могут обнаруживать нарушителей и включать громкие музыкальные темы, чтобы отпугнуть их."
district_acot_enigmapolis_city: "Нексус пустоты"
district_acot_enigmapolis_city_plural: "Комплексы пустоты"
district_acot_enigmapolis_city_desc: "Комплекс пустоты — это сердце общества Сферы Пустоты. Здесь расположены все офисы управления системой и огромные супергорода."
district_acot_enigmapolis_science: "Трибунал пустоты"
district_acot_enigmapolis_science_plural: "Трибунал пустоты"
district_acot_enigmapolis_science_desc: "Трибунал пустоты — это место, где собираются Провидцы пустоты, чтобы заглянуть в пустоту и воплотить видения в реальность."
district_acot_enigmapolis_forge: "Кузня пустоты"
district_acot_enigmapolis_forge_plural: "Кузни пустоты"
district_acot_enigmapolis_forge_desc: "Кузни пустоты - массивы фабрик жесткого света, которые могут материализовать различные ресурсы."
district_acot_enigmapolis_silo: "Башня пустоты"
district_acot_enigmapolis_silo_plural: "Башня пустоты"
district_acot_enigmapolis_silo_desc: "Башни пустоты позволяют Путешественникам Пустоты безопасно переходить в подпространства и добывать там ресурсы."
district_acot_enigmapolis_fortress: "Барьер пустоты"
district_acot_enigmapolis_fortress_plural: "Барьеры пустоты"
district_acot_enigmapolis_fortress_desc: "Барьеры пустоты обеспечивают планету защитными армиями и гига-пушками."
