l_russian:

col_acot_fractured_colony: "§EFractured Colony"
col_acot_fractured_colony_desc: "Суровая и опасная колония, по которой осмеливаются ступить только самые жестокие энтузиасты темной материи и энергии"
col_acot_enigmopolis: "§BVoid Sphere Domain"
col_acot_enigmopolis_desc: "Внушающие трепет владения тех, кто осмеливается бросить вызов пустоте космоса. Постоянные имперские ритмы и гимны напоминают людям о долгом путешествии, в которое они отправились"
col_acot_phanon_vault: "§RPhanon Vault"
col_acot_phanon_vault_desc: "§RMysterious Station whose purpose is entirely unknown to others but the Phanon Corps themselves."
pc_dark_fractured: "Расколотый мир"
pc_dark_fractured_desc: "Расколотые миры покрыты сильными штормами и наполнены множеством темных аномалий. Хотя сейчас есть места, где можно жить, планета остается пустынной землей, едва способной поддерживать любую жизнь"
pc_dark_fractured_ae: "Ультраразрушенный мир"
pc_dark_fractured_ae_desc: "Расколотые миры покрыты сильными штормами и наполнены множеством темных аномалий. Хотя есть места, которые теперь можно заселить, планета остается пустынной землей, едва способной поддерживать любую жизнь"
pc_dark_fractured_unstable: "Нестабильный расколотый мир"
pc_dark_fractured_unstable_desc: "Расколотые миры покрыты сильными штормами и наполнены множеством темных аномалий. Густые грозовые тучи слишком опасны до такой степени, что корабли не могут определить, где находится верх, предотвращая любые попытки приземления"
pc_dark_fractured_ae_unstable: "Нестабильный сверхразрушенный мир"
pc_dark_fractured_ae_unstable_desc: "Расколотые миры покрыты сильными штормами и наполнены множеством темных аномалий. Густые грозовые тучи слишком опасны до такой степени, что корабли не могут определить, где находится верх, предотвращая любые попытки приземления"
pc_acot_enigmopolis: "Сфера Бездны"
pc_acot_enigmopolis_desc: "Мощный экуменополис, питаемый древним ядром-предшественником и окруженный арками и самобарьерами"
trait_pc_dark_fractured_preference: "Порождение тьмы"
trait_pc_dark_fractured_preference_desc: "Им нравится находиться в черных дырах"
mod_pc_dark_fractured_habitability: "Выживаемость в расколотом мире"
trait_pc_dark_fractured_ae_preference: "Хеллспон"
trait_pc_dark_fractured_ae_preference_desc: "Может, это Черная дыра?"
mod_pc_dark_fractured_ae_habitability: "Выживаемость в Утраразрушенном мире"
trait_pc_acot_enigmopolis_preference: "Хеллспон"
trait_pc_acot_enigmopolis_preference_desc: "Может быть, это Черная дыра?"
mod_pc_acot_enigmopolis_habitability: "Выживаемость в Утраразрушенном мире"
district_acot_fractured_shelter: "Delta Shelter"
district_acot_fractured_shelter_plural: "Delta Shelters"
district_acot_fractured_shelter_desc: "Delta Shelters provide protection and housing for brave souls working under the harsh environments of the world."
tech_acot_fractured_shelter: "Укрепленное убежище"
tech_acot_fractured_shelter_desc: "Нередко штормы темной энергии прорываются в жестокие небеса расколотого мира. Нестабильные ландшафты и враждебные элементы требуют создания надлежащих укрытий для защиты от этих опасностей"
district_acot_fractured_science_dome: "Delta Observatory"
district_acot_fractured_science_dome_plural: "Delta Observatories"
district_acot_fractured_science_dome_desc: "Delta Observatories provide necessary tools and equipment for researchers to safely conduct observations and experiments on the ravaged world."
tech_acot_fractured_science_dome: "Наблюдение за неизвестным"
tech_acot_fractured_science_dome_desc: "Есть много чудес и аномалий, которые бросают вызов всем ранее известным теориям и законам физики о сломанных мирах. Но если мы собираемся отправить туда наших исследователей, они должны быть хорошо защищены и поддержаны от опасной среды"
district_acot_fractured_dm_trapper: "Delta Spire"
district_acot_fractured_dm_trapper_plural: "Delta Spires"
district_acot_fractured_dm_trapper_desc: "Delta Spires provide artificers and alchemists with workshops necessary to create dark matter and dark energy."
tech_acot_fractured_trapper: "Энигматичые шпили"
tech_acot_fractured_trapper_desc: "Хотя темная энергия и темная материя в изобилии окружают раздробленные миры, большинство из них слишком нестабильны и рассредоточены, чтобы их можно было собирать. Разработки Энигматичых шпилей призваны уловить и превратить эти неестественно рожденные явления в безграничные запасы"
district_acot_fractured_dm_fort: "Delta Outpost"
district_acot_fractured_dm_fort_plural: "Delta Outposts"
district_acot_fractured_dm_fort_desc: "Delta Outposts are security checkpoints that can detect intruders and deploy loud edgy music themes to scare them away."
tech_acot_fractured_fort: "Каструм Бездны"
tech_acot_fractured_fort_desc: "Расколотые миры обладают множеством опасных элементов, которые стремятся уничтожить любые попытки колонизации. Многие из этих элементов найдут слабые места и бреши в обычных фортах, и поэтому для отпугивания этих враждебных посетителей потребуются специальные районы укреплений"
tech_acot_fractured_size_upgrade_1: "Фрактальный континуум"
tech_acot_fractured_size_upgrade_1_desc: "Беспощадные ландшафты раздробленных миров затрудняют адаптацию населения, вызывая ненужные корректировки, которые требуют дополнительных мест в районе. Мы должны научиться адаптироваться к этому"
tech_acot_fractured_size_upgrade_1_tooltip: "Улучшает районы как в Разрушенных, так и в Ультраразрушенных мирах, чтобы использовать на один слот района меньше"
tech_acot_fractured_size_upgrade_2: "Главный контрольный терминал"
tech_acot_fractured_size_upgrade_2_desc: "Вместо того, чтобы полагаться на техников и инженеров, которые будут постоянно проверять структурную целостность районов, можно установить MCT, который самостоятельно считывает и ремонтирует любые поврежденные места. Это избавит нас от необходимости выделять дополнительное пространство для инженерных бригад и уменьшить потребность района в пространстве"
tech_acot_fractured_size_upgrade_2_tooltip: "Улучшает районы как в Разрушенных, так и в Ультраразрушенных мирах, чтобы еще больше потреблять на один слот района меньше. Фактически, теперь они будут стоить только один слот"
district_acot_fractured_ae_shelter: "Alpha Shelter"
district_acot_fractured_ae_shelter_plural: "Alpha Shelters"
district_acot_fractured_ae_shelter_desc: "Alpha Shelter provides protection and housing for brave souls working under the harsh environments of the world."
district_acot_fractured_ae_science_dome: "Alpha Observatory"
district_acot_fractured_ae_science_dome_plural: "Alpha Observatories"
district_acot_fractured_ae_science_dome_desc: "Alpha Observatories  provide necessary tools and equipment for researchers to safely conduct observations and experiments on the ravaged world."
district_acot_fractured_ae_trapper: "Alpha Spire"
district_acot_fractured_ae_trapper_plural: "Alpha Spires"
district_acot_fractured_ae_trapper_desc: "Alpha Spires provide artificers and alchemists with workshops necessary to create dark matter and dark energy."
district_acot_fractured_ae_fort: "Alpha Outpost"
district_acot_fractured_ae_fort_plural: "Alpha Outposts"
district_acot_fractured_ae_fort_desc: "Alpha Outposts are security checkpoints that can detect intruders and deploy loud edgy music themes to scare them away."
district_acot_enigmapolis_city: "Void Nexus"
district_acot_enigmapolis_city_plural: "Void Nexi"
district_acot_enigmapolis_city_desc: "Vod Nexi are the heart of the Void Sphere's society. All system governing offices and massive supercities are located here."
district_acot_enigmapolis_science: "Void Tribunal"
district_acot_enigmapolis_science_plural: "Void Tribunals"
district_acot_enigmapolis_science_desc: "Void Tribunals are where the Void Seers gather to gaze into the void and make visions come into realities."
district_acot_enigmapolis_forge: "Void Alphascape"
district_acot_enigmapolis_forge_plural: "Void Alphascapes"
district_acot_enigmapolis_forge_desc: "Void Alphascapes allows Void Travellers to safety cross into sub-dimensional spaces and syphon the resources there."
district_acot_enigmapolis_silo: "Void Forge"
district_acot_enigmapolis_silo_plural: "Void Forge"
district_acot_enigmapolis_silo_desc: "Void Forges are massive arrays of hard-light factories that can materialize various resources into existence."
district_acot_enigmapolis_fortress: "Void Barrier"
district_acot_enigmapolis_fortress_plural: "Void Barriers"
district_acot_enigmapolis_fortress_desc: "Void Barriers provide the planets with defending forces and giga cannons."
District_acot_fractured_shelter: "Убежище Дельты"
District_acot_fractured_shelter_plural: "Укрытия Дельты"
District_acot_fractured_shelter_desc: "Убежища Дельты обеспечивают защиту и жилье для отважных душ, работающих в суровых условиях мира"
District_acot_fractured_science_dome: "Обсерватория Дельты"
District_acot_fractured_science_dome_plural: "Обсерватории Дельты"
District_acot_fractured_science_dome_desc: "Обсерватории Дельты предоставляют исследователям необходимые инструменты и оборудование для безопасного проведения наблюдений и экспериментов в разрушенном мире"
District_acot_fractured_dm_trapper: "Шпиль Дельты"
District_acot_fractured_dm_trapper_plural: "Шпили Дельты"
District_acot_fractured_dm_trapper_desc: "Шпили Дельта предоставляют ремесленникам и алхимикам мастерские, необходимые для создания темной материи и темной энергии"
District_acot_fractured_dm_fort: "Застава Дельты"
District_acot_fractured_dm_fort_plural: "Аванпосты Дельты"
District_acot_fractured_dm_fort_desc: "Аванпосты Дельты - это контрольно-пропускные пункты, которые могут обнаруживать злоумышленников и использовать громкую резкую музыку, чтобы отпугнуть их"
District_acot_fractured_ae_shelter: "Убежище Альфа"
District_acot_fractured_ae_shelter_plural: "Альфа-убежища"
District_acot_fractured_ae_shelter_desc: "Альфа-Убежище обеспечивает защиту и жилье для храбрых душ, работающих в суровых условиях мира"
District_acot_fractured_ae_science_dome: "Альфа-обсерватория"
District_acot_fractured_ae_science_dome_plural: "Альфа-обсерватории"
District_acot_fractured_ae_science_dome_desc: "Альфа-обсерватории предоставляют исследователям необходимые инструменты и оборудование для безопасного проведения наблюдений и экспериментов в разрушенном мире"
District_acot_fractured_ae_trapper: "Альфа-шпиль"
District_acot_fractured_ae_trapper_plural: "Альфа-шпили"
District_acot_fractured_ae_trapper_desc: "Альфа-шпили предоставляют ремесленникам и алхимикам мастерские, необходимые для создания темной материи и темной энергии"
District_acot_fractured_ae_fort: "Альфа-форпост"
District_acot_fractured_ae_fort_plural: "Альфа-аванпосты"
District_acot_fractured_ae_fort_desc: "Альфа-аванпосты - это контрольно-пропускные пункты, которые могут обнаруживать злоумышленников и использовать громкую резкую музыку, чтобы отпугнуть их"
District_acot_enigmapolis_city: "Нексус Бездны"
District_acot_enigmapolis_city_plural: "Нексусы Бездны"
District_acot_enigmapolis_city_desc: "Нексус Бездны - сердце общества Сферы Бездны. Все офисы системы и огромные супергорода расположены здесь"
District_acot_enigmapolis_science: "Трибунал Бездны"
District_acot_enigmapolis_science_plural: "Трибуналы Бездны"
District_acot_enigmapolis_science_desc: "Трибуналы Бездны - это место, где Провидцы Бездны собираются, чтобы смотреть в пустоту и воплощать видения в реальность"
District_acot_enigmapolis_forge: "Альфа-пейзаж Бездны"
District_acot_enigmapolis_forge_plural: "Альфа-пейзажи Бездны"
District_acot_enigmapolis_forge_desc: "Альфа-пейзажи Бездны позволяют Путешественникам Бездны безопасно переходить в суб-мерные пространства и откачивать там ресурсы"
District_acot_enigmapolis_silo: "Кузница Бездны"
District_acot_enigmapolis_silo_plural: "Кузни Бездны"
District_acot_enigmapolis_silo_desc: "Кузни Бездны - это массивные массивы фабрик жесткого света, которые могут материализовать различные ресурсы для существования"
District_acot_enigmapolis_fortress: "Барьер Бездны"
District_acot_enigmapolis_fortress_plural: "Барьеры Бездны"
District_acot_enigmapolis_fortress_desc: "Барьеры Бездны обеспечивают планеты защитными силами и гига пушками"
