PIRATE_CRUISER_TEMPLATE: "Cru"
acot_pmc_merc.2.name: "Наемники Фрибута"
acot_pmc_merc.2.desc: "Да? Вы хотите нанять фриботов? Ну, тогда у вас будет хорошая мишень для нас, чтобы ударить. потому что мы не собираемся ждать, пока вы, маленькие коротышки, найдете себя. И не забудьте принести минералы, потому что нам нужно больше красных веществ. И еда тоже, нужно больше дозы зелени, чтобы мальчики были сыты.\n\n§SТип наемника:§! Флот\n§SСила наемников:§! Низкая"
acot_pmc_merc.2.a: "Что у вас есть на самом деле?"
acot_pmc_merc.2.a.explain: "§YЧто у вас есть на самом деле?§!\n\nКуча разграбленных лодок и достаточно огнестрельного оружия и дакки, чтобы вызвать разрушение пропа, это точно. Просто не думайте, что мальчики будут бить в большие пальцы, и они сделают это прекрасно. Сколько? уххх... десять... двенадцать... да ну его нафиг этот каунтинг, просто спроси у тупого красного корпо финга, они умные, они знают цифры.\n\n§HПомимо самих армий, у видов крагганов есть черты Сильных и Почитаемых. Кроме того, во главе армии стоит Крагганский Боевой Мастер 5-го уровня.§!"
acot_pmc_merc.2.b: "Тогда добро пожаловать на вечеринку."
acot_pmc_merc.2.b.explain: "Ладно, парни. Собирайте вещи и готовьтесь к переезду. Мы собираемся надавать им по морде. Не забудьте нажать красную кнопку три раза подряд, это принесет удачу и скорость. ВАААГХ!!!"
acot_pmc_merc.2.getinfo.explain: "Фрибуты - это практически просто кучка пиратов. Они прибыли из очень любопытной галактики, из того, что мы можем описать как мрачную дыру, которая, кажется, не может передохнуть от одной катастрофы за другой.\n\nНо вот что самое странное: эти странные гринскины понятия не имеют, как именно работают их технологии. Сам факт того, что они могут заставить эти корабли летать, уже само по себе чудо. Похоже, что они сформировали странную и примитивную психическую связь, которая позволяет им верить, что их технолгии работают, потому что они верят, что это так. Мы считаем, что это просто очень, очень примитивная форма технопатии, вид псионической силы, которая позволяет общаться с машинами и технологиями так, как будто они живые."
acot_pmc_merc.3.name: "Зургушский выводок"
acot_pmc_merc.3.desc: "Ssssszzzz.... Мы подтверждаем ваше присутствие, [root.GetSpeciesName]. Мы - выводок Зургуша, мы жаждем крови. Мы требуем террора.\n\nСлова Ульи должны быть распространены. Будешь ли ты помогать Зургуш Бруд в распространении ее гнева?\n\n§SТип наемника:§! Армия\n§SСила наемников:§! Низкая"
acot_pmc_merc.3.a: "Что вы можете предложить?"
acot_pmc_merc.3.a.explain: "§YЧто вы можете предложить?§!\n\nМы сильны. Отряд силен. Наши воины неумолимы, беспощадны и жаждут крови. Ты будешь вестником, несущим слова нашей королевы улья, а ее послания будут передаваться через воинов. Ты должен взять их в бой.\n\n§HПомимо самих армий, у видов крагганов есть черты Сильных и Почитаемых. Кроме того, во главе армии стоит Крагганский Боевой Мастер 5-го уровня.§!"
acot_pmc_merc.3.b: "Мы найдем для вас сражения."
acot_pmc_merc.3.b.explain: "Расплод будет пировать... слова королевы улья будут услышаны..."
acot_pmc_merc.3.getinfo.explain: "Странные жуки."
acot_merc_zurgush_ling: "Зургуш Свормлингс"
acot_merc_zurgush_ling_plural: "Зургуш Свормлингс"
acot_merc_zurgush_ling_desc: "Зургуша Свормлингс - маленькие, хрупкие воины улья, которые полагаются на скорость и численность, чтобы одолеть своих противников. Эти хищники умеют вселять страх в сердца своих врагов."
acot_merc_zurgush_warrior: "Зургушские воины"
acot_merc_zurgush_warrior_plural: "Зургушские воины"
acot_merc_zurgush_warrior_desc: "Воины зургушей - смертоносные и проворные хищники, смертоносные как в ближнем, так и в дальнем бою. Их прочные панцири делают их идеальными для выживания."
acot_merc_zurgush_lord: "Зургуш Меченосец"
acot_merc_zurgush_lord_plural: "Зургуш Меченосец"
acot_merc_zurgush_lord_desc: "Меченосцы Зургуша выступают в роли командиров на поле боя, они наделены большей самостоятельностью и поэтому могут формулировать лучшую стратегию. Однако за эту индивидуальность приходится платить: Меченосцы не лишены чувства самосохранения и сражаются лишь до тех пор, пока их массивный бронированный панцирь может защитить жизненно важные органы."
acot_pmc_merc.4.name: "Роберт Маккой"
acot_pmc_merc.4.desc: "Эээ... привет? Ты ведь меня слышишь,\n\nПривет... я Мак... Роберт Маккой. Я - хюр.\n\nСлушай, мне все равно, что ты собираешься со мной делать, только не отправляй меня туда, хорошо! Я НЕ вернусь в свою семью, никогда и ни за что. У меня есть корабль, я могу... собирать обломки или что-то в этом роде. Я сделаю все, только позвольте мне остаться! Я заплачу тебе больше денег, если тебе это нужно!\n\n§SТип наемника:§! Корабль и лидер\n§SСила наемников:§! Несуществующий"
acot_pmc_merc.4.a: "Что именно вы можете сделать?"
acot_pmc_merc.4.a.explain: "§YЧто именно вы можете сделать?"§!\n\nЧто я могу сделать...\n\nНу... не знаю. Я просто поставил корабль на автоматическую функцию, так что ИИ вроде как все делает. Серьезно, просто позвольте мне остаться здесь, я не собираюсь туда возвращаться!\n\n§HПохоже, у Маккоя нет с собой ничего, кроме нескольких кредитов и плохо сделанного корабля-рейдера§!"
acot_pmc_merc.4.b: "Хорошо, ты можешь пойти с нами."
acot_pmc_merc.4.b.explain: "Правда? Ты ведь не шутишь,\n\nПОТРЯСАЮЩЕ! СЛАВА БОГАМ... НЕТ, СПАСИБО! Обещаю, я постараюсь быть эээ... не бесполезной."
acot_pmc_merc.4.getinfo.explain: "Вы же не шутите, правда? Этот парень - неудачник. А его корабль - отстой. Если только ты не жалеешь мальчика или что-то в этом роде.\n\nИз того, что нам известно, этот парень украл один из кораблей своего друга, который отправляли на свалку, и предложил нам значительную сумму кредитов. Что касается его истории, то он должен быть наследником далекой империи."
acot_pmc_merc.5.name: "Клинки Самуроя"
acot_pmc_merc.5.desc: "Хоа!\n\nДостопочтенные мастера, мы - Клинки Самуроя. Мы предлагаем свои таланты и клинки для вашего дела. Мы будем сражаться с вашими врагами, чтобы вернуть нашу утраченную честь. Клинки просят только о том, чтобы вы отправили эти необходимые ресурсы, которые мы перечислили, обратно в Корпус, они будут доставлены нашим семьям на родину. Нам не важно, кто твой враг, ибо наши клинки будут принадлежать тебе.\n\n§SТип наемника:§! Флот\n§SСила наемников:§! Умеренная"
acot_pmc_merc.5.a: "Что могут сделать "Клинки"?"
acot_pmc_merc.5.a.explain: "§YЧто могут сделать "Клинки"?"§!\n\nКлинки - храбрые и искусные в космической войне, благородные мастера. В славном бою мы наносим стремительные точные и меткие удары по нашим врагам. Мы не полагаемся на трусливые стратегии и уловки, мы обнажили себя перед нашими врагами, и они будут встречены с душой и сталью.\n\n§HКлинки Самуроя вооружены множеством кораблей тяжелого и среднего класса§!"
acot_pmc_merc.5.b: "Тогда помогите нам своими клинками."
acot_pmc_merc.5.b.explain: "Благодарю вас, почтенный господин. Мы вернем себе утраченную честь, сражаясь на вашей стороне. Пусть наши семьи простят нас за наш эгоизм. Пусть наши души воссоединятся с нашими предками у Отца Рассвета."
acot_pmc_merc.5.getinfo.explain: "Они - кучка слабаков."
acot_pmc_merc.6.name: "Месть Джексона"
acot_pmc_merc.6.desc: "Не надо говорить. Да или Нет?\n\n§SТип наемника:§! Корабль\n§SСила наемников:§! Умеренная"
acot_pmc_merc.6.a: "Что?"
acot_pmc_merc.6.a.explain: "§YЧто?"§!\n\nРазговоры стоят дешево. Да или Нет?\n\n§HМесть Джексона обладает одним мощным дредноутом.§!"
acot_pmc_merc.6.b: "Да."
acot_pmc_merc.6.b.explain: "Хорошо. Мы боремся."
acot_pmc_merc.6.getinfo.explain: "Если вам интересно, почему эти парни мало говорят, то это в основном связано с их прошлым. Видите ли, капитан этого корабля менялся по меньшей мере семь раз всего за десять лет. Каждый предыдущий капитан обещал своим экипажам богатство и славу, но не выполнил обещание"
