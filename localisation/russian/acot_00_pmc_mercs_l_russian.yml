l_russian:

acot_pmc_merc.getinfo: "Запросить дополнительную информацию от Корпуса."
acot_pmc_merc.return: "Вернуться к набору Корпуса Фанон."
acot_pmc_merc.1.name: "Наемники Кровавой стаи Краггана"
acot_pmc_merc.1.desc: "Так вы хотите нанять Кровавую Стаю? Должно быть, тогда вам действительно нужно что-то очень смертоносное на земле.\n\nТак, если у тебя есть кредиты — мы начистим для тебя лица любым парджекам. А, это, пилоту транспортника лучше поучится уворачиваться...хех..а то это не настоящий Крагганский Транспорт, если на нем нет хорошей драки.\n\n§SТип наемника:§! Армия\n§SСила наемника:§! Низкая"
acot_pmc_merc.1.a: "Так что же вы принесете с собой?"
acot_pmc_merc.1.a.explain: "§YТак что же вы принесете с собой?§!\n\nНа столе десять боевых ранцев, достойных краганов, а также несколько транспортных средств и мастер боя. Мы — грозные бойцы, нас не так легко убить и мы не отказываемся от хорошей драки. Не ждите от них самоубийственных атак, они, может, и тупые, но не настолько.\n\n§HПомимо самих армий, у вида крагганов есть черты Сильных и Почтенные.\n\nАрмию возглавляет мастер боя — генерал 5-го уровня.§!"
acot_pmc_merc.1.b: "Тогда вы приняты наняты, добро пожаловать в игру."
acot_pmc_merc.1.b.explain: "Теперь поговорим. Мы с ребятами будем готовы. Высадите нас на планету, и мы сделаем так, что все парджеки там навсегда пожалеют, что связались с вами."
acot_pmc_merc.1.getinfo.explain: "Крагганы, мягко говоря, любопытная группа. Очевидно, весь их вид был поражен особым биооружием, которое подавило их репродуктивную систему и значительно снизило рождаемость. Это заставило самцов вида заняться наемничеством, ища способ умереть славной смертью.\n\nМы не знаем, кто именно сделал это с ними, поскольку они уже становятся такими, когда вступают в контакт. Мы можем лишь сказать, что каждый раз, когда кто-то пытается найти лекарство от своей мутации, он слышит очень странную музыкальную ноту, а затем всегда появляется какой-то случайный парень, чтобы каким-то образом уничтожить лекарство.\n\nИх оборудование... оставляет желать лучшего. Они используют очень примитивный набор метательного оружия, что-то, что они назвали полями массового эффекта. Это, конечно, более продвинуто, чем раннее примитивное огнестрельное оружие, но... сравнить с кем-нибудь в нашей галактике? Им точно нужна модернизация."
acot_merc_kraggan: "Кровавая стая крагганов"
acot_merc_kraggan_plural: "Кровавая стая крагганов"
acot_merc_kraggan_desc: "Боевые отряды крагганов состоят из грубых пехотинцев, оснащенных несколько примитивным, но надежным баллистическим оружием. У них нет никаких щитов, и они полагаются на свои бронежилеты и способность к регенерации, чтобы выдержать входящий урон."
acot_merc_kraggan_tank: "БМП кровавой стаи "Тоторак""
acot_merc_kraggan_tank_plural: "БМП кровавой стаи "Тоторак""
acot_merc_kraggan_tank_desc: "У Кровавой Стаи есть свои собственные БМП под названием "Тотораки". Хотя эти машины несколько грубоваты и шумны, их большие размеры позволяют оснастить их более мощным оружием."
PIRATE_CORVETTE_MID_M1S1: "Ветте"
PIRATE_DESTROYER_MID_M1S2M1: "Дест"
PIRATE_CRUISER_TEMPLATE: "Кру"
acot_pmc_merc.2.name: "Наемники-Флибустьеры"
acot_pmc_merc.2.desc: "Оуи? Вы хатите нанять э флипусьеров? лады, зачит у вас есть каго пастукать. 'патамучто мы не хатим долго ожыдать хороший бой. Эээ не забудте принести пацанам минералы, патамучто нам нужна больш красных штучек. Эээ, ага, да еда тож нада, больш зеленых штучек, шоб пацантре было сыто.\n\n§SТип наемника:§! Флот\n§SСила наемника:§! Низкая"
acot_pmc_merc.2.a: "Что у вас есть?"
acot_pmc_merc.2.a.explain: "§YЧто у вас есть на самом деле?§!\n\nBunch uv looted boats an' enough firepowa an' dakka ta kause some propa destruction, 'dat's for sure. Jus don't 'pect da Boyz ta smack into big fings an dey'll do da fing jus fine. How many? uhhh...ten...twelve...aww screw dat kounting, jus ask 'da stupid red korpo fing, dey are 'da smarts, dey know numbaz.\n\n§HIn addition to the armies themselves, the Kraggan species have Strong and Venerable traits. In addition, a level 5 Kraggan Battlemaster leads the army.§!"
acot_pmc_merc.2.b: "Тогда добро пожаловать на вечеринку."
acot_pmc_merc.2.b.explain: "Итак, пацаны. Пакуем пуляля, ща буим переезжать. У нас терь есть каго постукать. Не забудте назать на ту ээээ красную кнопку, ана приносит удачу и скорасть. ВАААААГХ!!"
acot_pmc_merc.2.getinfo.explain: "Флибустьеры — это, по сути, просто кучка пиратов. Они прибыли из очень любопытной галактики, которую мы можем описать как мрачную дыру, в которой, кажется, не может передохнуть от одной катастрофы, как начинается другая.\n\nНо вот что самое странное: эти странные зеленокожие не имеют ни малейшего представления о том, как именно работают их технологии. Сам факт того, что они могут заставить эти корабли летать, уже само по себе чудо. Похоже, они сформировали странную и примитивную психическую связь, которая позволяет им верить, что их технологии работают, потому что они сами в это верят. Мы считаем, что это просто очень, очень примитивная форма технопатии, вид псионической силы, которая позволяет общаться с машинами и технологиями так, как будто они живые."
acot_pmc_merc.3.name: "Зургушский выводок"
acot_pmc_merc.3.desc: "Шшшзззз.... Мы подтверждаем ваше присутствие, [root.GetSpeciesName]. Мы - выводок Зургуша, мы жаждем крови. Мы требуем ужаса.\n\nСлова Королевы Улья должны быть распространены. Поможешь ли ты выводку Зургуша распространить ее гнев?\n\n§SТип наемника:§! Армия\n§SСила наемника:§! Низкая"
acot_pmc_merc.3.a: "Что вы можете предложить?"
acot_pmc_merc.3.a.explain: "§YЧто вы можете предложить?§!\n\nWe are strong. The Brood is strong. Our warriors relentless, merciless and hunger for blood. You will be the messenger that carry the words of our Hivequeen, and her messages will be delivered through the warriors. You must take them into battle.\n\n§HIn addition to the armies themselves, the Kraggan species have Strong and Venerable traits. In addition, a level 5 Kraggan Battlemaster leads the army.§!"
acot_pmc_merc.3.b: "Мы найдем для вас сражения."
acot_pmc_merc.3.b.explain: "Выводок будет пировать... слова Королевы Улья будут услышаны..."
acot_pmc_merc.3.getinfo.explain: "Странные жучки, лол."
acot_merc_zurgush_ling: "Малый рой зургушов"
acot_merc_zurgush_ling_plural: "Малый рой зургушов"
acot_merc_zurgush_ling_desc: "Малые Зургуши — хрупкие воины улья, которые полагаются на скорость и численность, чтобы одолеть своих противников. Эти хищники умеют вселять страх в сердца своих врагов."
acot_merc_zurgush_warrior: "Воины Зургуша"
acot_merc_zurgush_warrior_plural: "Воины Зургуша"
acot_merc_zurgush_warrior_desc: "Воины зургуша — смертоносные и проворные хищники, смертоносные как в ближнем, так и в дальнем бою. Их прочные панцири делают их идеальными для выживания."
acot_merc_zurgush_lord: "Повелитель роя зургушов"
acot_merc_zurgush_lord_plural: "Повелители роя зургушов"
acot_merc_zurgush_lord_desc: "Повелители роя зургушов выступают в роли командиров на поле боя, им дана большая независимость, и поэтому они могут формулировать лучшую стратегию. Однако за эту индивидуальность приходится платить: Повелители не лишены чувства самосохранения и сражаются лишь до тех пор, пока их массивный бронированный панцирь может защитить жизненно важные органы."
acot_pmc_merc.4.name: "Роберт Маккой"
acot_pmc_merc.4.desc: "Эээ... алло? Вы меня слышите, да?\n\nУхх...привет...уххх...Я Мак...Роберт Маккой. Я Хиюр.\n\nСлушай, мне все равно, что ты собираешься со мной делать, только не отправляй меня туда, хорошо! Я НЕ вернусь к своей семье, никогда и ни за что. У меня есть корабль, я могу... собирать обломки или что-то в этом роде. Я сделаю все, что угодно, только позвольте мне остаться! Я заплачу вам больше денег, если это то, что вам нужно!\n\n§SТип наемника:§! Корабль и лидер\n§SСила наемника:§! Несуществующий"
acot_pmc_merc.4.a: "Что именно вы можете сделать?"
acot_pmc_merc.4.a.explain: "§YЧто именно вы можете сделать?"§!\n\nЧто я могу сделать...?\n\nУх...Я не знаю. Я просто перевел корабль в автоматический режим, так что ИИ вроде как все делает. Серьезно, просто позвольте мне остаться здесь, я НЕ собираюсь туда возвращаться!\n\n§HУ Маккоя, похоже, нет с собой ничего, кроме нескольких кредитов и плохо сделанного рейдерского корабля.§!"
acot_pmc_merc.4.b: "Хорошо, ты можешь пойти с нами."
acot_pmc_merc.4.b.explain: "Правда? Ты ведь не шутишь?\n\nПОТРЯСАЮЩЕ! СЛАВА БОГАМ... НЕТ, СПАСИБО! Обещаю, я постараюсь быть ухх... не бесполезным."
acot_pmc_merc.4.getinfo.explain: "Ты же ведь не серьезно? Этот парень — неудачник. И его корабль — отстой. Если только ты не жалеешь мальчика или что-то в этом роде.\n\nИз того, что мы знаем, этот парень украл один из кораблей своего друга, который отправляли на свалку, и предложил нам значительную сумму кредитов. Что касается его истории, он должен быть наследником какой-то далекой империи."
acot_pmc_merc.5.name: "Самурайские клинки"
acot_pmc_merc.5.desc: "Ого!\n\nДостопочтенные мастера, мы - Самурайские Клинки. Мы предлагаем наши таланты и клинки для вашего дела. Мы будем сражаться с вашими врагами, чтобы вернуть нашу потерянную честь. Клинки просят только о том, чтобы вы отправили эти необходимые ресурсы, которые мы перечислили, обратно в Корпус, они будут доставлены нашим семьям на родину. Нам все равно, кто ваш враг, ибо наши клинки будут вашими.\n\n§SТип наемника:§! Флот\n§SСила наемника:§! Умеренная"
acot_pmc_merc.5.a: "Что могут сделать "Клинки"?"
acot_pmc_merc.5.a.explain: "§YЧто могут сделать "Клинки"?§!\n\nКлинки - храбрые и искусные в космической войне, почтенные мастера. Мы наносим стремительные и точные удары по нашим врагам в славном бою. Мы не полагаемся на трусливые стратегии и уловки, мы обнажили себя перед нашими врагами, и они будут бороться с нашим духом и сталью.\n\n§HСамурайские клинки вооружены множеством кораблей тяжелого и среднего класса§!"
acot_pmc_merc.5.b: "Тогда помогите нам своими клинками."
acot_pmc_merc.5.b.explain: "Спасибо, почтенный господин. Мы вернем себе утраченную честь, сражаясь на вашей стороне. Пусть наши семьи простят нас за наш эгоизм. Пусть наши души воссоединятся с нашими предками на стороне Отца Рассвета."
acot_pmc_merc.5.getinfo.explain: "Они - кучка слабаков."
acot_pmc_merc.6.name: "Месть Джексона"
acot_pmc_merc.6.desc: "Не нужно говорить. Да или нет?\n\n§SТип наемника:§! Корабль\n§SСила наемника:§! Умеренная"
acot_pmc_merc.6.a: "Что?"
acot_pmc_merc.6.a.explain: "§YЧто?"§!\n\nМеньше слов. Да или Нет?\n\n§HМесть Джексона обладает одним мощным дредноутом.§!"
acot_pmc_merc.6.b: "Да."
acot_pmc_merc.6.b.explain: "Хорошо. Мы сражаемся."
acot_pmc_merc.6.getinfo.explain: "If you're wondering why these guys don't talk much, its mostly due to their past history. You see, the captain of this ship has been changed at least seven times already over merely a decade. Each previous captain promised their crews riches and glory, but failed to deliver "
