job_esc_network_curator: "Сетевой кураторский блок"
job_esc_network_curator_plural: "Сетевой кураторские блоки"
mod_job_esc_network_curator_add: "$job_esc_network_curator$"
job_esc_network_curator_desc: "Эти сложные дроны без устали управляют ненужными объемами данных, циркулирующих по сети, гарантируя, что каждая единица коллектива работает над объединяющей целью машинного интеллекта."
d_nhsc_large_borehole_1: "Глубинная скважина"
d_nhsc_large_borehole_1_desc: "Чрезвычайно огромная скважина, созданная для добычи ресурсов из мантии и ядра планеты."
