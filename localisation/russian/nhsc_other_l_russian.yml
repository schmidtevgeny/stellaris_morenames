edict_nhsc_mega_construction: "Мега-строительные проекты"
edict_nhsc_mega_construction_desc: "Перенаправляя рабочую силу туда, где она больше всего нужна, мы можем достичь невероятных результатов ... за счет затрат."
edict_nhsc_millennium_project: "Проекты тысячелетия"
edict_nhsc_millennium_project_desc: "Мегаструктуры - величайшее свидетельство нашего инженерного гения. Ничто не должно стоять на пути их строительства."
edict_nhsc_mod_control_edict: "Панель управления ESC 3.0"
edict_nhsc_mod_control_edict_desc: "Открыть ESC 3.0 меню опций"
