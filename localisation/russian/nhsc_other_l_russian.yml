edict_nhsc_mod_control_edict2_desc: "$edict_nhsc_mod_control_edict_desc$"
edict_nhsc_edict_living_crystal_trading: "Торговля живыми кристаллами"
edict_nhsc_edict_living_crystal_trading_desc: "Выпуская большое количество живых кристаллов драгоценного камня на гражданский рынок, мы можем стимулировать производство предметов роскоши по всей империи."
edict_nhsc_edict_living_crystals_extractors: "Экстракторы живых кристаллов"
edict_nhsc_edict_living_crystals_extractors_desc: "Включение живых кристаллов в схемы добычи может значительно повысить скорость добычи редких кристаллов."
edict_nhsc_edict_psychic_unification: "Психическое Объединение"
edict_nhsc_edict_psychic_unification_desc: "Расходуя большое количество накопленной псионической энергии, мы можем сделать наших людей более восприимчивыми к нашему правительству и нашей политике."
edict_nhsc_edict_psionic_avatar: "Призыв псионического аватара"
edict_nhsc_edict_psionic_avatar_desc: "Имея достаточно большое количество псионической энергии, мы можем вызывать и связывать своей волей могущественные сущности из Покрова."
edict_nhsc_edict_improved_gravity_manipulation: "Улучшенная манипуляция гравитацией"
edict_nhsc_edict_improved_gravity_manipulation_desc: "Контролируемое применение гравитационных аномалий позволит сократить время строительства наших проектов."
edict_nhsc_edict_gravitic_foundries: "Гравитационные литейные производства"
edict_nhsc_edict_gravitic_foundries_desc: "Применяя гравитационные прессы к конденсированному веществу, мы можем производить сплавы более эффективно."
edict_nhsc_edict_improved_nano_assemblers: "Улучшенные нано-сборщики"
edict_nhsc_edict_improved_nano_assemblers_desc: "Использование специализированных нанитов для производства предметов повседневного обихода позволит нам намного легче удовлетворить постоянно растущие потребности населения."
edict_nhsc_edict_maintenance_nanites: "Обслуживающие наниты"
edict_nhsc_edict_maintenance_nanites_desc: "Использование специализированных нанитов значительно упростит поддержание дронов нашей империи в хорошем состоянии.."
edict_nhsc_edict_enigmatic_energy_boost: "Загадочное усиление энергии"
edict_nhsc_edict_enigmatic_energy_boost_desc: "Выпуская избыток Загадочной Энергии в наши электросети, мы можем улучшить производство энергии нашей империей и сделать наши корабли более самодостаточными."
edict_nhsc_edict_transdimensional_research: "Межпространственное исследование"
edict_nhsc_edict_transdimensional_research_desc: "Предоставляя нашим исследовательским отделам доступ к Трансмерным Вихрям, мы можем значительно повысить их эффективность."
sm_nhsc_starbase_reactor: "Реактор Звездной Крепости"
sm_nhsc_starbase_reactor_desc: "Массивный реактор с нулевой точкой, способный поддерживать гигантские космические установки."
nhsc_buildings.111.name: "Минеральные богатства"
nhsc_buildings.111.desc: "Шахтеры из §Y[Root.GetName]§! сообщают, что из мантии планеты был извлечен исключительно ценный кластер минералов."
nhsc_buildings.112.name: "Расплавленные сплавы"
nhsc_buildings.112.desc: "Шахтеры из §Y[Root.GetName]§! сообщают, что недавно из ядра планеты было извлечено большое количество расплавленных сплавов наряду с обычными минералами."
nhsc_buildings.113.name: "Кристаллический подарок"
nhsc_buildings.113.desc: "Шахтеры из §Y[Root.GetName]§! сообщают, что из мантии планеты было извлечено несколько больших скоплений ценных редких кристаллов."
nhsc_buildings.114.name: "Расплавленные частицы"
nhsc_buildings.114.desc: "Шахтеры из §Y[Root.GetName]§! сообщают, что в результате их операций было извлечено большое количество летучих частиц, растворенных в расплавленных породах мантии планеты."
nhsc_buildings.115.name: "Карман для экзотических газов"
nhsc_buildings.115.desc: "Шахтеры из §Y[Root.GetName]§! сообщают, что в мантии планеты был обнаружен карман с экзотическими газами. Добыча прошла успешно и принесла большое количество ценных ресурсов."
nhsc.22.name: "Наблюдение за Автоматическим дредноутом: Предложение"
nhsc.22.desc: "Автоматизированный дредноут - увлекательная технология, и хотя не похоже, что он позволит нам изучить его конструкцию поближе, мы все же можем многому научиться, наблюдая за его движением, когда он постоянно патрулирует систему. Возможно, если мы сможем воспроизвести логику его боевых компьютеров, ее можно будет применить к нашим собственным кораблям."
nhsc.22.a: "Мы узнаем, что можем"
nhsc.22.b: "Нам не нужно копировать с этого куска барахла!"
nhsc.23.name: "Наблюдение за Автоматическим дредноутом: Отчет"
nhsc.23.desc: "Благодаря данным, которые наша группа наблюдателей собрала об автоматическом дредноуте и его боевом поведении, наш научный отдел уверен, что они смогут воспроизвести по крайней мере часть очевидной логики его боевых компьютеров, конечно же, адаптированную к нашим собственным проектам кораблей."
NHSC_DREADNOUGHT_OBSERVATION: "Наблюдение за Автоматическим дредноутом"
NHSC_DREADNOUGHT_OBSERVATION_DESC: "Хотя не похоже, что боевые системы древнего Автоматизированного Дредноута обладают какой-либо формой истинного интеллекта, они все еще чрезвычайно продвинуты, и если мы сможем воспроизвести их логику на наших собственных кораблях, это значительно увеличит силу нашего флота."
nhsc.42.name: "Развитие нанитовой матрицы мыслей"
nhsc.42.desc: "С нашими достижениями в области нанотехнологий и искусственного интеллекта некоторые ученые начали подумывать о создании следующего поколения искусственного интеллекта, работающего на нанитовой подложке и способного в беспрецедентной степени имитировать органические умы. Наш флот заинтересован во внедрении такого ИИ для управления флотом и готов спонсировать исследования."
nhsc.42.a: "Дайте исследователям возможность"
nhsc.42.b: "Такая техника нам не нужна!"
NHSC_NANITE_THOUGHT_MATRIX_DEVELOP: "Развитие нанитовой матрицы мыслей"
NHSC_NANITE_THOUGHT_MATRIX_DEVELOP_DESC: "Согласно некоторым недавним статьям, ИИ, работающий на нанитной подложке, можно заставить идеально воспроизводить органические мыслительные процессы, за исключением невероятной скорости и точности машины. Такой ИИ, если он будет разработан, произведет революцию во многих областях, и адмиралтейский совет проявил большой интерес к использованию такого ИИ для целей космической войны. Они говорят, что наличие такого ИИ на наших кораблях даст им большое преимущество над нашими врагами, которые все еще используют упрощенный и устаревший ИИ."
nhsc.44.name: "Восстановлен неповрежденный корабль Бурь"
nhsc.44.desc: "После недавнего сражения нам удалось найти практически неповрежденный корабль, принадлежащий внегалактической угрозе, известной как Буря. В предварительном отчете наших ученых указывается, что кораблем управлял ИИ, работающий на нанитовой подложке, имитирующий органический разум некоторых давно существующих видов. Согласно тому же отчету, мы могли бы воспроизвести технологию, лежащую в основе этого продвинутого ИИ, и использовать его для улучшения боевых возможностей наших собственных кораблей."
nhsc.44.a: "Дайте исследователям возможность"
nhsc.44.b: "Такая техника нам не нужна!"
NHSC_NANITE_THOUGHT_MATRIX_RENGINEER: "Обратный инжиниринг нанитовой матрицы мыслей"
NHSC_NANITE_THOUGHT_MATRIX_RENGINEER_DESC: "Восстановив практически неповрежденный корабль Бури, наши ученые обнаружили, что им управляет продвинутая форма ИИ, работающая на нанитовой подложке, имитирующей органический разум. Убедившись в мощи этих кораблей, вполне естественно, что мы хотим скопировать ее для нашего собственного флота."
nhsc.45.name: "Нанитовая Матрица мыслей"
nhsc.45.desc: "Наши исследователи успешно разработали необходимые технологии для создания искусственного интеллекта на основе нанитов, способного идеально имитировать органические умы. Мы всего лишь на шаг впереди от начала новой эры."
nhsc.211.title: "Эфирный дракон взлетел!"
nhsc.211.desc: "Наши усилия по клонированию эфирного дракона увенчались успехом, и на свет появился молодой детеныш. Это существо достаточно послушно в присутствии наших научных сотрудников и, по их словам, может применить свою уже значительную силу по нашим приказам."
