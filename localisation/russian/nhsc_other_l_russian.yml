l_russian:

NHSC_REPAIR_DRONES: "Ремонтные дроны"
NHSC_REPAIR_DRONES_DESC: "Автоматы для экстренного ремонта корпуса."
NHSC_ADV_SHIELD_RECHARGER: "Улучшенные накопители щитов"
NHSC_ADV_SHIELD_RECHARGER_DESC: "Новые и улучшенные, более мощные накопители щитов, которые восстанавливают щиты намного быстрее, чем старые модели."
NHSC_BLUE_CRYSTAL_CAPACITOR: "Пропитанный кристаллами накопитель щитов"
NHSC_BLUE_CRYSTAL_CAPACITOR_DESC: "$nhsc_tech_crystal_infused_capacitor_desc$"
NHSC_RED_CRYSTAL_CAPACITOR: "Кристаллокованый накопитель щитов"
NHSC_RED_CRYSTAL_CAPACITOR_DESC: "$nhsc_tech_crystal_infused_capacitor_desc$"
NHSC_STELLARITE_POWER_CORE: "Стелларитовое Силовое ядро"
NHSC_STELLARITE_POWER_CORE_DESC: "Полуорганическое существо, основанное на сердце Стелларитового пожирателя, которое преобразует легкие элементы в чистую энергию."
NHSC_STANDARDIZED_WARHEADS: "Стандартизированные боеголовки"
NHSC_STANDARDIZED_WARHEADS_DESC: "Стандартизация ракетных боеголовок позволяет снизить риски критических отказов магазинов, одновременно улучшая наше ракетное вооружение."
NHSC_PSI_REINFORCEMENT: "Псионное подкрепление"
NHSC_PSI_REINFORCEMENT_DESC: "Перенаправляет псионическую энергию экипажа на поддержку и укрепление структурной целостности корпуса корабля."
NHSC_AFTERBURNER_3: "Импульсные плазменные форсажеры"
NHSC_AFTERBURNER_3_DESC: "Усовершенствованный комплект форсажных камер с улучшенной мощностью и топливной экономичностью."
NHSC_REACTOR_BOOSTER_4: "Вспомогательный реактор нулевой точки"
NHSC_REACTOR_BOOSTER_4_DESC: "Вторичный реактор для выработки дополнительной энергии для судовых систем."
NHSC_REACTOR_BOOSTER_5: "Вспомогательный реактор сингулярности"
NHSC_REACTOR_BOOSTER_5_DESC: "Улучшенная версия $NHSC_REACTOR_BOOSTER_4$ обеспечивает еще больше мощности для наших кораблей."
NHSC_ADV_AUX_FIRE_CONTROL: "Современные системы управления огнем"
NHSC_ADV_AUX_FIRE_CONTROL_DESC: "Этот вспомогательный компьютер обеспечивает чрезвычайно совершенные решения для стрельбы из корабельного вооружения."
NHSC_STRUCTURAL_REINFORCEMENT: "Структурное усиление"
NHSC_STRUCTURAL_REINFORCEMENT_DESC: "Усиленная конструкция корпуса, позволяющая сделать базовый корпус более прочным за счет сжатой брони."
NHSC_PRECURSOR_ARMS_ENHANCER: "Усилитель вооружений-предшественников"
NHSC_PRECURSOR_ARMS_ENHANCER_DESC: "Специализированный реактор темной материи, разработанный древними цивилизациями для повышения мощности своего оружия."
NHSC_FIGHTERS_HANGAR_4: "Тактическое крыло-перехватчик"
NHSC_FIGHTERS_HANGAR_4_DESC: "Новое поколение ударных самолетов-перехватчиков, оптимизированных для работы в любых условиях."
NHSC_BOMBERS_HANGAR_4: "Крыло тактического бомбардировщика"
NHSC_BOMBERS_HANGAR_4_DESC: "Новое поколение ударных бомбардировщиков, оптимизированных для работы в любых условиях."
NHSC_FIGHTERS_HANGAR_5: "Крыло осадного перехватчика"
NHSC_FIGHTERS_HANGAR_5_DESC: "Совершенные истребители-перехватчики."
NHSC_BOMBERS_HANGAR_5: "Крыло осадного бомбардировщика"
NHSC_BOMBERS_HANGAR_5_DESC: "Совершенные ударные бомбардировщики."
NHSC_CYBER_AMOEBA: "Кибернетически аугментированная амеба"
NHSC_CYBER_AMOEBA_DESC: "Интегрируя кибернетические имплантаты в специально выведенных амеб, мы можем сделать их еще более жесткими и жестокими бойцами."
NHSC_RAVAGING_SWARMERS: "Опустошающие роевики"
NHSC_RAVAGING_SWARMERS_DESC: "Эти роевики были обучены и одурманены, чтобы стать самыми опасными органическими ударными кораблями, которые когда-либо видела эта галактика."
NHSC_MERCENRY_HANGAR_1: "Наемная эскадрилья"
NHSC_MERCENRY_HANGAR_1_DESC: "Наемная группа корыстных космических путешественников, готовых сражаться за наше дело за кучу кредитов. Дешево, эффективно, но без дисциплины и чести солдата."
NHSC_MERCENRY_HANGAR_2: "Элитная эскадрилья наемников"
NHSC_MERCENRY_HANGAR_2_DESC: "Более дорогие в найме, чем обычные космические наемники, эти квалифицированные пилоты имеют как опыт, так и навыки, позволяющие конкурировать с более традиционными крыльями ударных кораблей."
NHSC_SWARM_STRIKE_CRAFT_1: "Роевые нападающие"
NHSC_SWARM_STRIKE_CRAFT_1_DESC: "Клонированным миниатюрным образом преторианцем можно управлять с помощью длин волн, близких к тем, которые мы используем для связи внутри флота, что позволяет нам использовать их в качестве эффективных ударных кораблей."
NHSC_BIONIC_AMOEBA: "Бионическая амёба"
NHSC_BIONIC_AMOEBA_DESC: "Эти амебы оснащены передовыми кибернетическими имплантами, основанными на обратном инжиниринге технологий предтеч, которые значительно повышают боевые способности существ."
NHSC_FIGHTERS_HANGAR_6: "Крыло перехватчиков «Пустотный преследователь»"
NHSC_FIGHTERS_HANGAR_6_DESC: "Усовершенствованные штурмовики, оснащенные технологиями предтеч."
NHSC_BOMBERS_HANGAR_6: "Крыло бомбардировщиков «Пустотный преследователь»"
NHSC_BOMBERS_HANGAR_6_DESC: "Усовершенствованные бомбардировщики, оснащенные технологиями предтеч."
esc_psionic_charge: "Псионический заряд"
esc_psionic_charge_plural: "Псионические заряды"
esc_psionic_charge_desc: "Стабильный вихрь психических энергий, которые духи сочтут нужными."
esc_gravitic_anomaly: "Гравитационная аномалия"
