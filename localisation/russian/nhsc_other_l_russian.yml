esc_living_crystal: "Живой Кристалл"
esc_living_crystal_desc: "Полуорганическая кристаллическая матрица, имитирующая материю, составляющую тела кристаллических сущностей."
esc_transdimensional_vortex: "Трансмерный вихрь"
