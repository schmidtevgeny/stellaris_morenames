l_russian:

  TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_default$§!\nОрбитальная десантная капсула предназначена для сброса ограниченного числа армий вторжения на вражескую планету. Из-за пространства, необходимого для размещения и транспортировки армий, его можно оборудовать только в новой секции ядра вторжения эскорт-носителя или носителя\n\n§BКапсулы будут автоматически выпушены, когда опустошение планеты достигнет 30%§!."
  TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_TITLE:0 "§HКомпонент:§! $pasmod_orbital_drop_pod_default$"
  pasmod_assault_army_battle_frame:0 "Боевой корпус"
  pasmod_assault_army_battle_frame_desc:0 ""
  pasmod_assault_army_clone:0 "Армия клонов"
  pasmod_assault_army_clone_desc:0 "Специализированные клоны, достигающие зрелости за несколько месяцев, обученные для вторжения на слабо защищенные планеты, практически без поддержки, базирующиеся на кораблях-носителях и развернутые орбитальными капсулами. Их срок жизни - меньше десятилетия, и они напрочь лишены инициативы, зато беспрекословно выполняют приказы офицеров."
  pasmod_assault_army_clone_plural:0 "Армии клонов"
  pasmod_assault_army_default:0 "Наступательная армия"
  pasmod_assault_army_default_desc:0 "Элитные войска, обученные для вторжения на слабо защищенные планеты, практически без поддержки, базирующиеся на кораблях-носителях и развернутые орбитальными капсулами. Эти «Космодесантники» размещены в меньшем количестве, чем традиционные штурмовые армии, так как на борту надлежащего военного корабля есть не очень много места для солдат и оборудования."
  pasmod_assault_army_default_plural:0 "Наступательные армии"
  pasmod_assault_army_droid_army:0 "Армия роботов"
  pasmod_assault_army_droid_army_desc:0 "Безжалостные механические убийцы, созданные исключительно для вторжения на слабо защищенные планеты, практически без поддержки, базирующиеся на кораблях-носителях и развернутые орбитальными капсулами. Они упорно добиваются поставленной цели и им не страшен низкий боевой дух, столь часто ухудшающий параметры органических солдат."
  pasmod_assault_army_gene:0 "Наступательная армия геномодов"
  pasmod_assault_army_gene_desc:0 "Элитные войска, обученные для вторжения на слабо защищенные планеты, практически без поддержки, базирующиеся на кораблях-носителях и развернутые орбитальными капсулами. Эти «Космодесантники» размещены в меньшем количестве, чем традиционные штурмовые армии, так как на борту надлежащего военного корабля есть не очень много места для солдат и оборудования."
  pasmod_assault_army_gene_plural:0 "Наступательные армии геномодов"
  pasmod_assault_army_psionic_force:0 "Армия псиоников"
  pasmod_assault_army_psionic_force_desc:0 "Солдаты, наделенные псионическими способностями и обученные для вторжения на слабо защищенные планеты, практически без поддержки, базирующиеся на кораблях-носителях и развернутые орбитальными капсулами. Их разрушительные пси-таланты в корне меняют тактику и стратегию войны. Эти бойцы первым делом стремятся подавить вражескую волю к сопротивлению."
  pasmod_assault_army_slave_army:0 "Армия рабов"
  pasmod_assault_army_slave_army_desc:0 "Рабы, обученные для вторжения на слабо защищенные планеты, практически без поддержки, базирующиеся на кораблях-носителях и развернутые орбитальными капсулами. Некоторые стали солдатами поневоле, но многие рабы сами идут воевать, чтобы спастись от тяжелого физического труда или получить более щедрый паек. В качестве бонуса, рабы по сути одноразовые; всегда есть больше тел, чтобы питать славное расширение Империи."
  pasmod_orbital_drop_pod_battle_frame:0 "Боевой корпус"
  pasmod_orbital_drop_pod_battle_frame_2:0 "Боевой корпус II"
  pasmod_orbital_drop_pod_battle_frame_2_DESC:0 "$pasmod_assault_army_battle_frame$"
  pasmod_orbital_drop_pod_battle_frame_3:0 "Боевой корпус III"
  pasmod_orbital_drop_pod_battle_frame_3_DESC:0 "$pasmod_assault_army_battle_frame$"
  pasmod_orbital_drop_pod_battle_frame_DESC:0 "$pasmod_assault_army_battle_frame$"
  pasmod_orbital_drop_pod_clone:0 "$pasmod_orbital_drop_pod_default$"
  pasmod_orbital_drop_pod_clone_2:0 "$pasmod_orbital_drop_pod_default_2$"
  pasmod_orbital_drop_pod_clone_2_DESC:0 "§HТип армии: $pasmod_assault_army_clone$§!\n$pasmod_assault_army_clone_DESC$\n\n§YСредние§! десантные капсулы высаживают §Y20§! армий на планету одновременно. Могут быть установлены только на носитель или эскорт-носители.\n\n§BКапсулы будут автоматически выпушены, когда опустошение планеты достигнет 30%§!."
