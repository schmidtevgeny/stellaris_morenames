pasmod_orbital_drop_pod_default: "Малые орбитальные десантные капсулы"
pasmod_orbital_drop_pod_default_DESC: "§HТип армии: $pasmod_assault_army_default$§!\n$pasmod_assault_army_default_DESC$\n\n§YМалые§! десантные капсулы высаживают §Y10§! армий на планету одновременно. Могут быть установлены только на носитель или эскорт-носители.\n\n§BКапсулы будут автоматически выпушены, когда опустошение планеты достигнет 30%§!."
