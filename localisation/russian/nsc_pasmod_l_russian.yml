pasmod_assault_army_default: "Наступательная армия"
pasmod_assault_army_default_plural: "Наступательные армии"
pasmod_assault_army_default_desc: "Элитные войска, обученные для вторжения на слабо защищенные планеты, практически без поддержки, базирующиеся на кораблях-носителях и развернутые орбитальными капсулами. Эти «Космодесантники» размещены в меньшем количестве, чем традиционные штурмовые армии, так как на борту надлежащего военного корабля есть не очень много места для солдат и оборудования."
pasmod_assault_army_clone: "Армия клонов"
pasmod_assault_army_clone_plural: "Армии клонов"
pasmod_assault_army_clone_desc: "Специализированные клоны, достигающие зрелости за несколько месяцев, обученные для вторжения на слабо защищенные планеты, практически без поддержки, базирующиеся на кораблях-носителях и развернутые орбитальными капсулами. Их срок жизни - меньше десятилетия, и они напрочь лишены инициативы, зато беспрекословно выполняют приказы офицеров."
pasmod_assault_army_gene: "Наступательная армия геномодов"
pasmod_assault_army_gene_plural: "Наступательные армии геномодов"
pasmod_assault_army_gene_desc: "Элитные войска, обученные для вторжения на слабо защищенные планеты, практически без поддержки, базирующиеся на кораблях-носителях и развернутые орбитальными капсулами. Эти «Космодесантники» размещены в меньшем количестве, чем традиционные штурмовые армии, так как на борту надлежащего военного корабля есть не очень много места для солдат и оборудования."
pasmod_assault_army_psionic_force: "Армия псиоников"
pasmod_assault_army_psionic_force_desc: "Солдаты, наделенные псионическими способностями и обученные для вторжения на слабо защищенные планеты, практически без поддержки, базирующиеся на кораблях-носителях и развернутые орбитальными капсулами. Их разрушительные пси-таланты в корне меняют тактику и стратегию войны. Эти бойцы первым делом стремятся подавить вражескую волю к сопротивлению."
pasmod_assault_army_slave_army: "Армия рабов"
pasmod_assault_army_slave_army_desc: "Рабы, обученные для вторжения на слабо защищенные планеты, практически без поддержки, базирующиеся на кораблях-носителях и развернутые орбитальными капсулами. Некоторые стали солдатами поневоле, но многие рабы сами идут воевать, чтобы спастись от тяжелого физического труда или получить более щедрый паек. В качестве бонуса, рабы по сути одноразовые; всегда есть больше тел, чтобы питать славное расширение Империи."
pasmod_assault_army_droid_army: "Армия роботов"
pasmod_assault_army_droid_army_desc: "Безжалостные механические убийцы, созданные исключительно для вторжения на слабо защищенные планеты, практически без поддержки, базирующиеся на кораблях-носителях и развернутые орбитальными капсулами. Они упорно добиваются поставленной цели и им не страшен низкий боевой дух, столь часто ухудшающий параметры органических солдат."
pasmod_assault_army_battle_frame: "Боевой корпус"
pasmod_assault_army_battle_frame_desc: ""
tech_pasmod_basic_drop_pod: "Новые орбитальные десантные капсулы"
tech_pasmod_basic_drop_pod_desc: "Орбитальная десантная капсула предназначена для сброса ограниченного числа армий вторжения на вражескую планету. Из-за пространства, необходимого для размещения и транспортировки армий, его можно оборудовать только в новой секции ядра вторжения эскорт-носителя или носителя\n\n§BКапсулы будут автоматически выпушены, когда опустошение планеты достигнет 30%§!."
TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_TITLE: "§HКомпонент:§! $pasmod_orbital_drop_pod_default$"
TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_DESC: "§H$pasmod_orbital_drop_pod_default$§!\nОрбитальная десантная капсула предназначена для сброса ограниченного числа армий вторжения на вражескую планету. Из-за пространства, необходимого для размещения и транспортировки армий, его можно оборудовать только в новой секции ядра вторжения эскорт-носителя или носителя\n\n§BКапсулы будут автоматически выпушены, когда опустошение планеты достигнет 30%§!."
