  tech_pasmod_basic_drop_pod_desc:0 "Орбитальная десантная капсула предназначена для сброса ограниченного числа армий вторжения на вражескую планету. Из-за пространства, необходимого для размещения и транспортировки армий, его можно оборудовать только в новой секции ядра вторжения эскорт-носителя или носителя\n\n§BКапсулы будут автоматически выпушены, когда опустошение планеты достигнет 30%§!."
