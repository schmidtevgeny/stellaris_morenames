l_russian:

jumpstarted_exp_development: "Работает Протокол бионического моделирования"
return_to_menu: "Вернуться к основным параметрам"
acot_special_menu.3.title: "Камеры оживления"
acot_special_menu.3.desc: "Быстрее. Подлее. Лучше. Сильнее"
acot_special_menu.3.1.name: "Убрать отрицательные черты биологических лидеров"
acot_special_menu.3.1.explain: "Этот процесс удалит все глупые и бесполезные черты, которые мешают нашим лидерам работать с оптимальной производительностью, а затем заменит эти глупые черты на положительные.\n\n §YПоддерживаются только ванильные отрицательные черты.§! "
not_has_shitty_leaders: "На данный момент у нас нет глупых лидеров, нам нужно сначала дождаться, пока у кого-нибудь появятся признаки психического заболевания"
acot_special_menu.3.2.name: "Протокол моделирования бионического интерфейса"
acot_special_menu.3.2.explain: "Этот процесс немедленно предоставит всем биологическим лидерам §Y2500§! опыта. Любые ученые-биологи минимум 6 уровня также получат черты §YИскра гения§!"
too_soon_to_do_that_nub: "Моделирование бионического интерфейса создает большую нагрузку на наших лидеров. После того, как начнётся, им нужно будет отдохнуть, прежде чем процесс можно будет повторить"
acot_special_menu.4.title: "Нано сборка"
acot_special_menu.4.desc: "Умно, но не искусственно"
acot_special_menu.4.1.name: "Убрать отрицательные черты механических лидеров"
acot_special_menu.4.1.explain: "Этот процесс устранит все глупые и бесполезные неисправности, которые мешают нашим лидерам работать с оптимальной производительностью, а затем заменит эти глупые черты на положительные.\n\n §YПоддерживаются только ванильные отрицательные черты.§! "
not_has_shitty_leaders_machine: "На данный момент у нас нет ужасных лидеров, нам нужно сначала дождаться, пока кто-нибудь проявит признаки коррупции"
acot_special_menu.4.2.a: "Включить протокол бессмертия"
acot_special_menu.4.2.a.tooltip: "Пока протокол активен, наши механические лидеры сохранят свои воспоминания и будут воскрешены после их уничтожения. Это значительно увеличит их стоимость содержания и истощит наше влияние.\n\n Внимание: система не может определить, уничтожен лидер или просто выведен из строя. Протокол сработает в любом случае"
acot_special_menu.4.2.b: "Отключить протокол бессмертия"
acot_special_menu.4.2.b.tooltip: "Наши лидеры будут выполнять свои функции до тех пор, пока они не будут уволены. Затем мы заменим их новым. Не все предназначено для вечности"
resurface_protocol: "Протокол бессмертия задействован"
resurface_protocol_desc: "Службы Вечности"
acot_special_menu.50.title: "Протокол бессмертия задействован"
acot_special_menu.50.desc: "Один из наших лидеров, [From.GetName], был удален. Но протокол бессмертия действует и сможет восстановить [From.GetName] обратно.\n\nОднако система не может классифицировать был ли [From.GetName] уничтожен или просто уволен за некомпетентность.\n\n Сможем ли мы оживить этого лидера? "
acot_special_menu.50.a: "Да, мы перестроим [From.GetName], у нас есть технология"
acot_special_menu.50.a.explain: "Возродим лидера. Не используйте это на уволенном лидере"
acot_special_menu.50.b: "Отрицательно. [From.GetName] раздражает и бесполезен для нас, мы просто получим лучшую модель"
