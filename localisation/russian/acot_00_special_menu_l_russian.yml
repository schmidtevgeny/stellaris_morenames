###################################################################################
# DONE
jumpstarted_exp_development: "Действующий протокол бионического моделирования"
 
return_to_menu: "Вернуться к разделу Основные параметры"
 
acot_special_menu.3.title: "Палаты по активизации деятельности"
acot_special_menu.3.desc: "Быстрее. Подлый. Лучше. Сильнее."
acot_special_menu.3.1.name: "Удалите негативные черты биологических лидеров."
acot_special_menu.3.1.explain: "Этот процесс устранит все глупые и бесполезные черты, которые мешают нашим лидерам работать при оптимальной производительности, а затем заменить эти глупые черты положительными .\n\nВ данный момент поддерживает только ванильные отрицательные черты."
not_has_shitty_leaders: "У нас нет никаких лидеров, которые были бы глупы в данный момент, нам нужно дождаться, когда кто-то проявит признаки психической болезни в первую очередь"
 
acot_special_menu.3.2.name: "Протокол моделирования бионического интерфейса."
acot_special_menu.3.2.explain: "Этот процесс немедленно предоставит всем биологическим лидерам 2500 лет опыта. Любые биологические ученые, которые находятся по крайней мере на уровне 6, также получат черты Искры Гения."
too_soon_to_do_that_nub: "Bionic Interface Simulation сильно напрягает наших лидеров. После инициирования им потребуется иногда отдохнуть, прежде чем процесс может быть выполнен снова"
 
acot_special_menu.4.title: "Наносборка"
acot_special_menu.4.desc: "Умный, но не искусственный."
acot_special_menu.4.1.name: "Удалите отрицательные черты с механических лидеров."
acot_special_menu.4.1.explain: "Этот процесс устранит все глупые и бесполезные сбои, которые мешают нашим лидерам работать при оптимальной производительности, а затем заменить эти глупые черты положительными .\n\nВ данный момент поддерживает только ванильные отрицательные черты."
not_has_shitty_leaders_machine: "У нас нет каких-то ужасных на данный момент лидеров, нужно дождаться, когда кто-то сначала проявит признаки коррупции"
 
 
acot_special_menu.4.2.a: "Включить протокол бессмертия"
acot_special_menu.4.2.a.tooltip: "Пока протокол активен, наши механические лидеры сохранят свои воспоминания и будут возрождены после их прекращения. Это значительно увеличит затраты на обслуживание и ослабит наше влияние .\n\nИмейте в виду, что система не может определить, был ли лидер уничтожен или просто уволен со службы. Протокол сработает независимо от того."
acot_special_menu.4.2.b: "Отключить протокол бессмертия"
acot_special_menu.4.2.b.tooltip: "Наши лидеры будут выполнять свои функции до тех пор, пока они не будут прекращены. Тогда мы заменим его новым. Не все должно длиться вечно."
 
 
resurface_protocol: "Протокол бессмертия"
resurface_protocol_desc: "Вечные службы."
 
acot_special_menu.50.title: "Протокол бессмертия"
acot_special_menu.50.desc: "Один из наших лидеров, [from.GetName] был прекращен. Но протокол бессмертия действует и сможет восстановить [from.GetName] .\n\nОднако система не может классифицировать, был ли [from.GetName] уничтожен или просто отвергнут за некомпентность .\n\nВозродить этого лидера?"
acot_special_menu.50.a: "Утвердительно, мы перестроим [from.GetName], у нас есть технология."
acot_special_menu.50.a.explain: "Возродит лидера. Не используйте это на уволенном руководителе."
acot_special_menu.50.b: "Отрицательно, [from.GetName] раздражает и бесполезно для нас, мы просто получим лучшую модель."
