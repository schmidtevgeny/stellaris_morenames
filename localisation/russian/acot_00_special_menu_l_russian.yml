l_russian:

jumpstarted_exp_development: "Протокол бионической симуляции в действии"
return_to_menu: "Вернуться к основным опциям"
acot_special_menu.3.title: "Палаты возрождения"
acot_special_menu.3.desc: "Быстрее. Жестче. Лучше. Сильнее."
acot_special_menu.3.1.name: "Устраните негативные черты биологических лидеров."
acot_special_menu.3.1.explain: "Этот процесс позволит удалить все глупые и бесполезные черты, которые мешают нашим лидерам работать с оптимальной производительностью, а затем заменить эти глупые черты на положительные.\n\n§YНа данный момент поддерживает только ванильные негативные черты.§!"
not_has_shitty_leaders: "Сейчас у нас нет глупых лидеров, нам нужно подождать, пока кто-то проявит признаки душевной болезни."
acot_special_menu.3.2.name: "Протокол симуляции бионического интерфейса."
acot_special_menu.3.2.explain: "Этот процесс немедленно предоставит всем биологическим лидерам §Y2500§! очков опыта. Все ученые-биологи, имеющие уровень не ниже 6, также получают черту §YОдаренный§!"
too_soon_to_do_that_nub: "Симуляция бионического интерфейса дает большую нагрузку на наших лидеров. После начала процесса им нужно будет иногда отдыхать, прежде чем процесс можно будет повторить."
acot_special_menu.4.title: "Наносборка"
acot_special_menu.4.desc: "Интеллектуальный, но не искусственный."
acot_special_menu.4.1.name: "Уберите негативные черты из всех механических лидеров."
acot_special_menu.4.1.explain: "Этот процесс позволит устранить все глупые и бесполезные функции, которые мешают нашим лидерам работать с оптимальной производительностью, а затем заменить эти глупые черты на позитивные.\n\n§YНа данный момент поддерживает только ванильные негативные черты.§!"
not_has_shitty_leaders_machine: "У нас нет лидеров, которые были бы затронуты негативными чертами в данный момент, нам нужно подождать, пока кто-то проявит их."
acot_special_menu.4.2.a: "Включить протокол бессмертия"
acot_special_menu.4.2.a.tooltip: "Пока протокол активен, наши механические лидеры сохраняют свою память и будут возрождены после прекращения их работы. Однако это значительно увеличит расходы на их содержание и будет потреблять наше влияние.\n\nИмейте в виду, что система не может определить, уничтожен ли лидер или просто уволен со службы. Протокол сработает независимо от этого."
acot_special_menu.4.2.b: "Отключить протокол бессмертия"
acot_special_menu.4.2.b.tooltip: "Наши лидеры будут выполнять свои функции до тех пор, пока их не уволят. Затем мы заменяем их новыми. Не всему суждено длиться вечно."
resurface_protocol: "Задействован протокол бессмертия"
resurface_protocol_desc: "Вечная служба."
acot_special_menu.50.title: "Задействован протокол бессмертия"
acot_special_menu.50.desc: "Один из наших лидеров, [From.GetName], был уничтожен. Но Протокол бессмертия в силе и сможет восстановить [From.GetName] обратно.\n\nОднако система не может классифицировать, был ли [From.GetName] уничтожен или просто уволен за некомпетентность.\n\nНужно ли нам возрождать данного лидера?"
acot_special_menu.50.a: "Подтверждаю, мы восстановим [From.GetName], у нас есть технология."
acot_special_menu.50.a.explain: "Оживляет лидера. Не используйте это на уволенном лидере."
acot_special_menu.50.b: "Отрицательно, [From.GetName] раздражает и бесполезен для нас, мы просто найдем лучшую модель."
