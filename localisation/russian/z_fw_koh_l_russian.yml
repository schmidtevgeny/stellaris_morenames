l_russian:

z_fw1_relic_koh.1.name: "§GKasako's§! Тайны Вселенной"
z_fw_relic_found.desc.first: "[Root.GetName] не одинок, некоторые люди уже отправились в путешествие за звездным светом задолго до нас. С одной стороны, мы взволнованы, с другой стороны, нам неспокойно."
z_fw_relic_found.desc.regular: "Правительство [Root.Capital.GetName] придают большое значение сообщениям о загадочных останках. \n\n[Root.GetSpeciesAdj] ученые считают, что исследование этих космических тайн имеет огромное значение для Империи.\n\nКак бы то ни было, мы должны как можно скорее организовать экспедиционную группу, чтобы исследовать тайны в этих вселенных. Возможно, там нас ждет звездная удача."
z_fw_relic_found.desc.gestalt: "[Root.GetName] весьма обеспокоен загадочными инопланетными руинами, независимо от того, кто их оставил, там должны быть скрыты таинственные знания, достаточные для того, чтобы изменить нашу цивилизацию.\n\n Мы должны как можно скорее организовать экспедиционную команду, чтобы исследовать тайны в этих вселенных. Возможно, там нас ждет звездная удача."
NAME_z_fw_r_hok_site_planet: "Астраи"
z_fw_evt_good_karyl: "Превосходно, но они слишком вонючие!"
z_fw_evt_terrible_karyl: "У нас теперь большие проблемы, и они такие вонючие!"
z_fw_evt_done_karyl: "Это так волнительно! Разве не прекрасно получить бессмертное тело?"
z_fw1_relic_koh.101.name: "Население планеты было полностью заражено"
z_fw1_relic_koh.101.desc.1: "Под аккомпанемент шумного девичьего голоса разумные виды всей планеты, независимо от того оргаческие, разумные машины, каменные людеи или другой вид существования, превратились в темноволосых кошкодевочек с двумя прядями белых волос. Хотя мы еще не поняли, почему эти щупальцеобразные головы могут ассимилировать даже роботов и каменные виды, нет сомнений, что на планете остался только этот вид, а если и есть, то скоро они станут ими. Но, к счастью, с помощью $z_fw_r_head_of_karyl$ мы можем создавать высококачественных звероухих девушек, не таких, как на чужих пленэрах."
z_fw1_relic_koh.101.desc.2: "Под аккомпанемент шумного девичьего голоса разумные виды всей планеты, независимо от того оргаческие, разумные машины, каменные людеи или другой вид существования, превратились в темноволосых кошкодевочек с двумя прядями белых волос. Хотя мы еще не поняли, почему эти щупальцеобразные головы могут ассимилировать даже роботов и каменные виды, нет сомнений, что на планете остался только этот вид, а если и есть, то скоро они станут ими. Это действительно ужасно, СРАНЬ ГОСПОДНЯ! Если оставить его без внимания, он может заразить другие миры!"
z_fw1_relic_koh.1011.name: "Последние новости об эпидемии скунса"
z_fw1_relic_koh.1011.desc: "Под шум бурной девушки вся империя, похоже, была оккупирована этим странным существом. Мы не поняли, что именно произошло, но очевидно, что граждане и лидеры империи были заменены этой группой девушек, похожих на скунсов. Несмотря на это, они, похоже, прекрасно унаследовали память и социальное положение исходного вида. Похоже, это не сильно повлияет на империю, хотя это вызывает слабое беспокойство."
z_fw1_relic_koh.1011.desc.1: "В сопровождении бурных голосов девушек-скунсов вся империя, казалось, была оккупирована этим странным существом. Мы не очень поняли, что произошло, но было ясно, что все граждане и лидеры империи были заменены этими похожими на скунсов девушками. Мы не знаем, что произойдет в будущем, но очевидно, что мы не имеем ничего общего со статус-кво. Но надежда все еще есть. Может быть, однажды мы найдем способ вернуть всех к прежнему состоянию."
z_fw1_relic_koh.1011.desc.2a: "Под аккомпанемент бурных девичьих голосов более половины жителей империи были заменены этими странными девушками-скунсами. Мы совершенно не понимали, что происходит, и не имели никакого отношения к сложившейся ситуации. Хотя в настоящее время чума не вызвала слишком серьезных последствий, мы понятия не имеем, что произойдет в будущем. Пусть Когаса защитит нашу империю!"
z_fw1_relic_koh.1011.desc.2b: "Это звучит как хорошая новость, что число людей в империи, зараженных чумой скунсов, упало ниже 75%. Хотя более половины граждан империи все еще сохраняют статус скунса, ситуация, похоже, улучшается. Пусть Когаса защитит нашу империю!"
z_fw1_relic_koh.1011.desc.3a: "Под аккомпанемент бурных девичьих голосов более 25% жителей империи были заменены этими странными девушками-скунсами. Мы совершенно не понимали, что происходит, и не имели никакого отношения к сложившейся ситуации. Мы должны что-то предпринять, пока все не вышло из-под контроля. Пусть Когаса защитит нашу империю!"
z_fw1_relic_koh.1011.desc.3b: "Хорошей новостью стало то, что число людей в Империи, зараженных чумой ласок, упало ниже 50%. Чума скунсов находится под определенным контролем, хотя многие люди все еще страдают от нее. Пусть Когаса защитит нашу империю!"
z_fw1_relic_koh.1011.desc.4: "Это хорошая новость: число людей в империи, зараженных чумой скунсов, упало ниже 25%. Наша борьба с чумой скунсов достигла замечательных результатов, и эпидемия, похоже, скоро закончится. Да защитит Когаса нашу империю!"
z_fw1_relic_koh.102.name: "Эта планета загрязнена!"
z_fw1_relic_koh.102.desc: "Подождите, что происходит, что это? Группа оживших ... голов? Они также покрыты ужасными липкими щупальцами, о боже, они действительно прыгали на всех и отрывали всем головы, чтобы заменить их. Что это за чудовище, черт возьми?"
NAME_z_fw_ldr_skunk_kogasa: "§BСкунс Татара Когаса§!"
z_fw1_relic_koh.312.name: "Она вернулась!"
z_fw1_relic_koh.312.desc: "She came, she came with her big umbrella! No one knows how $NAME_z_fw_ldr_skunk_kogasa$ escaped her own death, but there is no doubt that she is standing in front of us unscathed now, just like she used to. Although it makes people feel scared, we are still very pleased that she can continue to work with us by adhering to the principle of "It's fine that you are all right". \n\n§BIt's time to start a new journey, my lord!§!"
z_fw1_relic_koh.312.a.desc: "Она пришла, она пришла со своим большим зонтиком! Никто не знает, как $NAME_z_fw_ldr_skunk_kogasa$ избежала собственной смерти, но нет сомнений, что сейчас она стоит перед нами невредимая. Но её состояние, похоже, не очень хорошее, и она, кажется, надолго потеряла память. Но несмотря ни на что, хорошо, что она здесь, и мы все равно очень рады, что она может продолжать работать с нами. \n§BАхх... кто вы?§!"
z_fw1_relic_koh.20.name: "Странная запись"
z_fw1_relic_koh.20.desc: "Недавно мы получили необъяснимую запись, которая была очень запутанной, сопровождалась звонким смехом девушки и криками других в ужасе. Поскольку её содержание слишком странно и захватывающе, мы сначала подумали, что это розыгрыш. Но очевидно, что она, похоже, исходит из информации, находящейся вблизи нашей родной звезды, и было бы полезно послать исследовательский корабль для расследования."
z_fw1_relic_koh.21.name: "Древние руины"
z_fw1_relic_koh.21.desc: "Arriving on the surface of Asteria, the team found that there were no signs of life activity. Only the huge pure white building covered with gravel and stains and the gold relief inlaid on it showed the prosperity here.\n\nWhat happened here, and what horrible disasters destroyed this magnificent city-state?\n\nSilent silence gave the expedition members an ominous hunch, but under the leadership of the captain, everyone still gathered the courage to go deep into the ruins."
z_fw1_relic_koh.22.name: "Проклятая фреска"
z_fw1_relic_koh.22.desc: "The investigators went into the ruins with uneasiness, and they found that the civilization seemed to start to decline after some sudden religious worship. The original elaborate building was suddenly randomly filled with some kind of tentacle-like head image with paint, which seems to be the new god they worship.\n\nHowever, such a primitive and rough religious culture does not seem to be an orthodox god. Although everyone is very scared, they continue to move forward under the leadership of scientist §B[Root.GetLeaderName]§!"
z_fw1_relic_koh.23.name: "В глубине"
z_fw1_relic_koh.23.desc: "§B[Root.GetLeaderName]§! Leading the investigation team into the inside of the ruins, the crew can only send intermittent messages because of the blocking of the signal. The crew on [Root.GetName] pay close attention to these messages. §B[Root.GetLeaderName]§! It seems to have found some kind of huge machine, which seems to be a seal with something buried in it, and they are trying to scan it.\n\nEverything is running as usual, and suddenly the signal becomes unstable, they seem to be in trouble. In the intermittent audio communication, we can only hear the cry of the crew's fear, scattered gunshots, and... some kind of girlish hustle and laughter, which is really weird!"
z_fw1_relic_koh.24.name: "Древняя машина"
z_fw1_relic_koh.24.desc: "When the conflict subsided, the audio message suddenly became strange. The investigation team and §B[Root.GetLeaderName]§! 'S voice disappeared, replaced by a completely strange sweet girl voice, they told the crew on the track that everything was normal, no one sacrificed, except... everyone changed Became a dark-haired cat-eared girl.\n\nСначала члены экипажа не поверили всему услышанному. Они думали, что §B[Root.GetLeaderName]§! должно быть поглощен и заменен каким-то неописуемым существом. Но ответы следственной группы и §B[Root.GetLeaderName]§! показывают, что они кажутся самими собой, независимо от характера и информации, которую они знают!\n§B[Root.GetLeaderName]§! Said the huge machine suddenly turned on, and it was indeed sealed with something in it. It was a cat ear head covered with tentacles, and this split head attacked them. As for the latter things, they also forgot.\n§B[Root.GetLeaderName]§! It is recommended that this head be recovered, and be quarantined and imprisoned after boarding the ship, and other matters will be returned to the Imperial Research Center for processing. The crew discussed for a long time and decided to accept her proposal. There is also good news that the investigation team accidentally obtained some boxes full of alloys and bitcoins from near the machine. These resources can be used by the empire."
z_fw1_relic_koh.25.name: "Забытая история"
z_fw1_relic_koh.25.desc: "§B[Root.GetLeaderName]§! Carefully read the text engraved on the ancient machine, this is an ancient language already in the database! All the mysteries are also solved:\n\nIn ancient times, Astraia lived a group of carefree girls who built a great civilization and a splendid culture. But one day, one of them, named Kiruyi Momocha, was suddenly persecuted by others because she looked like a skunk. Everyone hated her and gave her a cursed name, Karyl.\nKiruyi Momocha is very angry, but she has no friends, everyone squeezes her out. So she prayed to the voice in §Hthe Abyss§! For refuge from the depths of the stars, and §Hthe Abyss§! Answered her and gave her the ability to immortalize and assimilate others.\n\nThis assimilation method is both cruel and gentle, it allows the replica of Bade Hiliuye to tear off other people ’s heads and assimilate their bodies, while retaining their original soul intact. So everyone who laughs at Bahia Siliuye will become her and retain the original memory. Eventually, when everyone was assimilated, they were unwilling to suffer such humiliation, and they all broke off themselves, and Kiruyi Momocha also sealed herself sadly."
z_fw1_relic_koh.26.name: "Очищение"
z_fw1_relic_koh.26.desc: "Через несколько дней запечатывающая машина вдруг снова автоматически запустилась, превратив планету в идеальный небесный мир.\n\nThe curse of Kiruyi Momocha disappeared from here, and the lucky ones who were fortunate enough to listen to the history of Asteria have been rewarded by this ancient civilization.\n\nSo, are we going to purify this planet into Gaia or leave it as it is? After all, minor relic resources are very rare."
z_fw1_relic_koh.26.a: "Очистите его"
z_fw1_relic_koh.26.b: "Оставить как есть"
z_fw1_relic_koh.27.name: "Странная голова"
z_fw1_relic_koh.27.desc: "Исследование руин было прервано, ошибочная операция запустила какой-то древний защитный механизм, и все руины Астраи рухнули.\n\nНо мы не получили ничего, странная голова была отправлена на исследовательский корабль, нам нужно хорошо изучить её."
z_fw_r_head_of_karyl: "§GKasako's§! Странная голова"
z_fw_r_head_of_karyl_desc: "Странная голова, покрытая липкими щупальцами, как только она вступает в контакт с живыми существами, будь то живое существо или машина, она немедленно перепрыгивает на противоположное тело, чтобы оторвать противоположную голову и заменить её, и она будет раздваиваться, чтобы дублировать себя время от времени. Это кажется очень опасным, поэтому мы запечатали его, но похоже, что выброс этих копий на колонию может быть хорошим выбором.\n§BКак бы то ни было, эта штука действительно вонючая.§!"
z_fw_r_head_of_karyl_effect: "Активировав её, вы разблокируете мегасооружение $z_fw_mega_target_marker_hok$, и только одна может быть построена каждый раз, когда вы активируете эту реликвию. Затем вы укажете любую систему и посеете на ней реплику $z_fw_r_head_of_karyl$. После выпуска на указанной планете пройдет волна заражений, и она не прекратится, пока все население планеты не будет превращено в вид скунса. Виды скунсов - это своего рода космическая чума. Они автоматически заражают другие виды, не относящиеся к скунсам, и добавляют им новые черты и внешность, основанные на их собственном виде. По мере увеличения числа людей, зараженных скунсами, вероятность мутации также будет возрастать. Высокая вероятность мутации приведет к появлению новых полезных или вредных видов и вызовет ряд неожиданных цепных результатов. §HЕсли вы хотите остановить спонтанное заражение, нажмите на большой ЛОГОТИП, чтобы открыть настройки фреймворка и отключить спонтанное заражение. Обратите внимание, что остановка инфекции только предотвратит возникновение неактивных инфекций.§!"
z_site_head_of_karyl: "Руины Астраи"
z_site_hok_intro: "На поверхности планеты лежат руины древнего города. На камне едва различимая надпись свидетельстуют о том, что когда-то город назывался Астраи. На огромных сооружениях выгравированы изображения непонятных предметов, похожих на щупальца. Пока не ясно, какие ужасные вещи произошли здесь."
