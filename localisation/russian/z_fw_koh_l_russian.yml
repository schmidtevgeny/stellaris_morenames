z_fw_trait_r_hok_kayrl_positive: "§GОптимизация скунса§!"
z_fw_trait_r_hok_kayrl_positive_desc: "$z_fw_trait_r_hok_kayrl_negative_desc$ Однако... я думаю, что это нормально!"
z_fw_trait_r_hok_kayrl_negative: "§GИспорченный скунс§!"
z_fw_trait_r_hok_kayrl_negative_desc: "Эта штука выглядит не очень хорошо, голова этого парня действительно неестественна! Эй, почему у него такая голова!"
z_fw_trait_leader_r_hok: "Знания скунса"
z_fw_trait_leader_r_hok_desc: "Хоть и вонючий, но знающий.!"
z_fw_trait_leader_r_hok_pupil: "Странный гетерохроматический зрачок"
z_fw_trait_leader_r_hok_pupil_desc: "Два глаза имеют разные свойства, и всегда можно увидеть то, что не должно быть видно.."
z_fw_trait_leader_r_hok_kogasa: "Когаса Скунс"
z_fw_trait_leader_r_hok_kogasa_desc: "Их гены были смешаны с чем-то настолько мощным, что им, похоже, не нужно беспокоиться о смерти, к тому же они любят гонять на машинах в драг-рейсинг."
z_fw_r_hok_stop_growth: "$z_fw_temp_function$"
z_fw_r_hok_stop_growth_desc: "$z_fw_temp_function_desc$"
z_fw_mega_target_marker_hok: "Охотник за головами скунсов Исполняющий маяк"
z_fw_mega_target_marker_hok_DESC: "Они никогда не узнают, что произошло!"
z_fw_mega_target_marker_hok_MEGASTRUCTURE_DETAILS: "Укажите любую достижимую колонию, независимо от расстояния, независимо от того, кто её владелец, примите проклятие охотников за головами!"
z_fw_trait_r_hok_sp_wsg: "§GВоенный корабль скунса§!"
z_fw_trait_r_hok_sp_wsg_desc: "Кажется, они называли такие вещи моделями разума, но, черт возьми, почему эта штука тоже может быть скунсом! Массивный корпус преодолевает правила физики, остается твердым и длинным, как и положено космическому кораблю, даже когда уменьшается до человеческой формы, и неожиданно внимательным. Самое главное, что он производит §B$sr_alpha$§! каждый год в соответствии с численностью населения! с §B$sr_neo$§! , что просто фантастика!"
z_fw_trait_r_hok_sp_wsg_sh: "§GВоенный корабль Бездны Скунс§!"
z_fw_trait_r_hok_sp_wsg_sh_desc: "Кажется, они называют эти штуки моделями разума, но, черт возьми, почему эта штука еще и скунсирована! Неожиданно самовлюбленный из-за того, что много лет находился в глубоководной среде с тёмной энергией, но хорошо разбирается в обслуживании кораблей и ведении боевых действий. Самое главное, что он производит §B$ср_се$§! каждый год в соответствии с численностью населения! с §B$sr_neo$§! что просто фантастика!"
z_fw_trait_r_hok_sp_wss_swg: "§GИмперский военный корабль Скунс§!"
z_fw_trait_r_hok_sp_wss_swg_desc: "Кажется, они называют это ментальной моделью, но почему, черт возьми, она может быть скуплена! Гигантская имперская ягдпантера может быть сжата до крошечной мысленной модели! Какой восторг, и эти парни, похоже, очень хороши в повышении производительности и самообслуживании. В довершение всего, они производят §B$sr_kyber_swgs$! каждый год в соответствии с численностью населения! с §B$sr_tibanna_swgs$§! , что просто фантастика!"
z_fw1_relic_koh.1051.name: "§BВоенный корабль Скунс:§! Восстановление дополнительных ресурсов"
z_fw1_relic_koh.1051.desc: "Мы смогли извлечь и восстановить некоторые ценные ресурсы наших девушек:\n§B$sr_neo$§! [root.z_fw_var_cntr_hok_sr_wsg_neo]\n§B$sr_alpha$§! [root.z_fw_var_cntr_hok_sr_wsg_alpha]\n§B$sr_se$§! [root.z_fw_var_cntr_hok_sr_wsg_sh]"
z_fw1_relic_koh.1051.a: "Это замечательно!"
z_fw1_relic_koh.1051.b: "Больше не показывать всплывающее окно Восстановление дополнительных ресурсов"
z_fw1_relic_koh.1051.b.tooltip: "Вы можете снова включить его в настройках окна (Переключить большой логотип)."
z_fw_evt_r_koh_a_sr_popup_disabled: "включить Восстановление дополнительных ресурсов всплывающих событий"
z_fw1_relic_koh.1053.name: "§BИмперский боевой корабль скунса:§! Восстановление дополнительных ресурсов"
z_fw1_relic_koh.1053.desc: "Мы смогли извлечь и восстановить некоторые ценные ресурсы наших девушек:\n§B$sr_kyber_swgs$§![root.z_fw_var_cntr_hok_sr_kyber_swgs]\n§B$sr_tibanna_swgs$§![root.z_fw_var_cntr_hok_sr_tibanna_swgs]"
z_fw_trait_r_hok_sp_sofe_pgnt: "§YЗвездно-полосатые скунсы§!"
z_fw_trait_r_hok_sp_sofe_pgnt_desc: "Черт, эти ребята на самом деле... на самом деле сияют, эта группа скунсов действительно всесильна, почти более всесильна, чем тёмная энергия. Извлекая гены и воспоминания из золотой крови звездно-полосатых, они делают их сильнее и легче приобретают новые навыки. Но, на мой взгляд, самым большим преимуществом является то, что ночью больше не нужен фонарик. Но самое главное, что §B$acot_acot_sr_stellarite$§! и §B$acot_sr_light_matter$§! производятся в соответствии с количеством поп каждый год. Это замечательно."
z_fw1_relic_koh.1052.name: "§BФлуоресцентный скунс:§! Восстановление дополнительных ресурсов"
z_fw1_relic_koh.1052.desc: "Поскольку мы подобны богу, даже наши экскременты - это сокровище Пантеона. Естественно, мы можем извлечь и переработать из них некоторые ценные ресурсы:\n§B$acot_acot_sr_stellarite$§! [root.z_fw_var_cntr_hok_sr_sofe_stellarite]\n§B$acot_sr_light_matter$§! [root.z_fw_var_cntr_hok_sr_sofe_light_matter]"
z_fw1_relic_koh.1052.a: "Аххххххх, это хорошо!"
