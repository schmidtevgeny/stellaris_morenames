ACOT_LR_BEHAVIOR_DESC: "§HТяжелая артиллерия:§! Корабль будет находиться дальше от других кораблей, чтобы вести подавляющий огонь по целям. (§Y120§!)."
ACOT_MAX_RANGE_BEHAVIOR_DESC: "§HПоддержка задней линии:§! Корабль будет держаться дальше всех, прикрываясь другими кораблями и поддерживая их своим дальнобойным оружием.(§YMAX§!)"
CARRIER_STATION_BEHAVIR_DESC: "§HНападение:§! Этот корабль будет обращён на приближающихся врагов, но не будет продвигаться дальше. Это позволяет ударным кораблям приближаться к врагам без того, чтобы материнский корабль сам перемещался в опасную зону, пока враг не приблизится для стрельбы из других видов оружия"
CARRIER_AVOID_BEHAVIR_DESC: "§HУклонение:§! Этот корабль будет обращён на приближающихся врагов, если враги подойдут слишком близко, корабль попытается уклониться и выйти из зоны поражения. Это позволяет ударным кораблям уничтожать вражеские корабли, в то время как головной корабль будет избегать ответных действий. Однако это означает, что большинство секций (XL/T) не будут работать, так как корабль не будет обращен передней частью к врагам"
