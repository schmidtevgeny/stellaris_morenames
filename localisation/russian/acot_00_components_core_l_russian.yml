tech_acot_crew_machine: "Машинные экипажи"
tech_acot_crew_machine_desc: "Бип-Буп. Жизнь на борту кораблей может быть очень ужасно скучной и неинтересной в мирное время и очень глупо опасной во время войны. Но все это можно легко исправить, просто используя роботизированные экипажи вместо органических. Это также означает, что питание заменяется минералами для поддержания их организма."
