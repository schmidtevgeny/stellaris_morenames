ACOT_CREW_HYBRID_DESC: "Возможно, лучший способ создать идеальный экипаж — это совместить изобретательность органики и эффективность машин. Это в значительной степени обеспечит, что если одна из двух групп будет под угрозой, другая будет контролировать ситуацию (Если они обе будут под угрозой, то... блин)"
