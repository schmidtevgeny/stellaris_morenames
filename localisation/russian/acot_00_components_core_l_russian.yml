ACOT_CREW_AUTOMATED_DESC: "Беспилотные космические корабли или БКК - это тип экипажа, при котором все операции, выполняемые внутри корабля, осуществляются различными автоматизированными или дистанционно управляемыми машинами из активных командных центров. Отсутствие органических экипажей означает, что все затраты на питание и энергию эффективно заменяются минералами. Хоть это и приводит к удешевлению содержания, их производительность оставляет желать лучшего."
