l_russian:

ai_behaviour: "Primary Computer"
special_ship_slot: "Special Ship Slot"
acot_tactical_computers: "Тактические компьютеры диктуют кораблям как им следует маневрировать против своих врагов."
acot_support_defense_aura: "Оборонительная аура защитника"
acot_support_offense_aura: "Наступательная аура интердиктора"
acot_flagship_defense_aura: "Оборонительная аура флагмана"
acot_flagship_offense_aura: "Наступательная аура флагмана"
acot_flagship_utility_aura: "Эффективная аура флагмана"
acot_command_defense_aura: "Оборонительная аура командира"
acot_command_offense_aura: "Наступательная аура командира"
acot_command_utility_aura: "Эффективная аура командира"
ACOT_SA_BOMBARDMENT: "Высокоточные орбитальные боеголовки"
ACOT_SA_BOMBARDMENT_DESC: "Эти усовершенствованные боеголовки могут потреблять дополнительную энергию, но они гораздо мощнее и требуют гораздо меньше места для хранения по сравнению со стандартными боеголовками для орбитальной бомбардировки."
ACOT_SA_FOCUSED_WEAPON_AMPLIFIER: "Варелианские турели"
ACOT_SA_FOCUSED_WEAPON_AMPLIFIER_DESC: "Специализированные турели, предназначенные для ведения огня с близкого расстояния. Турели этого типа обеспечивают меньшую дальность стрельбы в обмен на большую огневую мощь."
ACOT_SA_INFERNAL_CORE: "Инфернальные конденсаторы"
ACOT_SA_INFERNAL_CORE_DESC: "Инфернальные конденсаторы перекалибруют оружейные системы так, чтобы они больше фокусировались на уроне оружия, усиливая максимальную последовательность заряда реактора. Это, естественно, приводит к снижению скорострельности."
ACOT_SA_CRYO_CORE: "Конденсаторы бури"
ACOT_SA_CRYO_CORE_DESC: "Конденсаторы бури перекалибруют оружейные системы, делая упор на скорострельность за счет охлаждения теплового излучения оружия, что, однако, приводит к уменьшению урона."
ACOT_SA_OVERCHARGED_DEFENSE: "Усилитель обороны Акбар"
ACOT_SA_OVERCHARGED_DEFENSE_DESC: "Оснащает корабль дополнительными резервными генераторами для кинетических барьеров и щитов. Хотя эти дополнительные генераторы и создают нагрузку на оружейные системы, но корабль точно не попадет ни в какую ловушку."
ACOT_SA_SUPER_TARGETER: "Корректор цели"
ACOT_SA_SUPER_TARGETER_DESC: "Обеспечивает дополнительную калибровку матриц слежения для увеличения шанса попадания по вражеским целям. Системе требуется дополнительное время для расчета оптимальной траектории и учета скорости цели, поэтому скорострельность оружия будет снижена."
ACOT_SA_SUPPLY_UNIT: "Независимый узел логистики"
ACOT_SA_SUPPLY_UNIT_DESC: "Следит за логистикой корабля и его ежемесячным содержанием, путем добавления независимых узлов логистики, что позволяет производить необходимые материалы и компоненты непосредственно на корабле."
ACOT_SA_POINT_DEFENSE_BUFF: "Высокоэффективная ТО"
ACOT_SA_POINT_DEFENSE_BUFF_DESC: "Улучшает характеристики системы точечной обороны корабля для превосходной защиты от ракет и штурмовиков. Дополнительная мощность также компенсирует недостаток огневой мощи."
ACOT_SA_NANO_REPAIRER: "Наноремонтные дроны"
ACOT_SA_NANO_REPAIRER_DESC: "Оснащает корабль мощными наноремонтными дронами, которые автоматически ремонтируют корпус корабля, система может легко приспособиться к повышенной прочности корпуса более крупного корабля."
ACOT_SA_ELITE_INSIGNIA: "Структура элитных знаков отличия"
ACOT_SA_ELITE_INSIGNIA_DESC: "Улучшает производительность и характеристики корабля, путем удовлетворения элитной гвардии империи. Каждый знак отличия обозначает уровень компетентности, чести и мастерства, который требует должного уважения как от союзников, так и от врагов. Это корабль, созданный для настоящих мужчин и женщин, или машин."
acot_isc_pilot: "ISC пилоты"
acot_isc_pilot_desc: "ISC как правило, слишком большие и слишком сложные, чтобы управлять ими через удалённую или нейронную сеть, поэтому требуются активные пилоты."
ACOT_ISC_PILOT_STANDARD: "ISC пилоты"
ACOT_ISC_PILOT_STANDARD_DESC: "Смелые индивидуумы, которым нравится быстрый и яростный характер ISC. Каждый из них должен быть уже знаком со стандартным моделированием нейронных сетей."
ACOT_ISC_PILOT_MACHINE: "ISC дроны"
ACOT_ISC_PILOT_MACHINE_DESC: "Физическая платформа необходима для прямого взаимодействия с ISC. Не только для более быстрого реагирования на команды, но и для приема и задействования сверхсветовых сигналов, чего не могут стандартные неплатформенные штурмовики."
ACOT_ISC_PILOT_ACE: "ISC пилоты-асы"
ACOT_ISC_PILOT_ACE_DESC: "Эти эксперты-ветераны не только гораздо опытнее многих, но и обладают более мощным оборудованием. Наиболее заметным из них является добавление специализированных улучшений, которые устраняют необходимость в любых системах жизнеобеспечения. Их способность адаптироваться к любым ситуациям делает их опасными противниками для своих оппонентов."
acot_crew_department: "Отдел по работе с экипажами"
ship_crews: "Экипажи кораблей"
tech_acot_crew_normal: "Экипажи космических кораблей"
