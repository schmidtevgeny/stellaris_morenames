acot_commanding_officer: "Командир"
ACOT_OFFICER_NONE: "Капитан корабля"
ACOT_OFFICER_NONE_DESC: "Возможно, на менее важных или небольших кораблях команды могут просто отдаваться самому высокопоставленному лицу корабля, который автоматически назначается капитаном."
tech_acot_co_basic: "Назначенный командир"
tech_acot_co_basic_desc: "Назначение на судно правильно обученного и квалифицированного капитана позволяет добиться лучшей координации между экипажами."
TECH_UNLOCK_CO_DEFAULT_TITLE: "§HUnlocks:§! Назначенный командир"
TECH_UNLOCK_CO_DEFAULT_DESC: "§HНазначенный командир§!\nНазначение на судно правильно обученного и квалифицированного капитана позволяет добиться лучшей координации между экипажами."
ACOT_OFFICER_DEFAULT: "Капитан корабля"
ACOT_OFFICER_DEFAULT_DESC: "Традиционно судами командует капитан, который обеспечивает основное руководство и координацию."
ACOT_OFFICER_COMMISSAR: "Корабельный комиссар"
ACOT_OFFICER_COMMISSAR_DESC: "Выпустите на борт корабля военного комиссара, чтобы должным образом мотивировать команду корабля на максимальную производительность. Если нет прямого приказа от высшего командования, экипажи не могут самостоятельно объявлять экстренное отступление. Их также обучают ездить быстрее и ближе к врагу, чтобы комиссар мог поразить его своим мечом (по крайней мере, так они любят говорить)."
tech_acot_co_machine: "Главный блок управления"
tech_acot_co_machine_desc: "Хотя физические платформы для наших устройств получают команды непосредственно от центрального процессора, назначение соответствующего MCU с собственными аналитическими алгоритмами может привести к улучшению индивидуальных характеристик корабля."
ACOT_OFFICER_MACHINE: "Главный блок управления"
ACOT_OFFICER_MACHINE_DESC: "Хотя физические платформы для наших устройств получают команды непосредственно от центрального процессора, назначение соответствующего MCU с собственными аналитическими алгоритмами может привести к улучшению индивидуальных характеристик корабля."
ACOT_CREW_KHAN: "Дети великого хана"
ACOT_CREW_KHAN_DESC: "Дети великого хана"
acot_isc_tactical_computers: "Тактический компьютер ISC"
acot_isc_tactical_computers_desc: "По своей природе ISC являются ударными. Поэтому они должны использовать различные тактические маневры по сравнению с обычными кораблями."
ACOT_TACTIC_ISC_MIN: "Тактика перехвата"
ACOT_TACTIC_ISC_MIN_DESC: "§HТактика перехвата:§! ISC вступают в бой на минимальной дистанции и кружат вокруг цели. (§YМин§!)."
ACOT_TACTIC_ISC_STRAFE: "Тактика обстрела"
ACOT_TACTIC_ISC_STRAFE_DESC: "§HТактика обстрела:§! ISC приближается на короткую дистанцию, наносит атаку, затем отходит назад для повторного забега. (§Y30§!)."
ACOT_TACTIC_ISC_FREE: "Свободная тактика"
ACOT_TACTIC_ISC_FREE_DESC: "§HСвободная тактика:§! Корабль подчинится решению тактического командования и не будет двигаться самостоятельно. (§YРучное управление§!)."
ACOT_MIN_STATIONARY_DESC: "§HЛинейная тактика:§! Корабль атакует противника и останавливается на самом короткоствольном оружии. (§YМинимум§!)."
ACOT_MEDIAN_STATIONARY_DESC: "§HЛинейная тактика:§! Корабль атакует противника и останавливается между самым дальнобойным и самым короткоствольным оружием. (§YСредний§!)."
ACOT_MAX_STATIONARY_DESC: "§HЛинейная тактика:§! Корабль атакует противника и останавливается на самом дальнобойном оружии. (§YМаксимум!)."
ACOT_30_STATIONARY_DESC: "§HЛинейная тактика:§! Корабль атакует противника и останавливается на дистанции 30. (§Y30§!)."
ACOT_60_STATIONARY_DESC: "§HЛинейная тактика:§! Корабль атакует противника и останавливается на дистанции 60. (§Y60§!)."
ACOT_90_STATIONARY_DESC: "§HЛинейная тактика:§! Корабль атакует противника и останавливается на дистанции 90. (§Y90§!)."
ACOT_150_STATIONARY_DESC: "§HЛинейная тактика:§! Корабль атакует противника и останавливается на дистанции 150. (§Y150§!)."
ACOT_200_STATIONARY_DESC: "§HЛинейная тактика:§! Корабль атакует противника и останавливается на дистанции 200. (§Y200§!)."
ACOT_MIN_ORBIT_DESC: "§HВооруженная тактика:§! Корабль набрасывается на врага и обходит его по кругу, используя свое самое короткоствольное оружие. (§YМинимум§!)."
ACOT_MEDIAN_ORBIT_DESC: "§HВооруженная тактика:§! Корабль набрасывается на врага и обходит его по кругу между самым дальнобойным и самым короткоствольным оружием (§YСредний§!)."
ACOT_MAX_ORBIT_DESC: "§HВооруженная тактика:§! Корабль набрасывается на врага и обходит его по кругу, используя свое самое дальнобойное оружие. (§YМаксимум!)."
ACOT_30_ORBIT_DESC: "§HВооруженная тактика:§! Корабль набрасывается на врага и обходит его по кругу на дистанции 30 (§Y30§!)."
ACOT_60_ORBIT_DESC: "§HВооруженная тактика:§! Корабль набрасывается на врага и обходит его по кругу на дистанции 60 (§Y60§!)."
ACOT_90_ORBIT_DESC: "§HВооруженная тактика:§! Корабль набрасывается на врага и обходит его по кругу на дистанции 90 (§Y90§!)."
ACOT_150_ORBIT_DESC: "§HВооруженная тактика:§! Корабль набрасывается на врага и обходит его по кругу на дистанции 150 (§Y150§!)."
ACOT_200_ORBIT_DESC: "§HВооруженная тактика:§! Корабль набрасывается на врага и обходит его по кругу на дистанции 200 (§Y200§!)."
ACOT_MIN_PLATFORM_DESC: "§HРежим караула:§! Платформа будет атаковать противника до тех пор, пока не сможет использовать свое самое короткоствольное оружие. (§YЗарядка§!)."
ACOT_MAX_PLATFORM_DESC: "§HРежим стража:§! Платформа будет находиться рядом со звездной базой и не будет выходить из строя. (§YСтационарный§!)."
ACOT_FREE_TACTICS_DESC: "§HСвободная тактика:§! Корабль подчинится решению тактического командования и не будет двигаться самостоятельно. (§YРучное управление§!)."
