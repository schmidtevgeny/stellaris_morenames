ACOT_CREW_HYBRID_DESC: "Возможно, лучший способ создать экипаж корабля - это объединить изобретательность органиков и эффективность машин. Это в значительной степени гарантирует, что если одна из двух групп скомпрометирована, другая будет держать ситуацию в узде (если только они обе не скомпрометированы, ну тогда... упс)."
