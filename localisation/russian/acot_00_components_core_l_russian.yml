l_russian:

ai_behaviour: "Основной компьютер"
special_ship_slot: "Специальный слот для кораблей"
acot_tactical_computers: "Тактические компьютеры диктуют, как корабли маневрируют в бою против своих врагов."
acot_support_defense_aura: "Защитная аура защитника"
acot_support_offense_aura: "Наступательная аура интердиктора"
acot_flagship_defense_aura: "Флагманская защитная аура"
acot_flagship_offense_aura: "Флагманская атакующая аура"
acot_flagship_utility_aura: "Флагманская вспомогательная аура"
acot_command_defense_aura: "Командная защитная аура"
acot_command_offense_aura: "Командная атакующая аура"
acot_command_utility_aura: "Командная утилитарная аура"
ACOT_SA_BOMBARDMENT: "Высокоточные орбитальные полезные нагрузки"
ACOT_SA_BOMBARDMENT_DESC: "Эти усовершенствованные полезные нагрузки могут потреблять дополнительную энергию, но они гораздо мощнее и требуют гораздо меньше места для хранения по сравнению со стандартными полезными нагрузками для орбитальной бомбардировки."
ACOT_SA_FOCUSED_WEAPON_AMPLIFIER: "Варельские турели"
ACOT_SA_FOCUSED_WEAPON_AMPLIFIER_DESC: "Специализированные турели, предназначенные для ведения боя с близкого расстояния. Турели этого типа обеспечивают меньшую дальность стрельбы в обмен на большую огневую мощь."
ACOT_SA_INFERNAL_CORE: "Адские конденсаторы"
ACOT_SA_INFERNAL_CORE_DESC: "Адский конденсатор перекалибрует оружейные системы, делая их более нацеленными на нанесение урона оружию, усиливая максимальную последовательность заряда реактора. Это, естественно, приводит к снижению скорострельности."
ACOT_SA_CRYO_CORE: "Темповый конденсатор"
ACOT_SA_CRYO_CORE_DESC: "Темповый конденсатор перекалибрует оружейные системы так, чтобы они больше фокусировались на скорострельности, охлаждая тепловое излучение оружия, что, однако, приводит к несколько меньшему потенциалу урона."
ACOT_SA_OVERCHARGED_DEFENSE: "Усилитель защиты Акбара"
ACOT_SA_OVERCHARGED_DEFENSE_DESC: "Оснащает корабль дополнительными резервными генераторами для кинетических барьеров и щитов. Хотя эти дополнительные генераторы создают нагрузку на системы вооружения, корабль точно не попадет ни в какую ловушку."
ACOT_SA_SUPER_TARGETER: "Корректор цели"
ACOT_SA_SUPER_TARGETER_DESC: "Приведите дополнительные калибровки матриц разрешения цели для обеспечения уверенного попадания по вражеским целям. Системе требуется дополнительное время для расчета оптимальной траектории и компенсации подвижности цели, поэтому скорострельность оружия будет снижена."
ACOT_SA_SUPPLY_UNIT: "Независимая логистическая путевая точка"
ACOT_SA_SUPPLY_UNIT_DESC: "Обеспечивает логистику и месячный бюджет на содержание корабля, добавляя независимую точку материально-технического снабжения, чтобы материалы и запасные части можно было производить напрямую."
ACOT_SA_POINT_DEFENSE_BUFF: "Высокопроизводительный ПДС"
ACOT_SA_POINT_DEFENSE_BUFF_DESC: "Модернизирует систему точечной обороны корабля с дополнительными характеристиками для превосходной защиты от ракет и ударных кораблей. Дополнительная мощность должна компенсировать недостаток огневой мощи."
ACOT_SA_NANO_REPAIRER: "Наноремонтные дроны"
ACOT_SA_NANO_REPAIRER_DESC: "Оснащает корабль мощными наноремонтными дронами, которые автоматически ремонтируют корпус корабля, система может легко приспособиться к повышенной прочности корпуса более крупного корабля."
ACOT_SA_ELITE_INSIGNIA: "Узор элитных знаков различия"
ACOT_SA_ELITE_INSIGNIA_DESC: "Улучшайте характеристики и спецификации корабля, чтобы удовлетворить элитных охранников империи. Каждый знак отличия обозначает уровень компетентности, чести и мастерства, который требует должного уважения как от союзников, так и от врагов. Это корабль, созданный для настоящих мужчин и женщин, или машин."
acot_isc_pilot: "Пилоты ISC"
acot_isc_pilot_desc: "ISC, как правило, оснащены инструментами и слишком сложны для управления с помощью пульта или нейронной сети, поэтому требуются активные пилоты."
ACOT_ISC_PILOT_STANDARD: "Пилоты ISC"
ACOT_ISC_PILOT_STANDARD_DESC: "Смелые личности, которым нравится быстрый и яростный характер ISC. Каждый уже должен быть знаком со стандартным моделированием нейронной сети."
ACOT_ISC_PILOT_MACHINE: "ISC Единицы"
ACOT_ISC_PILOT_MACHINE_DESC: "Для прямого взаимодействия с ISC требуется физическая платформа. Не только для более быстрого реагирования на команды, но и для приема и задействования сверхсветовых сигналов, чего не могут стандартные неплатформенные ударные корабли."
ACOT_ISC_PILOT_ACE: "ISC Асы"
ACOT_ISC_PILOT_ACE_DESC: "Эти эксперты-ветераны не только гораздо опытнее многих, но и имеют гораздо более мощное оборудование. Наиболее заметным из них является добавление специализированных улучшений, которые устраняют необходимость в любых системах жизнеобеспечения. Их способность адаптироваться к любым ситуациям делает их опасными противниками для своих оппонентов."
acot_crew_department: "Отдел по работе с экипажами"
