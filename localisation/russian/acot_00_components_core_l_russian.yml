tech_acot_crew_solo: "Командирское место"
tech_acot_crew_solo_desc: "SOC представляют собой чрезвычайно продвинутый экспериментальный нейросетевой интерфейс между экипажами и компьютерами корабля. Разработка этой системы произведет революцию в управлении экипажами звездолетов. Вскоре дни, когда корабли должны были получать большое количество экипажей, уйдут в прошлое, а управлять кораблями смогут лишь несколько одаренных людей."
TECH_UNLOCK_SOLO_CREW_TITLE: "§HРазблокирует:§! Командирское место"
TECH_UNLOCK_SOLO_CREW_DESC: "§HКомандирское место§!\nSOC представляют собой чрезвычайно продвинутый экспериментальный нейросетевой интерфейс между экипажами и компьютерами корабля. Разработка этой системы произведет революцию в управлении экипажами звездолетов. Вскоре дни, когда корабли должны были получать большое количество экипажей, уйдут в прошлое, а управлять кораблями смогут лишь несколько одаренных людей."
ACOT_CREW_SOLO: "Командирское место - настройки"
ACOT_CREW_SOLO_DESC: "Вместо того, чтобы полагаться на большое количество экипажей, на кораблях можно было бы установить командные места (Seat of Commands или SOC) - серию мощных нейронных интерфейсов между одаренными людьми и основными компьютерами корабля. Это позволяет эксплуатировать корабль с очень маленьким экипажем. Однако SoC очень требовательны, и операторы должны быть обучены с рождения и поступать на службу в очень молодом возрасте. Обслуживание потребуется огромное, но прирост производительности неоспорим."
ACOT_CREW_SOLO_MEDIUM: "Командирское место - настройки"
ACOT_CREW_SOLO_MEDIUM_DESC: "Вместо того, чтобы полагаться на большое количество экипажей, на кораблях можно было бы установить командные места (Seat of Commands или SOC) - серию мощных нейронных интерфейсов между одаренными людьми и основными компьютерами корабля. Это позволяет эксплуатировать корабль с очень маленьким экипажем. Однако SoC очень требовательны, и операторы должны быть обучены с рождения и поступать на службу в очень молодом возрасте. Обслуживание потребуется огромное, но прирост производительности неоспорим."
