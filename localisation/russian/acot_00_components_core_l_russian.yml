ACOT_MIN_PLATFORM_DESC: "§HРежим стража:§! Платформа атакует врага пока не достигнет дистанции, равной самой малой дальности стрельбы ее орудий. (§YАтака§!)."
ACOT_MAX_PLATFORM_DESC: "§HРежим хранителя:§! Платформа будет находиться рядом со звездной базой и не будет нарушать формацию. (§YСтационарный§!)."
