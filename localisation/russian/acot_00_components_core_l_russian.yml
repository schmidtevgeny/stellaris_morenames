ACOT_AURA_UTILITY_GUARDIAN_SHIELD_DESC: "Флагман может испускать мощный барьер, который защищает все союзные корабли в пределах системы."
acot_aura_utility_guardian_shield: "Щит хранителя"
ACOT_AURA_UTILITY_UPKEEP_REDUCER: "Узел логистики"
ACOT_AURA_UTILITY_UPKEEP_REDUCER_DESC: "Этот мобильный телепорт позволяет флагманскому кораблю эффективно транспортировать запасные части кораблей в системе, а также обеспечивает якорь для поврежденных судов, чтобы они не могли уйти при помощи экстренного сверхсветового уклонения."
acot_aura_utility_upkeep_reducer: "Узел логистики"
ACOT_AURA_UTILITY_JUMP_COORDINATOR: "Координатор прыжков"
ACOT_AURA_UTILITY_JUMP_COORDINATOR_DESC: "Этот модуль позволяет флагману действовать в качестве мощной опорной сетевой точки для всех кораблей, к которой можно подключиться для достижения более эффективного прыжка."
acot_aura_utility_jump_coordinator: "Координатор прыжков"
ACOT_AURA_UTILITY_GAP_GENERATOR: "Мобильный генератор разрывов"
ACOT_AURA_UTILITY_GAP_GENERATOR_DESC: "Создает мощное поле разрушения, которое маскирует систему, в которой находится флагман, от вражеских сенсоров, а также не позволяет им прыгнуть в эту систему."
ACOT_AURA_UTILITY_ACADEMY: "Параллельный анализатор боя"
ACOT_AURA_UTILITY_ACADEMY_DESC: "Позволяет просматривать каждое сражение в реальном времени с огромным количеством деталей, позволяя экипажам кораблей получать опыт гораздо быстрее."
acot_aura_utility_academy: "Параллельный боевой анализатор"
