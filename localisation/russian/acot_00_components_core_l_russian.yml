acot_commanding_officer: "Командир"
ACOT_OFFICER_NONE: "Капитан корабля"
ACOT_OFFICER_NONE_DESC: "Возможно, на менее важных или небольших кораблях командование может просто отдаваться самому высокопоставленному лицу корабля, который автоматически назначается капитаном."
tech_acot_co_basic: "Назначенный командир"
tech_acot_co_basic_desc: "Назначение на судно капитана, имеющего соответствующую подготовку и квалификацию, позволяет добиться лучшей координации между экипажами."
TECH_UNLOCK_CO_DEFAULT_TITLE: "§HРазблокирует:§! Командир корабля"
TECH_UNLOCK_CO_DEFAULT_DESC: "§HКомандир корабля§!\nНазначение на судно капитана, имеющего соответствующую подготовку и квалификацию, позволяет добиться лучшей координации между экипажами."
ACOT_OFFICER_DEFAULT: "Капитан корабля"
ACOT_OFFICER_DEFAULT_DESC: "Обычно кораблями командует капитан, который обеспечивает общее руководство и координацию."
ACOT_OFFICER_COMMISSAR: "Корабельный комиссар"
ACOT_OFFICER_COMMISSAR_DESC: "Впустите на борт корабля военного комиссара, чтобы должным образом мотивировать экипаж корабля на максимальную производительность. Если нет прямого приказа от высшего командования, экипажи не могут самостоятельно объявлять экстренное отступление. Их также обучают двигаться быстрее и ближе к врагу, чтобы комиссар мог поразить его своим мечом (по крайней мере, так они любят говорить)."
tech_acot_co_machine: "Основной управляющий дрон"
tech_acot_co_machine_desc: "Хотя физические платформы для наших дронов получают команды непосредственно от центрального процессора, назначение соответствующего ОУД с собственными аналитическими алгоритмами может привести к улучшению индивидуальных характеристик корабля."
ACOT_OFFICER_MACHINE: "Основной управляющий дрон"
ACOT_OFFICER_MACHINE_DESC: "Хотя физические платформы для наших дронов получают команды непосредственно от центрального процессора, назначение соответствующего ОУД с собственными аналитическими алгоритмами может привести к улучшению индивидуальных характеристик корабля."
ACOT_CREW_KHAN: "Дети Великого хана"
ACOT_CREW_KHAN_DESC: "Дети Великого хана"
acot_isc_tactical_computers: "Тактический компьютер ISC"
acot_isc_tactical_computers_desc: "По своей природе ISC являются штурмовиками. Поэтому они должны использовать различные тактические маневры по сравнению с обычными кораблями."
ACOT_TACTIC_ISC_MIN: "Тактика перехвата"
ACOT_TACTIC_ISC_MIN_DESC: "§HТактика перехвата:§! ISC войдут в зону минимальной дальности стрельбы и окружат свои цели. (§YМин§!)."
ACOT_TACTIC_ISC_STRAFE: "Тактика обстрела"
ACOT_TACTIC_ISC_STRAFE_DESC: "§HТактика обстрела:§! ISC сокращают дистанцию, наносят удар, затем возвращается назад для повторного захода. (§Y30§!)."
ACOT_TACTIC_ISC_FREE: "Свободная тактика"
ACOT_TACTIC_ISC_FREE_DESC: "§HСвободная тактика:§! ISC будут ожидать прямых указаний от командования флота и не будут двигаться самостоятельно. (§YРучное управление§!)."
ACOT_MIN_STATIONARY_DESC: "§HТактика линии:§! Корабль атакует врага и держит дистанцию, равную самой малой дальности стрельбы его орудий. (§YМинимум§!)."
ACOT_MEDIAN_STATIONARY_DESC: "§HТактика линии:§! Корабль атакует врага и держит дистанцию, равную значению дальности стрельбы между оружием самого дальнего действия и самого короткого. (§YСреднее§!)."
ACOT_MAX_STATIONARY_DESC: "§HТактика линии:§! Корабль атакует врага и держит дистанцию, равную значению дальности стрельбы самого дальнобойного оружия. (§YМаксимум§!)."
