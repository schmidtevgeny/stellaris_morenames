tech_acot_crew_solo: "Штаб командования"
tech_acot_crew_solo_desc: "ШК — это чрезвычайно продвинутый экспериментальный нейросетевой интерфейс соединяющий экипаж с компьютерами корабля. Разработка этой системы произведет революцию в управлении экипажами звездолетов. Вскоре дни, когда корабли должны были получать большое количество экипажей, уйдут в прошлое, а управлять кораблями смогут лишь несколько одаренных особей."
TECH_UNLOCK_SOLO_CREW_TITLE: "§HРазблокирует:§! Штаб командования"
TECH_UNLOCK_SOLO_CREW_DESC: "§HШтаб командования§!\nШК — это чрезвычайно продвинутый экспериментальный нейросетевой интерфейс соединяющий экипаж с компьютерами корабля. Разработка этой системы произведет революцию в управлении экипажами звездолетов. Вскоре дни, когда корабли должны были получать большое количество экипажей, уйдут в прошлое, а управлять кораблями смогут лишь несколько одаренных особей."
ACOT_CREW_SOLO: "Организация ШК"
ACOT_CREW_SOLO_DESC: "Вместо того чтобы полагаться на большое количество экипажей, корабли могут быть оснащены штабами командования или ШК — серией мощных нейронных интерфейсов соединяющих одаренных особей напрямую с компьютерами корабля. Это позволяет управлять кораблем с очень небольшим количеством экипажа. Однако ШК очень требовательны, и операторы должны проходить обучение с рождения и поступать на службу в очень раннем возрасте. Уход за ними требует огромных затрат, но прирост производительности неоспорим."
ACOT_CREW_SOLO_MEDIUM: "Организация ШК"
ACOT_CREW_SOLO_MEDIUM_DESC: "Вместо того чтобы полагаться на большое количество экипажей, корабли могут быть оснащены штабами командования или ШК — серией мощных нейронных интерфейсов соединяющих одаренных особей напрямую с компьютерами корабля. Это позволяет управлять кораблем с очень небольшим количеством экипажа. Однако ШК очень требовательны, и операторы должны проходить обучение с рождения и поступать на службу в очень раннем возрасте. Уход за ними требует огромных затрат, но прирост производительности неоспорим."
