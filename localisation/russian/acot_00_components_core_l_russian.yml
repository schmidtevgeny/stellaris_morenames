tech_acot_crew_machine: "Экипаж машин"
tech_acot_crew_machine_desc: "Бип-Буп. Жизнь на борту кораблей может быть очень ужасно скучной и неинтересной в мирное время и очень глупо опасной во время войны. Но все это можно легко исправить, просто используя роботов вместо органических экипажей. Это также означает, что еда заменяется минералами для поддержания их работы."
