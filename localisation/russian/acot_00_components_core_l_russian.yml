tech_acot_crew_automated: "Беспилотные космические корабли"
tech_acot_crew_automated_desc: "Беспилотные космические суда или USV - это тип экипажа, где все операции, выполняемые внутри корабля, осуществляются различными автоматизированными или дистанционно управляемыми машинами из активных командных центров. Отсутствие органических экипажей означает, что вся пища и энергия эффективно заменяются минералами. Хотя в целом это приводит к удешевлению инвестиций, производительность заметно хуже."
