tech_acot_crew_automated: "Беспилотные космические корабли"
tech_acot_crew_automated_desc: "Беспилотные космические корабли или БКК - это тип экипажа, при котором все операции, выполняемые внутри корабля, осуществляются различными автоматизированными или дистанционно управляемыми машинами из активных командных центров. Отсутствие органических экипажей означает, что все затраты на питание и энергию эффективно заменяются минералами. Хоть это и приводит к удешевлению содержания, их производительность оставляет желать лучшего."
TECH_UNLOCK_AUTOMATED_TITLE: "§HРазблокирует:§! Организация БКК"
TECH_UNLOCK_AUTOMATED_DESC: "§HОрганизация БКК§!\nБеспилотные космические корабли или БКК - это тип экипажа, при котором все операции, выполняемые внутри корабля, осуществляются различными автоматизированными или дистанционно управляемыми машинами из активных командных центров. Отсутствие органических экипажей означает, что все затраты на питание и энергию эффективно заменяются минералами. Хоть это и приводит к удешевлению содержания, их производительность оставляет желать лучшего."
