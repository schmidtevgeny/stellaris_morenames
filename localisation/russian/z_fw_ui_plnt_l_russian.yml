z_pr_tips_reserved_job: "Согласно настройкам добавить пост для текущей планеты, обычная империя $z_pr_freelancer$, Гештальт империя являются $z_pr_free_drone$.\nКогда вы сталкиваетесь с некоторыми функциями мода, требующими большого населения, эта функция позволяет вам вручную добавить обратно позиции на планету, а затем конвертировать рабочую силу в население, чтобы быстро заполнить эти позиции."
z_pr_option_plnt_spcs: "Установите для текущей планеты зависимость управления видами. Обратите внимание, что ваши корректировки будут только контролировать видовые тенденции планеты в будущем и не будут сразу менять видовой состав.\n§BПо умолчанию§!: Нынешняя планета по умолчанию будет поддерживать стремление к тому, чтобы позволить существовать большему числу негражданских видов.\n§HКсенофобия§!: Нынешняя планета позволяет существовать негражданским видам, но будет контролировать их численность.\n§RТолько чистокровные§!: Нынешняя планета не позволяет существовать негражданским видам."
