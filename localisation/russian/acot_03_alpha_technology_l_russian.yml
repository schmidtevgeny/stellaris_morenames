SHROUD_DRIVE: "Диск для прыжка с бандажом"
SHROUD_DRIVE_DESC: "Этот таинственный артефакт образует пакт между кораблём и Плащаницей. Организация предоставляет нашим судам чрезвычайно мощные методы прыжков за счет увеличения энергии и полезных ископаемых. Души экипажа также связаны с сущностью."
tech_shroud_jump_drive: "Паром тени"
tech_shroud_jump_drive_desc: "Yet again, a Shroud Entity has made a contact with us. This one called itself "Паром тени", it offers a very simple deal; superior methods of ship travel for moderate energy and minerals. A rather simple deal for a Shroud entity."
TECH_UNLOCK_SHROUDDRIVE: "Разблокирует компонентs: Shroud Jump Drive"
TECH_UNLOCK_SHROUDDRIVE_DESC: "\ n$SHROUD_DRIVE_DESC$"
 
 
ACOT_PSI_STORM: "Буря плащаниц"
ACOT_PSI_STORM_DESC: "Мы направляем ненависть наших врагов в очень сильную бурю смерти. Сила! Неограниченная сила!!!"
 
ACOT_CLOUDBALL_SHROUD: "Псионик Тролл"
ACOT_CLOUDBALL_SHROUD_DESC: "Небольшое псионическое облако, которое подвергается нашей воле. Это будет шокировать и хлестать врагов в форму."
 
ACOT_MISSILE_SHROUD_XL: "Рой плащаницы"
ACOT_MISSILE_SHROUD_XL_DESC: "Благодаря нашему владычеству над псионическими силами, мы теперь можем заставить меньшие по площади образования отдавать свою власть нашей воле. Но так как это XL-слот, мы можем бросить их сразу шесть, потрясающе, верно?"
 
ACOT_MISSILE_SHROUD: "Болт бандажа"
ACOT_MISSILE_SHROUD_DESC: "Благодаря нашему владычеству над псионическими силами, мы теперь можем заставить меньшие по площади образования отдавать свою власть нашей воле."
 
tech_shroud_missile: "Обязывающее завещание"
tech_shroud_missile_desc: "Мы начали овладевать нашими истинными псионическими силами, и мы быстро учимся господствовать над менее окутанными сущностями. Мы можем использовать их силы для создания мощных псионических болтов, изготовленных из самой разрушительной воли."
 
tech_shroud_hanger: "Бал смерти"
tech_shroud_hanger_desc: "Это природа, что сильные будут владычествовать над слабыми. Несмотря на то, что мы еще не понимаем истинную природу Плащаницы, мы знаем достаточно ее осквернений. С нашей нынешней силой мы должны иметь возможность доминировать над некоторыми из меньших существ в пустоте и заставлять их служить нашим причинам."
 
tech_shroud_storm: "Ветры разрушения"
tech_shroud_storm_desc: "Команды Master и Shroud должны ответить на вызов. Враг будет испарен нашей потрясающей силой."
 
