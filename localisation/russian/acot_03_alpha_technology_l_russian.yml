tech_ae_hive_computer: "Бортовой Оверлорд Улья"
tech_ae_hive_computer_desc: "Улей уже давно полагается на машины и группу специальных беспилотных летательных аппаратов для эксплуатации космических кораблей, но они неэффективны и сбрасывают концентрацию Улья. На смену старым боевым компьютерам можно сформулировать схему, по которой надзиратели будут действовать как полунезависимые полевые командиры"
ACOT_AFTERBURNERS_AE: "Аполло форсажные двигатели"
ACOT_AFTERBURNERS_AE_DESC: "В тех случаях, когда одних только подруливающих устройств недостаточно для быстрого хода корабля. Форсажные двигатели Аполло могут быть использованы для увеличения максимальной скорости корабля"
tech_darkmatter_afterburners: "Форсажные двигатели класса Аполло"
tech_darkmatter_afterburners_desc: "В тех случаях, когда одних только подруливающих устройств недостаточно для быстрого хода корабля. Форсажные двигатели Аполло могут быть использованы для увеличения максимальной скорости корабля"
ACOT_HYPERCHARGED_JUMPER_AE: "Supercharged Hyperdrive Amplifier"
ACOT_HYPERCHARGED_JUMPER_AE_DESC: "Дополнительные вспомогательные усилители могут быть установлены на модульных турбинах скачкового привода для повышения их производительности. Модуль, однако, потребляет энергию из FTL-компонента и замедляет время завода корабля"
ACOT_AURA_HYPERJUMPDRIVE_AE: "Прыжковый Стабилизатор"
ACOT_AURA_HYPERJUMPDRIVE_AE_DESC: "Прыжковые Стабилизаторы могут быть установлены на столичных судах с соответствующими модулями для увеличения дальности прыжков флота"
tech_darkmatter_hyper_jump_drive: "Расширенная адаптация гипердвигателя"
tech_darkmatter_hyper_jump_drive_desc: "Дополнительные вспомогательные усилители могут быть установлены на модульных турбинах FTL-привода для повышения их производительности. Модуль, однако, потребляет энергию от систем FTL и замедляет время намотки судна"
friendly_jumpdrive_aura: "Прыжковый Стабилизатор"
friendly_jumpdrive_aura_desc: "Увеличивает диапазон прыжков флота"
ACOT_REPAIR_COUNTERMEASURES_AE: "Беспилотные летательные аппараты с альфа-реактивными контрмерами"
ACOT_REPAIR_COUNTERMEASURES_AE_DESC: "Беспилотные реактивные контрмеры альфа-класса обеспечивают более высокую бронестойкость и большую ремонтопригодность"
tech_darkmatter_reactive_drone: "Системы реактивных контрмер альфа-класса"
tech_darkmatter_reactive_drone_desc: "Адаптация ограниченного Дельфийского интеллекта к Дронам для считывания с бионических связей судового техника должна заставить их работать с большей эффективностью"
ACOT_REACTOR_BOOSTER_AE: "Альфа-вспомогательный усилитель мощности"
ACOT_REACTOR_BOOSTER_AE_DESC: "AAPA provides additional backup powers in case the main reactor is not sufficiently powerful enough. Furthermore, the module reduces the overall cost of the ship by a small margin."
tech_darkmatter_reactor_booster: "Вспомогательный усилитель мощности альфа-класса"
tech_darkmatter_reactor_booster_desc: "AAPA provides additional backup powers in case the main reactor is not sufficiently powerful enough. Furthermore, the module reduces the overall cost of the ship by a small margin."
ACOT_SHIELD_BOOSTER_AE: "Альфа-перезарядные барьеры"
ACOT_SHIELD_BOOSTER_AE_DESC: "Суперэластичные барьеры дают корабельным генераторам щитов чрезвычайно повышенную мощность при затратах на энергопотребление"
tech_darkmatter_shield_supercharger: "Суперзарядные барьеры Альфа"
tech_darkmatter_shield_supercharger_desc: "Сверхзагрузочные барьеры дают корабельным генераторам щитов чрезвычайно высокую мощность при затратах на энергопотребление"
ACOT_STARCHARTER_AE: "Чартер Звезд Альфа"
ACOT_STARCHARTER_AE_DESC: "Специальная уксилярная камера, содержащая несколько сенсорных блоков, которая позволяет кораблю функционировать как мобильный массив часовых"
tech_darkmatter_star_charter: "Модуль чартера звезд Альфа"
