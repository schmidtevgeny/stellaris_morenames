SMALL_ACOT_MASS_DRIVER_AE: "Малая пушка "Круцио""
MEDIUM_ACOT_MASS_DRIVER_AE: "Средняя пушка "Круцио""
LARGE_ACOT_MASS_DRIVER_AE: "Большая пушка "Круцио""
ACOT_MASS_DRIVER_AE: "Пушка "Круцио""
ACOT_MASS_DRIVER_AE_DESC: "Пушка класса "Круцио" использует встроенные генераторы материи для дальнейшего повышения эффективности снаряда, позволяя ему с легкостью пробивать щиты."
tech_mass_driver_ae: "Пушка "Круцио""
tech_mass_driver_ae_desc: "Пушка класса "Круцио" использует встроенные генераторы материи для дальнейшего повышения эффективности снаряда, позволяя ему с легкостью пробивать щиты."
ACOT_AUTOCANNON_AE: "Автопушка "Жнец""
ACOT_AUTOCANNON_AE_DESC: "Автопушка класса "Жнец" использует снаряды жесткого света, чтобы быстро пробивать щиты противника и нацеливаться на слабые места в его корпусе."
tech_autocannons_ae: "Датчики целеуказания класса "Жнец""
tech_autocannons_ae_desc: "Автопушка класса "Жнец" использует снаряды жесткого света, чтобы быстро пробивать щиты противника и нацеливаться на слабые места в его корпусе."
ACOT_ARTILLERY_AE: "Артиллерия "Апокалипсис""
ACOT_ARTILLERY_AE_DESC: "Артиллерия класса "Апокалипсис" использует еще более прочные материалы жесткого света, использование которых стало возможным благодаря нашим передовым разработкам. Этот обновленный образец устраняет почти все слабые места предыдущих артиллерий."
tech_kinetic_artillery_ae: "Артиллерия "Апокалипсис""
tech_kinetic_artillery_ae_desc: "Артиллерия класса "Апокалипсис" использует еще более прочные материалы жесткого света, использование которых стало возможным благодаря нашим передовым разработкам. Этот обновленный образец устраняет почти все слабые места предыдущих артиллерий."
ACOT_FLAK_CANNON_AE: "Инфернальная оборонительная матрица"
ACOT_FLAK_CANNON_AE_DESC: "Инфернальная оборонительная матрица оснащена передовыми бионическими сенсорами. Ментальная связь между нашими передовыми компьютерами и специальными наводчиками с интеллектом класса 12 делает инфернальную зенитную артиллерию смертельно точной в прицеливании и отслеживании."
tech_flak_batteries_ae: "Инфернальная оборонительная матрица"
tech_flak_batteries_ae_desc: "Инфернальная оборонительная матрица оснащена передовыми бионическими сенсорами. Ментальная связь между нашими передовыми компьютерами и специальными наводчиками с интеллектом класса 12 делает инфернальную зенитную артиллерию смертельно точной в прицеливании и отслеживании."
ACOT_MISSILE_AE: "Ракеты рассвета"
ACOT_MISSILE_AE_DESC: "Ракеты рассвета используют миниатюрные боеголовки с темной энергией в качестве оружия, что делает их более совершенными по сравнению со старыми поколениями. Усовершенствования наших двигателей также значительно увеличивают их скорость."
tech_missile_ae: "Ракеты рассвета"
tech_missile_ae_desc: "Ракеты рассвета используют миниатюрные боеголовки с темной энергией в качестве оружия, что делает их более совершенными по сравнению со старыми поколениями. Усовершенствования наших двигателей также значительно увеличивают их скорость."
ACOT_TORPEDO_AE: "Торпеды исхода"
ACOT_TORPEDO_AE_DESC: "Торпеды исхода, значительно усовершенствованные по сравнению с торпедами парадокса, они сеют хаос в соединениях вражеского флота с помощью чрезвычайно мощных боеголовок из темной энергии и материалов жесткого света."
tech_torpedo_ae: "Торпеды исхода"
tech_torpedo_ae_desc: "Торпеды исхода, значительно усовершенствованные по сравнению с торпедами парадокса, они сеют хаос в соединениях вражеского флота с помощью чрезвычайно мощных боеголовок из темной энергии и материалов жесткого света."
ACOT_SWARMER_MISSILES_AE: "Кластерные ракеты "Люцифер""
ACOT_SWARMER_MISSILES_AE_DESC: "Кластерные ракеты класса "Люцифер" используют прототип вычислительной системы, созданной чрезвычайно древними предтечами, превосходящей по своим характеристикам систему бионических сенсоров."
tech_swarmer_missile_ae: "Кластерные ракеты "Люцифер""
tech_swarmer_missile_ae_desc: "Кластерные ракеты класса "Люцифер" используют прототип вычислительной системы, созданной чрезвычайно древними предтечами, превосходящей по своим характеристикам систему бионических сенсоров."
ACOT_MISSILE_BARRAGE_AE: "Ракетная система залпового огня "Медуза""
ACOT_MISSILE_BARRAGE_AE_DESC: "Смертоносные ракетные системы дальнего действия, запускаемые из четырехствольной пусковой установки, которая жертвует возможностями слежения ради увеличения огневой мощи."
tech_barrage_missile_ae: "СЗО класса "Медуза""
tech_barrage_missile_ae_desc: ""Горгона" была прочным началом, теперь мы переходим на следующий уровень технологий взрывчатки. "Медуза" сочетает в себе изобретательность "Горгоны" с увеличенной огневой мощью ракет рассвета."
ACOT_MISSILE_XL_AE: "Ракетная батарея вечной мерзлоты"
ACOT_MISSILE_XL_AE_DESC: "Мощный ракетный комплекс спинального расположения, стреляющий парой высокоскоростных, смертельно точных ракет с высокими возможностями слежения."
tech_xl_missile_ae: "Ракеты вечной мерзлоты"
tech_xl_missile_ae_desc: "После успеха проекта "Альфа" и модернизации наших технологий взрывчатых веществ и наведения. У ученых заканчиваются идеи для названия оружия, поэтому они провели голосование, и победила идея "Вечная мерзлота", так как это была идея ведущего проекта."
ACOT_MISSILE_NUKE_AE: "Гига-пусковая установка "Аква""
ACOT_MISSILE_NUKE_AE_DESC: "Массивная пусковая установка, предназначенная для поражения больших кораблей тяжелыми боеприпасами. Минимальная дальность стрельбы - 100."
tech_missile_nuke_ae: "Голубая бомба бомбификации"
tech_missile_nuke_ae_desc: "Следующий эпизод проекта "Мегумин". Взрыв будет не таким ярким, потому что он будет полностью синим, но бедняги, которые попадут под удар - получат ужасные, ужасные повреждения!"
ACOT_PARTICLE_LANCE_AE: "Сумеречное копьё"
ACOT_PARTICLE_LANCE_AE_DESC: "Усовершенствование нашей темной материи и энергии позволяет нам создать еще более мощное копье темной энергии. Враг сгорит под эффектом энергии сумеречного копья."
tech_energy_lance_ae: "Сумеречное копьё"
tech_energy_lance_ae_desc: "Усовершенствование нашей темной материи и энергии позволяет нам создать еще более мощное копье темной энергии. Враг сгорит под эффектом энергии сумеречного копья."
ACOT_ARC_EMITTER_AE: "Излучатель нова"
ACOT_ARC_EMITTER_AE_DESC: "Излучатель нова - это усовершенствование излучателя темной энергии, его пугающий свет пронзает вражеские флоты, подобно бурям, которые омрачают небеса нашего родного мира."
tech_arc_emitter_ae: "Излучатель нова"
tech_arc_emitter_ae_desc: "Излучатель нова - это усовершенствование излучателя темной энергии, его пугающий свет пронзает вражеские флоты, подобно бурям, которые омрачают небеса нашего родного мира."
ACOT_MASS_ACCELERATOR_AE: "Ускоренная альфа-пушка"
ACOT_MASS_ACCELERATOR_AE_DESC: "Альфа-пушка использует еще более крупную спинально-артиллерийскую платформу, что стало возможным благодаря нашему совершенству в технологии жесткого света и темной материи. Даже самые совершенные щиты не смогут долго выдерживать прямое попадание этого чудовища."
tech_mass_accelerator_ae: "Пушка с ускорителем массы Альфа "
tech_mass_accelerator_ae_desc: "Альфа-пушка использует еще более крупную спинально-артиллерийскую платформу, что стало возможным благодаря нашему совершенству в технологии жесткого света и темной материи. Даже самые совершенные щиты не смогут долго выдерживать прямое попадание этого чудовища."
ACOT_PERDITION_BEAM_AE: "Луч "Покоритель""
ACOT_PERDITION_BEAM_AE_DESC: "Пушка класса "Покоритель" стреляет полностью сфокусированным лучом темной энергии, который может полностью уничтожить целый корабль."
tech_perdition_beam_ae: "Луч "Покоритель""
tech_perdition_beam_ae_desc: "Пушка класса "Покоритель" стреляет полностью сфокусированным лучом темной энергии, который может полностью уничтожить целый корабль."
ACOT_FIGHTERS_HANGAR_AE: "Смелые перехватчики"
ACOT_FIGHTERS_HANGAR_AE_DESC: "Оснащенные сдвоенными импульсными автопушками, эти новые перехватчики могут в мгновение ока пробить броню и сбить ракеты."
ACOT_BOMBERS_HANGAR_AE: "Бомбардировщики возмездия"
ACOT_BOMBERS_HANGAR_AE_DESC: "Вооруженные мощными энергетическими торпедами, эти новые бомбардировщики могут быстро расправиться с крупными кораблями."
ACOT_GUNSHIP_HANGAR_AE: "Артиллерийские корабли "Афина""
ACOT_GUNSHIP_HANGAR_AE_DESC: "Корабли "Афина" - это специализированные штурмовики, которые отлично подходят для поддержки больших кораблей огнем на дальних дистанциях. Они развернуты в небольшом количестве и требуют значительного времени для усиления."
tech_strike_craft_bomber_ae: "Дополнительные авиационные аугментации"
tech_strike_craft_bomber_ae_desc: "Теперь штурмовики можно модернизировать, установив на них альфа-реактор, двигатели и защитные системы."
tech_strike_craft_gunship_ae: "Боевые корабли "Афина""
tech_strike_craft_gunship_ae_desc: "Хотя роли штурмовиков хорошо заменяются бомбардировщиками и перехватчиками, существуют определенные проблемы. Оба эти типа штурмовиков требуют значительного времени, чтобы достичь расстояния поражения. Во многих сражениях авианосцы уничтожаются задолго до того, как эти проворные штурмовики успевают совершить свои первые вылеты. В настоящее время планируется создание специализированных штурмовиков дальнего действия."
ACOT_PARTICLE_LANCE_AE_LARGE: "Сумеречный заклинатель"
ACOT_PARTICLE_LANCE_AE_LARGE_DESC: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно прочные для размещения сумеречного копья, устраняя ограничения, связанные с креплением на спине корабля. Однако при этом значительно снижается дальность, точность и огневая мощь по сравнению с оригинальной конструкцией."
tech_resized_energy_lance_ae: "Сумеречный заклинатель"
tech_resized_energy_lance_ae_desc: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно прочные для размещения сумеречного копья, устраняя ограничения, связанные с креплением на спине корабля. Однако при этом значительно снижается дальность, точность и огневая мощь по сравнению с оригинальной конструкцией."
ACOT_ARC_EMITTER_AE_LARGE: "Катушка нова"
ACOT_ARC_EMITTER_AE_LARGE_DESC: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно мощные для размещения излучателя нова, устраняя ограничения, связанные с креплением на спине корабля. Однако при этом значительно снижается дальность, точность и огневая мощь по сравнению с оригинальной конструкцией."
tech_resized_arc_emitter_ae: "Катушка излучателя нова"
tech_resized_arc_emitter_ae_desc: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно мощные для размещения излучателя нова, устраняя ограничения, связанные с креплением на спине корабля. Однако при этом значительно снижается дальность, точность и огневая мощь по сравнению с оригинальной конструкцией."
ACOT_MASS_ACCELERATOR_AE_LARGE: "Макропушка "Альфа""
ACOT_MASS_ACCELERATOR_AE_LARGE_DESC: "Запустите ее на полную мощность!"
tech_resized_mass_accelerator_ae: "Макропушка "Альфа""
tech_resized_mass_accelerator_ae_desc: "Вращайте, выпускайте!"
ACOT_TITAN_EMITTER_AE: "Титанический излучатель нова"
ACOT_TITAN_EMITTER_AE_DESC: "Как и его предшественник, этот титанический излучатель жертвует дальностью ради большей мощности."
tech_titan_emitter_ae: "Титанический излучатель нова"
tech_titan_emitter_ae_desc: "Мы можем улучшить старый титанический излучатель, чтобы использовать вместо него излучатель класса "Нова"."
ACOT_TITAN_ACCELERATOR_AE: "Титаническая альфа-пушка с ускорителем массы"
ACOT_TITAN_ACCELERATOR_AE_DESC: "Ускоритель массы титанического масштаба, способный поражать цели на огромных расстояниях и наносить им огромный ущерб."
