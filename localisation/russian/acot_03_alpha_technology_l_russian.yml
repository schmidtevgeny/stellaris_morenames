tech_energy_torpedo_ae: "Реактор "Буря""
tech_energy_torpedo_ae_desc: "Установка мощного энергетического усилителя на основе альфа дизайнов должна увеличить разрушительную силу наших энергетических пушек."
ACOT_POINT_DEFENSE_AE: "Точечная оборона "Даедалус""
