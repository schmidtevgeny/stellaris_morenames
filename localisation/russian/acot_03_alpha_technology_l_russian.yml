ENIGMATIC_DRIVE: "Привод Альфа-Транслокатор"
ENIGMATIC_DRIVE_DESC: "Этот загадочный транслокаторный привод использует темную материю, чтобы разорвать микрочервоточину, позволяя кораблю прыгать дальше, чем обычный транслокатор"
tech_enigmatic_drive: "Расширенная транслокация"
tech_enigmatic_drive_desc: "Наш Прыжковый Двигатель основан на принципах и конфигурациях Нулевой Точки Энергии. Но теперь, когда мы используем энергию темной материи, пришло время вывести нашу технологию FTL-путешествий на новый уровень"
TECH_UNLOCK_ENIG_DRIVE: "§HUnlocks Component:§! Alpha Translocator Drive"
TECH_UNLOCK_ENIG_DRIVE_DESC: "§HAlpha Translocator Drive§!\n$ENIGMATIC_DRIVE_DESC$"
WEAPON_EXPLOSIVE_CORE: "Предварительный воспламенитель Ракеты Темной Материи"
WEAPON_EXPLOSIVE_CORE_DESC: "Использование темной материи для топлива и воспламенения наших управляемых ракетных систем может увеличить мощность удара ракеты и скорость стрельбы"
tech_missile_core: "Предварительный воспламенитель Ракеты Темной Материи"
tech_missile_core_desc: "По мере того, как мы все глубже и глубже изучаем области применения темной материи, мы обнаруживаем, что можно также увеличить огневую мощь и скорость зажигания наших ракет, используя тот же принцип, что и двигатели темной материи"
WEAPON_KINETIC_CORE: "Жесткосветовой кинетический груз"
WEAPON_KINETIC_CORE_DESC: "Сложная микро-фабрика, которая быстро производит твердосплавные боеприпасы, которые одновременно и сильнее, и быстрее."
tech_kinetic_core: "Кинетическая система жесткосветового снаряда"
tech_kinetic_core_desc: "Жесткосветовые материалы достаточно прочны и быстро производятся. Возможно, их можно использовать в качестве кинетических снарядов для наших артиллерийских систем, если мы готовы инвестировать дополнительную мощность, необходимую для их эксплуатации"
WEAPON_ENERGY_CORE: "Энергетический коллектор противоискажения"
WEAPON_ENERGY_CORE_DESC: "Эта микросфера содержит мощную загадочную энергию, которая напрямую улучшает энергетические оружейные системы корабля, сгибая пространство-время и нарушая различные законы физики"
tech_energy_core: "Энергетическая матрица противоискажения"
tech_energy_core_desc: "Большинство энергетических оружий страдают от искажений, вызванных гравитацией, что делает их неориентированными и нестабильными. С изобретением сферического устройства, способного сгибать пространство-время и нейтрализовать все эффекты искажения, наше энергетическое оружие достигнет своего полного потенциала"
WEAPON_FIGHTER_CORE: "Восходящий канал подвески бионического интерфейса"
WEAPON_FIGHTER_CORE_DESC: "Этот мощный Восходящий канал подвески бионического интерфейса позволяет материнскому кораблю координировать ударные корабли с безжалостной эффективностью, точно определяя все потенциальные слабые места цели в режиме реального времени"
tech_fighter_core: "Сеть ударных ремёсел с бионическим интерфейсом"
tech_fighter_core_desc: "Согласно чертежам предшественников, компьютеры с бионическим интерфейсом образуют ментальную связь между кораблем и экипажами. Ударные ремёсла, однако, слишком малы для компьютера, но, возможно, они могут быть более эффективно скоординированы с материнского корабля?"
SHROUD_DRIVE: "Плащаница Прыжкового Двигателя"
SHROUD_DRIVE_DESC: "Этот загадочный артефакт образует договор между кораблем и сущностью плащаницы. Существо предоставляет нашим кораблям чрезвычайно мощную прыжковую технику за счет увеличения энергии и минералов. Души экипажа также связаны с существом"
tech_shroud_jump_drive: "Паром Теней"
tech_shroud_jump_drive_desc: "Опять же, сущность плащаницы вступила с нами в контакт. Он назвал себя Паром Теней, он предлагает очень простую сделку; превосходные методы корабельных путешествий для умеренной энергии и минералов. Довольно простая сделка для сущности Плащаницы"
TECH_UNLOCK_SHROUDDRIVE: "§HUnlocks Components:§! Shroud Jump Drive"
TECH_UNLOCK_SHROUDDRIVE_DESC: "§HShroud Jump Drive§!\n$SHROUD_DRIVE_DESC$"
ACOT_PSI_STORM: "Буря в плащанице"
ACOT_PSI_STORM_DESC: "Мы направляем ненависть наших врагов в очень мощный шторм смерти. Власть! Неограниченная власть!!!"
ACOT_CLOUDBALL_SHROUD: "Псионный триумф!"
ACOT_CLOUDBALL_SHROUD_DESC: "Маленькие псионные облачка, которые подчиняются нашей воле. Они будут шокировать и кнутовать врагов в форму"
ACOT_MISSILE_SHROUD_XL: "Рой плащаниц"
ACOT_MISSILE_SHROUD_XL_DESC: "Имея власть над псионными силами, мы можем заставить меньшие сущности плащаницы подчинить свою силу нашей воле. Но так как это XL-слот, мы можем бросить шесть из них сразу, потрясающе, правда?"
ACOT_MISSILE_SHROUD: "Болт плащаницы"
ACOT_MISSILE_SHROUD_DESC: "С нашим владением псионной силой, мы теперь можем заставить меньшие сущности плащаницы придать свою силу нашей воле."
tech_shroud_missile: "Связывающая воля"
tech_shroud_missile_desc: "Мы начали осваивать наши истинные псионные силы и быстро учимся доминировать над меньшими сущностями плащаницы. Мы можем использовать их силы для создания мощных псионных болтов, сделанных из самой разрушительной воли"
tech_shroud_hanger: "Шар смерти"
tech_shroud_hanger_desc: "Природа такова, что сильный будет властвовать над слабым. Несмотря на то, что мы еще не понимаем истинную природу Плащаницы, мы знаем достаточно о ее обитателях. Своей нынешней властью мы должны уметь господствовать над некоторыми из меньших существ в пустоте и заставлять их служить нашим целям"
tech_shroud_storm: "Ветры Уничтожения"
tech_shroud_storm_desc: "Главные команды, а Плащаница должна ответить на вызов. Враг будет испарен нашей удивительной силой"
tech_reinforced_starbase: "Площадки звездной базы Дельта-класса"
tech_reinforced_starbase_desc: "По мере того, как оружие становится все смертоноснее и сильнее, наши станции становятся все менее эффективными в борьбе с ним. Определенные импровизации могут быть сделаны для увеличения их долговечности путем дополнения внешних слоев дополнительными твердосплавными материалами и модернизации их систем вооружения"
tech_reinforced_starbase_ae: "Площадки звездной базы Альфа-класса"
tech_reinforced_starbase_ae_desc: "Овладение как темной матерью, так и темной энергией позволяет нам еще больше улучшить хард-лайты и оружие нашей звездной базы, увеличивая их силу и долговечность"
tech_reinforced_starbase_se: "Площадки звездной базы Сигма-класса"
tech_reinforced_starbase_se_desc: "Наши крепости не поддадутся подобию меньших врагов. Они могут бросить в нас рой корветов, а мы все равно их съедим"
КРЕЙСЕР_DARK_MATTER_REACTOR_AE_DESC: "Альфа загадочный реактор улучшает базовый реактор темной материи, внедряя темную энергию в смесь, создавая намного более мощный генератор энергии"
power_core_ae: "Альфа-класс Загадочная энергия"
ТЕХ_UNLOCK_PSI_COMPUTER_TITLE: "§HРазблокирован компонент:§! Координатор Ментата"
ACOT_HYPERCHARCHARGED_JUMPER_AE: "Усилитель гипердвигателя с перезарядкой"
