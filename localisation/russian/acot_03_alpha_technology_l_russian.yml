MEDIUM_ACOT_DISRUPTOR_AE: "Средний маятниковый дизраптор"
ACOT_DISRUPTOR_AE: "Маятниковый дизраптор"
ACOT_DISRUPTOR_AE_DESC: "Маятниковый дизраптор поджаривает вражеский корабль с чрезвычайно мощным темным лучом энергии сильнее, чем его предшественник"
tech_disruptor_ae: "Маятниковый дизраптор"
tech_disruptor_ae_desc: "Маятниковый дизраптор поджаривает вражеский корабль чрезвычайно мощными лучами темной энергии, более сильными, чем его предшественник"
ACOT_ENERGY_TORPEDO_AE: "Пушка с импульсной энергией"
ACOT_ENERGY_TORPEDO_AE_DESC: "Модернизированная, более мощная версия стандартной Энергетической пушки"
tech_energy_torpedo_ae: "Бурящий реактор"
tech_energy_torpedo_ae_desc: "Установка мощного усилителя энергии на основе Альфа-дизайна должна увеличить деструктивную мощность наших энергетических пушек"
ACOT_POINT_DEFENSE_AE: "Дедал Точка Обороны"
ACOT_POINT_DEFENSE_AE_DESC: "Смотрите... Ракеты!?? РАКЕТЫ??! Наши враги прячутся за ракетными ударами!!! §RКОРОВЫ! ЦВЕТЫ!!!§! Мы...мы должны забрать...их ракеты...\n\nРАКЕТНЫЕ УДАРЫ!.........от них."
tech_point_defense_ae: "Дедал Точка Обороны"
tech_point_defense_ae_desc: "Смотрите... Ракеты!?? РАКЕТЫ??! Наши враги прячутся за ракетными ударами!!! §RКОРОВЫ! ЦВЕТЫ!!!§! Мы...мы должны забрать...их ракеты...\n\nРАКЕТНЫЕ УДАРЫ!.........от них."
SMALL_ACOT_MASS_DRIVER_AE: "Малая Пушка Круцио"
MEDIUM_ACOT_MASS_DRIVER_AE: "Средняя Пушка Круцио"
LARGE_ACOT_MASS_DRIVER_AE: "Большая Пушка Круцио"
ACOT_MASS_DRIVER_AE: "Пушка Круцио"
ACOT_MASS_DRIVER_AE_DESC: "Обновление до Арклайт Пушки, Круцио-класс Пушка использует встроенные генераторы вещества для дальнейшего повышения эффективности снаряда, позволяя ему с легкостью проникать в щиты"
tech_mass_driver_ae: "Пушка Круцио"
tech_mass_driver_ae_desc: "В модернизации до Арклайт Пушки, Круцио-класс Пушка использует встроенные генераторы вещества для дальнейшего повышения эффективности снаряда, позволяя ему с легкостью проникать в щиты"
ACOT_AUTOCANNON_AE: "Автопушка Жнец"
ACOT_AUTOCANNON_AE_DESC: "Более дешевая Автопушка использует жесткие снаряды, чтобы быстро прогрызть щиты противника и нацелиться на слабые места в его корпусе"
tech_autocannons_ae: "Датчики прицеливания более низкого класса"
tech_autocannons_ae_desc: "Обновление сталкерских пушек специализированным программным обеспечением для прицеливания, которое позволяет точно определить критические слабые места, значительно увеличит урон, наносимый нашими пушками дакка"
ACOT_ARTILLERY_AE: "Артиллерия Апокалипсис"
ACOT_ARTILLERY_AE_DESC: "Артиллерия класса Апокалипсис использует ещё более прочный твёрдый светлый материал, который стал возможен благодаря нашим превосходным дизайнерским решениям. Этот обновленный шаблон устраняет почти все слабые места, которые были присущи предыдущим артиллериям"
tech_kinetic_artillery_ae: "Артиллерия Апокалипсис"
tech_kinetic_artillery_ae_desc: "В артиллерии класса Апокалипсис используется еще более прочный твердосплавный материал, что стало возможным благодаря нашим превосходным дизайнерским решениям. Этот обновленный шаблон устраняет почти все слабые места, которые были присущи предыдущим артиллериям"
ACOT_FLAK_CANNON_AE: "Матрица защиты Инферно"
ACOT_FLAK_CANNON_AE_DESC: "Матрица защиты Инферно оснащена передовыми бионическими сенсорами. Ментальная связь между нашими передовыми компьютерами и специализированными стрелками-интеллектуалами класса 12 делает Инферно смертельно точным прицеливанием и отслеживанием"
tech_flak_batteries_ae: "Матрица защиты Инферно"
tech_flak_batteries_ae_desc: "Матрица защиты Инферно оснащена усовершенствованными бионическими сенсорами. Ментальная связь между нашими передовыми компьютерами и специализированными стрелками-интеллектуалами класса 12 делает Инферно смертельно точным прицеливанием и отслеживанием"
ACOT_MISSILE_AE: "Ракеты Гаситель"
ACOT_MISSILE_AE_DESC: "Ракеты Гаситель используют миниатюрную темную энергию в качестве боеголовки, что делает их превосходящими ракеты старших поколений. Улучшения, внесенные в наши двигатели, также значительно увеличивают их скорость"
tech_missile_ae: "Ракеты Гаситель"
tech_missile_ae_desc: "Ракеты Гаситель используют миниатюрную темную энергию в качестве боеголовки, что делает их превосходящими ракеты старших поколений. Улучшения, внесенные в наши двигатели, также значительно увеличивают их скорость"
ACOT_TORPEDO_AE: "Торпеды Исход"
ACOT_TORPEDO_AE_DESC: "Улучшение по сравнению с парадоксовыми торпедами, Торпеды Исход наносят хаос по формированиям вражеского флота с помощью чрезвычайно мощных рафинированных темных энергетических боеголовок и твердых световых материалов"
tech_torpedo_ae: "Торпеды Исход"
tech_torpedo_ae_desc: "Превосходящие парадоксовые торпеды, Торпеды Исход наносят хаос по формированиям вражеского флота с помощью чрезвычайно мощных рафинированных темных энергетических боеголовок и твердых световых материалов"
ACOT_SWARMER_MISSILES_AE: "Кластерные ракеты Люцифер"
ACOT_SWARMER_MISSILES_AE_DESC: "Кластерные ракеты Люцифер используют прототип вычислительной системы, основанной на чрезвычайно древнем предшественнике неизвестного происхождения, превосходящем по происхождению бионические сенсоры"
tech_swarmer_missile_ae: "Кластерные ракеты Люцифер"
tech_swarmer_missile_ae_desc: "Кластерные ракеты Люцифер используют прототип вычислительной системы, основанной на чрезвычайно древнем предшественнике неизвестного происхождения, превосходящем по происхождению бионические сенсоры"
ACOT_MISSILE_BARRAGE_AE: "Ракетная система заграждения Медуза"
ACOT_MISSILE_BARRAGE_AE_DESC: "Смертоносные ракетные системы дальнего радиуса действия, запускаемые с квадранта, которые жертвуют возможностями слежения для увеличения огневой мощи"
tech_barrage_missile_ae: "Medusa-Class RBS"
tech_barrage_missile_ae_desc: "Горгона была твердым началом, теперь мы переходим к следующему игровому полю взрывчатых веществ. Медуза сочетает в себе изобретательность предыдущей Горгоны с повышенной огневой мощью, которую дают ракеты Гаситель"
ACOT_MISSILE_XL_AE: "Ракетная батарея Вечная Мерзлота"
ACOT_MISSILE_XL_AE_DESC: "Мощный спинномозговой ракетный комплекс, который запускает пару высокоскоростных, смертоносных ракет с высокой точностью отслеживания."
tech_xl_missile_ae: "Вечная Мерзлота XLMBS"
tech_xl_missile_ae_desc: "Вслед за успехом проекта Альфа и модернизацией наших взрывных и направляющих технологий. Теперь мы можем применить тот же самый принцип к старому дельта-основанному Ртуть. Ученым не хватает идей по поводу названия оружия, поэтому они проголосовали, и Вечная Мерзлота выиграла благодаря тому, что это была идея ведущего проекта"
ACOT_MISSILE_NUKE_AE: "Аква Гига-пусковая установка"
ACOT_MISSILE_NUKE_AE_DESC: "Гига-пусковая установка с боеголовками, предназначенная для уничтожения столичных кораблей с помощью тяжёлых распоряжений. Имеет минимальную дальность 100"
tech_missile_nuke_ae: "Голубая бомба бомбардировки"
tech_missile_nuke_ae_desc: "Следующий эпизод проекта Мегумин. Несмотря на то, что взрыв будет менее ярким из-за того, что он будет весь синий, бедные ребята, которые будут питаться полученным ударом, получат ужасные, ужасные повреждения!"
ACOT_PARTICLE_LANCE_AE: "Сумеречное копье"
ACOT_PARTICLE_LANCE_AE_DESC: "Усовершенствования в нашей Темной Материи и Энергии позволяют нам создать еще более сильное копье Темной Энергии. Враг будет гореть под жгучей энергией Сумеречного Копья"
tech_energy_lance_ae: "Сумеречное копье"
tech_energy_lance_ae_desc: "Улучшения в нашей Темной Материи и Энергии позволяют нам создать еще более сильное копье Темной Энергии. Враг будет гореть под жгучей энергией Сумеречного Копья"
ACOT_ARC_EMITTER_AE: "Нова Эмиттер"
ACOT_ARC_EMITTER_AE_DESC: "Нова Эмиттер улучшает Темный Эмиттер Энергии, его пугающий свет пронзит вражеские флоты, словно штормы, очерняющие небо нашего родного мира"
tech_arc_emitter_ae: "Нова Эмиттер"
tech_arc_emitter_ae_desc: "Нова Эмиттер улучшает Темный Эмиттер Энергии, его пугающий свет будет пробивать вражеские флоты, как штормы, которые очерняют небо нашего родного мира"
ACOT_MASS_ACCELERATOR_AE: "Альфа-пушка"
ACOT_MASS_ACCELERATOR_AE_DESC: "Альфа-пушка использует еще большую спинно-артиллерийскую платформу, ставшую возможной благодаря нашему совершенству в технологии твердого света и темной материи. Даже самые современные щиты долго не выдерживают прямого попадания этого гиганта"
tech_mass_accelerator_ae: "Альфа-пушка ускоритель массы"
tech_mass_accelerator_ae_desc: "Альфа-пушка использует еще большую спинно-артиллерийскую платформу, ставшую возможной благодаря нашему совершенству в технологии твердого света и темной материи. Даже самые современные щиты долго не выдерживают прямого попадания этого гиганта"
ACOT_PERDITION_BEAM_AE: "Луч Ванкишера"
ACOT_PERDITION_BEAM_AE_DESC: "Верная своему названию, пушка класса Ванкишер запускает полностью канальный и сфокусированный темный энергетический луч, который полностью уничтожит весь корабль"
tech_perdition_beam_ae: "Луч Ванкишера"
tech_perdition_beam_ae_desc: "Верная своему названию, Пушка Ванкишер-Класса выстреливает полностью канальным и сфокусированным темным энергетическим лучом, который полностью уничтожит весь корабль"
ACOT_FIGHTERS_HANGAR_AE: "Смелые перехватчики"
ACOT_FIGHTERS_HANGAR_AE_DESC: "Оснащенные двухимпульсными автопушками, эти новые перехватчики могут в мгновение ока прогрызать броню и ракеты."
ACOT_BOMBERS_HANGAR_AE: "Бомбардировщики Немезида"
ACOT_BOMBERS_HANGAR_AE_DESC: "Вооруженные мощными торпедами с взрывчатой энергией, эти новые бомбардировщики могут сделать короткую работу больших кораблей."
ACOT_GUNSHIP_HANGAR_AE: "Оружейные корабли Афина"
ACOT_GUNSHIP_HANGAR_AE_DESC: "Оружейные корабли Афина - это специализированные ударные корабли, которые превосходно подходят для поддержки больших судов с дальними огневыми опорами. Однако они развертываются в нескольких количествах и требуют значительно больше времени для подкрепления"
tech_strike_craft_bomber_ae: "Современные Авоинические дополнения"
tech_strike_craft_bomber_ae_desc: "Дальнейшая модернизация может быть сделана для нанесения ударов по кораблям с введением альфа-реактора, подруливающих устройств и оборонных систем"
tech_strike_craft_gunship_ae: "Оружейные корабли Афина"
tech_strike_craft_gunship_ae_desc: "Хотя роли ударных кораблей хорошо определены бомбардировщиками и перехватчиками, есть определенные проблемы. Оба этих типа ударных кораблей требуют значительного времени для достижения расстояния удара. Во многих сражениях носители уничтожаются задолго до того, как эти ловкие ударные корабли успевают совершить свои первые пробеги. Вместо этого разрабатываются планы по созданию специализированных ударных судов дальнего радиуса действия"
ACOT_PARTICLE_LANCE_AE_LARGE: "Заклинатель сумерек"
ACOT_PARTICLE_LANCE_AE_LARGE_DESC: "Достижения в наших жестких манипуляциях со светом позволяют нам создавать башенки, достаточно прочные для размещения Сумеречного Копья, снимая ограничения на спинномозговую подвеску. Однако по сравнению с оригинальной конструкцией это достигается за счет значительно меньшей дальности, точности и огневой мощи"
tech_resized_energy_lance_ae: "Заклинатель сумеречной энергии"
tech_resized_energy_lance_ae_desc: "Достижения в наших жестких манипуляциях со светом позволяют нам создавать башенки, достаточно прочные для размещения Сумеречного Копья, снимая ограничения на спинномозговую подвеску. Однако по сравнению с оригинальной конструкцией это достигается за счет значительно меньшего радиуса действия, точности и огневой мощи"
ACOT_ARC_EMITTER_AE_LARGE: "Нова катушка"
ACOT_ARC_EMITTER_AE_LARGE_DESC: "Достижения в наших жестких манипуляциях с освещением позволяют нам создавать башенки, достаточно прочные для размещения Нова Эмиттер, снимая ограничения на крепление спинного мозга. Однако это достигается при значительно меньшей дальности, точности и огневой мощи по сравнению с оригинальной конструкцией"
tech_resized_arc_emitter_ae: "Нова эмиттерная катушка"
tech_resized_arc_emitter_ae_desc: "Достижения в наших манипуляциях с жестким освещением позволяют нам создавать башни, достаточно прочные для размещения Нова Эмиттер, снимая ограничения на крепление спинного мозга. Однако по сравнению с оригинальной конструкцией это достигается за счет значительно меньшего радиуса действия, точности и огневой мощи"
ACOT_MASS_ACCELERATOR_AE_LARGE: "Альфа-макропушка"
ACOT_MASS_ACCELERATOR_AE_LARGE_DESC: "Прыгай в высшую точку!"
tech_resized_mass_accelerator_ae: "Альфа-макропушка"
tech_resized_mass_accelerator_ae_desc: "Вращайся, выгружайся!"
ACOT_TITAN_EMITTER_AE: "Титан Нова Эмиттер"
ACOT_TITAN_EMITTER_AE_DESC: "Как и его предшественник, этот титанический излучатель жертвует диапазоном ради сырой энергии."
tech_titan_emitter_ae: "Титан Нова Эмиттер"
