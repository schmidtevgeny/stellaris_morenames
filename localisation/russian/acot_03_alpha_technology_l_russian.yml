SMALL_ACOT_LASER_AE: "Маленький альфа-лазер"
MEDIUM_ACOT_LASER_AE: "Средний альфа-лазер"
LARGE_ACOT_LASER_AE: "Большой альфа-лазер"
ACOT_LASER_AE: "Альфа-лазер"
ACOT_LASER_AE_DESC: "Дополнительная калибровка к фокусирующей линзе Дельта-лазера позволяет нам разработать Альфа-лазер, который еще более смертоносен по отношению к бронежилетам. Это является доказательством нашего мастерства в манипуляции темной энергией"
tech_laser_ae: "Альфа-лазер"
tech_laser_ae_desc: "Дополнительная калибровка фокусирующей линзы Дельта-лазера позволяет нам разработать Альфа-лазер, который еще более смертоносен по отношению к бронежилетам. Это доказательство нашего мастерства в манипуляции темной энергией"
SMALL_ACOT_PLASMA_AE: "Маленькая плазменная пушка затмения"
MEDIUM_ACOT_PLASMA_AE: "Плазменная пушка среднего затмения"
LARGE_ACOT_PLASMA_AE: "Большая плазменная пушка затмения"
ACOT_PLASMA_AE: "Плазменная пушка затмения"
ACOT_PLASMA_AE_DESC: "С помощью усовершенствований наших технологий темной энергетики мы можем создать еще более смертоносную плазму темной материи, которая будет намного больше и разрушительнее"
tech_plasma_ae: "Плазменная пушка затмения"
tech_plasma_ae_desc: "С помощью усовершенствований наших технологий темной энергетики мы можем создать еще более смертоносную плазму темной материи, которая будет намного больше и разрушительнее"
