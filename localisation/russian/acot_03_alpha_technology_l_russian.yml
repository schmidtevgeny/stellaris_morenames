tech_reinforced_starbase: "Платинги звездной базы Дельта-класса"
tech_reinforced_starbase_desc: "По мере того как оружие становится все смертоноснее и сильнее, наши станции становятся все менее эффективными в борьбе с ним. Некоторые улучшения могут быть сделаны для увеличения их долговечности путем дополнения внешних слоев дополнительными твердыми легкими материалами и модернизации их систем вооружений."
tech_reinforced_starbase_ae: "Платинги звездной базы альфа-класса"
tech_reinforced_starbase_ae_desc: "Мастерство над Темной Материей и Темной Энергией позволяет нам еще больше улучшить жёсткие ладьи и оружие нашей звездной базы, увеличивая их силы и долговечность."
tech_reinforced_starbase_se: "Платинги звездной базы класса Сигма"
tech_reinforced_starbase_se_desc: "Наши крепости не поддадутся подобным меньшим врагам. Они могут бросить в нас рой корветов, и мы все равно будем их есть."
 
 
