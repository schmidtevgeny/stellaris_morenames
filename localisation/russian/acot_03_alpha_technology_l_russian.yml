tech_ae_hive_computer: "Бортовые повелители улья"
tech_ae_hive_computer_desc: "Улей уже давно полагается на машины и группу специальных дронов для управления космическими кораблями, но они неэффективны и истощают концентрацию Улья. Для замены старых боевых компьютеров можно разработать схему создания повелителей, которые будут действовать как полунезависимые командиры на поле боя."
ACOT_AFTERBURNERS_AE: "Форсажные камеры Аполло"
ACOT_AFTERBURNERS_AE_DESC: "В том случае, если одних только двигателей недостаточно для быстрого движения корабля. Для увеличения максимальной скорости корабля можно использовать форсажные камеры Аполло."
tech_darkmatter_afterburners: "Форсажные камеры класса Аполло"
tech_darkmatter_afterburners_desc: "В том случае, если одних только двигателей недостаточно для быстрого движения корабля. Для увеличения максимальной скорости корабля можно использовать форсажные камеры Аполло."
ACOT_HYPERCHARGED_JUMPER_AE: "Перегруженный усилитель гиперпространства"
ACOT_HYPERCHARGED_JUMPER_AE_DESC: "Дополнительные вспомогательные усилители могут быть установлены на модульные турбины прыжкового двигателя для увеличения их производительности. Однако модуль потребляет энергию от сверхсветового компонента и замедляет время разгона корабля."
ACOT_AURA_HYPERJUMPDRIVE_AE: "Прыжковый стабилизатор"
ACOT_AURA_HYPERJUMPDRIVE_AE_DESC: "Прыжковые стабилизаторы могут быть установлены на капитальные корабли с соответствующими модулями для увеличения дальности прыжкового двигателя."
tech_darkmatter_hyper_jump_drive: "Усовершенствованные аугментации усилителей"
tech_darkmatter_hyper_jump_drive_desc: "Дополнительные вспомогательные усилители могут быть установлены на модульные турбины прыжкового двигателя для увеличения их производительности. Однако модуль потребляет энергию от сверхсветового компонента и замедляет время разгона корабля."
friendly_jumpdrive_aura: "Прыжковый стабилизатор"
friendly_jumpdrive_aura_desc: "Увеличивает дальность прыжка флота."
ACOT_REPAIR_COUNTERMEASURES_AE: "Дроны быстрого реагирования "Альфа""
ACOT_REPAIR_COUNTERMEASURES_AE_DESC: "Дроны быстрого реагирования класса "Альфа" обладают более высоким показателями брони и большими ремонтными возможностями."
tech_darkmatter_reactive_drone: "Альфа системы быстрого реагирования"
tech_darkmatter_reactive_drone_desc: "Адаптация ограниченного дельфийского интеллекта к дронам, чтобы они могли считывать информацию с бионических связей корабельных техников, должна повысить эффективность их работы."
ACOT_REACTOR_BOOSTER_AE: "Вспомогательный энергетический усилитель "Альфа""
ACOT_REACTOR_BOOSTER_AE_DESC: "ВЭУА обеспечивает дополнительные резервные мощности в случае, если основной реактор недостаточно мощный. Кроме того, модуль немного снижает общую стоимость корабля."
