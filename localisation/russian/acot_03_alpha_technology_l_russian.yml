tech_xl_missile_ae: "Вечная мерзлота XLMBS"
tech_xl_missile_ae_desc: "После успеха Alpha Project и модернизации наших взрывных и направляющих технологий. Теперь мы можем применить того же самого участника к старому Quicksilver на базе Delta. У ученых заканчиваются идеи названия оружия, поэтому они сделали голосование, и Вечная мерзлота победила, потому что это была идея ведущего проекта."
 
ACOT_MISSILE_NUKE_AE: "Пусковая установка Aqua Giga-Warhead"
