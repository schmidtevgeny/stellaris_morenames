ACOT_AFTERBURNERS_AE: "Форсажные камеры Аполлона"
ACOT_AFTERBURNERS_AE_DESC: "В событиях, что одних только двигателей до сих пор недостаточно, чтобы корабль шел быстро. Форсажные камеры Apollo могут использоваться для увеличения верхней скорости судна."
tech_darkmatter_afterburners: "Форсажные камеры аполлонового класса"
