ACOT_HYPERCHARGED_JUMPER_AE: "Усилитель гипердвигателя с наддувом"
ACOT_HYPERCHARGED_JUMPER_AE_DESC: "Дополнительные вспомогательные усилители могут быть установлены на модульных турбинах скачкового привода для повышения их производительности. Однако модуль получает питание от компонента FTL и замедляет время наматывания FTL корабля."
ACOT_AURA_HYPERJUMPDRIVE_AE: "Стабилизатор прыжка"
ACOT_AURA_HYPERJUMPDRIVE_AE_DESC: "Jump Stabilizers могут устанавливаться на капитальные суда с соответствующими модулями для увеличения дальности прыжков флота."
tech_darkmatter_hyper_jump_drive: "Расширенные дополнения гипердвигателя"
tech_darkmatter_hyper_jump_drive_desc: "Дополнительные вспомогательные усилители могут быть установлены на модульных турбинах привода FTL для повышения их производительности. Однако модуль получает питание от систем FTL и замедляет время срабатывания FTL корабля."
friendly_jumpdrive_aura: "Стабилизатор прыжка"
friendly_jumpdrive_aura_desc: "Увеличивает дальность прыжков флота."
 
 
ACOT_REPAIR_COUNTERMEASURES_AE: "Альфа Реактивные Беспилотные летательные аппараты"
ACOT_REPAIR_COUNTERMEASURES_AE_DESC: "Реактивные дроны класса альфа обеспечивают более высокое сопротивление брони и более широкие возможности по ремонту."
tech_darkmatter_reactive_drone: "Альфа реактивные системы противодействия"
tech_darkmatter_reactive_drone_desc: "Адаптация ограниченного дельфийского интеллекта к дронам для считывания из бионических связей судового техника должна сделать их работу с большей эффективностью."
 
 
ACOT_REACTOR_BOOSTER_AE: "Альфа вспомогательный усилитель мощности"
ACOT_REACTOR_BOOSTER_AE_DESC: "AAPA обеспечивает дополнительные резервные мощности в случае недостаточной мощности основного реактора. Кроме того, модуль снижает общую стоимость судна с небольшим запасом."
