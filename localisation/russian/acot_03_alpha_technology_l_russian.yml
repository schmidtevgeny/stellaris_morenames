WEAPON_EXPLOSIVE_CORE: "Предварительный воспламенитель ракеты Dark Matter"
WEAPON_EXPLOSIVE_CORE_DESC: "Использование Dark Matter для подпитки и воспламенения наших систем управляемых ракет может увеличить ударную мощность ракеты и скорострельность."
tech_missile_core: "Ракета с темной материей перед зажиганием"
tech_missile_core_desc: "По мере того, как мы все глубже и глубже изучаем приложения Dark Matter, мы обнаруживаем, что также можно увеличить огневую мощь и скорости зажигания наших ракет, используя тот же принцип, что и Dark Matter Thrusters."
 
 
WEAPON_KINETIC_CORE: "Кинетическая полезная нагрузка с жестким светом"
WEAPON_KINETIC_CORE_DESC: "Сложная микро-фабрика, которая быстро вырабатывает жесткие легкие боеприпасы, которые как сильнее, так и быстрее."
tech_kinetic_core: "Кинетическая система снаряда с жестким светом"
tech_kinetic_core_desc: "Hard-Light материалы достаточно прочны и быстры в производстве. Возможно, они могут быть использованы в качестве кинетических снарядов для нашей артиллерии, если мы готовы вложить дополнительную энергию, необходимую для их эксплуатации."
 
 
WEAPON_ENERGY_CORE: "Коллектор искажения счетчика энергии"
WEAPON_ENERGY_CORE_DESC: "Эта микро-сфера содержит мощную загадочную энергию, которая непосредственно улучшает энергетические системы оружия корабля, изгибая пространство-время и игнорируя различные законы физики."
tech_energy_core: "Матрица искажения счетчика энергии"
tech_energy_core_desc: "Большинство энергетических вооружений страдают от искажения из-за гравитации, что делает их неприцельными и нестабильными. С изобретением сферического устройства, способного изгибать пространство-время и нейтрализовать все эффекты искажения, наше энергетическое оружие достигнет своего полного потенциала."
 
 
WEAPON_FIGHTER_CORE: "Восходящая линия подвески бионического интерфейса"
WEAPON_FIGHTER_CORE_DESC: "Эта мощная линия связи Bionic-Interface Uplink позволяет несущему станции координировать ударные действия с безжалостной эффективностью, выявляя все потенциальные слабые стороны цели в реальном времени."
tech_fighter_core: "Bionic Interface Strike Craft Network (Сеть ударных судов с бионическим интерфейсом"
tech_fighter_core_desc: "Согласно чертежам предшественников, Bionic Interface Computers образуют ментальную связь между кораблем и экипажами. Однако Strike Crafts слишком малы для компьютера, но, возможно, они могут быть скоординированы более эффективно от материнской компании?"
 
 
