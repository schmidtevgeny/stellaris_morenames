ENIGMATIC_DRIVE_DESC: "Этот загадочный Транслокационный двигатель использует темную материю для открытия микрочервоточины, позволяя кораблю прыгать дальше, чем обычные прыжковые двигатели."
tech_enigmatic_drive: "Улучшенная транслокация"
tech_enigmatic_drive_desc: "Наш прыжковый двигатель основан на принципах и конфигурациях энергии нулевой точки. Но теперь, когда мы использовали энергию темной материи, пришло время вывести нашу технологию сверхсветовых путешествий на новый уровень."
TECH_UNLOCK_ENIG_DRIVE: "§HРазблокирует компонент:§! Транслокационный двигатель "Альфа""
TECH_UNLOCK_ENIG_DRIVE_DESC: "§HТранслокационный двигатель "Альфа"§!\n$ENIGMATIC_DRIVE_DESC$"
WEAPON_EXPLOSIVE_CORE: "Детонатор ракет темной материи"
WEAPON_EXPLOSIVE_CORE_DESC: "Использование темной материи для заправки и детонации наших управляемых ракетных систем, может увеличить мощность удара и скорострельность ракет."
tech_missile_core: "Детонатор ракет темной материи"
tech_missile_core_desc: "По мере того, как мы все глубже и глубже изучаем применение темной материи, мы обнаруживаем, что можно также увеличить огневую мощь и скорость детонации наших ракет, используя тот же принцип, что и у двигателей темной материи."
WEAPON_KINETIC_CORE: "Кинетический загрузчик жесткого света"
WEAPON_KINETIC_CORE_DESC: "Сложный микрозавод, который быстро генерирует боеприпасы на основе жесткого света, которые намного сильнее и быстрее наших основных."
tech_kinetic_core: "Кинетическая система загрузки снарядов жесткого света"
tech_kinetic_core_desc: "Материалы на основе жесткого света достаточно прочны и быстро производятся. Возможно, их можно использовать в качестве кинетических снарядов для нашей артиллерии, если мы готовы вложить дополнительную энергию, необходимую для их эксплуатации."
WEAPON_ENERGY_CORE: "Коллектор противодействия энергетическим искажениям"
WEAPON_ENERGY_CORE_DESC: "Эта микросфера содержит мощную загадочную энергию, которая напрямую улучшает системы энергетического оружия корабля, искривляя пространство-время и нарушая различные законы физики."
tech_energy_core: "Матрица противодействия энергетическим искажениям"
tech_energy_core_desc: "Большинство энергетического оружия страдает от искажений, вызванных гравитацией, что делает его расфокусированным и нестабильным. С изобретением сферического устройства, способного изгибать пространство-время и нейтрализовать все эффекты искажения, наше энергетическое оружие сможет полностью раскрыть свой потенциал."
WEAPON_FIGHTER_CORE: "Бионический интерфейс сети ангаров"
WEAPON_FIGHTER_CORE_DESC: "Эта мощная сеть с бионическим интерфейсом позволяет авианосцу координировать штурмовики с огромной эффективностью, определяя все потенциальные слабые места цели в режиме реального времени."
tech_fighter_core: "Бионический интерфейс сети штурмовиков"
tech_fighter_core_desc: "Согласно чертежам предтеч, компьютеры бионического интерфейса образуют ментальную связь между кораблем и экипажами. Однако штурмовики слишком малы для полноценного компьютера, но их можно более эффективно координировать с основного корабля?"
SHROUD_DRIVE: "Прыжковый двигатель покрова"
SHROUD_DRIVE_DESC: "Этот таинственный артефакт заключает договор между кораблем и сущностью покрова. Сущность наделяет наши корабли чрезвычайно мощной техникой прыжков. Души членов экипажа также связаны с сущностью."
tech_shroud_jump_drive: "Переправа теней"
tech_shroud_jump_drive_desc: "И снова с нами связалась сущность покрова. Эта сущность назвала себя "Паром Тени", она предлагает очень простую сделку: превосходные методы передвижения кораблей за умеренную энергию и минералы. Довольно простая сделка для сущности Савана."
TECH_UNLOCK_SHROUDDRIVE: "§HРазблокирует компоненты:§! Прыжковый двигатель покрова"
TECH_UNLOCK_SHROUDDRIVE_DESC: "§HПрыжковый двигатель покрова§!\n$SHROUD_DRIVE_DESC$"
ACOT_PSI_STORM: "Шторм покрова"
ACOT_PSI_STORM_DESC: "Мы направляем ненависть наших врагов в очень мощный смертельный шторм. Сила! Безграничная сила!!!"
ACOT_CLOUDBALL_SHROUD: "Псионический невольник"
ACOT_CLOUDBALL_SHROUD_DESC: "Небольшое псионическое облако, подчиняющееся нашей воле. Оно шокирует врагов и превратит их в пыль."
ACOT_MISSILE_SHROUD_XL: "Рой покрова"
ACOT_MISSILE_SHROUD_XL_DESC: "Теперь, владея псионическими способностями, мы можем заставить меньших сущностей покрова передать нам их силу."
ACOT_MISSILE_SHROUD: "Болт покрова"
ACOT_MISSILE_SHROUD_DESC: "Овладев псионическими способностями, мы можем заставить меньших сущностей покрова передать нам их силу."
tech_shroud_missile: "Навязанная воля"
tech_shroud_missile_desc: "Мы начали овладевать нашими истинными псионическими способностями и быстро учимся доминировать над меньшими сущностями покрова. Мы можем использовать их силы для создания мощных псионических болтов, созданных из одной лишь разрушительной воли."
tech_shroud_hanger: "Шар смерти"
tech_shroud_hanger_desc: "Такова природа, что сильный будет властвовать над слабым. Хотя мы еще не понимаем истинной природы покрова, мы знаем достаточно о его обитателях. С нашей нынешней силой мы сможем подчинить себе некоторых из низших существ и заставить их служить нашим целям."
tech_shroud_storm: "Ветры разрушения"
tech_shroud_storm_desc: "Хозяин приказывает, и покров должен ответить на призыв. Враг будет испепелен нашей потрясающей силой."
tech_reinforced_starbase: "Платформы звездных баз класса Дельта"
tech_reinforced_starbase_desc: "По мере того, как оружие становится все более смертоносным и сильным, наши станции становятся все менее эффективными в борьбе с ним. Определенные улучшения могут быть сделаны для увеличения их долговечности путем дополнения внешних слоев дополнительными материалами из жесткого света и модернизации их систем вооружения."
tech_reinforced_starbase_ae: "Платформы звездных баз класса Альфа"
tech_reinforced_starbase_ae_desc: "Овладение навыками работы с темной материей и темной энергией позволяет нам еще больше усовершенствовать пластины из жесткого света и оружие нашей звездной базы, увеличивая их прочность и долговечность."
tech_reinforced_starbase_se: "Платформы звездных баз класса Сигма"
tech_reinforced_starbase_se_desc: "Наши крепости не поддадутся меньшим врагам. Они могут бросить на нас целый рой корветов, и мы все равно их победим."
