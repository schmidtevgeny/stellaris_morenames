l_russian:

nhsc_building_centralresearchbureau: "Центральное научно-исследовательское бюро"
nhsc_building_centralresearchbureau_desc: "Место, где самые яркие умы Империи собираются вместе, чтобы продвигать науку."
nhsc_building_culture_nexus: "Центр культуры"
nhsc_building_culture_nexus_desc: "Место, где люди нашей Империи могут узнать о галактике и различных культурах, населяющих ее."
nhsc_building_cerebral_node: "Церебральный узел"
nhsc_building_cerebral_node_desc: "Великий разум, постоянно думающий о способах дальнейшего улучшения государства."
job_esc_mind_walker_effect_desc: "£job_esc_mind_walker£ $job_esc_mind_walker_plural$ объединяет улей, производя £unity£ §Y$unity$§!."
nhsc_building_network_regulator: "Регулятор сети"
nhsc_building_network_regulator_desc: "Специализированный узел обработки, который перераспределяет информацию между машинами, находящимися под его управлением, значительно повышая их эффективность."
job_esc_network_curator_effect_desc: "£job_esc_network_curator£ $job_esc_network_curator_plural$ управляет потоком данных внутри машинного разума, производя £unity£ §Y$unity$§!."
nhsc_building_materials_laboratory: "Лаборатория перспективных материалов"
nhsc_building_materials_laboratory_desc: "Большая лаборатория, занимающаяся разработкой лучших материалов как для специальных проектов, так и для повседневного использования."
nhsc_building_technology_institute: "Технологический институт"
nhsc_building_technology_institute_desc: "Большой научный комплекс, посвященный техническому прогрессу нашей Империи."
nhsc_building_enigmatic_tower: "Загадочный сборщик энергии"
nhsc_building_enigmatic_tower_desc: "Возвышающийся объект на планетах, который собирает энергию, производимую загадочными силовыми ядрами."
nhsc_building_stellar_energy_tower: "Звездная Энергетическая Башня"
nhsc_building_stellar_energy_tower_desc: "Массивная башня, превращающая легкие элементы в чистую энергию, как миниатюрное солнце."
nhsc_building_quantum_node: "Узел квантовых вычислений"
nhsc_building_quantum_node_desc: "Специализированная компьютерная сеть по образцу процессоров Машины Бесконечности"
nhsc_building_watcher: "Хранитель Вечности"
nhsc_building_watcher_desc: "Огромный комплекс, искажающий саму реальность, позволяя нам смотреть в прошлое, настоящее и будущее."
nhsc_building_reprocessing_plant: "Завод по переработке"
nhsc_building_reprocessing_plant_desc: "Это передовое прдеприятие по переработке может произвести немало ценных ресурсов из бесполезного мусора."
job_esc_reprocessor_effect_desc: "£job_esc_reprocessor£ $job_esc_reprocessor_plural$ перерабатывают £minerals£ §Y$minerals$§! и £energy£ §Y$energy$§! в £consumer_goods£ §Y$consumer_goods$§! и £alloys£ §Y$alloys$§!."
job_esc_reprocessor_drone_effect_desc: "£job_esc_reprocessor_drone£ $job_esc_reprocessor_drone_plural$ перерабатывают £minerals£ §Y$minerals$§! и £food£ §Y$food$§! в £alloys£ §Y$alloys$§!."
job_esc_reprocessor_unit_effect_desc: "£job_esc_reprocessor_unit£ $job_esc_reprocessor_unit_plural$ перерабатывают £minerals£ §Y$minerals$§! и £energy£ §Y$energy$§! в £alloys£ §Y$alloys$§!."
nhsc_building_zro_distillery: "Дистиллятор Зро"
nhsc_building_zro_distillery_desc: "Этот передовой технологический комплекс просеивает буквально горы сырья, чтобы собрать крошечные кристаллы чрезвычайно ценной пыли Зро."
job_esc_zro_distiller_effect_desc: "£job_esc_zro_distiller£ $job_esc_zro_distiller_plural$ производят £sr_zro£ $sr_zro$ из сырых материалов."
job_esc_zro_distiller_drone_effect_desc: "£job_esc_zro_distiller_drone£ $job_esc_zro_distiller_drone_plural$ производят £sr_zro£ $sr_zro$ из сырых материалов."
nhsc_building_dark_matter_facility: "Центр выделения темной материи"
nhsc_building_dark_matter_facility_desc: "Огромный комплекс гравитационных прессов, изгибающих саму ткань пространства-времени, чтобы производить драгоценную Темную Материю."
job_esc_dark_matter_shaper_effect_desc: "£job_esc_dark_matter_shaper£ $job_esc_dark_matter_shaper_plural$ перерабатывают £energy£ §Y$energy$§! и £consumer_goods£ §Y$consumer_goods$§! в £sr_dark_matter£ §Y$sr_dark_matter$§! и £physics_research£ §Y$physics_research$§!"
job_esc_dark_matter_shaper_drone_effect_desc: "£job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$ перерабатывают £energy£ §Y$energy$§!, £minerals£ §Y$minerals$§! и £food£ §Y$food$§! в £sr_dark_matter£ §Y$sr_dark_matter$§! и £physics_research£ §Y$physics_research$§!"
job_esc_dark_matter_shaper_unit_effect_desc: "£job_esc_dark_matter_shaper_drone£ $job_esc_dark_matter_shaper_drone_plural$ перерабатывают £energy£ §Y$energy$§! и £minerals£ §Y$minerals$§! в £sr_dark_matter£ §Y$sr_dark_matter$§! и £physics_research£ §Y$physics_research$§!"
nhsc_building_magmaminer_1: "Завод по добыче из мантии планеты"
nhsc_building_magmaminer_1_desc: "Мегаструктурная шахта, доходящая до самого ядра планеты. Для работы требуется неисчислимое количество рабочих и может производиться колоссальное количество ресурсов.\n\n§RВнимание: Построение этого здания в нерасплавленном мире навсегда уменьшит максимальное количество доступных районов на 5.§!"
nhsc_building_magmaminer_2: "Улучшенный завод по добыче из мантии планеты"
nhsc_building_magmaminer_2_desc: "Еще более крупная и эффективная шахта для извлечения ценных ресурсов из ядра планеты."
job_esc_planetary_core_miner_effect_desc: "£job_esc_planetary_core_miner£ $job_esc_planetary_core_miner_plural$ производят большое колличество £minerals£ §Y$minerals$§! посредством добычи их из мантии и ядра планеты."
job_esc_planetary_core_miner_drone_effect_desc: "£job_esc_planetary_core_miner_drone£ $job_esc_planetary_core_miner_drone_plural$ производят большое количество £minerals£ §Y$minerals$§! посредством добычи их из мантии и ядра планеты."
job_esc_planetary_core_miner_unit_effect_desc: "£job_esc_planetary_core_miner_unit£ $job_esc_planetary_core_miner_unit_plural$ производят большое количество £minerals£ §Y$minerals$§! посредством добычи их из мантии и ядра планеты."
nhsc_building_nanite_foundry: "Нанитовый литейный завод"
nhsc_building_nanite_foundry_desc: "Обширный комплекс построек, специализирующихся на изготовлении нанитов."
job_esc_nanite_breeder_effect_desc: "£job_esc_nanite_breeder£ $job_esc_nanite_breeder_plural$ перерабатывают £consumer_goods£ §Y$consumer_goods$§! и £alloys£ §Y$alloys$§! в £nanites£ §Y$nanites$§!."
job_esc_nanite_breeder_drone_effect_desc: "£job_esc_nanite_breeder_drone£ $job_esc_nanite_breeder_drone_plural$ перерабатывают £food£ §Y$food$§! и £alloys£ §Y$alloys$§! в £nanites£ §Y$nanites$§!."
job_esc_nanite_breeder_unit_effect_desc: "£job_esc_nanite_breeder_unit£ $job_esc_nanite_breeder_unit_plural$ перерабатывают £energy£ §Y$energy$§! и £alloys£ §Y$alloys$§! в £nanites£ §Y$nanites$§!."
building_esc_crystal_farm_1: "Ферма кристаллов"
building_esc_crystal_farm_1_desc: "Обширные участки земли, посвященные выращиванию полуорганического кристаллического вещества."
building_esc_crystal_farm_2: "Улучшенная ферма кристаллов"
building_esc_crystal_farm_2_desc: "Более эффективная ферма для выращивания полуорганических кристаллических веществ."
job_esc_crystal_farmer_effect_desc: "£job_esc_crystal_farmer£ $job_esc_crystal_farmer_plural$ перерабатывают £consumer_goods£ §Y$consumer_goods$§! и £minerals£ §Y$minerals$§! в £esc_living_crystal£ §Y$esc_living_crystal$§! и £alloys£ §Y$alloys$§!."
job_esc_crystal_farmer_drone_effect_desc: "£job_esc_crystal_farmer_drone£ $job_esc_crystal_farmer_drone_plural$ перерабатывают £food£ §Y$food$§! и £minerals£ §Y$minerals$§! в £esc_living_crystal£ §Y$esc_living_crystal$§! и £alloys£ §Y$alloys$§!."
job_esc_crystal_farmer_unit_effect_desc: "£job_esc_crystal_farmer_unit£ $job_esc_crystal_farmer_unit_plural$ перерабатывают £energy£ §Y$energy$§! и £minerals£ §Y$minerals$§! в £esc_living_crystal£ §Y$esc_living_crystal$§! и £alloys£ §Y$alloys$§!."
nhsc_building_psionic_containment: "Псионический узел удерживания"
nhsc_building_psionic_containment_desc: "Набор инфраструктуры для сбора и конденсации псионической энергии, высвобождаемой населением этого мира."
job_esc_channeller_effect_desc: "£job_esc_channeller£ $job_esc_channeller_plural$ перерабатывают £energy£ §Y$energy$§! и £food£ §Y$food$§! в £esc_psionic_charge£ §Y$esc_psionic_charge$§!."
job_esc_channeller_drone_effect_desc: "£job_esc_channeller_drone£ $job_esc_channeller_drone_plural$ перерабатывают £energy£ §Y$energy$§! и £food£ §Y$food$§! в £esc_psionic_charge£ §Y$esc_psionic_charge$§!."
nhsc_building_graviton_condenser: "Конденсатор гравитации"
nhsc_building_graviton_condenser_desc: "Специализированные здания, которые собирают и конденсируют гравитоны."
job_esc_gravity_manipulator_effect_desc: "£job_esc_gravity_manipulator£ $job_esc_gravity_manipulator_plural$ перерабатывают £energy£ §Y$energy$§! и £consumer_goods£ §Y$consumer_goods$§! в £esc_gravitic_anomaly£ §Y$esc_gravitic_anomaly$§!."
job_esc_gravity_manipulator_drone_effect_desc: "£job_esc_gravity_manipulator_drone£ $job_esc_gravity_manipulator_drone_plural$ перерабатывают £energy£ §Y$energy$§! и £food£ §Y$food$§! в £esc_gravitic_anomaly£ §Y$esc_gravitic_anomaly$§!."
job_esc_gravity_manipulator_unit_effect_desc: "£job_esc_gravity_manipulator_unit£ $job_esc_gravity_manipulator_unit_plural$ перерабатывают £energy£ §Y$energy$§! в £esc_gravitic_anomaly£ §Y$esc_gravitic_anomaly$§!."
nhsc_building_dimensional_breach: "Пространственный разрыв"
nhsc_building_dimensional_breach_desc: "Специализированные объекты, содержащие массивные генераторы поля, способные исказить саму ткань реальности."
job_esc_dimension_warper_effect_desc: "£job_esc_dimension_warper£ $job_esc_dimension_warper_plural$ перерабатывают £energy£ §Y$energy$§! и £consumer_goods£ §Y$consumer_goods$§! в £esc_transdimensional_vortex£ §Y$esc_transdimensional_vortex$§!."
job_esc_dimension_warper_drone_effect_desc: "£job_esc_dimension_warper_drone£ $job_esc_dimension_warper_drone_plural$ перерабатывают £energy£ §Y$energy$§! и £food£ §Y$food$§! в £esc_transdimensional_vortex£ §Y$esc_transdimensional_vortex$§!."
job_esc_dimension_warper_unit_effect_desc: "£job_esc_dimension_warper_unit£ $job_esc_dimension_warper_unit_plural$ перерабатывают £energy£ §Y$energy$§! в £esc_transdimensional_vortex£ §Y$esc_transdimensional_vortex$§!."
nhsc_building_enigmatic_coil: "Загадочная энергетическая катушка"
nhsc_building_enigmatic_coil_desc: "Массивные генераторы, собирающие и усиливающие энергию, подобные тем, что используются в Загадочной крепости."
job_esc_enigma_reader_effect_desc: "£job_esc_enigma_reader£ $job_esc_enigma_reader_plural$ перерабатывают £energy£ §Y$energy$§! и £consumer_goods£ §Y$consumer_goods$§! в £esc_enigmatic_energy£ §Y$esc_enigmatic_energy$§!."
job_esc_enigma_reader_drone_effect_desc: "£job_esc_enigma_reader_drone£ $job_esc_enigma_reader_drone_plural$ перерабатывают £energy£ §Y$energy$§! и £food£ §Y$food$§! в £esc_enigmatic_energy£ §Y$esc_enigmatic_energy$§!."
job_esc_enigma_reader_unit_effect_desc: "£job_esc_enigma_reader_unit£ $job_esc_enigma_reader_unit_plural$ перерабатывают £energy£ §Y$energy$§! into £esc_enigmatic_energy£ §Y$esc_enigmatic_energy$§!."
nhsc_building_dragon_hatchery: "Драконий инкубатор"
nhsc_building_dragon_hatchery_desc: "Специализированная установка для клонирования, построенная с явной целью клонирования могущественного Эфирного дракона."
nhsc_building_dragon_hatchery_queued: "Драконий инкубатор в очереди"
nhsc_building_nanite_containment: "Объект содержания нанитов"
nhsc_building_nanite_containment_desc: "Огромный объект, содержащий большое количество самовоспроизводящихся нанитов, изначально созданный давно умершей чрезвычайно развитой цивилизацией."
nhsc_building_psi_energy_spire: "Псионный энергетический шпиль"
nhsc_building_psi_energy_spire_desc: "Эта массивная установка управляет огромными энергиями материального мира, а также теми, что извлекаются из Покрова."
nhsc_building_localized_gravity_fault: "Локальный гравитационный разлом"
nhsc_building_localized_gravity_fault_desc: "Давным-давно эксперимент, проведенный в этой области, пробил дыру в пространственно-временном континууме. С тех пор неисправность была локализована и использовалась для перекачивания большого количества ресурсов из других измерений."
nhsc_building_crystalline_manufacture: "Кристаллическое производство"
nhsc_building_crystalline_manufacture_desc: "Производство, построенное с использованием давно утерянных технологий, ассимилировавших живые кристаллы для почти неограниченного доступа к редким и драгоценным ресурсам."
