giga_katrebels.2100.desc: "Флузионские партизаны сообщают, что операция в §Y[katzen_name_tool.GetName]§! прошла именно так, как и планировалось! Их агентам удалось провести диверсию в инфраструктуре Katzen, в результате чего будут применены §YШтрафы§! к Katzen и увеличится §Yпартизанская активность§! в регионе, поскольку все больше партизан смогут регулярно саботировать инфраструктуру Katzen.\n\nKatzen, однако, заметили саботаж и немедленно приняли более строгие антипартизанские меры, что впоследствии усилило их §HНастороженность§! на §R2§!.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
