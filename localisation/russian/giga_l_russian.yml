giga_tech_matrioshka_brain_1: "Гигамасштабный звездный компьютер"
giga_tech_matrioshka_brain_1_desc: "Чтобы удовлетворить наши постоянно растущие потребности в вычислительной мощности, мы должны мыслить масштабнее. Включив сферическую конструкцию Дайсона в более крупный массив вычислительных структур, мы смогли построить массивный компьютер, охватывающий всю систему, состоящий из нескольких вложенных слоев, питающихся друг от друга теплом."
giga_tech_matrioshka_brain_2: "Массовая загрузка сознания"
giga_tech_matrioshka_brain_2_desc: "Технологические требования для сканирования разума и переноса его в полностью смоделированную искусственную среду вместе с миллиардами других разумов огромны. Но при наличии достаточно мощного компьютера, такого как $name_matrioshka_brain$, эта мечта может стать реальностью."
giga_dialog.501.name: "Строительная площадка $name_matrioshka_brain$ закончена"
giga_dialog.501.desc: "Теперь мы готовы приступить к колоссальной задаче по созданию $name_matrioshka_brain$. Первым шагом будет строительство двух солнечных конденсаторов вокруг звезды, которые будут подавлять нежелательную внешнюю активность звезды. По мере добавления каждого слоя будет проводиться все больше и больше исследований. Имейте в виду, что эффективность $name_matrioshka_brain$ резко возрастет, когда мы закончим последний слой. Планетарные тела системы будут демонтированы, чтобы освободить место для мегаструктуры."
giga_dialog.501.a: "Прекрасно."
giga_dialog.502.name: "Солнечные конденсаторы построены"
giga_dialog.502.desc: "Солнечные конденсаторы теперь установлены вокруг звезды и активно собирают энергию и предотвращают солнечные бури. Теперь мы построим первый вычислительный уровень, основной банк данных. Он будет служить огромным хранилищем, постоянно собирающим и анализирующим новые данные со всех четырех углов галактики."
giga_dialog.502.a: "Превосходно."
giga_dialog.503.name: "Основной банк данных построен"
giga_dialog.503.desc: "Создан основной банк данных, который уже выкачивает поток науки. Однако его возможности все еще очень ограничены, и для достижения максимальной эффективности требуется больше слоев. Теперь мы можем приступить к созданию центрального процессора, в котором будут размещены одни из самых мощных компьютеров в галактике и который будет использовать тепло, излучаемое основным банком данных."
giga_dialog.503.a: "Хороший. Мы уже близко."
giga_dialog.504.name: "Центральный процессор построен"
giga_dialog.504.desc: "Центральный процессор готов. Это гигантская сеть разумных компьютеров, связанных вместе, как гигантская нейронная сеть, обладающих невероятной вычислительной мощностью. Для работы он использует тепло от основного банка данных, а также обрабатывает данные, собранные этим банком данных. Следующий уровень будет состоять из квантовых калькуляторов, которые будут работать вместе с центральным процессором, чтобы понять тайны Вселенной."
giga_dialog.504.a: "Еще один шаг к славному будущему."
giga_dialog.505.name: "Квантовые калькуляторы построены"
giga_dialog.505.desc: "Квантовые калькуляторы запущены и работают. Эти два гигантских кольца используют тепловую энергию, генерируемую центральным процессором, и активно работают над поиском ответов на самые сложные вопросы во всех областях науки. Последним шагом в создании $name_matrioshka_brain$ будет создание перекрестно-ссылочного архива, который будет представлять собой огромную сеть компьютеров, соединяющих каждый отдельный компьютер $name_matrioshka_brain$ вместе организованным образом, повышая его эффективность в десять раз."
giga_dialog.505.a: "Мы близки к раскрытию тайн вселенной."
giga_dialog.506.name: "$name_matrioshka_brain$ закончен"
giga_dialog.506.desc: "Сегодня славный день для нашего вида. Наши самые квалифицированные инженеры и рабочие собрали чудо техники, о создании которого могли только мечтать величайшие империи. Этот $name_matrioshka_brain$, оснащенный одними из самых мощных компьютеров, когда-либо созданных в этой галактике, поможет нам раскрыть последние тайны Вселенной.\n\nНевероятная мощность этого компьютера также оптимизирует некоторые аспекты нашей экономики, например, скорость строительства наших кораблей, а также нашего военно-космического потенциала."
giga_dialog.506.a: "Пусть мы проникнем в тайны вселенной."
giga_dialog.507.name: "Симулятор реальности Матрешки готов"
giga_dialog.507.desc: "Это было сделано. Ценой некоторой эффективности наш Мозг-Матрешка был оснащен миллиардами и миллиардами стазисных капсул, способных вместить огромное количество существ. Эти существа смогут жить в полностью виртуальном мире, свободном от ограничений реальности.\n\nПомните, что население в виртуальном мире растет чрезвычайно медленно, и все население необходимо будет переселить с другой планеты."
giga_dialog.507.a: "Славно."
giga_dialog.508.name: "Раздел симулятора реальности Матрешки завершен"
giga_dialog.508.desc: "Часть нашего симулятора виртуальной реальности была завершена, что на один шаг приблизило нас к полностью функциональной виртуальной цивилизации.\n\nПомните, что население виртуального мира растет чрезвычайно медленно, и все население необходимо будет переместить с другой планеты. Мы можем специализировать виртуальный мир с помощью вкладки решений."
giga_dialog.508.a: "Сделаем еще один шаг."
matrioshka_brain_0: "Строительная площадка $name_matrioshka_brain$"
matrioshka_brain_0_DESC: "Эта строительная площадка будет служить промежуточной базой для размещения большого количества ресурсов и персонала, необходимых для создания $name_matrioshka_brain$."
matrioshka_brain_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_science_production$\nСобирает энергию §YЗвезды§! для питания колоссальных компьютеров, производя £physics_research£ £society_research£ £engineering_research£ §YИсследования§!\n$giga_list_removes_system_planets$ - $giga_list_scales_with_star_size$\n§LОгромный компьютер, состоящий из нескольких слоев, протянувшихся вокруг целой звезды.§!"
matrioshka_brain_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - Позже можно улучшить до §YСегментов виртуальной реальности§!, что снизит §YРезультаты исследований§!, но даст возможность разместить §Yнаселение§!."
matrioshka_brain_1: "Солнечные конденсаторы $name_matrioshka_brain$"
matrioshka_brain_1_DESC: "Эти современные конденсаторы, вращающиеся вокруг звезды, обеспечивают энергию для будущего $name_matrioshka_brain$, а также стабилизируют звезду и способны подавлять солнечные извержения и солнечные ветры, чтобы защитить хрупкие схемы."
matrioshka_brain_2: "Основной банк данных $name_matrioshka_brain$"
matrioshka_brain_2_DESC: "Основные хранилища данных теперь размещены вокруг звезды, и были установлены новейшие компьютеры для управления необработанным объемом данных, генерируемых научными исследованиями. Большинство данных, которые мы собрали до сих пор, были сохранены и в настоящее время изучаются здесь."
matrioshka_brain_3: "Центральный процессор $name_matrioshka_brain$"
matrioshka_brain_3_DESC: "Центральные процессоры - это огромные компьютеры, раскинувшиеся вокруг звезды. Тепло, выделяемое основными банками данных, используется для питания центральных процессоров, значительно повышая эффективность устройства. Эти компьютеры чрезвычайно мощные."
matrioshka_brain_4: "Квантовые вычислители мозга-матрёшки"
matrioshka_brain_4_DESC: "В этих квантовых вычислителях обрабатываются многие сложные вычисления, особенно относящиеся к самой природе Вселенной. Они используют тепло от центрального процессора для работы, что делает их очень эффективными."
matrioshka_brain_5: "$name_matrioshka_brain$"
matrioshka_brain_5_DESC: "Полностью рабочий $name_matrioshka_brain$, включая самый внешний уровень, состоящий из архивов с перекрестными ссылками, который координирует другие компоненты, повышая эффективность до максимума."
matrioshka_brain_6: "Симулятор реальности Матрешки 1"
matrioshka_brain_6_DESC: "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
matrioshka_brain_7: "Симулятор реальности Матрешки 1"
matrioshka_brain_7_DESC: "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
matrioshka_brain_8: "Симулятор реальности Матрешки 1"
matrioshka_brain_8_DESC: "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
matrioshka_brain_9: "Симулятор реальности Матрешки 1"
matrioshka_brain_9_DESC: "Этот $name_matrioshka_brain$ был оснащен большим количеством стазисных капсул, позволяющих органике загружать свой разум в огромные идеализированные и смоделированные миры. Единственное ограничение - это их воображение."
giga_tech_fusion_suppressor: "Манипуляции со звездным синтезом"
giga_tech_fusion_suppressor_desc: "Экспериментальные устройства модуляции силы тяжести вместе со специальными инжекторами массы могут позволить изменять катастрофические энергии звезды. Такие технологии могут позволить нам сжимать и разрушать целые звезды, стратегически нарушая реакции синтеза."
giga_dialog.3401.name: "Строительная площадка $name_fusion_suppressor$ построена"
giga_dialog.3401.desc: "Строительная площадка для будущего $name_fusion_suppressor$ успешно построена в системе [giga_system.GetName]. В ней будет размещена инфраструктура, необходимая для начала создания $name_fusion_suppressor$, способного изменять сами процессы внутри звезды."
giga_dialog.3401.a: "Здорово."
giga_dialog.3402.name: "Модуляторы гравитации построены"
giga_dialog.3402.desc: "Наши инженеры завершили создание большого массива модуляторов гравитации нашего $name_fusion_suppressor$ около [giga_system.GetName]. Эти громоздкие устройства способны создавать искусственное гравитационное поле, чтобы сжать всю звезду и изменить процессы ее внутреннего слияния."
giga_dialog.3402.a: "Прекрасно."
giga_dialog.3403.name: "Звездные стабилизаторы построены"
giga_dialog.3403.desc: "Звездные стабилизаторы нашего $name_fusion_suppressor$ вокруг [giga_system.GetName] завершены. Они могут стабилизировать звезду, в то время как Модуляторы гравитации создают искусственное гравитационное поле. Теперь мы можем начать процесс сжатия звезды, чтобы в конечном итоге разрушить ее или превратить в черную дыру."
giga_dialog.3403.a: "Немыслимо."
giga_dialog.3404.name: "Звездное сжатие - этап I"
giga_dialog.3404.desc: "Наш $name_fusion_suppressor$ успешно начал сжимать [giga_system.GetName]. Изменились процессы термоядерного синтеза звезды, и было создано мощное гравитационное поле, уменьшающее видимый объем звезды. Многочисленные эффекты, которые это оказало на звездную плазму, изучаются различными лабораториями $name_fusion_suppressor$."
giga_dialog.3404.a: "Превосходно."
giga_dialog.3405.name: "Звездное сжатие - этап II"
giga_dialog.3405.desc: "$name_fusion_suppressor$ снова сжал [giga_system.GetName] до еще меньшего объема. Интересные явления возникли внутри звезды, принося большие научные результаты, и звезда начинает вести себя вопреки физике. Дальнейшее сжатие приведет к большему количеству результатов."
giga_dialog.3405.a: "Здорово."
giga_dialog.3406.name: "Звездное сжатие - Нейтронная звезда"
giga_dialog.3406.desc: "$name_fusion_suppressor$ теперь сжал [giga_system.GetName] до такой степени, что протоны и электроны в ядре звезды слились и стали нейтронами, превратив ядро ​​в нейтронную звезду, окруженную слоем экзотической звездной плазмы.\n\nТеперь мы можем оставить звезду такой, какая она есть, благодаря физическим и инженерным исследованиям. В качестве альтернативы мы можем еще больше сжать звезду, превратив ее в искусственную черную дыру, что приведет к физическим исследованиям. Наконец, $name_fusion_suppressor$ может высвободить все гравитационное сжатие и проявить силу отталкивания, в результате чего силы отталкивания в ядре звезды взорвут звезду до сверхновой, разрушив $name_fusion_suppressor$ и разместив новый стратегический ресурс на поверхности планет этой солнечной системы, которые можно использовать для создания мощных зданий."
giga_dialog.3406.a: "Превосходно."
giga_dialog.3407.name: "$name_fusion_suppressor$ демонтирован"
giga_dialog.3407.desc: "$name_fusion_suppressor$ в системе [giga_system.GetName] успешно демонтирован. Созданную им черную дыру теперь можно использовать."
giga_dialog.3407.a: "Прекрасно."
giga_dialog.3408.title: "Действия $name_fusion_suppressor$"
giga_dialog.3408.desc: "Пришло время выбрать окончательную судьбу системы [giga_system.GetName].\n\nМы можем сжать звезду в черную дыру, что приведет к огромному количеству физических исследований и заморозит каждую планету в системе.\nВ качестве альтернативы мы можем приказать $name_fusion_suppressor$ освободить гравитационное поле и проявить силу отталкивания, заставив сжатую звезду взорваться в разрушительной сверхновой, уничтожив $name_fusion_suppressor$. Любая планета меньше 5, а также астероиды будут уничтожены, а газовые гиганты будут лишены своей атмосферы. На выживших планетах появятся отложения йодизия - кристаллы, образованные искусственной сверхновой, врезавшейся в планеты с релятивистской скоростью. Эти кристаллы можно использовать для строительства мощных зданий на наших планетах.\n\nЧто мы делаем?"
giga_dialog.3408.a: "Взорвать [giga_system.GetName]."
giga_dialog.3408.b: "Коллапсировать [giga_system.GetName] в черную дыру."
giga_dialog.3409.title: "Сверхновая"
giga_dialog.3409.desc: "$name_fusion_suppressor$ высвободил все гравитационные поля, воздействующие на звезду, и начал применять отрицательное гравитационное поле.\nВ течение секунд интенсивные силы отталкивания в нейтронном ядре звезды преодолевают естественное гравитационное поле, и энергия кипения сверхплотной звезды была внезапно освобождена.\nЗвезда начинает светиться ярче и кажется, что она пульсирует в течение нескольких секунд, прежде чем внешние слои звезды внезапно выбрасываются с релятивистской скоростью силами отталкивания. В считанные часы каждую планету в системе ослепляет огромная волна энергии, лишая их поверхности и атмосферы.\nНа расплавленных планетах образовались отложения йодизия, готовые к сбору и использованию."
giga_dialog.3409.a: "Чудесно!"
giga_dialog.3410.title: "Черная дыра"
giga_dialog.3410.desc: "$name_fusion_suppressor$ усилил свое искусственное гравитационное поле до максимума. Звезда коллапсировала до такой степени, что даже свет не может избежать естественного гравитационного притяжения, что фактически превратило ее в черную дыру. Исследовательские лаборатории $name_fusion_suppressor$ начали изучать искусственную черную дыру, получая невероятные научные данные."
giga_dialog.3410.a: "Чудесно!"
fusion_suppressor_0: "Строительная площадка $name_fusion_suppressor$"
fusion_suppressor_0_DESC: "Строительная площадка будущего $name_fusion_suppressor$, в которой есть все необходимое для начала строительства этого чрезвычайно продвинутого устройства."
fusion_suppressor_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nМожно превращать обычные §YЗвезды§! в §YНейтронные звезды§! и §YЧерные дыры§! - $giga_list_damages_system_planets$\n§LПодавитель термоядерного синтеза манипулирует процессами термоядерного синтеза внутри звезды, чтобы преждевременно активировать сверхновую, превращая звезду в более экзотическое небесное тело§!. "
fusion_suppressor_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §YНейтронные звезды§! созданные §YПодавителем термоядерного синтеза§! подходят для §YГиперкузницы Нидавеллир§!. §YЧерные дыры§! могут быть использованы для любой другой мегаструктуры на основе черной дыры."
fusion_suppressor_1: "Модуляторы гравитации $name_fusion_suppressor$"
fusion_suppressor_1_DESC: "Эти большие устройства способны управлять гравитацией вокруг звезды, что позволяет сжимать звездное вещество до меньшего объема."
fusion_suppressor_2: "Звездные стабилизаторы $name_fusion_suppressor$"
fusion_suppressor_2_DESC: "$name_fusion_suppressor$ теперь может стабилизировать звезду, вокруг которой он построен, позволяя модуляторам гравитации сжимать звездный объект без его внезапного взрыва из-за дестабилизации."
fusion_suppressor_3: "$name_fusion_suppressor$ - Звездное сжатие - этап I"
fusion_suppressor_3_DESC: "$name_fusion_suppressor$ начал сжимать вещество звезды, открывая возможности для исследования природы звездных ядерных реакций. Дальнейшее сжатие потребует дополнительных исследований."
fusion_suppressor_4: "$name_fusion_suppressor$ - Звездное сжатие - этап II"
fusion_suppressor_4_DESC: "Звезда снова сжалась, и ее базовые компоненты начинают демонстрировать странное поведение, скрывающее высокий научный потенциал. Начинают происходить более экзотические реакции синтеза, а сама структура звезды, кажется, разрушается."
fusion_suppressor_5: "$name_fusion_suppressor$ - стадия нейтронной звезды"
fusion_suppressor_5_DESC: "$name_fusion_suppressor$ сумел сжать звезду так сильно, что протоны и электроны слились и стали нейтронами внутри ядра звезды, превратив это ядро ​​в нейтронную звезду. Фактически это нейтронная звезда, окруженная регулярной звездной плазмой."
fusion_suppressor_6: "$name_fusion_suppressor$"
fusion_suppressor_6_DESC: "Материя звезды коллапсировала до такой степени, что даже свет не может избежать гравитационного притяжения тела, эффективно превращая его в искусственную черную дыру, обладающую невероятным исследовательским потенциалом."
fusion_suppressor_7: "Демонтировать $name_fusion_suppressor$"
fusion_suppressor_7_DESC: "Удалите этот $name_fusion_suppressor$, сделав его Черную дыру пригодной для использования."
