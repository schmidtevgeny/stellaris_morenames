personality_fallen_empire_pouchkinn: "Застопорившиеся исследователи"
personality_fallen_empire_pouchkinn_desc: "Эта Угасшая Империя сосредоточила свои исследовательские усилия на одной задаче на протяжении нескольких тысячелетий. Основополагающие органические виды уже давно обречены на жизнь в нескончаемой роскоши, в то время как автоматы и могучие мегаструктуры неустанно работают над поиском так называемого §YАбсолютного Ответа§!, который, по словам их сумасшедшего Директора, должен открыть доступ к божественности.\n\nОни будут набирать эквивалент одного уровня всех §YПовторяемых Технологий§! каждые §Y5 лет§!"
personality_fallen_empire_awoken_pouchkinn: "Ненормальные техноманьяки"
personality_fallen_empire_awoken_pouchkinn_desc: "На это ушли тысячелетия, но §YАбсолютный ответ§! наконец был найден. А теперь пришло время действовать. Ненормальный Директор этой цивилизации ничего не пожалеет, чтобы реализовать свои великие амбиции по достижению божественности.\n\nОни получат эквивалент одного уровня всех §YПовторяемых Технологий§! каждый §Yгод§!."
giga_fallen_empire_misc.1023.name: "Входящая передача"
giga_fallen_empire_misc.1023.desc: "Внимание, жители галактики!\n\n §YАбсолютный ответ§! был найден.\n\nТаким образом, на мне лежит ответственность за то, чтобы ссоры в галактике не мешали осуществлению моих амбиций.\n\nЛибо подчинитесь, либо не вмешивайтесь в мои дела, пока я не закончу.\n\nИ тогда я, наконец, буду свободен.\n\nНавсегда."
giga_fallen_empire_misc.1023.a: "Ты о чем?!"
giga_fallen_empire_misc.1024.name: "Двигатель Вознесения"
giga_fallen_empire_misc.1024.desc: "Очевидно, что §YПушкинская исследовательская сеть§! нашла свой так называемый §YАбсолютный ответ§!, который она пыталась найти на протяжении тысячелетий.\n\nХотя точная природа этого ответа неясна, очевидно, что вся операция является заговором их сумасшедшего директора, §YВени Пушкина§!, чтобы, как сообщается, вознестись и освободиться от объятия нашей реальности.\n\nСенсоры дальнего действия обнаружили, что Пушкин начал масштабные строительные работы над колоссальной Мозг-Матрешкой класса О в пределах системы §YApex of Understanding§!. Согласно перехваченным сообщениям, он намеревается преобразовать структуру в так называемый §YДвигатель Вознесения§!, гигантское устройство, позволяющее Пушкину подняться на более высокий план существования.\n\nКак ни странно, Пушкину не проявляет интереса к поднятию остальная часть его цивилизации, превратив своих собратьев в апатичных и ничего не подозревающих гедонистов, по-видимому, чтобы убрать их со своего пути.\n\nЕсли Пушкину будет позволено завершить его устройство, наша галактика, подпространственная обратная связь, вызванная тем, что Пушкину прорвал ткань вселенной, §Rразрушит и перестроит каждую гиперлинию в галактике§!, а также §Rнанесет значительный ущерб колониям и сверхсветовым сетям связи§!.\n\nЕсли предположить, что Пушкин не будет остановлен, предполагается, что у нас есть около §Y25 лет§! до завершения работы над двигателем. Нам придется §Rзахватить§! систему §YApex of Understanding§! и привести к капитуляции Пробужденной Империи, если мы хотим покончить с безумной схемой Пушкина."
giga_fallen_empire_misc.1024.a: "Принято."
pouchkinn_engine_1: "Двигатель Вознесения"
pouchkinn_engine_1_DESC: "Колоссальная конструкция, использующая энергию и вычислительную мощность Мозг-Матрешки, чтобы разорвать ткань реальности на части."
pouchkinn_engine_2: "Активный Двигатель Вознесения"
pouchkinn_engine_2_DESC: "Колоссальная конструкция, использующая энергию и вычислительную мощность Мозг-Матрешки, чтобы разорвать ткань реальности на части."
giga_fallen_empire_misc.1025.name: "Завершена конструкция двигателя Вознесения"
giga_fallen_empire_misc.1025.desc: "Тревожные отчеты показывают, что §YВеня Пушкин§! завершил строительство своего ненормального §YДвигателя Вознесения§!. Как и ожидалось, теперь он начал питать структуру неисчислимым количеством энергии, полученной от звезды, чтобы разорвать реальность на части.\n\nПо нашим оценкам, осталось чуть более десяти лет, прежде чем устройство будет готово к запуску и вознесет Пушкина из вселенной, вызвав повсеместный хаос в галактике."
giga_fallen_empire_misc.1025.a: "Мы должны торопиться!"
giga_fallen_empire_misc.1027.name: "Двигатель Вознесения включен"
giga_fallen_empire_misc.1027.desc: "К сожалению, нам не удалось остановить §YВеню Пушкина§! от полного включения его §YДвигателя Вознесения§!. Как только устройство было завершено, Директор, не теряя времени, входит в колоссальные врата, расположенные прямо над сооружением, поскольку Двигатель направляет непостижимое количество энергии в специально сшитый костюм, окружающий его.\n\nЭфирное урчание устройства ощущается по всей галактике, когда Пушкин начинает поглощать энергию всем своим существом. Достаточно скоро сияние разума Пушкина становится всепоглощающим, сияя над галактикой, словно маяк, через разум всех разумных существ.\n\nПо мере того, как энергия Пушкина достигает невообразимого уровня и ткань реальности вокруг него начинает распутываться, последнее сообщение ощущается в сознании каждого существа в галактике..."
giga_fallen_empire_misc.1027.a: "..."
giga_fallen_empire_misc.1028.name: "Входящее сообщение"
giga_fallen_empire_misc.1028.desc: "На это ушли десять тысяч лет и неисчислимые усилия.\n\nНо, наконец, я преуспел.\n\nЯ свободен от хватки этой идиотской реальности.\n\nПрощайте."
giga_fallen_empire_misc.1028.a: "Пока..."
giga_fallen_empire_misc.1029.name: "Конец маньяка"
giga_fallen_empire_misc.1029.desc: "...и, таким образом, Вени Пушкина больше нет. Сразу после окончания его последнего сообщения его подпись исчезает из нашей реальности, и все стихает.\n\nНо тишина длится недолго, так как уже использованное устройство Пушкина разрушается само по себе, высвобождая гигантский выброс энергии, который просачивается по всей галактике.\n\nГиперлинии в известном пространстве начинают возникать и исчезать, а планетарная инфраструктура сотрясается от колоссальных землетрясений, поскольку само пространство-время скручивается и изгибается под давлением подпространственной обратной связи Двигателя.\n\nВолне требуется всего несколько часов, чтобы пересечь галактику, но ее последствия неоспоримы. Вся сеть гиперлиний была полностью разрушена и перестроена, в то время как каждая обитаемая планета понесла значительный ущерб в результате этого события.\n\nВсе во имя безумного видения Пушкина. Но где бы он ни был сейчас, его мало волнует наша мелкая судьба..."
giga_fallen_empire_misc.1029.a: "Свобода, но какой ценой?"
giga_fallen_empire_misc.1029.a.tooltip: "Каждая планета в галактике получает §R100 опустошения§!.\n§YСеть гиперкоридоров§! полностью перестраивается."
giga_fallen_empire_misc.1041.name: "Мозг-Матрешка O-класса захвачена"
giga_fallen_empire_misc.1041.desc: "С потерей своего колоссальной Мозг-Матрешки класса О, расположенной в системе §YApex of Understanding§!, §YПушкинская исследовательская сеть§! больше не может продолжать свои безумные поиски своего §YАбсолютного ответа§!.\n\nНенормальный директор Угасшей Империи, §YВеня Пушкин§!, пропал без вести после потери его самого ценного актива, что привело к полной остановке большинства исследовательских операций.\n\nОднако в качестве последнего акта неповиновения, чтобы помешать тому, кто захватил его ценную мегаструктуру, Пушкин саботировал самые внешние слои своей Мозг-Матрешки с помощью скрытых взрывчатых устройств, что, несомненно, приведет к резкому сокращению ее исследовательских возможностей."
giga_fallen_empire_misc.1041.a: "Превосходно."
giga_fallen_empire_misc.1041.a.tooltip: "§YПушкинская исследовательская сеть§! возвращается к состоянию обычной Угасшей Империи, §YGatzo Archivists§!."
giga_fallen_empire_misc.1042.name: "Двигатель Вознесения захвачен"
giga_fallen_empire_misc.1042.desc: "Вражеским силам удалось успешно захватить и демонтировать вышедший из строя §YДвигатель Вознесения§! §YВени Пушкина§! внутри системы §YApex of Understanding§!.\n\nС потерей своего самого важного актива Пушкина больше не сможет осуществить свой безумный план вознесения за пределы нашей реальности. В сообщениях говорится, что Директор пропал без вести после захвата Двигателя, а его цивилизация, теперь лишенная цели, впадает в полный беспорядок, поскольку Пушкин, очевидно, не строил планов на случай непредвиденных обстоятельств в случае потенциальной потери Двигателя.\n\nМозг-Матрешка однако получила значительные повреждения в ходе боевых действий и последующего демонтажа двигателя и, вероятно, будет значительно менее производительной, пока не будет проведен надлежащий ремонт."
giga_fallen_empire_misc.1042.a: "Скатертью дорожка."
giga_fallen_empire_misc.1042.a.tooltip: "§YPouchkinnian Finality§! возвращается к обычной Пробужденной Империи, §YGatzo Directors§!."
giga_pouchkinn_fe_disarray: "Полный хаос"
giga_pouchkinn_fe_disarray_desc: "У Пушкина не было запасного плана. Классический Пушкин."
giga_fallen_empire_misc.1043.name: "Pouchkinnian Finality сходят на нет"
giga_fallen_empire_misc.1043.desc: "С уходом Пушкина из нашей реальности §YPouchkinnian Finality§! была оставлена без цели и назначения.\n\nРазрушение их Мозг-Матрешки во время вознесения Пушкина означает, что большинство исследовательских программ остановились. Поскольку у их существования не осталось никакой реальной цели, хаос и беспорядок — это все, что ждет когда-то могущественную Пробужденную Империю."
giga_fallen_empire_misc.1043.a: "По крайней мере, они больше не будут представлять угрозы. Надеемся."
giga_fallen_empire_misc.1043.a.tooltip: "Без руководства Пушкина, §YPouchkinnian Finality§! возвращается к обычной Пробужденной Империи, §YGatzo Directors§!."
giga_fallen_empire_misc.1044.name: "Pouchkinnian Finality уничтожены"
giga_fallen_empire_misc.1044.desc: "Вражеским силам удалось успешно уничтожить §YPouchkinnian Finality§! и демонтировать ненормальный §YДвигатель Вознесения§! §YВени Пушкина§! внутри системы §YApex of Understanding§!.\n\nС потерей своего самого важного актива Пушкина больше не сможет претворить в жизнь свой безумный план вознесения за пределы нашей реальности, и отчеты показывают, что Директор пропал без вести после падения его цивилизация.\n\nМозг-Матрешка однако получила значительные повреждения в ходе боевых действий и последующего демонтажа двигателя и, вероятно, будет значительно менее производительной, пока не будет проведен надлежащий ремонт."
giga_fallen_empire_misc.1044.a: "Скатертью дорожка."
giga_fallen_empire_misc.1045.name: "Пушкинская исследовательская сеть уничтожена"
giga_fallen_empire_misc.1045.desc: "Вражеским силам удалось успешно уничтожить §YПушкинскую исследовательскую сеть§! и захватить их драгоценную §YМозг-Матрешку O-класса§! в системе §YApex of Understanding§!.\n\nС потерей своего самого важного актива и полным поражением своих сил они больше не смогут искать §YАбсолютный ответ§! и отчеты указывают на то, что Директор пропал без вести после падения его цивилизации.\n\nМозг-Матрешка однако получила значительные повреждения в ходе боевых действий и последующего демонтажа двигателя и, вероятно, будет значительно менее производительной, пока не будет проведен надлежащий ремонт."
giga_fallen_empire_misc.1045.a: "Скатертью дорожка."
pouchkinn_trait_deranged: "Невменяемый"
pouchkinn_trait_deranged_desc: "Этот лидер совершенно одержим безумными идеями, которые противоречат самому понятию здравомыслия."
GIGA_DG_NEUTRAL_GREETING_01: "Не сейчас, хорошая часть только началась."
GIGA_DG_NEUTRAL_GREETING_02: "Это тот момент, когда я сокрушу вас всех в славной битве. О, посетитель. Разве ты не видишь, что я занят?"
GIGA_DG_NEUTRAL_GREETING_03: "Ты только что заставил меня проиграть матч. Молодец."
GIGA_DG_HOSTILE_GREETING_01: "Ты отнимаешь у меня драгоценное свободное время. Сделай это быстро, прежде чем я решу бросить тебе вызов."
GIGA_DG_FRIENDLY_GREETING_01: "О, привет, [From.GetSpeciesNamePlural], не хочешь присоединиться к нам в какой-нибудь сетевой игре?"
GIGA_DG_WAR_GREETING_01: "Мы выиграем этот матч, затем пойдем во второй раунд."
