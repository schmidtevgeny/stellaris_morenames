job_maginot_central_command_desc: "Генеральный штаб, отвечающий за $name_maginot_world$, состоит из лучших офицеров, которых может предложить империя. Они управляют обширным комплексом планетарной защиты из самых глубоких командных комплексов, готовые отдать свою жизнь за нашу нацию."
