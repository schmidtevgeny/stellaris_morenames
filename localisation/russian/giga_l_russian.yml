TECH_UNLOCK_COMPOUND_COMPUTERS_DESC: "§H$tech_compound_computers$§!\n$tech_compound_computers_desc$"
tech_compound_drives: "Прыжковый двигатель опасной материи"
tech_compound_drives_desc: "Способен двигаться намного быстрее, чем любой другой известный обычный гипердвигатель."
TECH_UNLOCK_COMPOUND_JUMPDRIVE_TITLE: "§HРазблокирует компонент:§! $tech_compound_drives$"
TECH_UNLOCK_COMPOUND_JUMPDRIVE_DESC: "§H$tech_compound_drives$§!\n$tech_compound_drives_desc$"
tech_compound_reactors: "Реакторы опасной материи"
tech_compound_reactors_desc: "Манипулирует темной материей, чтобы производить большое количество энергии."
TECH_UNLOCK_COMPOUND_REACTOR_TITLE: "§HРазблокирует компонент:§! $tech_compound_reactors$"
TECH_UNLOCK_COMPOUND_REACTOR_DESC: "§H$tech_compound_reactors$§!\n$tech_compound_reactors_desc$"
tech_compound_sensors: "Сенсоры опасной материи"
tech_compound_sensors_desc: "Наблюдает за галактическим потоком темной материи, который скрепляет галактику, чтобы обнаружить движение флотов в огромных масштабах."
TECH_UNLOCK_COMPOUND_SENSOR_TITLE: "§HРазблокирует компонент:§! $tech_compound_sensors$"
TECH_UNLOCK_COMPOUND_SENSOR_DESC: "§H$tech_compound_sensors$§!\n$tech_compound_sensors_desc$"
tech_compound_shields: "Отражатели опасной материи"
tech_compound_shields_desc: "Отражает все формы входящего урона."
tech_compound_thrusters: "Усилители опасной материи"
tech_compound_thrusters_desc: "Более эффективный и быстрый вариант $tech_qnm_thrusters$."
TECH_UNLOCK_COMPOUND_THRUSTER_TITLE: "§HРазблокирует компонент:§! $tech_compound_thrusters$"
TECH_UNLOCK_COMPOUND_THRUSTER_2_DESC: "§H$tech_compound_thrusters$§!\n$tech_compound_thrusters_desc$"
giga_tech_tetradimensional_engineering: "Четырехмерная инженерия"
giga_tech_tetradimensional_engineering_desc: "Когда конструкция становится слишком большой и сложной, никакая опора никогда не сможет предотвратить ее обрушение. Следовательно, становится необходимым использовать конструкции, укорененные в более высоких измерениях, чтобы стабилизировать эти колоссальные гигаструктуры. Это открывает путь для многих инновационных технологий, таких как способность вместить больше материи в заданный объем без ее коллапса в черную дыру, а также возможность противостоять гравитации в невообразимых масштабах. Это также позволяет создавать материалы, способные выдерживать совершенно невероятные нагрузки."
giga_tech_repeatable_dimensional_storage: "Приложения гиперпространственного хранения"
giga_tech_repeatable_dimensional_storage_desc: "Используя четырехмерную инженерию в наших хранилищах, мы можем эффективно хранить больше ресурсов в том же объеме пространства."
giga_tech_repeatable_reduced_mega_building_time: "Модульные мегаструктурные конструкции"
giga_tech_repeatable_reduced_mega_building_time_desc: "Внедрение более высокой степени модульного проектирования в схемы наших мегаструктур поможет упростить их строительство."
giga_tech_repeatable_increase_mega_cap: "Расширенные протоколы мегасборки"
giga_tech_repeatable_increase_mega_cap_desc: "Оптимизируя наши протоколы распределения ресурсов и персонала для проектов мегаструктур, мы можем эффективно улучшить нашу способность координировать строительство большего количества мегаструктур одновременно."
giga_megastructure_capacity: "Вместимость мегаструктуры: §G+1§!"
giga_megastructure_capacity_desc: "Вместимость всех мегаструктур, отмеченных как £menu_r£, будет увеличена на §G+1§!"
giga_tech_repeatable_vanilla_dyson_cap: "Протоколы управления Сферами Дайсона"
giga_tech_repeatable_vanilla_dyson_cap_desc: "Расширенные протоколы строительства и обслуживания, позволяющие создавать и управлять дополнительными §YСферами Дайсона§! в границах нашей империи."
giga_vanilla_dyson_capacity_increase_title: "§YСфера Дайсона§! вместимость: §G+1§!"
giga_vanilla_dyson_capacity_increase_desc: "Емкость Империи для §YСферы Дайсона§! увеличивается на §G+1§!"
giga_tech_repeatable_vanilla_array_cap: "Протоколы управления Дозорными комплексами"
giga_tech_repeatable_vanilla_array_cap_desc: "Расширенные протоколы построения и обслуживания, позволяющие создавать и управлять дополнительными §YДозорными комплексами§! в границах нашей империи."
giga_vanilla_array_capacity_increase_title: "§YДозорный комплекс§! вместимость: §G+1§!"
giga_vanilla_array_capacity_increase_desc: "Емкость Империи для §GДозорные комплексы§! увеличивается на §G+1§!"
giga_tech_repeatable_vanilla_matter_cap: "Протоколы управления Уплотнителями материи"
giga_tech_repeatable_vanilla_matter_cap_desc: "Усовершенствованные протоколы строительства и обслуживания, позволяющие создавать и управлять дополнительными §YУплотнители материи§! в границах нашей империи."
