giga_flusionoperations.3000.c: "Используй 5 §Bресурсов§! и §YДополнительных боеголовок§! для операции ([flusion_primitives_country.flusion_success_chance_total_3]% шанс на успех)"
giga_flusionoperations.3000.c.tooltip: "Партизаны контрабандой доставят значительное количество дополнительных ядерных боеголовок из §YМеркуррейха§!, гарантируя, что операция может пройти успешно, даже если некоторые боеголовки будут разоружены до того, как мы будем готовы.\n\nОднако это приведет к тому, что §Yсопротивление§! в §YСолакии§! и §YРавкании§! снизится на §Y3§! вместо §Y2§!, так как дополнительные боеголовки распространят большое количество радиоактивных осадков на части Флюзии."
needs_5_solak_res_and_mercurreich_resistance: "Нам нужно как минимум 5 §BРесурсов Сопротивления§! и §HЗначительная§! Партизанская активность в §YМеркурии§!"
giga_flusionoperations.2000.name: "Спасение §YСони Соул§! с §Yострова Клейнлакиен§!"
giga_flusionoperations.2000.desc: "После §YSolakrieg§!, завоевания Катценами §YСолакии!, дочь Дофуса была захвачена силами Катцена и в настоящее время содержится в сильно укрепленном военном комплексе на небольшом острове §YKleinlakien§!\n\nНекогда красивый тропический рыбацкий городок, остров был перепрофилирован в гигантский военный исследовательский центр, где передовой дизайн Сони изучается и анализируется Катценами для улучшения их собственных разработок Soulbot. Таким образом, уничтожение Сони, скорее всего, станет серьезным ударом по исследованиям Катценов в области военной робототехники.\n\n§YВ случае успеха§!:\n§YСоня Соул§!, вероятно, присоединится к нам в качестве могущественного §Yгенерала§!, настороженность Катцена §RУвеличится§! на §R3§!, они получат §Rштраф§! к своим наземным силам, а §Yмнение кайзера§! о нас §RУменьшится§! на §Y2§!\n\n§YЕсли провал§!:\nНичего существенного не произойдет.\n\n§YШансы на успех§!:\nБаза: §Y70 k§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HВысокий уровень риска§! §R-30%§!\n§ВГлобальная партизанская активность§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_flusionoperations.2001.name: "Соня спасена с §Yострова Кляйнлакин§!"
giga_flusionoperations.2001.desc: "Солакийская разведка докладывает, что наша попытка спасти §YСоню Соул§! прошла безупречно. Группа проникновения сумела проникнуть в крепость острова и приступила к установке взрывчатки по всему периметру сооружения.\n\nПрежде чем катцены успели отреагировать, серия катаклизмических взрывов уничтожила большую часть внешних защитных сооружений крепости, позволив новым волнам партизанских бойцов, использующих захваченные суда катценов, ворваться на остров и прорваться во внутреннюю сдерживающую камеру, где содержалась Соня.\n\nЗатем зоусанские партизаны быстро эвакуировали Соню, проведя её через одну из своих червоточин в более безопасное место на Флузионе, где её посадили на челнок и эвакуировали с планеты, чтобы она воссоединилась с §YDofus Teknik Makina§!.\n\nОднако потеря такого важного актива наверняка заставит Катценов принять решительные меры по борьбе с партизанской деятельностью на Флюенсе, в то время как §ЫКайзер§! с большой вероятностью узнает, что мы стояли за всей этой операцией в течение ближайших месяцев.\n\nУбедившись, что Катцены не следят за ней, Соня сама попросила общения с нами.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_flusionoperations.2001.a: "Отличные новости! На экран."
giga_flusionoperations.2001.a.tooltip: "Настороженность Катцен §Rувеличилась§! на §R2§!."
giga_flusionoperations.2003.name: "Соня Соул"
giga_flusionoperations.2003.desc: "Спасибо Мирлеану! Словами не передать, как я благодарен за то, что наконец-то выбрался из этой ужасной сдерживающей клетки. Катцены... экспериментировали на мне, как на каком-то лабораторном животном. Эти злобные звери действительно ничего не уважают, не так ли?\n\nБа! Я бы предпочел не думать об этом слишком много. Теперь, когда я свободен и наконец-то воссоединился со своим дорогим отцом, возможно, я наконец-то смогу предпринять какие-то действия против этих бездарных кошачьих, а? Давненько я не участвовал в нормальной драке!\n\nА годы, проведенные в изоляции, заставляют тебя чувствовать себя немного... мстительным, если ты понимаешь, о чем я."
giga_flusionoperations.2003.whoareyou: "Кто ты, собственно, такой?"
giga_flusionoperations.2003.whoareyou.response: "Никто иной, как дочь Дофуса, конечно же! В старые времена, когда Флюзия был свободен, я помогала ему руководить нашей великой нацией и даже взяла на себя непосредственное руководство значительной частью солакийских вооруженных сил, когда между нами и злобным Кайзером разразился Солакриг.\n\nИ о, какие приключения я пережил! Нырял в глубины океанов, взбирался на самые высокие горы... В прошлом Флюзия была диким местом. Полным тайн, опасностей и чудес...\n\nНу, так много из этого уже ушло..."
giga_flusionoperations.2003.lakia: "Что такое остров Кляйнлакиен?"
giga_flusionoperations.2003.lakia.response: "Видишь ли, когда Катцены в конце концов преодолели наши оборонительные линии, эти грязные существа отделили меня от Дофуса и перенесли меня в это место, чтобы изучить, как Дофус создал меня. Потому что, конечно же, они завидовали нам, солакийцам, и нашим технологиям.\n\nКогда-то он был известен как §YМаленькая Лакия§! и был восхитительным рыбацким городком, полным веселых горожан и вкусных морепродуктов. Но когда появились Катцены, половина острова была превращена в курорт для высокопоставленных офицеров, а другая половина была вымощена и превращена в гигантскую крепость для изучения потенциально 'опасных' образцов техники вроде меня из-за ее удаленного расположения посреди моря.\n\nПоистине ужасно..."
giga_flusionoperations.2003.soulbot: "Что вообще такое соулботы?"
giga_flusionoperations.2003.soulbot.response: "Соулботы были изобретены самим Дофусом! Они - величайшее творение Солакии: искусственное роботизированное шасси, способное вмещать в себя душу, как и я!\n\nДействительно! Когда человек умирает, мы можем переплавить его тело в своеобразный §Yкамень душ§! который затем встраивается в эти изготовленные на заказ шасси, возвращая их к жизни!\n\nНа самом деле внутренняя работа этих процессов еще плохо изучена, но до сих пор не было никаких заметных побочных эффектов.\n\nКонечно, катцены быстро скопировали нас и использовали технологию для создания чудовищных гиперсолдат, способных в одиночку уничтожать целые армии.\n\nУжасно, не правда ли? Солакийцы использовали эту технологию для распространения жизни, но они используют ее, чтобы сеять смерть, куда бы они ни пошли.\n\nК сожалению для вашего рода, после того, что произошло с Катценами, я сомневаюсь, что мой отец захочет делиться секретами этой технологии с кем-то еще, даже с нашими ближайшими союзниками. Извини за это..."
giga_flusionoperations.2003.joinus: "Ну что, не хочешь присоединиться к нам, чтобы немного попинать Катцена?"
giga_flusionoperations.2003.joinus.tooltip: "§YСоня Соул§! присоединится к нам в качестве могущественного §YГенерала§! Однако, если мы когда-нибудь станем §Rвраждебными§! по отношению к Солакии, она покинет нас!"
giga_flusionoperations.2003.joinus.response: "С удовольствием! При условии, что ты не отвернешься от нас, солакийцев, конечно..."
giga_flusionoperations.2003.bye: "До свидания, и береги себя."
giga_flusionoperations.2003.bye.response: "Пусть ты, наконец, станешь тем разящим ударом, который положит конец правлению кайзера."
katzen_soulbot_research_busted: "Исследования соулбота катценами нарушены"
katzen_soulbot_research_busted_desc: "Спасение Сони поставило крест на плане Кайзера по разработке идеального Soulbot."
giga_katzen.2004.name: "Империум Катценартиг"
giga_katzen.2004.desc: "После тщательного расследования нам стало известно, что именно ты организовал это маленькое похищение Сони.\n\nВы действительно считаете, что можете просто взять и украсть один из наших самых ценных научных активов так, чтобы мы не заметили?\n\nМы требуем немедленной выплаты за ущерб, нанесенный нашей военной инфраструктуре, немедленно."
giga_katzen.2004.a: "Хорошо, хорошо, мы заплатим вам. | §Y10000§! £energy£"
giga_katzen.2004.a.tooltip: "§YМнение Кайзера§! о нас будет §Rуменьшено§! на §Y1§!."
giga_katzen.2004.a.response: "Не думайте, что вы уже прощены, пришельцы."
giga_katzen.2004.b: "Пропади пропадом."
giga_katzen.2004.b.tooltip: "Мнение §YКайзера§! о нас §Уменьшится§! на §Y2§!"
giga_katzen.2004.b.response: "Кайзер запомнит это, пришельцы."
giga_flusionoperations.2002.name: "Спасение Сони провалено"
giga_flusionoperations.2002.desc: "Наша попытка спасти §YСоню Соул§! закончилась катастрофой. Еще до того, как наши солакийские и эзиканские агенты смогли приблизиться к острову §YKleinlakien Isle§!, их замаскированный десантный корабль был распознан и снесен с лица земли обширной сетью укреплений острова.\n\nК большому огорчению Дофуса, операция была объявлена полностью провалившейся, но Катцены, по крайней мере, не сочли этот инцидент достаточно значимым, чтобы усилить свою настороженность."
giga_flusionoperations.2002.a: "Проклятье!"
giga_flusionoperations.1000.name: "Приобретение чертежей §YДоспехи гигантской кошки§! с §YСборочный завод в Лионсбурге§!"
giga_flusionoperations.1000.desc: "§YRiesigerkatzenpanzers§! - это, безусловно, самые ужасающие наземные машины, используемые сухопутными войсками Катцена. Эти громоздкие бегемоты, созданные еще до того, как их вид достиг звезд, способны метать ужасающе мощные ядерные боеголовки в любую точку на поверхности планеты и даже на низкой орбите.\n\nХотя их чертежи остаются абсолютным секретом, к счастью для нас, солакийские агенты обнаружили потенциально уязвимые серверы, на которых размещены чертежи, на территории сборочного завода, расположенного в катценском городе §YЛионсбург§!\n\nБлагодаря дружелюбным эзиканским двойным агентам мы, возможно, сможем пробраться на завод и вернуть ценные диски с данными, содержащие знаменитые чертежи.\n\n§YВ случае успеха§!:\nМы получим §YТехнологию§! дающую нам возможность создавать собственные §Yризигерлфтценпанцер§! в качестве армий.\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y70 k§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§НСредний уровень риска§!!! §R-20%§!\n§ВГлобальная партизанская активность§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_flusionoperations.1001.name: "§YЧертежи доспехов гигантского кота§! Приобретено!"
giga_flusionoperations.1001.desc: "Наши солакианские контакты сообщают, что все прошло по плану.\n\nПосле отключения электроэнергии, спровоцированного другой партизанской группой, назначенные эзиканские двойные агенты проскользнули в глубины затемненного сборочного завода в Лионсбурге и извлекли несколько тяжелых и сильно зашифрованных дисков, предположительно содержащих чертежи военных машин Катцен.\n\nИ, как мы и надеялись, они действительно содержали бесценные чертежи всемогущего §YRiesigerkatzenpanzers§!, разделенные на несколько частей из-за огромной сложности машины. Эзиканцы не теряя времени перенесли данные на свои собственные диски, после чего сбежали с объекта и передали их солакийским партизанам.\n\nНашим ученым потребуется некоторое время, чтобы должным образом проанализировать и переработать эти чертежи в нечто, что мы сможем собрать сами, но солакийцы заверили нас, что возможность построить эти грандиозные боевые гиганты, несомненно, поможет решить судьбу Кайзера.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_flusionoperations.1001.a: "Чудесно!"
giga_flusionoperations.1001.a.tooltip: "Катцены почти ничего не замечали, избегая §Rроста настороженности§!"
giga_tech_katzen_panzers: "Развертывание ризигеркатценпанцер"
giga_tech_katzen_panzers_desc: "Созданные по чертежам, извлеченным из самого сердца Империума Катценартиг, эти могучие машины, способные извергать ядерный огонь в любое время и в любом месте, уверены, что любое сражение обернется в нашу пользу."
giga_flusionoperations.1002.name: "Операция сорвана"
giga_flusionoperations.1002.desc: "Наши солакийские союзники сообщают, что контакт с нашими эзиканскими двойными агентами, пытавшимися украсть §YRiesigerkatzenpanzer Blueprints§, к сожалению, потерян!\n\nМириады солдат Катцена, охранявших сильно укрепленный §Лионсбургский сборочный завод§! скорее всего, раскусили их план и быстро принялись расстреливать наших агентов.\n\nКатцены, вероятно, еще больше усилят свою безопасность в ближайшие недели, что приведет к увеличению §YKatzen Wariness§!"
giga_flusionoperations.1002.a: "Проклятия..."
giga_flusionoperations.1002.a.tooltip: "Настороженность Katzen §Rувеличилась§! на §R1§!."
giga_disabled_for_overlord: "Эта функция была временно отключена из-за новой механики вассализации в 3.4!"
giga_cant_remove_orbital_ring_part: "Можно удалить этот модуль, только если планета не использует обычные районы."
sm_orbital_ring_giga_mining_district: "Разведка редких минералов"
sm_orbital_ring_giga_mining_district_desc: "Комплекты высокочувствительных сканирующих аппаратов могут помочь обнаружить ранее не открытые рудные жилы, что позволит увеличить добычу полезных ископаемых на поверхности планеты.\n\n§YЭффективность выше на Безжизненных мирах.§!\n"
sm_orbital_ring_giga_generator_district: "Орбитальный солнечный рефлектор"
sm_orbital_ring_giga_generator_district_desc: "Массив мощных зеркал перенаправляет дополнительный солнечный свет на поверхность планеты, что позволяет вырабатывать дополнительную энергию.\n\n§YЭффективность зависит от самой яркой звезды в системе.§!\n"
sm_orbital_ring_giga_farming_district: "Планетарное удобрение почвы"
sm_orbital_ring_giga_farming_district_desc: "Автоматизированные заводы производят огромное количество удобрений и распределяют их по ранее негостеприимным участкам поверхности планеты, чтобы позволить заниматься сельским хозяйством.\n\n§YЭффективность ниже в Мирах Гробниц и выше в идеальных мирах. Не функционирует на облученных пустынных мирах.§!\n"
sm_ring_giga_crystals_hub: "Отверстие в лазерном кристалле"
sm_ring_giga_crystals_hub_desc: "Огромные лазерные буры врезаются в кору планеты, чтобы помочь добыче редких кристаллов на планете. Несмотря на свою эффективность, этот процесс может привести к тектонической нестабильности.\n\n§РПереодически будeт создавать блокираторы Активного Вулкана и вызывать некоторые Опустошения!§!\n"
sm_ring_giga_motes_hub: "Гиперзвуковой рассеиватель"
sm_ring_giga_motes_hub_desc: "Мощные звуковые излучатели направляют ультразвуковые волны в атмосферу и в сторону мест сбора мотыльков, вздымая пылевые пустыни с нужной частотой, чтобы вывести на поверхность большое количество летучих мотыльков. Однако это приводит к хрупкости почвы планеты и затрудняет строительство.\n\n§RПереодически будет создавать блокираторы Sinkhole и вызывать некоторые Опустошения!§!\n"
sm_ring_giga_gas_hub: "Макроатмосферный стабилизатор"
sm_ring_giga_gas_hub_desc: "Химические заводы, которые закачивают в атмосферу особые составы газа вблизи естественных газовых месторождений и нефтеперерабатывающих заводов, запуская реакции, которые делают экзотический газ менее склонным к утечке и значительно менее реактивным. Хотя это резко повышает производительность добычи за счет снижения потерь, в результате страдает качество воздуха на планете.\n\n§РПереодически будет создавать блокираторов Noxious Swamp и вызывать некоторое Опустошение!§!\n"
giga_dialog.13500.name: "Орбитальное кольцо построено"
giga_dialog.13500.desc: "Строительство орбитального кольца вокруг §Y[orbital_ring_planet.GetName]§! завершено. Теперь кольцо может быть специализировано под нужды своей планеты."
giga_dialog.13500.a: "Принято."
giga_tech_enhance_orbital_arcologies: "Усовершенствование орбитальной аркологии"
giga_tech_enhance_orbital_arcologies_desc: "Улучшения в области астроинженерии позволяют нам безопасно добавлять второе кольцо к существующим орбитальным аркологиям, увеличивая жилое пространство без ущерба для структурной целостности."
giga_tech_maximize_orbital_arcologies: "Максимизация орбитальной аркологии"
giga_tech_maximize_orbital_arcologies_desc: "Дальнейшее совершенствование наших технологий орбитального строительства позволяет включить еще одно кольцо в дизайн наших орбитальных аркологий, эффективно максимизируя жизненное пространство."
giga_tech_orbital_ring_strategic_resources: "Максимизация добычи орбитальных ресурсов"
giga_tech_orbital_ring_strategic_resources_desc: "Орбитальные кольца можно использовать в качестве платформы для строительства различных устройств, повышающих отдачу предприятий по добыче редких ресурсов. Хотя это довольно эффективно, но может иметь печальные побочные эффекты, если использовать его слишком безрассудно."
giga_blokkat_admiral_name: "Blokkmiral [THIS.GetName]"
MESSAGE_WAR_MOON_DESTROYED: "Боевая луна уничтожена!"
MESSAGE_WAR_MOON_DESTROYED_DESC: "Атакующая луна $CELESTIAL_WARSHIP_NAME|Y$ была уничтожена $ENEMY_NAME|Y$ в системе $SYSTEM_NAME|Y$.\n\nОн превратился в неподвижную развалину, которую можно починить, если у нас будут необходимые ресурсы и контроль над системой."
MESSAGE_WAR_PLANET_DESTROYED: "Боевая планета уничтожена!"
MESSAGE_WAR_PLANET_DESTROYED_DESC: "Боевая планета $CELESTIAL_WARSHIP_NAME|Y$ была уничтожен $ENEMY_NAME|Y$ в системе $SYSTEM_NAME|Y$.\n\nОн превратился в неподвижную развалину, которую можно починить, если у нас будут необходимые ресурсы и контроль над системой."
MESSAGE_WAR_SYSTEM_DESTROYED: "Боевая звездная система разрушена!"
MESSAGE_WAR_SYSTEM_DESTROYED_DESC: "Звездный системный корабль $CELESTIAL_WARSHIP_NAME|Y$ был уничтожен $ENEMY_NAME|Y$ в системе $SYSTEM_NAME|Y$.\n\nВпоследствии он разделился на 4 поврежденные боевые планеты и 5 поврежденных бовых луны."
