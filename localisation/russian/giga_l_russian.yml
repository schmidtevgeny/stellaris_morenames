giga_katzenartig_enabled_improbable: "£menu_katzen_i£Katzenartig Imperium\n(§BБесконечно невероятный Кайзер§!)\nИмпериум Катценартиг будет §Gвсегда§! порождаться после середины игры и будет §RОЧЕНЬ§! мощным, получая следующие баффы:\n§Y+6000% Урон от орудий\n+6000% Прочность щита\n+6000% Прочность брони\n+6000% Прочность корпуса\n+4000% Урон армий\n+4000% Здоровье армии\n+4000% Мораль армии\n+500% Скорость постройки мегаструктур\n+800% Скорострельность\n+800% Скорость кораблей\n+30 Базовое уклонение\n+150% Базовое уклонение\n+1000% Ущерб от орбитальной бомбардировки планеты\n-200% Ущерб от орбитальной бомбардировки планеты§!\n\n§RКАЙЗЕР ОБЪЯВИТ ВОЙНУ ВСЕЙ ГАЛАКТИКЕ СРАЗУ ПОСЛЕ ПОЯВЛЕНИЯ.§!\n§RПАРТИЗАНЫ НЕ ПОЯВЯТСЯ.§!\n§RBASICALLY IMPOSSIBLE.\nЭТО АБСОЛЮТНО НЕ СБАЛАНСИРОВАНО.\nДЛЯ ИСПОЛЬЗОВАНИЯ С ОЧЕНЬ МОЩНЫМИ МОДАМИ!§!"
improbable_kaiser: "Бесконечно невероятный Кайзер"
improbable_kaiser_desc: "Кайзер желает этого."
giga_katzen.04007.name: "Galaktischerkatzenkreuzzug"
giga_katzen.04007.desc: "Тревожные новости! §YКайзер Катайл§!, подкрепленный своим невероятно мощным вечным оружием, сегодня провозгласил начало §YGalaktischerkreuzzug§!, или «Галактический крестовый поход Katzen».\n\nОн заявил, что настало время, чтобы Katzen наконец захватили то, что было законно их, и впоследствии §Rобъявил войну§! всей галактике.\n\nКайзер теперь не желает мириться с галактикой, и теперь кажется, что единственные результаты - либо победа, либо полное уничтожение."
giga_contact_solak_tooltip: "§HСвяжитесь с §YСолакианскими борцами за свободу§! и оставшимися §YФлюзианскими партизанами...§!"
giga_contact_ezic_tooltip: "§HСвяжитесь с §YОрденом Ezicania§!...§!"
giga_hke.1003.name: "Священная Империя Katzen распадается!"
giga_hke.1003.desc: "Из-за нехватки членов в СИК наднациональная организация больше не может держаться вместе, и ее последние оставшиеся члены решили распустить федерацию.\n\nСвященная Империя Katzen фактически рухнула, и они больше не будут угрозой ни для кого."
giga_hke.1003.a: "Похоже, Katzen ушли навсегда."
KATZEN_INFINITE_KAISER_MOON: "Ядро"
giga_katzenai.0131.name: "Обнаружен массивный прорыв подпространства!"
giga_katzenai.0131.desc: "Тревожные новости! После наших враждебных действий против §YFlusion§!, наши сенсоры обнаруживают, что массивный объект вошел в подпространство и в настоящее время приближается к системе §YJublio§! на угрожающей скорости!\n\nПредполагается, что она появится в системе в течение следующих 2 недель..."
giga_katzenai.0131.a: "Ой-ой."
giga_katzother.001.name: "Цвайблио"
giga_katzother.001.desc: "Наш корабль исследующий систему §YZweiblio§! сообщает, что они сделали удивительное открытие!\n\nМассивная §YРазрушенная орхидея Иггдрасиль§! тихо лежит над одним из газовых гигантов системы, а §YРазрушенная Боевая Луна§! плавает около, казалось бы, разрушенной планеты. Кроме того, они обнаружили признаки того, что в третьем мире системы - §YTelluris§! - процветает пре-разумный вид.\n\nПохоже, у этой системы было бурное прошлое, которое мы, к сожалению, никогда не сможем понять, как кто бы то ни было построили эти заброшенные мегаструктуры, вероятно, исчезнувшие тысячи лет назад..."
giga_katzother.001.a: "Интересно."
giga_katzen.0201.gatzo: "§HЧто на счет системы §YGatzo§!?§!"
giga_katzen.0201.gatzo.tooltip: "§YGatzo§! Система содержит §YKatzenland§!, прародину Katzen. §YМнение Кайзера§! о нас будет §BУвеличено§! на §G2§! если мы согласимся передать им этот важный кусок истории Katzen."
giga_katzen.02021.name: "Система Gatzo"
giga_katzen.02021.desc: "Система Gatzo! Здесь наша древняя родина §YKatzenland§!, где наш вид чудом избежал исчезновения на борту корабля-колонии, когда безумный §YMeoпa§! уничтожил его поверхность в ядерном огне.\n\nКайзер готов подарить вашему виду §Y15000§! £energy£ в обмен на эту чрезвычайно ценную систему, которую мы считали бы священной, если бы были спиритуалистами.\n\nИтак, что вы скажете?"
giga_katzen.02021.a: "Договорились!"
giga_katzen.02021.tooltip: "Мы §Yпередали§! систему §YGatzo§! §YИмпериуму Катценартиг§!, в обмен на ресурсы.\n§YМнение Кайзера§! о нас будет §BУвеличено§! на §G2§!."
giga_katzen.02021.response: "Как мило! Мы обязательно будем дорожить этой великой землей."
giga_katzen.020aprot.desc: "Ах! Наш дорогой [Root.GetName]. Как дела?"
giga_katzen.020bprot.desc: "Уверяю вас, что [Root.GetRulerName] исключительно грамотный руководитель, уважаемый Катцпротекторат."
giga_katzen.020cprot.desc: "Вы сделали правильный выбор, обратившись к нам. Мы будем защищать тебя вечно."
giga_katzen.020dprot.desc: "Кайзер более чем счастлив разделить нашу славу с вашим видом."
giga_katzen.020eprot.desc: "Мы вместе покорим галактику, [Root.GetName]!"
kaiser_ehof_0: "Строительная площадка Katzen E.H.V.E."
kaiser_ehof_0_DESC: "Строительная площадка для Ereignis Horizont Versatz Einrichtung, который является формой E.H.O.F. спроектирован с использованием технологии Katzen. Katzen будут использовать его для создания червоточин в другие недоступные места."
kaiser_ehof_0_MEGASTRUCTURE_DETAILS: "$kaiser_ehof_0_DESC$"
kaiser_ehof_1: "Строительная площадка E.H.V.E. катцен"
kaiser_ehof_1_DESC: "Полноценный и работоспособный Katzen E.H.V.E., способный создавать червоточины, позволяющие флоту Katzen получить доступ к другим недоступным системам."
giga_katehof.002.name: "Империум Катценартиг строит E.H.O.F.!"
giga_katehof.002.desc: "До нас дошли новости, что §YИмпериум Катценартиг§! приступил к созданию §YE.H.V.E.§!, что означает §YEreignis Horizont Versatz Einrichtung§!, в системе §Y[kaiser_ehof_target_system.GetName]§!!\n\nЭта конструкция, основанная на типичной системе E.H.O.F., но чертежи были усовершенствованны с использованием технологии Katzen, позволят Katzen достичь большой мобильности и достичь ранее недоступных частей галактики, если строительство будет завершено."
giga_katehof.002.a: "Мы должны следить за этим."
giga_katehof.002.a.tooltip: "§YИмпериум Катценартиг§! приступил к созданию §YE.H.V.E.§!\nМы можем отслеживать и определять местонахождение их §YE.H.V.E.§! в журнале ситуаций."
giga_katehof.003.name: "Империум Катценартиг преобразовывает E.H.O.F.!"
giga_katehof.003.desc: "До нас дошли новости, что §YИмпериум Катценартиг§! начал преобразовывать захваченный §YE.H.O.F.§! в §YE.H.V.E.§!, что означает §YEreignis Horizont Versatz Einrichtung§!, в системе §Y[kaiser_ehof_target_system.GetName]§!!\n\nЭта конструкция, основанная на захваченном E.H.O.F. но усовершенствованная технологией Katzen, она позволит Katzen достичь большой мобильности и достичь ранее недоступных частей галактики, если она будет завершена."
giga_katehof.003.a: "Мы должны следить за этим."
giga_katehof.003.a.tooltip: "§YИмпериум Катценартиг§! начал преобразование §YE.H.O.F.§! в §YE.H.V.E.§!\nМы можем отслеживать и определять местонахождение их §YE.H.V.E.§! в журнале ситуаций."
giga_katehof.004.name: "Империум Катценартиг завершил E.H.O.F.!"
giga_katehof.004.desc: "§YИмпериум Катценартиг§! завершил создание своей §YE.H.V.E.§! в системе §Y[From.GetName]§!!\n\nЭта изумительная конструкция предоставит им непревзойденную мобильность и возможность достигать иным образом недоступных мест в галактике.\n\nК счастью для нас, захват системы позволит нам уничтожить эту конструкцию, если нам когда-нибудь понадобится."
giga_katehof.004.a: "Это тревожит."
katzenartig_chain_2: "E.H.V.E катцен"
katzenartig_chain_2_desc: "§YEreignis Horizont Versatz Einrichtungs§! это построенные Katzen EHOF, которые позволяют им создавать червоточины в недоступных областях.\nКатцены будут периодически использовать их, чтобы получить доступ к надуманным частям галактики или областям, не подключенным к сети гиперкоридоров.\nОни будут преобразовывать захваченные §YE.H.O.F.§! в §YE.H.V.E§! более 5 лет.\nЗахват системы содержащей §YE.H.V.E.§! позволит нам уничтожить его, превратив в §YРазрушенный E.H.O.F.§!\nУничтожив все §YE.H.V.E.§! будут §Yрассеяны§! любые созданные ими червоточины.\n§YСчет Katzen E.H.V.E.§!: §W[flusion_primitives_country.kaiser_ehof_count]§!"
katzen_ehof_wormhole: "Червоточина Katzen"
katzen_ehof_wormhole_DESC: "Червоточина, созданная Katzen E.H.V.E. чтобы предоставить Katzen доступ в другую часть галактики."
katzen_ehof_wormhole_MEGASTRUCTURE_DETAILS: "$katzen_ehof_wormhole_DESC$"
giga_katehof.006.name: "Katzen E.H.V.E. самоуничтожился!"
giga_katehof.006.desc: "Нашему флоту удалось захватить контроль над системой §Y[ehof_destroyed_system.GetName]§! с §YE.H.V.E.§!. Конструкция Katzen впоследствии самоуничтожилась, чтобы избежать захвата, оставив после себя разрушенный E.H.O.F. чтобы мы могли починить, если захотим.\n\nНам также удалось спасти некоторые ресурсы и данные с затонувшего корабля."
giga_katehof.006.a: "Превосходно."
giga_katehof.006.a.tooltip: "§YРазрушенный E.H.O.F.§! аоявляется в системе §Y[ehof_destroyed_system.GetName]§!."
giga_katehof.006.b: "Нам это не нужно, затолкайте в черную дыру."
giga_katehof.006.b.tooltip: "§YE.H.V.E.§! полностью §Rуничтожен§!, ничего не оставив после себя."
giga_katehof.011.name: "§YE.H.V.E§! Включение!"
giga_katehof.011.desc: "Тревожные новости! Наши сенсоры дальнего действия обнаружили всплеск энергии, исходящий от края системы §Y[katzen_wormhole_target.GetName]§!\n\nПохоже, что катценский §YE.H.V.E.§! набирает мощность, чтобы сгенерировать §Yчервоточину§! в это место, что позволит катценским кораблям полностью обойти сеть гиперлиний и войти в систему, пройдя через их §YE.H.V.E.§! Вероятно, §YКайзер§! приказал сделать этот шаг, чтобы получить стратегическое преимущество против нас на поле боя.\n\nРасчеты показывают, что у нас есть §Y2 года§! до открытия червоточины, но процесс будет прерван, если все §YE.H.V.Es§! будут захвачены нами или кем-то еще.\n\nОкончание нашей войны с §YKatzenartig Imperium§! §Rне§! остановит процесс!"
giga_katehof.011.a: "Мы должны следить за этим."
giga_katehof.011.a.tooltip: "§YЧервоточина Katzen§! появится в системе §Y[katzen_wormhole_target.GetName]§! через §Y2 года§!."
giga_katehof.999.desc: "[flusion_primitives_country.kaiser_trade_value]\n[flusion_primitives_country.kaiser_max_system_value]"
giga_katehof.012.name: "§YE.H.V.E.§! Появляется червоточина!"
giga_katehof.012.desc: "Katzen §YE.H.V.E.§! зарядился и разорвал пространство-время в системе §Y[katzen_wormhole_target.GetName]§!, создав §YЧервоточину§!!\n\nФлот Katzen сможет использовать эту червоточину для входа в наше пространство, но мы также можем пройти через нее, если нам удастся преодолеть сопротивление Katzen."
giga_katehof.012.a: "Боевые станции!"
giga_katehof.012.a.tooltip: "§YЧервоточина Katzen§! появилась в системе §Y[katzen_wormhole_target.GetName]§!!"
giga_katehof.007.name: "Все §YE.H.V.E§! уничтожены!"
giga_katehof.007.desc: "Наши военные докладывают, что все §YKatzen E.H.V.E§! были уничтожены. Katzen больше не смогут использовать их для создания червоточин в другие точки галактики, что резко ограничивает их мобильность.\n\nВ результате из-за уничтожения их §YE.H.V.E§! исчезли все §YЧервоточины Katzen§! впоследствии рассеялись!"
giga_katehof.007.a: "Великая победа."
giga_katmoons.002.name: "Империум Катценартиг перестраивает Луну Кайзера!"
giga_katmoons.002.desc: "Поступали тревожные сообщения о том, что §YИмпериум Катценартиг§! предпринял проект по созданию §YЛуны Кайзера§! в системе §Y[new_kaiser_moon_system.GetName]§!!\n\nХотя их Империум пришел в состояние беспорядка после того, как §Y[kaiser_moon_slayer.GetName]§! уничтожил их флагманское судно, похоже, они, тем не менее, начинают оправляться от этого сокрушительного удара.\n\nПо оценкам, восстановление луны займет около §Yдесятилетия§!, хотя §Yзахват§! системы §Y[new_kaiser_moon_system.GetName]§! позволит нам разрушить их строительную площадку и предотвратить завершение проекта. "
giga_katmoons.002.a: "Черт! Они никогда не сдаются?!"
giga_katmoons.006.name: "Луна Кайзера перестроена!"
giga_katmoons.006.desc: "Тревожные новости! §YИмпериум Катценартиг§! сегодня завершил строительство новой §YЛуны Кайзера§!, предназначенной для замены потерянной от рук §Y[kaiser_moon_slayer.GetName]§!.\n\nВ комплекте с эскортным флотом, эта боевая станция теперь полностью готова к работе, и §YКайзер§! теперь снова открыт для дипломатии. Кажется, угроза Katzen еще не закончилась..."
giga_katmoons.006.a: "Проклятье!"
giga_katmoons.006.a.tooltip: "§YИмпериум Катценартиг§! построил новую §YЛуну Кайзера§! в системе §Y[new_kaiser_moon_system.GetName]§!.\n\nОни снова открыты для дипломатии и теряют свои ужасные недостатки."
giga_katmoons.007.name: "Строительная площадка Луны Кайзера уничтожена!"
giga_katmoons.007.desc: "Наши военные докладывают, что им удалось захватить систему §Y[kaiser_moon_destroyed_system.GetName]§!, в которой Katzen намеревались построить новую §YЛуну Кайзера§!.\n\nПосле удаления всех сил Katzen из системы, наш флот начал бомбардировку этого места, полностью его уничтожив. Это стало большим облегчением для остальной части нашей империи, так как разрушение этого проекта стало большим препятствием в планах §YИмпериума Катценартиг§! по восстановлению своего флагмана."
giga_katmoons.007.a: "Превосходно!"
giga_katrebels.2003.name: "Приобретение §BРесурса сопротивления§!"
giga_katrebels.2003.desc: "§YСолакианские борцы за свободу§! нуждаются в ресурсах, если они хотят эффективно сражаться с угнетателями Катцен.\n\nМы можем поддержать их, тайно предоставив им средства, оружие или оказав свое влияние в §YИмпериуме Катценартиг§! в форме пропаганды или незаконных речей.\n\nМы также можем поддержать их в рейде на Катцен за ресурсами, но это может иметь неприятные последствия."
giga_katrebels.2003.a: "Отправьте им деньги. | §Y7500§! £energy£"
giga_katrebels.2003.a.tooltip: "Мы отправим деньги Солакианцам, предоставив 1 §BРесурс сопротивления§!."
giga_katrebels.2003.b: "Дайте им оружие. | §Y1500§! £alloys£"
giga_katrebels.2003.b.tooltip: "Мы переправим оружие Солакианцам, предоставив 1 §BРесурс сопротивления§!."
giga_katrebels.2003.c: "Предоставим наше влияние. | §Y75§! £influence£"
giga_katrebels.2003.c.tooltip: "Мы будем оказывать влияние в Империуме с помощью пропаганды и незаконных речей, что привлечет больше участников к делу Солаки, предоставив 1 §BРесурс сопротивления§!.\nЭто действие имеет §Y15%§! шанс §Rуменьшения§! §YМнения Кайзера§! о нас.\n\nДает дополнительный §BРесурс сопротивления§!, если Решение §YГалактическое признание Солакийской Республики§! принята."
giga_katrebels.2003.d: "Набег на склады. | §Y65%§! шанс на успех"
giga_katrebels.2003.d.tooltip: "Солакианцы организуют §Yнабег§! на §YСклады Katzen§!.\nЭто действие имеет §Y65%§! шанс получить §Y2§! §BРесурса сопротивления§!, и §Y35%§! шанс §Rпровала§! и увеличивая §HНастороженности Katzen§! на: §R1§!.\n\nЕсли Решение §YМеждународная поддержка Laurandar§! принято, они получат §Y2§! дополнительно."
giga_katrebels.2003.e: "Забудьте."
giga_katrebels.2004.name: "Набег провален!"
giga_katrebels.2004.desc: "Набег Солакианцев на склады Katzen на Flusion провалился. Они были перехвачены солдатами Katzen, прежде чем смогли что-либо украсть, что привело к увеличению §HНастороженности Katzen§! на 1."
giga_katrebels.2004.a: "Проклятье!"
giga_katrebels.2004.a.tooltip: "§HНастороженность Katzen§! §Rувеличилась§! на §R1§!."
giga_katrebels.2005.name: "Набег успешно завершен!"
giga_katrebels.2005.desc: "Рейд солакианцев на склады Katzen был успешным! Солакианцам удалось заполучить довольно много оружия и боеприпасов, которые наверняка пригодятся в будущих операциях сопротивления."
giga_katrebels.2005.a: "Чудесно!"
giga_katrebels.2005.a.tooltip: "Солакианцы получают 2 §BРесурса сопротивления§!.\n\nЕсли Решение §YМеждународная поддержка Laurandar§! принято, они получат §Y2§! дополнительно."
already_spent_energy_res: "Мы можем делать это только раз каждые §Y6 месяцев§!."
giga_katrebels.2006.name: "Управление §HНастороженностью Katzen§!"
giga_katrebels.2006.desc: "Katzen довольно эффективно проводят антипартизанские мероприятия. Возможно, потребуется какое-то вмешательство, чтобы ослабить их хватку на Flusion...\n\n§HНастороженность Katzen§! естественным образом убывает на 1 каждый год, с вероятностью дальнейшего уменьшения, основываясь на §YМнении Кайзера§! о империй игроков. Этот шанс имеет базовое значение §Y10%§!, и увеличивается на §Y10%§! если §YМнение Кайзера§! равно §Y1§!, уменьшается на §Y-10%§! если §YМнение Кайзера§! равно §Y-1§!, и так далее с шагом §Y10%§!."
giga_katrebels.2006.a: "Подкупить чиновников Katzen. | §Y7500§! £energy£"
giga_katrebels.2006.a.tooltip: "Несколько взяток помогут пойти довольно далеко. Это снизит §HНастороженность Katzen§! на §H1§!."
giga_katrebels.2006.b: "Успокоить кайзера. | §Y150§! £influence£"
giga_katrebels.2006.b.tooltip: "Мы произнесем серию речей и сделаем вид, что поддерживаем Katzen в их антипартизанских усилиях. Это снизит §HНастороженность Katzen§! на §H1§!."
giga_katrebels.2006.c: "Сдайте ресурсы. | §Y1§! §BРесурс Сопротивления§!"
giga_katrebels.2006.c.tooltip: "Солакианцы будут притворяться, что используют часть своих собственных ресурсов, что заставит Katzen поверить в ослабление сопротивления. Это снизит §HНастороженность Katzen§! на §H2§!."
already_bribed_wary: "Мы можем делать это только раз в §YГод§!."
giga_res_manage_tooltip: "§BУправление ресурсами сопротивления§!\nРесурсы, такие как §YСплавы§!, §YЭнергия§! и §YВлияние§! можно потратить на получение §YСолакианских борцов за свободу§! и другие группы сопротивления, обладающие большими ресурсами для проведения операций."
giga_wary_manage_tooltip: "§HУправляйте настороженностью Katzen§!\nХотя настороженность улетучивается естественным образом, некоторые удачные взятки могут помочь ускорить процесс."
kaiser_moon_barrel_tooltip: "§YRiesigekatzenwaffe§!\n\n§GФункционал | Нет штрафов за ущерб§!\n\nТребования к саботажу:\n§HЗначительная активность партизан в Mercurreich§!\n§HЗначительная активность партизан в Geschwollen§!\n\n§LГлавное оружие Луны Кайзера - титанический рельсотрон. Основанный на старых конструкциях Katzen для планетарного оружия, он ускоряет чрезвычайно плотный снаряд, близкий к скорости света. Снаряд заключает в себе энергию нескольких миллиардов ядерных боеголовок, сосредоточенных в одной точке, что делает его невероятно смертоносным.§!"
kaiser_moon_moon_tooltip: "§YЛунная кора§!\n\n§GФункционал | Нет штрафов за броню§!\n\nТребования к саботажу:\n§HЗначительная активность партизан в Katzen Herzlands\n§HЗначительная активность партизан в Lyuinstaat\n\n§LНесколько километров скал, переплетенных со структурными опорами, защищают хрупкую внутреннюю часть Луны. Эта толстая корка эффективно обеспечивает судну огромную живучесть при столкновении с флотом противника."
kaiser_moon_thrusters_tooltip: "§YСистемы движения§!\n\n§GФункционал | Отсутствие штрафов за время прыжка§!\n\nТребования к саботажу:\n§RЭкстремальная партизанская активность в Zousa§!\n§YУмеренная партизанская активность в Symbyland§!\n\n§LГигантский двигатель в сочетании с колоссальным гипердвигателем позволяет Луне Кайзера летать как в космосе, так и в гиперпространстве. Приведенные в действие усовершенствованным реактором на антивеществе конструкции Katzen, они затмевают все остальное, что используется в вооруженных силах Katzen.\n\n§BЛуна Кайзера потеряет способность призываться, когда Flusion находится под угрозой, если это будет саботировано!§!"
kaiser_moon_wings_tooltip: "§YVakuumwings§!\n\n§GФункционал | Нет штрафов за скорость§!\n\nТребования к саботажу:\n§YУмеренная партизанская активность в Zousa§!\n§RЭкстремальная партизанская активность в Symbyland§!\n\n§LПоначалу эти крылья могут показаться бесполезными, но на самом деле они содержат ряд двигателей, выстроенных вдоль их заднего конца. Эти двигатели помогают Луне с большей легкостью маневрировать в космосе."
kaiser_moon_barrel_sabo_tooltip: "§YRiesigekatzenwaffe§!\n\n§RСаботаж | -30% урон оружия§!\n\n§LГлавное оружие Луны Кайзера - титанический рельсотрон. Основанный на старых конструкциях Katzen для планетарного оружия, он ускоряет чрезвычайно плотный снаряд, близкий к скорости света. Снаряд заключает в себе энергию нескольких миллиардов ядерных боеголовок, сосредоточенных в одной точке, что делает его невероятно смертоносным."
kaiser_moon_moon_sabo_tooltip: "§YЛунная кора§!\n\n§RСаботаж | -40% здоровье брони§!\n\n§LНесколько километров скал, переплетенных со структурными опорами, защищают хрупкую внутреннюю часть Луны. Эта толстая корка эффективно обеспечивает судну огромную живучесть при столкновении с флотом противника."
kaiser_moon_thrusters_sabo_tooltip: "§YСистемы движения§!\n\n§RСаботаж | +500% время зарядки прыжкового двигателя§!\n\n§LГигантский двигатель в сочетании с колоссальным гипердвигателем позволяет Луне Кайзера летать как в космосе, так и в гиперпространстве. Приведенные в действие усовершенствованным реактором на антивеществе конструкции Katzen, они затмевают все остальное, что используется в вооруженных силах Katzen.\n\n§BЛуна Кайзера больше не может быть призвана, когда Flusion под угрозой.§!"
kaiser_moon_wings_sabo_tooltip: "§YVakuumwings§!\n\n§RСаботаж | -40% субсветовая скорость§!\n\n§LПоначалу эти крылья могут показаться бесполезными, но на самом деле они содержат ряд двигателей, выстроенных вдоль их заднего конца. Эти двигатели помогают Луне с большей легкостью маневрировать в космосе."
kaiser_moon_destroyed_tooltip: "Луна Кайзера была уничтожена!\n\nKatzen получили дебаф на -50% §YУрон армии§!, -50% §YСкорость кораблей§!, -50% §YСкорострельность§! and -50% §YУрон от бомбардировки§!."
giga_katrebels.2120.name: "Саботаж Луны Кайзера завершен!"
giga_katrebels.2120.desc: "Партизаны флюзионцев сообщают, что операция по повреждению §Y[katzen_name_tool.GetName]§! пошла именно так, как планировалось! Их агентам удалось провести диверсию, в результате которой будут применены §Yштрафы§! на Katzen, когда они работают над ремонтом §Y[katzen_name_tool.GetName]§!.\n\nKatzen, однако, заметили саботаж и немедленно приняли более строгие антипартизанские меры, что впоследствии усилило их §HНастороженность§! на §R2§!.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_katrebels.2120.a: "Чудесно!"
giga_katrebels.2120.a.tooltip: "Настороженность Katzen §Rувеличилась§! на §R2§!."
giga_katrebels.2121.name: "Саботаж Луны Кайзера провалился!"
giga_katrebels.2121.desc: "Партизаны флюзийцев сообщают, что операция по уничтожению §Y[katzen_name_tool.GetName]§! провалилась. Их агенты и все материалы, которые они намеревались незаконно отправить на Луну, были перехвачены солдатами Katzen еще до того, как они смогли организовать саботаж, таким образом сорвав всю операцию.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_katrebels.2121.a: "Проклятье!"
giga_katrebels.2101.a.tooltip: "Настороженность Katzen §Rувеличилась§! на §R1§!."
giga_katrebels.2020.name: "Саботирование Луны Кайзера §YRiesigekatzenwaffe§!"
giga_katrebels.2020.desc: "Мы можем поддержать §YСолакийских борцов за свободу§! в миссии по повреждению основного оружия Луны Кайзера.\n\nС их контролем над §YGeschwollen§! и §YMercurreich§!, и с приличным количеством взяток они смогут заменить патроны, предназначенные для §YRiesigekatzenwaffe§! на поддельные, оснащенными взрывчаткой, которая взорвется, когда они прибудут на Луну.\n\n§YВ случае успеха§!:\nЛуна Кайзера получит §Y-35% урон от оружия§! и §Y-50% скорострельность§! на §Y3 года§!.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y85%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2020.a: "Использовать 4 §BРесурса сопротивления§! ([flusion_primitives_country.flusion_success_chance_total]% шанс успеха)"
giga_katrebels.2020.b: "Забудьте."
giga_katrebels.2021.name: "Саботирование Луны Кайзера §YMondkruste§!"
giga_katrebels.2021.desc: "Мы можем поддержать §YСолакийских борцов за свободу§! в миссии по повреждению планетарной коры Луны Кайзера.\n\nИх контроль над §YKatzen Herzlands§! и §YLyuinstaat§!, и с приличным количеством взяток, они смогут прокрасться в качестве двойных агентов, выдавая себя за рабочих, которые будут устанавливать взрывчатку в структурных точках внутри коры.\n\n§YВ случае успеха§!:\nЛуна Кайзера будет страдать от §Y-40% здоровья брони§! на §Y3 года§!.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y85%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2022.name: "Саботирование Луны Кайзера §YСистемы движения§!"
giga_katrebels.2022.desc: "Мы можем поддержать §YСолакийских борцов за свободу§! в миссии по повреждению систем движения Луны Кайзера.\n\nС их контролем над §YZousa§! и §YSymbyland§!, и с приличным количеством взяток они смогут уничтожить жизненно важные объекты, которые производят продвинутые компоненты, необходимые для поддержания прыжкового двигателя Луны.\n\n§YВ случае успеха§!:\nЛуна Кайзера будет страдать от §Y +500% к времени зарядки прыжкового двигателя§! на §Y3 года§!, и потеряет возможность §Yпризываться§! на Flusion, если его бомбили или вторглись.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y85%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2023.name: "Саботирование Луны Кайзера §YVakuumwings§!"
giga_katrebels.2023.desc: "Мы можем поддержать §YСолакийских борцов за свободу§! в миссии по повреждению... крыльев? Луны Кайзера.\n\nС их контролем над §YZousa§! и §YSymbyland§!, и, получив приличное количество взяток, они смогут саботировать оборудование, производящее топливо и энергию, необходимые для приведения в действие двигателей маневрового крыла.\n\n§YВ случае успеха§!:\nЛуна Кайзера будет страдать от §Y-40% субсветовой скорости§! на §Y3 года§!.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y85%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
