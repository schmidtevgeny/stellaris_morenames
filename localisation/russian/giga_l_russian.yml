blokkat_prison_1_empty_DESC: "Этот Нексус содержания Блоккота готов содержать одного Блоккота и проводить над ним исследования."
blokkat_prison_1_empty_MEGASTRUCTURE_DETAILS: "$giga_list_category_blokkat$ - $giga_list_category_science_production$\nСодержит §YПленного Блоккота§! исследовать его, базовое содержание §Y1000§! £energy£\n$giga_list_potentially_hazardous$\n§LОчень дорогая мегаструктура, способная содержать одного Блоккота"
