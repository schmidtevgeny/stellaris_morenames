job_maginot_planetary_cannon_operator_gestalt_desc: "Орда обученных дронов-инженеров обслуживает как планетарные пушки, так и орбитальные каналы связи. Боевые дроны размещены как на наземном оружии, так и на орбитальных платформах стратегической обороны, чтобы атаковать любого врага достаточно глупого, чтобы напасть на систему с $name_maginot_world$."
