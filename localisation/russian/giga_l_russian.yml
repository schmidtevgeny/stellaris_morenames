giga_galactic_core_aeternum_4: "£menu_aet_4£Аэтернум (§YЛюкс Аэтернум§!)\nАэтернум станут §Yбесконечно сильнее§!, получив те же положительные эффекты, что и §RОмега Аэтернум§!.\n\nВдобавок к этому, сумев стать чемпионом, но не желая идти дальше, они будут использовать §YOmega Компоненты§! из мода §YSecrets Beyond the Gates§!, предоставляющие им почти неограниченную силу.\n\n§BОни пробудятся мгновенно.\nОтложить их пробуждение будет невозможно.\nАйондия будет мощной сферой пустоты Берча.\nПсихофабрикаторы будут строиться гораздо чаще и не будут иметь предела вместо 10§!\n\n§RДЛЯ ИСПОЛЬЗОВАНИЯ С ЧРЕЗВЫЧАЙНО МОЩНЫМИ МОДами!\n\n$aeternum_spawn_mechanics$\n\n§HДОСТУПНО ТОЛЬКО ЕСЛИ ТАКЖЕ ВКЛЮЧЕНЫ МОДЫ 'ANCIENT CACHES OF TECHNOLOGIES' И 'SECRETS BEYOND THE GATES'!§!"
