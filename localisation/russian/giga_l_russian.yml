giga_printer.1002.name: "[planet_being_harvested_depleted.GetName] Разобран"
giga_printer.1002.desc: "§YСборщик планетарной материи§! [planet_being_harvested_depleted.GetName] полностью разобран.\n\nПланета была полностью преобразована в £sr_solar_energy£ §YПланетарную массу§!, а мегаструктура была разобрана.\n\nМы успели спасти §Y500§! £alloys£ из структуры."
giga_printer.1002.a: "Превосходно."
giga_printer.1002.a.tooltip: "[planet_being_harvested_depleted.GetName] больше не существует."
giga_printer.1010.name: "Строительная площадка Лунного макро-фабрикатора построена!"
giga_printer.1010.desc: "Строительная площадка для §YЛунного макро-фабрикатора§! была завершена в системе §Y[giga_system.GetName]§!. Эта орбитальная платформа будет служить перевалочным пунктом для сборки большой сборочной верфи, способной изготовить Боевую Луну.\n\nХотя некоторые могут посчитать это безумным предприятием, наша нынешняя технологическая база позволит нам быстро отправлять большие количества планетарной материи, которая будет собрана в такие искусственные небесные боевые корабли, благодаря сочетанию амбициозных инженерных технологий, таких как гиперпространственное хранилище и интеллектуальные наниты.\n\nИзготовленные Боевые Луны будут строиться дольше и немного дороже обычных Боевых Лун, но получат бонус от повышенных оборонительных и наступательных способностей."
giga_printer.1010.a: "Здорово."
giga_printer.1011.name: "Сборщик Материи Лунного макро-фабрикатора построен!"
giga_printer.1011.desc: "Сделан еще один шаг к созданию нашего §YЛунного макро-фабрикатора§! в системе §Y[giga_system.GetName]§!\n\nКрупный Сборщик Материи теперь присутствует на планетной орбите, и будет использоваться для приема, организации и перегруппировки огромного количества планетарного вещества, необходимого для сборки Боевой Луны.\n\nПоследний шаг - построить фактическаю сборочную площадку перед Сборщиком Материи, которая будет использовать вышеупомянутую планетарную материю, переданную Сборщику Материи вместе со сплавами, для изготовления Боевой Луны."
giga_printer.1011.a: "Прекрасно."
giga_printer.1012.name: "Лунный макро-фабрикатор построен!"
giga_printer.1012.desc: "§YЛунный макро-фабрикатор§! был завершен в системе §Y[giga_system.GetName]§!! Это технологическое чудо способно быстро преобразовывать огромное количество необработанной планетарной материи и сплавов в полнофункциональные Боевые Луны.\n\nМало того, что эти луны более мощные, но и эта мегаструктура позволит нам собрать их, не беспокоясь о поиске подходящих кандидатов.\n\nСоздание Боевой Луны можно начать всякий раз, когда у нас будут необходимые ресурсы, путем улучшения мегаструктуры. Однако нам придется собрать £sr_solar_energy£ §YПланетарную массу§! с теллурических планет с помощью решения."
giga_printer.1012.a: "Здорово."
giga_printer.1015.name: "Сборка небесного военного корабля"
giga_printer.1015.desc: "Сборка целого небесного военного корабля с нуля - нелегкая задача, и для постройки кораблей потребуется огромное количество планетарной массы, которую нужно будет собрать с любых необитаемых каменистых планет в нашем пространстве.\n\nДля этого нам сначала нужно исследовать технологию §Y$giga_tech_planetary_matter_harvesting$§!, которая предоставит нам доступ к §Yрешению§!, которое может быть применено на всех каменистых планетах. Решение предоставит нам £sr_solar_energy£ §YПланетарную массу§!, которая позже может быть передана в специальную мегаструктурную верфь, разблокированную технологией §Y$giga_tech_lunar_assembly$§!.\n\nХотя весь процесс будет дороже, чем строительство Атакующей Луны на естественном кандидате, изготовленные боевые луны получают дополнительно §G15%§! §Yздоровья§!, §Yброни§! и §Yщитов§! а также  дополнительно §G10%§! §Yскорострельности§!\n\nЭто также эффективно позволит нам строить небесные военные корабли независимо от количества кандидатов в нашем пространстве, но нам все равно придется разбирать большое количество бесполезных скальных тел, если мы хотим построить значительное их количество."
giga_printer.1015.a: "Принято к сведению."
ap_planetcraft_primacy: "Первенство Боевой Планеты"
ap_planetcraft_primacy_desc: "Учитывая наше мастерство в искусственной сборке небесных военных кораблей, почему мы должны продолжать беспокоиться о смехотворно маленьких и слабых военных кораблях, используемых остальной частью галактики? Вместо этого мы полностью сосредоточимся на сборке огромной армады вооруженных небесных тел, чтобы сама галактика могла сражаться за нас! Кто-то может сказать, что это безумие, но мы называем это амбициями."
ap_planetcraft_primacy_effects: "\nВсе будущие §Yсобранные боевые луны§! будут иметь §G50%§! дополнительных §YБрони§! и §YЩитов§! а также §G25%§! дополнительных §YСкорострельности§! и §YУрона оружия§! в дополнение к предыдущим баффам.\n\nИспользование £alloys£ §YСплавов§! при производстве §YИзготовленных небесных боевых кораблей§! снижено на §Y33%§!.\n\n§RМы получим огромные штрафы при постройке обычных кораблей!\nЦена гражданских кораблей будет снижена, чтобы компенсировать это.§!"
