giga_katrebels.2010.name: "Операции Сопротивления в §YSolakien§!"
giga_katrebels.2010.desc: "Мы можем поддержать §YСолакийских борцов за свободу§! в проведении операции на их родине §YSolakia§!. Они будут нацелены на важнейшие банки данных Katzen и сделают возможной утечку военных данных Katzen в галактику, что позволит нам нанести повышенный урон их кораблям.\n\n§YВ случае успеха§!:\nПартизанская активность в §YSolakien§! будет §Gувеличена§!.\nKatzen пострадают от §Yувеличенного урона врага§!.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y75%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HСильная власть Katzen в Solakien§!: §R-30%§!\n§BПартизаны в Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BПартизаны в Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n§BПартизаны в Ravkanien§!: §G+[flusion_primitives_country.ravka_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2010.a: "Использовать 1 §BРесурс сопротивления§! для проведения операции (Шанс успеха [flusion_primitives_country.flusion_success_chance_total]%)"
giga_katrebels.2010.b: "Использовать 2 §BРесурса сопротивления§! для проведения операции (Шанс успеха [flusion_primitives_country.flusion_success_chance_total_2]%)"
giga_katrebels.2010.c: "Использовать 3 §BРесурса сопротивления§! для проведения операции (Шанс успеха [flusion_primitives_country.flusion_success_chance_total_3]%)"
giga_katrebels.2010.no: "Забудьте."
giga_katrebels.2011.name: "Операции Сопротивления в §YRavkanien§!"
giga_katrebels.2011.desc: "Мы можем поддержать §YСолакийских борцов за свободу§! вместе с различными равканскими группами для проведения операции на земле §YRavka§!. Они будут нацелены на тренировочные лагеря Katzenarmee, где Ravkan вербуют и обучаются в вооруженных силах Katzen.\n\n§YВ случае успеха§!:\nПартизанская активность в §YRavkanien§! будет §Gувеличена§!.\nKatzen пострадают от §Yуменьшенного урона армии§!.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y75%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HУмеренная власть Katzen в Ravkanien§!: §R-20%§!\n§BПартизаны в Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BПартизаны в Zousa§!: §G+[flusion_primitives_country.zousa_res_perc]%§!\n§BПартизаны в Solakien§!: §G+[flusion_primitives_country.solak_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2012.name: "Операции Сопротивления в §YZousa§!"
