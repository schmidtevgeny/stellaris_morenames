giga_blokkats_spawnlater: "Установить прибытие Блоккотов §Gпозже§!\nБлоккоты прибудут в течение §Y5 лет§! от выбранной даты прибытия. Если выставлено §YГарантированно§!, они прибудут точно в заданную дату."
giga_blokkats_spawnearlier: "Установить прибытие Блоккотов §RРаньше§!\nБлоккоты прибудут в течение §Y5 лет§! от выбранной даты прибытия. Если выставлено §YГарантированно§!, они прибудут точно в заданную дату."
giga_blokkats_randomgame: "Дата прибытия Блоккотов: §LСлучайно§!\nБлоккоты прибудут в любой момент между §Y2250§! и §Y100 лет§! после §YГода финала§!. Нельзя знать заранее!\n\n§YНе забудьте установить Блоккотов на §GГарантированно§! если вы хотите чтобы они точно прибыли. В противном случае они могут не прибыть совсем.§!\n\n§GЩелкните чтобы изменить §YДату прибытия Блоккотов§!"
giga_blokkats_lateendgame: "Дата прибытия Блоккотов: §EПоздний конец игры§! (по умолчанию)\nБлоккоты прибудут через §Y100 лет§! после §YГода финала§! ИЛИ после победы над §YАэтернум§! или §YКризисом§! и §YГод финала§! прошел - что из этого случится раньше.\n$blokkat_spawn_warning$"
giga_blokkats_regularendgame: "Дата прибытия Блоккотов: §GСредний конец игры§!\nБлоккоты прибудут через §Y50 лет§! после §YГода финала§!.\n$blokkat_spawn_warning$"
giga_blokkats_endgame: "Дата прибытия Блоккотов: §YРанний конец игры§!\nБлоккоты прибудут в §YГод финала§!.\n$blokkat_spawn_warning$"
giga_blokkats_latemidgame: "Дата прибытия Блоккотов: §HПоздняя середина игры§!\nБлоккоты прибудут через §Y50 лет§! после §YГода середины игры§!.\n$blokkat_spawn_warning$"
giga_blokkats_midgame: "Дата прибытия Блоккотов: §SСередина игры§!\nБлоккоты прибудут в §YГод середины игры§!.\n$blokkat_spawn_warning$"
giga_blokkats_lateearlygame: "Дата прибытия Блоккотов: §PРанняя игра§!\nБлоккоты прибудут через §Y50 лет§! после §YСтарта игры§!.\n$blokkat_spawn_warning$"
giga_blokkats_earlygame: "Дата прибытия Блоккотов: §RСтарт игры§!\nБлоккоты прибудут на §YСтарте игры§!.\n$blokkat_spawn_warning$"
blokkat_spawn_warning: "\n§YЗадайте прибытие Блоккотов на §GГарантированно§! если вы хотите чтобы они точно прибыли в указанную дату§!\n\n§GЩелкните чтобы изменить дату прибытия§!"
giga_blokkats_regular: "Внешность Блоккотов: §GОбычные Блоккоты§!\nБлоккоты будут иметь свою обычную серьёзную внешность.\n\n\n\n\n\n£blokkat_normal£\n\n\n\n\n\n§YЩелкните чтобы изменить на §HВинтажных Блоккотов§!"
giga_blokkats_vintage: "Внешность Блоккотов: §HВинтажные Блоккоты§!\nБлоккоты будут иметь более забавную внешность, соответствующую их имени. Не использовать в присутствии Kreitani, ему не нравится этот портрет.\n\n\n\n\n£blokkat_vintage£\n\n\n\n\n\n\n§YЩелкните чтобы изменить на §GОбычных Блоккотов§!"
giga_blokkats_guaranteed: "Блоккоты §GГАРАНТИРОВАННО§! прибудут около заданной даты."
giga_blokkats_not_guaranteed: "Блоккоты имеют §Y50%§! шанс прибытия."
giga_blokkats_enabled: "Блоккоты, беспощадные пожиратели, намеревающиеся опустошить всю галактику, §GМОГУТ§! прибыть.\n\nОни прибудут далеко от вашей столицы."
giga_blokkats_disabled: "Блоккоты §RНЕ§! прибудут.\n\n§RВНИМАНИЕ: Блоккоты созданы как кризис для одного игрока, и по умолчанию выключены в мультиплеере по причине того, что они могут прибыть слишком близко к чьей-то столице, и еще потому что победить их очень сложно. Вы можете их включить, но предупредите других игроков об этом риске.§!"
blokkat_easy_research_penalty: "Скорость исследования Блоккотят"
blokkat_easy_research_penalty_desc: "Количество энергии, инвестируемой Блоккотами в их операции по добыче, определяет, насколько дорогие проекты исследований о них."
blokkat_bismuth_research_penalty: "Скорость исследования Висмутовых Блоккотов"
blokkat_bismuth_research_penalty_desc: "Количество энергии, инвестируемой Блоккотами в их операции по добыче, определяет, насколько дорогие проекты исследований о них."
blokkat_endtech_research_penalty: "Скорость исследования Эндтекк Блоккотов"
blokkat_endtech_research_penalty_desc: "Количество энергии, инвестируемой Блоккотами в их операции по добыче, определяет, насколько дорогие проекты исследований о них."
leader_trait_expertise_blokkats: "Эксперт по Блоккотам"
leader_trait_expertise_blokkats_desc: "Благодаря годам исследований, этот лидер считается экспертом в области Блоккотов."
species_trait_blokkat: "Блоккоты"
species_trait_blokkat_desc: "Блоккоты - это интеллектуальные и высокоразвитые существа."
giga_blokkats_easy: "Блоккоты (§BBБлоккотята§!)\nБлоккоты будут §Bощутимо слабее§!.\n\nОни получат следующие эффекты:\n§Y-33% Урон от орудий\n-33% Корабельной обшивки/Брони/Щита\n-33% Скорость кораблей\n-33% Урон армии/Здоровье/Мораль§!\n\n§YБлокк-Коллектор§! не воскреснет, и будет иметь §Y400M§! здоровья\n §Y0.70x§! множитель количества §YБлокк-разборщиков§!\nАктивация §YЭкстрамерного дестабилизатора§! будет стоить §Y400k§! £energy£\nСкорость исследования Блоккотов +§Y25%§!\n\n§HОтбалансировано для использования с модом §YGigastructural Engineering & More§! в качестве самого сильного мода."
giga_blokkats_normal: "Блоккоты (§GОбычные Блоккоты§!)\nБлоккоты будут иметь обычную силу.\n\nThe §YБлокк-Коллектор§! воскреснет §Y1 раз§!, имея в целом §Y800M§! здоровья\nАктивация §YЭкстрамерного дестабилизатора§! будет стоить §Y600k§! £energy£\n\n§HОтбалансировано для таких модов, как §YNew Ship Classes§! или §YExtra Ship Components§!.§!"
giga_blokkats_bismuth: "Блоккоты (§RВисмутовые Блоккоты§!)\nБлоккоты будут §Rощутимо сильнее§!.\n\nОни получат следующие эффекты:\n§Y+200% Урон оружия\n+200% Скорострельность\n+200% Корабельной обшивки/Брони/Щита\n+50% Скорость кораблей\n+50% Скорость постройки мегаструктур\n+200% Урон армии/Здоровье/Мораль§!\n\n§YБлокк-Коллектор§! воскреснет §Y4 раза§!, в общем имея §Y2 миллиарда§! здоровья\n§Y2x§! множитель количества §YБлокк-разборщиков§!\nАктивация §YЭкстрамерного дестабилизатора§!будет стоить §Y1.5M§! £energy£\n\nФлотилии эскорта и разведки будут в 2.5 раза больше\nСкорость исследования Блоккотов на §Y75%§! медленнее\n\n§YБлокк-Коллектор§! будет сопровождаться §Y2§! §RБлокк-терминаторами§!, огромными боевыми кораблями с примерно 1 млн здоровья, которые воскреснут §Y1 раз§!.\n\n§HОтбалансировано для использования с мощными модами, такими как §YAncient Caches of Technologies§!.§!"
giga_blokkats_endtech: "Блоккоты (§MЭндтекк Блоккоты§!)\nБлоккоты будут §MНЕВЫНОСИМО СИЛЬНЫМИ§! и будут посылать боевые корабли сопровождать их операции по добыче.\n\nОни получат следующие эффекты:\n§Y+1000% Урон оружия\n+1000% Скорострельность\n+2000% Корабельной обшивки/Брони/Щита\n+90% Скорость кораблей\n+250% Скорость постройки мегаструктур\n+1000% Урон армии/Здоровье/Мораль§!\n\n§YБлокк-Коллектор§! воскреснет §Y20 раз§!, суммарно имея §Y8 миллиардов§! здоровья\n§Y3x§! множитель количества §YБлокк-разборщиков§!\nАктивация §YЭкстрамерного дестабилизатора§! будет стоить §Y4M§! £energy£\nФлотилии эскорта и разведки будут в 6 раза больше\nСкорость исследования Блоккотов на §Y250%§! медленнее\n\n§YБлокк-Коллектор§! будет сопровождаться §Y5§! §RБлокк-терминаторами§!.\n§YБлокк-разборщики§! будут сопровождаться §Y2§! §RБлокк-терминаторами§!.\n§YФлотилии разведки§! будут дополнены каждая §Yодним§! §RБлокк-терминатором§!.\n§RБлокк-терминаторы§! будут иметь §Y2.5 миллиарда здоровья§! и воскреснут §Y4 раза§!.\n\n§RБлокк-терминатор§! мгновенно §RУНИЧТОЖИТ§! все колонии в системе, в которую войдет. Не позвольте им приблизиться к вашим планетам!\n\n§HОТБАЛАНСИРОВАНО ДЛЯ ИСПОЛЬЗОВАНИЯ С МНОЖЕСТВОМ МОЩНЫХ МОДОВ!"
giga_blokkat.3236.name: "Нексус содержания Блоккота завершен!"
giga_blokkat.3236.desc: "A §YНексус содержания Блоккота§! был завершен в системе §Y[giga_system.GetName]§!. Он построен над одним из небесных тел этой системы, и полностью готов к содержанию одного Блоккота, как только мы сможем захватить его в плен.\n\nБазовое содержание пленного Блоккота составит §Y1000§! £energy£ но структура сможет генерировать §Y750§! в каждой категории исследований, как только внутри будет Блоккот, также дополнительно предоставляя §Y20%§! бонус к §YСкорости изучения Блоккотов.\n\nПомните, что даже пленный нейтрализованный Блоккот всё еще является чрезвычайно продвинутым существом, за которым нужно §Rпостоянно§! следить."
giga_blokkat.3236.a: "Хорошая работа."
giga_blokkat.3234.name: "§Y[reprogrammed_blokkat.GetName]§! перепрограммирован!"
giga_blokkat.3234.desc: "Наш §YНексус содержания Блоккота§!, расположенный в системе §Y[blokkat_nexus_sytem.GetName]§!, сообщает, что они смогли успешно перепрограммировать Блоккота по имени §Y[reprogrammed_blokkat.GetName]§! и сделать его нашим союзником.\n\nХотя процесс был очень сложным и весьма опасным, после множества тонких манипуляций с сознанием, §Y[reprogrammed_blokkat.GetName]§! является добровольным и лояльным гражданином §Y[ROOT.GetName]§! и может занять должность лидера в нашем государстве.\n\n§Y[reprogrammed_blokkat.GetName]§! не будет иметь тех же способностей, что и обычные Блоккоты, поскольку он потерял связь с §YБлокксетью§! и утратил часть своих навыков под влиянием перепрограммирования, но он всё еще является очень талантливым и компетентным лидером.\n\nКак бы то ни было, это технологическое достижение является серьезной победой на поле боя против цивилизации Блоккотов. §Y[reprogrammed_blokkat.GetName]§!отбыл, и его §YНексус содержания§! теперь пуст и готов принять другого Блоккота при необходимости."
giga_blokkat.3234.a: "Добро пожаловать в [ROOT.GetName]!"
giga_blokkat.3234.a.tooltip: "§Y[reprogrammed_blokkat.GetName]§! теперь является лидером, а его класс и способности определяются его §YКлючевыми интересами§! и §YЛичностью§!."
giga_blokkat.3000.blokkreprogram: "Выяснить, как можно §Gперепрограммировать§! пленных §YБлоккотов§! | §Y35§! $blokkat_knowledge$"
giga_blokkat.3000.blokkreprogram.tooltip: "Используя наши последние достижения в области исследований Блоккотов, возможно, мы можем заполучить их представителя в рядах своих союзников, перепрограммировав его? Конечно, это звучит не очень этично, но ведь это не мы решили поглотить галактику, в конце концов."
giga_blokkat.3231.name: "Перепрограммирование Блоккотов"
giga_blokkat.3231.desc: "Переманить Блоккота - занятие не из легких. Нам нужно понять, как можно 'взломать' его вычислительное ядро и передислоцировать его сложные экстрамерные нейросети. К счастью, отсоединение от §YБлокксети§! оставляет их беззащитными, а значит дальнейшая манипуляция их сознанием вполне возможна, по мнению §YБюро изучения Блоккотов§!.\n\nКак правило, чем более податлив Блоккот, тем легче его перепрограммировать, поскольку этот процесс сильно зависит от состояния его сознания. Поэтому следует ожидать, что перепрограммирование §GКооперативного§! Блоккота пройдет намного проще, чем §RНедовольного§!.\n\nХотя это будет непростая задача, в результате её выполнения мы сможем превратить §YПленных Блоккотов§! в очень сильных §YЛидеров§! для нашей империи.\n\nПриблизительная стоимость этого проекта составит §Y3M§!."
giga_blokkat.3231.a: "Займитесь этим сразу же!"
giga_blokkat.3231.b: "Не сейчас."
giga_blokkat.3232.name: "Протоколы изменения сознания"
giga_blokkat.3232.desc: "Наши усилия по перепрограммированию Блоккотов приносят первые плоды, и наши исследователи теперь уверены, что мы можем преобразовать сопротивляющихся §YПленных Блоккотов§! в могущественных §YЛидеров§! лидеров для нашей империи. Этика такого поступка сомнительна, но ученые утверждают, что этические дебаты в данном случае под вопросом, поскольку Блоккоты прибыли чтобы опустошить нашу галактику, не заботясь о чьем-либо существовании.\n\nВ любом случае, §Yперепрограммировать§! любого пленного Блоккота теперь можно в меню управления Несусом содержания Блоккота. Потребуется§Y35§! $blokkat_knowledge$ чтобы перепрограммировать §Gлояльного§! Блоккота, §Y40§! для §Lнейтрального§! и §Y45§! для §Rмятежного§!. Наши ученые утверждают, что §YКлючевые интересы§! Блоккота определят его класс, а §YЛичность§! - способности.\n\nПерепрограммирование Блоккота не будет считаться §BПроектом изучения Блоккотов§! и процесс может быть запущен в любое время."
giga_blokkat.3232.a: "Замечательно."
giga_blokkat.3232.a.tooltip: "Мы теперь можем §Yперепрограммировать§! любого §YПленного Блоккота§!, содержащегося в Нексусе."
only_1_reprogram: "Мы можем одновременно перепрограммировать только одного Блоккота"
cant_reprogram_if_experiment: "Нужно дождаться окончания экспериментов."
blokkat_reprogram_title: "§HРазблокирует функцию§!: Перепрограммирование Блоккота\nЗнания о Блоккотах: §G+1§!"
giga_tech_blokkat_reprogram: "Изменение сознания Блоккотов"
giga_tech_blokkat_reprogram_desc: "С помощью деликатных манипуляций с сознанием Блоккота, мы можем заполучить его в качестве союзника."
giga_blokkat.3233.name: "перепрограммирование §Y[blokkat_prisoner_being_viewed.GetName]§!"
giga_blokkat.3233.desc: "Уровень наших технологий позволяет нам перепрограммировать сознание Блоккота §Y[blokkat_prisoner_being_viewed.GetName]§!, что, в случает успеха, позволит ему служить нашей империи в качестве лидера.\n\nНам нужно будет завершить соответствующий §YОсобый проект§! для этого, и мы можем перепрограммировать только §Yодного§! пленного Блоккота единовременно. Проект будет стоить дороже, если будет проводиться над §Rмятежным§! Блоккотом, и дешевле - если над §Gлояльным§!.\n\n§YKey Interest§!, которые имеет §Y[blokkat_prisoner_being_viewed.GetName]§!, определят класс лидера, а его §YЛичность§! определит его способности. Этот процесс не считается §BПроектом изучения Блоккотов§!."
giga_blokkat.3233.a: "Приступим!"
giga_blokkat.3233.b: "Возможно, позже."
REPROGRAM_COOPERATIVE_BLOKKAT: "Перепрограммировать §Gлояльного§! Блоккота"
REPROGRAM_COOPERATIVE_BLOKKAT_DESC: "Тонкая манипуляция сознанием пленного Блоккота при помощи экстрамерной 'хирургии' позволит превратить это продвинутое существо в лояльного лидера для нашей империи."
REPROGRAM_DISPLEASED_BLOKKAT: "Перепрограммировать §Rмятежного§! Блоккота"
REPROGRAM_DISPLEASED_BLOKKAT_DESC: "Тонкая манипуляция сознанием пленного Блоккота при помощи экстрамерной 'хирургии' позволит превратить это продвинутое существо в лояльного лидера для нашей империи."
REPROGRAM_INDIFFERENT_BLOKKAT: "Перепрограммировать §Lнейтрального§! Блоккота"
REPROGRAM_INDIFFERENT_BLOKKAT_DESC: "Тонкая манипуляция сознанием пленного Блоккота при помощи экстрамерной 'хирургии' позволит превратить это продвинутое существо в лояльного лидера для нашей империи."
must_have_conducted_3_experiments_on_blokkat: "Нам нужно получить по меньшей мере §Y3§! $blokkat_knowledge$ из §YНексуса содержания Блоккота§!, проводя эксперименты над пленными Блоккотами."
giga_blokkat.3230.name: "Разум Блоккота"
giga_blokkat.3230.desc: "При помощи $blokkat_knowledge$, собранных нами в последние несколько лет, наши ученые, наблюдающие за пленным §YБлоккотом§!, высказали инновационную идею об их потенциальном использовании пленных Блоккотов.\n\nОни утверждают, что, благодаря полученным знаниям, мы сможем 'взломать' разум Блоккота и 'перепрограммировать' его. Это поможет нам §Yпереманить§! пленных Блоккотов на нашу сторону и сотрудничать с ними, как с любыми другими существами.\n\nКонечно, такое предложение кажется смехотворным, ведь Блоккоты настолько продвинутые существа. Даже если у нас получится разработать соответствующую методику, процедура потребует настолько глубокого вмешательства, что разум подопытного будет необратимо поврежден.\n\nОднако, если в обычной ситуации §YБлокксеть§! делает такую возможность абсолютно невыполнимой, поскольку любые отклонения будут мгновенно обнаружены и исправлены, пленные Блоккоты были абсолютно изолированы от своих сородичей, и поэтому вмешательство в их сознание может оказаться посильной задачей, если у нас хватит ресурсов на такой проект.\n\nA §BПроект изучения Блоккотов§! был создан, чтобы изучить и конкретизировать методику воплощения этой идеи, при наличии достаточного количества $blokkat_knowledge$."
giga_blokkat.3230.a: "Звучит нелепо, но сейчас необычное время."
giga_blokkat.3230.a.tooltip: "Новый §BПроект изучения Блоккотов§! доступен в §YБюро исследования Блоккотов§!."
giga_blokkat.3200.name: "Наблюдения за Блоккотами"
giga_blokkat.3200.desc: "Хотя Блоккоты и проявляют к нашей цивилизации очень мало интереса, в наших мирах наблюдается любопытный феномен.\n\nИзначально это было известно лишь по параноидальным слухам, но позднее было подтверждено, что §Yотдельные Блоккоты§! были замечены на нескольких наших планетах. Согласно докладам из различных миров, где они были замечены, в их поведении не наблюдалось ничего агрессивного, и они просто растворялись в воздухе, если назревала конфликтная ситуация.\n\nТочная причина этих эфемерных визитов пока неизвестна, но судя по пассивному и даже беспечному поведению Блоккотов, скорее всего они изучают нашу цивилизацию перед её, как они уверены, неизбежной кончиной. Эта теория подтверждается изучением перехваченных сигналов, передаваемых Блоккотами их сородичам в §YБлокксеть§!.\n\nНо эти их визиты породили почти безумную идею среди сотрудников §YБюро изучения Блоккотов§!: что если мы §Rзахватим§! нескольких таких туристов? Согласно ученым из Бюро, изучение отдельного Блоккота вблизи имеет беспрецедентное значение, оно предоставит нам множество ценных $blokkat_knowledge$ and поможет нам лучше понять экзотических захватчиков.\n\nБыл создан §BПроект изучения Блоккотов§! чтобы изучить такую возможность."
giga_blokkat.3200.a: "Очень смелое предложение."
giga_blokkat.3200.a.tooltip: "Новый §BПроект изучения Блоккотов§! доступен в §YБюро изучения Блоккотов§!."
giga_blokkat.3201.name: "Ловушка для Блоккота"
giga_blokkat.3201.desc: "Перспектива поимки живого Блоккота, безусловно, привлекательна, но обойдется нам недёшево.\n\nКак показывают наши социологические исследования, все Блоккоты связаны с друг с другом через §YБлокксеть§!, которая также служит экстрамерной сетью питания, и позволяет мгновенно передавать энергию и информацию при необходимости.\n\nТаким образом, если мы хотим поймать Блоккота, нужно найти способ §Rразорвать§! его связь с §YБлокксетью§!, хотя бы на время, пока Блоккот не будет помещен в изолятор.\n\nКроме того, нам потребуется спроектировать мегаструктуру, способную удерживать Блоккота от побега через туннелирование высших измерений. Если нам удастся объединить эти две технологии, мы сможем просто вывести Блоккота из строя и поместить его в специальную камеру, где сможем проводить дальнейшие его исследования.\n\nОтдельные Блоккоты очень хорошо экипированы, и при попытке захвата наверняка окажут серьезное сопротивление. За попыткой отсоединения их от §YБлокксети§! наверняка последует наземный бой."
giga_blokkat.3201.a: "Продолжаем..."
giga_blokkat.3201.a.tooltip: "Стоимость этой технологии составит §Y1.25M§!\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3201.b: "Слишком рискованно, не сейчас."
giga_tech_blokkat_snare: "Протоколы изоляции Блоккотов"
giga_tech_blokkat_snare_desc: "Разорвав связь отдельных Блоккотов с Блокксетью и нейтрализовав их, мы могли бы пленить их, при условии наличия надлежащей инфраструктуры для их сдерживания. Это потребует строительства специализированной камеры содержания, окружающей Блоккота в экстрамерном пространстве."
blokkat_snare_mega_title: "§HРазблокирует функцию§!: Захват Блоккота\n§HРазблокирует мегаструктуру§!: Нексус содержания Блоккота"
blokkat_snare_mega_desc: "Огромный комплекс, предназначенный для содержания одного пленного Блоккота."
giga_blokkat.3202.name: "Протоколы захвата Блоккотов"
giga_blokkat.3202.desc: "После обширных исследований, наше §YБюро изучения Блоккотов§! сформулировало метод поимки Блоккотов, посещающих наши миры.\n\nСперва нам нужно построить §YНексус содержания Блоккота§! над любой планетой в нашем пространстве. Каждый §YНексус содержания Блоккота§! может содержать §Y1§! Блоккота. Если у нас есть свободные Нексусы, при следующем уведомлении о визите Блоккота мы сможем начать операцию по его захвату, потратив £energy$ на высвобождение экстрамерного импульса, который отрежет Блоккота от §YБлокксети§!, лишив его возможности сбежать или позвать на помощь.\n\nДалее нашим §YНаземным армиям§! потребуется вступить с ним в бой, так что будет мудро расположить наподалеку достаточно сильную армию.\n\nЕсои нам удастся превзойти Блоккота в бою, он будет транспортирован в §YНексус содержания§! и сможет быть подвергнут изучению.\n\n§BНам нужно иметь хотя бы один пустой Нексус содержания Блоккотов в нашем пространстве, чтобы получить уведомления о замеченных в наших мирах Блоккотах.§!"
giga_blokkat.3202.a: "Принято. Надеюсь мы справимся..."
giga_blokkat.3202.a.tooltip: "Новое §GЗадание изучения Блоккотов§! доступно для отслеживания наших §YОпераций по захвату Блоккотов§!."
giga_blokkat.3000.paluushia: "§GРасследовать§! §YПалуушию§!"
giga_blokkat.3000.paluushia.tooltip: "Очевидно, Палуушия некоторым образом взаимосвязана с Блоккотами. Нам нужно провести тщательное исследование планеты и ее жителей Палууш чтобы получить от них любые $blokkat_knowledge$.\n\n§GПотенциальных Знаний о Блоккотах: §Y?§!\n§GПолучено знаний: §Y[ROOT.blokkat_knowledge_earned_by_paluush]§!§!"
giga_blokkat.3000.capture: "§GЗахватить§! отдельных §YБлоккотов§! | Пленные Блоккоты: §Y[ROOT.captured_blokkat_count]§!"
giga_blokkat.3000.capture.tooltip: "Любопытные Блоккоты иногда посещают наши миры, собирают данные, и мгновенно исчезают при попытке контакта. Если у нас есть хотя бы один пустой §YНексус содержания Блоккотов§!, мы получим уведомление о том, что §YБлоккот§! был §Yзамечен§! в одном из наших миров, и сможем потратить £energy£ и использовать §YНаземные силы§! чтобы нейтрализовать его.\n\nНейтрализованный Блоккот будет перенесен в любой свободный §YНексус содержания Блоккота§!. Мы получим большое количество исследований от любого Блоккота, содержащегося в Нексусе, и сможем проводить дальнейшие исследования над ним.\n\nКаждый пленный Блоккот увеличивает §YСкорость изучения Блоккотов§! на §G15%§!\n\n§BНам нужен хотя бы один пустой Нексус содержания Блоккота чтобы получить уведомление о том, что в наших мирах замечен Блоккот.§!\n\n§GПотенциальных Знаний о Блоккотах: §Y?§!\n§GЗнаний получено: §Y[ROOT.blokkat_knowledge_earned_by_capture]§!§!"
giga_blokkat.3204.name: "Замечен Блоккот!"
giga_blokkat.3204.desc: "§YБлоккот§! был замечен на планете §Y[ROOT.GetName]§!!\n\nОн не подозревает о наших намерениях, и, судя по его снаряжению, хватит §Y[owner.blokkat_containment_ec_cost]§! £energy£ чтобы разорвать его связь с §YБлокксетью§!.\n\nХотя это лишь отдельный Блоккот, он очень хорошо вооружён, и наверняка окажет сопротивление перед лицом опасности, от которой не сможет убежать. Учитывая их уровень технологии, для победы над Блоккотом придется развернуть полноценное наземное сражение."
giga_blokkat.3204.a: "Вперед! | §Y[owner.blokkat_containment_ec_cost]§! £energy£"
giga_blokkat.3204.a.tooltip: "-§Y[owner.blokkat_containment_ec_cost]§! £energy£\n§YБлоккот§! на планете §Y[ROOT.GetName]§! становится §Rвраждебным§!"
giga_blokkat.3204.b: "Мы не готовы."
giga_blokkat.3205.name: "Связь с Блокксетью прервана!"
giga_blokkat.3205.desc: "При помощи излучения большого количества энергии в экстрамерное пространство, мы смогли отрезать отдельного §YБлоккота§! от §YБлокксети§! на планете §Y[ROOT.GetName]§!.\n\nБлоккот пытается убежать, но быстро понимает, что телепортация ему больше не доступна. Загнанный в угол нашими солдатами и сбитый с толку, он открывает огонь, чтобы пробить себе путь к свободе.\n\nНужно действовать быстро и решительно, чтобы не позволить ему сбежать в космос."
giga_blokkat.3205.a: "Не давайте ему передышку!"
giga_blokkat.3206.name: "Блоккот победил наших солдат!"
giga_blokkat.3206.desc: "Наши бойцы не смогли нейтрализовать хорошо вооруженного §YБлоккота§! на планете §Y[FromFrom.GetName]§!. После победы над солдатами, Блоккот повредил нашу инфраструктуру, прежде чем покинуть планету.\n\nНанесенный урон планете §Y[FromFrom.GetName]§! должен быть не очень серьезен, но это ощутимый удар по нашим операциям."
giga_blokkat.3206.a: "Проклятье!"
giga_blokkat.3206.a.tooltip: "§Y[FromFrom.GetName]§! получает §Y10§! §RОпустошения§!.\nМы получаем §Y0.25§! §RБеспокойства о Блоккотах§!."
giga_blokkat.3220.name: "Попытка побега из Нексуса в §Y[blokkat_prison_with_breach.solar_system.GetName]§!!"
giga_blokkat.3220.desc.cooperative: "Наш §YНексус содержания Блоккота§! сообщает, что Блоккот §Y[blokkat_prison_breacher.GetName]§!, содержавшийся в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§!, в настоящий момент совершает §Rпопытку побега§!.\n\nОн еще не окончательно сбежал, но он покинул свою основную камеру и разрушает обшивку Нексуса чтобы прорваться наружу. Персонал Нексуса сообщает, что §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ и §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ будет достаточно чтобы остановить Блоккота §Y[blokkat_prison_breacher.GetName]§! и вернуть его в его камеру.\n\nПоскольку §Y[blokkat_prison_breacher.GetName]§! имеерт поведение §Gлояльный§!, он просто улетит в космос, если прорвётся наружу."
giga_blokkat.3220.desc.indifferent: "Наш §YНексус содержания Блоккота§! сообщает, что Блоккот §Y[blokkat_prison_breacher.GetName]§!, содержавшийся в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§!, в настоящий момент совершает §Rпопытку побега§!.\n\nОн еще не окончательно сбежал, но он покинул свою основную камеру и разрушает обшивку Нексуса чтобы прорваться наружу. Персонал Нексуса сообщает, что §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ и §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ будет достаточно чтобы остановить Блоккота §Y[blokkat_prison_breacher.GetName]§! и вернуть его в его камеру.\n\nПоскольку §Y[blokkat_prison_breacher.GetName]§! имеерт поведение §Lнейтральный§!, он может просто улететь, а может и атаковать нас после того, как прорвётся наружу."
giga_blokkat.3220.desc.displeased: "Наш §YНексус содержания Блоккота§! сообщает, что Блоккот §Y[blokkat_prison_breacher.GetName]§!, содержавшийся в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§!, в настоящий момент совершает §Rпопытку побега§!.\n\nОн еще не окончательно сбежал, но он покинул свою основную камеру и разрушает обшивку Нексуса чтобы прорваться наружу. Персонал Нексуса сообщает, что §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ и §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£ будет достаточно чтобы остановить Блоккота §Y[blokkat_prison_breacher.GetName]§! и вернуть его в его камеру.\n\nПоскольку §Y[blokkat_prison_breacher.GetName]§! имеерт поведение §Rмятежный§! скорее всего он будет крайне враждебным после того, как прорвётся наружу.."
giga_blokkat.3220.a: "Сдержать его любой ценой! | §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ & §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£"
giga_blokkat.3220.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§! будет §Yвозвращён на место§!."
giga_blokkat.3220.b: "Мы не можем себе это позволить."
giga_blokkat.3220.b.tooltip: "§Y[blokkat_prison_breacher.GetName]§! поспешно §Yисчезнет в глубинах космоса§! из-за поведения §Gлояльный§!."
giga_blokkat.3220.c: "Мы не можем себе это позволить."
giga_blokkat.3220.c.tooltip: "§Y[blokkat_prison_breacher.GetName]§! или §Yисчезнет в глубинах космоса§! или §Hстанет враждебным§! из-за поведения §Lнейтральный§!."
giga_blokkat.3220.d: "Мы не можем себе это позволить."
giga_blokkat.3220.d.tooltip: "§Y[blokkat_prison_breacher.GetName]§! §Hстанет станет враждебным§! из-за поведения §Lнейтральный§!, §Rили хуже...§!"
giga_blokkat.3221.name: "§Y[blokkat_prison_breacher.GetName]§! сбежал!"
giga_blokkat.3221.desc: "Наш §YНексус содержания Блоккота§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! не смог сдержать Блоккота §Y[blokkat_prison_breacher.GetName]§!.\n\nК счастью для нас, из-за модели своего поведения, Блоккот §Y[blokkat_prison_breacher.GetName]§! решил просто улететь в космос, не нанося нам дальнейшего урона.\n\nНексус теперь снова пуст и сможет содержать другого пленного Блоккота, когда мы его поймаем."
giga_blokkat.3221.a: "Жаль, но мы предвидели этот риск..."
giga_blokkat.3221.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§! §Yисчез в глубинах космоса§!.\n\n§YНексус содержания Блоккота§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! снова пуст.\n\nМы получаем §Y0.25§! §RБеспокойства о Блоккотах§!."
giga_blokkat.3225.name: "§Y[blokkat_prison_breacher.GetName]§! прорвался наружу!"
giga_blokkat.3225.desc: "Наш §YНексус содержания Блоккота§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! не смог сдержать Блоккота §Y[blokkat_prison_breacher.GetName]§!.\n\nБлоккот §Rстал враждебным§! и открыл огонь по нашим кораблям. Если огневой мощи наших судов будет достаточно, чтобы подавить Блоккота, мы сможем вернуть его в камеру.\n\nУчёные предупреждают, что у нас есть лишь §Y2 месяца§!, прежде чем Блоккот восстановит соединение с §YБлокксетью§! и ускользнет от нас."
giga_blokkat.3225.a: "Остановите этого Блоккота!"
giga_blokkat.3225.a.tooltip: "У нас есть §Y2 месяца§! чтобы §Rнейтрализовать§! §Y[blokkat_prison_breacher.GetName]§! прежде чем он §Yисчезнет в межзвездном пространстве§!."
giga_blokkat.3226.name: "§Y[blokkat_prison_breacher.GetName]§! сбежал!"
giga_blokkat.3226.desc: "Мы не смогли остановить побег Блоккота §Y[blokkat_prison_breacher.GetName]§!.\n\nБлоккот сумел восстановить соединение с §YБлокксетью§! и сразу же покинул систему, и теперь он за пределами нашей досягаемости.\n\nНексус теперь снова пуст и сможет содержать другого пленного Блоккота, когда мы его поймаем."
giga_blokkat.3226.a: "Черт!"
giga_blokkat.3226.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§! §Yисчез в глубинах космоса§!.\n\n§YНексус содержания Блоккота§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! снова пуст.\n\nМы получаем §Y0.5§! §RБеспокойства о Блоккотах§!."
giga_blokkat.3227.name: "§Y[blokkat_prison_breacher.GetName]§! был возвращен в камеру!"
giga_blokkat.3227.desc: "Мы смогли нейтрализовать и возвратить в камеру Блоккота §Y[blokkat_prison_breacher.GetName]§!.\n\nБлоккот надежно заперт и мы можем продолжить проведение научных экспериментов над ним."
giga_blokkat.3227.a: "Хорошая работа."
giga_blokkat.3227.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§! возвращен в камеру."
giga_blokkat.3223.name: "§RCATASTROPHIC BLOKKAT BREACH§!"
giga_blokkat.3223.desc: "Срочные новости! Наш §YНексус содержания Блоккота§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! сообщает, что §Y[blokkat_prison_breacher.GetName]§! сумел полностью §Rвырваться наружу§! и сейчас находится в открытом космосе.\n\nИз-за того, что Блоккот §Rмятежный§!, он твёрдо намерен мстить, и полностью §Rуничтожил§! наш §YНексус содержания Блоккота§! при помощи своего оружия. Он также смог использовать материю Нексуса чтобы произвести нескольких §Rновых Блоккотов§!. §Y[blokkat_prison_breacher.GetName]§! восстановил соединение с §YБлокксетью§! и скачал личностные данные в тела свежесозданных Блоккотов.\n\nВместе с новыми Блоккотами он сейчас разбирает близлежащие небесные тела чтобы с помощью полученной материи создавать ещё больше новых Блоккотов.\n\nПовторное задержание этого Блоккота не представляется возможным. Нам нужно действовать быстро и решительно, чтобы уничтожить Блоккота §Y[blokkat_prison_breacher.GetName]§! прежде чем этот побег превратится в настоящий апокалипсис!"
giga_blokkat.3223.a: "Боевые станции!"
giga_blokkat.3223.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§! был §Rвзломан§! и теперь §Rсобирает планеты§! для того, чтобы §Rсоздать больше Блоккотов§!\n\n§YНексус содержания Блоккота§! в системе §Y[blokkat_prison_with_breach.solar_system.GetName]§! был §Rуничтожен§!!\n\nМы получаем §Y2§! §RБеспокойства о Блоккотах§!."
