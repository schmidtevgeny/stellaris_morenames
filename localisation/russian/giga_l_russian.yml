job_giga_virtual_hell_inmate_plural: "Виртуальный проклятый"
job_giga_virtual_hell_inmate_desc: "Низшие из низших приговариваются к самым ужасным условиям, которые только можно себе представить, чтобы напугать потенциальных преступников и заставить их пересмотреть свой жизненный выбор."
job_giga_virtual_hell_inmate_effect_desc: "Заключённые £job_giga_virtual_hell_inmate£ §Y$job_giga_virtual_hell_inmate_plural$§ страдают за своих ставленников, преобразуя £energy£ §Y$energy$§ в общеимперское снижение, но локальное увеличение £crime£ §Yпреступности§"
