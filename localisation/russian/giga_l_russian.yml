decision_ringworld_arcology_project_effects: "Превращает этот сегмент кольцевого мира в §Y$pc_ringworld_city$§!, увеличивает £housing£ §Y$PLANET_HOUSING_TITLE$§!, §YПроизводство ресурсов§! и §YПрирост населения§! и разблокирует специальные £district£ §YАркологические районы§! за счет преобразования всей поверхности мира-кольца, что препятствует дальнейшему построению £district£ §YГенератор§! и §YСельскохозяйственные районы§!."
