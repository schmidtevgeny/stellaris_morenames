solaktropa_economic_crisis_desc: "Потеря плотины Солактропа - это сокрушительный удар для Катценов."
giga_flusionoperations.3002.name: "Операция по разрушению плотины предотвращена"
giga_flusionoperations.3002.desc: "Наши солакийские союзники сообщают, что катзенам удалось обнаружить и удалить боеголовки, установленные в §Yплотине Солактропа§!, прежде чем ей был нанесен какой-либо ущерб. Агенты, проникшие на плотину, были арестованы и казнены за государственную измену государству Катцен.\n\nИз-за этого катцены, вероятно, еще больше усилят свою безопасность в ближайшие недели, что приведет к увеличению §YKatzen Wariness§!"
giga_flusionoperations.3002.a: "Жаль."
giga_flusionoperations.3002.a.tooltip: "Настороженность Katzen §Rувеличилась§! на §R1§!."
giga_flusionoperations.3000.name: "Взрывая §Yплотину Солактропа§!"
giga_flusionoperations.3000.desc: "Проект §YSolaktropa Project§! - это амбициозное начинание, направленное на снижение уровня Солакарейского моря, обеспечивающее огромное количество воды для сельского хозяйства, освобождающее пространство для промышленности и, самое главное, генерирующее огромное количество энергии для Флюида.\n\nРазрушение этой плотины, конечно, окажет значительное влияние на экономику Флюзии, но может вызвать тяжелые климатологические неприятности на планете.\n\n§YВ случае успеха§!:\n§YFlusion§! и §YKatzens§! получат дебаффы из-за потери энергии плотины и нарушения их сельского хозяйства, что снизит их §Yскорость кораблей§! и §Yдальность орудий§!.\nВоинственность Катцена §Rувеличится§ на §R3§!\nСопротивление в §YСолакиен§! и §YРавканиен§! уменьшится на §Y2§! (§Y3§! при использовании §YЭкстра боеголовок§!)\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y70 k§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§PЭкстремальный уровень риска§!: §R-40%§!\n§ВГлобальная партизанская активность§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n§ВПартизаны в Меркурии§!!! §G+[flusion_primitives_country.mercuria_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
d_solaktropa_project: "Проект Солактропа"
d_solaktropa_project_desc: "Проект 'Солактропа' создаёт огромное количество пригодной для использования земли, на которой Катцены могут строить, а также огромное количество воды для сельского хозяйства, ценой нарушения естественного климата Флюзии."
d_solaktropa_project_wreck: "Крушение солактропа"
d_solaktropa_project_wreck_desc: "Разрушение плотины Солактропа вызвало несметное количество разрушений для Флюзии и ее жителей."
d_katlantropa_project: "Проект Катлантропа"
d_katlantropa_project_desc: "Проект 'Катлантропа' орошает ранее пустынные территории, делая их пригодными для сельского хозяйства и ирригации."
d_katlantropa_project_wreck: "Опустынивание Катлантропа"
d_katlantropa_project_wreck_desc: "Уничтожение Катлантропы вернуло ранее возделываемые территории в обширные пустыни."
giga_blow_solak_dam_desc: "\n§HУровень риска§! - §PExtreme§!\n§HЛокация§! - §Бравкосолакский пролив, Солакарейское море§!\n\nТребования к миссии:\n§RЭкстремальная партизанская активность в Равкании§!\n§HЗначительная партизанская активность в Солакиене§!\n\n§L§YSolaktropa§! - это масштабный геоинженерный проект, предпринятый Империумом Катценартиг с целью понизить уровень моря в одном из главных морей Флюзии, §YSolakarean Sea§! Заблокировав море от океана, вода из него будет испаряться быстрее, чем пополняться, что приведет к падению уровня моря.\n\nИспарившаяся вода, используя продвинутые погодные манипуляции, перенаправляется на огромные сельскохозяйственные угодья, покрывающие большой остров Алтария к северо-западу от Солакиена, а высохшие земли используются для того, чтобы выжать еще больше промышленности на Флуизию.\n\nКроме того, плотина вырабатывает значительное количество энергии для питания всей Флузии. Взрыв этой плотины и разрушение этого маленького проекта, несомненно, нанесет сокрушительный удар по экономике Флузии.§!\n\n§BХотя это и не обязательно, но если §YMercurreich§! обладает высокой устойчивостью, это увеличит шансы на успех, так как партизаны смогут контрабандой пронести дополнительные боеголовки, чтобы убедиться, что детонация прошла успешно.§!\n\n§BРазрушение как §YСолактропы§!, так и §YКатлантропы§! Плотины вызовут §GАграрный сельскохозяйственный кризис§! в Империуме, что может привести к восстанию окраинных миров против правления кайзера!§!\n\n§HВзрыв плотины вызовет неисчислимые разрушения на берегах как §YСолакиен§!', так и §YРавканиен§!', что, в свою очередь, §RПОНИЗИТ§! сопротивление в этих районах на §R2§!', так как их жители вряд ли поддержат этот шаг.§!"
giga_blow_solak_dam_no: "§YВзорвать плотину Солактропа§!\n\n§HСтатус§! - §RНедоступно§! $giga_blow_solak_dam_desc$"
giga_blow_solak_dam_yes: "§YВзорвать плотину Солактропа§!\n\n§HСтатус§! - §GДоступно§! $giga_blow_solak_dam_desc$"
giga_blow_solak_dam_done: "§YВзорвать плотину Солактропа§!\n\n§HСтатус§! - §BЗавершено§!$giga_blow_solak_dam_desc$"
giga_capture_panzer_desc: "\n§HУровень риска§! - §YСредний§!\n§HЛокация§! - §BСборочный завод в Лионсбурге, Южная Катцен Герцландс§!\n\nТребования к миссии:\n§RКрайняя партизанская активность в Катцен Герцландс§!\n§YЗначительное сопротивление эзиканцев§!\n\n§LЭти §YRiesigerkatzenpanzers§! являются гордостью сухопутных войск Катцена. Эти громадные бегемоты - не что иное, как чудовищные бронированные машины, способные как наносить, так и выдерживать огромные повреждения. Если бы нам удалось заполучить их чертежи, мы смогли бы переработать их конструкцию и построить свои собственные Riesigerkatzenpanzers.§!\n\n§BВвиду сложности такой добычи данных нам требуется поддержка дружественных эзиканских охранников, перешедших на нашу сторону и знакомых со сложным устройством серверов данных, на которых размещены схемы сборки Riesigerkatzenpanzer, а это значит, что сопротивление §Yэзиканцев§! должно быть на достаточно высоком уровне для проведения этой операции.§!"
giga_capture_panzer_no: "§YУкрасть чертежи брони гигантского кота§!\n\n§HСтатус§! - §RНедоступно§! $giga_capture_panzer_desc$"
giga_capture_panzer_yes: "§YУкрасть чертежи брони гигантского кота§!\n\n§HСтатус§! - §GДоступно§! $giga_capture_panzer_desc$"
giga_capture_panzer_done: "§YУкрасть чертежи брони гигантского кота§!\n\n§HСтатус§! - §BЗавершено§!$giga_capture_panzer_desc$"
giga_sonya_desc: "\n§HУровень риска§! - §RВысокий§!\n§HЛокация§! - §BKleinlakien Isle, Sonne Sea§!\n\nТребования к миссии:\n§RКрайняя партизанская активность в Солакиене§!\n§HЗначительная партизанская активность в Зусе§!\n\n§L§YСоня Соул§! не кто иной, как драгоценная дочь Дофуса Текника Макина. Однажды она погибла в ужасной аварии, но была успешно воскрешена в виде §YSoulbot§! Соулботы - это, возможно, величайшее изобретение солакийцев, поскольку они представляют собой искусственные роботизированные тела, способные вмещать в себя настоящую органическую душу, используемую солакийцами для того, чтобы дать второй шанс умершим членам своего общества.\n\nНеудивительно, что чертежи были быстро украдены Катценами и использованы для создания бессмертных суперсолдат, а сама Соня была захвачена Катценами и в настоящее время содержится и изучается на отдаленном острове у побережья Солакии.§!\n\n§BБыстрая эвакуация Сони после прорыва крепости потребует использования способности зоусанцев генерировать червоточины, поэтому нам придется убедиться, что сопротивление в §YZousa§! достаточно велико, прежде чем приступать к работе.§!\n\n§BОстров Кляйнлакиен также служит для Катценов местом производства и хранения §YСулботов§! Эти §YKatzen Soulbots§! обычно используются для 'оживления' павших членов высшего командования, и уничтожение этого объекта при освобождении Сони не позволит им делать это в будущем.§!"
giga_rescue_sonya_no: "§YСпасение Сони Соул§!\n\n§HСтатус§! - §RНедоступно§! $giga_sonya_desc$"
giga_rescue_sonya_yes: "§YСпасение Сони Соул§!\n\n§HСтатус§! - §GДоступно§! $giga_sonya_desc$"
giga_rescue_sonya_done: "§YСпасение Сони Соул§!\n\n§HСтатус§! - §BЗавершено§!$giga_sonya_desc$"
