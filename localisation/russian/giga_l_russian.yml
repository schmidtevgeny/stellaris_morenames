HULL_REPAIR_BLOKKAT: "Субпланковские синхронизаторы"
HULL_REPAIR_BLOKKAT_DESC: "Рой миниатюрных роботов, который служит как реле для нейросетей, содержащихся в броне Блоккотов, повышающий их эффективность и позволяющий им восстанавливаться быстрее. Блоккоты также используют его для передачи данных через Блоккосеть для лучшей синхронизации. "
AFTERBURNER_BLOKKAT: "Коллекторные двигатели"
AFTERBURNER_BLOKKAT_DESC: "В дополнение к экзотическим сверхсветовым двигателям, на кораблях Блоккотов используются эти коллекторные двигатели, отталкивающиеся от самой материи нашей Вселенной, чтобы увеличить скорость судов."
SHIELD_BLOKKAT: "Барьер гиперпространственного сдвига"
SHIELD_BLOKKAT_DESC: "Подобно щитам Блоккотов, этот защитный барьер вращается внутри высшего измерения, так что только бесконечно малая площадь всего щита единовременно подвергается вражескому огню. Поврежденные области мгновенно смещаются обратно в высшее измерение чтобы регенерировать."
