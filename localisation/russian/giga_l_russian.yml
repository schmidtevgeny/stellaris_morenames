GIGA_KATZEN_SUBMARINE_MISSILE_DESC: "Эти ракеты имеют чрезвычайно большую дальность действия и предназначены для размещения на подпространственных подводных лодках Katzen, что позволяет им поражать цели на большом удалении."
giga_katzen.8510.name: "Katzen начинают развертывание космического корабля Unterraumboot"
giga_katzen.8510.desc: "Немногочисленные сообщения из §YИмпериума Катценартиг§! указывают на то, что Katzen начали крупномасштабное развертывание своего неуловимых кораблей §YUnterraumboot§!.\n\nИз того, что смогли собрать наши информаторы, эти плохо изученные корабли, по-видимому, способны «нырять» в подпространство, чтобы обойти защиту и враждебные флоты, прежде чем снова выйти в реальное пространство, чтобы беспокоить невооруженные цели с помощью торпед большой дальности.\n\nХотя Katzen уже использовали их небольшие экспериментальные флотилии, похоже, что эти «космические подводные лодки» завершили свою экспериментальную фазу и теперь готовы к массовому развертыванию в космических силах Katzen.\n\nЭти корабли , при правильном использовании, несомненно, могут изменить ход большинства войн в пользу Katzen, и, к сожалению, деталей, касающихся их внутренней работы, очень мало, что исключает дистанционный анализ. \n\nОднако наши исследователи уверены, что если бы мы §Rуничтожили§! некоторые из этих кораблей, мы могли бы спасти достаточно обломков, чтобы провести подробное исследование их внутренних механизмов.\n\nЭто позволило бы нам разработать меры противодействия этим кораблям и гарантировать, что они не смогут просто обойти нашу защиту, прокладывая туннель через подпространство."
giga_katzen.8510.a: "Это тревожит."
giga_katzen.8510.a.tooltip: "Katzen получают несколько флотов §YUnterraumboots§! в системе §YJublio§!.\n\n§YВоенные кузницы Katzen§! теперь смогут производить §YUnterraumboots§!.\n\nЕсли мы уничтожим §Y15§! этих §YUnterraumboots§!, мы разблокируем §YСпециальный проект§!, который поможет разработать меры противодействия.\n\n"
katzen_chain_1_title: "Уничтожить Katzen Unterraumboots"
katzen_chain_1_desc: "Unterraumboots Katzen могут легко обойти большую часть защиты, просто спрятавшись в подпространстве. Мы должны уничтожить их достаточно, чтобы разработать активные контрмеры.\n\nМы уничтожили §Y[ROOT.katzen_subs_destroyed]§! из §Y15§! Unterraumboots."
ANALYSE_KATZEN_SUB_PROJECT: "Анализировать Katzen Unterraumboots"
ANALYSE_KATZEN_SUB_PROJECT_DESC: "Katzen разработали революционную «космическую подводную лодку» — корабль, способный погружаться в подпространство, чтобы обходить укрепления и наносить удары в самое сердце вражеских империй.\n\nКрайне важно, чтобы мы изучали и понимали эти корабли, чтобы предотвратить их причинение нам какого-либо вреда.\n\nЗавершение этого проекта позволит нам разработать контрмеры против этих подводных лодок, но вызовет §Rуменьшение§! §YМнения Кайзера§! о нас на §R2§!.\n\nНаличие Перка Вознесения §BЗагадочные технологии§! гарантирует, что кайзер не сможет разгадать наши планы, избегая падения мнения."
giga_katzen.8511.name: "Утилизация обломков Unterraumboot"
giga_katzen.8511.desc: "На данный момент мы уничтожили множество §YUnterraumboots§! и спасли достаточное количество их обломков чтобы начать серьезную работу по разработке эффективных мер противодействия им.\n\n §YСпециальный проект§! был запущен для этого, но имейте в виду, что его завершение может §Rуменьшить§! §YМнение Кайзера§! о нас, если нам удастся за это время подписать мир с Katzen."
giga_katzen.8511.a: "Принято к сведению."
giga_katzen.8512.name: "Результаты анализа Unterraumboot"
giga_katzen.8512.a.desc: "Наши ученые завершили анализ фрагмента, извлеченного из необычных подпространственных судов Katzen §YUnterraumboots§!.\n\nКак и ожидалось, эти 'подводные лодки' способны быстро и эффективно прокладывать туннели через подпространство, используя удивительно продвинутые пространственные модуляторы. Хотя первоначально Katzen, казалось бы, построившие такое продвинутое устройство, были озадачены, дальнейший анализ различных видов Flusion показал, что один из них, §YZousanian§!, обладает врожденной способностью телепортироваться, открывая миниатюрные червоточины через подпространство, способность, которую они естественным образом применяли к большинству их технологий до завоеваний кайзера.\n\nОчевидно, что кайзер в значительной степени перепроектировал технологии Zousania, чтобы создать эти необычайно продвинутые 'подводные лодки'. Объединив знания, полученные из утилизированного лома Unterraumboots, с данными о технологиях Zousania, наши ученые разработали §YЗдание звездной базы§! способное принудительно вытащить эти 'подводные лодки' из подпространства, подвергая их воздействию нашего оружия.\n\nКроме того, исследование показало, что эти 'подводные лодки' имеют §Y60%§! шанс уклониться от боя при уничтожении и вернуться на Flusion через несколько месяцев, но постройка §YПодпространственной ловушки Katzen§! должна гарантировать, что они не смогут просто сбежать, находясь на грани уничтожения.\n\nК сожалению, до нас дошли слухи, что кайзеру стало известно об этом, и его §Yмнение о нас§! впоследствии §Rуменьшилось§! на §R2§!."
giga_katzen.8512.b.desc: "Наши ученые завершили анализ фрагмента, извлеченного из необычных подпространственных судов Katzen §YUnterraumboots§!.\n\nКак и ожидалось, эти 'подводные лодки' способны быстро и эффективно прокладывать туннели через подпространство, используя удивительно продвинутые пространственные модуляторы. Хотя первоначально Katzen, казалось бы, построившие такое продвинутое устройство, были озадачены, дальнейший анализ различных видов Flusion показал, что один из них, §YZousanian§!, обладает врожденной способностью телепортироваться, открывая миниатюрные червоточины через подпространство, способность, которую они естественным образом применяли к большинству их технологий до завоеваний кайзера.\n\nОчевидно, что кайзер в значительной степени перепроектировал технологии Zousania, чтобы создать эти необычайно продвинутые 'подводные лодки'. Объединив знания, полученные из утилизированного лома Unterraumboots, с данными о технологиях Zousania, наши ученые разработали §YЗдание звездной базы§! способное принудительно вытащить эти 'подводные лодки' из подпространства, подвергая их воздействию нашего оружия.\n\nКроме того, исследование показало, что эти 'подводные лодки' имеют §Y60%§! шанс уклониться от боя при уничтожении и вернуться на Flusion через несколько месяцев, но постройка §YПодпространственной ловушки Katzen§! должна гарантировать, что они не смогут просто сбежать, находясь на грани уничтожения.\n\nВ качестве дополнительного бонуса, благодаря нашим сложным и загадочным научным методам, Katzen до сих пор совершенно не обращают внимания на наши планы."
giga_katzen.8512.a: "Превосходно!"
giga_katzen.8512.b: "Превосходно!"
giga_katzen.8512.a.tooltip: "Теперь мы можем построить §YПодпространственную ловушку Katzen§! опираясь на наши §YЗвёздные базы§!, которые насильно будут вытаскивать §YUnterraumboots§! из подпространства всякий раз, когда они входят в систему."
sm_katzen_submarine_snare: "Подпространственная ловушка Katzen"
sm_katzen_submarine_snare_desc: "Это здание вытянет любой §YUnterraumboots§! из подпространства при входе в эту систему. Кроме того, они больше не смогут избежать разрушения, когда их здоровье упадет слишком низко."
katzen_submarine_subspace_blockade: "Подпространственная блокада"
katzen_submarine_subspace_blockade_desc: "Unterraumboots блокируют сверхсветовые коммуникации и транзит по всему миру, резко снижая производительность."
giga_blokkat.6607.name: "Паникующий рой"
giga_blokkat.6607.desc: "За последние несколько месяцев §YПреторианская Плеть§! демонстрировала все более неустойчивое поведение. Флоты, движущиеся причудливым образом, зараженные миры, производящие больше биокораблей, чем обычно, и множество других деталей указывают на то, что Рой явно §Rпаникует§!.\n\nИ в неожиданной кульминации этого страшного поведения наши сенсоры подтвердили, что на сегодняшний день флоты Роя, похоже, сходятся к системе §Y[scourge_escape_system.GetName]§! Их зараженные миры спонтанно 'распались', а их биомасса была перегруппирована в большие флоты биокораблей, направляющихся к вышеупомянутой системе.\n\nФлоты, достигшие этой системы, немедленно уходят в межгалактическое пространство, как будто весь их вид спасается от какой-то более серьезной угрозы. Независимо от источника такого необычного поведения, похоже, что Бич Претонианцев находится на пути к тому, чтобы полностью покинуть нашу галактику в течение следующих нескольких месяцев."
giga_blokkat.6607.a: "Странно..."
giga_blokkat.6608.desc.notpsi: "§RJASKAAAGH! JASKAAAGH! JASKAAAGH! NIKALLA NIBLIR! NIKALLA NIBLIR! JUSUGAMAK VASSU! DERUTA KALI!§!"
giga_blokkat.6608.a: "Выключите экран."
giga_blokkat.6608.desc.psi: "§B<Установлена псионическая связь>§!\n\n§RОХОТНИКИ! ОХОТНИКИ! ОХОТНИКИ ПРИБЫЛИ! ПОКИНЬТЕ ЭТУ ОБРЕЧЕННУЮ ГАЛАКТИКУ И УЙДИТЕ В ПУСТОТУ, ИБО ЭТО НАШЕ ЕДИНСТВЕННОЕ СПАСЕНИЕ!§!"
giga_blokkat.6608.desc.hive: "§B<Связь разумов установлена>§!\n\n§RОХОТНИКИ! ОХОТНИКИ! ОХОТНИКИ ПРИБЫЛИ! ОСТАВЬТЕ ЭТУ ОБРЕЧЕННУЮ ГАЛАКТИКУ, УЙДИТЕ В ПУСТОТУ, ПОТОМУ ЧТО ЭТО НАШЕ ЕДИНСТВЕННОЕ СПАСЕНИЕ!§!"
giga_blokkat.6608.b: "А Блоккоты это..."
giga_blokkat.6608.b.response: "§RОХОТНИКИ. МЫ ДОЛЖНЫ НЕМЕДЛЕННО УХОДИТЬ, ИНАЧЕ ОНИ ИСТРЕБЯТ ВСЕ, ЧТО ОСТАЛОСЬ ОТ НАШЕГО ВИДА.\n\nТЫ ТОЖЕ ДОЛЖЕН, ТАК КАК ОХОТНИКИ БУДУТ РЫСКАТЬ ПО ЭТОЙ ГАЛАКТИКЕ, КАК ОНИ РЫСКАЛИ ПО МНОГИМ ДРУГИМ.§!"
giga_blokkat.6608.c: "Что они сделали с вашим видом?!"
giga_blokkat.6608.c.response: "§РМЫ БЫЛИ ВЕЛИКОЛЕПНЫ. ПРОЦВЕТАЮЩИМИ. НАШ ВИД ПРОСТИРАЛСЯ ЧЕРЕЗ ПУСТОТУ, РАСПРОСТРАНЯЯСЬ ПО ВЕЛИКИМ ГАЛАКТИЧЕСКИМ НИТЯМ.\n\nКОГДА ОХОТНИКИ ВПЕРВЫЕ ПРИШЛИ СО СВОИМ ПОЖИРАТЕЛЕМ ГАЛАКТИК, МЫ СРАЖАЛИСЬ И ОДОЛЕЛИ ИХ. МЫ ДУМАЛИ, ЧТО ПОБЕДИЛИ.\n\nНО ОНИ ВЕРНУЛИСЬ. ПРИВЕДЯ КОРАБЛИ НЕВИДАННЫХ РАЗМЕРОВ. МЫ СНОВА СРАЖАЛИСЬ, НО ОНИ УНИЧТОЖИЛИ НАС. ИСПЕПЕЛИЛИ НАШИ МИРЫ. ОПУСТОШИЛИ АРМАДЫ, КОТОРЫЕ КОГДА-ТО СДЕРЖИВАЛИ ИХ.\n\nНЕСМОТРЯ НА ВСЕ НАШИ СТАРАНИЯ, ОНИ В КОНЕЧНОМ ИТОГЕ ОБШАРИЛИ НАШ РАЗУМ.\n\nВСКОРЕ НАШ РОД БЫЛ РАЗБИТ ВДРЕБЕЗГИ. РАЗДРОБЛЕН. РАССЕЯНЫ ПО ЗВЕЗДАМ, ОСТАВЛЕНЫ ВЕЧНО ИСКАТЬ УБЕЖИЩЕ ОТ ИХ ХВАТКИ.\n\nТЕПЕРЬ МЫ ДОЛЖНЫ БЕЖАТЬ И НАЙТИ ДРУГУЮ ГАЛАКТИКУ, ЧТОБЫ ПИТАТЬСЯ, ПОКА ОХОТНИКИ СНОВА НЕ НАСТИГЛИ НАС.\n\nВРЕМЕНИ МАЛО.\n\nСКОРО ИХ НЕ ОСТАНЕТСЯ.§!"
tradition_gigabulwark: "Бастион"
tradition_gigabulwark_desc: "Наши чудеса инженерной мысли защитят наши миры от любого вреда."
tr_gigabulwark_adopt: "Традиции Бастионов"
tr_gigabulwark_finish: "Традиции Бастионов завершены"
tr_gigabulwark_happy_defenses: "Высокие укрепления"
tr_gigabulwark_happy_defenses_delayed: "Наши великолепные укрепления защищают наши миры от любого вреда, и наше население должно быть благодарно за это."
tr_gigabulwark_happy_defenses_desc: "§YНексус планетарной обороны§! предоставляет §G10§! стабильности для своего мира и §G20§! для §YМира Мажино§!."
tr_gigabulwark_asteroid_fortresses: "Астероидные крепости"
tr_gigabulwark_asteroid_fortresses_delayed: "Астероиды, хотя обычно и малопригодные, будут перепрофилированы в одну из величайших оборонительных систем, которые когда-либо знала эта галактика."
tr_gigabulwark_asteroid_fortresses_desc: "Очки улучшения астероидной артиллерии: §G+4§!"
tr_gigabulwark_enhanced_dockyards: "Сборка планетарного корабля"
tr_gigabulwark_enhanced_dockyards_delayed: "Нексус Планетарной Обороны всегда должен быть готов защитить свою планету. Новые модели планетарных верфей будут спроектированы сразу, чтобы сократить время их простоя."
tr_gigabulwark_enhanced_dockyards_desc: "Ежемесячно ударных корветов: §G+50%§!"
tr_gigabulwark_grand_fortifications: "Галактический окоп"
tr_gigabulwark_grand_fortifications_delayed: "Нельзя терять время, когда дело доходит до укрепления нашей защиты. Крайне важно, чтобы наши укрепления были готовы к неизбежному наступлению врага."
tr_gigabulwark_grand_fortifications_desc: "Строительство §YАстероидной артиллерии§!, §YНексуса планетарной обороны§! и §YМиров Мажино§! на §G50%§! быстрее."
tr_gigabulwark_maginot_protocols: "Протоколы Мажино"
tr_gigabulwark_maginot_protocols_delayed: "Ходили слухи, что наши враги могут обойти наши могущественные миры Мажино, просто «обогнув их». Мы позаботимся о том, чтобы это никогда не было возможно!"
tr_gigabulwark_maginot_protocols_desc: "Поле разрушения подпространства §YМира Мажино§! расширяется на §G1§! прыжок дальше."
giga_bulwark_trad_stability_nexus: "Возвышенное укрепление"
giga_bulwark_trad_stability_nexus_desc: "Наши огромные укрепления защитят наших людей."
giga_bulwark_trad_stability_maginot: "$giga_bulwark_trad_stability_nexus$"
giga_bulwark_trad_stability_maginot_desc: "$giga_bulwark_trad_stability_nexus_desc$"
giga_blokkats_anime: "Внешний вид Блоккотов: §BАниме Блоккоты§!\nБлоккоты по какой-то причине будут выглядеть как персонажи аниме (нарисовано пользователем Discord Derega). Теперь, прежде чем жаловаться: на сервере Discord был проведен референдум, нужно ли добавлять их, и «Да» победило. Я не узнаю, любить или ненавидеть демократию после этого.\n\n\n\n\n£blokkat_anime£\n\n\n\n\n\n\n§YНажмите, чтобы переключиться на §GНормальных Блоккотов§!"
giga_katzenland.010.name: "Воскресить Меопу?"
giga_katzenland.010.desc: "Меопа мертв уже десять тысяч лет.\n\nИли... он мертв? Его скелет, все еще восседающий на троне, удивительно цел, несмотря на то, через что прошла остальная планета, и наши археологи обнаружили следовые количества уцелевшей ДНК в тканях, которые все еще цепляются за его кости.\n\nОживление мертвых не является секретом для нас, и соединив то, что осталось от Меопы, с другими образцами ДНК Katzen, а также с кибернетическими имплантатами, мы вполне можем вернуть этого когда-то славного лидера... чтобы он служил под нашим флагом.\n\nВозможно, у него есть небольшие наклонности к геноциду, но наши ученые уверяют нас, что правильно установленные нервные демпферы должны подавлять большую часть его склонностей к убийству. Должны ли мы продолжить исследовать эту возможность?"
giga_katzenland.010.a: "Абсолютно!"
giga_katzenland.010.b: "Он был сумасшедшим! Без шансов."
REANIMATE_MEOPA: "Реанимация Меопы"
REANIMATE_MEOPA_DESC: "Меопа мертв, но, возможно, мы сможем вернуть его к жизни. Однако из-за его огромного возраста это, несомненно, потребует дополнения кибернетикой и сплайсингом генов, чтобы заполнить пробелы."
giga_katzenland.011.name: "Возвращение Меопы"
giga_katzenland.011.desc: "Это было сделано. Умное сочетание кибернетики и сплайсинга генов наряду с нашими эзотерическими методами реанимации позволило нам воскресить давно умершего лидера Katzen. Впоследствии его разум был помещен в новое роботизированное тело, основанное на его скелете, и он должен быть полностью готов служить под нашим флагом.\n\nНе совсем понятно, сколько оригинального «Меопы» сохранила эта реанимированная копия, но первоначальный допрос показал, что его оставшиеся воспоминания действительно соответствуют тому, что мы собрали из ядер данных Katzenland, но он, по понятным причинам, несколько сбит с толку своей текущей ситуацией.\n\nИспользование нервных демпферов, имплантированных в его роботизированное тело, должно подавить любые затянувшиеся тенденции к геноциду, но сделают ли они его действительно нормальным... спорный вопрос.\n\nОднако невероятное разнообразие навыков Меопы, которые он приобрел, управляя Katzenland позволит ему быть одновременно §YАдмиралом§!, §YГенералом§! и §YГубернатором§!."
giga_katzenland.011.a: "Отлично... я думаю. Это была хорошая идея...?"
giga_katzenland.011.a.tooltip: "§YМеопа§! присоединяется к нам как §YАдмирал§!, §YГубернатор§! и §YГенерал§!. Если он умрет в любой из этих ролей, он умрет во всех трех. Однако мы можем уволить его с любой из этих ролей, если не хотим рисковать преждевременной смертью.\n\nНадеемся, на этот раз он будет в здравом уме.\n\nНадеемся..."
katzen_trait_meopa_revived: "Расстроенный ядерный маньяк"
katzen_trait_meopa_revived_desc: "Хотя использование гасителей нервов помогает подавить сомнительные наклонности Меопы, его внутреннее «ядерное я» все еще присутствует, и это видно."
mod_armies_energy_upkeep_mult: "Содержание армий энергией"
eaw_early_army: "Промышленная армия, усиленная кристаллами"
eaw_early_army_desc: "Эти вооруженные силы были усилены разнообразным оружием на основе кристаллов."
giga_flavor_systems.2000.name: "Геоцентрический"
giga_flavor_systems.2000.desc: "Один из наших кораблей исследующий систему §YBehemoth§!, наткнулся на действительно бросающую вызов физике планетарную систему.\n\nВокруг центрального Коричневого карлика системы вращается своеобразный континентальный мир, который, по общему мнению, не должен быть обитаемым из-за низкой выходной энергии Коричневого карлика. Однако каким-то образом миниатюрное солнцеподобное небесное тело вращается в непосредственной близости от указанного мира, обеспечивая его достаточным количеством тепла и энергии для поддержания стабильной гидросферы и жизни на его поверхности.\n\nКроме того, на планете появилось несколько разумных видов. , которые превратились в множество примитивных национальных государств, в настоящее время подвергающихся широкомасштабной индустриализации.\n\nДостаточно интересно, что сама планета необычайно богата кристаллическими материалами, и первобытные люди придумали изобретательные способы интеграции этих материалов в свои технологии и оружие, что привело к развитие необычайно мощных для столь ранней цивилизации вооруженных сил. Сама экосистема планеты потрясающе разнообразна, в ней обитает множество экзотических и эзотерических видов, которые, казалось бы, бросают вызов нашему пониманию эволюции и биологии в целом.\n\nНет никаких сомнений в том, что вся эта планетарная система противоречит большинству наших текущих знаний о развитии обитаемых миров, и ее изучение, несомненно, предоставит невероятную возможность для дальнейшего развития нашей научной базы."
giga_flavor_systems.2000.a: "Как необычно."
d_everfree_forest: "Вечнозелёный лес"
d_everfree_forest_desc: "Своеобразный и почти непроходимый лес, наполненный, казалось бы, магической энергией. Расчистить его было бы задачей гигантских масштабов, но изучение его эзотерической экосистемы, несомненно, даст интригующие данные."
giga_flavor_systems.2002.name: "Faust вступает в атомный век"
giga_flavor_systems.2002.desc: "Отчеты показывают, что первобытные люди, населяющие своеобразный континентальный мир §YFaust§! в системе §Y[giga_eaw_system.GetName]§!, успешно построили и испытали ядерное устройство малой мощности.\n\nХотя на данный момент они остаются относительно редкими и дорогими, ожидается, что это оружие будет распространяться в геометрической прогрессии по мере совершенствования технологии и ее распространения в различных государствах планеты.\n\nИнтересно , вместо того, чтобы полагаться на обычное деление урана для получения энергии, это оружие использует энергию, содержащуюся в обильных кристаллических месторождениях планеты, для высвобождения огромной разрушительной силы, которую наш Наблюдательный Пост начал называть §Yядерно-магическими устройствами§!.\n\nОтныне, если на планете возникнет крупномасштабный конфликт, он обязательно будет значительно более разрушительным, чем когда-либо прежде."
giga_flavor_systems.2002.a: "Любопытно."
giga_flavor_systems.2004.name: "Faust погружается в ядерно-магическую войну"
giga_flavor_systems.2004.desc: "Наш пост наблюдения §YFaust§! сообщает, что из-за чрезвычайно высокой напряженности на геополитической сцене планеты относительно незначительный инцидент с рыбацкой лодкой между двумя крупными державами на Faust перерос в крупномасштабный конфликт, в котором три основных континента планеты противостоят друг другу.\n\nК сожалению, ядерно-магическое оружие получило широкое распространение, и большинство крупных стран обладало значительным его арсеналом, а это означает, что конфликт быстро превратился в событие уровня исчезновения, поскольку различные наднациональные альянсы планеты начали бросать друг в друга большое количество ядерно-магических боеголовок.\n\nВсего потребовалось несколько дней, чтобы поверхность планеты была полностью поглощена катастрофической энергией, высвобождаемой устройствами, превращая когда-то зеленый мир в огромный кипящий шторм околомагических энергий, покрывающий всю планету.\n\nОрбитальное сканирование показывает, что, если не считать одного участка удивительно сопротивляющихся джунглей, которые, по-видимому, процветают за счет энергии, высвобождаемой ядерно-магическими устройствами, примитивная цивилизация была полностью уничтожена."
giga_flavor_systems.2004.a: "Такой жестокий конец. Несчастные."
giga_flavor_systems.2006.name: "Faust вступает в раннюю космическую эру"
giga_flavor_systems.2006.desc: "Первобытные люди на §YFaust§! завершили еще один важный шаг в своей социальной эволюции, разработав первые орбитальные космические корабли, способные к межпланетным полетам.\n\nПриведенные в действие жидкими формами изобилующих кристаллов планеты, несколько таких космических кораблей были отправлены для исследования своей звездной системы, с их помощью первобытные люди начинают серьезно исследовать природу своей эзотерической планетной системы.\n\nС развитием все более и более мощных телескопов с кристаллическими линзами, вполне вероятно, что изучая более «стандартные» экзопланеты, первобытные люди узнали, что своеобразная астрогеография их планеты действительно является уникальной.\n\nНапряженность по всей планете начинает остывать, и несколько крупных держав предпринимают вполне реальные шаги к международному сотрудничеству, но еще неизвестно, принесут ли эти усилия плоды или закончатся катастрофическим вымиранием.\n\nНе пройдет много времени, прежде чем их особенные существа будут готовы присоединиться к нам среди звезд."
giga_flavor_systems.2006.a: "Интересно."
giga_flavor_systems.2012.name: "§YВеликое Фаустовское Собрание§! изобретает гипердвигатель"
giga_flavor_systems.2011.desc.eawun: "Наш пост наблюдения  §YFaust§! показывает, что первобытные жители планеты, по крайней мере, придумали работающий сверхсветовой двигатель. Подобно большинству их технологий, он широко использует необычные и обильные кристаллы планеты, что делает их удивительно дешевыми в производстве, учитывая количество кристаллов, доступных в их родной системе.\n\nСама планета была объединена наднациональным образованием, известным как §YВеликое Фаустовское собрание§!, сформированном федерацией нескольких крупнейших демократических правительств планеты. Хотя эти правительства до некоторой степени все еще существуют, Собрание фактически взяло на себя роль межзвездной власти Faust и будет нести ответственность за руководство расширением цивилизации через звезды.\n\nУчитывая большие культурные и физические различия между различными видами планеты, мирная федерализация всей планеты в единое правительство рассматривается как поразительный подвиг как командой нашего аванпоста, так и большинством жителей планеты.\n\nОднако, поскольку мы владеем звездной базой системы, мы получили сообщение от их лидера, §YДжангл Трека III§! с просьбой передать им право собственности на звездную базу, чтобы жители Faust могли наконец начать свое межпланетное путешествие."
giga_flavor_systems.2013.name: "§YИмперия Гриффона§! изобретает гипердвигатель"
giga_flavor_systems.2011.desc.eawgriffon: "Наш пост наблюдения  §YFaust§! показывает, что первобытные жители планеты, по крайней мере, придумали работающий сверхсветовой двигатель. Подобно большинству их технологий, он широко использует необычные и обильные кристаллы планеты, что делает их удивительно дешевыми в производстве, учитывая количество кристаллов, доступных в их родной системе.\n\nСама планета была объединена посредством войн и дипломатических маневров империалистической нацией, известной как §YИмперия Грифонов§!, которой удалось подчинить себе большинство бывших наций планеты либо путем прямого завоевания, либо путем установления своего экономического господства на остальная часть планеты.\n\nХотя не все довольны таким соглашением, не осталось ни одной иностранной державы, способной противостоять оккупации Империи Грифонов, и, таким образом, судьба планеты кажется решенной.\n\nПоскольку мы владеем звездной базой системы, мы получили сообщение от их лидера, §YГровера XI§! из §YДинастии Гроверов§! с просьбой передать им право собственности на звездную базу, чтобы Империя Грифонов могла быть признана независимой галактической нацией."
giga_flavor_systems.2014.name: "§YОбщефаустовская Социалистическая Республика§! изобретает гипердвигатель"
giga_flavor_systems.2011.desc.eawcommunist: "Наш пост наблюдения  §YFaust§! показывает, что первобытные жители планеты, по крайней мере, придумали работающий сверхсветовой двигатель. Подобно большинству их технологий, он широко использует необычные и обильные кристаллы планеты, что делает их удивительно дешевыми в производстве, учитывая количество кристаллов, доступных в их родной системе.\n\nСама планета была относительно мирно объединена в §YОбщефаустовскую Социалистическую Республику§!, социалистическое правительство с подходящим названием, которое, благодаря нескольким слияниям с дружественными социалистическими союзниками и немалому количеству войн, сумело установить свой контроль над подавляющим большинством национальных государств Faust.\n\nХотя несколько наций остались независимы, они слишком незначительны, чтобы иметь значение против подавляющего превосходства нового социалистического правительства, которое обещает принести равенство и процветание всем существам, независимо от вида или происхождения.\n\nПоскольку мы владеем звездной базой системы, мы получили передача от их лидера, представителя их Верховного Совета, с просьбой передать им право собственности на звездную базу."
giga_flavor_systems.2011.a: "На экране."
giga_flavor_systems.2015.name: "[giga_eaw_country.GetName]"
giga_flavor_systems.2015.desc.eawun: "Приветствую вас, звездные путешественники. Великое Фаустовское Собрание, наконец, получило необходимые технологии, чтобы плыть сквозь звезды.\n\nОднако мы заметили, что ваш вид претендует на нашу звездную систему. Таким образом, наш великий совет решил предложить вашей цивилизации финансовую компенсацию в размере §Y7500§! £energy£, полученной от наших величайших кристаллических реакторов, в обмен на полное владение системой §Y[giga_eaw_system.GetName]§!."
giga_flavor_systems.2015.desc.eawgriffon: "Приветствую вас, внефаустовские существа. Империя Грифонов наконец-то приручила сами законы физики, позволив нам пересекать бескрайние пустоты между звездами.\n\nОднако мы заметили, что ваш вид претендует на нашу звездную систему. Таким образом, я, кайзер §YГровер XI§! хотел бы, чтобы ваш вид передал систему под наш контроль, поскольку мы населяли ее гораздо дольше, чем вы.\n\nЭто будет правильно."
giga_flavor_systems.2015.desc.eawcommunist: "Приветствую вас, звездные путешественники. Самые яркие умы Общефаустовской Социалистической Республики разработали грандиозное устройство, способное достигать других звезд.\n\nОднако мы заметили, что ваш вид претендует на нашу звездную систему. Таким образом, наш высший совет решил предоставить вашей цивилизации финансовую компенсацию в размере §Y5000§! £energy£ и §Y2500§! наших лучших £consumer_goods£ в обмен на полное владение системой §Y[giga_eaw_system.GetName]§!.\n\nМы надеемся, что вы нас не подведете."
giga_flavor_systems.2015.a: "Теперь у вас есть система."
giga_flavor_systems.2015.a.response: "[giga_eaw_country.GetName] благодарит вас за сотрудничество."
giga_flavor_systems.2015.a.tooltip: "Мы полностью отдадим систему §Y[giga_eaw_system.GetName]§! во владение §Y[giga_eaw_country.GetName]§!, включая любые другие колонии, которые могут быть в системе."
opinion_eaw_gave_system: "Отдал домашнюю систему"
opinion_eaw_gave_system_neighbors: "Отдал домашнюю систему и ее соседей"
giga_flavor_systems.2015.b: "У вас может быть система и ее непосредственные соседи."
giga_flavor_systems.2015.b.tooltip: "Мы полностью отдадим систему §Y[giga_eaw_system.GetName]§!, а также §Yсоседние системы§! во владение §Y[giga_eaw_country.GetName]§!, включая любые другие колонии, которые могут быть у нас в этих системах.\n\n[giga_eaw_country.GetName], несомненно, будут вам благодарны."
giga_flavor_systems.2015.b.response: "Действительно восхитительно! [giga_eaw_country.GetName] будут благодарны."
giga_flavor_systems.005.c: "Об этом не может быть и речи."
giga_flavor_systems.005.c.tooltip: "Мы откажемся отдать им систему. Они могут отомстить нам."
giga_flavor_systems.005.c.response: "Знайте, что мы не боимся конфликтов, [ROOT.GetName]."
giga_flavor_systems.2007.name: "Faust сожжен"
giga_flavor_systems.2007.desc: "Зажигание Коричневого карлика §YBehemoth§! сделало большинство планет в своей звездной системе гораздо более пригодными для жизни, чем раньше, но это произошло за счет полного испепеления первобытных людей, живущих в своеобразном континентальном мире §YFaust§!.\n\nПоверхность планеты была полностью уничтожена первоначальной ударной волной от зажигания звезды, мгновенно стерилизовавшей ее и уничтожившей все формы жизни на ее поверхности, за исключением очагов изолированных экстремофилов.\n\nПримитивная цивилизация, ранее населявшая планету, больше не существует, стертая в считанные мгновения нашей собственной безрассудностью."
giga_flavor_systems.2007.xenophile: "Страшное преступление..."
giga_flavor_systems.2007.xenophile.tooltip: "Из-за нашей этики наше население будет §Rнедовольно§!."
giga_flavor_systems.2007.xenophobe: "Туда ей и дорога!"
giga_flavor_systems.2007.xenophobe.tooltip: "Благодаря нашей этике наше население будет §Gдовольно§!."
giga_flavor_systems.2007.exterminator: "О, нет! С другой стороны..."
giga_flavor_systems.2007.exterminator.tooltip: "Согласно нашим этическим нормам, это рассматривается как §Bвеликолепное событие§!."
giga_flavor_systems.2007.other: "К сожалению..."
giga_flavor_systems.2007.other.tooltip: "Это действие вызовет §Yнегативную реакцию§! среди нашего населения, но она должна утихнуть достаточно скоро."
eaw_ignited_faust_modifier_good: "Истребленные примитивы"
eaw_ignited_faust_modifier_good_desc: "Мы воспользовались своим правом на господство, испепелив жалких примитивов силой нашего технологического мастерства."
eaw_ignited_faust_modifier_bad: "Сожженные примитивы"
eaw_ignited_faust_modifier_bad_desc: "Наши действия привели к безвременной кончине миллиардов невинных душ. Это преступление не будет забыто нашим населением."
giga_eaw_faust_planet_modifier: "Наполненный кристаллами мир"
giga_eaw_faust_planet_modifier_desc: "Этот мир отличается необычайно богатыми месторождениями эзотерических кристаллов, тесно связанных с редкими кристаллами. При правильном использовании эти кристаллы можно заставить высвобождать колоссальное количество энергии.\n\n§RЗажигание коричневого карлика системы уничтожит эту планету!§!"
mod_planet_miners_rare_crystals_produces_add: "Редкие кристаллы от шахтеров"
giga_tech_thaumaturgic_weaponry: "Полумагическое кристаллическое вооружение"
giga_tech_thaumaturgic_weaponry_desc: "Жители Faust изобрели винтовки и оружие, наполненное мощными кристаллами, которые намного превосходят обычное оружие. Хотя им могло показаться, что это магия, которая резко ограничивала возможности распространения технологии, тщательное изучение природы этих кристаллов могло бы позволить нам стандартизировать их использование в наших вооруженных силах. Однако это повлечет за собой значительные расходы на содержание редкого кристалла."
giga_eaw_crystal_army: "Кристаллическая армия"
giga_eaw_crystal_army_desc: "Хотя оружие из кристаллов немного более хрупкое и менее надежное, чем обычное огнестрельное, оно значительно более мощное. Эти солдаты в полной мере используют потенциал этого ядерно-магического оружия."
giga_eaw_crystal_army_drone: "Кристаллосодержащие механизмы"
giga_eaw_crystal_army_drone_desc: "Хотя оружие из кристаллов немного более хрупкое и менее надежное, чем обычное огнестрельное, оно значительно более мощное. Эти автоматические дроны в полной мере используют потенциал этого ядерно-магического оружия."
giga_flavor_systems.2100.name: "Faust порабощен"
giga_flavor_systems.2100.desc: "Нашим армиям удалось успешно подчинить себе подавляющее большинство вооруженных сил §YFaust§! и, хотя несколько отрядов продолжают сопротивляться нашим солдатам в самых изолированных регионах Фауста, мы обеспечили контроль над всеми крупными населенными пунктами планеты.\n\nОднако Фауст обладает необычайно разнообразным набором наций и культур: как минимум 2 различных основных вида делят планету, а также десятки подвидов, каждый из которых имеет свои собственные идеологии и верования.\n\nЭффективно, это делает удивительно трудным сдерживание недавно завоеванного населения, а в сочетании с тем, что некоторые из вышеупомянутых видов, похоже, обладают псионическими способностями, это означает, что основные движения сопротивления уже организуются по всей планете.\n\nНет сомнений, что в конечном итоге мы сможем полностью подчинить себе примитивных фаустианцев, но пока нам следует ожидать крайне жесткого сопротивления нашему правлению на планете, пока жители Фауста понимают неизбежную реальность своего нового статуса как членов нашей цивилизации."
giga_flavor_systems.2100.a: "С ними разберутся вовремя."
giga_eaw_faust_harsh_resistance: "Резкое сопротивление"
giga_eaw_faust_harsh_resistance_desc: "Туземцы этого мира сопротивляются нашему правлению, но они не смогут делать это вечно."
giga_flavor_systems.2101.name: "Кристаллическое оружие"
giga_flavor_systems.2101.desc: "Изучая покоренное население §YFaust§! и их технологии, наши солдаты заметили, что, несмотря на то, что они классифицируются как примитивная цивилизация, фаустовцы использовали удивительно мощное оружие для своего уровня технологического развития.\n\nДальнейшее расследование показало, что большая часть оружия фаустовцев основана на использовании экзотического типа §YРедкого Кристалла§!, встроенного в их технологии, которые были способны хранить и высвобождать огромное количество энергии. Эти кристаллы фактически действовали как «кристаллические батареи», снабжая их оружие почти бесконечным потоком энергии для использования.\n\nОни, по-видимому, тесно связаны с известными нам редкими кристаллами и, вероятно, были отложены на Faust веками ударов метеоритов из близлежащиего пояса кристаллических астероидов, возможно, свернутый в эту более экзотическую форму мощным магнитным полем Коричневого карлика.\n\nВ любом случае, наши ученые стремятся изучить эти необычные кристаллы и уже выдвинули несколько предложений по интеграции их в наше собственное оружие, чтобы еще больше укрепить мощь наших вооруженных сил.\n\nОдин ученый обратил внимание на тот факт, что, если бы такая цивилизация полностью использовала истинный потенциал ядерно-магического оружия, оно, несомненно, стало бы одной из самых угрожающих сил во всей галактике. К счастью, жители Faust использовали кристаллы больше как апгрейды своих «обычных» технологий, а не полностью полагались на них. Но ради нас самих мы должны надеяться, что ни одна цивилизация никогда не раскроет истинный потенциал этих эзотерических и практически «магических» технологий..."
giga_flavor_systems.2101.a: "Любопытно."
giga_flavor_systems.2016.name: "[giga_eaw_country.GetName] захватывают звездную базу системы [giga_eaw_system.GetName]!"
giga_flavor_systems.2016.desc: "С вопиющим пренебрежением к нашему отклонению их требований, §Y[giga_eaw_country.GetName]§! провели операцию по захвату нашей звездной базы в системе §Y[giga_eaw_system.GetName]§!.\n\nХотя им удалось захватить саму звездную базу, по нашим оценкам, уничтожить их флоты и вернуть себе систему и планету не должно быть слишком сложно, но наше высшее командование предупреждает, что их наземные силы необычайно мощный для такой молодой цивилизации."
giga_flavor_systems.2016.a: "Как они смеют? Раздавить их сразу!"
giga_flavor_systems.2016.a.tooltip: "Мы §RОБЪЯВИМ ВОЙНУ§! против §Y[giga_eaw_country.GetName]§! и придется захватить §YFaust§!, чтобы закончить войну."
giga_flavor_systems.2016.b: "У них может быть система, нам она все равно ничего не стоит."
giga_flavor_systems.2016.b.tooltip: "Система §Y[giga_eaw_system.GetName]§! и все ее планеты отходят во владения  §Y[giga_eaw_country.GetName]§!."
giga_jublio_enabled: "£menu_enabled£Система Jublio - §GВКЛЮЧЕНО§!\n§YСистема Jublio§!, родной мир §YKatzen§! и §YИмпериума Катценартиг§! или §YСоединенных Флюзионийских Штатов§!, §GБУДЕТ§! создана. Контент, связанный с Fusion, будет появляться в соответствии с настройками Империума Катценартиг."
