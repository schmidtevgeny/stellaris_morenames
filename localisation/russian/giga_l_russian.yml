orbital_arcology_0_l_MEGASTRUCTURE_DETAILS: "$orbital_arcology_0_MEGASTRUCTURE_DETAILS$"
orbital_arcology_1_s: "Орбитальная аркология"
orbital_arcology_1_s_DESC: "Миниатюрный кольцевой мир, окружающий планету и предоставляющий дополнительные слоты для районов."
orbital_arcology_1_m: "$orbital_arcology_1_s$"
orbital_arcology_1_m_DESC: "$orbital_arcology_1_s_DESC$"
orbital_arcology_1_l: "$orbital_arcology_1_s$"
orbital_arcology_1_l_DESC: "$orbital_arcology_1_s_DESC$"
decision_giga_build_orbital_arcology_effect: "Это позволит начать строительство §Yорбитальной аркологии§! вокруг этого мира, стоимость которого составит £alloys£§Y200§! за §Yразмер планеты§!.\n\nПосле базового строительства в течение §Y900 дней§! этот миниатюрный кольцевой мир предоставит §Y20%§! дополнительных §Bрайонов§! колонии §Y[ROOT.GetName]§! после завершения строительства, за £alloys£§Y5§! и £energy£§Y15§!.\n\nЕго строительство заблокирует §YПланетарный док§!, но не §YОрбитальное кольцо§!."
decision_giga_build_orbital_arcology: "Построить Орбитальную аркологию"
decision_giga_build_orbital_arcology_desc: "[ROOT.GetName] остро нуждается в пространстве. Строительство орбитального кольца вокруг экватора значительно расширит его жизненное пространство."
decision_giga_upgrade_orbital_arcology_effect: "Это позволит начать модернизацию §YОрбитальной аркологии§ вокруг этого мира в §YУлучшенную орбитальную аркологию§!, которая будет стоить £alloys£§Y250§! за §Yразмер планеты§!\n\nПосле базового строительства в течение §Y1000 дней§! этот миниатюрный кольцевой мир даст еще §Y20%§! дополнительных §Bрайонов§! колонии §Y[ROOT.GetName]§! после завершения строительства (в общей сложности §Y40%§!), с оплатой в размере £alloys£§Y10§! и £energy£§Y30§!."
decision_giga_upgrade_orbital_arcology: "Улучшение орбитальной аркологии"
decision_giga_upgrade_orbital_arcology_desc: "Улучшение орбитальной аркологии, уже находящейся на орбите, еще больше увеличит жизненное пространство [ROOT.GetName]."
decision_giga_maximize_orbital_arcology_effect: "Это начнёт модернизировать §YУлучшенную орбитальную аркологию§! вокруг этого мира в §YМаксимизированную орбитальную аркологию§!, которая будет стоить £alloys£§Y300§! за §YРазмер планеты§!\n\nПосле базового строительства в течение §Y1100 дней§! этот миниатюрный кольцевой мир даст еще §Y20%§! дополнительных §Bрайонов§! колонии §Y[ROOT.GetName]§! после завершения строительства (в общей сложности §Y60%§!), с оплатой в размере £alloys£§Y15§! и £energy£§Y45§!."
decision_giga_maximize_orbital_arcology: "Максимизировать орбитальную аркологию"
decision_giga_maximize_orbital_arcology_desc: "Максимизация уже имеющейся на орбите орбитальной аркологии путем добавления еще одного кольца увеличит жизненное пространство [ROOT.GetName] до максимума."
giga_tech_planetary_computer: "Вычислительные комплексы планетарного масштаба"
giga_tech_planetary_computer_desc: "Решение постоянно растущих потребностей в вычислительных мощностях: вся планета превращается в компьютер! Используя специальные техники терраформирования, этот, казалось бы, глупый проект может стать реальностью."
giga_dialog.1301.name: "Строительная площадка $name_planetary_computer$ завершена"
giga_dialog.1301.desc: "Строительная площадка будущего $name_planetary_computer$ завершена в системе [giga_system.GetName]. На этой площадке мы в конечном итоге превратим всю планету в огромный компьютер, обладающий огромной вычислительной мощностью."
giga_dialog.1301.a: "Прекрасно."
giga_dialog.1302.name: "Внутренний каркас $name_planetary_computer$ завершен"
giga_dialog.1302.desc: "Мы еще на один шаг ближе к завершению $name_planetary_computer$ в системе [giga_system.GetName]. Теперь, когда внутренний каркас установлен, мы готовы должным образом завершить этот колоссальный проект, уходящий глубоко в мантию планеты. Вскоре в нашем распоряжении будут немыслимые вычислительные мощности."
giga_dialog.1302.a: "Превосходно."
giga_dialog.1303.name: "$name_planetary_computer$ построен!"
giga_dialog.1303.desc: "Отличные новости! В системе [giga_system.GetName] мы полностью заключили планету в массивный суперкомпьютер, который простирается от поверхности до мантии планеты. Эта поистине впечатляющая конструкция предоставит исследователям огромные возможности для исследований на своей поверхности и, безусловно, станет большим подспорьем для наших исследований."
giga_dialog.1303.a: "Невероятно."
planetary_computer_0: "Строительная площадка $name_planetary_computer$"
planetary_computer_0_DESC: "Строительная площадка для будущего $name_planetary_computer$, который будет построен вокруг планеты внизу. Этот огромный компьютер однажды проникнет глубоко в мантию планеты и будет обладать невероятной вычислительной мощностью. Все районы на планете, кроме жилых, будут заменены уникальными, ориентированными на исследования."
planetary_computer_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_science_production$ - $giga_list_category_habitable_mega$\nПреобразует любой §YСкалистый мир§! в §YПланетарный компьютер§! эффективный для производства\n£physics_research£ £society_research£ £engineering_research£ §Yисследования§! и §Yлимит администратора§!\n§LКомпьютер, поглощающий целую планету с огромной вычислительной мощностью.§!"
planetary_computer_1: "Внутренний каркас $name_planetary_computer$"
planetary_computer_1_DESC: "Первые шаги к полному $name_planetary_computer$. Предварительные внутренние конструкции и специализированная инфраструктура."
planetary_computer_2: "$name_planetary_computer$"
planetary_computer_2_DESC: "Полноценный $name_planetary_computer$, обеспечивающий огромные исследовательские возможности для работ на его поверхности."
giga_tech_terraform_gas: "Атмосферная стабилизация газового гиганта"
giga_tech_terraform_gas_desc: "Атмосфера газовых гигантов полна редких ресурсов, к которым, к сожалению, невозможно получить доступ из-за бурной атмосферы планет. Однако массивные системы модуляции орбитальной гравитации над атмосферой планеты могут стабилизировать верхние слои атмосферы планеты, потенциально позволяя колонизацию плавучими городами."
giga_dialog.301.name: "Строительная площадка $name_terraform_gasgiant$ построена"
giga_dialog.301.desc: "Строительная площадка для будущей Макроатмосферной Строительной площадки была завершена в системе [giga_system.GetName]. На этой платформе мы построим устройство, способное стабилизировать верхние слои атмосферы газового гиганта, сделав его пригодным для колонизации воздушными поселениями."
giga_dialog.301.a: "Прекрасно."
giga_dialog.302.name: "Магнитные кольца $name_terraform_gasgiant$ построены"
giga_dialog.302.desc: "Наши магнитные кольца $name_terraform_gasgiant$ были завершены в системе [giga_system.GetName]! Эти два массивных кольца, простирающиеся вокруг Газового гиганта, способны генерировать мощное магнитное поле, которое будет приводить в действие модуляторы силы тяжести, которые нам еще предстоит установить."
giga_dialog.302.a: "Хорошо.."
giga_dialog.303.name: "Модуляторы гравитации $name_terraform_gasgiant$ построены"
giga_dialog.303.desc: "Наш $name_terraform_gasgiant$ в системе [giga_system.GetName] завершен! Теперь, когда модуляторы гравитации установлены, мы можем начать фактический процесс стабилизации верхних слоев атмосферы этого Газового гиганта, чтобы в конечном итоге колонизировать их."
giga_dialog.303.a: "Мы уже близко."
giga_dialog.304.name: "Газовый гигант стабилизирован!"
giga_dialog.304.desc: "Прекрасные новости! Наши инженеры сообщают, что наш $name_terraform_gasgiant$ в системе [giga_system.GetName] стабилизировал верхнюю атмосферу газового гиганта! Газовый гигант теперь доступен для колонизации и может содержать воздушные поселения, что, безусловно, принесет пользу нашей экономике, поскольку газовые гиганты обладают редкими ресурсами."
giga_dialog.304.a: "Чудесно!"
macro_stabilizer_0: "Строительная площадка $name_terraform_gasgiant$"
macro_stabilizer_0_DESC: "Строительная площадка для $name_terraform_gasgiant$, где размещается персонал и оборудование, необходимые для строительства массивной установки вокруг этого газового гиганта, чтобы сделать его более пригодным для проживания."
macro_stabilizer_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\nПреобразует §YГазовый гигант§! в §YОбитаемый газовый гигант§!, способного производить £energy£ и £exotic_gases£.\n§LБольшая кольцеобразная конструкция, построенная вокруг газового гиганта, предназначенная для стабилизации его верхних слоев атмосферы, чтобы можно было создавать парящие города на планете§!."
macro_stabilizer_1: "Магнитные кольца$name_terraform_gasgiant$"
macro_stabilizer_1_DESC: "Огромные кольца, простирающиеся вокруг этой планеты, могут излучать мощное магнитное поле, которое, в свою очередь, будет приводить в действие современные модуляторы гравитации, которые еще предстоит построить."
macro_stabilizer_2: "$name_terraform_gasgiant$"
macro_stabilizer_2_DESC: "Теперь, когда Модуляторы гравитации установлены, $name_terraform_gasgiant$ готов. Теперь остается только начать процесс стабилизации."
macro_stabilizer_3: "Начать стабилизацию"
macro_stabilizer_3_DESC: "Используйте продвинутую технику $name_terraform_gasgiant$, чтобы стабилизировать верхние слои атмосферы этого газового гиганта, сделав его в некоторой степени пригодным для жизни."
giga_tech_interstellar_habitat: "Основа $name_interstellar_hab$"
giga_tech_interstellar_habitat_desc: "Огромная пустота между звездами полностью лишена какой бы то ни было жизни или деятельности. Однако, используя чрезвычайно эффективные системы переработки и передовые технологии, мы можем превратить эти когда-то суровые и неизведанные территории в наш дом."
giga_tech_interstellar_ringworld: "Кольца в пустоте"
giga_tech_interstellar_ringworld_desc: "Мы освоили искусство создания мира-кольца, для функционирования которого не требуется много естественного тепла. Следующий логический шаг - довести это до крайности и обновить наш $name_interstellar_hab$ огромными миром-кольцом!"
giga_dialog.2901.title: "Строительная площадка $name_interstellar_hab$ построена"
giga_dialog.2901.desc: "Строительная площадка для будущего $name_interstellar_hab$ была построена в системе [giga_system.GetName]. Используя сфокусированный тахионный луч подпространства, он сгенерирует частичный гиперкоридор, который приведет к строительной площадке для $name_interstellar_hab$.\n\nТеперь мы должны выбрать, где разместить указанную строительную площадку вокруг текущей системы."
giga_dialog.2901.a: "КосмоВосток"
giga_dialog.2901.b: "КосмоСевер"
giga_dialog.2901.c: "КосмоЗапад"
giga_dialog.2901.d: "КосмоЮг"
giga_dialog.2902.title: "$name_interstellar_hab$ завершен!"
giga_dialog.2902.desc: "Отличные новости! Наши инженеры сообщают нам, что $name_interstellar_hab$ завершен! Он находится в нескольких световых годах от системы [giga_system.GetName] в выбранном направлении. Эта замечательная космическая станция может вместить миллионы жителей и питается от огромного генератора сингулярностей."
giga_dialog.2902.a: "Превосходно."
giga_dialog.2903.title: "Каркас $name_interstellar_ring$ построен"
giga_dialog.2903.desc: "Совершив невероятный инженерный подвиг, мы построили каркас массивный $name_interstellar_ring$ вокруг одного из наших $name_interstellar_hab$! Этот массивный каркас с окружностью в несколько миллионов километров послужит основой для создания четырех жилых сегментов вокруг $name_interstellar_hab$."
giga_dialog.2903.a: "Превосходно."
giga_dialog.2904.title: "Среда обитания $name_interstellar_ring$ построена"
giga_dialog.2904.desc: "Сегмент нашего $name_interstellar_ring$ завершен! Обладая двумя огромными средами обитания $name_interstellar_ring$, эта огромная конструкция функционирует без нагрева солнца. Это действительно поразительное достижение, с которым немногие виды могут даже не мечтать соперничать."
giga_dialog.2904.a: "Прекрасно."
interstellar_habitat_0: "Строительная площадка $name_interstellar_hab$"
interstellar_habitat_0_DESC: "Склад для будущей $name_interstellar_hab$. Он излучает сфокусированный тахионный луч через подпространство на всем пути в межзвездное пространство, создавая частичный гиперкоридор, который корабли могут использовать для путешествия к месту будущего $name_interstellar_hab$."
interstellar_habitat_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nСоздает среду обитания в §YМежзвездном пространстве§! которую впоследствии можно будет улучшить до §YМежзвездного мира-кольца§!\n§L$name_interstellar_hab$ — это автономная космическая станция, расположенная между звездными системами§!.' #megalistentry INTERSTELLAR HABITAT"
interstellar_habitat_1: "Построить $name_interstellar_hab$"
interstellar_habitat_1_DESC: "Начните создание $name_interstellar_hab$."
interstellar_habitat_2: "Межзвездный центральный комплекс"
interstellar_habitat_2_DESC: "Огромный комплекс в межзвездном пространстве, содержащий реактор сингулярности и среду обитания."
interstellar_habitat_2_MEGASTRUCTURE_DETAILS: "$interstellar_habitat_2_DESC$"
interstellar_habitat_3: "Комплекс $name_interstellar_ring$"
interstellar_habitat_3_DESC: "Огромный комплекс в межзвездном пространстве, содержащий реактор сингулярности и среду обитания. Он также содержит мир-кольцо и снабжает его энергией."
interstellar_habitat_4: "Каркас $name_interstellar_ring$"
interstellar_habitat_4_DESC: "Этот массивный скелетный каркас составляет примерно четверть полной окружности $name_interstellar_ring$. Работы по созданию реальных мест обитаний еще не начались."
interstellar_habitat_4_MEGASTRUCTURE_DETAILS: "$interstellar_habitat_4_DESC$"
interstellar_habitat_5: "Сегмент $name_interstellar_ring$"
interstellar_habitat_5_DESC: "Полный сегмент $name_interstellar_ring$, готовый для проживания."
giga_tech_orbital_bastion: "Сверхмасштабные орбитальные военные бастионы"
giga_tech_orbital_bastion_desc: "По мере того, как растет флот нашей империи, растут и его потребности. Одним из решений постоянно растущих потребностей флота является строительство массивных $name_orb_bastion$, в которых размещаются огромные массивы военной техники для поддержки нашего флота."
orbital_bastion_desc: "Огромный военный комплекс, который помогает в управлении нашей армией."
giga_dialog.601.name: "Строительная площадка $name_orb_bastion$ завершена"
giga_dialog.601.desc: "Тренировочная зона и несколько казарм готовы. Можно начинать обучение.\nМы должны улучшить эту станцию, чтобы она принесла пользу нашей империи."
giga_dialog.602.name: "$name_orb_bastion$ завершен"
giga_dialog.602.desc: "Наши орбитальные казармы в системе [giga_system.GetName] теперь улучшены до бастиона! После завершения строительства мы можем более эффективно обучать большое количество персонала. Голографические симуляторы и арены с нулевым ускорением - прекрасное место для обучения наших пилотов и солдат."
giga_dialog.603.name: "Штаб администрации завершен."
giga_dialog.603.desc: "Бастион в [giga_system.GetName] был обновлен до административного штаба. С этим комплектом материально-технические требования вооруженных сил удовлетворены и даже расширены. Эта конструкция, в которой размещаются тысячи обученных солдат и пилотов, значительно улучшит наш военный потенциал."
giga_dialog.604.name: "Штаб адмирала завершен."
giga_dialog.604.desc: "Отличный день для наших военных. Наш административный штаб теперь превратился в штаб адмирала. После этого у одного из наших главных адмиралов появилась личная оперативная база. Включает в себя бесплатную систему внутренней связи, подключенную ко всем кораблям флота, для отличных возможностей приказа. Дает невероятные баффы нашим армадам."
orbital_bastion_0: "Строительная площадка $name_orb_bastion$"
orbital_bastion_0_DESC: "Просто ваша обычная тренировочная станция. Здесь нет ничего особенного. В настоящее время бонусов нет. Каркас для строительства военного бастиона."
orbital_bastion_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_military$\nУвеличивает §YВместимость флота§! и §YПредел управления флотом§!.\n§LБольшая орбитальная структура, в которой размещены различные объекты для улучшения возможностей нашего военного флота. Дает различные бонусы нашему флоту§!.' #megalistcategory ORBITAL BASTION"
orbital_bastion_1: "$name_orb_bastion$"
orbital_bastion_1_DESC: "Здесь тренируются и базируются многочисленные подразделения войск со всем необходимым оборудованием, логистикой и административным персоналом. Бесплатные сержанты-инструкторы. Имеет несколько якорных стоянок для поддержки нашего флота."
orbital_bastion_2: "Отделение военной администрации"
orbital_bastion_2_DESC: "Огромный комплекс поддержки военно-космического флота и всех связанных с ним логистических требований."
orbital_bastion_3: "Адмиралтейские операции"
orbital_bastion_3_DESC: "Место главного военного офицера для удобства операций. Оснащенная десятками сухих доков и якорных стоянок, эта могучая структура помогает снизить нагрузку на управление галактической армадой."
giga_tech_orbital_elysium: "Продвинутая орбитальная среда обитания"
giga_tech_orbital_elysium_desc: "Невероятно продвинутые методы орбитального строительства позволяют создавать очень эффективные среды обитания, похожие на планеты, предлагая прекрасные условия жизни их обитателям."
giga_dialog.1101.name: "$name_orb_elysium$ завершена"
giga_dialog.1101.desc: "Среда обитания $name_orb_elysium$ только что завершена в системе [giga_system.GetName]! В этой великолепной кольцеобразной среде обитания искусственные континенты и океаны создают условия для обитателей планеты."
giga_dialog.1101.a: "Прекрасно."
orbital_elysium_0: "$name_orb_elysium$"
orbital_elysium_0_DESC: "$name_orb_elysium$ это развитая среда обитания, вращающаяся вокруг планеты и обеспечивающая много жизненного пространства."
orbital_elysium_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nСоздает большую §YСреду обитания§! с уникальными §YРайонами§! над планетой, которую затем можно заселить\n§LПо сути, это более продвинутая версия обычной среды обитания.§!"
orbital_elysium_ruined: "Разрушенный $name_orb_elysium$"
orbital_elysium_ruined_DESC: "Этот $name_orb_elysium$ был полностью разрушен каким-то катаклизмом. Возможно, удастся отремонтировать его с помощью правильных технологий."
orbital_elysium_repaired: "$name_orb_elysium$"
orbital_elysium_repaired_DESC: "Полноценный $name_orb_elysium$, готовый к заселению."
giga_tech_quasi_stellar_1: "Гиперпространственное экранирование"
giga_tech_quasi_stellar_1_desc: "Квазары - невероятные энергетические объекты. Если мы захотим осуществить какие-либо инженерные проекты в их окрестностях, необходимо будет разработать усовершенствованные экраны для защиты наших структур от гравитационного притяжения и излучения квазара."
giga_tech_quasi_stellar_2: "Гравитационное аккреционное сжатие"
giga_tech_quasi_stellar_2_desc: "Гиперквазар в ядре галактики окружен массивным и чрезвычайно энергичным аккреционным диском. Очевидно, этот диск делает невозможным сборку чего-либо в окрестностях квазара. Однако, изменяя гравитационную постоянную возле квазара, мы могли бы эффективно моделировать увеличение массы объекта, что заставило бы диск уменьшиться до меньшего размера. Это, по сути, увеличило бы его энергетический потенциал и позволило бы построить структуру намного ближе к квазару."
giga_tech_quasi_stellar_3: "Релятивистское отклонение струи"
giga_tech_quasi_stellar_3_desc: "Одной из наиболее заметных особенностей сверхмассивного квазара является наличие двух гигантских струй, состоящих из сверхускоренных струй ионизированной материи, вылетающих с обоих полюсов с релятивистскими скоростями. Эти реактивные струи чрезвычайно энергичны, и способность собирать и перенаправлять их катастрофическую энергию будет очень полезна для питания нашего будущего гипероружия."
giga_tech_quasi_stellar_4: "Гигантские вычислительные машины"
giga_tech_quasi_stellar_4_desc: "чрезвычайно велика, и нам потребуются столь же гигантские компьютеры, если мы хотим правильно поддерживать структуру, а также управлять невероятным количеством энергии, используемой гипероружием."
giga_tech_quasi_stellar_5: "Манипуляция энергией квазара"
giga_tech_quasi_stellar_5_desc: "Каким-то образом сбор, хранение и перенаправление чистой энергии, излучаемой сверхмассивным квазаром, потребует объединения нескольких чрезвычайно продвинутых технологий, начиная от гиперпространственных конденсаторов и заканчивая модуляцией супергравитационного поля."
giga_tech_quasi_stellar_6: "$name_quasistellar$"
giga_tech_quasi_stellar_6_desc: "$name_quasistellar$ это оружие, в котором используются практически все известные нам технологии, чтобы сделать оружие из самого энергичного тела во всей галактике. Эта устрашающая конструкция действительно является вершиной гипермасштабируемого оружия, превосходя даже $name_ndb$ и Systemcraft на несколько порядков."
quasi_stellar_obliterator_0: "Строительная площадка $name_quasistellar$"
quasi_stellar_obliterator_0_DESC: "Строительная площадка будущей $name_quasistellar$, плавающая рядом с колоссальным сверхмассивным квазаром. Эта относительно небольшая платформа будет использоваться в качестве базы для создания самого грандиозного и невероятного гипероружия, когда-либо созданного разумными существами в этой галактике."
quasi_stellar_obliterator_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_terastructure$ - $giga_list_category_weaponry$\nСоздает гипероружие вокруг §YГиперквазара§!, которое может уничтожить целые §Yзвездные скопления§!.\n§LНевероятно гигантское гипероружие, созданное на основе квазара и обладающее невероятной разрушительной силой.§!"
quasi_stellar_obliterator_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §YКвазарная пушка§! способна разрушить либо единичные §YПланеты§!, §YЗвездные системы§! либо целые §YЗвездные скопления§!. У нее очень высокий шанс §RРАЗОЗЛИТЬ§! галактику и заставить ее §Yобъединиться§! против нас!"
quasi_stellar_obliterator_1: "Компрессор аккреции $name_quasistellar$"
quasi_stellar_obliterator_1_DESC: "Это колоссальное частичное кольцо окружает квазар и использует гиперпространственные сверхгравитационные давления для локального изменения гравитационной постоянной и эффективного уплотнения шумного аккреционного диска квазара."
quasi_stellar_obliterator_2: "Релятивистские дефлекторы $name_quasistellar$"
quasi_stellar_obliterator_2_DESC: "Набор замысловатых силовых проводов и ультраэффективных дефлекторов используются для тщательного сбора и перенаправления полярных струй Квазара, предоставляя нам огромное количество полезной энергии для нашего гипероружия."
quasi_stellar_obliterator_3: "Гиперкомпьютеры $name_quasistellar$"
quasi_stellar_obliterator_3_DESC: "Громадные компьютеры интегрированы в колоссальный корпус гипероружия, чтобы должным образом контролировать и регулировать огромные потоки энергии, получаемые от квазара, и стабилизировать структуру в целом."
quasi_stellar_obliterator_4: "Тераконденсаторы $name_quasistellar$"
quasi_stellar_obliterator_4_DESC: "Эти гигантские кольца, окружающие Квазар, используются для сбора энергии как из аккреционного диска, так и из процесса Пенроуза, а также для перенаправления ее туда, куда нам нужно, будь то гигантские накопители или само оружие."
