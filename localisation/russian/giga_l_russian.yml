giga_galactic_core_aeternum_1: "£menu_aet_1£Аэтернум (§MОбычный§!)\nАэтернум не получит никаких особых баффов.\n\nОни начнут с флотом мощностью в, примерно, §Y20 миллионов§!.\n\n$aeternum_spawn_mechanics$"
