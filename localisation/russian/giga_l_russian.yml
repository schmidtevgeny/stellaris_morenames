zousa_desc: "§LZousa населен птицеобразными существами, которые обладают способностью открывать порталы и телепортироваться через подпространство. Katzen изучают здесь возможности оптимизировать дизайн своих гипердвигателей.\n\nВ этом регионе есть колоссальный §Yшифратор прыжкового двигателя§! основанный на зоусанской технологии, предотвращающей прыжки кораблей в систему Jublio.§!\n\n§BШифратор прыжкового двигателя выйдет из строя, если активность партизан станет достаточно высокой!§!"
