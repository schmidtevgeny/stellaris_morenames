GIGA_MAGINOT_REACTOR: "Система питания Мажино"
GIGA_MAGINOT_REACTOR_DESC: "Несколько резервных соединений с хостом $name_maginot_world$ и его скрытыми энергосистемами обеспечивают энергией все орбитальные операции."
GIGA_MAGINOT_PLANET_REACTOR: "Модернизированная система питания Мажино"
GIGA_MAGINOT_PLANET_REACTOR_DESC: "Технология боевых планет позволила несколько улучшить планетарные энергетические установки."
GIGA_MAGINOT_STAR_REACTOR: "Сеть корональных кранов"
GIGA_MAGINOT_STAR_REACTOR_DESC: "Инженерия высших измерений и мастерство управления звёздами позволяет нелокальным звёздным кранам питать все системы Мажино."
GIGA_MAGINOT_OMEGA_LANCE: "Аннигиляционное копье Омега"
GIGA_MAGINOT_OMEGA_LANCE_DESC: "Оружие буквально размером с луну, ничто меньшее не поможет защитить наш $name_maginot_world$. Это энергетическое копье, работающее от массивного реактора, установленного в ядре планеты-хозяина, и регулируемое множеством систем под земной корой, может уничтожит все на своем пути."
GIGA_MAGINOT_KINETIC_BATTERY: "Тяжелые планетарные батареи"
GIGA_MAGINOT_KINETIC_BATTERY_DESC: "Огромные кинетические батареи, построенные на поверхности $name_maginot_world$, способные нанести огромный ущерб при подключении к орбитальным системам."
GIGA_MAGINOT_DEFENCE_DRONE_SWARM: "Рой дронов орбитальной обороны"
GIGA_MAGINOT_DEFENCE_DRONE_SWARM_DESC: "Рой дронов, связанных со своим хозяином $name_maginot_world$, не требует экипажа, бортовых генераторов щита или независимых командных ядер, и поэтому может действовать в бою более эффективно, чем свободно летающие ударные корабли аналогичного размера."
giga_tech_maginot_world: "Теория защиты 'Абсолютный опорный пункт'"
giga_tech_maginot_world_desc: "Чтобы защитить нашу империю, мы должны построить мощнейший оборонительный опорный пункт и превратить всю планету в массивный комплекс крепостей — $name_maginot_world$. \n\nЭтот мир должен быть оснащен орбитальной защитой, планетарными пушками, бесчисленными бункерами, глубокими подземными командными комплексами и генераторами щита размером с континент. Кроме того, будет разработана система «Мертвая рука» для сдерживания вражеских боевых кораблей класса «Колосс».\n\n§YПланетарное здание необходимо для начала строительства $name_maginot_world$§!, но здание можно построить и в других местах, не подходящих для полного развития."
