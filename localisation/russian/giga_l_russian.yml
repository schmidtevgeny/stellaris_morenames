INVESTIGATE_CORE_ANOMALY: "Основная аномалия"
INVESTIGATE_CORE_ANOMALY_DESC: "Проект исследования основной аномалии на §H[from.GetName]§! был одобрен, и наши лучшие ученые и инженеры сейчас строят конструкцию, которая сможет достичь основной аномалии. Тогда мы сможем раскрыть ее секреты."
ehof_anomaly.10001.name: "Основной объект"
ehof_anomaly.10001.desc: "Исследование центра на §H[from.from.GetName]§! было успешно завершено. Наша исследовательская группа обнаружила, что основная аномалия на §H[from.from.GetName]§!, на самом деле является гигантским заброшенным исследовательским центром, созданным неизвестной развитой цивилизацией.\n\nОсновное сооружение, похоже, полностью работоспособно, но было немного повреждено в результате неизвестного инцидента.\n\nПо результатам разведки, был построен объект для изучения экзотических условий внутри центра на §H[from.from.GetName]§! и использования их для экспериментов и исследований.\n\nЧто случилось с теми, кто построенный основной объект неизвестен.\n\nРасследование ущерба, причиненного инцидентом, показывает, что объект не подвергается никакому риску и безопасен для возобновления исследовательской деятельности.\n\nНаши ученые просят, чтобы мы использовали объект для в наших собственных интересах и говорят, что это было бы действительно полезно для наших исследований."
ehof_anomaly.10001.a: "Невероятно. Подготовьте основной объект к восстановлению."
ehof_anomaly.10001.b: "Демонтируйте самую ценную технику и покиньте объект."
EXPLORE_LARGE_STATION: "Поврежденная космическая станция"
EXPLORE_LARGE_STATION_DESC: "Наше правительство одобрило проект исследования поврежденной космической станции на орбите §H[from.GetName]§!, и наши ученые сейчас готовят вооруженную исследовательскую группу, которая будет исследовать станцию."
ehof_anomaly.10002.name: "Заброшенная правительственная резиденция"
ehof_anomaly.10002.desc: "Исследовательская группа, которая исследовала большую космическую станцию ​​на орбите §H[from.from.GetName]§!, смогла определить ее первоначальную цель.\n\nНа основе данных, которые команда смогла собрать, большая космическая Станции была центральным правительственным центром бывшей цивилизации на §H[from.from.GetName]§!. Она использовалась аналогично тому, как устроены транснациональные / планетарные коллективные правительства.\n\nЦивилизация на §H[from.from.GetName]§! находилась на грани глобального конфликта из-за растущей напряженности между странами-членами транснационального правительства.\n\nНапряжение возникло из-за отсутствия важного ресурса на §H[from.from.GetName]§!, который назывался 'Гонва'.\n\nНаши ученые не смогли идентифицировать указанный ресурс исключительно на основе неповрежденных записей на станции, но он был важен для целостности их общества.\n\nВ конечном итоге борьба между народами привела к термоядерной войне, которая, конечно же, опустошила §H[from.from.GetName]§!"
ehof_anomaly.10002.a: "Какой ужас. Другое общество, разрушенное собственной жадностью!"
STUDY_NATURAL_NETWORK: "Род взаимосвязанных растений"
STUDY_NATURAL_NETWORK_DESC: "Наши ученые готовятся к обширной исследовательской деятельности в лесах на §H[from.GetName]§!, чтобы узнать больше об уникальном роде растений, создающем глобальную сеть на планете."
ehof_anomaly.10003.name: "Планета-растение-мозг"
ehof_anomaly.10003.desc: "Длительное изучение взаимосвязанного рода растений на §H[from.from.GetName]§!, привело к невероятному открытию.\n\nРастения на самом деле ведут себя как гигантский мозг, раскинувшийся по всему земному шару. Единичные растения или, скорее, колонии растений функционируют как отдельные нейроны или синапсы.\n\nПланета-растение-мозг, похоже, обладает какой-то примитивной формой сознания, как у животных, но все же совершенно другой.\n\nПопытки общения с мозг приводили к ошибкам, которые либо основывались на том, что мозг недостаточно развит для логических операций похожих на мысли, или вообще не может общаться.\n\nНезависимо от сознания мозга, его функциональность дала нам представление о продвинутой сетевой механике, которую мы можем использовать для исследования технологий, полезных для наших собственных сетей."
ehof_anomaly.10003.a: "Какое интересное открытие!"
EXPLORE_ABANDONED_STATION: "Астероидная станция"
EXPLORE_ABANDONED_STATION_DESC: "Было отправлено несколько вооруженных исследовательских групп, чтобы исследовать, казалось бы, заброшенную астероидную станцию.\n\nОни должны определить ее первоначальную цель и найти следы жизни, которые, возможно, не были обнаружены нашими датчиками."
ehof_anomaly.10004.name: "Загадочная колония Отрекшихся"
ehof_anomaly.10004.desc: "Наше исследование подключенной астероидной станции привело к странным открытиям, которые еще предстоит понять.\n\nОсновываясь на наших открытиях, станция изначально была полностью самодостаточной колонией, способной вместить и поддерживать сотни тысяч жителей.\n\nЗаписи, обнаруженные в компьютерных системах, показали, что это было убежище для цивилизации, планета которой была разрушена огромной тектонической катастрофой, которую они назвали «Великим расколом». Похоже, что эта планета является самой потрескавшейся в этой системе.\n\nУ станции сбивает с толку тот факт, что она полностью заброшена. Не было обнаружено ни одной формы биологической жизни, даже микробов в искусственной атмосфере. Похоже, что колония была полностью лишена жизни в результате неизвестного события.\n\nВсе записи за период времени продолжительностью около 17 минут, были повреждены 32 года и 121 день назад по неизвестным причинам. Возможно, что инцидент, который привел к исчезновению всего живого на станции, произошел в течение этих 17 минут.\n\nНаши ученые обсуждают, было бы предпочтительнее занять важные технические средства станции и уйти из-за загадочное исчезновение прежних жителей, или может ли он использоваться как ценная колония для нашего народа."
ehof_anomaly.10004.a: "Станция слишком полезна, чтобы ее оставлять просто так."
ehof_anomaly.10004.b: "Это место кажется проклятым. Лучше оставим его!"
ehof_anomaly.16.name: "Исчезновение"
ehof_anomaly.16.desc: "Это ужасно! Мы неожиданно получили сообщения от §H[from.from.GetName]§! о внезапных, странных и сильных психических расстройствах наших колонистов. Скорость, с которой у жителей начались сбои, увеличилась, и внезапно стало тихо.\n\nМы послали группу расследования к нашим колонистам, просто чтобы обнаружить, что все они исчезли. Так же, как и первоначальные жители §H[from.from.GetName]§!, наши колонисты исчезли по неизвестным причинам.\n\nВсе записи также снова повреждены.\n\nПричины этих аномальных событий на §H[from.from.getName]§! остается загадкой."
ehof_anomaly.16.a: "Мы должны были лучше все разузнать."
STUDY_PLASMATIC_LIFE: "Изучение плазматических форм жизни"
STUDY_PLASMATIC_LIFE_DESC: "Наше правительство одобрило прямое исследование плазменных форм жизни.\n\nУсиленные и защищенные отряды готовятся к развертыванию в смертоносной среде на §H[from.GetName]§!, где температура поверхности может достигать 485° Цельсия."
ehof_anomaly.10005.name: "Неорганическая плазматическая жизнь"
ehof_anomaly.10005.desc: "Интенсивное изучение образцов плазматических форм жизни и наблюдение за их экосистемами привело к поразительным результатам. Анализ их псевдогенетической основы привел к открытию, что эти формы жизни являются действительно неорганическими биологическими формами жизни. В отличие от машин, которые являются неорганическими, но не биологическими.\n\nУсловия для развития неорганической жизни невероятно сложны и редки, поэтому почти ничего не было обнаружено ранее.\n\nУникальный биологический состав их клеток делает использование механизмов интенсивного высокотемпературного окисления и простой, но все же грозной металлической жидкости, которая служит их «кровью», для генерации метаболических процессов.\n\nЭто дает им возможность выживать и процветать в этой экстремальной среде.\n\nОбнаружены одноклеточные, но также и многоклеточные организмы, способные к бесполому размножению. Никаких форм полового размножения пока не обнаружено, но наши ученые хотят начать второе исследование, чтобы найти более сложные организмы и, возможно, даже развитые организмы, способные к социальным взаимодействиям или тому подобному."
ehof_anomaly.10005.a: "Удивительные существа. Разверните исследование."
ehof_anomaly.10005.b: "Лучше оставить эту уникальную экосистему в покое."
INVESTIGATE_INTELLIGENT_PLASMATICS: "Поиск передовых плазматических организмов"
INVESTIGATE_INTELLIGENT_PLASMATICS_DESC: "С одобрения правительства наши исследователи начали интенсивное и амбициозное исследование плазматической экосистемы на §H[from.GetName]§!, Чтобы найти разумные плазматические организмы, потенциально способные к социальному взаимодействию."
ehof_anomaly.10006.name: "Плазматическое общество"
ehof_anomaly.10006.desc: "Наше исследование плазматической экосистемы на §H[from.from.GetName]§! привело к удивительному прорыву.\n\nБлизко к южному полюсу §H[from.from.GetName]§! наши исследователи обнаружили социальных плазматических существ. Эти существа, похоже, могут строить простые конструкции и использовать свои тела в качестве инструментов, при этом они могут общаться друг с другом и формировать крошечные стаи. Эти стаи повышают выживаемость отдельных существ.\n\nОсновываясь на проанализированных данных наблюдений, они находятся на стадии, предшествующей охоте, через которую обычно проходят социально индивидуализированные существа. Они все еще далеки от высокоразвитых социальных существ, но, тем не менее, это невероятное открытие.\n\nПродолжительное наблюдение будет действительно полезно для эволюционной биологии и экзобиологических исследований."
ehof_anomaly.10006.a: "Может быть, однажды мы найдем еще больше подобных существ!"
INVESTIGATE_RED_TOXIC: "Поверхность §H[from.GetName]§!"
INVESTIGATE_RED_TOXIC_DESC: "Сканеры высокой интенсивности, использующие рентгеновские лучи для проникновения в атмосферу §H[from.GetName]§!, готовятся к сканированию поверхности.\n\nНаши ученые надеются, что они смогут выявить происхождение красного тумана. Они предполагают, что он, возможно, не был создан естественными причинами."
ehof_anomaly.10007.name: "Отравленный рай"
ehof_anomaly.10007.desc: "Наша попытка просканировать поверхность §H[from.from.GetName]§! с помощью рентгеновских лучей была успешна.\n\nНаши системы создали модель площади в 82844 квадратных километров поверхности, которая была сканирована с помощью наших высокоинтенсивных сканеров.\n\nМодель показывает присутствие древоподобных образований, расположенных на больших территориях с высокой плотностью населения и кажущиеся искусственными объектами, которые похожи на здания.\n\nЛеса и города расположены на поверхности планеты или, по крайней мере, их остатки.\n\nЦивилизация когда-то существовала на этой токсичной планете и, по крайней мере, растительная жизнь когда-то были частью бывшей планетной экосистемы.\n\nАрхитектура и размер зданий указывают на то, что цивилизация, вероятно, была достаточно развитой для изучения и использования технологий. Неизвестно, несет ли ответственность за красный туман сама цивилизация.\n\nК сожалению, потребуется исследование поверхности, чтобы узнать больше о том, что случилось с планетой. Только записи о вымершей цивилизации и, возможно, образцы поверхности и окружающей среды могут рассказать нам больше о красном тумане и его происхождении."
ehof_anomaly.10007.a: "Подготовьте исследовательскую группу."
ehof_anomaly.10007.b: "Оно того не стоит. Покиньте планету."
EXPLORE_RED_TOXIC: "§H[from.GetName]§!"
EXPLORE_RED_TOXIC_DESC: "Из-за чрезвычайно токсичных и коррозионных свойств тумана, изучение поверхности §H[from.GetName]§! становится очень опасным для органических форм жизни, даже с защитной броней.\n\nВместо этого здесь используются передовые роботизированные исследовательские подразделения, которые оснащены антикоррозийной броней и энергетическими щитами."
ehof_anomaly.10008.name: "Алая Плеть"
ehof_anomaly.10008.desc: "Исследование поверхности §H[from.from.GetName]§! оказалось успешным и раскрыло природу красного тумана.\n\nКрасный туман, который существует на §H[from. from.GetName]§!, на самом деле имеет неестественное происхождение.\n\nЭто усовершенствованный синтетический токсин, созданный бывшей цивилизацией §H[from.from.GetName]§! и он вышел из-под контроля. Кто и почему создал токсин, было неизвестно населению планеты.\n\nДаже отчеты правительственных и научных учреждений не раскрывают происхождение 'Алой Плети'. Но это не означает, что правительство ничего не знало об нем.\n\nВсе, что известно - это то, что токсин внезапно появился в определенном месте, где-то в северном полушарии, называемом 'Зона ПРОИСХОЖДЕНИЯ', 321 галактический стандартный год назад.\n\nОн быстро распространился с ветрами из-за своей воздушной природы и охватил планету в течение года.\n\nКроме того, токсин состоит из частиц разного размера, от размера пылевых частиц до размера крупных вирионов, которые делает его сдерживание чрезвычайно сложным, и при этом он может покрывать небо и поверхности.\n\nТоксин способен воспроизводить себя неизвестными способами, что объясняет, почему он смог покрыть всю планету.\n\nВ конце концов, вся цивилизация и планетарная экосистема были уничтожены непреодолимой 'Алой Плетью'.\n\nНаши ученые хотят увеличить усилия по исследованию §H[from.from.GetName]§!, несмотря на опасности, чтобы найти источник 'Плети'."
ehof_anomaly.10008.a: "Нам нужно выяснить, откуда взялась Алая Плеть."
ehof_anomaly.10008.b: "Мы должны покинуть это место сейчас же."
FIND_SCOURGE_ORIGIN: "Алая Плеть"
FIND_SCOURGE_ORIGIN_DESC: "Наши роботизированные исследовательские подразделения заменяются и готовятся к исследованию «Зоны Происхождения» Алой Плети.\n\nЭто место, вероятно, не только место происхождения Алой Плети, но, возможно, даже место, где она была первоначально создана."
ehof_anomaly.10009.name: "Соединение 23RCA"
ehof_anomaly.10009.desc: "Расследование «Зоны Происхождения» раскрыло еще больше секретов об Алой Плети, чем предполагалось ранее.\n\nЗона Происхождения, первоначально называвшаяся «Полигон Y-173», не была местом создания Алой Плети, но является испытательным полигоном, который использовался учреждением, которое изначально создало Алую Плеть.\n\nУказанное учреждение было частной научно-исследовательской организацией под названием 'Кузница инноваций', в которой предположительно жили величайшие умы цивилизации.\n\nАлая Плеть, названная его создателями «Соединение 23RCA», была использована в Зоне Происхождения для изучения его воздействия на органические и неорганические вещества в реалистичных условиях.\n\nЗона Происхождения состоит из наблюдательного поста и большого купола вокруг небольших городов и небольшие леса, первоначально населенные добровольными подопытными, которым сказали, что это эксперимент по контролю климата. Присутствовали также животные.\n\nКупол, сделанный из современных изоляционных материалов, должен был предотвратить утечку Плети в атмосферу. К сожалению, даже его создатели недооценили его эффекты.\n\nПлеть разъела материал купола и просочилась в атмосферу, что привело к разрушению цивилизации на §H[from.from.GetName]§!.\n\nЗаписи указали на координаты локации под названием «Репозиторий», которая, по-видимому, была первоначальным основным помещением Кузницы инноваций и местом, где не только была создана Плеть, но и их величайшие творения в целом.\n\nНаши ученые хотят отправиться в это место, чтобы узнать, как была синтезирована Алая Плеть, и раскрыть секреты этого места."
ehof_anomaly.10009.a: "Репозиторий может быть действительно полезным. Даже для нас."
ehof_anomaly.10009.b: "Теперь мы знаем, откуда взялась Плеть. Достаточно."
EXPLORE_REPOSITORY: "Репозиторий"
EXPLORE_REPOSITORY_DESC: "Репозиторий - это место нашего последнего исследования на §H[from.GetName]§!, чтобы найти место, где изначально была создана Алая Плеть. Для этой миссии используются вооруженные роботизированные исследовательские подразделения.\n\nЕсли Хранилище действительно является местом рождения величайших творений Кузницы инноваций, это может быть опасное место."
ehof_anomaly.10010.name: "Источник и решение"
ehof_anomaly.10010.desc: "Наше исследование Репозитория оказалось полностью успешным.\n\nХранилище - это гигантское подземное сооружение, спрятанное в большой горной цепи.\n\nЭто было похоже на данные Зоны Происхождения, сокровищницы технологических инноваций, где технологии значительно превосходят таковые у других планетарных цивилизаций.\n\nХранилище было защищено внутренними системами безопасности, как мы и ожидали. Это оказалось проблемой даже для наших подразделений.\n\nМы смогли найти объект, в котором изначально была создана Алая Плеть. Там мы можем узнать все, что можно о нем знать.\n\nЭто был первый полностью функционирующий прототип из серии агентов терраформирования, созданных Кузницей инноваций. Эти агенты будут размещены на враждебных, но потенциально обитаемых планетах с помощью космических кораблей, чтобы очистить их атмосферу от опасных веществ, в том числе биологических. Это объясняет использование Зоны Происхождения в качестве способа проверки воздействия агента на все формы жизни, включая интеллектуальные.\n\nОказалось, что вещество ведет себя не так, как ожидалось, и, в конце концов, стало тем самым, что оно и должно было уничтожить.\n\nВ самом центре объекта мы обнаружили продвинутый интеллект, который оказался ансамблем, созданным из умов величайших ученых Кузницы инноваций, которые загрузили свое сознание, чтобы продлить свою жизнь. Они рассказали нам больше о Репозитории, цивилизации на §H[from.from.GetName]§!, Алой Плети и об их решении для кризиса Алой Плети.\n\nГигантская башня под названием «Катализатор» была построена Кузница инноваций, недалеко от южного полюса. Он должен был очистить атмосферу от Алой Плети. Попытка сделать это не удалась, потому что они не смогли найти способ остановить распространение Алой Плети.\n\nАнсамбль сказал нам, что наши передовые технологии могут позволить нам сделать башню полностью функциональной и очистить атмосферу от Алой Плети.\n\nТеперь мы можем либо очистить этот мир и сделать его снова пригодным для жилья, либо использовать Алую Плеть в своих целях."
ehof_anomaly.10010.a: "Плеть - чудовищная ошибка. Нужно очистить от нее эту планету!"
ehof_anomaly.10010.b: "Плеть может быть действительно полезна для нас во многих областях."
INVESTIGATE_ONE_ORBIT: "Одна орбита"
INVESTIGATE_ONE_ORBIT_DESC: "Спустя короткое время после того, как мы прибыли в §H[root.solar_system.GetName]§!, наши датчики обнаружили странное расположение планет.\n\nПохоже, что в звездной системе есть две планеты, которые находятся на одной орбите. Их расстояние от звезды почти одинаковое.\n\nНаши ученые хотят исследовать эти две планеты дальше, чтобы узнать больше о них и об этом странном расположении."
ehof_anomaly.10011.name: "Один рай"
ehof_anomaly.10011.desc: "Исследуя первую из двух планет в §H[root.solar_system.GetName]§!, планету §H[from.from.GetName]§!, мы выяснили, что это редкий, чрезвычайно пригодный для жизни мир Gaia.\n\nОн обладает массой выше средней и обычной плотностью каменных планет. Планетная экосистема невероятно разнообразна, и там существует бесчисленное множество видов.\n\nИзучение этой планеты может быть действительно ценным для наших биологических исследований, но мы сосредоточены на изучении сестры §H[from.from.GetName]§!."
ehof_anomaly.10011.a: "Печально, что мы не можем узнать больше об этом оружии."
INVESTIGATE_ONE_ORBIT_2: "Одна орбита II"
INVESTIGATE_ONE_ORBIT_2_DESC: "Исследование на §H[from.from.GetName]§! в конечном итоге покажет нам, как устроено это странное планетное устройство."
ehof_anomaly.10012.name: "Райские близнецы"
ehof_anomaly.10012.desc: "Наше исследование второй планеты в §H[root.solar_system.GetName]§!, §H[from.from.GetName]§!, обнаружила нечто невероятное.\n\n§H[from.from.GetName]§! имеет не только те же свойства, что и ее близнец, но и является миром Gaia!\n\nОбе планеты являются мирами Gaia, которые имеют одинаковую массу, плотность, наклон, орбиту, скорость вращения и орбитальную скорость. Единственное, что отличает их друг от друга? это их экосистема и тот факт, что они находятся в разных местах.\n\nВся система кажется слишком нереальной, но все же она здесь. Они должны быть искусственного происхождения. Вероятность естественного развития такого планетного тандема практически равна нулю.\n\nПризнаки создателей этой системы еще не найдены ..."
INVESTIGATE_SCARRED_PLANET: "Шрам"
INVESTIGATE_SCARRED_PLANET_DESC: "Шрам будет изучен на предмет его геологической структуры и состава материалов, чтобы выяснить, что его создало.\n\nСканеры также анализируют окружающие области и сам Шрам, чтобы обнаружить необычные вещества. Наши ученые подозревают, что Шрам мог быть образован в результате применения оружия."
ehof_anomaly.10013.name: "Огромная выемка"
ehof_anomaly.10013.desc: "Наши интенсивные усилия по расследованию Шрама подтвердили, что одна из гипотез формирования Шрама верна. На самом деле Шрам был создан путем развертывания массивного оружия.\n\nМы уже видели оружие такого масштаба, но именно это оружие, которое, скорее всего, вызвало образование Шрама, делает этот случай таким увлекательный. Геологическое строение, угол по отношению к поверхности планеты, которая ориентирована от поверхности планеты на 60 километров вниз до верхней мантии, и обнаруженные необычные вещества в этом районе, наводят на подозрение, что Шрам был создан как результат развертывания огромного кинетического оружия. Кроме того, наши датчики смогли определить неправильный путь излучения по всему каньону.\n\nОднако радиоактивное загрязнение не является результатом радиоактивных веществ, таких как плутоний, а является результатом воздействия интенсивного гамма-излучения. Это приводит к открытию, что кинетический снаряд, поразивший поверхность планеты и создавший Шрам, также был, по крайней мере частично, составлен из антивещества.\n\nПричина, по которой кто-то выстрелил в планету из такого разрушительного оружия, неизвестна. Это могло быть по любой причине. Испытания оружия, война или демонстрация силы.\n\nКроме того, наш ученый смог определить возраст Шрама примерно с точностью до 1,25 миллиона лет. Поскольку Шрам такой старый, любые попытки узнать больше об этом оружии будут тщетными."
ehof_megastructure.016.name: "Таинственный камень"
ehof_megastructure.016.desc: "Один из наших научных кораблей обнаружил большой, очень яркий объект рядом с центром системы §H[root.solar_system.GetName]§!.\n\nПервоначально ошибочно принятый за нейтронную звезду, объект оказался какой-то конструкцией неизвестного происхождения. Энергетические значения и сигнатуры, излучаемые объектом, огромны и мешают нашим щитам по всей системе.\n\nПри ближайшем рассмотрении он выглядит как круглая конструкция размером с планету с загадочными глифами на верхней и нижней поверхностях, которые излучают чрезвычайно интенсивный синий свет. Более глубокое сканирование объекта ничего о нем не сообщает, поскольку значения, возвращаемые нашими датчиками, странные и неразборчивые, возможно, из-за сильных помех.\n\nПрямое исследование конструкции невозможно, так как излучаемая ею энергия настолько огромна, что температура в непосредственной близости от нее колеблется от минимума в 5 миллионов Кельвинов до триллиона Кельвинов на глифах.\n\nПока что, нам придется оставить конструкцию как есть."
ehof_megastructure.016.a: "Огромный!"
ehof_megastructure.017.name: "Изначальный столп"
ehof_megastructure.017.desc: "Один из наших научных кораблей обнаружил один из загадочных Изначальных Столпов! Он расположен внутри системы §H[root.solar_system.GetName]§!.\n\nДо нас дошли только слухи об этих конструкциях, но, как нам стало известно, они должны быть чем-то вроде гиперпродвинутых врат, позволяющих путешествовать во внегалктические системы. Конструкция действительно большая, диаметром около 90 000 километров в самом большом ее разрезе."
ehof_megastructure.017.a: "Увлекательно!"
ehof_megastructure.018.name: "Конструкция над черной дырой"
ehof_megastructure.018.desc: "В центра системы §H[root.solar_system.GetName]§! находится поврежденная орбитальная структура, которая, по-видимому, окружает центральную черную дыру. На первый взгляд конструкция кажется нефункциональной и заброшенной. Чтобы определить ее назначение, нам нужно изучить конструкцию."
ehof_megastructure.018.a: "Интригующе!"
ehof_megastructure.018.b: "Нет, оставаться в изоляции гораздо круче."
EXPLORE_RUINED_EHOF: "Исследуйте конструкцию над черной дырой"
EXPLORE_RUINED_EHOF_DESC: "Проект исследования поврежденной конструкции вокруг черной дыры внутри системы §H[root.solar_system.GetName]§! продолжается. Чтобы определить ее назначение, нам придется отправить разведывательные подразделения в остатки конструкции."
INVESTIGATE_WOUNDED_STAR: "Опустошенная Система"
INVESTIGATE_WOUNDED_STAR_DESC: "Наш научный корабль находится на пути к исследованию системы §H[root.solar_system.GetName]§!.\n\nЕе секреты могут наконец дать нам доступ к решению с $ehof_the_compound$. Если нет, то хотя бы найдем источник сообщения."
ehof_anomaly.10021.name: "Раненая звезда"
ehof_anomaly.10021.desc: "Наше исследование системы §H[root.solar_system.GetName]§! выяснило, что на поверхности звезды обнаружена гигантская звездная аномалия. Гигантское углубление диаметром около 3,3 миллиона километров.\n\nОно конечно меньше самого красного гиганта, диаметр которого составляет около 105 миллионов километров, но, тем не менее, оно все равно невероятно массивно.\n\nПредполагается, что вдавливание - это «ударный кратер», остатки столкновения с звездой с астрономической энергией.\n\nКакой был ударник, неизвестно, но он должен был быть либо действительно массивным, либо очень быстрым.\n\nМы не можем точно рассчитать, когда произошло столкновение, из-за быстро меняющейся поверхности звезды. Постоянно меняющаяся поверхность звезды делает даже такие огромные изменения поверхности неузнаваемыми в течение нескольких сотен лет.\n\nСамо столкновение запустило гигантское количество звездной плазмы по всей системе, расплавляя, разрушая и нагревая каждую планету в системе.\n\nВоздушный элемент все еще может быть узнаваемым и, возможно, имеет какое-то отношение к сообщению.\n\nПотребуется исследование внешнего и внутреннего слоев звезды, чтобы найти следы ударного элемента или даже самого ударного элемента."
ehof_anomaly.10021.a: "Сделайте все необходимое, чтобы найти ударный элемент!"
INVESTIGATE_STELLAR_WOUND: "Раненая звезда"
INVESTIGATE_STELLAR_WOUND_DESC: "Наши ученые готовят несколько кораблей, оснащенных сканерами высокой интенсивности, для сканирования всей звезды на предмет ударного элемента.\n\nВ связи с постоянно меняющимся характером поверхностей и внутренних частей звезд, ударный элемент может, в зависимости от размера, располагаться за пределами исходного пути, по которому он ударил по звезде.\n\nПолное сканирование §H[root.solar_system.GetName]§! таким образом будет необходимо."
ehof_anomaly.10022.name: "Дремлющий Левиафан"
ehof_anomaly.10022.desc: "Мы, наконец, закончили исследование внешних слоев §H[root.solar_system.GetName]§! и результаты просто поразительны.\n\nСтолкнулась не большая планета со звездой, а корабль, или, по крайней мере, мы предполагаем, что это корабль.\n\nУдарный элемент - это гигантская искусственная конструкция, которая столкнулась со звездой тысячелетия назад. Насколько мы можем судить, она все еще цела, и, возможно, она является источником самого сообщения!\n\nРазмер конструкции невообразим для корабля, почти 2300 километров в длину. Его масса составляет около 980,2 квадриллиона тонн, масса небольшой карликовой планеты.\n\nДля корабля такого размера скорость, необходимая для высвобождения такого невероятного количества энергии, по-прежнему огромна. Релятивистские скорости необходимы, чтобы нанести такой серьезный ущерб звезде и всем окружающим планетам с такой низкой массой (по сравнению с планетами-гигантами).\n\nНаши ученые экстраполировали модель удара с помощью сложных симуляций и определили , что он должен, независимо от угла столкновения, иметь скорость не менее 5000 километров в секунду. Фактическая скорость, вероятно, была выше. Мы не сможем определить точную скорость, но наши ученые просят, чтобы мы попытались изучить само судно.\n\nУсилия для этого определенно будут огромными, потому что корабль находится в конвективной зоне звезды, примерно 8 миллионов километров под звездной фотосферой (поверхностью).\n\nВ связи с тем, что корабль все еще не поврежден после того, как он выдержал температуру более 20000 °C в течение тысячелетий, само столкновение, возможно, является функциональным и, скорее всего, источник сообщения, безусловно, будет стоить огромных усилий!"
ehof_anomaly.10022.a: "Не существует слишком высокой цены!"
INVESTIGATE_DORMANT_LEVIATHAN: "Дремлющий Левиафан"
INVESTIGATE_DORMANT_LEVIATHAN_DESC: "Для выполнения исследовательского проекта гигантского космического корабля, находящегося внутри §H[root.solar_system.GetName]§!, потребуются огромные ресурсы и самые передовые технологии нашей империи и империй наших союзников.\n\nИсследователи и инженеры со всей империи отправляются в систему, чтобы построить необходимое оборудование и конструкции для проекта."
ehof_anomaly.10023.name: "Достижение Левиафана"
ehof_anomaly.10023.desc: "Мы сделали это! Наконец-то нам удалось добраться до спящего гигантского космического корабля в §H[root.solar_system.GetName]§!. Это было невероятное мероприятие.\n\nИсследователи и инженеры нашей империи и наши союзники с почти безграничным запасом ресурсов и временем в качестве своего единственного врага смогли построить то, что они называют «звездный трос-антилифт».\n\nЭто гигантское сооружение, туннель/кабель шириной до 50 километров и общей длиной 8 миллионов километров, который тянется от фотосферы звезды по всей ее конвективной зоне до места расположения левиафана.\n\nАнтилифт сделан из самых современных самосохраняющихся материалов, известных галактике, чтобы выдерживать и адаптироваться к невероятным условиям в конвективной зоне звезд.\n\nНа нижнем конце антилифта, на котором расположен левиафан, внутри звездной плазмы построено множество станций вокруг корабля, оснащенных гравитационными манипуляторами. Эти станции удерживают колоссальный корабль на месте, чтобы его не унесло потоком звездной плазмы.\n\nНа стороне левиафана был построен относительно небольшой купол, соединенный с антилифтом. Этот купол представляет собой защищенную зону, созданную для работы с самим левиафаном, не опасаясь испарения из-за огромной жары.\n\nКроме того, теперь мы могли эффективно определять состояние судна, которое на самом деле кажется в основном цело. До сих пор неизвестно, как корабль смог выжить внутри этой звезды в течение многих тысячелетий без каких-либо значительных повреждений, но технология корабля кажется намного более продвинутой, чем даже самые передовые технологии павших империй.\n\nНи одному из наших сканеров не удалось пробить неизвестные материалы корпуса. Несмотря на то, что корпус кажется твердым, при ближайшем рассмотрении этот материал больше похож на супертвердые тела, материалы, которые обладают как твердыми, так и текучими свойствами. Постоянно меняющийся квази-супертвердый материал может объяснить способность корабля выживать внутри звезды.\n\nНаши ученые пытаются найти способ попасть внутрь корабля, но ждут одобрения на это."
ehof_anomaly.10023.a: "Утвердительно. Попробуйте войти в корабль!"
ENTERING_LEVIATHAN: "Вход в Левиафан"
ENTERING_LEVIATHAN_DESC: "Наши ученые сейчас пытаются найти способ войти в бездействующий космический корабль-левиафан.\n\nКто знает, какие технологические чудеса ждут нас внутри этого загадочного колосса.\n\nНадеемся, мы сможем подтвердить его как источник сообщения. Он может даже содержать решения для самого $ehof_the_compound$!"
ehof_anomaly.10024.name: "Пробуждение"
ehof_anomaly.10024.desc: "Мы не ожидали, что произойдет нечто подобное! Как только мы попытались использовать наши инструменты, чтобы открыть путь через внешний корпус корабля, корпус начал меняться и образовался большой проход, который позволил нам войти в корабль. Проход был достаточно большим, чтобы мы могли использовать несколько транспортных средств одновременно, чтобы войти внутрь корабля.\n\nВнутри стены были окрашены в чистый белый цвет и постоянно менялись, превращаясь в жидкость. Плавление и затвердевание с неизвестной целью. Структура жидких стен была однородной, без каких-либо различий в структуре, за исключением различий, создаваемых их постоянно меняющимся состоянием.\n\nКорридор также был максимально пустым. Мы не смогли найти внутри ничего технологического или научного, кроме самого коридора.\n\nХотя коридор менялся, его протяженность всегда оставалась неизменной, пока мы не достигли нашего окончательного местоположения.\n\nЧерез несколько минут мы достигли гигантского пустого зала, сделанного из той же постоянно меняющейся жидкости, что и коридор. Вначале внутри зала ничего не было, но это быстро изменилось.\n\nБесконечное количество неопознанных сущностей, появившихся из жидких стен, начали входить в зал.\n\nСущества, к счастью, не пришли напасть на нас. Они собрались в гигантский октаэдр, образованный из той же постоянно меняющейся жидкости, что и стены.\n\n И Он начал говорить с нами, мысленно, поскольку каким-то образом может напрямую подключаться к нашему разуму, возможно, через псионическую телепатию. Он представился как доминирующее сознание этого корабля и сказал нам, что очень рад, что мы его нашли.\n\nОн требует немедленного контакта с нашими лидерами, поскольку на кону судьба Вселенной."
ehof_anomaly.10024.a: "Будьте готовы ко всему. Свяжите меня с сущностями!"
REPAIR_ANNIHILATOR: "Реабилитация Левиафана"
REPAIR_ANNIHILATOR_DESC: "Мы договорились помочь $ehof_the_stellar_annihilator$ и отремонтировать его энергетическое ядро, чтобы вывести его из этой звезды и вернуться в большой космос.\n\nЭто будет немалый подвиг, и для этого потребуется, чтобы наша нация в целом собралась вместе и собрала все материалы, которые потребуются для этой гигантской операции."
annihilator_dialog.006.desc: "Все ремонтные работы завершены, $ehof_shroud_ftl$ запускается, цель §H[root.Capital.GetName]§!.\n\nЯ буду защищать вас, но мы обязательно уничтожим $ehof_preservation_sphere$.\n\n§G(Используйте пользовательский интерфейс ниже, если вы хотите изменить приказы для $ehof_the_stellar_annihilators$)§!"
annihilator_dialog.006.tooltip: "$ehof_the_stellar_annihilator$ оставляет §H[annihilator_spawn_here.GetName] star§! и инициирует $ehof_shroud_ftl$ передвижение в §H[root.Capital.GetName]§!"
INVESTIGATE_ENIGMATIC_PATTERN: "$ehof_ep$"
INVESTIGATE_ENIGMATIC_PATTERN_DESC: "Экипаж §H[ehof_code_fleet.GetName]§! помнит только 12-часовой период и $ehof_eps$, но, к счастью, они смогли записать $ehof_eps$ с портативных устройств.\n\nСообщения с судна требуют дальнейшего изучения, чтобы попытаться разобраться в них.\n\nНикто не знает, откуда взялась энергетическая вспышка, попавшая в §H[ehof_code_fleet.GetName]§!, это произошло в одной из, и без того странных, систем $ehof_cohesive$.\n\nТем временем нашим научным судам было рекомендовано следить за новыми энергетическими вспышками и $ehof_eps$ при изучении систем $ehof_cohesive$."
ehof_reality_code.002.name: "Кодовая последовательность"
ehof_reality_code.002.desc: "Мы совершили прорыв в изучении $ehof_ep$.\n\nЭтот шаблон является частью расширенной последовательности передачи информации и энергии, отправленной из неизвестного места. Кодовая последовательность способна заражать и захватывать логические структуры, такие как сосуды.\n\nЭнергетическая интенсивность кодовой последовательности привело к обнаружению того, что затемнение на §H[ehof_code_fleet.GetName]§! не было результатом удара энергетической вспышки в судно, корабль просто не мог справиться с огромной сложностью информации, что привело к полному его отключению.\n\nПоследовательность на самом деле была причиной странного поведения на корабле, включая проявление самой кодовой последовательности в виде визуальной информации на мониторах или механической информации о дверях.\n\nПервоначальное использование последовательности и ее значение неясно, но благодаря нашей науке мы смогли сравнить шаблоны $ehof_closed_modular$ и $ehof_ep$.\n\n$ehof_closed_modular$ - это небольшие комплексы с автономным питанием, расположенные в основных зонах наших судов и работающие даже после полного отключения основного и вспомогательного силовых ядер. Они оснащены возможностью подключаться к определенным частям корабля и повторно активироваться, полностью отключая их от основных систем. С этими комплексами корабли снова смогут работать в течение часа.\n\nСканеры $ehof_ep$, подобно $ehof_closed_modular$, также имеют автономное питание и оснащены экспериментальными блоками обработки информации, специально разработанными для $ehof_ep$. Они смогут извлекать образец и обрабатывать его, не страдая от отключения электроэнергии.\n\nС помощью этой новой технологии наши научные корабли теперь могут безопасно пересекать системы $ehof_cohesive$ и готовы к следующей передаче $ehof_ep$."
EXPLORE_CREATOR_PLANET: "Исследование $ehof_the_sphere$"
EXPLORE_CREATOR_PLANET_DESC: "Теперь, когда $ehof_the_sphere$ предоставил нам доступ к своему внутреннему пространству, мы наконец можем раскрыть его секреты. Кто знает, какие загадочные и технологические чудеса и загадки мы откроем внутри него!"
ehof_anomaly.10417.name: "Микровселенная в оболочке"
ehof_anomaly.10417.desc: "После многих лет исследований $ehof_the_sphere$ его секреты были раскрыты.\n\nВнутри него находится нечто, что можно описать только как миниатюрную вселенную, огромный пузырь свернутого пространства-времени! $ehof_the_sphere$ служит защитной, постоянно меняющейся и неразрушимой оболочкой, предотвращающей влияние внешней вселенной.\n\nПространственно-временной объем этой микровселенной складывается обратно пропорционально внешнему пространству, в результате чего объем внутри $ehof_the_sphere$ в несколько тысяч раз больше чем сама $ehof_the_sphere$.\n\nМикровселенная разделена на две отдельные области: внешний и внутренний объем. Два объема разделены разной плотностью энергии вакуума.\n\nВнешний объем имеет плотность энергии вакуума, практически идентичную плотности энергии внешней Вселенной, и заполнен сотнями звезд. Бесчисленные технологические объекты расположены во внешнем объеме, которые, кажется, используют энергию звезд, квантовые флуктуации энергии вакуума и даже сверхмерные энергии неизвестного происхождения.\n\nВнутренний объем кажется пустой пустотой, заполнены чисто парами античастица-частица от квантовых флуктуаций. Однако он обладает гораздо большей плотностью энергии вакуума, чем внешний объем.\n\nНаш вывод приводит к предположению, что причиной разделения объема на два разных объема является генерирование смехотворно большого количества энергии! Вся энергия извлекается из внешнего объема, а затем перекачивается во внутренний объем. Энергосодержание внутреннего объема было определено как минимум 10 ^ 49 Джоулей, что эквивалентно полной массе-энергии тысячи звезд.\n\nКроме того, мы смогли определить, что усилители и $PGATE_GALACTIC$ работают в унисон как распространители энергии и информации, которые разбросаны по всей галактике. Они используются для создания гигантской сети распределения энергии и информации и должны использовать энергию, предоставляемую $ehof_the_sphere$, для создания квазиотрицательной массы. Усилители - это ретрансляторы загадочного паттерна, разумный административный протокол галактической распределительной сети и генераторы квазиотрицательной массы.\n\n$PGATE_GALACTIC$ используются для распределения порядков $ehof_the_sphere$ по сети и передачи информации между усилители и $ehof_the_sphere$. Это означает, что в галактике гораздо больше $ehof_cohesive$ систем, чем мы ожидали!\n\nК сожалению, мы все еще не смогли определить первоначальную цель этой гигантской конструкции и сети, но самое удивительное открытие заключается в том, что $ehof_the_sphere$ - не единственная конструкция такого типа, и есть по крайней мере еще несколько, расположенных где-то за пределами нашей галактики.\n\nЧего бы ни хотели создатели этих огромных конструкций, для этого требовалось больше энергии, чем тысячи звезд могли выделить за всю свою жизнь! Где и кто создатели - неизвестно."
ehof_anomaly.10417.a: "Это величайшее научное открытие всех времен!"
tremendous_ring_system_category: "Аномальный газовый гигант"
tremendous_ring_system_category_desc: "Газовый гигант §H[from.GetName]§! в §H[root.solar_system.GetName]§! проявляет необычное распределение масс и масштабные свойства.\n\nНаши ученые хотели бы исследовать планету, чтобы узнать больше об этой планетарной аномалии."
ehof_anomaly.01.name: "Потрясающая система колец"
ehof_anomaly.01.desc: "Мы обнаружили, что газовый гигант §H[from.GetName]§! обладает гигантской системой колец, намного больше, чем средняя система колец.\n\nСогласно оценкам, диаметр системы колец составляет около 3,78 миллиона километров, что на многие величины превосходит собственный диаметр планеты в 171557 километров.\n\nКаким образом такая планета сформировала такую впечатляющую кольцевую систему является предметом текущих аналитических исследований космологических вычислений и астрономической математики."
ehof_anomaly.01.a: "Очаровательно."
methane_oceans_category: "'Не такой уж и бесплодный мир"
methane_oceans_category_desc: "Сканеры нашего научного корабля обнаружили аномальные свойства на поверхности бесплодной планеты §H[from.GetName]§! в §H[root.solar_system.GetName]§!.\n\nНаши ученые хотят исследовать планету, чтобы узнать больше об этой планетарной аномалии."
ehof_anomaly.02.name: "Метановые океаны"
ehof_anomaly.02.desc: "Наши ученые обнаружили, что кажущаяся бесплодной планета §H[from.GetName]§! не совсем бесплодна.\n\nНа поверхности §H[from.GetName]§! расположены маленькие океаны жидкого метана в огромных кратерах, образованных столкновениями с астероидами. Океаны могут существовать, потому что температура поверхности в этих кратерах составляет от -193 °C до -143 °C, в зависимости от дневного/ночного цикла в мире.\n\nМетановые океаны §H[from.GetName]§! могут содержать простые формы неорганической биологической жизни.\n\nЕсли в метановом океане присутствует какая-либо форма жизни, это должно обсуждаться в сообществе исследователей экзобиологии."
ehof_anomaly.02.a: "Захватывающе."
nanite_deserts_category: "Странные пустыни"
nanite_deserts_category_desc: "Поверхность пустынной планеты §H[from.GetName]§! в §H[root.solar_system.GetName]§! демонстрирует странные свойства.\n\nПо результатам сканирования научного корабля наши ученые хотят отправить группу исследователей, чтобы узнать больше об этой планетарной аномалии."
ehof_anomaly.03.name: "Нанитовые пустыни"
ehof_anomaly.03.desc: "Мы обнаружили, что 50% пустынь §H[from.GetName]§! состоят из песчинок, имитирующих наномашины.\n\nОстальные 50% пустынь состоят из природных гранулированных материалов, как и большинство пустынь на других планетах в галактике.\n\nНа основе прямого анализа отобранных образцов «нанит-песок», мы обнаружили, что наномашины, похоже, не обладают какими-либо более высокими функциями.\n\nНанит-песок выглядит идентично «нормальному» песку, найденному в других природных пустынях, и его можно отличить только с помощью микроскопического анализа .\n\nПричины использования этих наномашин и почему только 50% пустынь §H[from.GetName]§! сделаны из них, остается загадкой."
ehof_anomaly.03.a: "Удивительно!"
coreless_planet_category: "Планета без ядра"
coreless_planet_category_desc: "Бесплодная планета §H[from.GetName]§! в §H[root.solar_system.GetName]§! демонстрирует странные свойства в отношении своего внутреннего состава и структуры.\n\nДля того, чтобы узнать больше об этой планетарной аномалии, требуются дальнейшие исследования."
ehof_anomaly.04.name: "Основная аномалия"
ehof_anomaly.04.desc: "Наши ученые обнаружили, что планета §H[from.GetName]§! не имеет настоящего ядра.\n\nУ нее полностью отсутствует железное ядро, а ее каменная мантия полностью достигает того места, где должно быть его ядро. В центре планеты находится аномальная структура.\n\nНаши ученые не уверены, состоит ли она из экзотического материала или это искусственная структура.\n\nОни хотят отправить группу исследователей внутрь планеты, чтобы узнать больше об этой аномалии, но чтобы добраться до объекта, потребуется время и ресурсы."
ehof_anomaly.04.a: "Впечатляет. Отправьте команду исследователей."
ehof_anomaly.04.b: "Мы не должны этого делать."
cataclysmic_star_category: "Интенсивная звезда"
cataclysmic_star_category_desc: "Звезда §H[from.GetName]§! излучает интенсивные нерегулярные энергетические сигнатуры и показывает аномальное распределение масс.\n\nДля того, чтобы узнать больше об этой звездной аномалии, требуются дальнейшие исследования."
ehof_anomaly.05.name: "Катаклизм переменной звезды"
ehof_anomaly.05.desc: "Мы обнаружили, что звезда §H[from.GetName]§! содержит в себе звезду §HD-класса§!, точнее, ее остаток §Hелый карлик§!.\n\nБелый карлик увеличил массу звезды в 1,2 раза и находится в радиоактивной зоне звезды, ее 'мантии'.\n\n§HБелый карлик§! приводит к крайней нестабильности в ядре §H[from.GetName]§!, что, по всей видимости, является причиной интенсивных, частых и нерегулярных плазменных взрывов, выбрасывающих в космос миллиарды тонн звездной массы.\n\nЗвезда §HD-класса§!, вероятно, столкнулась с §H[from.GetName]§! несколько миллионов лет назад и была полностью поглощен звездой.\n\n§H[from.GetName]§! нестабильности приведут к гораздо более ранней смерти звезды, скорее всего, в течение следующих 100000 лет."
ehof_anomaly.05.a: "Ужасно!"
oxygen_world_category: "Аномальная замороженная планета"
oxygen_world_category_desc: "Наш научный корабль обнаружил аномальные свойства в поверхностном льду §H[from.GetName]§!, в системе §H[root.solar_system.GetName]§!.\n\nНаши ученые хотели бы отправить на планету группу исследователей, чтобы узнать больше об этой планетарной аномалии."
ehof_anomaly.06.name: "Кристаллизованный кислородный мир"
ehof_anomaly.06.desc: "Наши ученые обнаружили, что поверхностный лед §H[from.GetName]§! это не водяной лед или сухой лед, а кристаллизованный кислород.\n\nСредняя температура поверхности §H[from.GetName]§! чрезвычайно низка и на 51 градус ниже точки плавления кислорода.\n\nТребования к существованию стабильного твердого кислорода в звездной системе чрезвычайно трудно выполнить.\n\n§H[from.GetName]§! действительно уникальный мир. §H[from.GetName]§! станет центральной исследовательской площадкой для будущих проектов в области физики низких температур."
ehof_anomaly.06.a: "Потрясающе!"
abandoned_seat_category: "Опустошенный мир"
abandoned_seat_category_desc: "Опустошенная планета, мир-гробница под названием §H[from.GetName]§! была обнаружена одним из наших научных кораблей.\n\nОна находится в §H[root.solar_system.GetName]§! и обладает небольшим кольцом, состоящим из космического мусора, который, по всей видимости, является остатками бывших спутников и космических станций.\n\nНаши ученые считают, что то же событие, которое разрушило §H[from.GetName]§!, также несет ответственность за уничтожение спутников и космических станций.\n\nОни хотели бы исследовать кольцо обломков и саму планету, чтобы узнать больше о том, что случилось с миром."
ehof_anomaly.07.name: "Поврежденная космическая станция"
ehof_anomaly.07.desc: "В кольце обломков вокруг §H[from.GetName]§!, наши ученые обнаружили большую космическую станцию.\n\nСканирование с нашего научного корабля намекает, что космическая станция имеет признаки умеренного структурного повреждения и, похоже, заброшена.\n\nНеповрежденные конструкции станции демонстрируют уникальный внешний вид по сравнению с остальным космическим мусором.\n\nНаши ученые предполагают, что станция имела большое значение для цивилизации, которая когда-то населяла ее теперь уже разрушенный мир.\n\nОни хотят продолжить исследование станции в надежде узнать, что случилось с §H[from.GetName]§!."
ehof_anomaly.07.a: "Интересно, исследуйте станцию!"
ehof_anomaly.07.b: "Не все секреты нужно раскрывать."
natural_network_category: "Мыслящая планета?"
natural_network_category_desc: "Мы обнаруживаем странные сигналы со всего обитаемого мира §H[from.GetName]§! в §H[root.solar_system.GetName]§!.\n\nОбнаруженные сигналы похожи на волновые модели мозга животных, и наши ученые уже действительно сбиты с толку, живет ли планета или это что-то совсем другое.\n\nДля того, чтобы узнать больше, необходимы дальнейшие исследования. об этой планетарной аномалии."
ehof_anomaly.08.name: "Естественная глобальная сеть"
ehof_anomaly.08.desc: "Мы обнаружили, что флора §H[from.GetName]§! соединена гигантской сетью взаимосвязанных колоний растений по всей планете.\n\nЭта сеть воплощена в едином роде растений, которые, кажется, имеют способность соединяться друг с другом через свои корни. Род растений доминирует на планете, составляя около 65% планетарной флоры. Они являются источником странных сигналов, которые были обнаружены нашим научным кораблем.\n\nНаши ученые предполагают, что сеть имеет хотя бы незначительную форму квазиневрологической активности. Указанная активность, вероятно, по-прежнему будет отличаться от нейронной активности животных из-за ее растительной природы.\n\nНаши ученые хотят расширить исследования растений, чтобы узнать больше о них и глобальной сети."
ehof_anomaly.08.a: "Увлекательно, расширяйте исследования растений!"
ehof_anomaly.08.b: "Пусть растения будут растениями."
connected_asteroid_category: "Астероидная станция"
connected_asteroid_category_desc: "В §H[root.solar_system.GetName]§!, в поле астероидов было обнаружено неестественное образование с аномальным распределением массы и состава.\n\nНаши ученые хотят исследовать аномалию, чтобы узнать о ней больше."
ehof_anomaly.09.name: "Подключенная астероидная станция"
ehof_anomaly.09.desc: "Было обнаружено, что неестественное образование в поле астероидов системы §H[root.solar_system.GetName]§! это огромная космическая станция, состоящая из множества астероидов. Самый большой диаметр станции составляет около 35 километров, и она состоит из 23 отдельных астероидов диаметром от 400 до 1,5 километров, соединенных большими металлическими трубами.\n\nПо данным наших последних сканирований, станция выглядит заброшенной, но неповрежденный. Чтобы подтвердить это предположение, необходимы дальнейшие исследования.\n\nНикаких космических кораблей или другой активности не было обнаружено вокруг станции.\n\nНаши ученые просят провести исследование внутри станции, чтобы узнать больше."
ehof_anomaly.09.a: "Исследуйте станцию, но будьте осторожны."
ehof_anomaly.09.b: "Просто игнорируйте станцию."
hot_society_category: "Обитаемая Раскаленная планета"
hot_society_category_desc: "На поверхности расплавленной планеты §H[from.GetName]§!, были обнаружены признаки жизнедеятельности.\n\nОрганические формы жизни обычно не могут выжить в такой невероятно враждебной среде и, конечно, не могут развиваться естественным путем.\n\nДля того, чтобы узнать больше об аномальной активности в этом расплавленном мире, требуется дальнейшее расследование."
ehof_anomaly.10.name: "Плазматические формы жизни"
ehof_anomaly.10.desc: "Интенсивное дистанционное расследование аномальной активности на планете §H[from.GetName]§! приводят к удивительным результатам.\n\nПланета действительно населена уникальной формой жизни, которую наши ученые назвали 'плазматические формы жизни'. Похоже, они состоят из псевдоорганической плазмы, которая функционирует аналогично тому, как работают тела органических форм жизни.\n\nМногие разновидности этих плазматических форм жизни живут в этом мире, и похоже, что планета разработала уникальную биосферу.\n\nЕсли они состоят из углеродных «структур», их теоретически можно считать органическими формами жизни. Неизвестно, являются ли они чрезвычайно редкими формами неорганической жизни.\n\nДля того, чтобы выяснить это, необходимо прямое исследование образцов плазматической жизни, что будет опасно из-за смертоносной среды планеты."
ehof_anomaly.10.a: "Увлекательно, расширьте изучение этой формы жизни."
ehof_anomaly.10.b: "Мы не должны рисковать ради этого жизнями и ресурсами наших ученых."
intoxicated_world_category: "Красная планета"
intoxicated_world_category_desc: "В системе §H[root.solar_system.GetName]§! был обнаружен неизвестный до сих пор тип мира.\n\nПо результатам дистанционного наблюдения и сканирования, это, вероятно, токсичный мир, но для безопасного определения необходимо прямое исследование тип планеты."
ehof_anomaly.11.name: "Красный токсичный мир"
ehof_anomaly.11.desc: "Путем прямого исследования атмосферы §H[from.GetName]§!, мы обнаружили, что планета на самом деле является токсичным миром. Цвет планеты, а точнее ее атмосферы, создается чрезвычайно токсичными частицами, состоящими из неизвестного вещества.\n\nПо результатам химического анализа этих частиц они состоят в основном из меди, углеродных соединений, фосфора, серы, кобальта и даже актинидов, что делает токсин радиоактивным.\n\nПомимо своей радиоактивности, он также очень агрессивен, повреждая как органические, так и неорганические структуры.\n\nДаже неорганические металлы подвергаются коррозии в определенной степени.\n\nПомимо того, что он ужасно смертоносен для любой органической формы жизни, он также чрезвычайно плотный и непрозрачный, что делает невозможным видеть сквозь него. Более слабые формы излучения также не могут проникать через поверхность, что чрезвычайно затрудняет сканирование поверхности.\n\nНаши исследователи просят использовать сканеры высокой интенсивности для анализа поверхности планеты и изучения того, что скрывается за красным туманом."
ehof_anomaly.11.a: "Как страшно и в то же время увлекательно! Попробуйте проникнуть в атмосферу."
ehof_anomaly.11.b: "Наверное, будет лучше, если мы не будем знать, что скрывается за туманом."
scarred_planet_category: "Шрам"
scarred_planet_category_desc: "Бесплодная планета в системе §H[root.solar_system.GetName]§! проявляет аномальные свойства.\n\nНаши датчики предупредили нас об огромном каньоне на поверхности планеты, но необходимы дальнейшие исследования, чтобы определить, что с ним не так."
ehof_anomaly.12.name: "Шрам"
ehof_anomaly.12.desc: "Благодаря нашему исследованию гигантского каньона на §H[from.GetName]§!, мы смогли обнаружить, что сам каньон, который простирается более чем на 1600 километров и достигает верхней части мантии, не является естественным образованием. Сама структура каньона указывает на то, что это не может быть естественным.\n\nЕсли теория наших исследователей верна, планетарное кольцо также может быть результатом образования каньона, в зависимости от того, что его вызвало.\n\nМы еще не выяснили, что вызвало «шрам», как его уже называют наши ученые, но более глубокий анализ планетарного материала шрама и планетарного кольца может дать нам ключ к разгадке того, чем он мог быть."
ehof_anomaly.12.a: "Интересно, что могло образовать такой огромный каньон?"
ehof_anomaly.12.b: "Нет времени на геологию. Бросить проект."
ehof_anomaly.13.name: "Одна орбита"
ehof_anomaly.13.desc: "Спустя короткое время после того, как мы прибыли в §H[root.solar_system.GetName]§!, наши сенсоры начали обнаруживать некоторые странные планетные структуры внутри системы.\n\nПохоже, что в звездной системе есть две планеты, но обе делят одну орбиту. Их расстояние от звезды почти такое же.\n\nНаши ученые хотят исследовать эти две планеты, чтобы узнать больше о них и об этом странном орбитальном расположении."
ehof_anomaly.14.name: "Опустошенная Система"
ehof_anomaly.14.desc: "В тот момент, когда мы достигли §H[root.solar_system.GetName]§!, мы обнаружили короткий подпространственный сигнал, который был отправлен звездой системы. Сигнал подпространства был похож на тот, который передавал сообщение о решении проблемы $ehof_the_compound$ по всей галактике.\n\nОднако сигнал не единственное, что мы обнаружили в системе. Разорение распространяется по всей системе. Все планеты либо разбиты на части, либо горят. Самая внутренняя планета даже полностью уничтожена, осталось лишь несколько больших частей и пояс астероидов вокруг центра.\n\nПричина этого опустошения до сих пор неизвестна, но, похоже, оно было вызвано звездой системы. Она имеет аномальное распределение энергии и демонстрирует необычные свойства на своей поверхности и слоях.\n\nТакие невероятные разрушения, естественно, могут быть вызваны только чрезвычайно мощным выбросом энергии, подобным сверхновой, но звезда все еще там.\n\nСлучилось что-то ужасное с этой звездой, и она, по-видимому, является источником сообщения, что делает ее исследование более важным, чем что-либо еще."
ehof_anomaly.14.a: "Наконец-то! Надеюсь, мы сможем положить конец этому галактическому кошмару!"
