giga_blokkats_canon: "Внешний вид Блоккотов: §GОбычные Блоккоты§!\nБлоккоты будут иметь самый «канонический» внешний вид, соответствующий их названию. Портрет трехмерный и анимированный, сделанный TTFTCUTS. В Discord было проведено голосование, чтобы определить, следует ли сделать его стандартным.\nЕсли вам не нравится этот внешний вид, вы можете переключиться на §EStellaris Blokkat§! или установить субмод §YGigastructural Engineering - Stellaris Blokkats§!, чтобы установить для них этот внешний вид по умолчанию.\n\n\n\n\n£blokkat_canon£\n\n\n\n\n\n\n§YНажмите, чтобы переключиться на §EStellaris Blokkats§!"
