giga_tech_automated_stripmine_1: "Промышленная сверхбыстрая репликация"
giga_tech_automated_stripmine_1_desc: "Достижения в области 3D-печати и модульного строительства могут привести к экспоненциально более быстрым технологиям строительства."
giga_tech_automated_stripmine_2: "Планетарная добыча минералов"
giga_tech_automated_stripmine_2_desc: "Благодаря передовым технологиям орбитального строительства, а также новым промышленным экскаваторам с ультрарепликацией, перспектива полного извлечения полезных ископаемых планеты может стать реальностью."
giga_dialog.3301.name: "Строительная площадка $name_auto_stripmine$ построена"
giga_dialog.3301.desc: "Наши инженеры завершили сборку строительной площадки для будущей $name_auto_stripmine$ около [giga_system.GetName]. На этой большой орбитальной платформе будет размещено все, что нам нужно для строительства крупного горнодобывающего комплекса по всей планете, в конечном итоге лишив ее почти всех полезных ископаемых."
giga_dialog.3301.a: "Превосходно."
giga_dialog.3302.name: "Орбитальный аппарат $name_auto_stripmine$ построен"
giga_dialog.3302.desc: "Наш орбитальный аппарат $name_auto_stripmine$ готов. Эта большая конструкция состоит из двух больших тяговых лучей, способных как отслеживать большие количества добытых минералов, так и взрывать поверхность большими энергетическими лучами, чтобы расплавить трудно добытые части планеты. Он также включает в себя технологическое кольцо для дальнейшего увеличения добычи полезных ископаемых. Теперь мы должны закончить строительство планетных установок, состоящих из миллионов роботизированных буровых установок, чтобы фактически начать операции по добыче полезных ископаемых."
giga_dialog.3302.a: "Чудесно!"
giga_dialog.3303.title: "Планетарная шахта в эксплуатации"
giga_dialog.3303.desc: "Наша $name_auto_stripmine$ была успешно активирована! Гигантские орбитальные тяговые лучи извлекают тонну за тонной полезных ископаемых, добытых миллионами автоматизированных роботизированных буровых установок, собирающих полезные ископаемые планеты в тысячах обширных горнодобывающих комплексов.\n\nПомните, что горные работы прекратятся, как только будет достигнуто внутреннее ядро ​​планеты и все полезные ископаемые будут добыты, что, по оценкам, произойдет через несколько десятилетий."
giga_dialog.3303.a: "Добыча минералов на номинальном уровне."
giga_dialog.3304.title: "Планетарная шахта достигла внешнего ядра"
giga_dialog.3304.desc: "Наши инженеры и ученые, работающие на $name_auto_stripmine$ на [giga_planet.GetName], сообщают нам, что добыча полезных ископаемых достигла расплавленного внешнего ядра планеты.\nЭто означает, что операции по добыче полезных ископаемых прекратятся примерно через 6 лет, когда мы наконец достигнем внутреннего ядра."
giga_dialog.3304.a: "Принято."
giga_dialog.3305.title: "Планетарная шахта обеднела"
giga_dialog.3305.desc: "На [giga_planet.GetName] закончились минералы для добычи при помощи $name_auto_stripmine$. [giga_planet.GetName] была уменьшена до небольшого расплавленного ядра, подверженного воздействию холода космоса. Оставшиеся минералы из ядра были извлечены с помощью передовых технологий гидроразрыва, а это означает, что остается только обломки и труднодоступные материалы. Орбитальный аппарат демонтирован, и теперь на обнаженном ядре планеты есть месторождение полезных ископаемых."
giga_dialog.3305.a: "Это было неизбежно."
automated_stripmine_0: "Строительная площадка $name_auto_stripmine$"
automated_stripmine_0_DESC: "Строительная площадка для будущей $name_auto_stripmine$. В ней есть все необходимое для создания орбитального горного аппарата, а также заводов на планете."
automated_stripmine_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nРазбирает любой §YКаменистый мир§! на £minerals£ §YМинералы§! - $giga_list_category_eventually_runs_out$\n§LАвтоматизированная шахта сочетает в себе привязанных к планете роботов-шахтеров с орбитальными лучами-сборщиками, чтобы очищать планету и добывать ценные ресурсы§!."
automated_stripmine_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - Уменьшает планету на §Y1 размер§! каждые §Y2 года§!. Истощается, когда планета достигает §Yразмера 2§!. Получает дополнительные ресурсы, если построен на §YХтоническом§!, §YАлмазном§! мирах или мире §YЭтанового океана§! из мода §YPlanetary Diversity§!."
automated_stripmine_1: "Орбитальный аппарат $name_auto_stripmine$"
automated_stripmine_1_DESC: "Этот большой орбитальный аппарат оснащен двумя огромными тяговыми лучами, способными выводить на орбиту большое количество минералов. Эти полезные ископаемые будут добывать множество автоматических буровых установок на поверхности планеты."
automated_stripmine_2: "$name_auto_stripmine$"
automated_stripmine_2_DESC: "Большая орбитальная конструкция, притягивающая большое количество минералов с планеты. Минералы добываются тысячами и тысячами буровых установок на поверхности планеты, отслаивая ее слой за слоем."
giga_tech_kugelblitz: "Искусственное сдерживание Шаровой молнии"
giga_tech_kugelblitz_desc: "Возможность генерировать Шаровую молнию может оказаться полезной, поскольку такие объекты могут использоваться в качестве эффективных генераторов сингулярностей. Что наиболее важно, в контролируемые Шаровые молнии можно было подавать материю и энергию для последующего восстановления, эффективно действуя как устройство хранения Черной дыры."
giga_dialog.101.name: "Строительная прощадка $name_kugelblitz$ построена"
giga_dialog.101.desc: "Создание строительной площадки $name_kugelblitz$ в системе [giga_system.GetName] завершено. В ней размещается персонал и оборудование, необходимые для создания устройства, способного генерировать искусственную Шаровую молнию, которая представляет собой черную дыру, созданную из излучения, а не из материи! Мы сможем вводить энергию и материю в Шаровую молнию, а затем извлекать их и снова преобразовывать в материю, если это необходимо, что фактически сделает Шаровую молнию очень эффективным хранилищем!"
giga_dialog.101.a: "Превосходно."
giga_dialog.102.name: "$name_kugelblitz$ построен"
giga_dialog.102.desc: "Наши инженеры завершили создание большого устройства, способного генерировать искусственную Шаровую молнию."
giga_dialog.102.a: "Здорово."
giga_dialog.103.name: "Шаровая молния сгенерирована!"
giga_dialog.103.desc: "Наш $name_kugelblitz$ успешно сгенерировал искусственную Шаровую молнию! В настоящее время он вырабатывает энергию благодаря ускоренному излучению Хокинга, и теперь он может хранить материю и энергию в форме излучения для дальнейшего использования!"
giga_dialog.103.a: "Великий подвиг."
giga_dialog.104.name: "Разрушенный $name_kugelblitz$"
giga_dialog.104.desc: "Наш научный корабль, входя в систему [from.GetName], встретил некоторые своеобразные достопримечательности. $name_kugelblitz$ был замечен на орбите одной из планет! Эта невероятно продвинутая конструкция могла содержать управляемую сингулярность, способную генерировать большое количество энергии. К сожалению, он, кажется, пришел в ужасное состояние."
giga_dialog.104.a: "Очаровательно."
giga_dialog.105.name: "$name_kugelblitz$ восстановлен!"
giga_dialog.105.desc: "Разрушенный $name_kugelblitz$ теперь вернулся в рабочее состояние благодаря  нашим командам инженеров! После реактивации конструкция начала генерировать  массивную управляемую сингулярность, из которой мы можем извлекать большое  количество энергии, а также хранить материю в виде излучения."
giga_dialog.105.a: "Как это вообще работает?"
kugelblitz_0: "Строительная площадка $name_kugelblitz$"
kugelblitz_0_DESC: "Строительная площадка для будущего $name_kugelblitz$. Здесь размещается персонал, необходимый для создания этого невероятно современного устройства хранения."
kugelblitz_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_storage$\nХранит §Y40000§! каждого ресурса и генерирует £energy£ §YЭнергию§!\n§LНевероятно продвинутое запоминающее устройство на основе Kugelblitz, которое может хранить энергию и материю в форме излучения."
kugelblitz_1: "Пустой $name_kugelblitz$"
kugelblitz_1_DESC: "Большая конструкция, способная создать искусственную шаровая молнию для генерации и хранения энергии благодаря ускоренному излучению Хокинга, а также материи. Он также может извлекать накопленную энергию, чтобы использовать ее."
kugelblitz_2: "$name_kugelblitz$"
kugelblitz_2_DESC: "В этой конструкции находится искусственный Кугельблитц, а также устройства, способные вводить и извлекать из него энергию. Кугельблитц генерирует энергию благодаря ускоренному излучению Хокинга, и его энергия может быть извлечена и преобразована обратно в материю.\nХранит по 40000 каждого ресурса."
kugelblitz_ruined: "Разрушенный $name_kugelblitz$"
kugelblitz_ruined_DESC: "Разрушенный $name_kugelblitz$. Построенный для размещения контролируемой искусственной сингулярности, эта конструкция в прошлом понесла колоссальные повреждения и больше не работает. Ремонт возможен, хотя и труден."
kugelblitz_ruined_MEGASTRUCTURE_DETAILS: "$kugelblitz_ruined_DESC$"
kugelblitz_restored: "$name_kugelblitz$"
kugelblitz_restored_DESC: "$kugelblitz_2_DESC$"
giga_tech_substellar_compressor: "Гелиоформинг"
giga_tech_substellar_compressor_desc: "Коричневые карлики не смогли начать термоядерную реакцию и стать звездами. При наличии правильных технологий и некоторых ресурсов можно было бы дать им толчок, необходимый для их воспламенения."
giga_dialog.1701.name: "Строительная площадка $name_sub_compressor$ построена"
giga_dialog.1701.desc: "Строительная площадка для будущего $name_sub_compressor$ была построена в [giga_system.GetName]. На этой платформе мы сконструируем устройство, способное родить новую звезду из коричневого карлика. Обширная лунная система коричневого карлика будет сильно нагрета, и некоторые луны могут стать обитаемыми или терраформируемыми."
giga_dialog.1701.a: "Превосходно."
giga_dialog.1702.name: "Магнитопанели $name_sub_compressor$ построены"
giga_dialog.1702.desc: "Наши магнитопанели $name_sub_compressor$ готовы. Эти массивные панели смогут использовать магнитные поля для генерации тепла в ядре коричневого карлика, что позволит дать импульс реакциям синтеза."
giga_dialog.1702.a: "Здорово."
giga_dialog.1703.name: "$name_sub_compressor$ построен"
giga_dialog.1703.desc: "Наш $name_sub_compressor$ готов! Он был оборудован массивными модуляторами гравитации, способными сжать коричневый карлик до меньшего объема, что является решающим шагом в его воспламенении. Теперь мы должны начать дробление коричневого карлика и медленно увеличивать его внутреннюю температуру, чтобы в конечном итоге позволить протекать устойчивым реакциям синтеза. Учтите, что это будет довольно длительный и энергоемкий процесс."
giga_dialog.1703.a: "Продолжайте усилия."
giga_dialog.1704.name: "$name_sub_compressor$ - стадия сжатия завершена"
giga_dialog.1704.desc: "Еще один шаг к рождению новой звезды. Коричневый карлик в системе [giga_system.GetName] теперь сжат до точки, в которой его плотность почти достаточно высока, чтобы происходили реакции синтеза. Все, что осталось сделать, это еще немного нагреть его ядро ​​с помощью магнитных панелей, запустив цепную реакцию и воспламенив коричневый карлик."
giga_dialog.1704.a: "Почти готово."
giga_dialog.1705.title: "Звезда загорелась"
giga_dialog.1705.desc: "Благодаря изумительному подвигу инженерии и технологии наш $name_sub_compressor$ нагрел ядро ​​коричневого карлика до такой степени, что водород начал превращаться в гелий, генерируя энергию и запуская цепную реакцию, в результате чего ядро ​​коричневого карлика воспламенилось и превратило его в новую звезду. Мы можем заявить, что сделали то, что только осмелились вообразить несколько империй: родили новую звезду.\n\n$name_sub_compressor$ теперь собирает энергию звезды и изучает процессы ее синтеза, а также стабилизирует новорожденную звезду. Наши ученые сообщают, что лунная система бывшего коричневого карлика была радикально изменена, и по крайней мере одна луна стала обитаемой. По нашим оценкам, каждая из этих лун (или они сейчас технически планеты?) nеперь терраформируема."
giga_dialog.1705.a: "Звезда сияет."
substellar_compressor_0: "Строительная площадка $name_sub_compressor$"
substellar_compressor_0_DESC: "Строительная площадка для $name_sub_compressor$, на которой размещается необходимый персонал для создания $name_sub_compressor$ вокруг коричневого карлика."
substellar_compressor_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nПревращает §Yкоричневого карлика§! в §YЗажженную звезду§!, делая его спутники более пригодными для жизни, а также генерируя £physics_research£ §YФизические исследования§! и £energy£ §YЭнергию§!\n§LСубзвездный компрессор вызывает термоядерный синтез внутри коричневого карлика, воспламенения его.§!"
substellar_compressor_1: "Магнитопанели $name_sub_compressor$"
substellar_compressor_1_DESC: "Эти большие панели - первый шаг к созданию $name_sub_compressor$. Они могут использовать магнитные поля и другие силы для дистанционного обогрева внутреннего пространства коричневого карлика."
substellar_compressor_2: "$name_sub_compressor$"
substellar_compressor_2_DESC: "Готовый $name_sub_compressor$. Он был оснащен двумя гигантскими гравитационными компрессорами, способными сжать Коричневый карлик до меньшего размера, чтобы дать импульс реакциям синтеза."
substellar_compressor_3: "$name_sub_compressor$ - Аккреция"
substellar_compressor_3_DESC: "Этот $name_sub_compressor$ сбрасывает большое количество вещества в Коричневый карлик, медленно, но неуклонно увеличивая его массу. Теперь мы должны начать сжимать коричневый карлик, пока он не достигнет критической плотности."
substellar_compressor_4: "$name_sub_compressor$ - Сжатие"
substellar_compressor_4_DESC: "Гравитационные компрессоры сжали Коричневый карлик до меньшего размера. Просто отдайте приказ, и коричневый карлик сожмется за пределы критической точки и загорится новой звездой."
substellar_compressor_5: "Зажечь звезду"
substellar_compressor_5_DESC: "Зажгите коричневый карлик изнутри и вызовите термоядерную реакцию."
substellar_compressor_6: "$name_sub_compressor$"
substellar_compressor_6_DESC: "Этот $name_sub_compressor$ успешно поджег коричневого карлика."
substellar_compressor_7: "Разобрать субзвёздный компрессор"
substellar_compressor_7_DESC: "Разберет этот $name_sub_compressor$, если его нужно удалить по какой-либо причине."
giga_tech_star_lifter: "Гипермасштабируемый звездный подъемник"
giga_tech_star_lifter_desc: "Звезды содержат огромное количество ресурсов. Эти ресурсы можно добывать и превращать в полезные ископаемые с помощью специализированных гравилифтов и плавильных печей!"
giga_dialog.1601.name: "Строительная площадка $name_starlifter$ построена"
giga_dialog.1601.desc: "Обуздать силу звезд было мечтой инженеров [root.GetAdj] на протяжении всей истории - от грубого сгорания до бледной имитации солнечного синтеза - теперь мы готовы реализовать эту мечту. В системе [giga_system.GetName] создан каркас, на котором мы будем строить $name_starlifter$, охватывающий [giga_system.GetName] и монополизирующий саму сущность звезды. Это чудо будет извлекать огромное количество водорода и гелия прямо из адской фотосферы звезды и превращать их в более тяжелые элементы с помощью ядерного синтеза. Для плавления чего-либо, кроме железа, требуется внешняя энергия, поэтому энергетические потребности этой конструкции будут невероятно высокими."
giga_dialog.1601.a: "Скоро у нас будут огромное количество ресурсов."
giga_dialog.1602.name: "Каркас $name_starlifter$ построен"
giga_dialog.1602.desc: "Теперь, когда каркас $name_starlifter$ установлен, потрясающий масштаб проекта очевиден для всех.\n\n[giga_system.GetName] горит в тонкой клетке, но в конечном итоге будет полностью окружена солнечными панелями [root.GetAdj] и гравилифтами."
giga_dialog.1602.a: "Превосходно."
giga_dialog.1603.name: "Инфраструктура $name_starlifter$ установлена"
giga_dialog.1603.desc: "Мы еще не завершили установку современных солнечных комбайнов, но мы начали использовать энергию звезды [giga_system.GetName] для питания гравилифтов и установки преобразования материи.\n\nПотребность в материи и энергии будет только расти по мере продолжения строительства и дальнейшей оптимизации преобразования материи."
giga_dialog.1603.a: "Еще один шаг..."
giga_dialog.1604.name: "Инфраструктура $name_starlifter$ установлена"
giga_dialog.1604.desc: "Наш $name_starlifter$ на шаг ближе к завершению. [giga_system.GetName] становится все более тусклой по мере того, как мы завершаем еще одну часть мегаструктуры. Масса звезды неуклонно извлекается с возрастающей скоростью, питая термоядерные печи $name_starlifter$ большим количеством водорода и гелия."
giga_dialog.1604.a: "Еще один шаг..."
giga_dialog.1605.name: "[giga_system.GetName] $name_starlifter$ завершен"
giga_dialog.1605.desc: "Звезда системы [giga_system.GetName] теперь полностью окружена [root.GetAdj] $name_starlifter$.\n\nМы достигли того, что осмелилась представить лишь горстка звездных империй в истории галактики - полное подчинение звезда."
giga_dialog.1605.a: "Добыча минералов на номинальном уровне."
star_lifter_0: "Строительная площадка $name_starlifter$"
star_lifter_0_DESC: "Когда-нибудь это место будет снабжать нашу империю полезными ископаемыми на нескольких планетах."
star_lifter_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nСобирает из §YЗвезды§! для £minerals£ §YМинералы§! - $giga_list_scales_with_star_size$\n§LГигантский $star_lifter_5$ полностью обволакивает данную звезду и использует процессы ядерного синтеза для получения огромного количества пригодных для использования минералов из более легких элементов.§!"
star_lifter_0_CONSTRUCTION_INFO_DELAYED: ""
star_lifter_1: "Каркас $name_starlifter$ построен"
star_lifter_1_DESC: "Этот тонкий каркас однажды будет поддерживать горнодобывающий комплекс, который сгладит звезду системы и нашу нехватку полезных ископаемых."
star_lifter_2: "$name_starlifter$ Стадия 1"
star_lifter_2_DESC: "На данном этапе завершения $name_starlifter$ дает около 25% от своей потенциальной производительности."
star_lifter_3: "$name_starlifter$ Стадия 2"
star_lifter_3_DESC: "На данном этапе завершения $name_starlifter$ дает около 50% от своей потенциальной производительности."
star_lifter_4: "$name_starlifter$ Стадия 3"
star_lifter_4_DESC: "На данном этапе завершения $name_starlifter$ дает около 75% от своей потенциальной производительности."
star_lifter_5: "$name_starlifter$"
star_lifter_5_DESC: "Этот $name_starlifter$ полностью готов к работе. В настоящее время он производит астрономическое количество минералов благодаря усовершенствованным термоядерным конвертерам и гравилифту, извлекающим из звезды водород и гелий."
giga_tech_penrose_sphere_1: "Использование сверхизлучательного рассеяния"
giga_tech_penrose_sphere_1_desc: "Вращающиеся черные дыры обладают такими мощными гравитационными полями, что буквально тянут за собой пространство-время во время вращения. Теоретически можно использовать этот процесс, направив свет в специализированную зеркальную сферу вокруг Черной дыры, которая будет усиливаться областью пространства, увлекаемой черной дырой."
giga_tech_penrose_sphere_2: "Контролируемый сбор эргосферы"
giga_tech_penrose_sphere_2_desc: "Используя специализированные стабилизаторы и модуляторы, становится возможным резко увеличить количество контролируемого излучения, которое может содержать $name_penrose$, резко увеличивая его выход."
giga_tech_penrose_sphere_3: "Автономная беззвездная инфраструктура мира-кольца"
giga_tech_penrose_sphere_3_desc: "Теоретически можно было бы собрать кольцевой мир на базе $name_penrose$. Такой кольцевой мир будет подпитываться электромагнитным излучением, подаваемым в эргосферу Черной дыры, и мог бы обеспечить безопасное убежище на миллиарды миллиардов лет, даже после того, как сами звезды умрут."
giga_dialog.1201.name: "Строительная площадка $name_penrose$ построена"
giga_dialog.1201.desc: "Рядом с [giga_system.GetName] завершено строительство строительной площадки $name_penrose$. На этой платформе мы полностью окутаем черную дыру гиперотражающим зеркалом, чтобы использовать гигантскую энергию вращения черной дыры."
giga_dialog.1201.a: "Здорово."
giga_dialog.1202.name: "Каркас $name_penrose$ построен"
giga_dialog.1202.desc: "Каркас для будущей $name_penrose$ построен около [giga_system.GetName]. Этот каркас-скелет однажды будет содержать массивные зеркала, построенные из самых отражающих материалов, о которых мы только можем подумать. Когда мы закончим строительство этих зеркал, у нас будет выбор: превратить структуру в массивную бомбу или использовать ее для сбора энергии."
giga_dialog.1202.a: "Прекрасно."
giga_dialog.1203.name: "Бомба подпространственного искажения заряжена!"
giga_dialog.1203.desc: "Бомба искажения подпространства в системе [giga_system.GetName] теперь накопила достаточно энергии, чтобы взорваться! Все, что осталось сделать, это ввести немного больше излучения в корпус зеркала, и энергетическая перегрузка взорвет бомбу."
giga_dialog.1203.a: "Превосходно."
giga_dialog.1204.name: "$name_penrose$ стабилизирована"
giga_dialog.1204.desc: "С добавлением двух огромных и невероятно сложных стабилизаторов, обернутых вокруг [giga_system.GetName] в $name_penrose$ теперь начинает поступать энергия. Процесс сверхизлучательного рассеяния теперь может происходить в гораздо больших масштабах, когда структура должным образом контролируется, генерируя невероятно большое количество энергии!"
giga_dialog.1204.a: "Чудесно!"
giga_dialog.1205.name: "Мир-кольцо $name_penrose$ построен"
giga_dialog.1205.desc: "В результате инженерного подвига массивный каркас мира-кольца был построен вокруг $name_penrose$! Приведенный в действие самой $name_penrose$, этот мир-кольцо сможет поддерживать больше мест обитания, чем обычные миры-кольца, благодаря перемещению некоторых из систем поддержки мира-кольца в $name_penrose$. Сама сфера была немного изменена, чтобы регулировать поток энергии, и части ее выхода теперь предназначены для мира-кольца. Диск аккреции Черной дыры также был удален, чтобы избежать столкновения с миром-кольцом."
giga_dialog.1205.a: "Невероятно."
giga_dialog.1206.name: "Сегмент $name_penrose_ring$ закончен!"
giga_dialog.1206.desc: "Сегмент мира-кольца вокруг [giga_system.GetName] был построен! Имея не менее двух массивных сред обитания в кольцевых мирах, это чудесное сооружение сможет вместить наш вид даже после того, как сами звезды умрут. Это невероятное достижение действительно является свидетельством нашего мастерства в области мегаструктурной инженерии."
giga_dialog.1206.a: "Пусть это будет нашим домом навсегда."
giga_dialog.1207.title: "Назначение $name_penrose$"
giga_dialog.1207.desc: "Теперь, когда зеркальный каркас вокруг [giga_system.GetName] завершен, мы должны сделать выбор. Мы можем использовать $name_penrose$ как средство для генерации энергии или использовать его как бомбу.\n\nЕсли мы используем его для генерации энергии, его выход будет относительно посредственным (150 £energy£), но может быть можно стабилизировать ее, как только мы получим соответствующие технологии.\n\nЕсли мы решим использовать ее как бомбу, нам придется позволить ей накапливать энергию в течение нескольких лет, тогда она получит способность взорваться. Все в системе будет разрушено, а взрыв будет настолько мощным, что распространится по гиперкоридорам. Каждая планета в соседних системах будет сделана непригодной для проживания из-за потока энергии, и каждая планета на расстоянии двух прыжков будет облучена. Самое главное, он пошлет ударную волну через подпространство, нарушая и перестраивая гиперкоридоры на расстоянии до 4 прыжков!\n\nСфера Пенроуза не может быть использована в качестве оружия, если она построена в границах §YСоединенных систем§!."
giga_dialog.1207.a: "Сделайте из нее бомбу."
giga_dialog.1207.b: "Пускай производит энергию."
giga_dialog.1208.title: "Взрыв бомбы с искажением подпространства!"
giga_dialog.1208.desc: "Теперь мы ввели достаточно электромагнитного излучения в нашу бомбу искажения подпространства, чтобы взорвать ее. Сверхусиленное излучение теперь бесконечно колеблется взад и вперед, и каркас зеркала очень скоро разобьется от перегрузки энергией. Устройтесь поудобнее и наслаждайтесь фейерверком!"
giga_dialog.1208.a: "Фейерверки всегда приветствуются."
penrose_sphere_0: "Строительная площадка $name_penrose$"
penrose_sphere_0_DESC: "На этой платформе размещается персонал и инфраструктура, необходимые для создания $name_penrose$ вокруг Черной дыры."
penrose_sphere_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_weaponry$\nМожет генерировать £energy£ §YЭнергию§! или стать §YБомбой§!. Может быть улучшена до §YМира-кольца Пенроуза§!\n§LЗеркальный шар вокруг черной дыры, использующий рассеяние сверхизлучения для получения энергии для прибыли или разрушения.§!"
penrose_sphere_1: "Каркас $name_penrose$"
penrose_sphere_1_DESC: "Этот скелетный каркас будет поддерживать массивные зеркала, способные отражать свет назад и вперед через эргосферу Черной дыры, генерируя огромное количество энергии."
penrose_sphere_2: "$name_penrose$"
penrose_sphere_2_DESC: "Шар зеркал вокруг черной дыры."
penrose_sphere_a2: "Незаряженная бомба искажения подпространства"
penrose_sphere_a2_DESC: "Эта $name_penrose$ была переделана в бомбу. Теперь мы должны дать ей некоторое время накопить энергию, прежде чем взорвать ее."
penrose_sphere_a3: "Бомба искажения подпространства"
penrose_sphere_a3_DESC: "Большая зеркальная структура, построенная вокруг черной дыры, способная отражать излучение туда и обратно между своей внутренней поверхностью и эргосферой черной дыры, вызывая сверхизлучательное рассеяние и экспоненциально усиливая энергию излучения."
penrose_sphere_a4: "Взорвать!"
penrose_sphere_a4_DESC: "Отправьте ровно столько излучения, чтобы нарушить целостность зеркала и высвободить поток энергии!"
penrose_sphere_a41: "Бомба искажения подпространства"
penrose_sphere_a41_DESC: "Эта подпространственная искажающая бомба вот-вот взорвется!"
penrose_sphere_a41_MEGASTRUCTURE_DETAILS: "$penrose_sphere_a41_DESC$"
penrose_sphere_a42: "Бомба искажения подпространства"
penrose_sphere_a42_DESC: "Эта подпространственная искажающая бомба вот-вот взорвется!"
penrose_sphere_a42_MEGASTRUCTURE_DETAILS: "$penrose_sphere_a42_DESC$"
penrose_sphere_b2: "$name_penrose$"
penrose_sphere_b2_DESC: "Большое зеркало, построенное вокруг черной дыры. Излучения отражаются между внутренней поверхностью зеркала и эргосферой черной дыры, генерируя энергию."
penrose_sphere_b3: "Стабилизированная $name_penrose$"
penrose_sphere_b3_DESC: "Эта $name_penrose$ была стабилизирована специальными конструкциями, позволяющими удерживать большее количество излучения внутри зеркального шара без риска взрыва. Следовательно, она генерирует больше энергии."
penrose_sphere_b4: "Мир-кольцо $name_penrose$"
penrose_sphere_b4_DESC: "Части выхода энергии этой $name_penrose$ были перенаправлены на поддержку массивного и высокоразвитого мира-колец, построенного вокруг нее."
gigablackhole_ring_world_2: "Каркас $name_penrose_ring$"
gigablackhole_ring_world_2_DESC: "Этот скелетный каркас составляет примерно половину полной окружности мира-кольца. Теперь мы должны начать работу над настоящими местами обитания."
gigablackhole_ring_world_2_MEGASTRUCTURE_DETAILS: "$gigablackhole_ring_world_2_DESC$"
gigablackhole_ring_world_3: "Сегмент $name_penrose_ring$"
gigablackhole_ring_world_3_DESC: "Огромный кусок мира-кольца, состоящий из двух жилых сегментов и одного сегмента поддержки, питаемый от $name_penrose$."
giga_tech_ringworld_upgrade: "Сверхэффективные системы поддержки мира-кольца"
giga_tech_ringworld_upgrade_desc: "Основным ограничением миров-колец (и, в некоторой степени, других мегаструктур) является огромный размер систем жизнеобеспечения, используемых для поддержания стабильной экосистемы на поверхности, а также различных механизмов, удерживающих мир-кольцо в целости. Такие системы включают производство электроэнергии, каталогизацию форм жизни, гравитационную стабилизацию и так далее. Хотя в настоящее время они хранятся в выделенном сегменте мира-кольца, соседствующем с обитаемым сегментом, достаточно продвинутые технологии могут позволить хранить большую часть этих систем в самом обитаемом сегменте мира-кольца, резко увеличивая емкость наших миров-колец.\n\n§HРешение должно быть принято на сегменте мира-кольца, который нужно обновить§!"
giga_dialog.1501.name: "Улучшение мира-кольца"
giga_dialog.1501.desc: "Теперь мы готовы начать модернизацию сегмента поддержки мира-кольца в среду обитания мира-кольца. Резко уменьшив объем поддерживающих систем мира-кольца, мы сможем добавить стабильную биосферу к поддерживающему сегменту, тем самым предоставив еще больше жизненного пространства нашему миру-кольцу!\n\n§HПредполагаемое завершение: £time£ [root.giga_upgrade_time] дней"
giga_dialog.1501.a: "Здорово."
giga_dialog.1502.name: "Мир-кольцо улучшен!"
giga_dialog.1502.desc: "Фантастическая новость! Мы успешно добавили биосферу к сегменту поддержки мира-кольца, эффективно делая его пригодным для проживания наших видов. Немногие империи могут даже мечтать о соперничестве с нашими инженерными достижениями."
giga_dialog.1502.a: "Невероятная работа."
giga_dialog.1503.name: "Чудовищно огромный мир-кольцо полностью улучшен!"
giga_dialog.1503.desc: "После десятилетий кропотливой работы и усилий мы модернизировали последний сегмент нашей системы с четырьмя кольцами. Эта система теперь может похвастаться 56 впечатляющими обитаемыми сегментами мира-кольца, бросающими тень почти на все, что когда-либо было построено. Если наших предыдущих достижений было недостаточно, это окончательное доказательство того, что мы самые искусные строители, которых когда-либо видела галактика.\n\nТеперь вы довольны?"
giga_dialog.1503.a: "Теперь мы действительно повелители небес."
giga_dialog.2401.name: "§H$name_ringworld_city$§!: покрыл [root.GetName]"
giga_dialog.2401.desc: "Слои за слоями городской пейзаж покрывает поверхность мира-кольца, и это готово.\n\nНаша собственная искусственная планета, сегмент мира-кольца, была полностью покрыта огромным городом, простирающимся на тысячи и тысячи километров во всех направлениях. Чтобы пересечь этот огромный город, способный вместить триллионы душ, потребуются десятилетия."
giga_dialog.2401.a: "Впечатляет."
giga_tech_ringworld_titanic_1: "Приложение сверхмасштабного псевдосолнечного света"
giga_tech_ringworld_titanic_1_desc: "Как нам поддерживать огромную, неограниченную экосистему без звезды, которая ее нагревает? Ответ - искусственное рассеяние света за счет рассеивания определенных наносоединений в атмосфере среды обитания, что позволяет огромным обогревателям легко нагревать поверхность среды обитания без звезд с помощью экзотических процессов передачи тепла."
giga_tech_ringworld_titanic_2: "Строительство $name_ringworld_titanic$"
giga_tech_ringworld_titanic_2_desc: "Одно кольцо - это, безусловно, удивительный подвиг. Но новые достижения в области гиперматериалов и логистики могут позволить построить второй, еще более крупный мир-кольцо вокруг той же звезды, тем самым предоставив еще больше пригодного для жилья пространства! Для этого потребуются довольно сложные системы отопления и стабилизации."
giga_dialog.2101.name: "Строительство $name_ringworld_titanic$"
giga_dialog.2101.desc: "Как будто одного колоссального мира-кольца вокруг [giga_system.GetName] было недостаточно, теперь мы готовы начать строительство второго, еще более крупного мира-кольца вокруг звезды. Окружность $name_ringworld_titanic$ примерно в 1,5 раза превышает длину окружности первого кольца, поэтому после завершения строительства в системе будет 10 жилых районов, что в общей сложности составит 60 районов. Теперь мы должны приступить к созданию его абсолютно массивного каркаса."
giga_dialog.2101.a: "Это поистине грандиозно."
giga_dialog.2102.name: "Каркас $name_ringworld_titanic$ готов"
giga_dialog.2102.desc: "Мы завершили создание массивного каркаса вокруг [giga_system.GetName]. Обладая окружностью почти в полтора миллиарда километров, эта грандиозная рамка однажды станет опорой одного из самых больших кольцевых миров, которые когда-либо видела галактика. Теперь мы должны начать работу с настоящими местами обитания."
giga_dialog.2102.a: "Нам предстоит много работы."
giga_dialog.2103.name: "Жилой сегмент $name_ringworld_titanic$ завершен"
giga_dialog.2103.desc: "Один из четырех жилых сегментов $name_ringworld_titanic$ завершен! Благодаря полностью искусственной и стабильной биосфере, созданной нашими биологами, этот сегмент мира-кольца теперь готов для проживания."
giga_dialog.2103.a: "Следующий."
giga_dialog.2104.name: "$name_ringworld_titanic$ завершен!"
giga_dialog.2104.desc: "Это было сделано. В системе [giga_system.GetName] нам удалось построить второй, более крупный мир-кольцо вокруг звезды. Эта поистине массивная конструкция с четырмя полностью обитаемыми сегментами будет вечным напоминанием о наших инженерных достижениях."
giga_dialog.2104.a: "Это удивительный день."
giga_dialog.2105.name: "$name_ringworld_titanic$ восстановлен"
giga_dialog.2105.desc: "На основе того, что осталось от разрушенного $name_ringworld_titanic$ в системе [giga_system.GetName], нашим инженерам удалось полностью восстановить один из его секторов. Новую биосферу должны были создать более или менее с нуля наши ведущие планетологи, но теперь она считается стабильной и готовой к заселению."
giga_dialog.2105.a: "Прекрасно."
ringworld_titanic_0: "Строительная площадка $name_ringworld_titanic$"
ringworld_titanic_0_DESC: "Этот комплекс будет служить плацдармом, складом ресурсов и жилым помещением для сотен тысяч сотрудников, задействованных в строительстве $name_ringworld_titanic$."
ringworld_titanic_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\nДополняет §YМир-кольцо§! §Y4-мя§! сегментами, каждый из которых в §Y2 раза§! больше обычных сегментов.\n§L$name_ringworld_titanic$ основывается на существующей системе кольцевых миров, предоставляя больше пригодного для жизни пространства."
ringworld_titanic_1: "Каркас $name_ringworld_titanic$"
ringworld_titanic_1_DESC: "Этот первоначальный каркас окружает солнце системы и служит платформой, на которой мы в конечном итоге построим полностью пригодные для жизни секции."
ringworld_t_3x_segment: "Секция каркаса $name_ringworld_titanic$"
ringworld_t_3x_segment_DESC: "Эта скелетная часть каркаса составляет примерно четверть от общей площади незаконченного $name_ringworld_titanic$. Работы на меньшем жилом участке еще не завершены."
ringworld_titanic_2: "Завершена секция $name_ringworld_titanic$"
ringworld_titanic_2_DESC: "Полностью функциональный и пригодный для жизни мир-кольцо, готовый к заселению благодаря наличию активной биосферы."
ring_world_titanic_ruined: "Разрушенный $name_ringworld_titanic$"
ring_world_titanic_ruined_DESC: "Этот сектор $name_ringworld_titanic$ когда-то поддерживал функциональную биосферу, но больше не поддерживает. Ремонт теоретически возможен, но потребует передовых технологий и большого количества ресурсов."
ring_world_titanic_ruined_MEGASTRUCTURE_DETAILS: "$ring_world_titanic_ruined_DESC$"
ring_world_titanic_restored: "$ringworld_titanic_2$"
ring_world_titanic_restored_DESC: "$ringworld_titanic_2_DESC$"
giga_tech_ringworld_behemoth: "Строительство $name_ringworld_behemoth$"
giga_tech_ringworld_behemoth_desc: "Нашему чрезмерно растущему населению требуются километры городских и сельских земель, которые не могут предоставить большинство систем. Возможно, пришло время для третьего звонка."
giga_dialog.2201.name: "Строительство $name_ringworld_behemoth$"
giga_dialog.2201.desc: "Кажется, что даже слишком многого недостаточно для наших постоянно растущих амбиций. В системе [giga_system.GetName], в которой уже размещены два колоссальных мира-кольца, мы начнем строить ТРЕТИЙ мир-кольцо вокруг звезды, в каждом сегменте которого будет 15 районов, что в итоге составит 120 районов в системе!"
giga_dialog.2201.a: "Всегда мало мира-кольца."
giga_dialog.2202.name: "Каркас $name_ringworld_behemoth$ закончен"
giga_dialog.2202.desc: "Мы завершили построение сверхмассивного каркаса вокруг [giga_system.GetName]. Этот грандиозный каркас с окружностью почти в два миллиарда километров станет однажды опорой для одного из самых гигантских миров-колец, которые когда-либо видела галактика. Теперь мы должны начать работу с настоящими местами обитания."
giga_dialog.2202.a: "Нам предстоит много работы."
giga_dialog.2203.name: "Жилой сегмент $name_ringworld_behemoth$ завершен"
giga_dialog.2203.desc: "Один из четырех жилых сегментов $name_ringworld_behemoth$ завершен! Благодаря полностью искусственной и стабильной биосфере, созданной нашими биологами, этот сегмент кольцевого мира теперь готов для проживания."
giga_dialog.2203.a: "Следующий."
giga_dialog.2204.name: "$name_ringworld_behemoth$ завершен!"
giga_dialog.2204.desc: "Мы снова это сделали. Вокруг главной звезды [giga_system.GetName] был построен третий, ошеломляюще огромный мир-кольцо. Имея четыре полностью пригодных для проживания сегментов, эта поистине великолепная конструкция посрамляет все остальные виды с точки зрения инженерных возможностей. Пусть этот огромный тройной мир-кольцо навсегда закрепит наши таланты в истории."
giga_dialog.2204.a: "Это действительно восхитительный день."
giga_dialog.2205.name: "$name_ringworld_behemoth$ восстановлен"
giga_dialog.2205.desc: "На основе того, что осталось от разрушенного $name_ringworld_behemoth$ в системе [giga_system.GetName], нашим инженерам удалось полностью восстановить один из его секторов. Новую биосферу должны были создать более или менее с нуля наши ведущие планетологи, но теперь она считается стабильной и готовой к заселению."
giga_dialog.2205.a: "Действительно великолепно."
ringworld_behemoth_0: "Строительная площадка $name_ringworld_behemoth$"
ringworld_behemoth_0_DESC: "Этот комплекс будет служить плацдармом, складом ресурсов и жилым помещением для сотен тысяч сотрудников, задействованных в невероятно крупном строительстве $name_ringworld_behemoth$."
ringworld_behemoth_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\nДополняет §YДвойное кольцо§! §Y4-мя§! сегментами, каждый из которых в §Y3 раза§! больше обычных сегментов.\n§L$name_ringworld_behemoth$ основывается на существующей системе двойного кольцевого мира, предоставляя еще больше пригодного для жизни пространства."
ringworld_behemoth_1: "Каркас $name_ringworld_behemoth$"
ringworld_behemoth_1_DESC: "Эта огромная первоначальная скелетная структура окружает Солнце системы и служит платформой, на которой мы в конечном итоге построим целых четыре полностью обитаемых секции."
ringworld_behemoth_2: "Завершенная секция $name_ringworld_behemoth$"
ringworld_behemoth_2_DESC: "Полностью функциональный и пригодный для жизни мир-кольцо, готовый к заселению благодаря наличию активной биосферы."
ringworld_b_3x_segment: "Секция каркаса $name_ringworld_behemoth$"
ringworld_b_3x_segment_DESC: "Эта скелетная часть каркаса составляет примерно четверть от огромной общей площади незаконченного $name_ringworld_behemoth$. Работы на меньшем жилом участке еще не завершены."
ring_world_behemoth_ruined: "Разрушенный $name_ringworld_behemoth$"
ring_world_behemoth_ruined_DESC: "Этот сектор $name_ringworld_behemoth$ когда-то поддерживал функциональную биосферу, но больше не поддерживает. Ремонт теоретически возможен, но потребует передовых технологий и большого количества ресурсов."
ring_world_behemoth_ruined_MEGASTRUCTURE_DETAILS: "$ring_world_behemoth_ruined_DESC$"
ring_world_behemoth_restored: "$ringworld_behemoth_2$"
ring_world_behemoth_restored_DESC: "$ringworld_behemoth_2_DESC$"
giga_tech_ringworld_gargantuan_1: "Надтитановые системы стабилизации среды обитания"
giga_tech_ringworld_gargantuan_1_desc: "Когда мы входим в царство сред обитания, которое затмевает миры-кольца, нам необходимо разработать новые типы систем стабилизации и логистики. Такие системы включают как практичные подруливающие устройства для стабилизации конструкции, так и программное обеспечение, способное управлять внутренней деятельностью конструкции."
giga_tech_ringworld_gargantuan_2: "Строительство $name_ringworld_gargan$"
giga_tech_ringworld_gargantuan_2_desc: "Три мира-кольца вокруг одной звезды буквально граничат с безумием, но как насчет четвертого? Такая вещь потребует безумно сложной инженерии и логистики, но мы уже зашли так далеко, так почему бы не пройти весь путь?"
giga_dialog.2301.name: "Строительство $name_ringworld_gargan$"
giga_dialog.2301.desc: "Другой мир-кольцо? Вам действительно нравится смывать минералы в эту раковину, не так ли? Отлично. Давайте сделаем это еще более абсурдным. Ничего не могло пойти не так. В любом случае, в системе [giga_system.GetName] находится строительная площадка для четвертого мира-кольца. Четвертый. Да уж. Каждый сегмент будет состоять из 20 районов, всего 200 районов после завершения строительства."
giga_dialog.2301.a: "Нет ничего плохого в слишком большом количестве миров-колец."
giga_dialog.2302.name: "Каркас $name_ringworld_gargan$ завершен"
giga_dialog.2302.desc: "Мы завершили строительство невероятно массивного каркаса вокруг [giga_system.GetName]. С окружностью почти два с половиной миллиарда километров... Вы должны знать, что ваши консультанты начинают беспокоиться из-за вашей одержимости этим вашим проектом."
giga_dialog.2302.a: "Впереди много работы."
giga_dialog.2303.name: "Жилой сегмент $name_ringworld_gargan$ завершен"
giga_dialog.2303.desc: "Один из четырех жилых сегментов $name_ringworld_gargan$ завершен! Благодаря полностью искусственной и стабильной биосфере, созданной нашими биологами, этот сегмент мира-кольца теперь готов для проживания.\n\nИтак, сколько из них вы собираетесь использовать?"
giga_dialog.2303.a: "Все они будут построены. Собираем материалы на следующий."
giga_dialog.2304.name: "$name_ringworld_gargan$ завершен!"
giga_dialog.2304.desc: "Это было сделано снова. В системе [giga_system.GetName] мы построили ЧЕТВЕРТЫЙ мир-кольцо. Если наших предыдущих достижений уже было недостаточно, это определенно должно доказать, что мы лучшие инженеры в галактике.\n\nУ вас есть комплекс неполноценности или что-то в этом роде?"
giga_dialog.2304.a: "Замечательное достижение."
giga_dialog.2305.name: "$name_ringworld_gargan$ восстановлен"
giga_dialog.2305.desc: "На основе того, что осталось от разрушенного $name_ringworld_gargan$ в системе [giga_system.GetName], нашим инженерам удалось полностью восстановить один из его секторов. Новую биосферу должны были создать более или менее с нуля наши ведущие планетологи, но теперь она считается стабильной и готовой к заселению."
giga_dialog.2305.a: "Чудесно."
ringworld_gargantuan_0: "Строительная площадка $name_ringworld_gargan$"
ringworld_gargantuan_0_DESC: "Этот комплекс будет служить плацдармом, складом ресурсов и жилым помещением для сотен тысяч сотрудников, задействованных в дурацком большом строительстве $name_ringworld_gargan$."
ringworld_gargantuan_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\nРасширяет §YТройное кольцо§! §Y4-мя§! сегментами, каждый из которых в §Y4 раза§! больше обычных сегментов.\n§L$name_ringworld_gargan$ основывается на существующей тройной системе мира-кольца, обеспечивая, вероятно, слишком много места для жилья.§!"
ringworld_gargantuan_1: "Каркас $name_ringworld_gargan$"
ringworld_gargantuan_1_DESC: "Этот огромный первоначальный скелет окружает Солнце системы и служит платформой, на которой мы в конечном итоге построим колоссальные четыре полностью обитаемых секции."
ringworld_gargantuan_2: "Завершенная секция $name_ringworld_gargan$"
ringworld_gargantuan_2_DESC: "Полностью функциональный и пригодный для жизни мир-кольцо, готовый к заселению благодаря наличию активной биосферы."
ringworld_g_3x_segment: "Секция каркаса $name_ringworld_gargan$"
ringworld_g_3x_segment_DESC: "Эта скелетная секция каркаса составляет примерно четверть от огромной общей площади незаконченного $name_ringworld_gargan$. Работы на меньшем жилом участке еще не завершены. В любом случае, для чего вам нужны все эти среды обитания?"
ring_world_gargantuan_ruined: "Разрушенный $name_ringworld_gargan$"
ring_world_gargantuan_ruined_DESC: "Этот сектор $name_ringworld_behemoth$ когда-то поддерживал функциональную биосферу, но больше не поддерживает. Ремонт теоретически возможен, но потребует передовых технологий и большого количества ресурсов."
ring_world_gargantuan_ruined_MEGASTRUCTURE_DETAILS: "$ring_world_gargantuan_ruined_DESC$"
ring_world_gargantuan_restored: "$ringworld_gargantuan_2$"
ring_world_gargantuan_restored_DESC: "$ringworld_gargantuan_2_DESC$"
giga_tech_nidavellir: "Пространственно-временная ковка сплавов"
giga_tech_nidavellir_desc: "Вершина технологий сплавов. Используя бросающую вызов физике природу нейтронных звезд наряду с продвинутыми манипуляциями с пространством-временем, становится возможным использовать свойства нейтронной звезды для облегчения процессов очистки минералов, делая массовое производство сплавов тривиальным. Эти сплавы, смешанные с собранным нейтронием, затем могут быть преобразованы в самое чистое и мощное оружие, когда-либо созданное разумными видами, способное искривлять само пространство-время. Для этого потребуется колоссальная кольцевая структура, построенная вокруг нейтронной звезды с использованием самых передовых технологий, известных галактике."
giga_dialog.801.name: "Строительная площадка $name_nidavellir$ завершена"
giga_dialog.801.desc: "Строительная площадка для $name_nidavellir$ завершена в системе [giga_system.GetName]! На этом каркасе мы построим массивную конструкцию, полностью окружающую эту нейтронную звезду. Он сможет перерабатывать действительно огромное количество минералов в чистые сплавы."
giga_dialog.801.a: "Здорово."
giga_dialog.802.name: "Внутреннее кольцо $name_nidavellir$ завершено"
giga_dialog.802.desc: "Наше внутреннее кольцо $name_nidavellir$ завершено. В нем размещены передовые устройства стабилизации для предотвращения катастрофических отказов, а возможности по переработке полезных ископаемых ограничены."
giga_dialog.802.a: "Прекрасно."
giga_dialog.803.name: "Генераторное кольцо $name_nidavellir$ завершено"
giga_dialog.803.desc: "Генераторное кольцо нашего $name_nidavellir$ готово! Это второе кольцо, способное улавливать катастрофическую энергию нейтронной звезды, будет обеспечивать энергией остальные передовые литейные производства гиперкузни."
giga_dialog.803.a: "Превосходно."
giga_dialog.804.name: "Кольцо обработки $name_nidavellir$ завершено"
giga_dialog.804.desc: "Кольцо обработки $name_nidavellir$ завершено. Колоссальные литейные заводы берут импортированные минералы и извлекают нейтроний и объединяют их вместе, чтобы изготовить самые чистые сплавы в галактике непревзойденного качества."
giga_dialog.804.a: "Хорошо. Мы уже близко."
giga_dialog.805.name: "$name_nidavellir$ завершена!"
giga_dialog.805.desc: "Отличные новости! Наконец-то работа над $name_nidavellir$ завершена. Четвертое и последнее кольцо было полностью построено, и массивный гравитационный пучок кузницы перекачивает огромное количество энергии и нейтрония из нейтронной звезды, которые затем используются вместе с минералами для изготовления сплавов. Эта поистине впечатляющая мегаструктура - свидетельство нашего истинного инженерного мастерства."
giga_dialog.805.a: "Невероятно!"
nidavellir_forge_0: "Строительная площадка $name_nidavellir$"
nidavellir_forge_0_DESC: "Строительная площадка $name_nidavellir$, самого передового завода по производству сплавов, когда-либо созданного. Вскоре он обеспечит почти неограниченный запас сплавов при условии, что у нас будет достаточно минералов."
nidavellir_forge_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_advanced_resource_production$ \nИспользует §YНейтронную звезду§! или §YПульсар§! чтобы перерабатывать £minerals£ §YМинералы§! в £alloys£ §YСплавы§! и увеличивает общее §YПроизводство сплавов§! - $giga_list_removes_system_planets$\n§LГигантский перерабатывающий завод, построенный вокруг нейтронной звезды, использующий ее энергию для ковки сплавов.§!"
nidavellir_forge_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §YНейтронные звезды§! созданные при помощи §YТермоядерного подавителя§! подходят для §YГиперкузницы Нидавеллир§!, а созданные с помощью §YЛуча Николла-Дайсона§! нет. Можно объединять вместе с §YНейтрониевой гигакузницей§!"
nidavellir_forge_1: "Внутреннее кольцо $name_nidavellir$"
nidavellir_forge_1_DESC: "Это первый шаг к $name_nidavellir$, это внутреннее кольцо отвечает за стабилизацию остальной структуры. Обеспечивает базовые возможности рафинирования сплава."
nidavellir_forge_2: "Генераторное кольцо $name_nidavellir$"
nidavellir_forge_2_DESC: "На втором кольце Гиперкузницы находятся чрезвычайно мощные генераторы, которые питают большую часть механизмов сооружения и отражают странные свойства нейтронной звезды."
nidavellir_forge_3: "Кольцо обработки $name_nidavellir$"
nidavellir_forge_3_DESC: "На третьем кольце размещаются массивные технологические установки, а также специализированное оборудование для манипулирования пространством и временем, чтобы смешивать импортированные минералы и собранный нейтроний в чистые сплавы с невиданной эффективностью."
nidavellir_forge_4: "$name_nidavellir$"
nidavellir_forge_4_DESC: "Полностью рабочая $name_nidavellir$. Ее чрезвычайно мощный тянущий луч перекачивает огромное количество энергии и нейтрония из звезды, а специализированные литейные кольца используют манипуляции с пространством-временем для создания самого мощного оружия во Вселенной."
giga_tech_hyperstructural_ass: "Гигантские объекты верфи"
giga_tech_hyperstructural_ass_desc: "Иногда даже самая большая цитадель не имеет достаточного количества верфей, чтобы удовлетворить производственные потребности империи. Ответ прост: сделайте больше. Намного больше. $name_hyperstructural_ass$ будет абсолютно гигантской структурой, построенной вокруг звезды, состоящей из внутреннего кольца, поднимающего вещество звезды, и внешнего кольца верфи, похожего на $name_eq_shipyard$. Эта огромная конструкция обеспечила бы огромные возможности кораблестроения, а также огромное количество военно-космических сил."
giga_dialog.3701.name: "Строительная площадка $name_hyperstructural_ass$ закончена"
giga_dialog.3701.desc: "Строительная площадка для нашей $name_hyperstructural_ass$ была завершена около [giga_system.GetName]! Хотя сейчас это может показаться не таким уж большим, на этих подмостках будет построена самая большая и эффективная верфь, которую когда-либо видела галактика, способная одновременно собирать десятки судов."
giga_dialog.3701.a: "Хорошо.."
giga_dialog.3702.name: "Внутреннее кольцо $name_hyperstructural_ass$ закончено"
giga_dialog.3702.desc: "Наше внутреннее кольцо $name_hyperstructural_ass$ завершено! В нем размещаются огромные термоядерные реакторы и специализированные перерабатывающие предприятия, и оно будет обрабатывать плазму, добываемую еще не построенными звездными подъемными насосами. Часть обработанной плазмы будет превращена в сплавы для поддержания структуры, а остальная часть будет экспортироваться в виде минералов.\nИмейте в виду, что структура будет требовать значительное техническое обслуживание, поскольку для ее поддержания потребуется огромное количество ученых."
giga_dialog.3702.a: "Здорово."
giga_dialog.3703.name: "Звездные насосы $name_hyperstructural_ass$ закончены"
giga_dialog.3703.desc: "После завершения создания звездных подъемных насосов наш $name_hyperstructural_ass$ начал производить небольшие количества минералов путем сбора и сплавления звездной плазмы. Теперь мы должны начать строительство внешнего кольца сооружения, в котором будут размещаться огромные массивы верфей."
giga_dialog.3703.a: "Немыслимо."
giga_dialog.3704.name: "Внешнее кольцо $name_hyperstructural_ass$ завершено"
giga_dialog.3704.desc: "Завершение строительства Внешнего кольца верфи делает наши мечты о бесконечном производстве флота на один шаг ближе к реальности. Эта конструкция, соединенная с внутренним кольцом массивной стропильной конструкцией, содержит необходимую инфраструктуру для снабжения будущих верфей всеми необходимыми ресурсами. Теперь мы должны закончить проект раз и навсегда, построив, наконец, сами верфи!"
giga_dialog.3704.a: "Скоро никто не будет стоять на нашем пути."
giga_dialog.3705.name: "$name_hyperstructural_ass$ построена!"
giga_dialog.3705.desc: "Наконец, после десятилетий изнурительной работы и сотен тысяч сплавов, наша $name_hyperstructural_ass$ готова. Его гигантские верфи способны собирать огромное количество кораблей в короткие сроки, что обеспечит наше абсолютное космическое господство над всей галактикой."
giga_dialog.3705.a: "Это завершено. Теперь мы действительно хозяева галактики."
hyperstructural_ass_0: "Строительная площадка $name_hyperstructural_ass$"
hyperstructural_ass_0_DESC: "Строительная площадка для будущей $name_hyperstructural_ass$, гигантской верфи с непревзойденными производственными возможностями."
hyperstructural_ass_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_ship_production$ §H(90 верфей)§!\nДобывает материал §YЗвезды§! для сборки §YКораблей§! и производства £minerals£ §YМинералов§!, увеличения §YВместимости флота§! и §YСкорость постройки кораблей§! - $giga_list_removes_system_planets$ - $giga_list_category_requires_starbase_uplink$\n§LСистемообразующий комплекс верфей и якорных стоянок для сборки армад.§!"
hyperstructural_ass_1: "Внутреннее кольцо$name_hyperstructural_ass$"
hyperstructural_ass_1_DESC: "В этом массивном кольце находится оборудование, необходимое для обработки огромного количества плазмы, извлеченной из звезды, чтобы помогать как в сборке сосудов, так и в поддержании самой конструкции."
hyperstructural_ass_2: "Звездные насосы $name_hyperstructural_ass$"
hyperstructural_ass_2_DESC: "Шесть гигантских плазменных насосов, способных собирать плазму из фотосферы звезды благодаря специализированным гравитопучкам. Часть плазмы превращается в минералы, а остальное идет на поддержание этой огромной конструкции."
hyperstructural_ass_3: "Внешнее кольцо $name_hyperstructural_ass$"
hyperstructural_ass_3_DESC: "Внешнее кольцо верфи содержит инфраструктуру, необходимую для поддержки огромного массива верфей, которые вскоре будут добавлены к надстройке. Также в нем хранится огромное количество минералов и сплавов."
hyperstructural_ass_4: "$name_hyperstructural_ass$"
hyperstructural_ass_4_DESC: "Эта огромная судостроительная верфь, работающая от шести гигантских звездоподъемных насосов, обладает непревзойденными производственными возможностями. Дает +90 вместимости верфи и + 35% скорости постройки кораблей."
giga_tech_disco_moon: "Гипермасштабные преломляющие аппараты"
giga_tech_disco_moon_desc: "Жизнь гражданина может быть тяжелой и утомительной. Покрытие близлежащей луны хрустальными пластинами и подземными прожекторами позволило бы создать устройство, способное проецировать великолепные полярные сияния и свет на небо планеты. Такие величественные эффекты, несомненно, положительно скажутся на моральном духе нашего народа!"
giga_dialog.201.name: "Строительная площадка $name_discomoon$ завершена"
giga_dialog.201.desc: "Наши инженеры завершили строительство будущего объекта $name_discomoon$ в системе [giga_system.GetName]. На этой платформе мы построим массивную оболочку из кристаллов вокруг Луны, которая будет использоваться для преломления света от подземных прожекторов, создавая великолепные световые лучи, видимые на всех телах в местной планетной системе.\n\nКаждая ближайшая планета и луна будут получите бафф на единство, удобства, счастье и торговую ценность."
giga_dialog.201.a: "Блестящий."
giga_dialog.202.name: "Внутренняя часть $name_discomoon$ завершена"
giga_dialog.202.desc: "Внутренняя часть нашего $name_discomoon$ завершена. Установленные ниже корки внутренние устройства состоят из источника питания и большого количества прожекторов, которые в конечном итоге будут светить через кристаллические пластины после их установки."
giga_dialog.202.a: "Прекрасно."
giga_dialog.203.name: "$name_discomoon$ завершена!"
giga_dialog.203.desc: "В результате подвига макроинженерии вся поверхность луны была покрыта полированными кристаллическими пластинами в [giga_system.GetName]. Теперь сквозь них светит обширная сеть подземных прожекторов, излучающих чудесные световые лучи, видимые в небе каждого тела в местной планетной системе.\n\nМы можем управлять мегаструктурой, нажав §YУправление§! в пользовательском интерфейсе мегаструктуры."
giga_dialog.203.a: "Зрелищно!"
lunar_disco_ball_0: "Строительная площадка$name_discomoon$"
lunar_disco_ball_0_DESC: "Строительная площадка для будущего $name_discomoon$, массива кристаллов, охватывающего всю планету, предназначенного для проецирования прекрасных световых шоу на небеса ближайших планет."
lunar_disco_ball_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\nПредоставляет §YУдобства§!, £unity£ §YЕдинство§! и §YТорговую стоимость§! своей §YМестной планетной системе§!.\n§LУстройство, проецирующее чудесные полярные сияния на небо ближайших планет. Имеет несколько режимов, которые можно переключать.§!"
lunar_disco_ball_1: "Каркас $name_discomoon$"
lunar_disco_ball_1_DESC: "Этот каркас состоит из подповерхностных генераторов, которые будут светить на кристаллические пластины, создавая красивые цветные огни. Теперь мы должны установить сами кристаллические пластины, чтобы завершить проект."
lunar_disco_ball_2: "$name_discomoon$"
lunar_disco_ball_2_DESC: "Огромный массив кристаллических пластин, установленных на Луне. Подземные проекторы направляют свет на указанные кристаллы, в результате чего с ближайших планет видны изумительные световые шоу и полярные сияния."
giga_tech_equatorial_shipyard: "Объекты верфи Расплавленного Мира"
giga_tech_equatorial_shipyard_desc: "Расплавленные миры обладают невероятным потенциалом в плане расширения наших верфей. Мы можем использовать их геотермальную активность для питания наших объектов и собирать их ресурсы для постройки самих кораблей. Создание специализированного кольца для сбора ресурсов в таком мире, безусловно, окажется очень полезным."
giga_dialog.3601.name: "Строительная площадка $name_eq_shipyard$ построена"
giga_dialog.3601.desc: "Строительная площадка для будущей $name_eq_shipyard$ была завершена возле расплавленного мира в системе [giga_system.GetName]. Эта орбитальная платформа будет использоваться для создания двух колец вокруг этой планеты, чтобы обрабатывать огромное количество сплавов и превращать их в корабли.\n\nОбратите внимание, что спутники планеты, если таковые имеются, будут поглощены в процессе."
giga_dialog.3601.a: "Здорово."
giga_dialog.3602.name: "Каркас $name_eq_shipyard$ построен"
giga_dialog.3602.desc: "Наша $name_eq_shipyard$ в системе [giga_system.GetName] на шаг ближе к завершению. Каркасы колец построены, и теперь мы должны приступить к работе с самими кольцами. Внутреннее кольцо станет колонизируемой средой обитания, посвященной сплавам и энергии."
giga_dialog.3602.a: "Превосходно."
giga_dialog.3603.name: "$name_eq_shipyard$ построена!"
giga_dialog.3603.desc: "Отличные новости! Наши инженеры сообщают, что наша $name_eq_shipyard$ в системе [giga_system.GetName] теперь полностью готова к работе! Внутреннее кольцо готово к колонизации, а верфи внешнего кольца полностью активны."
giga_dialog.3603.a: "Чудесно!"
eq_shipyard_0: "Строительная площадка $name_eq_shipyard$"
eq_shipyard_0_DESC: "Строительная площадка $name_eq_shipyard$, состоящая из кольца для обработки сплава и кольца верфи."
eq_shipyard_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(8 верфей)§! - $giga_list_category_habitable_mega$\nСобирает материал §YРасплавленного мира§! для сборки §YКораблей§! и производства £alloys£ §YСплавов§!\n$giga_list_category_requires_starbase_uplink$\n§LДва кольца вокруг Расплавленного мира, используемые для обработки сплавов и строительства кораблей§!."
eq_shipyard_1: "Каркас $name_eq_shipyard$"
eq_shipyard_1_DESC: "Этот огромный каркас простирается вокруг расплавленного мира. Внутреннее кольцо будет использоваться для извлечения минералов из расплавленного мира и переработки их в сплавы, а на внешнем кольце будут расположены крупные верфи для помощи в строительстве судов."
eq_shipyard_2: "$name_eq_shipyard$"
eq_shipyard_2_DESC: "Огромная верфь, вращающаяся вокруг планеты, способная собрать большое количество боевых кораблей."
giga_tech_crystal_megabore: "Сбор кристаллов ядра"
giga_tech_crystal_megabore_desc: "Редкие кристаллы образуются, когда экстремальные давления сопровождаются экстремальным температурам внутри небесных тел. Это случайный шанс вывести их на поверхность, где мы сможем собрать их. Однако этот фактор удачи можно устранить, просверлив шахту прямо в ядре мира и напрямую собирая оттуда драгоценные кристаллы!"
giga_dialog.3501.name: "Строительная площадка $name_crystal_megabore$ завершена"
giga_dialog.3501.desc: "Строительная площадка для будущего $name_crystal_megabore$ завершена в системе [giga_system.GetName]. На этой платформе мы построим огромную космическую станцию, которая будет проецировать гигантский лазерный луч, проникающий прямо в ядро ​​расплавленного мира, собирая из него чистые кристаллы."
giga_dialog.3501.a: "Здорово."
giga_dialog.3502.name: "Главный концентратор $name_crystal_megabore$ завершен"
giga_dialog.3502.desc: "Наши инженеры завершили создание главного концентратора нашего $name_crystal_megabore$ в системе [giga_system.GetName]. На этой огромной космической станции, вращающейся вокруг расплавленного мира, находятся кузницы и рудоперерабатывающие заводы, специализирующиеся на очистке расплавленной породы до редких кристаллов, что необходимо, если мы хотим эффективно собирать добычу в мире внизу."
giga_dialog.3502.a: "Хорошо.."
giga_dialog.3503.name: "Гравигенератор $name_crystal_megabore$ завершен"
giga_dialog.3503.desc: "Наш гравигенератор $name_crystal_megabore$ готов! Эта большая конструкция полностью окружает концентратор Мегабура и снабжает его энергией. Он также послужит катализатором для основной буровой установки Мегабура и значительно увеличит силу его гравитационного тянущего луча."
giga_dialog.3503.a: "Прекрасно."
giga_dialog.3504.name: "$name_crystal_megabore$ завершен!"
giga_dialog.3504.desc: "Наш $name_crystal_megabore$ полностью завершен в системе [giga_system.GetName]! Оснащенный гигантским орбитальным лазерным лучом, он пробил кору и мантию этого мира и проник в самое его ядро. Огромное количество кристаллов и минералов теперь извлекается из адского центра планеты, что, несомненно, будет очень полезно для нашей промышленности."
giga_dialog.3504.a: "Чудесно!"
crystal_megabore_0: "Строительная площадка $name_crystal_megabore$"
crystal_megabore_0_DESC: "Эта орбитальная платформа служит строительной площадкой для будущего $name_crystal_megabore$ вокруг этого расплавленного мира. В нем размещается необходимый персонал и инфраструктура, чтобы начать строительство этой огромной космической станции."
crystal_megabore_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_strategic_resource_production$\nСобирает £rare_crystals£ §YРедкие кристаллы§! из §YРасплавленного мира§!\n§LКристаллический Мегабур проникает в ядро ​​планеты, извлекая из него чрезвычайно ценные и обычно недоступные ресурсы§!."
crystal_megabore_1: "Главный концентратор $name_crystal_megabore$"
crystal_megabore_1_DESC: "Центр очистки Кристаллического Мегабура будет служить цели очистки и переработки огромного количества расплавленной породы, которая будет извлечена из ядра планеты, и отделения от нее драгоценных кристаллов."
crystal_megabore_2: "Гравигенератор $name_crystal_megabore$"
crystal_megabore_2_DESC: "Гравигенератор играет решающую роль в добыче полезных ископаемых на планете внизу, поскольку он обеспечивает энергию и действует как катализатор для основной буровой скважины."
crystal_megabore_3: "$name_crystal_megabore$"
crystal_megabore_3_DESC: "Полностью рабочий $name_crystal_megabore$, извлекающий огромное количество кристаллов и минералов прямо из расплавленного ядра планеты."
giga_tech_succ: "Глобальная атмосферная добыча полезных ископаемых"
giga_tech_succ_desc: "Атмосфера газовых гигантов полна ресурсов, таких как экзотические газы и летучие пылинки. Массивные тяговые лучи в сочетании с установками для термоядерного синтеза и очистки могут позволить нам постоянно разрушать атмосферу Газового гиганта, собирая все его ресурсы."
giga_dialog.1901.name: "Строительная площадка $name_succ$ завершена"
giga_dialog.1901.desc: "Строительная площадка для будущего $name_succ_full$ в системе [giga_system.GetName] завершена! На этой площадке мы построим массивное устройство, которое будет постоянно собирать атмосферу Газового гиганта и фильтровать ее до экзотических газов. Он также будет вырабатывать энергию благодаря термоядерным реакторам, использующим водород, содержащийся в атмосфере.\n\nПомните, что он в конечном итоге закончится, оставив позади бесплодный мир."
giga_dialog.1901.a: "Сколько времени потребовалось, чтобы придумать этот проект?"
giga_dialog.1902.name: "Орбитальный аппарат $name_succ$ завершен"
giga_dialog.1902.desc: "Наш орбитальный аппарат $name_succ$ был добавлен в систему [giga_system.GetName]. В этом массивном кольце есть все необходимое для сбора газов, пылинок и энергии из атмосферы планеты. Теперь мы должны приступить к работе с самими тяговыми балками."
giga_dialog.1902.a: "Здорово."
giga_dialog.1903.title: "$name_succ$ построен!"
giga_dialog.1903.desc: "Наш $name_succ$ в системе [giga_system.GetName] теперь работает! Его притягивающие лучи были активированы, и атмосфера Газового гиганта неуклонно собирается.\n\nПо мнению наших ученых, через несколько десятилетий он закончится."
giga_dialog.1903.a: "Чудесно!"
giga_dialog.1904.title: "$name_succ$ истощен"
giga_dialog.1904.desc: "Наш $name_succ_full$ в системе [giga_system.GetName] теперь достиг скалистого внутреннего ядра Газового гиганта. Для добычи не осталось атмосферы, и бывший Газовый гигант превратился в маленький, богатый минералами Бесплодный мир. Сама мегаструктура была демонтирована, и теперь ядро ​​можно использовать как угодно."
giga_dialog.1904.a: "Все когда-нибудь кончается."
succ_0: "Строительная площадка $name_succ$"
succ_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_strategic_resource_production$\nДобывает с §YГазового гиганта§! £exotic_gases£ и £volatile_motes£, а также £energy£ - $giga_list_category_eventually_runs_out$\n§LЭтот аппарат извлекает из атмосферы газового гиганта ресурсы и термоядерное топливо.§!"
succ_0_DESC: "Строительная площадка для будущего $name_succ_full$. В нем размещается необходимый персонал и инфраструктура, чтобы построить $name_succ$ вокруг этого газового гиганта."
succ_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - Удаляет §Y1 размер§! планеты каждые §Y2 года§!. Истощается, когда планета достигает §Yразмера 10§!, оставляя после себя §YБесплодный Мир§!."
succ_1: "Орбитальный аппарат $name_succ$"
succ_1_DESC: "Это гигантское кольцо простирается вокруг газового гиганта и содержит термоядерные реакторы для выработки энергии, а также очистные сооружения для сбора экзотических газов и летучих пылинок из атмосферы газового гиганта."
succ_2: "$name_succ$"
succ_2_DESC: "Полноценный и оперативный $name_succ_full$, постоянно собирающий огромное количество газов с газового гиганта. В термоядерных реакторах собранный водород используется для выработки огромного количества энергии."
giga_tech_orbital_arcologies: "Аркология Орбитального Кольца"
giga_tech_orbital_arcologies_desc: "По мере того, как планеты растут и развиваются, на них часто начинает не хватать места для дополнительных районов. Построив массивные миры-кольца вокруг экватора планеты, можно создать огромное количество полезного пространства."
giga_dialog.901.name: "Строительная прощадка $name_orbital_arcology$ завершена"
giga_dialog.901.desc: "Строительная площадка для $name_orbital_arcology$ в системе [giga_system.GetName] завершена. Эта платформа будет служить базой для создания большого орбитального кольца вокруг этой планеты, увеличивая ее максимальную пропускную способность. Большие планеты получают лучшие баффы, но за более высокую цену."
giga_dialog.901.a: "Здорово."
giga_dialog.902.name: "$name_orbital_arcology$ завершена"
giga_dialog.902.desc: "Завершена $name_orbital_arcology$ вокруг планеты в системе §Y[giga_system.GetName]§!. Это огромное кольцо простирается вокруг экватора планеты и предоставляет огромное пространство для нашей промышленности.\n\nЭто даст §Y20%§! дополнительные §Bслотов районов§! к §Y[giga_planet.GetName]§!."
giga_dialog.902.a: "Превосходно."
giga_dialog.903.name: "Орбитальная Аркология улучшена"
giga_dialog.903.desc: "В §Y[giga_planet.GetName]§! $name_orbital_arcology$ была усилена за счет строительства второго кольца, огибающего полюса планеты.\n\nЭто дополнительное кольцо даст §Y20%§! дополнительные §BDistrict Slots§! к §Y[giga_planet.GetName]§!, в общей сложности §Y40%§!."
giga_dialog.903.a: "Превосходно."
giga_dialog.904.name: "Орбитальная Аркология максимизирована"
giga_dialog.904.desc: "В §Y[giga_planet.GetName]§! $name_orbital_arcology$ была максимизирована с помощью строительства третьего кольца, окружающего полюса планеты.\n\nЭто дополнительное кольцо даст §Y20%§! дополнительные §BDistrict Slots§! к §Y[giga_planet.GetName]§!, в общей сложности §Y60%§!."
giga_dialog.904.a: "Превосходно."
orbital_arcology_0: "Строительная площадка $name_orbital_arcology$"
orbital_arcology_0_DESC: "Строительная площадка для $name_orbital_arcology$ - миниатюрного мира-кольца, окружающего планету. Она предоставит большие площади для развития нашей промышленности."
orbital_arcology_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_miscellaneous$ \nПредоставляет §YДополнительные районы§! для §YКолонии§!. §YСтоимость§! и §YБонусы§! масштабируются в зависимости от §Yразмера планеты§!.\n§LНебольшой кольцевой мир вокруг планеты с дополнительными слотами для районов. Взаимоисключающий с другими орбитальными структурами, такими как планетарная верфь§!.§!"
orbital_arcology_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - Поскольку он занимает §YОрбитальный слот на планете§!, его нельзя объединить с §YПланетарной верфью§!"
