giga_katrebels.2017.name: "Операции Сопротивления в §YSymbyland§!"
giga_katrebels.2017.desc: "Мы можем поддержать §YСолакианских борцов за свободу§! вместе с теми немногими симби, которые все еще живут в §YSymbyland§! в попытке вывести из строя заводы по производству топлива Katzen и полигоны для испытаний двигателей.\n\n§YВ случае успеха§!:\nПартизанская активность в §YSymbyland§! будет §Gувеличена§!.\nKatzen пострадают от §Yуменьшенной скорости кораблей§!.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y75%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HУмеренная власть Katzen в Symbyland§!: §R-20%§!\n§BПартизаны в Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2018.name: "Операции Сопротивления в §YKatzen Herzlands§!"
giga_katrebels.2018.desc: "Мы можем поддержать §YСолакианских борцов за свободу§! и очень немногих особей, выступающих против правления Katzen в §YKatzen Herzlands§!. Они попытаются вывести из строя военные заводы и промышленность Katzen по всему региону, что, несомненно, окажет серьезное влияние на характеристики их оружия.\n\n§YВ случае успеха§!:\nПартизанская активность в §YKatzen Herzlands§! будет §Gувеличена§!.\nKatzen пострадают от §Yуменьшенного урона оружия§!.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y75%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HЭкстремальная власть Katzen в Katzen Herzlands§!: §R-40%§!\n§BПартизаны в Solakien§!: §G+[flusion_primitives_country.solak_res_perc]%§!\n§BПартизаны в Lyuinstaat§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§BПартизаны в Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_katrebels.2019.name: "Операции Сопротивления в §YKatown Megalopolis§!"
giga_katrebels.2019.desc: "Мы можем поддержать §YСолакианских борцов за свободу§! в дерзкой операции по нанесению удара в самое сердце цивилизации Katzen: Katown. Они будут пытаться уничтожить высшее командование Katzen, а также различные генераторы щита, расположенные под городом, но чрезвычайно высокая власть Katzen в этом районе усложнит задачу.\n\n§YВ случае успеха§!:\nПартизанская активность в §YKatown Megalopolis§! будет §Gувеличена§!.\nKatzen пострадают от §Yснижения здоровья армии§! и §Yувеличенного урона от орбитальной бомбардировки§! на Flusion.\nЕсли партизанские действия дойдут до §Rсущественных§!, то §Yанти-червоточное поле§! Katzen будет отключено, что позволит использовать гипероружие на Flusion.\nЕсли партизанские действия дойдут до §Rэкстремального уровня§!, то §Yпсихорепелентное поле§! Katzen будет отключено, что сделает планету уязвимой для псионических атак.\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y75%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HБезграничная власть Katzen в Katown Megalopolis§!: §R-60%§!\n§BПартизаны в Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
