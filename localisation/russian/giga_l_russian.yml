giga_tech_ndb_1: "Фазированные гиперэнергетические конденсаторы"
giga_tech_ndb_1_desc: "Хранение огромного количества энергии в мегаструктуре звездных размеров может иметь невероятно полезные применения."
giga_tech_ndb_2: "Гиперфокусирующие макроуровневые кристаллические линзы"
giga_tech_ndb_2_desc: "Достижения в кристаллических технологиях могут привести к появлению множества новых и невероятно эффективных линз, способных фокусировать огромное количество энергии."
giga_tech_ndb_3: "Создание искусственных межзвездных червоточин"
giga_tech_ndb_3_desc: "Возможность создавать кротовые норы на больших расстояниях может значительно улучшить нашу способность передавать большие количества энергии через звезды."
giga_tech_ndb_4: "Наступательное перенаправление гигаэнергий"
giga_tech_ndb_4_desc: "Используя невероятно передовые технологии, становится возможным полностью сфокусировать излучение всей звезды в луч чистого разрушения."
giga_dialog.3201.name: "Строительная площадка $name_ndb$ построена"
giga_dialog.3201.desc: "Строительная площадка для будущего $name_ndb$ завершена. Эта платформа будет служить плацдармом для начала создания $name_ndb$, способного уничтожать целые системы."
giga_dialog.3201.a: "Прекрасно."
giga_dialog.3202.name: "Магнито-коллектор $name_ndb$ построен"
giga_dialog.3202.desc: "Магнито-коллектор $name_ndb$ готов. Это массивная конструкция, построенная вокруг звезды, способная собирать и управлять ее энергией с помощью передовых магнитных полей и модуляции гравитации."
giga_dialog.3202.a: "Превосходно."
giga_dialog.3203.name: "Звездный перенаправитель $name_ndb$ построен"
giga_dialog.3203.desc: "Наш звездный перенаправитель $name_ndb$ завершен! Эта абсолютно массивная конструкция затмевает все, что когда-либо видели в этой галактике, и способна перенаправлять и легко управлять катастрофической энергией звезды. Нам все еще нужно создать фокусирующие массивы, чтобы запустить $name_ndb$."
giga_dialog.3203.a: "Превосходно!"
giga_dialog.3204.name: "Гипермасштабные стабилизаторы $name_ndb$ построены"
giga_dialog.3204.desc: "Еще один шаг к завершению создания нашего галактического супероружия. Гипермасштабные стабилизаторы $name_ndb$ - это большие кольцевые структуры, построенные внутри звездного перенаправителя, которые гарантируют, что огромный поток энергии не разрушит саму мегаструктуру. Теперь все, что осталось сделать - это построить массивы фокусировки..."
giga_dialog.3204.a: "Мы уже близко."
giga_dialog.3205.name: "$name_ndb$ завершен!"
giga_dialog.3205.desc: "Сегодня великий день для нашего вида и нашей империи. Наш $name_ndb$ завершен. Это абсолютно массивное гипероружие может стерилизовать планеты издалека и потенциально разрушать целые системы. Вероятно, это одна из самых мощных конструкций, когда-либо построенных в галактической истории, и ее абсолютная мощь обеспечит наше галактическое господство."
giga_dialog.3205.a: "Пусть наши враги съежатся от страха."
giga_ndb.002.name: "$name_ndb$"
giga_ndb.002.desc: "$name_ndb$ готова к работе. Куда мы должны сделать пиу-пиу?"
giga_ndb.002.a: "Вражда"
giga_ndb.002.b: "Нейтрально"
giga_ndb.002.c: "Дружелюбный"
giga_ndb.002.e: "Отменить"
giga_ndb.003.desc: "На какое государство вы хотите нацелиться?"
giga_ndb.003.a: "Нет государства (Пустой космос)"
giga_ndb.004.desc: "На какой тип звезды указанного государства вы хотите нацелиться?"
giga_ndb.005.desc: "На какую именно систему вы хотите нацелиться?"
giga_ndb.006.desc: "Хотели бы вы нацеливаться на всю систему или конкретное планетарное тело в указанной системе?"
giga_ndb.006.a: "Выберите систему"
giga_ndb.006.cantnukeowncaptialsystem: "Не может нацеливаться на нашу собственную столичную систему."
giga_ndb.system: "$name_ndb$ стреляет через врата искривления. Всю солнечную систему вскоре охватят катастрофические энергии, положив конец всему гравитационному колодцу звезды."
giga_ndb.006.b: "Выберите планету"
giga.ndb.novalidtargets: "В этой системе нет действительных целей."
giga_ndb.007.desc: "На какую планету в системе вы хотите нацелиться?"
giga_ndb.008.desc: "Теперь мы готовы стрелять из $name_ndb$ по назначенной цели. Насколько сильно мы должны ударить по планете?\n\n§H$giga_ndb.008.a$§!\n$giga_ndb.008.a.tooltip$\n\n§H$giga_ndb.008.b$§!\n$giga_ndb.008.b.tooltip$\n\n§H$giga_ndb.008.c$§!\n$giga_ndb.008.c.tooltip$\n\n§H$giga_ndb.008.d$§!\n$giga_ndb.008.d.tooltip$"
giga_ndb.008.a: "Расколоть планету"
giga_ndb.008.a.tooltip: "Целевая планета будет полностью опустошена и разнесена на куски.\nЗдания уничтожены.\nСегменты Кольцевого мира разрушены.\nГазовые гиганты лишены своей атмосферы.\nОткроет залежи в 10 £minerals£"
giga_ndb.008.b: "Расплавить поверхность планеты"
giga_ndb.008.b.tooltip: "Поверхность целевой планеты будет расплавлена, превратив ее в расплавленную пустошь.\nЗдания уничтожены.\nСегменты Кольцевого мира разрушены.\nЖилые газовые гиганты снова становятся не пригодными к обитанию.\nОткроет залежи в 1 £sr_iodizium£"
giga_ndb.008.c: "Стерилизовать планету"
giga_ndb.008.c.tooltip: "Целевая планета будет стерилизована, превратив ее в бесплодную планету.\nЗдания уничтожены.\nСегменты Кольцевого мира разрушены.\nЖилые газовые гиганты снова становятся не пригодными к обитанию.\nМожно терраформировать обратно в пригодный для жизни мир."
giga_ndb.008.d: "Разрушить инфраструктуру"
giga_ndb.008.d.tooltip: "Целевая планета будет повреждена, что превратит ее в безжизненный мир с умеренным климатом и повысит уровень планетарного опустошения до 100%."
nicoll_beam_0: "Строительная площадка$name_ndb$"
nicoll_beam_0_DESC: "Строительная площадка для будущего $name_ndb$, где будет вся инфраструктура, необходимая для создания этого титанического супероружия."
nicoll_beam_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_weaponry$\nИспользует энергию §YЗвезды A-класса§! или §YЗвезды B-класса§! для питания §YСистеморазрушающего§! лазера\n$giga_list_removes_system_planets$\n§LСупероружие беспрецедентного масштаба, способное опустошать целые системы.§!"
nicoll_beam_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §YНейтронные звезды§! созданный §YПодавителем термоядерного синтеза§! подходят для §YГиперкузницы Нидавеллир§!, но созданные с помощью §YЛуча Николла-Дайсона§! нет. Можно настроить на уничтожение §YОтдельных планет§! или §YВсей системы§!, но, скорее всего, §RОБОЗЛИТ§! против вас остальную часть галактики."
nicoll_beam_1: "Магнито-коллектор $name_ndb$"
nicoll_beam_1_DESC: "Эта массивная структура, обвивающая звезду, использует специальные магнитные поля для управления и перенаправления энергетического выхода звезды с целью его использования."
nicoll_beam_2: "Звездный перенаправитель $name_ndb$"
nicoll_beam_2_DESC: "Эта массивная конструкция, затмевающая почти все, что когда-либо было построено в этой галактике, способна хранить и управлять испускаемой звездой катастрофической энергией."
nicoll_beam_3: "Гипермасштабные стабилизаторы $name_ndb$"
nicoll_beam_3_DESC: "Недавно построенные кольца в звездном перенаправителе служат для стабилизации энергии, протекающей через перенаправитель, чтобы избежать случайного взрыва мегаструктуры."
nicoll_beam_4: "$name_ndb$"
nicoll_beam_4_DESC: "Готовый и рабочий $name_ndb$. Он способен фокусировать энергию звезды в сверхэнергетический луч, который может разрушить целые звездные системы."
