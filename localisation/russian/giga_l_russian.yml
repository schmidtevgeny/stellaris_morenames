giga_tech_war_planet: "Манипуляции с планетным телом типа Супер-Земля"
giga_tech_war_planet_desc: "$name_war_moon$ считалась вершиной абсурдно огромных космических кораблей. Но мы можем пойти дальше. Если мы объединим несколько невероятно продвинутых технологий, от манипулирования сильными силами до стабилизации гравитации, станет возможным повысить масштаб $name_war_moon$ (~ 3000 км) до гораздо большего тела (~ 15000 км). Такой невероятно массивный космический корабль был бы почти неразрушимым и мог бы уничтожить целые Падшие Империи в одиночку."
giga_dialog.2701.name: "Строительная площадка $name_war_planet$ построена"
giga_dialog.2701.desc: "Строительная площадка для будущей $name_war_planet$ завершена. Эта орбитальная форма планеты будет служить перевалочным пунктом для начала строительства самого планетарного корабля. Теперь мы должны начать преобразование планеты внизу в массивное ядро ​​звездолета.\n\nПРИМЕЧАНИЕ: не забудьте спроектировать $name_war_planet$ в конструкторе кораблей!"
giga_dialog.2701.a: "Превосходно."
giga_dialog.2702.name: "Кора $name_war_planet$ завершена"
giga_dialog.2702.desc: "Кора $name_war_planet$ теперь работает! Кора планеты была заполнена механизмами и оружием, а ядро ​​было заменено массивным планетарным реактором, способным приводить в действие двигатели будущего корабля и основное вооружение."
giga_dialog.2702.a: "На один шаг ближе."
giga_dialog.2703.name: "Системы движения $name_war_planet$ завершены"
giga_dialog.2703.desc: "Доработаны системы движения нашего Planetcraft. Эти массивные двигатели, построенные на одной стороне планеты, достаточно мощны, чтобы сместить весь этот мир, и оснащены сверхсветовым двигателем размером с планету. Теперь мы должны начать работу над основным вооружением планетарного корабля."
giga_dialog.2703.a: "Мы уже близко."
giga_dialog.2704.name: "Планета летит"
giga_dialog.2704.desc: "Мы сделали это. После завершения сборки основного вооружения планетарного корабля этот чудовищный космический корабль теперь в строю. Эта поистине массивная конструкция длиной более десяти тысяч километров затмевает даже $name_war_moon$. Планета была выведена с орбиты и теперь готова присоединиться к нашему флоту."
giga_dialog.2704.a: "Поистине чудесное достижение."
war_planet_0: "Строительная площадка $name_war_planet$"
war_planet_0_DESC: "Строительная площадка будущей $name_war_planet$, буквально безумного космического корабля, построенного вокруг всей планеты. Впереди много работы."
war_planet_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$ - $giga_list_category_ship_production$\nПреобразует §YРасплавленный§!, §YБесплодный§!, §YТоксичный§! или §YЗамороженный мир§! размером §Yболее 24§! в §YНебесный боевой корабль§!\n§LБоевая планета оснащена еще более мощным вооружением, чем ее лунные собратья, и должна быть способна самостоятельно отразить большинство угроз§!."
war_planet_1: "Кора Planetcraft"
war_planet_1_DESC: "Внешняя и внутренняя системы Planetcraft были установлены в планетарной коре. В ядре этого мира установлен гигантский реактор, способный приводить в действие самое мощное оружие."
war_planet_2: "Системы движения Planetcraft"
war_planet_2_DESC: "На этой планете установлены гигантские двигатели, способные сместить целый мир. Они довольно энергоемкие, но основной реактор планеты обеспечивает более чем достаточно энергии."
war_planet_3: "Вооружение Planetcraft"
war_planet_3_DESC: "Сотни тысяч оружейных батарей, установленных в коре планеты, и гигантская пушка, способная разрубить все на куски."
war_planet_debris: "Потерпевшая крушение $name_war_planet$"
war_planet_debris_DESC: "Остатки смехотворно гигантского космического корабля на планете, построенного развитой цивилизацией, которая каким-то образом не рухнула под действием собственного гравитационного притяжения и превратилась в обычную планету. Когда-то он обладал одним из самых крупных вооружений, известных в галактике, и, хотя он сильно пострадал, возможно, удастся вернуть этому устрашающему кораблю его былую славу, если у нас будет достаточно ресурсов. и технологии для этого."
war_planet_debris_MEGASTRUCTURE_DETAILS: "$war_planet_0_MEGASTRUCTURE_DETAILS$"
war_planet_restored: "Боевая Планета"
war_planet_restored_DESC: "$war_planet_3_DESC$"
war_planet_restored_MEGASTRUCTURE_DETAILS: "$war_planet_0_MEGASTRUCTURE_DETAILS$"
giga_tech_war_system_1: "Теоретическая двигательная установка звездного масштаба"
giga_tech_war_system_1_desc: "Если мы хотим вооружить всю Солнечную систему, мы должны выяснить, как именно звезда может перемещаться вместе со своими планетами. Исследования безумно масштабных методов движения, несомненно, дадут ценную информацию по этой проблеме."
giga_tech_war_system_2: "Стабилизированное солнечное сжатие"
giga_tech_war_system_2_desc: "Ядро Systemcraft, сама звезда, очевидно, слишком велика, чтобы ее можно было использовать практически вместе с ее планетами-компаньонами. Следовательно, необходимо несколько сжать звезду до меньшего радиуса, что могло бы стать возможным с помощью гигантских гравинасосов, подобных тем, которые используются в $name_fusion_suppressor$, хотя полученная в результате звезда будет намного более стабильной и может использоваться более эффективно для энергетики и вооружения."
giga_tech_war_system_3: "Гиперпространственное направление энергии"
giga_tech_war_system_3_desc: "Ядро Systemcraft, звезда, генерирует огромное количество энергии. Невероятно массивные и современные конденсаторы необходимы для того, чтобы направить эту энергию в массивные многомерные конденсаторы, вырезанные на нескольких планетах, которые будут способны генерировать достаточную тягу для перемещения этого огромного корабля через пустоту."
giga_tech_war_system_4: "Убертензильные мета-сплавы"
giga_tech_war_system_4_desc: "Systemcraft будет подвергаться огромным нагрузкам из-за своих гигантских размеров и необычной конфигурации. Новые сплавы, использующие четырехмерную инженерию и манипуляции с сильной гравитацией, потребуются, если мы хотим сохранить его как единое целое."
giga_tech_war_system_5: "Супрауниверсальное оружие Стиратель"
giga_tech_war_system_5_desc: "Нашему Systemcraft нужно лучшее из оружия. Объединение нескольких технологий разрушения пространства-времени могло бы позволить создать энергетическое копье, которое несло бы такую ​​огромную мощность, что оно могло бы буквально стереть что-то из времени и пространства."
giga_tech_war_system_6: "$name_war_system$"
giga_tech_war_system_6_desc: "Наконец-то мы освоили технологии, необходимые для сборки нашего замечательного шедевра $name_war_system$. Теперь остается только выяснить, как управлять логистикой, необходимой для поддержки такого огромного судна и его населения, и эта гигантская конструкция наконец-то отправится в плавание по звездам!"
giga_tech_war_system_hull_booster: "Гиперпространственная стабилизация корпуса"
giga_tech_war_system_hull_booster_desc: "$Name_war_system$ - могущественное судно, и поэтому добавление специализированных структур, закрепленных в более высоких измерениях, может гарантировать, что его колоссальный корпус не разрушится под действием собственной силы тяжести."
giga_dialog.2801.name: "Сборка $name_war_system$"
giga_dialog.2801.desc: "$name_war_system$.\n\nВооружение всей солнечной системы - задача не из легких, и для постройки этого гигантского корабля сначала потребуется построить несколько $name_war_planet$ и $name_war_moon$, поскольку они будут включены в гигантский корпус Systemcraft. Хотя настоящая мегаструктура потребует исследования нескольких передовых технологий, было бы разумно сделать необходимые компоненты заранее, поскольку они потребуются для завершения строительства Systemcraft.\n\nТребуемые небесные тела:\n4 Боевые планеты\n5 Боевых лун\nПланета, на которой проживает не менее 40 жителей.\n\nНа ней также есть не менее 20 верфей и возможность уничтожать планеты, как Колосс.\n\n§RДля правильного отображения Systemcraft в редакторе кораблей потребуется мод UI Overhaul.§!"
giga_dialog.2801.a: "Понятно."
giga_dialog.2802.name: "Строительная площадка Systemcraft построена"
giga_dialog.2802.desc: "Строительная площадка для нашей будущей $name_war_system$ завершена! На этом платформе мы соберем величайший военный корабль, который когда-либо видела эта галактика. Состоящий из нескольких планетарных кораблей и $name_war_moon$, связанных вместе, это грозное судно сможет победить что угодно.\n\nПомните, что для сборки Systemcraft необходимо будет перенести $name_war_planet$ и $name_war_moon$ в эту систему!"
giga_dialog.2802.a: "Началось."
giga_dialog.2803.name: "Солнечный компрессор Systemcraft построен"
giga_dialog.2803.desc: "Наш солнечный компрессор $name_war_system$ завершен. Эти две массивные гравипанели оказывают огромное гравитационное давление на звезду, уменьшая ее до меньшего размера, облегчая манипулирование ею и извлечение из нее энергии. Теперь мы должны начать невероятную работу по прикреплению различных составляющих планетных тел Systemcraft к этому ядру..."
giga_dialog.2803.a: "Здорово."
giga_dialog.2804.name: "Синхронизированные планетарные двигатели Systemcraft построены"
giga_dialog.2804.desc: "Массивные планетарные двигатели Systemcraft готовы! Состоящие из одной большой планеты и двух меньших лун, эти гигантские двигатели перенаправляют энергию звезды и превращают ее в огромную тягу, чтобы перемещать Systemcraft через пустоту. Следующим шагом будет установка огромных опорных балок сбоку корабля для стабилизации конструкции."
giga_dialog.2804.a: "Следующий шаг."
giga_dialog.2805.name: "Лунные опоры Systemcraft построены"
giga_dialog.2805.desc: "Только что завершены лунные опоры для нашего Systemcraft! Две меньшие луны, встроенные в массивные опорные балки, помогут обеспечить структурную целостность Systemcraft, а также предоставят немного больше места для оружия и других объектов. Теперь мы можем приступить к работе над основным вооружением Systemcraft, состоящим из двух гигантских пушек, установленных в передней части корабля."
giga_dialog.2805.a: "Приближаемся."
giga_dialog.2806.name: "Небесные стиратели Systemcraft построены"
giga_dialog.2806.desc: "Основное оружие нашего Systemcraft готово! Эти два планетарных корабля, прикрепленные к носу корабля, способны обрушить неисчислимое количество огневой мощи на любую цель, которой не повезло пересечь ее путь. Остается только один шаг, и он потребует собрать 40 жителей по решению любого из наших миров, чтобы служить в качестве команды.\n\n§YНе забудьте спроектировать $name_war_system$ в конструкторе кораблей.§!"
giga_dialog.2806.a: "Еще один шаг."
giga_dialog.2807.name: "$name_war_system$ построено!"
giga_dialog.2807.desc: "Наконец-то. Сделано. После того, как последний из миллиардов жителей корабля, наконец, въехал в него, и последние несколько структурных ферм были установлены, $name_war_system$ была завершена.\n\nЭто гигантское судно невыразимых размеров затмевает все, что было построено до него, и вмещает такое огромное количество огневой мощи, что его противники даже не смогут понять, что только что поразило их. Его огромные размеры позволили нам разместить в его корпусе не менее 20 верфей. Его двигатели были включены, и гигантское судно теперь готово к бою.\n\nТеперь ничто не может противостоять нашей мощи."
giga_dialog.2807.a: "Мы сама неизбежность."
giga_dialog.2808.name: "Назначена команда Systemcraft"
giga_dialog.2808.desc: "Мы назначили несколько миллиардов человек для работы в команде $name_war_system$. Теперь мы можем приступить к колоссальной задаче по модернизации Systemcraft до его завершенного вида, а также по перемещению его команды на само судно."
giga_dialog.2808.a: "Принято."
giga_dialog.2809.desc: "Что... что ты наделал?! Мобильная солнечная система с боеприпасами?!\nЛадно, вот и все. Мы сдаемся. Вы выиграли. Мы ничего не можем сделать против этого чудовищного корабля, который вы построили...\nПожалуйста, пощадите нас."
giga_dialog.2809.a: "Ваша империя увидела причину. Из вас получится отличный вассал."
giga_dialog.2809.b: "В ад с тобой! Вы станете первыми целями Systemcraft..."
war_system_0: "Строительная площадка $name_war_system$"
war_system_0_DESC: "Строительная площадка будущего $name_war_system$, возможно, самого большого и мощного корабля, когда-либо построенного в этой галактике."
war_system_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nПреобразует §YЗвезду§!, §Y5 Боевых Лун§! и §Y4 Боевых Планеты§! в §YSystemcraft§!\n$giga_list_removes_system_planets$\n§LГигантская вооруженная звездная система, обладающая огромным количеством оружия§!."
war_system_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - При уничтожении §YБоевая звёздная система§! разделится на составные части §Y4 Боевые Луны§! и §Y5 Боевых Планет§!.\n§RВНИМАНИЕ! ИЗБЕГАЙТЕ УСТАНОВКИ КОМПОНЕНТОВ ДЛЯ РЕГЕНЕРАЦИИ КОРПУСА НА SYSTEMCRAFT, ТАК КАК ЭТО МОЖЕТ ПРИВЕСТИ К ПЕРЕПОЛНЕНИЮ И УДАЛЕНИЮ КОРАБЛЯ!§!"
war_system_1: "Солнечный компрессор Systemcraft"
war_system_1_DESC: "Два массивных гравикомпрессора сжимают центральную звезду системы и собирают ее энергию, чтобы привести в действие мощное вооружение будущего Systemcraft."
war_system_2: "Синхронизированные планетарные двигатели Systemcraft"
war_system_2_DESC: "Приведенный в действие центральной звездой, этот набор абсолютно гигантских двигателей, встроенных в большую планету и две меньшие луны, будет служить движителем Systemcraft. Не вдыхайте выхлопные газы."
war_system_3: "Лунные опоры Systemcraft"
war_system_3_DESC: "Два меньших небесных тела поддерживают массивные структурные фермы сбоку Systemcraft, чтобы еще больше укрепить его структурную целостность."
war_system_4: "Небесные стиратели Systemcraft"
war_system_4_DESC: "Небесные стиратели Systemcraft состоят из двух $name_war_planet$, прикрепленных к основной структуре. Колоссальная энергия, выделяемая звездой, позволяет им использовать оружие гораздо более мощное, чем на обычном Planetcraft. Это оружие способно уничтожить практически все, что стоит на пути Systemcraft."
war_system_5: "$name_war_system$"
war_system_5_DESC: "Завершенная $name_war_system$, вместе с Экуменополисом и меньшим миром для размещения большей части его населения, которое служит командой."
giga_tech_birch_world_1: "$name_birch$"
giga_tech_birch_world_1_desc: "$name_birch$ был всего лишь теоретической искусственной конструкцией, предназначенной для самых обширных жилищ, теперь это реальность. Построенные вокруг самой большой из черных дыр, эти просторные миры-оболочки специально созданы для построения на горизонте событий указанных черных дыр, на уровне которого поверхностная гравитация сопоставима с гравитацией нашего домашнего мира."
giga_tech_birch_world_2: "Постройка Физма"
giga_tech_birch_world_2_desc: "Остров Физма - огромная земля, посвященная дикой природе. Это место сельского хозяйства, исследований и отдыха."
giga_tech_birch_world_3: "Постройка Ктизма"
giga_tech_birch_world_3_desc: "Остров Ктизма - огромная земля, посвященная творениям. Это место обитания и промышленности."
giga_tech_birch_world_4: "Добыча из черной дыры"
giga_tech_birch_world_4_desc: "Жизнь в черной дыре означает, что мы можем использовать наш декомпрессор и технологии темной материи для извлечения ресурсов с ее поверхности."
giga_mega.402.name: "Галактическое ядро"
giga_mega.402.desc: "С тех пор, как наш вид совершил космический полет и отправился к звездам, один аспект галактической географии ускользнул от астрономов и физиков: галактическое ядро. Действительно, до сих пор ядро ​​было полностью отделено от остальной галактики. Однако новые достижения в области технологий картографирования гиперпространства заставили наших ученых поверить в то, что ядро ​​действительно может быть достигнуто с помощью гиперолинейной сети, если мы сможем выяснить, где именно расположены слабые точки прорыва в гиперпространстве.\nДля этого был подготовлен специальный проект, который позволит найти и использовать указанные точки для доступа к галактическому ядру. По завершении будут созданы несколько гиперкоридоров, ведущих к ядру, поэтому наши ученые советуют начинать проект после того, как убедятся, что наши соперники не смогут их использовать. Однако невозможно предсказать, где в конечном итоге окажутся гиперкоридоры."
giga_mega.402.a: "Принято."
giga_mega.403.name: "Гиперкоридоры галактического ядра обнаружены!"
giga_mega.403.desc: "Отличные новости! После интенсивных исследований и составления карт наши ученые объявили, что были обнаружены точки прорыва в гиперпространстве, ведущие к центральному скоплению! Наши исследовательские группы использовали дальний тахионный луч, чтобы удаленно открывать эти точки прорыва, создавая тем самым новые гиперкоридоры. Это означает, что ядро ​​теперь доступно (как для нас, так и для всех остальных), и наши исследователи настоятельно рекомендуют отправить судно для его исследования."
giga_mega.403.a: "Удивительно!"
giga_mega.403.a.tooltip: "Теперь можно получить доступ к Галактическому ядру"
giga_dialog.4101.name: "Сверхмассивные"
giga_dialog.4101.desc: "После трудного путешествия наш научный корабль наконец-то достиг центра нашей галактики.\nПри входе в систему команда была ошеломлена видом огромной §YНеактивной сверхмассивной черной дыры§!.\n\nЭтот гигантский объект весит несколько миллиардов звездных масс и имеет диаметр в несколько сотен астрономических единиц. Также была замечена одинокая океаническая планета, вращавшаяся вокруг нее, и один из ученых предположил, что у нее наверняка будут гигантские волны из-за огромных приливных сил черной дыры.\nХотя пока это всего лишь предположение, некоторые из самых диких элементов в научном сообществе выдвинуть теорию о том, что вокруг этой черной дыры можно было бы построить массивную сферу, в которой могли бы жить квадриллионы живых существ."
giga_dialog.4101.a: "Невероятно!"
giga_dialog.4102.name: "Строительная площадка $name_birch$ завершена!"
giga_dialog.4102.desc: "Строительная площадка для будущей $name_birch$ завершена вокруг центральной черной дыры нашей галактики. Эти строительные леса будут служить плацдармом для начала строительства самой конструкции, которая будет представлять собой гигантскую оболочку из суперсплавов прямо над горизонтом событий, где гравитация приемлема."
giga_dialog.4102.a: "Здорово."
giga_dialog.4103.name: "Экваториальный каркас $name_birch$ завершен!"
giga_dialog.4103.desc: "Первый шаг в создании нашего $name_birch$ сделан. Мы построили массивное кольцо, которое обвивает Черную дыру и будет служить основой для создания остальной массивной рамы конструкции."
giga_dialog.4103.a: "Превосходно."
giga_dialog.4104.name: "Каркас $name_birch$ завершен!"
giga_dialog.4104.desc: "Наш каркас $name_birch$ полностью завершен! Теперь Черную дыру окружает массивный эшафот, и теперь мы должны приступить к самому сложному: построению самой массивной оболочки. Это будет долгая и трудная задача, но как только она будет завершена, мы получим доступ к бесконечному жилому пространству."
giga_dialog.4104.a: "Мы уже близко."
giga_dialog.4105.name: "$name_birch$ завершен!"
giga_dialog.4105.desc: "Сегодня невероятный день в истории Галактики. Действительно, после десятилетий опасной работы мы завершили строительство абсолютно массивного $name_birch$ вокруг Галактического Ядра. Эта массивная оболочка в настоящее время бесплодна, но ее огромная площадь поверхности означает, что она может эффективно вместить практически бесконечное количество людей при колонизации. Завершив этот проект, мы определенно достигли вершины инженерии среды обитания, и это грандиозное сооружение, вероятно, затмевает все остальные мегаструктуры, когда-либо построенные в галактической истории!\n\n§Y$name_birch$ автоматически получит больше слотов в округах по мере роста его населения, вплоть до бесконечного количества.§!\n\nТеперь у нас есть указ начать §YВеликую Миграцию§!, чтобы заселить этот огромный мир."
giga_dialog.4105.a: "Грандиозно!"
birch_world_0: "Строительная площадка $name_birch$"
birch_world_0_DESC: "Строительная площадка для будущего $name_birch$, где будет располагаться необходимый персонал и инфраструктура, чтобы начать строительство огромной сферы вокруг сверхмассивной Черной дыры."
birch_world_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_terastructure$ - $giga_list_category_habitable_mega$\nСтроит среду обитания вокруг §YСверхмассивной черной дыры§! с §YБесконечными Районами§!\n§LГигантская оболочка, построенная вокруг сверхмассивной черной дыры, в которой может разместиться бесконечное количество людей. Ультимативная среда обитания.§!"
birch_world_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §YЗвёздный мир§! получит §Y1 слот района§! за §Y100§! населения. Его районы очень сильны и обеспечивают множество рабочих мест. Если мод §YAncient Caches of Technologies§! включен и §YСферы пустоты§! разблокированы, его можно улучшить до §YПустотной Сферы Звёздного мира§!, самой мощной среды обитания из существующих."
birch_world_1: "Экваториальный каркас $name_birch$"
birch_world_1_DESC: "Это массивное кольцо окружает экватор Черной дыры и является первым шагом на пути к завершению массивного каркаса $name_birch$."
birch_world_2: "Каркас $name_birch$"
birch_world_2_DESC: "Будущий каркас $name_birch$ построен вокруг сверхмассивной черной дыры. Теперь мы можем приступить к созданию самой оболочки $name_birch$."
birch_world_3: "$name_birch$"
birch_world_3_DESC: "Завершенный объект $name_birch$ построен вокруг сверхмассивной черной дыры. Это немного больше, чем металлическая оболочка над горизонтом событий, но предлагает почти бесконечное жизненное пространство."
giga_tech_particle_accelerator: "Ультраэнергетические коллайдеры частиц"
giga_tech_particle_accelerator_desc: "Ускорение частиц друг против друга - эффективный способ узнать, как они взаимодействуют. Умение конструировать огромные ускорители, способные обернуть звезду, безусловно, пригодится."
giga_dialog.1801.name: "Строительство $name_particle_accel$"
giga_dialog.1801.desc: "Строительная площадка, расположенная рядом с [giga_system.GetName], завершена. Теперь мы можем начать работу над настоящим ускорителем частиц, который будет вращаться вокруг звезды, позволяя разгонять частицы до огромных скоростей."
giga_dialog.1801.a: "Прекрасно."
giga_dialog.1802.name: "$name_particle_accel$ построен"
giga_dialog.1802.desc: "После месяцев и месяцев работы ускоритель элементарных частиц вокруг [giga_system.GetName] теперь готов и работает. Он обладает способностью ускорять частицы со скоростью, о которой даже не думали, что это возможно, что позволит нам немного узнать о частицах и о том, как они взаимодействуют друг с другом."
giga_dialog.1802.a: "Отличная работа."
giga_dialog.1803.name: "Разрушенный $name_particle_accel$"
giga_dialog.1803.desc: "Наш научный корабль сделал невероятное открытие! В центре системы [from.GetName] находится массивный $name_particle_accel$, который теоретически может ускорять частицы, невероятно близкие к скорости света.\n\nК сожалению, он, похоже, получил невероятные повреждения и в настоящее время находится в состоянии ужасного запустения. Однако наши ученые уверены, что при правильных технологиях его можно вернуть в рабочее состояние."
giga_dialog.1803.a: "Превосходно."
giga_dialog.1804.name: "$name_particle_accel$ восстановлен!"
giga_dialog.1804.desc: "Отличные новости! Нашим инженерам удалось вернуть испорченный $name_particle_accel$ в рабочее состояние! В настоящее время он работает и обеспечивает непрерывный поток физических исследований, а также многих экзотических частиц."
giga_dialog.1804.a: "Невероятно."
particle_accelerator_0: "Строительная площадка $name_particle_accel$"
particle_accelerator_0_DESC: "На большой строительной площадке находится персонал и материалы, необходимые для постройки ускорителя частиц вокруг звезды."
particle_accelerator_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nГенерирует £physics_research£ §YФизические исследования§! и увеличивает §YЗдоровье щитов§! на §Y2.5%§!\n§LЭтот колоссальный ускоритель частиц вращается вокруг звезды, разгоняя частицы до невиданных скоростей в исследовательских целях§!."
particle_accelerator_1: "$name_particle_accel$"
particle_accelerator_1_DESC: "Чрезвычайно большой ускоритель элементарных частиц, построенный вокруг звезды. Он способен ускорять различные виды частиц до скоростей, почти равных скорости света, что позволяет нам значительно расширить наше понимание того, из чего они сделаны и как взаимодействуют."
particle_accelerator_ruined: "Разрушенный $name_particle_accel$"
particle_accelerator_ruined_DESC: "Разрушенный $name_particle_accel$, построенный десятки тысяч лет назад неизвестной цивилизацией. Он получил невероятные повреждения, но основная рама все еще несколько цела. При наличии правильных технологий его потенциально можно было бы вернуть в рабочее состояние."
particle_accelerator_ruined_MEGASTRUCTURE_DETAILS: "$particle_accelerator_ruined_DESC$"
particle_accelerator_restored: "$name_particle_accel$"
particle_accelerator_restored_DESC: "Чрезвычайно большой ускоритель элементарных частиц, построенный вокруг звезды. Он способен ускорять различные виды частиц до скоростей, почти равных скорости света, что позволяет нам значительно расширить наше понимание того, из чего они сделаны и как взаимодействуют."
giga_tech_orbital_artificial_eco: "Орбитальные экосистемы"
giga_tech_orbital_artificial_eco_desc: "Создание полностью работающей сложной экосистемы на орбите планеты - довольно сложная задача, но такая технология позволяет создавать большие экосистемы на орбите планеты для исследовательских целей."
giga_dialog.1001.name: "Строительство $name_orbital_artificial_eco$"
giga_dialog.1001.desc: "Наши инженеры и биологи теперь готовы начать сборку $name_orbital_artificial_eco$ на орбите вокруг одной из планет [giga_system.GetName], на которой будут размещены как виды, импортированные с наших планет, так и полностью искусственные виды, созданные благодаря генной адаптации."
giga_dialog.1001.a: "Здорово."
giga_dialog.1002.name: "$name_orbital_artificial_eco$ построен"
giga_dialog.1002.desc: "Наша $name_orbital_artificial_eco$ теперь готова. Он был наполнен множеством странной и захватывающей флоры и фауны, чтобы создать самые экзотические экосистемы, о которых мы только можем подумать. Это, несомненно, окажется очень полезным в наших будущих исследованиях природы жизни и экосистем."
giga_dialog.1002.a: "Превосходно."
giga_dialog.1003.name: "Разрушенная $name_orbital_artificial_eco$"
giga_dialog.1003.desc: "Разрушенная $name_orbital_artificial_eco$ была замечена на орбите газового гиганта в системе [from.GetName]. Судя по всему, она получила большое количество повреждений, но внешняя рамка все еще не повреждена. Наши ученые считают, что ее можно было бы отремонтировать, если бы у нас были соответствующие технологии."
giga_dialog.1003.a: "Интересно."
giga_dialog.1004.name: "$name_orbital_artificial_eco$ восстановлена!"
giga_dialog.1004.desc: "Разрушенная $name_orbital_artificial_eco$ была возвращена в рабочее состояние нашими инженерами и биологами.\n\nЗаполненная множеством странных форм жизни, некоторые из которых были клонированы из следов биологического вещества, найденного в обломках, эта недавно восстановленная космическая станция будет безусловно немного поможет исследованиям нашего общества."
giga_dialog.1004.a: "Превосходно."
orbital_artificial_eco_0: "Строительная площадка $name_orbital_artificial_eco$"
orbital_artificial_eco_0_DESC: "Эта строительня прощадка послужит основой для создания $name_orbital_artificial_eco$, которая представляет собой большую структуру, содержащую полностью искусственную экосистему, с которой мы можем свободно экспериментировать."
orbital_artificial_eco_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nГенерирует £society_research£ §YСоциологические исследования§! и увеличивает §YСкорость терраформирования§! на §Y7.5%§!\n§LОчень большая станция с полностью искусственной экосистемой для изучения природы.§!"
orbital_artificial_eco_1: "$name_orbital_artificial_eco$"
orbital_artificial_eco_1_DESC: "Полная $name_orbital_artificial_eco$, заполненная импортированными видами, а также созданными благодаря генной инженерии. Наши ученые могут по желанию смоделировать и деформировать эту уникальную экосистему, чтобы изучить, как функционирует природа."
orbital_artificial_eco_ruined: "Разрушенная $name_orbital_artificial_eco$"
orbital_artificial_eco_ruined_DESC: "Разрушенная $name_orbital_artificial_eco$. Раньше здесь содержалось большое количество биотехнологических видов в контролируемой среде, но теперь это не так. Возможно, удастся восстановить ее с помощью правильных технологий."
orbital_artificial_eco_ruined_MEGASTRUCTURE_DETAILS: "$orbital_artificial_eco_ruined_DESC$"
orbital_artificial_eco_restored: "$name_orbital_artificial_eco$"
orbital_artificial_eco_restored_DESC: "$orbital_artificial_eco_1_DESC$"
orbital_artificial_eco_1_dismantle: "Демонтировать мегаструктуру"
orbital_artificial_eco_1_dismantle_DESC: "Эта мегаструктура будет разобрана и сдана в металлолом."
giga_tech_engineering_test_site: "Колоссальные испытательные центры"
giga_tech_engineering_test_site_desc: "Строительство испытательного центра на орбите планеты может оказаться трудным и невероятно смертоносным. Однако потенциальные приложения очень многообещающие."
giga_dialog.401.name: "Строительство $name_eng_test_site$"
giga_dialog.401.desc: "Начато строительство большой $name_eng_test_site$ в системе [giga_system.GetName]. По завершении эта замечательная станция станет отличным местом для проверки многих инженерных разработок, от орбитальных станций до новых проектов космических кораблей. Планета, на которой она вращается, станет испытательным полигоном для новаторской инженерии."
giga_dialog.401.a: "Хорошая работа."
giga_dialog.402.name: "$name_eng_test_site$ построена"
giga_dialog.402.desc: "$name_eng_test_site$ расположенная в системе [giga_system.GetName], теперь работает. Она послужит испытательной площадкой для самых сложных и потенциально смертоносных разработок наших инженеров, таких как космические корабли и здания. Эксперименты над планетой уже начинаются, и мы можем ожидать, что в ближайшем будущем произойдет еще много, что значительно ускорит наши инженерные исследования."
giga_dialog.402.a: "Прекрасно."
giga_dialog.403.name: "Разрушенная $name_eng_test_site$"
giga_dialog.403.desc: "Наш научный корабль обнаружил довольно большую космическую станцию, вращающуюся вокруг планеты в системе [from.GetName]. При более тщательном исследовании выясняется, что эта космическая станция на самом деле является разрушенной $name_eng_test_site$, построенной давным-давно каким-то неизвестным видом. Эта космическая станция, вероятно, служила полигоном для многих экспериментов в прошлом, но с тех пор, к сожалению, превратилась в руины."
giga_dialog.403.a: "Любопытно."
giga_dialog.404.name: "$name_eng_test_site$ восстановлена!"
giga_dialog.404.desc: "Ранее разрушенная $name_eng_test_site$ была полностью отремонтирована нашими строительными бригадами.\n\n Теперь она полностью готова к работе, и мы можем начать использовать ее в научных целях."
giga_dialog.404.a: "Прекрасно."
macro_test_site_0: "Строительная площадка $name_eng_test_site$"
macro_test_site_0_DESC: "Большая строительная площадка, на которой находятся все необходимые материалы для строительства Макроинженерной испытательной станции, структуры, которая позволит нам проводить различные инженерные эксперименты на планете внизу."
macro_test_site_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\nГенерирует £engineering_research£ §YИнженерные исследования§! и увеличивает §YЗдоровье брони§! на §Y2.5%§!\n§LБольшая станция на орбите планеты для свободного проведения инженерных экспериментов.§!"
macro_test_site_1: "$name_eng_test_site$"
macro_test_site_1_DESC: "Эта станция, оснащенная множеством научных лабораторий, а также строительными объектами, позволяет нам проводить различные тесты, связанные с нашими инженерными исследованиями на планете внизу.\n\n+25% к броне кораблей."
macro_test_site_ruined: "Разрушенная $name_eng_test_site$"
macro_test_site_ruined_DESC: "Разрушенная $name_eng_test_site$, построенная эоны назад космической расой. Хотя интерьер полностью разрушен, внешний корпус в основном цел и может быть отремонтирован."
macro_test_site_ruined_MEGASTRUCTURE_DETAILS: "$macro_test_site_ruined_DESC$"
macro_test_site_restored: "$name_eng_test_site$"
macro_test_site_restored_DESC: "$macro_test_site_1_DESC$"
macro_test_site_1_dismantle: "Демонтировать мегаструктуру"
macro_test_site_1_dismantle_DESC: "Эта мегаструктура будет разобрана и сдана в металлолом."
giga_tech_neutronium_gigaforge: "Массовая добыча нейтрония"
giga_tech_neutronium_gigaforge_desc: "Построение станции, способной массово извлекать нейтроний для использования в наших вооруженных силах, - довольно сложная техническая задача, но она может оказаться очень полезной."
giga_dialog.701.name: "Строительная площадка $name_neut_gigaforge$"
giga_dialog.701.desc: "Наши инженеры завершили сборку строительной площадки для будущей $name_neut_gigaforge$ на орбите [giga_system.GetName]. По завершении этот высокотехнологичный экстрактор и очистительный завод позволит нам извлекать большое количество нейтрония прямо из нейтронной звезды для использования в броне наших военных кораблей."
giga_dialog.701.a: "Хорошо.."
giga_dialog.702.name: "Строительство хаба $name_neut_gigaforge$"
giga_dialog.702.desc: "Наши инженеры закончили создание центрального хаба для $name_neut_gigaforge$, построенной на орбите [giga_system.GetName]. Этот огромный комплекс содержит огромное количество нефтеперерабатывающих заводов и различных центров переработки полезных ископаемых, которые помогают собирать материалы с нейтронной звезды внизу. Прямо сейчас он производит некоторые сплавы, а также занимается инженерными и физическими исследованиями благодаря интегрированным лабораториям, но нейтроний пока не может быть получен. Теперь мы начнем строительство обрабатывающего кольца, в котором будут располагаться гораздо более специализированные объекты для очистки нейтрония, извлеченного из звезды."
giga_dialog.702.a: "Здорово."
giga_dialog.703.name: "Кольцо обработки $name_neut_gigaforge$ построено"
giga_dialog.703.desc: "Большое кольцо обработки вокруг нашей $name_neut_gigaforge$ завершено. Оно содержит крупные специализированные центры обработки, которые помогают извлекать опасную и чрезвычайно плотную материю, известную как нейтроний, практически из любой нейтронной звезды. Однако центральную буровую установку еще предстоит построить, чтобы фактически началось извлечение нейтрония."
giga_dialog.703.a: "Превосходно."
giga_dialog.704.name: "$name_neut_gigaforge$ закончена"
giga_dialog.704.desc: "Наша $name_neut_gigaforge$, построенная около [giga_system.GetName], только что была завершена! Теперь она полностью работает и извлекает большое количество нейтрония из чрезвычайно плотной звезды под ним. Благодаря специальным возможностям обрабатывающего кольца нейтроний можно легко нанести на наши корабли, значительно повысив их броню. Многие лаборатории также создают постоянный поток исследований, изучающих экзотическую природу нейтронных звезд. Нейтроний также перерабатывается в огромное количество сплавов."
giga_dialog.704.a: "Прекрасно."
giga_dialog.705.name: "Разрушенная $name_neut_gigaforge$"
giga_dialog.705.desc: "Разрушенная $name_neut_gigaforge$ была обнаружена в системе [from.GetName]. Судя по всему, она получила большое количество повреждений, но внешняя рамка все еще не повреждена. Наши ученые считают, что ее можно было бы отремонтировать, если бы у нас были соответствующие технологии."
giga_dialog.705.a: "Интересно."
giga_dialog.706.name: "$name_neut_gigaforge$ восстановлена!"
giga_dialog.706.desc: "Разрушенная $name_neut_gigaforge$ была очень тщательно отремонтирована! Нейтрониевый бур и обрабатывающие кольца вернулись к работе и теперь извлекают огромное количество нейтрония, которое мы можем использовать. Несомненно, это принесет огромную пользу нашим военным."
giga_dialog.706.a: "Прекрасно."
neutronium_gigaforge_0: "Строительная площадка $name_neut_gigaforge$"
neutronium_gigaforge_0_DESC: "Эта конструкция будет служить основной базой для хранения ресурсов и персонала, необходимого для строительства $name_neut_gigaforge$, гигантской станции добычи и обработки, предназначенной для добычи нейтрония непосредственно из нейтронной звезды."
neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_advanced_resource_production$ \nПроизводит добычу на §Yнейтронной звезде§! или §Yпульсаре§! для получения £alloys£ §YСплавов§! и увеличивает §YЗдоровье брони§! на §Y7,5%§!\n§LБольшой перерабатывающий завод, способный собирать большое количество нейтрония из нейтронной звезды, «декомпрессируя» его в высококачественные сплавы.§!"
neutronium_gigaforge_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - Можно объединить с §YГиперкузницей Нидавеллир§!."
neutronium_gigaforge_1: "Центральный хаб $name_neut_gigaforge$"
neutronium_gigaforge_1_DESC: "Большая центральная часть недостроенной гигакузницы нейтрония. В настоящее время она может собирать некоторые плотные минералы с поверхности нейтронной звезды, а также проводить различные инженерные эксперименты, связанные с экстремальной природой нейтронных звезд."
neutronium_gigaforge_2: "Кольцо обработки $name_neut_gigaforge$"
neutronium_gigaforge_2_DESC: "Большие кольца вокруг главного узла служат для преобразования и очистки вещества, извлеченного из нейтронной звезды. Они были интегрированы с научными лабораториями, что позволяет проводить больше экспериментов."
neutronium_gigaforge_3: "$name_neut_gigaforge$"
neutronium_gigaforge_3_DESC: "Полностью сконструированная $name_neut_gigaforge$, массивная структура, созданная для сбора нейтрония из нейтронной звезды и его усовершенствования для использования в массовом производстве брони. Она оснащена экстракторами, которые способны эффективно собирать нейтроний."
neutronium_gigaforge_ruined: "Разрушенная $name_neut_gigaforge$"
neutronium_gigaforge_ruined_DESC: "Разрушенная $name_neut_gigaforge$, плывущая возле нейтронной звезды. Раньше она могла извлекать и хранить нейтроний, но большинство ее внутренних отсеков сильно повреждены. Ремонт возможен, если проводить его с особой осторожностью."
neutronium_gigaforge_ruined_MEGASTRUCTURE_DETAILS: "$neutronium_gigaforge_ruined_DESC$"
neutronium_gigaforge_restored: "$name_neut_gigaforge$"
neutronium_gigaforge_restored_DESC: "$neutronium_gigaforge_3_DESC$"
giga_tech_psychic_hypersiphon_1: "Изучение энергии Покрова"
giga_tech_psychic_hypersiphon_1_desc: "Изучение того, что именно составляет Покров, может улучшить нашу способность соединяться с нашими псионическими способностями и усовершенствовать наши системы распределения энергии с использованием прикладных знаний Покрова."
giga_tech_psychic_hypersiphon_2: "Сеть глубокого Покрова"
giga_tech_psychic_hypersiphon_2_desc: "Глубоко внутри нас всех связывает Покров. Если мы приспособим наши псионические способности к естественной связи Покрова, мы сможем достичь великих подвигов единства."
giga_tech_psychic_hypersiphon_3: "Ритуалы призыва Покрова"
giga_tech_psychic_hypersiphon_3_desc: "Если мы объединим псионические силы с технологиями, станет возможным материализовать сущности из энергии Покрова, которые затем можно будет контролировать и использовать в качестве армий. Однако эти сущности - не более чем бушующие шары энергии, поэтому у них низкое здоровье и высокая атака."
giga_tech_psychic_hypersiphon_4: "Конденсаторы энергии Покрова"
giga_tech_psychic_hypersiphon_4_desc: "Энергия может быть извлечена из Покрова с помощью мощных псионических способностей. Однако указанная энергия довольно непостоянна и вряд ли может образовать что-либо более сложное, чем шар псионных энергий. Если нам удастся стабилизировать энергию, мы сможем хранить ее и перераспределять по всей планете с гораздо большей эффективностью, чем раньше, что значительно повысит нашу промышленность."
giga_tech_psychic_hypersiphon_5: "Прямые соединения с Покровом"
giga_tech_psychic_hypersiphon_5_desc: "Покров - странное царство. Однако, объединив несколько технологий и огромную телепатическую силу, можно будет напрямую связать нашу реальность с таинственным измерением Покрова. Это может быть очень прибыльным, но может оказаться опасным, если мы не будем осторожны."
giga_dialog.1401.name: "Строительная площадка $name_psy_siphon$ построена"
giga_dialog.1401.desc: "Наши продвинутые телепаты и инженеры собрали строительную площадку для нашего будущего массивного Псионического ГиперПортала, который будет извлекать энергию из самого Покрова! Чтобы завершить это, потребуется много усилий и пота, но конечный результат того стоит."
giga_dialog.1401.a: "Отлично!"
giga_dialog.1402.name: "Каркас $name_psy_siphon$ построен"
giga_dialog.1402.desc: "Защитный каркас $name_psy_siphon$ теперь на месте! Он был разработан, чтобы содержать шар чистой кипящей психической энергии, принимающей форму звезды, и многие лаборатории были включены в рамку для дальнейшего изучения Покрова. Теперь мы приступим к созданию самого оборудования, используемого для открытия портала."
giga_dialog.1402.a: "Прекрасно."
giga_dialog.1403.name: "Шпиль $name_psy_siphon$ построен"
giga_dialog.1403.desc: "Шпиль $name_psy_siphon$ готов. Это массивное оборудование вместе с портальными конденсаторами излучает мощный всплеск псионической энергии, достаточно мощный, чтобы разорвать пространство-время на части и открыть дыру в Покрове! Портал, очевидно, не будет достаточно устойчивым, чтобы обеспечить физический доступ к Покрову, но из него начнет выливаться много энергии, которую собирает шпиль. Осталось только включить..."
giga_dialog.1403.a: "Превосходно!"
giga_dialog.1404.name: "$name_psy_siphon$ активирован"
giga_dialog.1404.desc: "Большой портал, связывающий нашу реальность с Покровом возле [giga_system.GetName], был полностью активирован! Чистая энергия сейчас изливается из этих искусственных ворот в псионическое царство, и наши телепаты уже чувствуют великое благо, что эта прямая связь представляет их псионические способности! Некоторые скептически настроенные элементы нашего общества обеспокоены тем, что этот портал может привлечь «нежелательное внимание», но наши ученые доказали, что межпространственное путешествие строго невозможно, и уверяют нас, что портал слишком энергичен, чтобы позволить любому организованному существу пройти через него.\n\n\n... верно.\n\n\n§R...prey...§!"
giga_dialog.1404.a: "Чудесно!"
psychic_hypersiphon_0: "Строительная площадка $name_psy_siphon$"
psychic_hypersiphon_0_DESC: "Эта строительная площадка будет служить плацдармом и базой для огромного количества квалифицированного персонала и экстрасенсов, необходимых для создания изумительного Псионического ГиперПортала, который будет способен напрямую откачивать энергию из самого Покрова."
psychic_hypersiphon_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_psionics$ - $giga_list_category_science_production$\nОткрывает портал в §YПокров§!, предоставляя ресурсы и бонусы §! - $giga_list_potentially_hazardous$\n§LОгромный портал, соединяющий нашу вселенную с Покровом и усиливающий наши псионические способности§!."
psychic_hypersiphon_1: "Ядро $name_psy_siphon$"
psychic_hypersiphon_1_DESC: "Эта большая структура будет служить основным ядром, чтобы удерживать и очищать энергию, извлекаемую из Покрова. Круглая рамка посередине будет удерживать и стабилизировать маленькую «звезду», сделанную из чистой псионической энергии, чтобы генерировать удивительное количество кредитов. Лаборатории также интегрированы в корпус, чтобы внимательно изучить эфирную природу псионической энергии."
psychic_hypersiphon_2: "Шпиль $name_psy_siphon$"
psychic_hypersiphon_2_DESC: "Был установлен большой и высокотехнологичный энергетический шпиль, а также психические конденсаторы. Этот большой шпиль, наполненный технологиями, объединяющими психическую силу, будет достаточно мощным, чтобы локально разорвать реальность и открыть отверстие в Покрове, в то время как два конденсатора будут стабилизировать портал и направлять энергию в главный концентратор для сбора."
psychic_hypersiphon_3: "$name_psy_siphon$"
psychic_hypersiphon_3_DESC: "Полностью рабочий и стабилизированный $name_psy_siphon$. Портал, соединяющий нашу реальность с Покровом, был полностью активирован, и эта связь с Покровом высвобождает чистую Сущность Покрова, которая значительно увеличивает наш псионический потенциал."
psychic_hypersiphon_3_aeternum: "$name_psy_siphon$ Аэтернум"
psychic_hypersiphon_3_aeternum_DESC: "Полностью рабочий и стабилизированный $name_psy_siphon$, бесчисленное количество лет назад построенный Аэтернум. Портал, соединяющий нашу реальность с Покровом, был полностью активирован, и эта связь с Покровом высвобождает чистую Сущность Покрова, которая значительно увеличивает наш псионический потенциал."
giga_tech_yggdrasil_orchid: "Крупномасштабная биоатмосферная модификация"
giga_tech_yggdrasil_orchid_desc: "Газовый гигант, содержащий в верхних слоях атмосферы крупный растительный организм, может стать ценным активом для производства продуктов питания. С помощью передовых технологий генной модификации и изменения климата такой проект может быть осуществим."
giga_dialog.2001.name: "Строительная площадка Комплекса орхидей Иггдрасиль построена"
giga_dialog.2001.desc: "Строительная площадка для Комплекса орхидей Иггдрасиль завершена. Она будет служить плацдармом для строительства структур, необходимых для засеивания верхних слоев атмосферы Газового гиганта большим количеством биоинженерных форм жизни, способных прокормить большое количество людей."
giga_dialog.2001.a: "Здорово."
giga_dialog.2002.name: "Лаборатории Комплекса орхидей Иггдрасиль построены"
giga_dialog.2002.desc: "Были построены огромные лаборатории Комплекса орхидей Иггдрасиль. Они будут служить цели разработки специально созданного растительного вещества, которое будет засеяно в верхних слоях атмосферы газового гиганта, а также предоставят возможность изучить газовых гигантов в целом."
giga_dialog.2002.a: "Превосходно."
giga_dialog.2003.name: "Погодные манипуляторы Комплекса орхидей Иггдрасиль построены"
giga_dialog.2003.desc: "Еще один важный шаг в создании нашего $name_yggdrasil$ на этом завершен. Погодные манипуляторы смогут управлять климатом, царящим в верхних слоях атмосферы Газовых гигантов, гарантируя, что формы жизни, которые мы там имплантируем, действительно выживают.\nТеперь мы действительно должны начать преобразование этого газового гиганта в огромную ферму для нашей империи."
giga_dialog.2003.a: "Здорово."
giga_dialog.2004.name: "Успешное создание Комплекса орхидей Иггдрасиль"
giga_dialog.2004.desc: "Сотрудники нашего Комплекса орхидей Иггдрасиль завершили преобразование газового гиганта, вокруг которого он построен в системе [giga_system.GetName], в Комплекс орхидей Иггдрасиль, газового гиганта с растительными организмами, процветающими в верхних слоях атмосферы. Это революционное чудо будет производить огромное количество еды и накормит целые планеты."
giga_dialog.2004.a: "Удивительно!"
giga_dialog.2005.name: "Разрушенный $name_yggdrasil$"
giga_dialog.2005.desc: "Разрушенный $name_yggdrasil$. Раньше в нем размещались обширные лаборатории и погодные манипуляторы, которые поддерживали большой слой органического материала в верхних слоях атмосферы Газового гиганта, который мог питать целые планеты. К сожалению, он пришел в ужасное состояние, и лист органического материала давно исчез, уничтоженный безжалостными ветрами Газового гиганта, как только погодные манипуляторы отключились."
giga_dialog.2005.a: "Интересно."
giga_dialog.2006.name: "$name_yggdrasil$ восстановлен!"
giga_dialog.2006.desc: "Благодаря невероятному технологическому подвигу нам удалось восстановить $name_yggdrasil$ в рабочее состояние! Погодные манипуляторы были снова подключены к сети, а верхние слои атмосферы Газового гиганта снова засеяны огромным слоем органических материалов, способных прокормить огромное количество людей."
giga_dialog.2006.a: "Превосходно."
yggdrasil_orchid_0: "Строительная площадка Комплекса орхидей Иггдрасиль"
yggdrasil_orchid_0_DESC: "Строительная площадка будущего Комплекса орхидей Иггдрасиль, содержащая все, что понадобится нашим инженерам и биологам, чтобы превратить этот мир в гигантскую воздушную ферму."
yggdrasil_orchid_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\nИспользует §YГазовый гигант§! чтобы производить £food£ §YЕда§! и £Physics_research£ £society_research£ §Yисследования§!\n§LМассивный комплекс, построенный рядом с газовым гигантом, чтобы засеять его атмосферу особыми растениями, таким образом обеспечивая огромное количество пищи.§!' #gigalistentry YGGDRASIL ORCHID"
yggdrasil_orchid_1: "Лаборатории Комплекса орхидей Иггдрасиль"
yggdrasil_orchid_1_DESC: "Большое кольцо, построенное вокруг планеты, будет служить лабораторией для разработки и генетической инженерии идеальных форм жизни, которые затем будут имплантированы в верхние слои атмосферы Газового гиганта для их размножения."
yggdrasil_orchid_2: "Погодные манипуляторы Комплекса орхидей Иггдрасиль"
yggdrasil_orchid_2_DESC: "Эти невероятно сложные конструкции тщательно регулируют шумную атмосферу Газового гиганта, чтобы гарантировать выживание имплантированных там форм жизни. Теперь нам просто нужно начать процесс имплантации указанных форм жизни."
yggdrasil_orchid_3: "Погодные манипуляторы Комплекса орхидей Иггдрасиль построены"
yggdrasil_orchid_3_DESC: "Полностью активированный Комплекс орхидей Иггдрасиль, окружающий газового гиганта, наполненного генетически модифицированной растительной жизнью, плавающей в верхних слоях атмосферы, готовой к сбору и превращению в съедобную пищу для нашего населения."
yggdrasil_orchid_ruined: "Разрушенный $name_yggdrasil$"
yggdrasil_orchid_ruined_DESC: "Разрушенный $name_yggdrasil$. Раньше в нем размещались обширные лаборатории и погодные манипуляторы, которые поддерживали большой слой органического материала в верхних слоях атмосферы Газового гиганта, который мог питать целые планеты. К сожалению, он пришел в ужасное состояние, и лист органического материала давно исчез, уничтоженный безжалостными ветрами Газового гиганта, как только погодные манипуляторы отключились."
yggdrasil_orchid_ruined_MEGASTRUCTURE_DETAILS: "Шторм Комплекса орхидей Иггдрасиль"
yggdrasil_orchid_restored: "Погодные манипуляторы Комплекса орхидей Иггдрасиль построены"
yggdrasil_orchid_restored_DESC: "$yggdrasil_orchid_3_DESC$"
giga_tech_the_vat: "Гигантское оборудование клонирования"
giga_tech_the_vat_desc: "Наступление новой эры генной инженерии открыло путь для еще более масштабных и амбициозных проектов. Огромные орбитальные объекты для клонирования, которые ранее были ограничены планетами, позволили бы нашим биоинженерам быстро создавать и выращивать настоящие армады космических существ, чтобы еще больше укрепить наш флот."
giga_dialog.11301.name: "Строительная площадка $name_the_vat$ построена"
giga_dialog.11301.desc: "Строительная площадка для $name_the_vat_long$ завершена. Эта орбитальная платформа служит плацдармом для строительства конструкций, необходимых для начала строительства самого большого чана из когда-либо созданных.\n\nПосле завершения он сможет быстро производить большое количество биологических существ для обслуживания нашего флота, используя £food£ и £energy£."
giga_dialog.11301.a: "Здорово."
giga_dialog.11302.name: "Первичный чан построен"
giga_dialog.11302.desc: "Построен первичный резервуар нашей установки для орбитального клонирования. Теперь он будет служить крупнейшим в своем роде чаном для клонирования, способным создавать поистине массивные клоны различного дизайна.\n\n§YПобеда над биологическим левиафаном позволит нам клонировать его в любом первичном Чане Б.С.Р.§!"
giga_dialog.11302.a: "Превосходно."
giga_dialog.11303.name: "Построены 1-й и 2-й вспомогательные чаны"
giga_dialog.11303.desc: "Еще один важный шаг в создании $name_the_vat_long$ на этом завершен. Эти вспомогательные чаны позволяют нам клонировать больше образцов за раз, повышая эффективность конструкции."
giga_dialog.11303.a: "Здорово."
giga_dialog.11304.name: "Построены 3-й и 4-й вспомогательные чаны"
giga_dialog.11304.desc: "Еще один шаг в создании нашего $name_the_vat_long$ завершен. Эти дополнительные чаны позволят производить еще несколько клонов одновременно."
giga_dialog.11304.a: "Удивительно!"
giga_dialog.11305.name: "Построены 5-й и 6-й вспомогательные чаны"
giga_dialog.11305.desc: "$name_the_vat_long$ завершен. С 6-ю вспомогательными чанами и гигантским первичным чаном мы сможем клонировать целые флоты гигантской мерзости за очень короткий промежуток времени, используя только £food£ и £energy£, что позволит нам доминировать на поле битвы способами, которые раньше не были доступны."
giga_dialog.11305.a: "Пусть начнется клонирование."
the_vat_0: "Строительная площадка $name_the_vat$"
the_vat_0_DESC: "Строительная площадка для будущего чана, содержащего все, что понадобится нашим инженерам и биологам, чтобы превратить его в гигантскую установку для клонирования."
the_vat_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_ship_production$\nИспользует £еду£ для создания §YБиологических боевых кораблей§! на основе известных §YЛевиафанов§! и §YИнопланетян, рожденных в космосе§!\n§LБанк биологического стремительного роста — это космическая установка для клонирования, способная производить большое количество биологических космических кораблей.§!"
the_vat_1: "$name_the_vat$: Первичный чан"
the_vat_1_DESC: "Это будет самый большой чан для клонирования в своем роде, способный создавать множество массивных клонов."
the_vat_2: "$name_the_vat$: Вспомогательные чаны"
the_vat_2_DESC: "$the_vat_1_DESC$ с дополнительными возможностями для повышения скорости клонирования."
the_vat_3: "$name_the_vat$: Вспомогательные чаны"
the_vat_3_DESC: "$the_vat_1_DESC$ с дополнительными возможностями для повышения скорости клонирования."
the_vat_4: "$name_the_vat$"
the_vat_4_DESC: "Это самый большой чан для клонирования в своем роде, способный создавать множество массивных клонов. С 6 вспомогательными чанами и гигантским первичным чаном, этот объект полностью готов клонировать целые флоты гигантской мерзости."
