tradition_gigaengineering: "Гигаконструирование"
tradition_gigaengineering_desc: "Путь к нашей судьбе лежит через осознание наших самых смелых амбиций. Иначе и быть не может."
tr_gigaengineering_adopt: "Традиции Гигаконструирования"
tr_gigaengineering_finish: "Традиции Гигаконструирования завершены"
tr_gigaengineering_grand_ambitions: "Административная оптимизация"
tr_gigaengineering_grand_ambitions_delayed: "Мы не можем позволить бремени администрирования встать на пути наших амбиций. Наша бюрократия должна быть упрощена чтобы искоренить ненужные задержки."
tr_gigaengineering_mega_monuments: "Великие памятники"
tr_gigaengineering_mega_monuments_delayed: "Мегаструктуры - это воплощения нашего абсолютного господства над самим космосом - и они должны считаться таковыми и впредь."
tr_gigaengineering_power_cores: "Гигаструктурные силовые ядра"
tr_gigaengineering_power_cores_delayed: "Наши величественные структуры требуют соответствующих источников энергии. Дальнейшие инвестиции в крупномасштабное производство и передачу электроэнергии обеспечат максимальную эффективность использования нашей драгоценной энергии."
tr_gigaengineering_super_planets: "Небесное господство"
tr_gigaengineering_super_planets_delayed: "Корабли на основе небесных тел - это будущее военного дела, и поэтому должны постоянно совершенствоваться чтобы утвердить наше господство на галактическом поле боя."
tr_gigaengineering_anticrisis: "Совершенные бастионы"
tr_gigaengineering_anticrisis_delayed: "У нас немало врагов, но никто из них нам не ровня. Благодаря нашим достижениям в проектировании, мы сможем отразить любые угрозы нашему суверенитету."
