district_city_katzen: "Жилищный комплекс катцен"
district_city_katzen_plural: "Жилищные комплексы катцен"
district_city_katzen_desc: "Обширные участки городского жилья, созданного Катценом, предназначены для поддержания планетарной инфраструктуры и удовлетворения потребностей населения, обеспечивая при этом лояльность Флюзии."
giga_flusion.405.name: "Примитивная боевая луна"
giga_flusion.405.desc: "Наш научный корабль исследуя систему §YJublio§! сделал захватывающее открытие.\n\nПохоже, что, несмотря на отсутствие сверхсветовой скорости, примитивы, живущие на одной из планет системы, §YFlusion§!, сумели превратить одну из своих лун в большое защитное супероружие, оснащенное колоссальным релятивитским рельсотроном!\n\nЭта чудовищная конструкция, похоже, предназначена для сдерживания любых потенциальных вторжений агрессивной космической цивилизации, и, судя по ее размеру и размаху, она, вероятно, вполне справляется с этим."
giga_flusion.405.a: "Настоящий подвиг."
giga_flusion.405.b: "Проблемно."
giga_flusion.406.name: "Проект Mondgewehr разрушен!"
giga_flusion.406.desc: "После упорной битвы, нашим флотам в системе Jublio удались уничтожить грозную флузионскую Лунную систему Защиты!\n\nЛунное супероружие подверглось суровому наказанию и больше не действует, флузианцы эвакуируются и отступают в свой родной мир. Теперь, когда его основной защитный аппарат уничтожен, Flusion теперь должен быть уязвим для прямого наземного вторжения, если мы захотим захватить их мир.\n\nМы также смогли спасти из него некоторые ресурсы. Однако внутренняя структура супероружия кажется удивительно неповрежденной, а это означает, что мы потенциально могли бы восстановить ее в полноценную Боевую Луну, если у нас будет надлежащая технология."
giga_flusion.406.a: "Скатертью дорожка."
giga_mega.601.name: "$name_war_moon$ уничтожена!"
giga_mega.601.desc: "В боевых отчетах указано, что $name_war_moon$ была уничтожен в системе [giga_debris_system.GetName]. Хотя корабль получил серьезные повреждения и больше не может сражаться, он по-прежнему в основном цел, и потенциально может быть отремонтирован, если у нас будет достаточно времени, либо нами, либо нашими врагами...\n\nЕсли у нас нет обломков Боевой Луны, но они находятся в нашем пространстве, мы можем использовать решение §YЗахватить небесные боевые корабли§! в звездной системе, чтобы сделать ее нашей собственностью."
giga_mega.601.a: "Ее нужно сразу ремонтировать!"
giga_mega.602.name: "$name_war_moon$ восстановлена!"
giga_mega.602.desc: "Прекрасные новости! Нам удалось восстановить разрушенную $name_war_moon$ в системе [giga_debris_system.GetName]. Потребовалось довольно много работы, и большую часть его внутреннего устройства пришлось полностью перестроить с нуля, но теперь этот могучий военный корабль снова в строю."
giga_mega.602.a: "Прекрасно."
giga_mega.701.name: "$name_war_planet$ уничтожена!"
giga_mega.701.desc: "В боевых отчетах указано, что $name_war_planet$ была уничтожена в системе [giga_debris_system.GetName]. Хотя корабль получил серьезные повреждения и больше не может сражаться, он по-прежнему в основном цел, и потенциально может быть отремонтирован, если у нас будет достаточно времени, либо нами, либо нашими врагами...\n\nЕсли у нас нет обломков Behemoth Planetcraft, но они находятся в нашем пространстве, мы можем использовать решение §YЗахватить небесные боевые корабли§! в звездной системе, чтобы сделать ее нашей собственностью."
giga_mega.701.a: "Ее нужно сразу ремонтировать!"
giga_mega.702.name: "$name_war_planet$ восстановлена!"
giga_mega.702.desc: "Прекрасные новости! Нам удалось восстановить разрушенную $name_war_planet$ в системе [giga_debris_system.GetName]. Потребовалось довольно много работы, и большую часть его внутреннего устройства пришлось полностью перестроить с нуля, но теперь этот могучий военный корабль снова в строю."
giga_mega.702.a: "Прекрасно."
