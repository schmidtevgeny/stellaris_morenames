giga_eaw_enabled: "£menu_enabled£Примитивы Faust - §GВКЛЮЧЕНО§!\nПолумагические §YФаустовские царства§! первобытных людей, населяющих планету §YFaust§! вращающуюся вокруг горячего §YКоричневого карлика§!, имеют §Y50%§! вероятность появления."
giga_eaw_guaranteed: "£menu_enabled£Примитивы Faust - §BГАРАНТИРОВАНО§!\nПолумагические §YФаустовские царства§! первобытных людей, населяющих планету §YFaust§! вращающуюся вокруг горячего §YКоричневого карлика§!, §GБУДУТ§! созданы."
