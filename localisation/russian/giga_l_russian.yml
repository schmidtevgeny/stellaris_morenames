district_giga_hab_scavenger: "Исследовательский отсек"
district_giga_hab_scavenger_plural: "Исследовательские отсеки"
district_giga_hab_scavenger_desc: "В отсеках размещаются специализированные пилотируемые космические корабли, предназначенные для исследования межзвездного пространства и поиска потенциальных сокровищ."
