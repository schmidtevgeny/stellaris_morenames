code_05_category_desc: "§H[this.GetName]§! получил еще одну передачу $ehof_epcs$ внутри §H[root.solar_system.GetName]§!. Восстановлена ​​функциональность кораблей и определено местонахождение источника. Газовый гигант §H[из.from.GetName]§!.\n\nТочное местоположение на планете или внутри нее необходимо определить в ходе расследования."
ehof_reality_code.501.name: "Код реальности - Газовый гигант"
ehof_reality_code.501.desc: "Расположение объекта усилителя на §H[from.from.GetName]§! было определено.\n\nКак и все предыдущие объекты-усилители, этот находится внутри планеты, на глубине примерно 6449,2 км, под северным полюсом планеты.\n\nЭти раскопки будут самыми сложными. Чтобы добраться до объекта усилителя, потребуется высокоспециализированное и надежное оборудование. Чрезвычайная плотность и высокая температура значительно усложнят этот проект. Сначала необходимо изготовить необходимое оборудование."
code5_digsite: "Код реальности - Раскопки газового гиганта"
code5_digsite_desc: "Оборудование, необходимое для раскопок на §H[code_world_planet.GetName]§! готово к развертыванию. В связи с тем, что объект-усилитель расположен внутри атмосферы газового гиганта, необходимо выбрать нетрадиционный способ достижения объекта."
ehof_reality_code.511.name: "Код реальности - Раскопки газового гиганта I"
ehof_reality_code.511.desc: "Чтобы добраться до места расположения объекта-усилителя, внутри атмосферы §H[code_world_planet.GetName]§!, было построено специальное сооружение, точно над местом расположения объекта.\n\nИнтенсивное давление атмосферы газовых гигантов и тот факт, что они не твердые, а текучие, делает невозможными обычные раскопки.\n\nЗдание будет использовать гигантский якорь, который будет сброшен в атмосферу гиганта. Он будет продолжать безудержно падать до тех пор, пока не пройдет половину расстояния, после чего объект начнет замедлять опускание якоря, чтобы его можно было остановить в непосредственной близости от места без каких-либо повреждений. Там генераторы электромагнитного поля будут удерживать якорь в нужном положении.\n\nСоединение якоря с объектом будет затем использоваться в качестве линии для специализированного, устойчивого к нагреву и давлению лифта, который будет следовать за линией, пока не достигнет точки источника.\n\nЯкорь готов к развертыванию."
ehof_reality_code.512.name: "Код реальности - Раскопки газового гиганта II"
ehof_reality_code.512.desc: "Якорь достиг местоположения источника. Он был закреплен, и связь с объектом стабилизировалась.\n\nТеперь лифт можно развернуть."
ehof_reality_code.513.name: "Код реальности - Раскопки газового гиганта III"
ehof_reality_code.513.desc: "Лифт сообщил, что дошел до усилителя. Как и на предыдущих планетах, силовое поле создает пустоту вокруг усилителя, но вместо того, чтобы удерживать материал коры от раздавливания объекта усилителя, теперь оно предотвращает его от атмосферы и ее давления. Экипаж готов предпринять необходимые шаги для входа на объект."
ehof_reality_code.514.name: "Код реальности - Раскопки газового гиганта IV"
ehof_reality_code.514.desc: "Экипажу удалось получить доступ к усилителю и извлечь еще один фрагмент последовательности $ehof_epcs$.\n\nПо всей видимости, уникальная последовательность $ehof_epcs$ почти завершена. Похоже, что объединенные фрагменты последовательности могут быть использованы для более глубокого доступа к базам данных объектов усилителя и могут помочь более легко перевести информацию.\n\nС помощью этого команда смогла определить первоначальную цель этой уникальной последовательности. Это проявление последовательности $ehof_epcs$ служит мастер-кодом, который можно использовать для открытия соединения с источником самого $ehof_epcs$! Основываясь на информации, извлеченной из баз данных усилителей, в общем, только источник кажется способным создать соединение между собой и другими $PGATE_GALACTIC$.\n\nОднако, несколько объектов усилителя, которые работают в унисон, оказывется тоже умеют это делать. Для этого нужно как минимум шесть из них, потому что только тогда они могут создать всю последовательность мастер-кода. Где именно находится источник, пока неизвестно, но $PGATE_GALACTIC$ сможет подключиться к нему, как только мы получим всю последовательность.\n\nПомимо этого, команда смогла собрать дополнительные сведения о $ehof_sm$ из базы данных усилителя. Помимо того, что они узнали больше о коллективном разуме $ehof_sm$, они смогли узнать больше о том, как работает $ehof_sm$ и древние конструкции, которые из него состоят. С самого начала открытия, что усилители и $PGATE_GALACTIC$ состоят из $ehof_sm$, мы не могли определить, откуда исходит энергия, которая питает их и позволяет им оставаться практически неразрушимыми в течение, казалось бы, неопределенного количества времени.\n\nНет каких-либо следов генераторов или силовых сердечников. Теперь мы знаем, что конструкции используют эфирную энергию, которая, очевидно, передается конструкциям из необнаружимого источника. Совершенно неизвестно, идет ли энергия извне, или если конструкции используют локальную вакуумную энергию или энергию оболочки для самообеспечения, но, исходя из огромного содержания энергии, которым обладает каждая из этих конструкций, маловероятно, что они используют локальную вакуумную энергию, так как ее будет недостаточно для генерирования указанного энергосодержания.\n\nЕсли это так, должен быть дополнительный источник энергии. В случае, если это завуалированная энергия, это, по крайней мере, объяснило бы странные свойства энергии, которая движет конструкциями. Тем не менее, изучение того, что это за энергия и откуда она берется, может раскрыть последние секреты потенциала $ehof_sm$ и древних конструкций."
code_6_cat: "Код реальности - Звезда"
code_06_category_desc: "Еще одна передача $ehof_epcs$ была получена §H[this.GetName]§! внутри системы §H[root.solar_system.GetName]§!. Восстановлена ​​функциональность кораблей и определено местонахождение источника. Звезда §H[из.из.GetName]§!.\n\nТочное местоположение на планете или внутри нее необходимо определить в ходе расследования."
ehof_reality_code.601.name: "Код реальности - Звезда"
ehof_reality_code.601.desc: "Расположение объекта усилителя на §H[from.from.GetName]§! было определено.\n\nДостижение этого объекта-усилителя будет чрезвычайно сложной задачей, потому что он расположен внутри звезды, в 74650,7 километрах под поверхностью звезды. Невероятная плотность и экстремальные температуры сделают этот проект чрезвычайно трудным. Сначала необходимо изготовить необходимое оборудование.\n\nСтоимость и временные затраты на этот проект не измеримы, но завершение загадочной последовательности мастер-кода и достижение источника $ehof_epcs$ может стоить любых затрат."
code6_digsite: "Код реальности - звездные раскопки"
code6_digsite_desc: "Оборудование необходимое для проекта на §H[code_world_planet.GetName]§! готово к развертыванию. В связи с тем, что усилитель расположен внутри конвективной зоны звезды, необходимо выбрать нестандартный способ достижения объекта."
ehof_reality_code.611.name: "Код реальности - звездные раскопки I"
ehof_reality_code.611.desc: "Чтобы добраться до места расположения усилителя, над фотосферой §H[code_world_planet.GetName]§!, было построено специальное сооружение, точно над местом расположения объекта. Сильное давление и высокая температура внутри звезды делают невозможным проведение обычных раскопок.\n\nНа объекте будет использоваться гигантский сверхтермостойкий якорь, который будет брошен в фотосферу звезды. Он будет проталкиваться через материал фотосферы до тех пор, пока не достигнет непосредственной близости к месту назначения, где генераторы электромагнитного поля будут удерживать якорь в нужном положении.\n\nСоединение якоря с объектом будет затем использоваться в качестве линии для специализированного лифта, который будет следовать за линией, пока не достигнет источника.\n\nЯкорь теперь готов к развертыванию."
ehof_reality_code.612.name: "Код реальности - звездные раскопки II"
ehof_reality_code.612.desc: "Якорь достиг местоположения источника. Он был закреплен, и связь с объектом стабилизировалась.\n\nТеперь лифт можно развернуть."
ehof_reality_code.613.name: "Код реальности - звездные раскопки III"
ehof_reality_code.613.desc: "Лифтовая установка сообщила, что достигла объекта-усилителя. Как и внутри предыдущих планет, силовое поле создает пустоту вокруг объекта-усилителя, но вместо того, чтобы удерживать материал корки от раздавливания объекта-усилителя, теперь оно предотвращает его от атмосферы и ее давления. Экипаж готов предпринять необходимые шаги для входа на объект."
ehof_reality_code.614.name: "Код реальности - звездные раскопки IV"
ehof_reality_code.614.desc: "Команда смогла получить доступ к усилителю и извлечь еще один фрагмент последовательности мастер-кода $ehof_epcs$.\n\nС этим последним фрагментом мы наконец-то сможем полностью собрать последовательность мастер-кода $ehof_epcs$!. Полная последовательность позволит нам добраться до источника $ehof_epcs$, где мы сможем выяснить, какова цель $ehof_epcs$, объектов усилителя и $PGATE_GALACTIC$.\n\nВ отношении $PGATE_GALACTIC$. Полная последовательность мастер-кода позволила нам получить полный доступ к базе данных этого усилителя. Новая информация, которую команда смогла собрать, наконец открыла нам природу эфирной энергии, которая управляет $ehof_sm$ и, следовательно, $PGATE_GALACTIC$ и усилителями. $ehof_sm$ может использовать локальную вакуумную энергию, которую он может поглотить, если поблизости нет более мощного источника энергии или если основная энергия больше не доставляется.\n\nЭтот источник энергии, кажется, является источником загадочного рисунка. $ehof_sm$ получает энергию от источника, передавая ее через сам кожух. Энергия, которую получает $ehof_sm$, является энергией оболочки, что дает основание для гипотезы о том, что источником является сущность Покровной природы.\n\nТакже возможно, что оболочка является только носителем энергии, а источник только направляет поток энергия через кожух, которая в процессе преобразуется в энергию кожуха. Тем не менее, поиск источника теперь стал еще более важным, поскольку теперь мы можем не только выяснить, какова цель загадочного паттерна, усилителей и $PGATE_GALACTIC$, но также можем раскрыть истинный потенциал $ehof_sm$.\n\nЭкипаж лифта готовится к возвращению на поверхность звезды."
ehof_reality_code.1000.name: "Код реальности - Происхождение"
ehof_reality_code.1000.desc: "После многих лет поиска всех фрагментов последовательности мастер-кода $ehof_epcs$ мы наконец смогли собрать достаточно деталей, чтобы восстановить ее полностью.\n\nУсилители и $PGATE_GALACTIC$, которые были обнаружены разбросанными по всем системам $ehof_cohesive$ используются для передачи $ehof_epcs$ по галактике и за ее пределы с целью пока неизвестной. Мы уже знаем следующее. Усилители способны создавать квазиотрицательную массу с неизвестной целью и используют $PGATE_GALACTIC$ для связи друг с другом. Сигнал, через который они общаются, кодовая последовательность $ehof_epcs$, передается гравиэлектромагнитными волнами, пока не достигает $PGATE_GALACTIC$, который затем либо реагирует либо не реагирует на него.\n\nЭто зависит от частоты и амплитуды $ehof_epcs$ и интенсивности энергии, запасенной внутри гравиэлектромагнитной волны, которая несет $ehof_epcs$. Если $PGATE_GALACTIC$ действительно реагирует, он преобразуется в $PGATE_GALACTIC$ и передает $ehof_epcs$ в желаемую систему $ehof_cohesive$. Основная цель всего этого до сих пор остается загадкой, но мы надеемся, что расследование происхождения откроет ее нам.\n\nБлагодаря последовательности мастер-кода, теперь мы сможем установить связь между $PGATE_GALACTIC$ и происхождением загадочного узора.\n\nПомимо этого, благодаря знаниям, собранным внутри усилителей и изучению $PGATE_GALACTIC$, мы теперь можем исследовать технологию производства $ehof_sm$ и создать нашу собственную $PGATE_GALACTIC$!"
ehof_reality_code.10001.name: "Звездный Искоренитель"
ehof_reality_code.10001.desc: "Наконец-то мы достигли системы происхождения $ehof_epcs$, §H[root.GetStarName]§!.\n\nСистема состоит из массивной черной дыры и одного единственного небесного тела, вращающегося вокруг нее. Огромная сферическая структура диаметром примерно 15 000 000 километров. Структура определенно не естественного происхождения и, похоже, ее защищает корабль, с которым мы раньше не сталкивались, Звездный Искоренитель.\n\nМы должны действовать осторожно, так как он выглядит враждебно и хорошо вооружен! Уничтожение этого корабля может оказаться необходимым, так как он, вероятно, помешает нам приблизиться к сферическому объекту."
ehof_reality_code.10002.name: "Искоренитель уничтожен?"
ehof_reality_code.10002.desc: "Как только показалось, что мы должны выиграть битву со Звездным Искоренителем, он бесследно исчез. Нет никаких указаний относительно того, куда он ушел и может ли он вернуться.\n\nВ любом случае, теперь мы можем возобновить нашу миссию из-за которой мы пришли сюда с самого начала. Сферический объект, который, вероятно, является источником загадочного узора.\n\nВизуальное и тепловое сканирование поверхности показывает, что он постоянно находится в движении и изменяется между множеством различных состояний материи. Он не является ни твердым, ни жидким, ни газообразным, ни плазменным. Это все сразу! Даже сверхвысокие или сверхнизкие энергетические состояния вещества, по-видимому, существуют в составе поверхности, такие как конденсаты Бозе-Эйнштейна, вырожденная материя и даже фотонная материя.\n\nПоверхность также светится сама по себе время от времени, в разных локациях, вероятно, из-за распада фотонной материи и постоянных фазовых переходов. Исходя из наших знаний о $ehof_sm$ и того факта, что все остальные первичные структуры сделаны из него, вполне вероятно, что поверхность сделана из того же материала. Попытки проверить эту гипотезу, к сожалению, оказались тщетными, так как состав поверхности невозможно определить с помощью сканеров из-за постоянных и чрезвычайно быстрых фазовых переходов. Что примечательно, так это то, что он, кажется, обладает определенными цветовыми схемами, которые одинаковы почти для всей конструкции. Золото-серебро и оранжевый. Как все это работает, абсолютно неизвестно.\n\nДве области круглой формы, которые можно определить только как «полюса» этой сферы, потому что у идеальных сфер нет полюсов, они отличаются от основной структуры поверхности. Они имеют диаметр примерно 2 миллиона километров и, кажется, сделаны из твердого кристаллического материала бронзового цвета. В отличие от остальной поверхности, столбы статичны и не меняются ни малейшим образом. В центре этих полюсов расположен какой-то большой символ, имеющий форму, аналогичную форме усилителей и сигил на $PGATE_GALACTIC$. Это может быть своего рода репрезентативный символ создателей этой конструкции, усилителей и $PGATE_GALACTIC$.\n\nТак же, как и в случае с объектами-усилителями, поверхность не может быть исследована сканерами, но в отличие от них ее температура не может быть определена, из-за постоянно меняющихся фаз поверхности.\n\nВход не идентифицируем, если он есть, но он может быть похож на объекты-усилители, входы которых «проявляются» только при определенных условиях.\n\nТщательное изучение структуры потребуется, чтобы определить ее функцию и найти путь в нее, что, вероятно, будет необходимо в первую очередь для определения функции. Наши исследователи решили назвать конструкцию $ehof_the_sphere_ named$."
ehof_reality_code.10002.a: "Это невероятно!"
code_final_digsite: "Код реальности - $ehof_the_sphere_named$"
code_final_digsite_desc: "Найти путь в $ehof_the_sphere$ кажется невыполнимой задачей. Стимулирование поверхности или проникновение в нее излучением или механической силой может быть бесполезным, как и в случае с усилителями.\n\nПоверхность может не иметь определенной температуры в целом, как и отдельные компоненты самой поверхности. Их температуры, вероятно, колеблются в диапазоне от чрезвычайно низких до чрезвычайно высоких температур.\n\nЛюбая форма оборудования, которая использовалась бы даже для прикосновения к поверхности, вероятно, была бы уничтожена в одно мгновение. Вместо этого наши исследователи хотят использовать метод $ehof_epcs$. Это был ключ для доступа к усилителям и $PGATE_GALACTIC$, так что он может быть ключом и для $ehof_the_sphere$. Однако они будут использовать не просто какую-то загадочную последовательность кода шаблона, но последовательность мастер-кода. Вероятно, что если $ehof_the_sphere$ вообще отреагирует на $ehof_epcs$, это будет последовательность мастер-кода.\n\nИз-за огромного размера $ehof_the_sphere$ единственного передатчика, вероятно, будет не достаточно, если он действительно может отреагировать на $ehof_ep$. Однако для начала будет построен только один объект. Он будет направленным передатчиком для $ehof_epcs$ и будет излучать $ehof_ep$ на поверхность посредством гравиэлектромагнитных волн.\n\nСтроительство объекта можно начинать прямо сейчас."
ehof_reality_code.1001.name: "Код реальности - $ehof_the_sphere_named$ I"
ehof_reality_code.1001.desc: "Передатчик частично справился с задачей открыть вход в $ehof_the_sphere$.\n\nПервые несколько раз он использовался, он излучал $ehof_epcs$ посредством гравитационных волн, как и в случае с усилителями, но эти попытки остались без реакции со стороны $ehof_the_sphere$. После этого исследователи использовали гравиэлектромагнитные волны, так как их также необходимо было использовать для $PGATE_GALACTIC$. На этот раз $ehof_the_sphere_ named$ отреагировала, хотя и ненадолго. На одном из полюсов проявилась относительно небольшая выемка диаметром 1 км, которая вскоре исчезла. Похоже, стимула было недостаточно.\n\nВозможно, потребуется строительство дополнительных сооружений, чтобы открыть стабильный вход в $ehof_the_sphere$."
ehof_reality_code.1002.name: "Код реальности - $ehof_the_sphere_named$ II"
ehof_reality_code.1002.desc: "Наш огромный проект в $ehof_the_sphere$ добился существенного прогресса.\n\nПосле установки и развертывания нескольких дополнительных эмиттеров количество выемок увеличилось. Похоже, что количество выемок увеличивается экспоненциально количеству стимулов, приложенных к поверхности. После установки 5 дополнительных устройств на поверхности проявилась ровно 216 выемок. Они выровнены по кругу от центра к внешней стороне, образуя круг, заполненный равномерно упорядоченными выемками.\n\nОсновываясь на том факте, что 1 объект имел 1 выемку, а 5 объектов - 243 выемки, можно определить, что количество выемок увеличивается в 3 степени. Размер самих выемок не изменился.\n\nПри такой скорости увеличения потребуется всего 126 объектов, пока количество выемок и их выравнивание не покроют весь полюс. Строительство дополнительных 110 таких дорогостоящих объектов было бы экономическим кошмаром, и наши ученые убеждены, что увеличение их количества до тех пор, пока не будет покрыт весь полюс, не приведет к появлению входа. Они считают, что количества сигналов, излучаемых одним только оборудованием, недостаточно, подобно тому, как $PGATE_GALACTIC$ не реагируют просто на $ehof_epcs$, а только при определенных условиях. Помимо количества важны также интенсивность, частота и амплитуда передачи. Количество и качество передачи должны быть правильными, чтобы вызвать проявление входа.\n\nТеперь оборудование начнет передавать последовательность мастер-кода $ehof_epcs$ с различной интенсивностью и конфигурацией на $ehof_the_sphere$, чтобы проверить эту гипотезу."
ehof_reality_code.1003.name: "Код реальности - $ehof_the_sphere_named$ III"
ehof_reality_code.1003.desc: "Гипотеза наших исследователей о $ehof_the_sphere$ оказалась верной.\n\nСредства передатчика излучали кодовую последовательность $ehof_eps$ с различной интенсивностью и конфигурацией на $ehof_the_sphere$, и зазубрины не только проявлялись, но и меняли свой размер.\n\nПосле длительного периода времени, в течение которого исследователям приходилось тестировать множество различных вариантов, они, наконец, смогли определить правильный вариант. При правильной интенсивности и конфигурации выемки слились в одну большую дыру диаметром 240 километров, и, наконец, $ehof_the_sphere$ открылась.\n\nНаши ученые даже смогли выяснить, что, применяя правильную интенсивность, можно увеличить или уменьшить размер входа. Этот механизм, вероятно, допускает множество различных размеров входа в $ehof_the_sphere$, возможно, для транспортировки больших или меньших грузов в $ehof_the_sphere$. Судя по размеру $ehof_the_sphere$, это могли быть целые планеты или даже звезды! Что бы там ни было, что создатели $ehof_the_spher $ перевезли через вход, сейчас не важно, только то, что мы раскрываем секреты $ehof_the_sphere$.\n\nК сожалению, за входом находится еще один огромный механизм, похожий на тот, что находится внутри объектов-усилителей. Похоже, что сначала нам нужно найти способ решить загадку механизма, чтобы наконец получить доступ к $ehof_the_sphere$.\n\nНаши исследователи предполагают, что для решения загадки механизма потребуется развернуть расширенную вычислительную мощь."
ehof_reality_code.1004.name: "Код реальности - $ehof_the_sphere_named$ IV"
ehof_reality_code.1004.desc: "Чтобы выяснить, как решить загадку механизма входа в $ehof_the_sphere$, наши ученые задействовали целый сонм чрезвычайно продвинутых ИИ.\n\nПосле многих дней вычислений и анализа ИИ действительно смог решить загадку механизма. Единственная проблема заключается в том, что для того, чтобы применить решение для механизма, механическая сила и излучение должны быть применены в десятках тысяч различных мест на механизме.\n\nВ первую очередь необходимо разработать и сконструировать оборудование для этой задачи. Тогда мы, наконец, сможем открыть $ehof_the_sphere$!"
ehof_reality_code.1005.name: "Код реальности - $ehof_the_sphere_named$ V"
ehof_reality_code.1005.desc: "Мы наконец-то завершили создание механизма, необходимого для открытия входа в $ehof_the_sphere$.\n\nТысячи разных дронов с разными инструментами были построены, чтобы взаимодействовать с всеми локациями.\n\nНеизвестно, все ли стимулы нужно применять сразу или в определенном порядке. Разумные существа будут наблюдать за всем процессом, чтобы определить, как нужно применять стимулы.\n\nТеперь можно начинать развертывание дронов."
ehof_reality_code.1006.name: "Код реальности - $ehof_the_sphere_named$ VI"
ehof_reality_code.1006.desc: "Это сработало, мы смогли решить загадку механизма входа, чтобы открыть $ehof_the_sphere$!\n\nПосле бесчисленных попыток ИИ смог определить, что порядок, в котором дроны должны были применять различные стимулы, согласован с гармонической частотой гравитационных волн, которые вращаются вокруг черной дыры $ehof_the_sphere$.\n\nПочему создатели $ehof_the_sphere$ защищают механизм таким образом, абсолютно неизвестно, но это не имеет особого значения.\n\n$ehof_the_sphere$ наконец-то открыта. Мы можем раскрыть все ее тайны!"
ehof_reality_code.005.name: "Код реальности - $ehof_sm$"
ehof_reality_code.005.desc: "После возвращения команды, загадочный фрагмент последовательности рисунка и образец вещества, из которого состоит усилитель, были переданы нашим научным учреждениям. С помощью образцов изнутри усилителя мы смогли многое узнать о самовоспроизводящейся чужеродной субстанции. Она состоит из множества сверхсовременных наномашин, которые способны копировать самих себя и вместе могут имитировать множество различных форм материи, а также ее физические и химические свойства.\n\nПо своему поведению вещество почти кажется, что субстанция не только живая, но и разумная. Она способна реагировать на множество различных условий окружающей среды, причем все ее реакции направлены на приспособление к условиям и обеспечение целостности самой себя. Наблюдались различные формы реакций.\n\nРепликация, перегруппировка и изменение формы, чтобы сделать вещество невосприимчивым к любому виду разрушающего физического или химического воздействия. Экстремальная жара, холод и коррозия, сильные электромагнитные поля, различные формы излучения, механическое давление, лазеры и даже гравитация. Кажется, что не существует верхнего предела эффективности его адаптивных способностей, по крайней мере, мы не можем определить их.\n\nПомимо ее способности трансформироваться и размножаться для сохранения себя, структура также способна «расти». Ее репликационные способности бывают двух разных форм. Первая форма репликации возникает, когда веществу необходимо адаптироваться к разрушающим воздействиям окружающей среды, при котором она, кажется, может воспроизводить себя из ничего, возможно, путем поглощения энергии или материи самого разрушительного воздействия или с помощью источника необнаруживаемой энергии.\n\nВ этом случае вещество не увеличивает или лишь незначительно увеличивает свой объем. Вторая форма репликации возникает, когда вещество приспособилось к любым повреждающим воздействиям и находится в контакте или в непосредственной близости от доступного вещества или энергии. Оно поглощает их, чтобы увеличивать свой объем, чтобы «расти» и, по-видимому, может поглощать практически любую известную форму материи и энергии.\n\nТолько гравитационная энергия, темная материя и квазиотрицательная масса не могут быть поглощены. Какова цель этого «роста», неизвестно, но, судя по отчетам об усилителе, этого не произошло внутри самого усилителя, хотя наша команда и их инструменты находились в прямом контакте с веществом. Похоже, что это вещество способно «знать» об окружающей среде и в зависимости от обстоятельств реагировать по-разному.\n\nНаши ученые решили назвать вещество $ehof_sm$ по аналогии с живым металлом из-за его сходства. Несмотря на то, что мы все еще почти ничего не знаем о веществе или, точнее, о том, как оно работает, наше научное сообщество убеждено, что оно обладает невообразимым технологическим потенциалом, и они хотят интенсифицировать наши исследования вещества, а также усилителей. Не только для того, чтобы узнать больше о загадочном паттерне, но и о $ehof_sm$.\n\nИспользование $ehof_sm$ на данный момент может быть ограничено, поскольку мы все еще знаем о нем слишком мало, чтобы использовать его в полной мере, но наши ученые разработали проекты строительства специализированных объектов, предназначенных для воспроизводства $ehof_sm$ путем подпитки минералами и энергией. Кроме того, был запрошен проект по исследованию $PGATE_GALACTICS$, поскольку наши ученые полагают, что они могли быть построены теми же объектами, которые построили усилители, и, таким образом, также могут состоять из $ehof_sm$."
ehof_reality_code.004.name: "Код реальности - Активация"
ehof_reality_code.004.desc: "Благодаря знаниям, которые мы смогли собрать внутри усилителей, теперь мы знаем, как активировать $PGATE_GALACTIC$.\n\nНаши исследователи уже начали разработку необходимой технологии для их активации. В настоящее время разрабатываются устройства, которые будут способны передавать гравиэлектромагнитные волны и создавать необходимую мощность для сохранения энергии передачи.\n\nОни будут проецировать $ehof_epcs$ с правильной частотой и амплитудой, поэтому системы $PGATE_GALACTIC$ будут реагировать соответствующим образом и активируют его. Совершенно неизвестно, что именно происходит, когда активируется $ehof_gateway_disabled$. Все, что мы знаем, это как это сделать, и теперь мы действительно можем начать это делать!"
ehof_precursor: "Иероглифы"
ehof_precursor_digsite_desc: "На поверхности §H[from.Planet.GetName]§!, есть гигантские иероглифы, очень похожие на круги на полях, но вырезанные на самой поверхности.\n\nОпределенно это то, что стоит исследовать."
ehof_megastructure.0051.name: "Иероглифы I"
ehof_megastructure.0051.desc: "Экипаж §H[this.GetName]§! немедленно приземлился и начал устраивать раскопки вокруг самого большого из иероглифов, расположенного к югу от множества гор, окружающих северный полюс планеты.\n\nСразу же мысли обращаются к выяснению, что это за иероглифы, и кто их здесь оставил. После некоторого размышления ученые приступили к работе, тестируя образцы воздуха и земли, а также выполняя сканирование поверхности самих иероглифов."
ehof_megastructure.0052.name: "Иероглифы II"
ehof_megastructure.0052.desc: "Прошло несколько недель с тех пор, как ученые на §H[from.Planet.GetName]§! приземлились и попытались расшифровать, что означают иероглифы или кто мог их сделать.\n\nРазочарованные временем, уже потраченным на исследование планеты, команда растерялась и объявила миссию неудачной. Они свернули места раскопок и начали подниматься на борт корабля, готовые к отбытию.\n\n§H[this.leader.GetName]§! отдал приказ покинуть планету, и §H[this.GetName]§! начали подниматься на орбиту, но когда они поднимались, научная группа заметила, что тот самый символ, на который их корабль приземлялся в течение нескольких недель, светился очень слабым оранжевым светом, в то время как другие - нет."
ehof_megastructure.0053.name: "Иероглифы III"
ehof_megastructure.0053.desc: "§H[this.leader.GetName]§! остановил подъем и снова начал спускаться, и чем ближе судно подходило к иероглифу, тем более явным становился оттенок оранжевого тумана.\n\nОзадаченные таким развитием событий, ученые решили сделать круг по планете, пролетая над каждым глифом на низком уровне высоты, наблюдая, как они загораются, когда они пролетают над ними.\n\nВ конце концов все символы были зажжены и остались светиться, но команда все еще не знала, что это означает, и потому решила снова приземлиться на место раскопок, где на поверхности было трудно сказать, светился ли он вообще оранжевым."
ehof_megastructure.00531.name: "Иероглифы IV"
ehof_megastructure.00531.desc: "Вскоре после приземления на поверхность §H[from.Planet.GetName]§!, научная группа приступила к тестированию атмосферы вокруг глифов в надежде найти какой-то ответ, когда их сенсоры зафиксировали сильную сейсмическую активность на мгновение, и все глифы сразу перестали светиться.\n\nОбеспокоенные благополучием команды, они быстро сели на §H[this.GetName]§! и вышли на орбиту.\n\nКак только они покинули атмосферу §H[from.Planet.GetName]§!, сенсоры кораблей обнаружили гигантскую вспышку оранжевого света, движущуюся далеко за пределами любой скорости, которую мы могли достичь.\n\nСвет вскоре покинул видимый диапазон, но команда смогла определить его предполагаемую цель благодаря рассчитанной траектории и скорости луча. Мы должны исследовать систему, к которой он, по-видимому, движется."
EXPLORE_EHOF_PRECURSOR_NO_RUINED: "Оранжевый луч"
EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC: "Сенсоры корабля обнаружили гигантскую вспышку оранжевого света, движущуюся далеко за пределами любой скорости, которую мы могли достичь.\n\nСвет вскоре покинул видимый диапазон, но команда смогла определить его предполагаемую цель благодаря рассчитанной траектории и скорости луча. Мы должны исследовать систему, к которой он, по-видимому, движется."
EXPLORE_EHOF_PRECURSOR_RUINED: "$EXPLORE_EHOF_PRECURSOR_NO_RUINED$"
EXPLORE_EHOF_PRECURSOR_RUINED_DESC: "$EXPLORE_EHOF_PRECURSOR_NO_RUINED_DESC$"
ehof_megastructure.0054_name: "Тупик"
ehof_megastructure.0054_desc: "Прибыв в систему через несколько недель после появления оранжевого луча, его нигде не видно...\n\nНесмотря на годы, потраченные на изучение этой аномалии, так и не удалось выяснить, для чего предназначались эти глифы, кто их сделал, почему они их сделали или что представлял собой оранжевый луч.\n\nОднако после некоторого исследования случайных обломков, разбросанных по системе без всякой видимой причины, выяснилось, что когда-то здесь была какая-то мегаструктура, вероятно, со временем разрушенная черной дырой.\n\nВнутри обломков наши ученые обнаружили большой и функциональный тайник данных, содержащий передовые технологии и знания, связанные со стабилизацией червоточин.\n\nОднако самой значительной находкой стало обнаружение крайне инопланетного и потустороннего артефакта. Изучение артефакта, безусловно, того стоит."
ehof_megastructure.0055_name: "Объект"
ehof_megastructure.0055_desc: "Прибыв в систему через несколько недель после появления оранжевого луча, его нигде не видно, но в центре системы есть поврежденная структура. Похоже, что этот $ehof_ehof$ когда-то мог манипулировать черными дырами в огромных масштабах. Данные, полученные изнутри сооружения, показывают, что это древний генератор червоточины и стабилизатор.\n\nНесмотря на то, что ученые поднялись на борт несколько разрушенного и, безусловно, заброшенного сооружения, команда решила найти любые признаки жизни или любой ключ к тому, что нас привело сюда.\n\nПосле месяцев сканирования, тестирования и размышлений становится ясно, что нет реального понимания того, для чего были символы, кто их сделал, почему они сделали их или что такое оранжевый луч.\n\nОднако, в то время как внутри и вокруг $ehof_megastructure_ruined$ мы собрали множество передовых технологий, знаний и, что наиболее важно, загадочный артефакт неизвестного назначения и происхождения, который был установлен на видном месте внутри объекта. Наши ученые уверены, что мы должны изучить его дальше."
STUDY_ARCANE_ARTIFACT_1: "§BИзучение таинственного артефакта§!"
STUDY_ARCANE_ARTIFACT_1_DESC: "Таинственный артефакт, который мы обнаружили среди обломков внутри системы §H[ehof_blackhole_@root.owner]§! может пролить свет на происхождение оранжевого луча, поскольку он может быть связан с ним. \n\nОднако, независимо от оранжевого луча, артефакт может содержать и другие удивительные секреты, которые только и ждут, чтобы их раскрыли.\n\n§B(Этот проект обязателен для разблокировки EHOF!)§!"
STUDY_ARCANE_ARTIFACT_2: "§BИзучение таинственного артефакта§!"
STUDY_ARCANE_ARTIFACT_2_DESC: "Таинственный артефакт, который мы обнаружили в поврежденном $ehof_ehof$ внутри системы §H[ehof_blackhole_@root.owner]§!, может пролить свет на происхождение оранжевого луча, поскольку он может быть связан с ним.\n\nОднако, независимо от оранжевого луча, артефакт может содержать и другие удивительные секреты, которые только и ждут, чтобы их раскрыли.\n\n§B(Этот проект обязателен для разблокировки EHOF!)§!"
STUDY_ARCANE_ARTIFACT_3: "§BИзучение таинственного артефакта§!"
STUDY_ARCANE_ARTIFACT_3_DESC: "Таинственный артефакт, который мы обнаружили в поврежденном $ehof_ehof$ внутри системы §H[ehof_blackhole_@root.owner]§!, может пролить свет на то, как именно работала мегаструктура.\n\n§B(Этот проект обязателен для восстановления EHOF!)§!"
ehof_anomaly.4321.name: "$r_arcane_manipulator_1$"
ehof_anomaly.4321.desc: "Наше продолжительное исследование загадочного артефакта увенчалось успехом.\n\nАртефакт обладает очень странными свойствами.\n\nПомимо того, что конструкция состоит из неизвестного и пока не поддающегося исследованию материала, размер и масса конструкции со временем колеблются.\nЕго размер варьируется от 150 до 7800 метров, а масса - от 7000 тонн до 16 миллионов тонн. Однако эти свойства не изменяются пропорционально.\n\nКажется, что он обладает определенной основной формой, но время от времени выходит из нее, чтобы вернуться обратно в исходную форму.\n\nЧто еще более удивительно, кажется, что он распространяется по всей реальности, поскольку некоторые ее части меняют свои физические свойства и становятся полупрозрачными, прозрачными или невидимыми, могут даже становиться неосязаемыми и давать странные и разные энергетические показания, в зависимости от их состояния.\n\nВ различных местах артефакта могут происходить более или менее интенсивные выбросы радиации и даже материи, которые также хаотичны и непредсказуемы."
ehof_anomaly.4322.name: "$r_arcane_manipulator_1$"
ehof_anomaly.4322.desc: "Из данных, которые нам удалось собрать, мы смогли определить по крайней мере одну из функций устройства.\n\nОн способен стабилизировать червоточины и управлять ими.\n\nОднако это заявление сильно преуменьшает возможности устройства.\n\nОн обладает потенциалом стабилизировать и управлять любым типом червоточин во Вселенной, даже чрезвычайно крошечной и недолговечной виртуальной $ehof_wormhole$, созданной квантовыми флуктуациями самого пространства-времени.\nТо, что теоретически должно быть невозможно.\n\nКонструкция может выполнять и другие функции, но из-за ее нестабильности, непредсказуемости и загадочности их будет трудно определить.\nНаши исследователи даже не уверены, должна ли она вести себя таким образом или это так же какое-то повреждение.\n\nНесмотря на это, наши ученые нашли способ использовать способность манипулирования червоточинами в ограниченной степени.\nОни считают, что устройство $ehof_wormhole$ можно использовать для стабилизации, манипулирования и, в конечном счете, перемещения через червоточину.\nСамая высокая известная плотность $ehof_wormhole$ возникает на краю горизонта событий черных дыр, что делает артефакт там наиболее эффективным и мощным."
ehof_anomaly.4323.name: "$r_arcane_manipulator_1$"
ehof_anomaly.4323.desc: "Наше продолжительное исследование загадочного артефакта увенчалось успехом.\n\nАртефакт обладает очень странными свойствами.\n\nПомимо того, что конструкция состоит из неизвестного и пока не поддающегося исследованию материала, размер и масса конструкции со временем колеблются.\nЕго размер варьируется от 150 до 7800 метров, а масса - от 7000 тонн до 16 миллионов тонн. Однако эти свойства не изменяются пропорционально.\n\nКажется, что он обладает определенной основной формой, но время от времени выходит из нее, чтобы вернуться обратно в исходную форму.\n\nЧто еще более удивительно, кажется, что он распространяется по всей реальности, поскольку некоторые ее части меняют свои физические свойства и становятся полупрозрачными, прозрачными или невидимыми, могут даже становиться неосязаемыми и давать странные и разные энергетические показания, в зависимости от их состояния.\n\nВ различных местах артефакта могут происходить более или менее интенсивные выбросы радиации и даже материи, которые также хаотичны и непредсказуемы."
ehof_anomaly.4324.name: "$r_arcane_manipulator_1$"
ehof_anomaly.4324.desc: "Из данных, которые нам удалось собрать, мы смогли определить по крайней мере одну из функций устройства.\n\nОн способен стабилизировать червоточины и управлять ими.\n\nОднако это заявление сильно преуменьшает возможности устройства.\n\nОн обладает потенциалом стабилизировать и управлять любым типом червоточины во вселенной, даже чрезвычайно крошечной и недолговечной виртуальной $ehof_wormhole$, созданной квантовые флуктуации самого пространства-времени.\nТо, что теоретически должно быть невозможно.\nВероятно, он использовался в $ehof_ehof$ в качестве основного компонента процесса управления червоточиной.\n\nКонструкция может выполнять и другие функции, но из-за ее нестабильности, непредсказуемости и загадочности их будет трудно определить.\nНаши исследователи даже не уверены, должна ли она вести себя таким образом или это так же какое-то повреждение.\n\nНесмотря на это, наши ученые нашли способ использовать способность манипулирования червоточинами в ограниченной степени.\nОни считают, что устройство $ehof_wormhole$ можно использовать для стабилизации, манипулирования и, в конечном счете, перемещения через червоточину.\nРазрушенный $ehof_ehof$ потенциально может быть восстановлен для этой цели."
r_arcane_manipulator_1: "§BМанипулятор загадочного разлома§!"
r_arcane_manipulator_1_desc: "Кажется, что эта потусторонняя конструкция перемещается в самой реальности, она обладает способностью стабилизировать и манипулировать червоточинами любого типа, включая виртуальную $ehof_wormhole$. Однако устройство до сих пор для нас загадка и не все его способности и возможности раскрыты."
ehof_megastructure.0056_name: "E.H.O.F"
ehof_megastructure.0056_desc: "Изучив поврежденную структуру черной дыры, мы определили, что эта конструкция изначально использовалась для уникальной формы межзвездного путешествия.\nДанные, полученные из так называемого «Комплекса смещения горизонта событий», сокращенно «EHOF», показывают, что это древний генератор и стабилизатор червоточины.\n\nНаходясь в мегаструктуре и вокруг нее, мы собрали большое количество передовые технологии, знания и, что наиболее важно, тайный артефакт неизвестного назначения и происхождения, который был установлен на видном месте внутри объекта. Наши ученые уверены, что мы должны изучить его дальше."
bombardment_redtoxin: "Алая Плеть"
bombardment_redtoxin_desc: "$bombardment_redtoxin$ Бомбардировка использует Алую Плеть, чтобы отравить планету с помощью орбитальной бомбардировки и убить все живое на планете.\n- §Rмассивный§! урон §Hармии§!\n- §Rмассивный§! урон §Hпланете§!\n- §Rмассивный§! урон §Hпоселениям§!\n- Будет бомбардировать необороняемые планеты\n- Может превратить планеты в необитаемый, но легко терраформируемый Красный токсичный мир"
opinion_policy_orbital_bombardment_redtoxin: "Нам не нравится твой горчичный газ"
orbital_bombardment_redtoxin: "Алая Плеть"
orbital_bombardment_redtoxin_name: "Орбитальная бомбардировка Алой Плети"
orbital_bombardment_redtoxin_desc: "Позволяет использовать Алую Плеть в качестве оружия для орбитальных бомбардировок.\n\n§EПозволяет выполнять орбитальную бомбардировку «Алой Плети».§!"
ehof_red_toxin.2.name: "Мир разбомблен в Красный токсичный мир"
ehof_red_toxin.2.desc: "Одна из наших планет стала Красным токсичным миром."
ehof_red_toxin.2.a: "Это ужасно!"
bombed_to_red_toxic: "Мир теперь непригоден для жизни, но его можно терраформировать очень быстро."
ehof_red_toxin.3.desc: "Наши флоты превратили вражескую планету в Красный токсичный мир с помощью бомбардировки Алой Плетью."
ehof_red_toxic_world: "Повышение эффективности терраформирования"
ehof_red_toxic_world_desc: "Алая Плеть увеличивает эффективность терраформирования, позволяя нам очень быстро терраформировать планету."
personality_pangalactic_defense_league: "Галактические защитники"
personality_pangalactic_defense_league_desc: "Эта империя стремится защитить галактику от угроз разумной жизни."
gov_pangalactic_defense_league: "Совет Галактических Защитников"
gov_pangalactic_defense_league_desc: "Это правительство состоит из нескольких галактических государств, объединенных под одним знаменем с конкретной целью - уничтожить угрозу жизни в галактике. Составляющие его члены сохраняют некоторую степень автономии, но обладают единой военной силой."
origin_orbital_arcology: "Орбитальная Аркология"
origin_orbital_arcology_desc: "На протяжении всей эволюции этого вида в небе парило большое кольцо. Как только они совершили субсветовое космическое путешествие, они обнаружили, что это кольцо полностью покрыто жилой и пахотной землей."
origin_orbital_arcology_effects: "Начните с орбитальной аркологии вокруг начальной планеты."
origin_elysium: "Орбитальный Элизиум"
origin_elysium_desc: "Проведя первые дни своего существования в искусственном раю на орбите газового гиганта, этот вид готов распространиться на остальную часть галактики."
origin_elysium_effects: "Старт на Орбитальном Элизиуме.\n- Получите доступ к технологии £society_research£ §L$tech_hydroponics$§!."
giga_elysium_start_NAME: "Орбитальный Элизиум"
giga_elysium_start_DESC: "Старт на Орбитальном Элизиуме."
origin_equatorial_shipyard: "Экваториальная верфь"
origin_equatorial_shipyard_desc: "Развиваясь на кольце вокруг палящего зноем расплавленного мира, истощение запасов воды и пищи вынудило этот вид покинуть свою домашнюю систему."
origin_equatorial_shipyard_effects: "Начните с экваториальной верфи вокруг расплавленного мира.\n- Получите доступ к технологии £society_research£ §L$tech_hydroponics$§!, если у вас не машинный вид."
giga_equatorial_shipyard_start_NAME: "Экваториальная верфь"
giga_equatorial_shipyard_start_DESC: "Начните на экваториальной верфи."
building_giga_matter_synthesizer: "Станция синтеза материи"
building_giga_matter_synthesizer_desc: "Разрастающийся комплекс загадочных преобразователей энергии в массу, которые создают сырье, необходимое для поддержания существования цивилизации до открытия ей сверхсветового двигателя."
origin_squareworld: "Квадратный мир"
origin_squareworld_desc: "Этот вид эволюционировал в сегменте бросающего вызов физике Квадратного мира-кольца. Остальные сегменты пришли в полную непригодность для проживания, поэтому обитатели последнего жизнеобеспечивающего сегмента решили выйти в космос, чтобы самостоятельно попытаться исправить то, что осталось от остальной части их дома."
origin_squareworld_effects: "Начните в Квадратном мире."
giga_squareworld_start_NAME: "Квадратный мир"
giga_squareworld_start_DESC: "Начните в Квадратном мире."
d_decrepit_tunnels_squareworld: "$d_decrepit_tunnels_1$"
d_decrepit_tunnels_squareworld_desc: "$d_decrepit_tunnels_1_desc$"
origin_flat_world_effects: "Родной мир §Y$pc_flat_world$§!\nHПредпочтение обитаемости установлено на §Y$trait_pc_continental_preference$§!"
origin_flat_world: "Плоский мир"
origin_flat_world_desc: "Сотни лет ваши люди спорили о геометрических свойствах вашего домашнего мира. Фотографических свидетельств было недостаточно для людей, которые считали, что Земля сферическая, а доказательства были сфабрикованы. Правда стала ясна только тогда, когда ваша цивилизация достигла гражданского звездного полета."
flat_world_mod: "Плоский дом"
flat_world_mod_desc: "Наш мир плоский, он невероятный! Мы не знаем, какая это проклятая шутка или забытый проект, но наш мир спроектирован так, чтобы быть плоским. Истина где-то там."
giga_planetary_computer_start_NAME: "Планетарный компьютер"
giga_planetary_computer_start_DESC: "Запуск Планетарного компьютерного комплекса."
origin_planetary_computer: "Центральная обработка"
origin_planetary_computer_desc: "Поскольку большая часть данных утеряна, роботизированный вид, изначально созданный для обслуживания этого компьютера планетарного масштаба, теперь сам по себе."
origin_planetary_computer_effects: "Запуск Планетарного компьютерного комплекса."
building_solar_farm: "Солнечная ферма"
building_solar_farm_desc: "Большая солнечная батарея, вырабатывающая достаточно энергии для питания систем планеты."
giga_gas_giant_home_system_NAME: "Мир на газовом гиганте"
giga_gas_giant_home_system_DESC: "Начните с обитаемого газового гиганта с разрушенным родным миром."
origin_gas_giant: "Возвышение газового гиганта"
origin_gas_giant_desc: "Этот вид потерял свой родной мир в раннюю космическую эру, когда в него врезалась гигантская комета. К счастью, они уже обладали достаточной космической инфраструктурой, чтобы избежать полного исчезновения. И газовый гигант с необычайно спокойной атмосферой, который они использовали для добычи топлива, стал их основной колонией."
origin_gas_giant_effects: "Начните на $pc_habitable_gas_giant$ с уничтоженым изначальным родным миром.\n- Получите доступ к технологиям £engineering_research£ §L$tech_space_mining_1$§!.\n- Получите доступ к технологиям £society_research£ §L$tech_hydroponics$§!, если в империи есть биологическое население."
building_giga_gas_giant_habitation_module: "Жилой модуль газового гиганта"
building_giga_gas_giant_habitation_module_desc: "Набор объектов, необходимых для содержания колонии на газовом гиганте, собранные коренным населением этой планеты. Эти объекты включают реакторы для обеспечения энергией колонии, док-станции для выгрузки минералов, собранных с местных лун, и большие ангары с климат-контролем, которые можно использовать для гидропонных ферм. В дополнение к этому, эти объекты служат штаб-квартирой для сети распределения ресурсов и предоставляют различные услуги местному населению."
d_giga_arcane_generator: "$d_arcane_generator$"
d_giga_arcane_generator_desc: "$d_arcane_generator_desc$"
giga_behemoth_ring_system_NAME: "Великое кольцо"
giga_behemoth_ring_system_DESC: "Начните на гигантском кольце вокруг мертвой звезды."
origin_great_ring: "Великое кольцо"
origin_great_ring_desc: "Когда эта звезда превратилась в черную дыру, она разрушила внутренний кольцевой мир и предшествующую цивилизацию, которая его построила. Внешнее кольцо, однако, уцелело без особых повреждений, и, в конце концов, на нем зародилась новая жизнь, подогретая бледным светом аккреционного диска черной дыры."
origin_tooltip_great_ring_effects: "Начните на гигантском кольце вокруг мертвой звезды.\n- Предпочитаемый мир §LМир-кольцо§!.\n- §RРядом не будет систем с гарантированно обитаемыми мирами§!.\n\n§RИИ не может использовать это происхождение. Любые сгенерированные предопределенные пользовательские империи ИИ с этим источником будут сгенерированы с помощью $origin_default$.§!"
d_great_ring_excavated_mountain: "Узел системы самовосстановления Мира-кольца"
d_great_ring_excavated_mountain_desc: "Открытый узел автоматической системы самовосстановления кольцевого мира. Он непрерывно генерирует материю, необходимую для поддержания мегаструктуры в рабочем состоянии. И если мы будем осторожны, мы сможем перекачать часть этого материала для собственных нужд без ущерба для нашего искусственного дома."
interstellar_habitat_completed_core_MEGASTRUCTURE_DETAILS: "отладка"
giga_interstellar_system_NAME: "Межзвездная среда обитания"
giga_interstellar_system_DESC: "Начните на межзвездном Мире-кольце"
origin_interstellar_ring: "Межзвездные обитатели"
origin_interstellar_ring_desc: "Никто не знает, кто построил этот мир-кольцо, медленно дрейфующий в темной пустоте между звездами, но молодая цивилизация называет это место своим домом. И теперь они готовы войти в большую галактику."
origin_tooltip_interstellar_ring_effects: "Начните на межзвездном Мире-кольце.\n- Предпочитаемый мир §LМежзвездный Мир-кольцо§!.\n- §RРядом не будет систем с гарантированно обитаемыми мирами§!.\n\n§RИИ не может использовать это происхождение. Любые сгенерированные предопределенные пользовательские империи ИИ с этим источником будут сгенерированы с помощью $origin_default$.§!"
interstellar_habitat_completed_core: "$interstellar_habitat_3$"
interstellar_habitat_completed_core_DESC: "$interstellar_habitat_3_DESC$"
building_giga_interstellar_hydroponic_farm: "Гидропонный фермерский комплекс"
building_giga_interstellar_hydroponic_farm_desc: "Развивающийся комплекс гидропонных ферм, обеспечивающих население кольцевого мира свежей едой. Однако у этих возможностей есть свои пределы, и они не могут поддерживать постоянно растущее население."
d_ringworld_capital_city: "Великая столица"
d_ringworld_capital_city_desc: "Великая столица, построенная на кольцевом мире. Это место служит центральным узлом для сегмента кольцевого мира и предоставляет местному населению различные услуги."
d_interstellar_ringworld_commerce_blocker: "Заброшенная инфраструктура"
d_interstellar_ringworld_commerce_blocker_desc: "Поскольку кольцевой мир предлагает почти бесконечное пространство, перестройке земли уделялось мало внимания, что привело к тому, что большие участки земли были заполнены давно заброшенными зданиями. Если эти территории будут очищены и застроены заново, местный бизнес сможет значительно вырасти, увеличивая богатство империи."
