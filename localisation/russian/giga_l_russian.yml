aeternum_operation_already_underway: "Мы уже проводим эту операцию."
giga_aeternum.3021.name: "Нарушение коммуникаций Aeternite"
giga_aeternum.3021.desc: "Испуская высокоэнергетические импульсы энергии через подпространство, мы можем эффективно разрушить хрупкие состояния запутанности, на которые полагаются Aeternite. Естественно, они смогут исправить их с относительной легкостью, но это, тем не менее, задержит их грандиозное пробуждение на несколько лет.\n\nВ настоящее время эта операция будет стоить §Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£ в месяц в течении §Y3 лет§!, и отсрочит их пробуждение на §Y6 лет§! как только он будет завершен. Вдобавок Aeternite навсегда пострадают от §Y-15% к скорости кораблей§! каждый раз, когда операция выполняется.\n\nОперацию нельзя отменить, пока она не будет завершена, и она будет становиться все дороже, если мы попытаемся повторить ее снова.\n\nЭто можно сделать только §Y6§! раз."
giga_aeternum.3021.a: "Запустить операцию."
giga_aeternum.3021.a.tooltip: "Нам придется заплатить §Y[birch_aeternum.aeternum_comms_scramble_cost]§! £energy£ в месяц в течении §Y3 лет§!. Нельзя отменить."
giga_aeternum.3021.forgetit: "Забудьте."
giga_aeternum.3022.name: "Связь Аэтернум нарушена!"
giga_aeternum.3022.desc: "Наше разведывательное управление Aeternite сообщает, что наша операция по нарушению связи Aeternite была успешно проведена!\n\nБлагодаря нашим подрывным усилиям пробуждение Aeternite было отложено на несколько лет, что дало нам драгоценное время для подготовки наших собственных сил. Это также повлияет на координацию их флотов, значительно замедляя их.\n\nМы можем снова провести операцию через меню разведывательного управления, если захотим."
giga_aeternum.3022.a: "Чудесно!"
giga_aeternum.3010.bye: "Выход"
