building_giga_maginot_global_bunker_desc: "Охватывающая весь мир система глубоких бункеров дает нашим армиям беспрецедентную ударную мощь в этом мире."
decision_maginot_anti_jump_on: "£maginot_bunker_1£ Мажино активирует поле разрушения подпространства"
decision_maginot_anti_jump_on_desc: "$name_maginot_world$ начинает генерировать поле разрушения подпространства, которое мешает использованию подпространства в этой и соседних системах, хотя эффект там слабее."
decision_maginot_anti_jump_on_effect: "Эта система, как и все звездные системы на расстоянии §Y1 прыжка§!, которые §Yнаходятся в наших границах§!, получат особый модификатор, который нарушает работу §Yпрыжковых двигателей§! и предотвращает §Yподпространственные перемещения§!. Сама система, где расположен $name_maginot_world$ §Yне может быть целью Луча Николл-Дайсон или Квазарной Пушки§!. Примените решение заново для новосозданных или захваченных систем."
decision_maginot_anti_jump_on_must_not_already_be_active: "£trigger_no£ Другая $name_maginot_world$ в системе уже генерирует поле разрушения подпространства."
decision_maginot_anti_jump_off: "£maginot_bunker_1£ Мажино деактивирует поле разрушения подпространства"
decision_maginot_anti_jump_off_desc: "Поле отключено, чтобы сэкономить на обслуживании или обновить параметры целей."
decision_maginot_anti_jump_off_effect: "И эта система, и все системы в радиусе §Y1 прыжка§!, которые §Yпринадлежат вашей империи§! имеют отключенную защиту от прыжкового двигателя. Включайте и выключайте поле, чтобы охватить только что созданные/захваченные системы."
decision_maginot_basic_garrison_check: "£maginot_bunker_8£ Обновление гарнизона Мажино"
decision_maginot_basic_garrison_check_desc: "Убедитесь, что гарнизон находится в боевой готовности."
decision_maginot_basic_garrison_check_effect: "Удаляет и снова добавляет базовый §Y5-армейский гарнизон§!, который должен присутствовать, обеспечивая базовую наземную защиту для $name_maginot_world$.\nОбновляет армии, предоставленные §YОрбитальными защитными сетями§!, §YМассивами генераторов щита§! и §YБункерными комплексами§!."
maginot_wait_for_army_refresh: "£trigger_no£ Запустите игру, чтобы обновить эффект, прежде чем повторить попытку."
decision_maginot_repair_strategic_defence_command: "£maginot_bunker_2£ Восстановление стратегического командования обороны Мажино"
decision_maginot_repair_strategic_defence_command_effect: "Восстанавливает орбитальные системы защиты. Снова включает управление орбитальной защитой."
decision_maginot_repair_strategic_defence_command_desc: "Этот мир все еще восстанавливается после недавней битвы."
decision_maginot_basic_point_check: "£maginot_bunker_3£ §GЗначения очков Мажино§!"
decision_maginot_basic_point_check_effect: "§YТекущие значения:§! \n§E[this.giga_maginot_current_SD_platform_count] SD платформы§! \n§E[this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$ доступно§! | [this.maginot_offensive_upgrade_points_max] максимум от работ \n§E[this.maginot_defensive_upgrade_points_current] $defensive_upgrade_point_plural$ доступно§! | [this.maginot_defensive_upgrade_points_max] максимум от работ \n§YТекущие модификаторы:§! \n§L[this.maginot_orbital_defence_hp_upgrades] повышение HP§! \n§G+[this.maginot_orbital_defence_hp_display]%§! $MOD_SHIP_HULL_MULT$ \n§G+[this.maginot_orbital_defence_hp_display]%§! $MOD_SHIP_ARMOR_MULT$ \n§G+[this.maginot_orbital_defence_hp_display]%§! $MOD_SHIP_SHIELD_MULT$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_HULL_REGEN_ADD_STATIC$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_ARMOR_REGEN_ADD_STATIC$ \n§G+[this.maginot_orbital_defence_hp_regen_display]§! $MOD_SHIP_SHIELD_REGEN_ADD_STATIC$ \n§L[this.maginot_orbital_defence_atk_upgrades] повышение ATK§! \n§G+[this.maginot_orbital_defence_atk_display]%§! $MOD_SHIP_WEAPON_DAMAGE$ \n§G+[this.maginot_orbital_defence_atk_display]%§! $MOD_SHIP_FIRE_RATE_MULT$ \n§L[this.maginot_orbital_defence_trg_upgrades] повышение TRG§! \n§G+[this.maginot_orbital_defence_range_display]%§! $MOD_SHIP_WEAPON_RANGE_MULT$ \n§G+[this.maginot_orbital_defence_tracking_display]§! $MOD_SHIP_TRACKING_ADD$"
decision_maginot_basic_point_check_desc: "Щелчок обновит значения, такие как очки обновления, текущие сплавы и количество платформ стратегической обороны, для использования в других решениях."
decision_maginot_construct_secondary_SD_platform: "£maginot_bunker_4£ §SПостройка вспомогательной платформы стратегической обороны Мажино§!"
decision_maginot_construct_secondary_SD_platform_effect: "Потратить §Y2§! $offensive_upgrade_point_plural$, чтобы создать новую $name_asteroid_artillery$ для использования в качестве вспомогательной платформы стратегической обороны  \n§YТекущие платформы:§! [this.giga_maginot_current_SD_platform_count] \n§EДоступно [this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$§!"
decision_maginot_construct_secondary_SD_platform_desc: "Забрасывать астероиды на орбиту для добычи полезных ископаемых — это старомодно. Использование их в качестве оборонительных платформ гораздо интереснее."
