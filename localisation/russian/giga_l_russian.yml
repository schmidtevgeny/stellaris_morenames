giga_dialog.11105.name: "$ehof_sm_forge_phase4$"
giga_dialog.11105.desc: "$ehof_sm_forge_phase4$ завершен. Обеспечение нашей империи огромными запасами $ehof_sm$ и $ehof_qnm$. Это обязательно пригодится оружейной фабрике."
