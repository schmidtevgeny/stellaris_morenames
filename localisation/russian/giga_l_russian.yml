d_small_natural_tunnel_desc: "Небольшой естественный туннель, соединяющий большое озеро, расположенное посреди одного из континентов планеты, с океаном. Его существование, по-видимому, бросает вызов всем законам природы и разума, заставляя туземцев полагать, что оно было создано самими богами."
giga_fallen_empire_misc.1011.name: "Странное существо"
giga_fallen_empire_misc.1011.desc: "Наш наблюдательный пункт на орбите первобытного мира §YFlusion§! сообщает, что во время обычного обследования поверхности планеты орбитальные телескопы заметили неизвестного человека, который, казалось бы, материализовался из ниоткуда. Существо приземлилось прямо посреди большой и почти пустой равнины, принадлежащей §YСолакийской Республике§!, ведущей сверхдержаве планеты.\n\nОдетое в золотой шлем и колоссальную корону, существо не соответствует ни одному известному виду, обитающему на Flusion. Затем оно продолжило бродить по равнине в течение следующих нескольких часов, наткнувшись лишь на несколько редких солакийских поселений.\n\nЭто явно разозлило существо, которое издало, как мы могли только предположить, вздох, прежде чем внезапно снова исчезнуть в яркой вспышке света, к большому изумлению солакийских жителей.\n\nНа наблюдательном посту, к сожалению, не удалось собрать больше информации. Что касается этого существа, то кажется, что флузионцы так же сбиты с толку, как и мы, когда дело доходит до природы этого странного посетителя..."
giga_fallen_empire_misc.1011.a: "Наверное, ничего интересного."
giga_fallen_empire_misc.1011.b: "Это дурной знак."
giga_fe_pouchkinn_enabled: "Застопорившиеся исследователи: §GВКЛЮЧЕНО§!\nЕсли §YМегаструктуры Угасших Империй§!, §YМозг-Матрешки§!, §YПланетарный Вычислительный Комплекс§! и §YАстероидная артиллерия§! включены, а также если §YTyaur§! и §YИмпериум Катценартиг§! не гарантируются и §YGatzo§! не выключена, особая материалистическая Угасшая Империя во главе с очень особенным парнем, использующим Мозг-Матрешку §YO-класса§!, появится чтобы попытаться найти §YАбсолютный ответ§!."
giga_fe_pouchkinn_disabled: "Застопорившиеся исследователи: §RВЫКЛЮЧЕНО§!\nЗастопорившиеся исследователи не появятся."
giga_fe_megas_enabled: "Мегаструктуры Угасших Империй: §GВКЛЮЧЕНО§!\nУгасшие Империи начнут игру с различными мегаструктурами, такими как §YСферы Дайсона§!, §YДекомпрессоры материи§!, §YАстероидные артиллерийские установки§! и многое другое, функция, интегрированная из мода §YFallen Empire Megastructures§!. Мегаструктуры могут быть разрушены, и они не получат отключенные мегаструктуры."
giga_fe_megas_disabled: "Мегаструктуры Угасших Империй: §RВЫКЛЮЧЕНО§!\nУгасшие Империи §RНЕ§! получат дополнительных мегаструктур."
giga_fe_gamers_enabled: "Бескорыстные игроки: §GENABLED§!\nЕсли §YМегаструктуры Угасших Империй§!, §YМозг-Матрешки§! и §YКомплексы Орхидеи Иггдрасиль§! включены, особый бескорыстный материалист Угасшей Империи, проживающий на §YМозг-Матрешке§! может появиться."
giga_fe_gamers_disabled: "Бескорыстные игроки: §RDISABLED§!\nБескорыстные игроки не будут появляться."
giga_fe_planetcrafts_0: "Небесные корабли падших империй: §BНЕТ§!\nУ Угасших Империй не будет §YНебесных боевых кораблей§! или дополнительных §YПовторяемых технологий§!."
giga_fe_planetcrafts_1: "Небесные боевые корабли Угасшей Империи: §GОБЫЧНО§!\nУгасшие Империи получат от §G0§! до §G3§! §YБоевых Лун§! в начале игры.\nПосле пробуждения они получат от §G1§! до §G5§! §YБоевых Лун§! и от §G0§! до §G1§! §YБоевых Планет§!.\nКроме того, они получат бонусы, эквивалентные §G10§! дополнительным §YПовторяемым технологиям§!."
giga_fe_planetcrafts_2: "Небесные корабли падших империй: §YВЫСОКАЯ§!\nУгасшие Империи получат от §G2§! до §G5§! §YБоевых Лун§! и от §G0§! до §G1§! §YБоевых Планет§! в начале игры.\nПосле пробуждения они получат от §G2§! до §G8§! §YБоевых Лун§! и от §G1§! до §G2§! §YБоевых Планет§!.\nКроме того, они получат бонусы, эквивалентные §G30§! дополнительным §YПовторяемым технологиям§!."
giga_fe_planetcrafts_3: "Небесные боевые корабли Угасшей Империи: §HЭКСТРЕМАЛЬНО§!\nУгасшие Империи получат от §G5§! до §G10§! §YБоевых Лун§! и от §G1§! до §G3§! §YБоевых Планет§! в начале игры.\nПосле пробуждения они получат от §G6§! до §G12§! §YБоевых Лун§! и от §G2§! до §G3§! §YБоевых Планет§!.\nКроме того, они получат бонусы, эквивалентные §G60§! дополнительным §YПовторяемым технологиям§!."
giga_fe_planetcrafts_4: "Небесные корабли падших империй: §RАД§!\nУгасшие Империи получат от §G10§! до §G20§! §YБоевых Лун§! и от §G3§! до §G6§! §YБоевых Планет§! в начале игры.\nПосле пробуждения они получат от §G15§! до §G30§! §YБоевых Лун§! и от §G4§! до §G8§! §YБоевых Планет§!.\nКроме того, они получат бонусы, эквивалентные §G100§! дополнительным §YПовторяемым технологиям§!."
giga_blokkat.3317.nokatzens.desc: "В перерыве между монотонными схватками началась космическая война между жителями §YKatzenland§! и §YNienet§!. Эти менее развитые империи видели в Палууш и Блоккотах источник потенциальной помощи. Технологии предвидения как Палууш, так и Блоккотов, предсказывали вмешательство третьей стороны, поэтому они без колебаний приняли участие в конфликте.\n\nБлоккоты использовались как источник торговли продвинутыми машинами, а Палууш получали целые состояния за боевой опыт любого из их увешанных наградами героев. Большинство Палууш считают эту работу обыкновенной рутиной, но один Палууш по имени §YСпаркбан§! относится к этим экскурсиям как к отпуску для поиска себя. Он отмечает, что за долгие годы застоя трудно было по-настоящему оценить масштаб прогресса Палууш, но в этой войне их мощь не имеет равных. Это кажется ему моментом прозрения, и по возвращению домой он произносит много страстных речей о будущем потенциале Палуушии.\n\nВойна между Katzenland и Nienet затянулась. Чтобы прекратить страдания обеих планет, их представители встретились, чтобы обсудить возможность перемирия. Сановников из империй Палууш и Блоккотов пригласили внести свой вклад в переговоры с применением их легендарных технологий предвидения. Блоккоты порекомендовали прекратить огонь, но сановник Палууш по имени §YПох'тин§! предвидел, что это приведет к экономическим трудностям, и, что было еще более важно, к эпохе эксплуататорской торговли в пользу Блоккотов.\n\nПох'тин провозгласил, что единственный удовлетворительный способ разрешения конфликта - это полная и абсолютная победа одной из сторон. Пох'тин представлял это как успешную военную операцию под руководством героев Палууш, с последующим превращением в гегемонию. Однако, к разочарованию Палууш, руководство Katzenland и Nienet осознало тщетность войны, и, как и рекомендовали Блоккоты, огонь был прекращен, и начался длительный процесс установления стабильного мира между двумя империями.\n\nТак же, как Спаркбан был впечатлен войной и важностью жесткой дипломатии, Пох'тин был расстроен и сомневался в своей роли. На фоне призывов Спаркбана к величию Пох'тин начал сомневаться в практической целесообразности системы провидцев Палууш. Он утверждал, что их ясновидение теперь настолько увлечено предсказанием будущегго, что они забывают о простом здравом смысле и дедуктивных рассуждениях.\n\nПалууши получили возможность проверить его сомнения, когда провидцы предвидели зловещую военную угрозу. Пох'тин утверждал, что с этим противником, скорее всего, возможны переговоры, и если бы Палууш подготовились к дипломатии и сосуществованию, мир вполне был бы возможен. Его позиция была крайне непопулярна среди озлобленных Палууш, поддержавших призыв к оружию Спаркбана.\n\nВскоре на Палуушию вторглись воины из империи роботов-убийц, известных как «§YРабботы§!». Они атаковали коммуникационные сети Блоккотов, саботировали их электроснабжение и устроили кровавую резню. Псионическая инфраструктура Палууш была Рабботам непонятна, поэтому сделать с ними то же самое не вышло. Остатки Блоккотов в спешке эвакуировались с планеты. Боевой дух Палууш резко возрос, и они продолжали борьбу, пока полностью не разбили Рабботов, подтвердив тем самым правоту Спаркбана, и вдребезги разбив аргументы Пох'тина.\n\nИ всё же, хотя Блоккоты покинули Палуушию, записи о них на этом не заканчиваются."
giga_blokkat.3317.evilmeopa.desc: "В перерыве между монотонными схватками началась космическая война между жителями §YKatzenland§! и §YNienet§!. Эти менее развитые империи видели в Палууш и Блоккотах источник потенциальной помощи. Технологии предвидения как Палууш, так и Блоккотов, предсказывали вмешательство третьей стороны, поэтому они без колебаний приняли участие в конфликте.\n\nБлоккоты использовались как источник торговли продвинутыми машинами, а Палууш получали целые состояния за боевой опыт любого из их увешанных наградами героев. Большинство Палууш считают эту работу обыкновенной рутиной, но один Палууш по имени §YСпаркбан§! относится к этим экскурсиям как к отпуску для поиска себя. Он отмечает, что за долгие годы застоя трудно было по-настоящему оценить масштаб прогресса Палууш, но в этой войне их мощь не имеет равных. Это кажется ему моментом прозрения, и по возвращению домой он произносит много страстных речей о будущем потенциале Палуушии.\n\nВойна между Katzenland и Nienet затянулась. Чтобы прекратить страдания обеих планет, их представители встретились, чтобы обсудить возможность перемирия. Сановников из империй Палууш и Блоккотов пригласили внести свой вклад в переговоры с применением их легендарных технологий предвидения. Блоккоты порекомендовали прекратить огонь, но сановник Палууш по имени §YПох'тин§! предвидел, что это приведет к экономическим трудностям, и, что было еще более важно, к эпохе эксплуататорской торговли в пользу Блоккотов.\n\nПох'тин провозгласил, что единственный удовлетворительный способ разрешения конфликта - это полная и абсолютная победа одной из сторон. Пох'тин представлял это как успешную военную операцию под руководством героев Палууш, с последующим превращением в гегемонию. Пох'тин надеялся, что Палууш поможет Катцен одержать победу, однако Katzenland применил ядерный вариант и испепелил Nienet адским ядерным огнем в считанные минуты. В обычной ситуации такой поворот привел бы к краху Katzen, но в тот раз он, как ни странно, усилил популярность правительства Katzen, означая, что помощь Палууш им больше не нужна, что привело к разрыву дипломатических отношений между Katzen и Палууш.\n\nТак же, как Спаркбан был впечатлен войной и важностью жесткой дипломатии, Пох'тин был расстроен и сомневался в своей роли. На фоне призывов Спаркбана к величию Пох'тин начал сомневаться в практической целесообразности системы провидцев Палууш. Он утверждал, что их ясновидение теперь настолько увлечено предсказанием будущегго, что они забывают о простом здравом смысле и дедуктивных рассуждениях.\n\nПалууши получили возможность проверить его сомнения, когда провидцы предвидели зловещую военную угрозу. Пох'тин утверждал, что с этим противником, скорее всего, возможны переговоры, и если бы Палууш подготовились к дипломатии и сосуществованию, мир вполне был бы возможен. Его позиция была крайне непопулярна среди озлобленных Палууш, поддержавших призыв к оружию Спаркбана.\n\nВскоре на Палуушию вторглись воины из империи роботов-убийц, известных как «§YРабботы§!». Они атаковали коммуникационные сети Блоккотов, саботировали их электроснабжение и устроили кровавую резню. Псионическая инфраструктура Палууш была Рабботам непонятна, поэтому сделать с ними то же самое не вышло. Остатки Блоккотов в спешке эвакуировались с планеты. Боевой дух Палууш резко возрос, и они продолжали борьбу, пока полностью не разбили Рабботов, подтвердив тем самым правоту Спаркбана, и вдребезги разбив аргументы Пох'тина.\n\nИ всё же, хотя Блоккоты покинули Палуушию, записи о них на этом не заканчиваются."
giga_blokkat.3321.nokatzens.desc: "Наши археологи считают что они, наконец, обнаружили окончание этой бурной истории. Судя по всему, когда Палууш вернулись на Палуушию, они пренебрегли развитием тяжелой промышленности и намеревались вернуться к идиллическому образу жизни под присмотром Грандбанни. В это время Блоккоты подбирали то, что осталось после них.\n\nВместо того, чтобы колонизировать миры Палууш, Блоккоты собрали заводские детали и вернули их на Необлокатину, расширяя мир-кольцо, добавляя ему больше и больше отсеков и постоянно расширяя производство чтобы поддерживать свою промышленность. Блоккотам, наверняка, казалось, что удача наконец повернулась в их сторону впервые после отбытия с Палуушии, и если бы они удовлетворились тем, что имеют, всё могло бы быть хорошо.\n\nПалууш демобилизировали свои войска, и они наверняка показались Блоккотам лёгкой целью. Мы не можем наверняка утверждать, о чем они думали, конечно. Возможно, Блоккоты считали, что Палууш терпят серьёзное бедствие. Как бы то ни было, Блоккоты использовали свои восстановленные заводы чтобы произвести боевую флотилию, и отправились на Палуушию.\n\nНаши ученые полагают, что Блоккоты уже тогда использовали прототип технологии сбора материи, которую они применяют сейчас. Они намеревались завоевать и подчинить себе цивилизацию Палууш. К несчастью для них, они до этого никогда не встречались с Грандбанни. В старых медиапередачах Палууш Грандбанни изображалась нелепым древним богом, в которого они верили, и Блоккоты считали что она на самом деле не существует.\n\nПо пути на Палуушию, Блоккоты прошли через систему Gatzo, но флоты Katzen отказались вступить в бой, несмотря на явное нарушение границ. Это воодушевило Блоккотов. Однако прибытие на Палуушию показало им, как они были неправы. Действия Грандбанни были определенно разрушительными, но наши ученые затрудняются в точности их описать. Это усугубляется еще и природой псионических архивов, сохраняющих ощущение присутствия. Цитата ведущего археолога:\n\n'Ну, эм, она поднимает руки, и флотилия Блоккотов летит назад? А затем, эээ... они, типа, выворачиваются наизнанку, так что они летят опять вперед. А потом там появилась эта штука с червём схватки. Вы знаете что такое червь схватки? Я тоже нет. Но это определенно червь схватки. И он, ну... сложно объяснить... хватает их, понимаете?'\n\nЧто бы там ни было, флотилия Блоккотов была уничтожена настолько ужасающим образом, что все блоккоты за пределами 'схватки' экстренно эвакуировались с поля боя. Вскоре после этого Блоккоты завершили впечатляющий проект по монтажу огромных двигателей на Необлокатину, и вместе с Необлокатиной улетели прочь от Палуушии на полной скорости куда-то в межгалактическое пространство. Наши учёные полагают, что Блоккоты боялись, что Необлокатина тоже могла быть 'схвачена'.\n\nПосле этого момента, материалы о Блоккотах заканчиваются. Похоже, они смогли уйти из галактики, очень далеко продвинуться в своих технологиях, и только теперь решили вернуться. Мы совершенно не ожидали, что Блоккоты могут быть родом из нашей галактики! И совершенно не ожидали того, какую серьёзную роль Палууш сыграли в их технологическом и культурном развитии. Эта ценная информация, безусловно, пригодится нашему §YБюро изучения Блоккотов§!."
giga_fe_repeatables_modifier: "Повторяемость Угасшей Империи"
giga_fe_repeatables_modifier_desc: "Несмотря на их застой, научная база Угасшей Империи все еще намного превосходит таковую у более молодых рас."
giga_flusion.001.nokatzens.desc: "Наш научный корабль, исследующий первобытный мир Flusion, сделал удивительное открытие, так как оказалось, что этот первобытный мир населен не одним, а несколькими разумными видами!\n\nЭкипажу удалось идентифицировать 3 основных вида: гуманоидных солакианцев, ракообразное Kronks и третий вид «Flusionian», состоящий из десятков других трудно поддающихся классификации подвидов.\n\nНаши ученые до сих пор не уверены, как и почему так много видов оказались в одном мире, но это, безусловно, замечательная находка."
giga_fe_special_army: "Армия предтеч"
giga_fe_special_army_desc: "Мощная армия, использующая малоизвестное вооружение для защиты своего мира."
