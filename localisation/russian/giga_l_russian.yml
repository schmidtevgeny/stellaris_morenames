building_giga_maginot_stronghold: "Комплекс форта Мажино"
building_giga_maginot_stronghold_desc: "Новые технологии в области чрезмерной фортификации позволяют строить подобные комплексы. Теперь можно будет распространить эту защиту на всю планету."
