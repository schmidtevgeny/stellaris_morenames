job_maginot_central_command_gestalt_desc: "Специально отобранные дроны, идеально подходящие для выполнения командных функций, предназначенные для наблюдения за миром $name_maginot_world$. Они управляют обширным комплексом планетарной защиты из самых глубоких командных комплексов."
