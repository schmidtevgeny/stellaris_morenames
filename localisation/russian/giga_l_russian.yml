decision_maginot_orbital_defence_hp_upgrade_desc: "Генераторы щитов могут не только предоставлять свои щиты орбитальным платформам, их также можно преобразовать в генераторы молекулярного связывания для повышения целостности корпуса."
decision_maginot_orbital_defence_atk_upgrade: "£maginot_bunker_6£ §RМодернизация орбитальных огневых групп Мажино§!"
decision_maginot_orbital_defence_atk_upgrade_effect: "§RСтоимость: [this.maginot_orbital_defence_atk_cost] £alloys£ $alloys$§! \nПотратить §Y1§! $offensive_upgrade_point$ для \n+10% $MOD_SHIP_WEAPON_DAMAGE$ | Текущее §G+[this.maginot_orbital_defence_atk_display]%§! \n+10% $MOD_SHIP_FIRE_RATE_MULT$ | Текущее §G+[this.maginot_orbital_defence_atk_display]%§! \n§YТекущий уровень:§! [this.maginot_orbital_defence_atk_upgrades] \n§EДоступно [this.maginot_offensive_upgrade_points_current] $offensive_upgrade_point_plural$§!"
decision_maginot_orbital_defence_atk_upgrade_desc: "Больше пушек всегда лучше. Также никогда не помешает расширение средств связи для постоянного улучшения координации огромных орбитальных роев."
