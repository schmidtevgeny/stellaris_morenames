giga_buildcap_2: "£menu_2£Одновременное строительство (§Y2§!)\n\nОпределяет, сколько мегаструктур вы можете построить одновременно.\n\nЭта опция устанавливает предел в §Y2§!, который может быть дополнительно увеличен модификаторами, такими как перк мастера-строители."
giga_buildcap_3: "£menu_3£Одновременное строительство (§G3§!)\n\nОпределяет, сколько мегаструктур вы можете построить одновременно.\n\nЭта опция устанавливает предел §Y3§!!!, который может быть дополнительно увеличен модификаторами, такими как перк мастера-строители."
giga_buildcap_j: "£menu_buildcap_j£Одновременное строительство (§BОснован на вакансиях§!)\n\nОпределяет, сколько мегаструктур вы можете построить одновременно.\n\n§R£anomaly£ THIS IS AN EXPERIMENTAL FEATURE £anomaly£§!\n\nЭта опция §Yзаменяет§! лимит одновременного строительства альтернативной системой строительства, где скорость строительства мегаструктур основана на ежемесячном производстве £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!, разделенном между всеми незавершенными мегаструктурами.\n\nБудут доступны специальные £building£§постройки§! и £job£§Yработы§!, а £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! также можно будет редко найти в виде месторождений по всей галактике. Произхождения, которые сильно полагаются на мегаконструкции, такие как §Y$origin_void_dwellers$§! будут получать §Yбонусный доход§! для помощи в ранней игре."
giga_buildcap_u: "£menu_u£Одновременное строительство (§MБез ограничений§!)\nОпределяет, сколько мегаструктур вы можете построить одновременно.\n\nЭта опция устанавливает предел §Yфактически неограниченно§!"
