star_lifter_1_o_star: "Каркас $name_starlifter$ О-класса"
star_lifter_1_o_star_DESC: "Этот тонкий каркас когда-нибудь будет поддерживать горнодобывающий комплекс, который покроет звезду системы и наш дефицит полезных ископаемых."
star_lifter_2_o_star: "Этап 1 $name_starlifter$ О-класса"
star_lifter_2_o_star_DESC: "На данном этапе завершения $name_starlifter$ дает около 25% от своей потенциальной производительности."
star_lifter_3_o_star: "Этап 2 $name_starlifter$ О-класса"
star_lifter_3_o_star_DESC: "На данном этапе завершения $name_starlifter$ дает около 50% от своей потенциальной производительности."
star_lifter_4_o_star: "Этап 3 $name_starlifter$ О-класса"
star_lifter_4_o_star_DESC: "На данном этапе завершения $name_starlifter$ дает около 75% от своей потенциальной производительности."
star_lifter_5_o_star: "$name_starlifter$ О-класса"
star_lifter_5_o_star_DESC: "Этот $name_starlifter$ полностью готов к работе. В настоящее время он производит астрономическое количество минералов благодаря усовершенствованным термоядерным конвертерам и гравилифту, извлекающим из звезды водород и гелий."
requires_standard_planet_class_o_star: "$TRIGGER_FAIL$Должен быть построен вокруг стандартных типов звезд. Для строительства вокруг звезд класса O требуется соответствующая технология §YСупраизоляция§! для этой мегаструктуры."
giga_tech_dyson_o_star: "Супраизоляция Сферы Дайсона"
giga_tech_dyson_o_star_desc: "Звезды класса О - самые яркие и редкие звезды в нашей галактике. Если мы собираемся собрать Сферу Дайсона вокруг одного из этих гигантов, нам придется спроектировать мегаструктуру, которая будет больше и более прочной, чем обычные Сферы Дайсона, и будет способна выдержать чрезвычайно высокое звездное тепло, излучаемое этим типом звезд."
allow_o_class_dyson: "§HРазблокирует постройку:§! Сфера Дайсона О-класса"
allow_o_class_dyson_desc: "Позволит нам построить сферы Дайсона вокруг звезд класса O, которые будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если будут построены вокруг такой звезды."
giga_tech_lifter_o_star: "Супраизоляция Звездного подъемника"
giga_tech_lifter_o_star_desc: "Звезды класса О - самые яркие и редкие звезды в нашей галактике. Если мы собираемся собрать Звездный подъемник вокруг одного из этих гигантов, нам придется спроектировать мегаструктуру, которая будет больше и более прочной, чем обычные Звездные подъемники, и будет способна выдержать чрезвычайно высокое звездное тепло, излучаемое этим типом звезд."
allow_o_class_lifter: "§HРазблокирует постройку:§! Звездный подъемник О-класса"
allow_o_class_lifter_desc: "Позволит нам построить Звездные подъемники вокруг звезд класса O, которые будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если будут построены вокруг такой звезды."
giga_tech_brain_o_star: "Супраизоляция Мозга-Матершки"
giga_tech_brain_o_star_desc: "Звезды класса О - самые яркие и редкие звезды в нашей галактике. Если мы собираемся собрать Мозг-Матрешку вокруг одного из этих гигантов, нам придется спроектировать мегаструктуру, которая будет больше и более прочной, чем обычные Мозг-Матрешки, и будет способна выдержать чрезвычайно высокое звездное тепло, излучаемое этим типом звезд."
allow_o_class_brain: "§HРазблокирует постройку:§! Мозг-Матрешка О-класса"
allow_o_class_brain_desc: "Позволит нам построить Мозг-Матрешки вокруг звезд класса O, которые будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если будут построены вокруг такой звезды."
giga_o_stars_disabled: "£menu_disabled£§YЗвезды класса О§!\nЯркие и редкие звезды класса О не появляются.\n\n§BПо умолчанию отключено, если §YРеальный космос§! активен для предотвращения дублирования звездных классов.§!"
giga_o_stars_enabled: "£menu_enabled£§YЗвезды класса О§!\n\nПоявятся яркие и редкие звезды класса О, количество которых зависит от общего количества звезд в галактике, деленного примерно на 70.\n\nМегаструктуры будут иметь +500% производительности, +500% содержания, +450% стоимости строительства и +350% времени строительства, если они построены вокруг этих звезд, независимо от других параметров масштабирования.\n\nЧтобы построить вокруг этих звезд мегаструктуры, нужны особые технологии.\n\n§BПо умолчанию отключено, если §YРеальный космос§! активен для предотвращения дублирования звездных классов.§!"
giga_o_star.2000.name: "Звездный гигант О-класса"
giga_o_star.2000.desc: "Чудесная находка была сделана исследовательским кораблем, который в настоящее время исследует галактику. Судно сообщает, что центральная звезда системы §Y[from.GetName]§! - не что иное, как гигантская §YЗвезда класса О§!!\n\nЭта чрезвычайно яркая, редкая и сине-пурпурная звезда имеет поистине гигантские размеры и долгое время стерилизовала окружающую ее планетную систему. Кроме того, из-за огромной активности звезды солнечные ветры невероятно заметны по всей системе, что оказывается пагубным для всех судов, пересекающих эту область.\n\nОднако, несмотря на то, что такие звезды опасны и недолговечны, любые мегаструктуры, построенные вокруг них, несомненно, будут §Yчрезвычайно мощными§!, даже в большей степени, чем построенные вокруг типичных звезд класса B.\n\nОднако мы должны помнить, что в нашей галактике существует лишь несколько таких звезд, и поэтому они чрезвычайно ценны."
giga_o_star.2000.a: "Чудесно!"
giga_menu.200.name: "Временно отключенные функции"
giga_menu.200.desc: "Привет! Благодарим вас за использование Gigastructural Engineering & More. Это всплывающее окно информирует вас о том, что §YПсионический маяк§! временно отключен, т.к. 3.0 сломал его."
giga_menu.200.a: "Понятно."
