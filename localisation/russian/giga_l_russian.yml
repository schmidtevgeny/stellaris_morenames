gamers_modifier: "Игровой опыт"
gamers_fallen_modifier: "Игровой опыт защиты"
d_flusio_arcology_wreck: "Затонувшие мегаполисы"
d_flusio_arcology_wreck_desc: "Города, частично или полностью разрушенные в ходе боев, произошедших на Флузио-Аркологии."
d_flusio_arcology_anarchy: "Флуктуационная анархия"
d_flusio_arcology_anarchy_desc: "Большие территории Флюзии погрузились в полную анархию в результате побочного ущерба от разрушительных боевых действий по вытеснению Кайзера с планеты."
giga_flusionoperations.6035.name: "Флуктуационный кризис"
giga_flusionoperations.6035.desc: "Хотя правление Кайзера над Флюзией наконец-то закончилось, планета и ее жители еще не в полном порядке.\n\nБоевые действия по отвоеванию §YFlusio-Arcology§! у катценов нанесли значительный ущерб поверхности планеты, усугубляемый тем, что солдаты катценов иногда отказывались сдаваться, предпочитая вместо этого нанести как можно больше повреждений окружающей инфраструктуре, чтобы предотвратить захват.\n\nТаким образом, большая часть мегаполисов планеты лежит в руинах, разрушенных в ходе боевых действий, а целые области планеты погрузились в беззаконную анархию, поскольку планетарное правительство не в состоянии должным образом охватить и снабжать население, оказавшееся в ловушке в высокорадиоактивных или опустошенных районах.\n\nОчевидно, что предстоит проделать большую работу, если мы хотим вернуть §YАркологии Флюзии§! былую славу и наконец-то насладиться ее безграничным потенциалом."
giga_flusionoperations.6035.a: "Неприятно."
giga_flusionoperations.505.e: "Превосходно, больше земли для нас!"
katzen_easy: "Расслабленный Кайзер"
katzen_easy_desc: "Нелегко завоевать галактику."
giga_katzenartig_enabled_easy: "Империую Катценартир (§GРасслабленный Кайзер§!)\nKatzenartig Imperium будет §Galways§! спауниться после середины игры (но §RНЕ§! получит луну в начале игры), и будет §Gменее§! мощнее, чем обычно, получая следующие дебаффы:\n§Y-30% Урон от орудий\n-40% Прочность щита\n-40% Прочность брони\n-40% Прочность корпуса\n-40% Урон армии\n-40% Здоровье армии\n-20% Скорострельность\n-20% Скорость кораблей§!"
giga_katzen.122.name: "Мир Зигфрида детонирует!"
giga_katzen.122.desc: "В ответ на распад Империума §YKatzenartig§, верные Катцены, населяющие все оставшиеся §YSiegfried Worlds§, в последнем акте неповиновения вызвали полную детонацию поверхности миров, превратив все оставшиеся планеты в мрачные облученные пустыни."
giga_katzen.122.a: "Непокорный до самого конца."
giga_katzen.122.a.tooltip: "Любые оставшиеся §Yмиры Зигфрид§! превращаются в миры §YРадиоактивные пустыни§!"
giga_katzen.121.name: "Мир Зигфрида детонирует!"
giga_katzen.121.desc: "Тревожные новости! В ответ на наш захват §Y[destroyed_siegfried_world.GetName]§! его обитатели Катцен привели в действие несколько скрытых зарядов антиматерии, что вызвало полный коллапс и разрушение Мира Зигфрида в целом.\n\nПланета, хотя и осталась целой, превратилась в мрачную облученную пустыню, едва ли способную поддерживать какую-либо жизнь."
giga_katzen.121.a: "Безумие."
giga_katzen.121.a.tooltip: "§Y[destroyed_siegfried_world.GetName]§! теперь является миром §YОблученная пустыня§!."
giga_flusionoperations.6015.name: "Флузианцы побеждены!"
giga_flusionoperations.6015.desc: "Несмотря на все усилия, флювийские повстанцы на §YFlusion§! одержали верх над верными легионами кайзера Каттайла. В качестве порицания обязательно последует широкомасштабная кампания по подавлению сопротивления, что, безусловно, повредит нашей способности подорвать власть кайзера на Флузии.\n\nПо оценкам солакианцев, можно будет предпринять еще одну такую атаку после того, как пройдет §Y5 лет§! и ситуация придет в норму."
giga_flusionoperations.6015.a: "Депрессивный."
giga_flusionoperations.6015.a.tooltip: "Сопротивляемость §Yвезде§! кроме мегаполиса §YКатаун§! уменьшается на §Y1§!"
allow_attack_moon_artillery: "§HРазблокирует секцию:§! Самоходный артиллерийский лук"
allow_attack_moon_specialization: "§HРазблокирует секцию:§! Специализированные атакующие луны"
giga_tech_war_moon_specialization: "Специализация Боевой Луны"
giga_tech_war_moon_specialization_desc: "Новые усовершенствованные типы компьютеров боевой луны и компоновки экипажей позволяют им легче адаптироваться к множеству ролей на поле боя - от дальнобойной артиллерии до перехватчиков и ангаров."
giga_tech_war_moon_sections: "Расширенные конфигурации атакующей луны"
giga_tech_war_moon_sections_desc: "Разработка новых способов расположения оружия на наших Атакующих Лунах позволит им приспосабливаться почти к любой ситуации и брать верх почти над всеми типами врагов."
giga_tech_war_moon_artillery: "Лунная артиллерия"
giga_tech_war_moon_artillery_desc: "Обычные конструкции атакующих лун используют высокоэнергетический лазер, встроенный в кору луны, для борьбы с другими капитальными кораблями. Однако замена лазера на большой ускоритель масс, запускающий в цель релятивистский снаряд, является еще одним жизнеспособным способом борьбы с вражескими военными кораблями, и он не такой энергоемкий, как первый вариант, хотя наносимый ущерб несколько снижается."
giga_flusionoperations.6034.name: "Флюзианские нации рефедерализуются в Соединенные Флюзианские Штаты"
giga_flusionoperations.6034.desc: "Системы, на которые ранее претендовали флюзианские нации §YСолакианская Республика§!, §YЛаурандар§! и §YКронкские королевства§! решили вновь присоединиться к §YОбъединенному Флюзианскому Государству§! видя, что оно само владеет §YФлюзией§!\n\nВозможно, с этого момента мы захотим быть настороже при общении с §YСФШ§!, поскольку они эффективно контролируют большую часть бывших территориальных владений §YКайзера§!"
giga_flusionoperations.6034.a: "Тревожные вести."
giga_flusionoperations.6031.name: "Флюзианцы передают Флюзию нам!"
giga_flusionoperations.6031.desc: "Руководство Флузии, состоящее из §YDofus Teknik Makina§!, §YАарон Н. Блю§!, §YДимора§! и других лидеров Флузии, недавно объявило, что, учитывая, что наше правительство, вероятно, является лучшей альтернативой правлению Кайзера и что Флузия сильно пострадала в ходе боевых действий, контроль над §YФлюзией§! должен быть официально передан нам, §Y[ROOT.GetName]§!!!\n\nТеперь мы будем практически полностью контролировать Флюзию и ее население, хотя на поверхности планеты был создан свободный солакийский анклав, охватывающий бывшие территории Солакии.\n\nОднако, если мы когда-нибудь решим положить конец автономии солакийцев, §YРешение§! теперь доступно для вторжения и захвата этого анклава, хотя это, конечно, было бы ужасным поступком."
giga_flusionoperations.6031.a: "Превосходно!"
giga_flusionoperations.6031.a.tooltip: "Пусть мы приведем Флюзию к лучшему будущему. Или нет..."
giga_flusionoperations.6032.name: "Флюзианцы решают сохранить Флюзию"
giga_flusionoperations.6032.desc: "Флюзианское руководство, состоящее из §YDofus Teknik Makina§!, §YАарон Н. Блю§!, §YDimora§! и других флуизианских лидеров, недавно объявило, что §YFlusion§! будет передан под контроль реорганизованного демократического и общефлуизианского правительства, известного как §YСоединенные Штаты Флюзии§!, поскольку флуизианский народ принял решение против аннексии другой иностранной державой.\n\nЕсли мы не согласны с этим решением, ничто не мешает нам самим захватить планету, но с их доступом к большинству огромных ресурсов Флюзии, они могут оказаться грозным противником, если оставить их накапливаться достаточно долго."
giga_flusionoperations.6032.a: "Ну, неважно... Мы всегда можем забрать его обратно позже, верно?"
giga_flusionoperations.6030.name: "Падение пирамиды"
giga_flusionoperations.6030.desc: "Хотя кайзер Каттайл, очевидно, сбежал или распался сам, §YБольшая пирамида Кейтауна§! теперь находится под полным контролем флузианских сил. С захватом последнего бастиона катценского правления на §YФлузии§!, §YКатценартигский Империум§! должен рухнуть в течение следующих нескольких дней.\n\nТем временем, §YFlusionians§! теперь будут решать, будет ли §YFlusion§! передан нам, основываясь на §Gволе флюзианцев§!, которая в настоящее время равна §Y[giga_storming_pyramid_country.solakian_willingness]%§!."
giga_flusionoperations.6030.a: "Давайте посмотрим, что они решат."
giga_flusionoperations.6020.name: "Флюзианская революция осаждает пирамиду"
giga_flusionoperations.6020.desc: "Наконец-то победа близка. Партизанские войска по всей Флюзии захватили подавляющее большинство населенных пунктов планеты, и последние остатки армий Катценса вынуждены отступать на громоздкие оборонительные позиции.\n\nИ все же остальная часть Империума цепляется за жизнь благодаря тому простому факту, что пирамида §YGrand Katown§! остается нетронутой, оберегая §YKaiser Kattail§! от вреда в своих бронированных стенах.\n\nПока остальная часть Флюзии находится под временным управлением переходного правительства под руководством солакианцев, подготовлена партия прорыва, которая проникнет в глубины пирамиды Катауна и обнаружит Кайзера, чтобы раз и навсегда положить конец его правлению.\n\nПартия будет состоять из нескольких §Yарктических эзиканцев§! в сопровождении нескольких наших солдат, которых привели зоусанцы. Если всё пойдёт по плану, то эзиканцы смогут проникнуть в пирамиду и расчистить нашим солдатам путь к укреплённой камере Кайзера, расположенной рядом с вершиной пирамиды."
giga_flusionoperations.6020.a: "Конец близок, Кэттейл."
giga_flusionoperations.6021.name: "Взлом пирамиды"
giga_flusionoperations.6021.desc: "Нашим эзиканским союзникам не потребовалось много времени, чтобы найти путь в пирамиду благодаря их способности помещаться в самых маленьких пространствах, таких как вентиляционные отверстия. Пробравшись в главный зал и избежав внимания многочисленных охранников, эзиканцы забросали комнаты взрывчаткой и проложили путь для проникновения наших внешних ударных сил.\n\nДалее последовал жестокий бой между комнатами: наши храбрые солдаты, которым помогали эзиканцы, сражались с легионами высококвалифицированных и преданных солдат Катцена, но наша способность быстро подкрепляться привела к тому, что Катцены в конце концов были перебиты и оттеснены в верхние части пирамиды.\n\nВ конце концов, пробравшись через лабиринтный комплекс комнат и коридоров, команда достигла укрепленного бастиона, охраняющего кабинет-бункер §Yкайзера§!. Несмотря на то, что оплот был сильно укреплен, он не выдержал нескольких подрывных зарядов, и наша команда быстро проникла в кабинет кайзера, не имея особых ожиданий. Они ожидали найти либо мертвого кайзера, либо вообще ничего не найти, поскольку он вполне мог эвакуироваться в какой-нибудь другой бункер под землей.\n\nИ все же, он был там.\n\n§YKaiser Kattail§!, стоя лицом в сторону от нашей команды, смотрел через огромное армированное окно на горящий городской пейзаж Кейтауна, словно стоически ожидая своей участи."
giga_flusionoperations.6021.a: "Мы слишком хорошо его обучили..."
giga_flusionoperations.6021.b: "Предложи сдаться. Его еще можно пощадить."
giga_flusionoperations.6021.c: "Мы ничего не будем делать."
giga_flusionoperations.6022.name: "Кайзер Каттайл"
giga_flusionoperations.6022.desc.shoot: "Один из наших солдат, стоящий позади Эзикании, достает свое оружие и целится в Кайзера в течение нескольких секунд, прежде чем нажать на спусковой крючок. И все, что они слышат, это звук удара пули об энергетический щит, который материализовался вокруг Кайзера. Солдат делает еще несколько выстрелов, но безрезультатно, так как щит останавливает каждый из них. Вдруг он заговорил, когда в пистолете закончились патроны, и его голос эхом разнесся по комнате.\n\n§Y'Ну, вы уже закончили? Должен признать, что меня уже давно никто не пытался убить, так что это довольно освежающе. Удивительно, но большинство из них предлагают сдаться, что, надо сказать, довольно причудливо.'§! Он говорит, медленно поворачиваясь лицом к нашей команде и Эзикании.\n\n§Y'О! Эзикания! Ну, в следующий раз я лучше заштопаю и установлю более надежную защиту вентиляции... в следующий раз... в следующий раз, да. Хватит мелочных разговоров! Скажи, скажи, эзиканец. И ты тоже, [ROOT.GetSpeciesName]. Скажи мне, пока часы не пробили полночь... стоило ли оно того?'§! - Команда обменивается растерянными взглядами, пока Кайзер продолжает свой монолог.\n\n§Y'Стоило ли систематически разрушать порядок, который я создал, под предлогом того, что он по своей сути плох? Только потому, что я осмелился выступить против вашего правительства? Остановились ли вы на том, чтобы рассмотреть истинные преимущества, которые я могу принести? Процветание и равенство под благосклонным руководством?'§!"
giga_flusionoperations.6022.desc.surrender: "Один из наших солдат подходит к кайзеру и просит его сдаться, если он хочет, чтобы его жизнь была пощажена. Кайзер не отвечает в течение нескольких секунд, но в конце концов говорит.\n\n§Y'Сдаться? Ба! Хватит тратить мое время на свои бессмысленные предложения, ладно?'§! - сказал он, медленно поворачиваясь лицом к нашей команде и эзиканцам.\n\n§Y'О! Эзикания! Ну, в следующий раз я лучше заштопаю и установлю более надежную защиту вентиляции... в следующий раз... в следующий раз, да. Хватит мелочных разговоров! Скажи, скажи, эзиканец. И ты тоже, [ROOT.GetSpeciesName]. Скажи мне, пока часы не пробили полночь... стоило ли оно того?'§! - Команда обменивается растерянными взглядами, пока Кайзер продолжает свой монолог.\n\n§Y'Стоило ли систематически разрушать порядок, который я создал, под предлогом того, что он по своей сути плох? Только потому, что я осмелился выступить против вашего правительства? Остановились ли вы на том, чтобы рассмотреть истинные преимущества, которые я могу принести? Процветание и равенство под благосклонным руководством?'§!"
giga_flusionoperations.6022.desc.nothing: "Команда молчит, ожидая, пока Кайзер сделает первый ход.\n\n§Y'Даешь мне молчание, да? Хорошо, хорошо. Ты знаешь, что не стоит тратить время на пустые разговоры и пустые действия.'§! - сказал он, медленно поворачиваясь лицом к нашей команде и эзиканицам.\n\n§Y'О! Эзикания! Ну, в следующий раз я лучше заштопаю и установлю более надежную защиту вентиляции... в следующий раз... в следующий раз, да. Хватит мелочных разговоров! Скажи, скажи, эзиканец. И ты тоже, [ROOT.GetSpeciesName]. Скажи мне, пока часы не пробили полночь... стоило ли оно того?'§! - Команда обменивается растерянными взглядами, пока Кайзер продолжает свой монолог.\n\n§Y'Стоило ли систематически разрушать порядок, который я создал, под предлогом того, что он по своей сути плох? Только потому, что я осмелился выступить против вашего правительства? Остановились ли вы на том, чтобы рассмотреть истинные преимущества, которые я могу принести? Процветание и равенство под благосклонным руководством?'§!"
giga_flusionoperations.6022.a: "'Твое руководство принесло только войну и страдания'"
giga_flusionoperations.6022.b: "'Ты всего лишь проклятие этой вселенной!' - кричит Эзикания"
giga_flusionoperations.6022.c: "Попробуй выстрелить в него еще раз."
giga_flusionoperations.6023.name: "Кайзер Каттейл, часть 2"
giga_flusionoperations.6023.desc.war: "§Y'Война и страдания это, война и страдания то. Неужели ты не видишь общей картины, [ROOT.GetSpeciesName]? Нельзя сделать омлет, не разбив несколько яиц. А я, как видишь, делаю мать всех омлетов.'§! - Он делает паузу на мгновение.\n\n§Y'Война, война - это необходимое зло. Лично мне она не так нравится, как ты думаешь, но, увы, это единственный универсальный язык, который вы, ребята, понимаете. Неужели вы не видите тщетность всего этого? Империи поднимаются и империи рушатся в вечном цикле вечных страданий. Разве ты не думаешь, что раз и навсегда разорвав этот бессмысленный круг, ты предотвратишь столько боли?'§! - Он смотрит на каждого из членов нашей команды.\n\n§Y'И это то, к чему я стремлюсь. Конечно, поначалу может потребоваться немного насилия, чтобы объединить галактику под единым, вечным знаменем, но подумай о преимуществах! Больше никаких войн и конфликтов, и самое главное, если галактика будет едина, у нас будет шанс противостоять... им.'§!"
giga_flusionoperations.6023.desc.curse: "Эзиканец высказывается, обвиняя Кайзера в том, что он является проклятием для вселенной. Он усмехается.\n\n§Y'О, избавь меня от своей жалости, эзик. Ты говоришь о своей связи с природой, о своей первобытной мудрости, но что это тебе дало? Где твои чудеса инженерного искусства? Твои путешествия, связанные с открытиями? Твои великие прозрения о природе Вселенной? Даже в самом низменном состоянии, когда мы одевались, как вы, жили, как вы, охотились, как вы, жили, как вы, мы делали больше, чем просто выживали. Мы, катцены, строили чудеса. Мы, катцены, совершали великие путешествия. Мы, катцены, создавали эпосы. А ты - нет.\n\n'Вы так гордо говорите о своих богах и верованиях, не понимая, что они - лишь ниточки, а вы - марионетки. То немногое, чего вы достигли, вы приписываете мудрости ваших богов, которые не что иное, как голоса ваших мертвых, отдающиеся эхом в вечности. Они приковывают вас к прошлому, служа поводком, на котором вы держитесь чуть лучше обезьян, печальных пародий на цивилизацию, которым не хватает той особой искры, чтобы стать чем-то большим'.\n\n'Ваши действия заставили меня вернуться, но я буду жить дальше. Итог тот же. Я уйду из ваших жалких земель, оставив вас позади. И через тысячу лет вы не изменитесь от этого соприкосновения со мной. Ты останешься в своих горах и лесах, охотясь за добычей и прячась под поверхностными верованиями сущностей, превосходящих тебя, пока эта галактика не будет сожжена навсегда. Ими.'§!"
giga_flusionoperations.6023.a: "Они? О ком ты вообще говоришь?"
giga_flusionoperations.6024.name: "Кайзер Каттейл, часть 3"
giga_flusionoperations.6024.desc: "§Y'Те, что лежат дальше. Будьте серьезны. Вы действительно думаете, что мелочность и разделение - это путь вперед? Вы действительно думаете, что Вселенная добра и заботлива? Вы думаете, что есть какая-то высшая сила, защищающая вас от зла?'\n\n'Нет. Вселенной нет дела ни до тебя, ни до меня, ни до кого-либо еще. За галактическим кольцом скрываются ужасы, которые вы не можете себе представить. Охотники, которые гасят сами звезды. Существа столь великой силы, что вся наша галактика для них - лишь песчинка. И еще более непостижимые мерзости, превосходящие ваши худшие кошмары'.\n\n'Теперь, как вы думаете, будут ли они гордиться нами за то, что мы были вежливыми и мирными, когда они неизбежно начнут разрушать все, что мы построили, до основания? Похлопают ли они галактику по спине за то, что мы уважительно относимся друг к другу и избегаем войны?'.\n\n'Ответ очевиден, [ROOT.GetSpeciesName]. Единство - это единственный путь вперед, хочет этого галактика и вселенная или нет. Чтобы защитить всю разумную жизнь от двойных угроз - беспечных внегалактических захватчиков и мелкого циклического краха, который погубил столько великих цивилизаций в прошлом, потому что им не хватило дальновидности.'§!"
giga_flusionoperations.6024.a: "'Независимо от судьбы галактики, вы загнаны в угол. Сдавайтесь.'"
giga_flusionoperations.6024.b: "Попробуй выстрелить в него."
giga_flusionoperations.6024.c: "'Ты... ты прав...'"
giga_flusionoperations.6025.name: "Кайзер Каттайл, финал"
giga_flusionoperations.6025.desc.surrender: "§Y'Я был недостаточно ясен? Неужели ты думаешь, что я прекращу свои поиски и подчинюсь твоему виду по какой-то непонятной причине? Я восхищаюсь твоей смелостью, но, увы, у меня нет времени на такие любезности.'§! - Говорит Кайзер, оглядывая комнату. Взрыв сотрясает здание, и слышен звук новых солдат, вбегающих в пирамиду.\n\n§Y'О, что ж, похоже, часы пробили полночь. Прощай Эзикания, прощай [ROOT.GetSpeciesNamePlural]. Через тысячу лет или миллион лет, когда твоя империя окончательно рухнет под собственным весом и упадком, или будет сметена силами непостижимого масштаба...'\n\n'...надеюсь, ты меня помнишь'.§!\n\nКогда он заканчивает фразу, Кайзер внезапно начинает светиться, ослепляя всех присутствующих в комнате. Когда свечение прекращается и команда вновь осознает свое окружение, Кайзера нигде не видно."
giga_flusionoperations.6025.desc.shoot: "Солдат выхватывает оружие и стреляет в Кайзера, но пули останавливает энергетический щит, материализующийся вокруг него.\n\n§Y'А, покушение на убийство в середине речи. Классика. Ты действительно думаешь, что я стал бы произносить свою маленькую речь без страхового полиса?'§! - Говорит Кайзер, оглядывая комнату. Взрыв сотрясает здание, и слышен звук новых солдат, вбегающих в пирамиду.\n\n§Y'О, что ж, похоже, часы пробили полночь. Прощай Эзикания, прощай [ROOT.GetSpeciesNamePlural]. Через тысячу лет или миллион лет, когда твоя империя окончательно рухнет под собственным весом и упадком, или будет сметена силами непостижимого масштаба...'\n\n'...надеюсь, ты меня помнишь'.§!\n\nКогда он заканчивает фразу, Кайзер внезапно начинает светиться, ослепляя всех присутствующих в комнате. Когда свечение прекращается и команда вновь осознает свое окружение, Кайзера нигде не видно."
giga_flusionoperations.6025.desc.shoot2: "Солдат хватает свое оружие и стреляет в Кайзера, но снова пули попадают только в личный энергетический щит Кайзера.\n\n§Y'Опять? Ты действительно не знаешь, когда нужно сдаться, да? Ну, я полагаю, что это проявление большого упорства, которого, к сожалению, не хватает многим цивилизациям и видам.'§! - Говорит Кайзер, оглядывая комнату. Взрыв сотрясает здание, и слышен шум солдат, вбегающих в пирамиду.\n\n§Y'О, что ж, похоже, часы пробили полночь. Прощай Эзикания, прощай [ROOT.GetSpeciesNamePlural]. Через тысячу лет или миллион лет, когда твоя империя окончательно рухнет под собственным весом и упадком, или будет сметена силами непостижимого масштаба...'\n\n'...надеюсь, ты меня помнишь'.§!\n\nКогда он заканчивает фразу, Кайзер внезапно начинает светиться, ослепляя всех присутствующих в комнате. Когда свечение прекращается и команда вновь осознает свое окружение, Кайзера нигде не видно."
giga_flusionoperations.6025.desc.right: "Кайзер мягко улыбается. §Y'Возможно, для этой галактики еще есть надежда'§!, - говорит он, оглядывая комнату. Взрыв сотрясает здание, и слышен шум солдат, вбегающих в пирамиду.\n\n§Y'О, ну, похоже, часы пробили полночь. Прощай Эзикания, прощай [ROOT.GetSpeciesNamePlural]. Через тысячу лет или миллион лет, если твоя империя рухнет под собственным весом и упадком или будет сметена силами непостижимого масштаба...'\n\n'...надеюсь, ты меня помнишь'.\n\n'И если каким-то образом это не произойдет, и он устоит против сил Вселенной, что ж, знайте, что ваш род заставил меня гордиться.'§!\n\nКогда он заканчивает фразу, Кайзер внезапно начинает светиться, ослепляя всех присутствующих в комнате. Когда свечение прекращается и команда вновь осознает свое окружение, Кайзера нигде не видно."
giga_flusionoperations.6025.a: "Независимо от того, куда он отправился... мы докажем, что этот маньяк не прав."
giga_flusionoperations.6025.b: "Независимо от того, куда он отправился... мы докажем, что Кайзер прав."
solakian_ability_morale_debuff: "Деморализованные армии"
solakian_ability_morale_debuff_desc: "У тебя нет иммунитета к пропаганде."
cant_if_solak_ability_cooldown: "§YБоевые способности§! находятся в режиме ожидания в течение §Y15 дней§!."
giga_solakian_wilingless_text: "§GЖелание флюзиан§! отдать Флюзию нам в настоящее время находится на уровне §Y[giga_storming_pyramid_country.solakian_willingness]%§!"
giga_solak_ability_coerce_tooltip: "$giga_solakian_wilingless_text$\n\n§YMILITARY COERCING§!\nФлуссианцам, служащим в армии Кайзера, нужно напомнить, кто их союзники. Угроза казнить предателей в случае победы повстанцев наверняка убедит некоторых из них перейти на нашу сторону, верно?\n\nБудет §RУМЕНЬШЕНА§! §Gволя Флюзии§! на §R2,5%§! но привлечет между §Y3§! и §Y6§! ранее враждебными §Yоборонительными армиями§! на нашу сторону на §YФлюзии§!.\n\n"
giga_solak_ability_propaganda_tooltip: "$giga_solakian_wilingless_text$\n\n§YАНТИКАЦЕНСКАЯ ПРОПАГАНДА§!\nЖители Флюзии! Восстаньте и защитите себя! Пропагандистские кампании могут склонить на нашу сторону большее количество флюенцев и деморализуют войска Катцена.\n\nБудет §GУВЕЛИЧЕНА§! §Gволя Флюзии§! на §G2,5%§! и уменьшит §Yурон§! от §Yармий катцен§! на §Y5%§!, складываясь до §Y37,5%§! Имеет §Y50%§! шанс породить между §Y3§! и §Y6§! дружественные §YШтурмовые армии§! на §YФлюзии§!\n\n"
giga_solak_ability_nuke_tooltip: "$giga_solakian_wilingless_text$\n\n§YТАКТИЧЕСКИЙ ЯДЕРНЫЙ УДАР§!\nПереправь несколько летучих частиц и смешай их с украденными боеголовками Katzen, чтобы создать разрушительное ядерное оружие для уничтожения армий Katzen.\n\nБудет §RУМЕНЬШЕНА§! §Gволя Флюзии§! на §R5%§! и §Rповредит§! планету, но либо §Rразрушит§! §Y1§! армию §Yкатценищддунтруппен§!/§Yризигеркатценпанцер§!, либо между §Y2§! и §Y5§! регулярные §YОборонительные армии§! на §YФлюзии§!\n\n"
giga_solak_ability_infiltrate_tooltip: "$giga_solakian_wilingless_text$\n\n§YINFILTRATE KATZEN LINES§!\nПрокрадись за линии Катцена и попытайся захватить подразделения Катцена.\n\nИмеет §Y66%§! шанс перевести армию §Yкатценищддунтруппен§! на нашу сторону и §Y33%§! шанс перевести армию §Yризигеркатценпанцер§! на нашу сторону.\n\n"
giga_flusionoperations.6004.name: "Битва за флюиды"
giga_flusionoperations.6004.desc: "Как и планировалось, партизанские силы поднялись и организовались в попытке добраться до сердца §YКатауна§! и §YВуликой пирамиды Катауна§! Сейчас все еще существует вероятность того, что катцен все еще способны противостоять этому нападению, отчасти благодаря своей чрезвычайно милитаризованной инфраструктуре и крайней боевой дисциплине.\n\nОднако, возможно, мы сможем переломить ход битвы, правильно используя такие активы, как украденное ядерное оружие и создание ополчения. Теперь мы можем использовать §YБоевые способности§!, нажав на маленькие кнопки, расположенные над кнопками контакта с сопротивлением. Некоторые из этих способностей помогут нам нанести урон армиям Катцена или могут усилить мощь восставших партизан. Мы можем использовать одну из этих способностей каждые §Y15§! дней.\n\nНо самые разрушительные способности, такие как §YТактический Ядерный Удар§! могут в свою очередь §YУменьшить§! готовность §Gфлузиан§! (в настоящее время равную §Y[ROOT.solakian_willingness]%§!) передать §YФлузию§! нам после окончания битвы, что, учитывая огромные запасы ресурсов планеты, может оказаться большой потерей.\n\nЕсли, несмотря на усилия партизан, они в итоге потерпят поражение, сопротивление по всей Флузии §Yснизится§! на §Y1§!, и мы не сможем начать новое восстание, пока не пройдёт §Y5§! лет."
giga_flusionoperations.6004.a: "Отмечено. Мы им покажем!"
giga_flusionoperations.6000.name: "Штурмуем §Yпирамиду§!"
giga_flusionoperations.6000.desc: "Поскольку Флюзия находится на грани восстания, Империум Катценартиг занят борьбой с нашими войсками и восстаниями эзиканцев, а также их администрация в полном беспорядке после уничтожения их самых ценных активов, все готово для масштабного восстания флузийцев, чтобы свергнуть власть Катцена по всей Флюзии и положить конец безумию кайзера раз и навсегда.\n\n§YДимора§!, королева правительства Зоусании в изгнании, сможет объединить свои способности к телепортации и способности тысяч изгнанных зоусанийцев, чтобы переправить несколько дивизий §YДоспехи гигантской кошки§! с нашей родной планеты на §YФлузии§!, чтобы возглавить нападение, в то время как флузианские партизаны поднимутся по всей Флузии без необходимости высаживать на нее армии.\n\nТеперь, при условии, что эта операция пройдет успешно, Флузиане сами будут контролировать Флузию. Однако, в зависимости от наших §Йетос§! и §Йцивик§!, они могут быть готовы передать контроль над Флузией нам, если сочтут нашу империю лучше кайзеровской. В настоящее время §GГотовность флюзианцев§! передать Флюзию нам после восстания равна §Y[ROOT.solakian_willingness]%§!\n\nНачав операцию, мы должны будем продержаться §Y6 месяцев§! пока партизаны готовят восстание, после чего на §YFlusion§! начнется масштабная наземная битва, которая определит окончательную судьбу Империума.\n\nСама §YСоня Соул§! была выбрана в качестве лидера революции, так как ее боевые способности и харизма, несомненно, станут бесценным активом в предстоящей борьбе."
giga_flusionoperations.6000.a: "Давай продолжим. - 10 §RРесурсы сопротивления§!"
giga_flusionoperations.6000.a.tooltip: "Мы должны будем продержаться §Y6 месяцев§! против сил Кайзера, после чего начнётся наземная битва на Флюции. Тем временем §Yризигерлфтценпанцер§! на нашей родной планете будут захвачены зоусанцами."
giga_flusionoperations.6001.name: "Партизаны готовят восстание"
giga_flusionoperations.6001.desc: "И вот, приказ отдан. По всему Флуону партизанские группы дискретно мобилизуются для крупнейшего восстания Флуона за последние десятилетия, в то время как §YДаймора§! и §YЗузанян§! перевозят §YДоспехи гигантской кошки§! с нашей родной планеты на Флуон и маскируют их под верные войска Катцена.\n\nКогда начнётся восстание, мы сможем использовать различные §YCombat Abilities§! с помощью кнопок в нижней части экрана, чтобы помочь одержать верх над Катценами, но некоторые из этих способностей могут быть довольно разрушительными для Флюзии и, в свою очередь, понизят §GFlusionian Willingness§! (в настоящее время §Y[ROOT.solakian_willingness]%§!) передачи Флюзии нам после битвы.\n\nЕсли Флюзия падет или будет уничтожена до окончания 6-месячного периода, восстание, очевидно, будет списано в утиль."
giga_flusionoperations.6001.a: "Пришло время действовать."
giga_flusionoperations.6002.name: "Флуизианская весна"
giga_flusionoperations.6002.desc: "Этот день на Флузии начался спокойно. Партизанская активность, казалось, угасла, что весьма радовало кайзера, поскольку продолжающаяся война против §Y[ROOT.GetName]§! была, безусловно, поводом для беспокойства.\n\nТак было до тех пор, пока несколько легионов '§YRiesigerkatzenpanzers§!' внезапно не вышли из себя и не начали обстреливать военные объекты Катцен по всей Флюзии, уничтожая их в течение нескольких минут. Не успели отдать приказ остановить неконтролируемые машины, как по всей Флюзии начали появляться сообщения о восстании.\n\nЭто началось с локальных ополчений, поднявшихся в §YСолакиен§! и §YЛаурендаар§! и быстро превратилось в настоящую приливную волну партизан, поднимающихся с каждого угла улицы во всех частях столицы Катцена, открыто вступающих в драки с полицией Катцена и нападающих на военные машины с оружием, начиная от самодельной взрывчатки и заканчивая откровенно украденным оборудованием Катцена.\n\nВ восставших районах таблички с названиями городов и улиц, принадлежащими Катцену, закрашивались, чтобы ещё больше поднять боевой дух партизан и ознаменовать начало конца правления Катцена над Флюзией.\n\nПотребовалось всего несколько часов, чтобы вся Флюзия разразилась бурным и открытым восстанием, при этом повстанцы быстро превратились из неорганизованных ополчений в несколько организованных армий - необходимое препятствие, если они хотят победить идеально отлаженные военные машины Катцена.\n\nБитва за Флюзию началась, и ее исход вполне может определить судьбу всей галактики."
giga_flusionoperations.6002.a: "Сейчас не время сдаваться! Сражайся дальше!"
giga_flusionoperations.6003.a: "Битва веков."
sudden_flusion_rebellion: "Внезапное восстание"
giga_storm_pyramid_desc: "\n§HУровень риска§! - §МНепостижимый§!\n§HЛокация§! - §ВБольшая пирамида Кейтауна, Внутренний Кейтаун§!\n\nТребования к миссии:\n§RКрайняя партизанская активность в каждом регионе§!\n§RКритическое или бунтарское эзиканское сопротивление§!\n§GЕсли все остальные операции по Флузии должны быть завершены§!\n§HМы должны быть в состоянии войны с Империумом Катценартиг§!\n\nТребования к материалам:\n§B3 Армии Riesigerkatzenpanzer должны присутствовать на нашей родной планете\n§BВам нужно иметь не менее 25000 энергии и 10000 сплавов, чтобы финансировать повстанцев§!\n§B10 Ресурсов сопротивления§!\n\n§L§YПирамида Grand Katown§! является абсолютным сердцем цивилизации Катцен и находится там не кто иной, как сам §YKaiser Kattail§!\n\nЕсли партизанам удалось практически обеспечить контроль над Flusion и сорвать большинство проектов Кайзера, то, возможно, окончательный сокрушительный удар по голове змея наконец-то окажется в пределах возможного.\n\nПирамиду охраняют самые элитные солдаты Катцен, владеющие самым современным оружием Катцен, в сочетании с обилием гиперэффективных систем обороны. Но скоординированное нападение партизанских групп, состоящих из представителей всех других видов на Флузионе и сотрудничающих с катценами, в сочетании с внешней поддержкой может оказаться способным захватить Кейтаун и в конечном итоге взломать крепость, которой является Пирамида.\n\nИ если нам удастся проникнуть внутрь, то, возможно, мы сможем пробиться к укрепленному командному центру Кайзера на самой его вершине и раз и навсегда покончить с его нелепой шарадой! §!\n\n§SУспех в этой операции вызовет §Yколлапс§! Империума §YKatzenartig§!§!"
giga_storm_pyramid_no: "§YШтурм пирамиды§!\n\n§HСтатус§! - §RНедоступно§! $giga_storm_pyramid_desc$"
giga_storm_pyramid_yes: "§YШтурм пирамиды§!\n\n§HСтатус§! - §GДоступно§! $giga_storm_pyramid_desc$"
giga_storm_pyramid_done: "§YШтурм пирамиды§!\n\n§HСтатус§! - §BЗавершено§!$giga_storm_pyramid_desc$"
giga_katzen.6001.name: "Кайзер Каттайл открывает Флузио-Аркологию"
giga_katzen.6001.desc: "Поступают сообщения о том, что §YKaiser§! завершил крупномасштабный инфраструктурный проект, призванный радикально изменить форму поверхности Флюзии и позволить планете должным образом поддерживать постоянно растущее население, обеспечиваемое завоеваниями и колонизационными усилиями Кайзера.\n\nСтолица Катцена §YKatown§! была сильно увеличена, превратившись в колоссальный мегаполис, простирающийся на тысячи километров над поверхностью Флюзии, причём Кайзер дошёл до того, что построил половину мегаполиса под водой, чтобы вместить земноводные виды Флюзии.\n\nДругие крупные города, построенные Катценом, такие как §YBundengrad§! и §YTeho§! также были расширены, чтобы помочь сконцентрировать некатценовское население Флюзии, очевидно, чтобы установить больший контроль над населением планеты.\n\nЭкосистема планеты была почти полностью заменена организмами, специально сконструированными для нужд Катценов, в то время как десятки дополнительных карьеров и промышленных центров были построены для сбора огромных запасов ресурсов Флюзии, чтобы обеспечить топливом военную машину Катценов.\n\n§YКайзер Каттайл произнес триумфальную речь перед своей империей, празднуя это грандиозное достижение, которое, по его словам, резко повысит уровень жизни жителей Флюзии. И все же эксперты по всей галактике в основном сходятся во мнении, что это, скорее всего, часть плана Кайзера по облегчению массового наблюдения и мониторинга населения Флюзии, а также по обеспечению его полного господства над самой Флюзией.\n\n§RNOTE: Флузио-аркологию нельзя экранировать, но ее все равно можно взломать!!!§!"
giga_katzen.6001.a: "Великий подвиг."
giga_katzen.6001.a.tooltip: "§YФлузия§! обретает новые уникальные мощные §Yрайоны§!, чтобы быть уверенным, что она способна и дальше поддерживать завоевания Кайзера."
giga_flusionoperations.5007.name: "Население Флюзии оплакивает Лориса"
giga_flusionoperations.5007.desc: "Убийство §YLoris Von Kattensbach§! не осталось незамеченным простыми жителями Флюзии. Несмотря на то, что он был главным правителем Катцена и, таким образом, олицетворял господство кайзера над Флузией, он был удивительно популярен среди различных видов, порабощенных кайзером во время завоевания планеты.\n\nЛорис провел ряд реформ, которые, хотя и не дали большой свободы от правления кайзера, тем не менее, создали многочисленные примеры местной демократии по всей Флюзии. Он также следил за тем, чтобы взгляды кайзера на равенство между всеми видами правильно применялись к каждой части планеты, и неустанно работал над тем, чтобы сделать правление Катцен совместимым с жизнью обитателей Флюзии.\n\nВсем хорошо известно, что за этим актом стояли солакийцы, и после ухода Лориса многие флюзианцы, ранее поддерживавшие §YСолакийских борцов за свободу§!, отвернулись от движения, очевидно, опасаясь, что Дофус и его окружение стали слишком радикальными и беспокойными в своем стремлении свергнуть кайзера."
giga_flusionoperations.5007.a: "Почему он так сделал?"
giga_flusionoperations.5007.a.tooltip: "Сопротивляемость в §YГешволен§!, §YСимбиланд§!, §YРавканиен§! и §YКатцен Герцланд§! снижается на §Y1§!"
giga_flusionoperations.5002.name: "Убийство Лориса Успешно... разве что нет."
giga_flusionoperations.5002.desc: "Наши солакийские союзники сообщают, что операция по отравлению Лориса прошла без проблем. Им удалось проникнуть в окружение Лориса и подсыпать ему в еду чрезвычайно сильный яд с отсроченной активацией, который проскочил мимо внимания и убил его через несколько секунд после того, как он его проглотил.\n\nК несчастью для нас, мы не учли тот факт, что Катцены основали '§YФабрику соулботов§!' на острове §YКляйнлакин§!, которая немедленно произвела специально созданное резервное синтетическое шасси, в которое можно было загрузить сознание Лориса, фактически вернув его к жизни и сведя на нет всю операцию...\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_flusionoperations.5002.a: "Что??? Как он посмел так выжить?"
giga_flusionoperations.5002.a.tooltip: "Новая форма Лориса теперь невосприимчива к отравлению и стрельбе.\nНастороженность Katzen §Rувеличилась§! на §R2§!."
giga_flusionoperations.5003.name: "Покушение на Лориса успешно!"
giga_flusionoperations.5003.desc: "Наши солакийские союзники сообщают, что операция по отравлению Лориса прошла без проблем. Им удалось проникнуть в окружение Лориса и подсыпать ему в еду чрезвычайно сильный яд с отсроченной активацией, который проскочил мимо внимания и убил его через несколько секунд после того, как он его проглотил.\n\nПосле обнаружения тела Лориса кайзер объявил национальный день траура и произнес речь, осуждающую варварских убийц Кацгувернера. Теперь вполне вероятно, что без своего очень компетентного главного губернатора промышленность Флюзии будет стараться быть такой же эффективной, как и раньше, даже если в конце концов будет найдена замена.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_flusionoperations.5003.a: "Скатертью дорожка."
giga_flusionoperations.5003.a.tooltip: "Ты - чудовище...\nНастороженность Катцен §Rувеличилась§! на §R2§!."
giga_flusionoperations.5004.name: "Убийство Лориса Успешно... разве что нет."
giga_flusionoperations.5004.desc: "Наши солакийские союзники сообщают, что операция по расстрелу Лориса прошла без проблем. Им удалось проникнуть в окружение Лориса и протащить в его личные покои наемного убийцу под видом помощника, который затем достал пистолет и выстрелил кацгувернеру в голову, после чего проглотил таблетку цианида, чтобы избежать поимки властями Катцена.\n\nК несчастью для нас, мы не учли тот факт, что Катцены основали '§YФабрику соулботов§!' на острове §YКляйнлакин§!, которая немедленно произвела специально созданное резервное синтетическое шасси, в которое можно было загрузить сознание Лориса, фактически вернув его к жизни и сведя на нет всю операцию...\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_flusionoperations.5004.a: "Что??? Как он посмел так выжить?"
giga_flusionoperations.5004.a.tooltip: "Новая форма Лориса теперь невосприимчива к отравлению и стрельбе.\nНастороженность Katzen §Rувеличилась§! на §R2§!."
giga_flusionoperations.5005.name: "Покушение на Лориса успешно!"
giga_flusionoperations.5005.desc: "Наши солакийские союзники сообщают, что операция по расстрелу Лориса прошла без проблем. Им удалось проникнуть в окружение Лориса и протащить в его личные покои наемного убийцу под видом помощника, который затем достал пистолет и выстрелил кацгувернеру в голову, после чего проглотил таблетку цианида, чтобы избежать поимки властями Катцена.\n\nПосле обнаружения тела Лориса кайзер объявил национальный день траура и произнес речь, осуждающую варварских убийц Кацгувернера. Теперь вполне вероятно, что без своего очень компетентного главного губернатора промышленность Флюзии будет стараться быть такой же эффективной, как и раньше, даже если в конце концов будет найдена замена.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_flusionoperations.5005.a: "Скатертью дорожка."
giga_flusionoperations.5005.a.tooltip: "Ты - чудовище...\nНастороженность Катцен §Rувеличилась§! на §R2§!."
giga_flusionoperations.5006.name: "Бундешалле детонировал!"
giga_flusionoperations.5006.desc: "Наши солакийские союзники сообщают, что §YБундешалле§!, одна из главных резиденций Лориса, была успешно взорвана после контрабанды ядерного оружия в ее фундамент. Это нанесло значительный ущерб катценскому городу §YБунденград§! и, к сожалению, отдалило от нас некоторых партизан, поскольку на их жизнь сильно повлияет распространение радиоактивных осадков и разрушение частей их дома.\n\nПосле взрыва кайзер объявил национальный день траура и произнес речь, в которой поклялся отомстить варварским убийцам губернатора катцен. Теперь вполне вероятно, что без своего очень компетентного главного правителя промышленность Флюзии будет стараться быть такой же эффективной, как и раньше, даже когда в конце концов будет найдена замена.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_flusionoperations.5006.a: "Скатертью дорожка."
giga_flusionoperations.5006.a.tooltip: "Ты - чудовище...\nНастороженность Катцен §Rувеличилась§! на §R2§!.\nСопротивление в §YГешволен§! уменьшается на §Y2§!"
giga_flusionoperations.5001.name: "Попытка покушения на Лориса предотвращена"
giga_flusionoperations.5001.desc: "Наши солакийские союзники сообщают, что наши агенты, посланные для убийства §YЛорис фон Каттенсбах§, к сожалению, были обнаружены и казнены до того, как Кацгувернеру был нанесен какой-либо вред.\n\nПохоже, Лорис получит возможность прожить еще один день.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_flusionoperations.5001.a: "Чертова крыса!"
giga_flusionoperations.5001.a.tooltip: "Настороженность Katzen §Rувеличилась§! на §R1§!."
giga_flusionoperations.5000.name: "Убийство §YЛорис фон Каттенсбах§!"
giga_flusionoperations.5000.desc: "Есть несколько способов, которыми мы можем попытаться удалить §YЛорис§! из существования.\nВо-первых, мы можем просто попросить наемного убийцу застрелить его в открытую, но это вряд ли удастся, так как он окружен чрезвычайно сильной охраной. Мы также можем попытаться заставить агента проникнуть в его повседневную жизнь и ввести в его пищу чрезвычайно сильный яд в нужное время, чтобы ускользнуть от обнаружения.\n\nНаконец, мы могли бы взорвать §YБундесхалле§, его резиденцию и второй офис, пока он еще внутри, но это, несомненно, искалечит §YГешволлен§ и настроит его жителей против нас.\n\n§YВ случае успеха§!:\n§YFlusion§! и §YKatzens§! получат дебаффы из-за потери своего главного правителя, что снизит §Yпроизводство ресурсов§!\nВоинственность Катцена §Rувеличится§ на §R3§!\nСопротивление в §YГешволлене§! уменьшится на §Y2§! при разрушении §YБундесхалле§!\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y70 k§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§PЭкстремальный уровень риска§!: §R-40%§!\n§ВГлобальная партизанская активность§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_loris_removed_modifier: "Административная дезорганизация"
giga_loris_removed_modifier_desc: "Смерть кацгувернера повергла административную машину кайзера в смятение."
giga_flusionoperations.5000.a: "Пристрели его - 3 §BРесурса сопротивления§! ([flusion_primitives_country.flusion_success_chance_total]% chance of success)"
giga_flusionoperations.5000.b: "Отрави его - 4 §Bресурса сопротивления§! ([flusion_primitives_country.flusion_success_chance_total_2]% шанс на успех)"
giga_flusionoperations.5000.c: "Взорвите его! - 6 §BРесурсы сопротивления§! ([flusion_primitives_country.flusion_success_chance_total_3]% шанс успеха)"
giga_flusionoperations.5000.c.tooltip: "В случае успеха сопротивление в §YГешволлене§! будет §Rснижено§! на §Y2§! так как уничтожение §YБундесхалле§! вызовет значительный побочный ущерб и административные неприятности."
cant_if_loris_soulbot: "Новое шасси соулбота Лориса невосприимчиво к таким грубым методам."
giga_remove_loris_desc: "\n§HУровень риска§! - §PExtreme§!\n§HЛокация§! - §BBundeshalle, Bundengrad§!\n\nТребования к миссии:\n§RЭкстремальная партизанская активность в Гешволлене§!\n§RКрайняя партизанская активность в Катцен Герцландс§!\n§GКатлантропные плотины взорваны§!\n\n§L§YLoris Von Kattensbach§! является планетарным губернатором §YFlusion§! и, возможно, одной из самых важных и влиятельных фигур в Империуме Катценартиг наряду с §YDouclaw MacCathur§! и, кроме того, самим Кайзером.\n\nКак сообщается, он известен тем, что очень компетентен, и отвечает за управление развитием Flusion и обеспечение того, чтобы главный промышленный центр Кайзера работал как можно более гладко.\n\nТаким образом, очевидно, что удаление такого важного актива из уравнения будет крайне вредным для тщательно продуманной администрации Кайзера, но для успешного устранения такого важного и влиятельного катцена потребуются огромные инвестиции и тщательная деконструкция множества мер безопасности, окружающих его.§!\n\n§BЛорис исключительно хорошо защищен, и, возможно, будет разумно убедиться, что у него нет возможности избежать покушения на его жизнь...§!"
giga_remove_loris_no: "§YУбийство Лориса фон Каттенсбаха§!\n\n§HСтатус§! - §RНедоступно§! $giga_remove_loris_desc$"
giga_remove_loris_yes: "§YУбийство Лориса фон Каттенсбаха§!\n\n§HСтатус§! - §GДоступно§! $giga_remove_loris_desc$"
giga_remove_loris_done: "§YУбийство Лориса фон Каттенсбахса§!\n\n§HСтатус§! - §BЗавершено§!$giga_remove_loris_desc$"
district_flusion_city: "Жилой комплекс Флюзии"
district_flusion_city_plural: "Жилые комплексы Флюзии"
district_flusion_city_desc: "Колоссальные участки городского жилья, построенные внутри огромных мегаполисов, предоставляют жильё и развлечения своим жителям. В истинно катценовской моде эти жилые комплексы оснащены большим количеством противовоздушного и противоорбитального оружия, установленного почти на каждой крыше, чтобы помешать любым захватчикам, пытающимся захватить Флюзию."
district_flusion_heavy_industry: "Тяжелая промышленность Флюзии"
district_flusion_heavy_industry_plural: "Тяжелая промышленность Флюзии"
district_flusion_heavy_industry_desc: "Обширные массивы подземных литейных цехов и электрогенераторов, предназначенных для обеспечения постоянно растущей промышленности Флюзии строительными материалами и большим количеством энергии."
district_flusion_science: "Исследовательский комплекс Флюзии"
district_flusion_science_plural: "Исследовательские комплексы Флюзии"
district_flusion_science_desc: "Раскинувшиеся просторы, состоящие из университетских городков и исследовательских лабораторий, неустанно работающих над тем, чтобы ещё больше раздвинуть границы флюзианской науки и синтезировать различные недоступные в других условиях ресурсы."
district_flusion_mining: "Карьер Флузии"
district_flusion_mining_plural: "Карьера Флузии"
district_flusion_mining_desc: "Гигантские карьеры выкапывают из коры и мантии Флюзии огромное количество полезного расщепляющегося материала, минералов и редких кристаллов. Радиоактивные изотопы, собранные в этих карьерах, используются для пополнения энергосистемы Флюзии."
district_flusion_farming: "Гидропонная ферма Флюзии"
district_flusion_farming_plural: "Гидропонные фермы Флюзии"
district_flusion_farming_desc: "Эти колоссальные участки сельскохозяйственных земель и теплиц используют воду, перенаправленную из морей Флюзии, для выращивания огромного количества пищи из чрезвычайно плодородной почвы Флюзии. Части этой земли специально изменены, чтобы обеспечить жителям Флюзии невероятно живописные виды, призванные напоминать инопланетные экосистемы, найденные в остальной части империи, и в то же время обеспечить огромное количество различных деликатесов для лояльного населения. Биоинженерные растения обеспечивают надлежащее смягчение загрязнения от других отраслей промышленности Флузии, что позволяет избежать разрушения экосистемы Флузии."
flusion_arcology_modifier: "Аркология Флузии"
flusion_arcology_modifier_desc: "Флузио-аркология использует все преимущества огромных природных ресурсов Флузии, чтобы выжать из планеты все до последней капли эффективности. Катценские города Кейтаун, Бунденград и Техо были расширены до гаргантюанских размеров, в каждом из них проживают десятки миллиардов жителей, а сеть гиперэффективных транспортных магистралей опоясывает всю планету."
ezicania_partisans_0: "Эзиканские карьеры"
ezicania_partisans_0_desc: "Земли Эзикании богаты ценными минералами, которые являются большим благом для промышленности Катценса, но в случае саботажа горных работ возникнет критический дефицит."
ezicania_partisans_1: "Эзиканские карьеры"
ezicania_partisans_1_desc: "Земли Эзикании богаты ценными минералами, которые являются большим благом для промышленности Катценса, но в случае саботажа горных работ возникнет критический дефицит."
ezicania_partisans_2: "Эзиканские карьеры (саботированные)"
ezicania_partisans_2_desc: "Земли Эзикании богаты ценными минералами, которые являются большим благом для промышленности Катценса, но в случае саботажа горных работ возникнет критический дефицит."
ezicania_partisans_3: "Эзиканские карьеры (саботированные)"
ezicania_partisans_3_desc: "Земли Эзикании богаты ценными минералами, которые являются большим благом для промышленности Катценса, но в случае саботажа горных работ возникнет критический дефицит."
giga_katrebels.2024.name: "Операции Сопротивления в §YЭзикании§!"
giga_katrebels.2024.desc: "Мы можем поддержать §Yсолакийских борцов за свободу§! провести операцию вместе с немногими оставшимися эзиканами в §YЭзикании§! в попытке сорвать горнодобывающие операции Катценов.\n\n§YВ случае успеха§!:\nПартизанская активность в §YЭзикании§! будет §Gувеличиваться§!\nКатцены будут страдать от §Yуменьшения дохода от минералов и сплавов от Флузии§!\nНастороженность Katzen §Rувеличится§! на §R2§!.\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y75%§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HЭкстремальный захват катцен в Эзикании§! §R-40%§!\n§BПартизаны в Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n§BПартизаны в Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
ezicania_res_low_tooltip: "$ezicania_name$\n\n§HГлавная функция§! - §ВПромышленный карьер§!\n\nВласть Katzen §Pэкстремальная§!\nПартизанская активность §Gнезначительная§!\nМодификаторы Катцена: §G+10% минералов и сплавов от Флюзии§!\n\n$ezicania_desc$"
ezicania_res_med_tooltip: "$ezicania_name$\n\n§HГлавная функция§! - §ВПромышленный карьер§!\n\nВласть Katzen §Pэкстремальная§!\nПартизанская активность §Yумеренная§!\nМодификаторы Катцена: §G+5% минералов и сплавов от Флюзии§!\n\n$ezicania_desc$"
ezicania_res_sign_tooltip: "$ezicania_name$\n\n§HГлавная функция§! - §ВПромышленный карьер§!\n\nВласть Katzen §Pэкстремальная§!\nПартизанская активность §Hсущественная§!\nМодификаторы Катцена: §R-5% минералов и сплавов от Флюзии§!\n\n$ezicania_desc$"
ezicania_res_ext_tooltip: "$ezicania_name$\n\n§HГлавная функция§! - §ВПромышленный карьер§!\n\nВласть Katzen §Pэкстремальная§!\nПартизанская активность §Rэкстремальная§!\nМодификаторы Катцена: §R-10% минералов и сплавов от Флюзии§!\n\n$ezicania_desc$"
ezicania_name: "§YЭзиканиен§!"
ezicania_desc: "§LEzikanien - это земля, ранее занимаемая Эзиканской империей, одной из первых жертв завоеваний кайзера. Когда-то она состояла из зеленеющих пастбищ и нетронутых горных хребтов, малонаселенных эзиканийцами, ведущими идиллический образ жизни.\n\nПосле завоевания Империумом Катценартиг, его горы были разрыты и раскопаны катценами для извлечения поистине невероятных количеств различных редких минералов, необходимых для их цивилизации, в то время как большая часть бывших пастбищ была превращена в огромные промышленные плавильни для производства постоянно растущего количества сплавов.\n\nСам орден эзиканцев считает, что эта земля их уже мало интересует, учитывая, что индустриализация Катцена, по их мнению, изуродовала ее до невозможности восстановления.§!"
CORE_KATZEN_BLIMP_SECTION: "Ядро"
giga_katzen_blimp: "Бронированный носитель"
MOON_ARMOR_1: "Укрепление лунной коры"
MOON_ARMOR_1_DESC: "Относительно простая и дешевая лунная броня, которая просто использует уже существующую каменистую кору Луны с небольшими поправками на ее плотность, обеспечивая некоторую защиту ценой снижения скорости."
MOON_SHIELD_1: "Лунный генератор щита"
MOON_SHIELD_1_DESC: "Генераторы щитов, обычно предназначенные для колоний, установленные на поверхности атакующей луны, могут поглощать приемлемое количество урона с разумной эффективностью."
MOON_ARMOR_2: "Броня из лунной коры"
MOON_ARMOR_2_DESC: "Улучшенная по сравнению с Crust Reinforcements, эта броня вплетает в лунную кору гораздо более обширные структурные усиления, что делает ее одновременно легче и прочнее, чем ее предшественница."
MOON_SHIELD_2: "Матрица лунного экранирования"
MOON_SHIELD_2_DESC: "Обширные экранирующие матрицы, специально разработанные для Атакующих лун, а не просто модернизированные щиты колоний, обеспечивают значительное повышение живучести луны ценой дополнительных энергетических потребностей."
MOON_ARMOR_3: "Лунная синтетическая кора"
MOON_ARMOR_3_DESC: "Радикально отличаясь от конструкций, использовавшихся на старых небесных военных кораблях, эта броня полностью заменяет большую часть нижней коры и мантии луны гораздо более прочным и легким материалом. Несмотря на значительную эффективность, эксплуатационные расходы остаются высокими."
MOON_SHIELD_3: "Лунный экранирующий оплот"
MOON_SHIELD_3_DESC: "Дальнейшее совершенствование передачи энергии между ядром Небесных военных кораблей и генераторами щитов на их поверхностях позволяет создавать гораздо более мощные экранирующие массивы."
MOON_ARMOR_4: "Лунная адаптивная кора"
MOON_ARMOR_4_DESC: "Адаптивная кора представляет собой большой прорыв в технологии военных кораблей Поднебесной: броня нового поколения способна разумно смещать массу и регулировать собственную плотность там, где это больше всего необходимо для поглощения ударов."
MOON_SHIELD_4: "Лунные слоистые отражатели"
MOON_SHIELD_4_DESC: "Встраивание почти наложенных друг на друга слоев щита позволяет быстро циклировать поврежденный щит в сторону от вражеского огня, позволяя ему регенерировать, пока нижние слои впитывают повреждения."
MOON_ARMOR_5: "Лунная гравитационная кора"
MOON_ARMOR_5_DESC: "Включение гравитационной манипуляции в конструкцию брони небесных кораблей улучшает почти каждый из их аспектов, позволяя им поглощать больше повреждений, но при этом весить еще меньше, чем раньше, окончательно избавляясь от проблем со скоростью, вызванных предыдущими поколениями."
MOON_SHIELD_5: "Лунные гравитационные отражатели"
MOON_SHIELD_5_DESC: "Антигравитационные генераторы теперь дополняют обычные генераторы щита, буквально отталкивая или, по крайней мере, замедляя большее количество снарядов, достигающих первых экранирующих слоев."
GIGA_MOON_COMPUTER_ARTILLERY: "Специализация боевой луны: §BАРТИЛЕРИЯ§!"
GIGA_MOON_COMPUTER_ARTILLERY_DESC: "Эта атакующая луна нацелена на нанесение как можно большего урона с очень большого расстояния, ценой собственной живучести и мобильности. Она будет находиться на предельной (§Y250§!) дистанции и стрелять по доступным целям."
GIGA_MOON_COMPUTER_GUARDIAN: "Специализация боевой луны: §GЗАЩИТА§!"
GIGA_MOON_COMPUTER_GUARDIAN_DESC: "Эта атакующая луна направлена на то, чтобы принять на себя основной урон остального флота. Она подлетит относительно близко (§Y60§!) к вражеским силам и медленно зарядит."
GIGA_MOON_COMPUTER_PD: "Специализация боевой луны: §RТОЧЕЧНАЯ ОБОРОНА§!"
GIGA_MOON_COMPUTER_PD_DESC: "Эта атакующая луна направлена на перехват вражеских ракет и истребителей. Она приблизится (§Y40§!) к вражеским силам и сосредоточится на сбивании ракет и истребителей."
GIGA_MOON_COMPUTER_HANGAR: "Специализация боевой луны: §YАНГАРЫ§!"
GIGA_MOON_COMPUTER_HANGAR_DESC: "Эта атакующая луна предназначена для развертывания огромных стай ударных кораблей, чтобы подавить вражеские силы. Она будет находиться на огромной (§Y300§!) дистанции и обрушивать на врагов подавляющее количество истребителей."
GIGA_MOON_COMPUTER_INTERCEPTOR: "Специализация боевой луны: §PПЕРЕХВАТ§!"
GIGA_MOON_COMPUTER_INTERCEPTOR_DESC: "Эта атакующая луна направлена на уничтожение стай небольших кораблей, увеличивая свою точность ценой общего урона от оружия. Она будет подходить очень близко (§Y20§!) к вражеским силам и сосредоточится на уничтожении небольших кораблей, таких как корветы."
GIGA_MOON_COMPUTER_BOMBARDIER: "Специализация боевой луны: §EБОМБАРДИРОВКА§!"
GIGA_MOON_COMPUTER_BOMBARDIER_DESC: "Эта Атакующая Луна направлена на использование всего потенциала взрывного оружия. Она будет находиться на предельной (§Y250§!) дистанции и выпускать мощные залпы ракет по доступным целям."
GIGA_MOON_ARTILLERY_1: "Лунная мега-артиллерия"
GIGA_MOON_ARTILLERY_1_DESC: "Являясь по сути смехотворно увеличенной версией старых артиллерийских конструкций, эта гаргантюанская пушка выбрасывает перегретые взрывные снаряды, начиненные расщепляющимися материалами, с невероятной скоростью в сторону своих несчастных целей. Хотя она не обладает такой мощью, как аналогичное энергетическое оружие, эта артиллерия, тем не менее, гораздо быстрее перезаряжается."
GIGA_MOON_ARTILLERY_2: "Артиллерия лунного синтеза"
GIGA_MOON_ARTILLERY_2_DESC: "Fusion Artillery заменяет делящийся материал своего предшественника на гораздо более энергетичные гранулы, заполненные термоядерным топливом, вызывая каскад термоядерных взрывов при столкновении с целью."
GIGA_MOON_ARTILLERY_3: "Лунная артиллерия антиматерии"
GIGA_MOON_ARTILLERY_3_DESC: "Дальнейшие усовершенствования теперь позволяют нам безопасно упаковывать огромное количество антиматерии в перегретый шлак, разгоняемый артиллерией, что значительно увеличивает его разрушительный потенциал."
GIGA_MOON_ARTILLERY_4: "Лунная релятивистская артиллерия"
GIGA_MOON_ARTILLERY_4_DESC: "Ещё более мощные и сложные рельсовые аппараты означают, что облако перегретого шлака, наполненного антиматерией, размером с континент, может быть разогнано до скоростей, опасно приближающихся к скорости света."
GIGA_MOON_ARTILLERY_5: "Артиллерия лунной сингулярности"
GIGA_MOON_ARTILLERY_5_DESC: "Достижения в области манипулирования полем и гравитацией резко увеличили эффективную плотность снарядов артиллерии до пределов, не поддающихся физике, что означает, что в артиллерию можно поместить еще больше шлака, и этот шлак будет значительно смертоноснее."
GIGA_MOON_ARTILLERY_6: "Лунная артиллерия Планка"
GIGA_MOON_ARTILLERY_6_DESC: "Манипуляция полем позволяет артиллерии перегревать свои снаряды до температуры, близкой к максимально возможной во Вселенной. В сочетании с почти невозможной плотностью эти революционные снаряды могут и будут уничтожать все, что попадется им на пути."
GIGA_MOON_ARTILLERY_STELLARITE: "Лунная стелларитовая артиллерия"
GIGA_MOON_ARTILLERY_STELLARITE_DESC: "Артиллерия Стелларита использует Стелларит, чтобы продвинуть разрушительный потенциал артиллерии Планка еще дальше, за пределы того, что обычно считалось пределом."
mod_weapon_role_point_defense_speed_mult: "Скорострельность точечной обороны"
mod_weapon_role_point_defense_weapon_damage_mult: "Урон системы ПВО"
mod_weapon_role_point_defense_weapon_fire_rate_mult: "Скорострельность оборонительного комплекса"
mod_weapon_type_explosive_speed_mult: "Скорость атаки взрывчатого оружия"
MOON_ARMOR_6: "Лунная квантовая поддержка"
MOON_ARMOR_6_DESC: "Манипулирование полем позволяет нам локально изменять поведение материи, что значительно повышает защитные возможности нашей лунной брони, делая ранее невозможные плотности устойчивыми."
MOON_SHIELD_6: "Лунные квантовые исказители"
MOON_SHIELD_6_DESC: "Гиперпространственные исказители гарантируют, что большинство снарядов, направляющихся к нашим небесным военным кораблям, разрываются на части, прежде чем смогут нанести значительный ущерб."
