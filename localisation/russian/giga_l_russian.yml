trait_enthralled_desc: "§LПредставители этого вида находятся в коматозном состоянии и вообще не могут приносить пользу обществу.§!\n"
giga_psychic_beacon.001.name: "Псионический маяк: Активация Навигатора"
giga_psychic_beacon.001.desc: "Когда Маяк активируется, его псионический свет ощущается по всей нашей империи.\n\nНавигатор с нетерпением ждет. Что бы мы ни хотели здесь сделать, похоже, ему понравится в этом участвовать.\n\nЕго голос начинает резонировать в умах наших телепатов.\n\n§B'Что вы хотите сделать?'§!"
giga_psychic_beacon.001.a: "§EОсвещение§!"
giga_psychic_beacon.001.a.tooltip: "Осветите покровный мир, сделав его пригодным для колонизации.\n§YРешение§! станет доступным на всех §YПокровных мирах§!, которыми мы владеем, позволяя нам §EОсветить§! один из них."
giga_psychic_beacon.001.b: "§MПеремещение§!"
giga_psychic_beacon.001.b.tooltip: "Покров даст нам возможность временно путешествовать на большие расстояния."
giga_psychic_beacon.001.c: "§HПодавление§!"
giga_psychic_beacon.001.c.tooltip: "Управление разумами всей системы путем наполнения ее Псионической энергией. Требует от нас §YКонтроль§! или §YВладение§! хотя бы §YОдной§! планетой в системе.\nСистема §YПерейдет§! нам, независимо от того, находимся ли мы в §YСостоянии войны§! с ее владельцем или нет.\nЕе жители (в том числе на планете, которой мы владеем или контролируем) станут §MПсиониками§! и §RКоматозными§!, полностью лишив их способности производить какие-либо ресурсы. Все армии, порожденные этим населением, станут практически бессильными."
giga_psychic_beacon.001.d: "§RТюремное заключение в Покрове§!"
giga_psychic_beacon.001.d.tooltip: "Уничтожьте завесу между имматериумом и реальным пространством на враждебной планете, превратив ее в §MПокровный мир§!."
giga_psychic_beacon.001.e: "§GПризыв§!"
giga_psychic_beacon.001.e.tooltip: "Призовите орду §MПсионических аватаров§! на вражеской планете, которая будет сражаться от нашего имени.\nАватары §YИсчезнут§! как только планета будет захвачена."
giga_psychic_beacon.001.f: "§YПечать Покрова§!"
giga_psychic_beacon.001.f.tooltip: "Наложить на §YАдмирала§! печать Покрова. Есть шанс добавить §YМощные черты§! адмиралу, но возможна неудача и лидер погибнет.\nШанс неудачи равен §Y63%§!, уменьшается на §Y5%§! за каждый §YУровень лидера§!, опускается до §Y0%§! на §Y10 уровне лидера§!.\n§MПсионический сублимат§! частично возвращается в случае неудачи."
giga_psychic_beacon.001.g: "Вернуться."
giga_psychic_beacon.002.name: "[giga_planet_illuminated.GetName] освещена"
giga_psychic_beacon.002.desc: "Уже подавляющий своим псионическим свечением, $name_psychic_beacon$ коротко пульсировал в Саване, словно псионическая сверхновая.\n\nИнтенсивный свет смыл бесплотные облака над [giga_planet_illuminated.GetName], изгнав Саван обратно, откуда он пришел, отвоевав [giga_planet_illuminated.GetName] для реального космоса. Хотя те, кто изначально населял эту планету, также были изгнаны обратно в Саван, [giga_planet_illuminated.GetName] теперь является пригодной для жизни планетой, которая должна быть пригодна для расширения."
giga_psychic_beacon.002.a: "Безумие мира распутано."
giga_psychic_beacon.003.name: "Псионический маяк: §HПодавление§!"
giga_psychic_beacon.003.desc: "§B'Выберите систему, которую вы хотите подавить.'§!"
giga_dominate_t: "§B'Хорошо, жители этой системы будут погружены в вечную бессонницу.'§!"
giga_psychic_beacon.004.name: "[giga_planet_illuminated.GetName] подавлена"
giga_psychic_beacon.004.desc: "Когда невероятное количество энергии, высвобожденной нашим псионическим маяком, омыло систему [giga_planet_illuminated.GetName], целая звездная система планет вскрикнула от ужаса и внезапно затихла.\n\nПерегруженная техника почти мгновенно уничтожила себя по всему затронутому сектору, и население было доведено до коматозного состояния. Наши телепаты отметили гораздо более сильное, хотя и спокойное присутствие системы [giga_planet_illuminated.GetName] в саване, и биологическое население теперь принадлежит нам, чтобы либо вернуть ему здоровье, либо использовать для любой другой цели, которую мы сочтем подходящей."
giga_psychic_beacon.004.a: "Теперь они едины с Покровом."
giga_psychic_beacon.005.name: "Псионический маяк: §RЗаключение§!"
giga_psychic_beacon.005.desc: "Выберите планету, которую вы хотите заключить в тюрьму Покрова."
giga_imprison_t: "§B'Очень хорошо, глубины Имматериума скоро поглотят этот мир.'§!"
giga_psychic_beacon.006.name: "[giga_planet_illuminated.GetName] заключена в тюрьму."
giga_psychic_beacon.006.desc: "Тонкий импульс $name_psychic_beacon$, почти незаметный для тех, кто не настроен псионически, тем не менее оказал драматическое воздействие на [giga_planet_illuminated.GetName].\n\nТонкий импульс $name_psychic_beacon$, почти незаметный для тех, кто не настроен псионически, тем не менее оказал драматическое влияние на [giga_planet_illuminated.GetName]. В мгновение ока нематериальное истекло кровью в реальное пространство, затопив целую планету вместе со всеми живыми существами на ней в эфирных энергиях Покрова. [Giga_planet_illuminated.GetName] целая планета, погрузившаяся в невообразимые ужасы Покрова, будет стоять до скончания веков как их личный ад."
giga_psychic_beacon.006.a: "Эта судьба хуже смерти."
giga_psychic_beacon.010.name: "Псионический маяк: §GПризыв§!"
giga_psychic_beacon.010.desc: "§B'Выберите мир, в котором вы хотите вызвать Псионические аватары.'§!"
giga_conjure_t: "§B'Как пожелаете. Орда демонов-псиоников будет развязана в этом мире.'§!"
giga_psychic_beacon.011.name: "Псионические аватары, сотворенные на [giga_planet_illuminated.GetName]"
giga_psychic_beacon.011.desc: "Поток энергии Покрова, которому $name_psychic_beacon$ придал форму и жизнь, объединился в армию послушных Псионических Аватаров на поверхности [giga_planet_illuminated.GetName].\n\nЭти колоссальные псионические ужасы начнут наступление от имени [root.GetName]."
giga_psychic_beacon.011.a: "Вперед!"
giga_psychic_beacon.0111.name: "Псионические аватары рассеиваются"
giga_psychic_beacon.0111.desc: "После успешного вторжения во вражеский мир псионические аватары, вызванные нашим маяком, снова исчезли в Покрове, оставив после себя материальную часть своей сущности."
giga_psychic_beacon.0111.a: "Они сделали свою часть."
giga_psychic_beacon.0111.a.tooltip: "Мы получаем по 10 §MПсионического сублимата§! за каждого выжившего Псионического Аватара."
giga_psychic_beacon.015.name: "Псионический маяк: §YПечать Покрова§!"
giga_psychic_beacon.015.desc: "§B'Выберите адмирала, на которого вы хотите наложить печать самого Покрова. Это опасное действие.'§!"
giga_imprint_t: "§B'Очень хорошо. Энергии Покрова будут направлены в это существо.'§!"
giga_psychic_beacon.0151.name: "Наложение печати не удалось!"
giga_psychic_beacon.0151.desc: "Тревожные новости! Мысль, использующая только малую часть своей полной мощности от потрясающей мощи Псионического Маяка, к сожалению, была достаточной, чтобы сокрушить [giga_leader_imprinted.GetName].\n\nАдмирал, некогда могущественный Псионик [giga_leader_imprinted.GetHerHis], теперь превратился в лишь во фрагменты своей былой телесной оболочки."
giga_psychic_beacon.0151.a: "[giga_leader_imprinted.GetName] не будет забыт."
giga_psychic_beacon.0152.name: "Наложение печати успешно!"
giga_psychic_beacon.0152.desc: "Сделано. Псионический маяк, хотя и работал на долю своей полной мощности, успешно выпустил импульс энергии, который был поглощен [giga_leader_imprinted.GetName].\n\nНа [giga_leader_imprinted.GetName] была успешно наложена печать, которая сделал его еще более сильным псиоником."
giga_psychic_beacon.0152.a: "Пусть эти новообретенные способности хорошо послужат нашей империи."
giga_psychic_beacon.0152.a.tooltip: "[giga_leader_imprinted.GetName] получает мощный §MПсионический навык§!."
must_have_valid_beacon_admiral: "Нам нужен действующий адмирал."
leader_trait_admiral_astute: "Проницательный"
leader_trait_admiral_astute_desc: "Этот адмирал, наделенный непреодолимой силой Псионического маяка, является непревзойденным мастером в поддержании и сохранении боевой мощи."
leader_trait_admiral_farsighted: "Дальновидная"
leader_trait_admiral_farsighted_desc: "Наделенный мощной силой Псионического маяка, этот адмирал может обнаруживать, атаковать и обхитрить врагов с беспрецедентным мастерством."
leader_trait_admiral_fortifier: "Фортификатор"
leader_trait_admiral_fortifier_desc: "Наделенный силой Псионического маяка, этот адмирал может отслеживать все свои корабли и увеличивать их возможности, направляя энергии Покрова."
purge_sublimate: "Сублимация"
beacon_shrouded_habitable_structure: "Покровная структура"
beacon_shrouded_habitable_structure_desc: "Этот искусственный мир охвачен бурной энергией Покрова. Он больше не может быть заселен."
giga_psychic_beacon.008.desc: "Во время рутинного и ничем не примечательного телепатического сеанса обнаруживается нечто шокирующее своей повседневностью. Отверстие, утопающее в эфирном тумане, подозрительно похоже на фрагмент реального пространства, хотя и хорошо освещено тем, что кажется источником света на расстоянии. Наши телепаты, пытающиеся выяснить, является ли это просто видением или настоящим убежищем здравомыслия в недрах Покрова, прерываются, когда бесформенная сущность дает почувствовать свое присутствие.\n\n'Я всего лишь Навигатор', - говорится в нем. 'Один из многих.'\n\nПосле этого приходит понимание. Сущность затихает в терпеливом молчании, с трудом скрывая свое детское возбуждение и любопытство."
giga_psychic_beacon.008.a: "Заключите договор с сущностью."
giga_psychic_beacon.009.desc: "Маяк горит! Наполнившись мощным Псионическим Сублиматом, Навигатор направил свою огромную астропатическую силу, резко усилив мысленное сияние маяка. Все наши астропаты теперь смогут прокладывать курсы в любую точку галактики и преодолевать расстояния за дни, на которые обычно у них уходили бы годы."
giga_psychic_beacon.009.a: "Путь открылся."
giga_psychic_beacon.0061.name: "Flusion отталкивает заключение!"
giga_psychic_beacon.0061.desc: "Ужасные новости. Наш $name_psychic_beacon$ попытался прорвать завесу между нематериальным и реальным пространством на §YFlusion§!, но не смог вызвать какого-либо воздействия на планету.\n\nВ самом деле, похоже, наша попытка заключить в тюрьму Flusion была просто отражена каким-то невидимым §YПсихорепеллентным полем§! окружающий весь мир, который, как сообщается, создается колоссальным устройством, расположенным под столицей §YИмпериум Катценартиг§!, §YKatown§!.\n\nПохоже, что у кайзера в рукавах больше козырей, чем считалось ранее..."
giga_psychic_beacon.0061.a: "Чертовы крысы!"
giga_psychic_beacon.00611.name: "Флузионские Ezicanias мутировали!"
giga_psychic_beacon.00611.desc: "Похоже, что некоторое количество псионической энергии все же прошло через §YПсихорепеллентное поле§! Flusion'а.\n\nДействительно, дальние наблюдения показывают, что один из основных видов планеты, §YArctic Ezicania§!, каким-то образом отреагировала на внезапный приток псионической энергии. Практически каждая арктическая эзикания впоследствии мутировала в другую форму, получившую название §YInfused Ezicania§!.\n\nЭти Ezicania заметно сильнее, мощнее и умнее, и обладают активными псионическими способностями, мало чем отличными от наших. Похоже, мы непреднамеренно превратили их в один из самых устрашающих видов в галактике, и они уже присоединяются к защитным войскам Flusion..."
giga_psychic_beacon.00611.a: "Они стали чем-то большим."
giga_psychic_beacon.0041.name: "Flusion оттолкнул подавление!"
giga_psychic_beacon.0041.desc: "Ужасные новости. Наш $name_psychic_beacon$ попытался затопить систему §YJublio§! волной псионической энергии, но не смог вызвать какого-либо воздействия ни на одну из планет системы.\n\nДействительно, похоже, наша попытка доминировать над Flusion и остальной системой была просто отбита каким-то невидимым §YПсихорепеллентным Полем§!, которое окружает всю планету и распространяется по системе, и которое, как сообщается, создается колоссальным устройством, расположенным под столицей §YИмпериум Катценартиг§!\n\nПохоже, что у кайзера в рукавах больше козырей, чем считалось ранее..."
giga_psychic_beacon.0041.a: "Чертовы крысы!"
giga_psychic_beacon.012.name: "Flusion захватывает сотворенные аватары!"
giga_psychic_beacon.012.desc: "Тревожные новости! Сразу после того, как наш $name_psychic_beacon$ наколдовал орду Псионических Аватаров на §YFlusion§!, навигатор внезапно потерял контроль над вызванными сущностями Покрова.\n\nВ ходе дальнейшего расследования выяснилось, что построенное Katzen §YПсихорепеллентное поле§!, работает на огромной машине под §YKatown§!, и окружает весь Flusion.\n\nЭто поле фактически отрезало наших аватаров от нашего контроля, и они были захвачены §YИмпериумом Катценартиг§!, который использовал вышеупомянутое Поле, чтобы склонить их на свою сторону."
giga_psychic_beacon.012.a: "Проклятый Кайзер! Как он посмел играть с Имматериумом?"
giga_psychic_beacon.012.a.tooltip: "Говори за себя."
giga_psychic_beacon.0062.name: "Палуушия поглощает заключение!"
giga_psychic_beacon.0062.desc: "Ужасные новости. Наш $name_psychic_beacon$ попытался прорвать завесу между нематериальным и реальным пространством на §YПалуушия§!, но не смог вызвать какого-либо серьезного воздействия на планету.\n\nИ, в дьявольском повороте, даже кажется, что §Yпалууши§!, вместо того, чтобы погибнуть, вместо этого были усилены внезапным притоком псионической энергии, и их оборонительные армии стали значительно более мощными.!\n\nК сожалению, позже наши телепаты коллективно получили сообщение прямо из Палуушии...\n\n§R'Ваше дурачество не повлияет на мой вид, а ваша странная попытка обрушить Имматериум на наш мир только сделала нас сильнее. Просто уходите.'§!"
giga_psychic_beacon.0062.a: "Это тревожит..."
giga_psychic_beacon.0042.name: "Gatzo подавлена, Палуушия поглощает подавление!"
giga_psychic_beacon.0042.desc: "Когда невероятное количество энергии, выпущенное нашим Псионическим Маяком, омывало систему Gatzo, вся звездная система планет закричала от ужаса и внезапно замолчала.\n\nПерегруженная техника уничтожила себя почти мгновенно во всем пораженном секторе, а население было доведено до коматозного состояния. Наши телепаты отметили гораздо более сильное, хотя и неподвижное присутствие системы Gatzo в Покрове, и теперь биологическая популяция принадлежит нам, чтобы ее либо вылечили, либо использовали для любых других целей, которые мы сочтем нужными.\n\nОднако наш $name_psychic_beacon$ не смог вызвать какого-либо серьезного воздействия на планету §YПалуушия§!, которая находится в этой системе.\n\nИ в дьявольской манере даже кажется, что §Yпалууши§!, вместо того, чтобы войти в коматозное состояние, вместо этого были усилены внезапным притоком псионической энергии, и их оборонительные армии стали намного мощнее!\n\nК сожалению, позже наши телепаты коллективно получили сообщение прямо из Палуушии...\n\n§R'Ваше дурачество не повлияет на мой вид, а ваша странная попытка обрушить Имматериум на наш мир только сделала нас сильнее. Просто уходите.'§!"
giga_psychic_beacon.0042.a: "Это тревожит..."
giga_psychic_beacon.013.name: "Палуушия отражает сотворенных аватаров!"
giga_psychic_beacon.013.desc: "Тревожные новости! Орда Псионических Аватаров призванная на §YПалуушии§! нашим $name_psychic_beacon$ даже не выбралась на поверхность.\n\nВместо этого они были немедленно захвачены палуушем §YГрандбанни§!, и затем он бросил их обратно в Покров.\n\nВскоре после этого на наш родной мир внезапно обрушилось какое-то всепланетное проклятие, погрузившее большинство его жителей в депрессивное состояние, несомненно вызванное палуушем §YГрандбанни§!."
giga_psychic_beacon.013.a: "Проклятье!"
paluush_psionic_beacon_buff: "Усиление"
paluush_psionic_beacon_buff_desc: "Отличная работа, вы только сделали их еще сильнее."
paluushia_curses_beacon: "Палуушское проклятие"
paluushia_curses_beacon_desc: "Грандбанни наложил на этот мир псионическое проклятие, которое резко ухудшает настроение его жителей."
edict_giga_psionic_beacon_menu: "Активация §MПсионического маяка§!"
edict_giga_psionic_beacon_menu_desc: "Потратьте немного §MПсионического сублимата§! для питания нашего Псионического маяка.\n\n§MПсионический сублимат§! можно получить, пожертвовав §YТелепат§! используя §YРешение§!, или §YСублимацию§! населения (требует башню истребления)."
cant_sublimate_soulless_machines: "Машины не имеют души, и поэтому не могут быть сублимированы."
