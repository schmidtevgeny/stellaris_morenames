tech_qnm_utilities: "$ehof_qnm$ - улучшение"
tech_qnm_utilities_desc: "$ehof_the_compound$ представляет угрозу для всего живого в галактике, возможно, даже за ее пределами. Кажется, что экзотическая отрицательная масса - единственное, что способно им навредить. Мы смогли узнать об этой слабости с помощью наших недавно приобретенных знаний. Стали вооружать отрицательную массу, чтобы использовать ее против их флотов. Наконец-то появился шанс отразить вторжение!"
tech_qnm_thrusters: "Двигатели $ehof_qnm$"
tech_qnm_thrusters_desc: "Раскрытие большего количества секретов $ehof_qnm$ позволяет нам расширить его использование в нашей империи. $ehof_qnm$ позволяет нам преодолеть причинный барьер, скорость света, и дает нашим кораблям возможность летать быстрее света, даже без гиперприводов. Имея это в виду, мы смогли создать двигатели $ehof_qnm$ (QNM). Самые быстрые двигатели, которые когда-либо видела галактика!"
TECH_UNLOCK_QNM_THRUSTER_TITLE: "§HРазблокирует компонент:§! $tech_qnm_thrusters$"
TECH_UNLOCK_QNM_THRUSTER_2_DESC: "§H$tech_qnm_thrusters$§!\nСамые быстрые двигатели, которые когда-либо видела галактика!"
tech_qnm_sensors: "Сенсоры $ehof_qnm$"
tech_qnm_sensors_desc: "$ehof_qnm$ позволяет нам расширять наши существующие датчики и обеспечивать более высокую производительность, что приводит к гораздо более высокому радиусу обнаружению."
TECH_UNLOCK_QNM_SENSOR_TITLE: "§HРазблокирует компонент:§! $tech_qnm_sensors$"
TECH_UNLOCK_QNM_SENSOR_DESC: "§H$tech_qnm_sensors$§!\n$tech_qnm_sensors_desc$"
tech_qnm_shields: "Щиты $ehof_qnm$"
tech_qnm_shields_desc: "$ehof_qnm$ позволяет нам усиливать наши существующие щиты и обеспечивать более высокий выход энергии, что приводит к гораздо более сильному поглощению урона."
tech_qnm_reactors: "Реакторы $ehof_qnm$"
tech_qnm_reactors_desc: "Реакторы $ehof_qnm$ используют огромную пропускную способность $ehof_qnm$, что позволяет получать немыслимую энергию при небольших размерах."
TECH_UNLOCK_QNM_REACTORS_TITLE: "§HРазблокирует компонент:§! $tech_qnm_reactors$"
TECH_UNLOCK_QNM_REACTORS_DESC: "§H$tech_qnm_reactors$§!\n$tech_qnm_reactors_desc$"
tech_qnm_jumpdrive: "Улучшенный прыжковый двигатель $ehof_qnm$"
tech_qnm_jumpdrive_desc: "Прыжковый двигатель уже сам по себе является невероятным изобретением, но благодаря уникальным свойствам $ehof_qnm$ мы смогли улучшить его еще больше! Этот новый Улучшенный прыжковый двигатель $ehof_qnm$ позволяет нам прыгать еще быстрее и дальше, чем с помощью обычного прыжкового двигателя."
TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE: "§HРазблокирует компонент:§! $tech_qnm_jumpdrive$"
TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE_DESC: "§H$tech_qnm_jumpdrive$§!\nПрыгайте еще быстрее и дальше, чем с обычным прыжковым двигателем."
tech_sm_armor: "Броня $ehof_sm$"
tech_sm_armor_desc: "Наниты $ehof_sm$ восстанавливаются и воспроизводятся, приспосабливаясь к разрушительным воздействиям окружающей среды"
tech_sm_auto_repair: "Регенерация корпуса $ehof_sm$"
tech_sm_auto_repair_desc: "Построив корпуса наших кораблей из материала, содержащего следы $ehof_sm$, с перепрограммированным ИИ, наши корабли могут лечить себя с чрезвычайной эффективностью."
tech_sm_computers: "Интеллект $ehof_sm$"
tech_sm_computers_desc: "Возможности коллективного разума $ehof_sm$ огромны и выходят далеко за рамки даже наших самых мощных сетей обработки информации. Непосредственно подключив его к системам наших кораблей и сооружений, мы можем выполнять вышестоящие приказы, чтобы он управлял нашими кораблями и станциями, как никакой другой корабельный компьютер раньше."
TECH_UNLOCK_SM_COMPUTERS_TITLE: "§HРазблокирует компонент:§! $tech_sm_computers$"
TECH_UNLOCK_SM_COMPUTERS_DESC: "§H$tech_sm_computers$§!\n$tech_sm_computers_desc$"
tech_sm_flak_batteries: "Зенитная батарея $ehof_sm$"
tech_sm_flak_batteries_desc: "Зенитная батарея $ehof_sm$ использует возможности подпрограммы ИИ $ehof_sm$ для более точного и точного наведения на приближающиеся снаряды, чем мы когда-либо могли раньше."
tech_sm_autocannons: "Потрошитель $ehof_sm$"
tech_sm_autocannons_desc: "Потрошитель $ehof_sm$ стреляет множеством крошечных снарядов, состоящих из $ehof_sm$, которые запрограммированы на поглощение любой формы материи, с которой они вступают в контакт. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."
tech_sm_mass_drivers: "Рельсотрон $ehof_sm$"
tech_sm_mass_drivers_desc: "Рельсотрон $ehof_sm$ стреляет небольшими снарядами, состоящими из $ ehof_sm $, которые запрограммированы на поглощение любой формы материи, с которой они вступают в контакт. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."
tech_sm_kinetic_artillery: "Артиллерия $ehof_sm$"
tech_sm_kinetic_artillery_desc: "Артиллерия $ehof_sm$ стреляет большими снарядами, состоящими из $ehof_sm$, которые запрограммированы на поглощение любой формы материи, с которой они вступают в контакт. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."
tech_sm_mass_accelerator: "Поглотитель $ehof_sm$"
tech_sm_mass_accelerator_desc: "Поглотитель $ehof_sm$ стреляет огромными снарядами, состоящими из $ehof_sm$, которые запрограммированы на поглощение любой формы материи, с которой они соприкасаются. Не так уж и эффективен против брони, но чрезвычайно эффективен практически против любого известного типа щитов."
tech_sm_titanic: "Пожиратель $ehof_sm$"
tech_sm_titanic_desc: "Пожиратель $ehof_sm$ не использует сам $ehof_sm$ для нанесения урона своим целям, а использует свою связь с Вечноменяющимся. Он использует экстремальное энергосодержание Вечноменяющегося и стреляет в цель лучом сфокусированной энергии Покрова. Пожиратель $ehof_sm$, подпитываемый энергией более тысячи солнц, на сегодняшний день является самым мощным корабельным оружием, которое когда-либо видели, способным уничтожить все на своем пути."
tech_qnm_pd_tracking: "Точечная оборона $ehof_qnm$"
tech_qnm_pd_tracking_desc: "Баллистика $ehof_qnm$ значительно улучшает урон, наносимый входящим угрозам."
tech_qnm_lasers: "Лазер $ehof_qnm$"
tech_qnm_lasers_desc: "Сфокусированная энергия $ehof_qnm$ различных размеров быстро расправляется с Темной Материей"
tech_qnm_plasma: "Плазма $ehof_qnm$"
tech_qnm_plasma_desc: "Концентрированные шары из $ehof_qnm$ испаряют темную материю при ударе"
tech_qnm_disruptors: "Разрушитель $ehof_qnm$"
tech_qnm_disruptors_desc: "Ужасающе эффективен практически против чего угодно."
tech_qnm_energy_torpedoes: "Торпеды $ehof_qnm$"
tech_qnm_energy_torpedoes_desc: "Модернизированные энергетические снаряды, которые полагаются на $ehof_qnm$ вместо нейтронов для своей разрушительной силы."
tech_qnm_energy_lance: "Копье $ehof_qnm$"
tech_qnm_energy_lance_desc: "Это оружие превосходит тахионное копье, оно выпускает луч чудодейственной силы."
tech_qnm_arc_emitter: "Эмиттер $ehof_qnm$"
tech_qnm_arc_emitter_desc: "$ehof_qnm$ проносится сквозь линзы."
tech_qnm_titanic: "Луч $ehof_qnm$"
tech_qnm_titanic_desc: "Подобно лучу погибели, это оружие обладает невероятной огневой мощью."
tech_compound_armor: "Поглотитель опасной материи"
tech_compound_armor_desc: "Поглощает все формы входящего урона и преобразует его в полезную энергию для усиления защитного материала."
tech_compound_computers: "Осознание опасной материи"
tech_compound_computers_desc: "Создан, чтобы вести себя как единое целое."
