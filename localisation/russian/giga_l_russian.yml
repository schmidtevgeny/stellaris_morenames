giga_flusion.400.name: "Флузионская лунная мегаструктура завершена!"
giga_flusion.400.a.desc: "Наш форпост в системе Jublio отчитался, что флузионский проект строительства находившейся на луне их планеты наконец-то был завершен, после нескольких лет тяжелейшей работы.\n\nЭто гигантское лунное супероружие!\n\nБлагодаря явному милитаризму и силе воли Империум Катценартиг сумел встроить колоссальный рельсотрон в поверхность луны, окруженный несколькими большими ракетными пусковыми установками и сверхбольшими автопушками, а также ангарами для ударных кораблей. Несмотря на то, что эта устрашающая конструкция неподвижна, теперь она полностью готова к работе и готова защитить Flusion от внешних угроз.\n\nНаше командование советует не относиться к этому легкомысленно, поскольку это оружие вполне может составить конкуренцию даже нашим флотам космической эры..."
giga_flusion.400.b.desc: "Наш форпост в системе Jublio сообщает, что флузионский §YПроект Mondgewehr§! был недавно завершен.\n\nИмпериуму Катценартиг удалось превратить вторую луну своего мира в очень мощное супероружие, оснащенное колоссальным рельсотроном, ракетными батареями, автопушками и даже ангарами для ударных кораблей. Несмотря на свою неподвижность, Проект Mondgewehr, несомненно, является очень способной защитной системой, которая должна удерживать большинство захватчиков от попыток захватить Flusion.\n\nС новым супероружием в руках, курс действий Империума Катценартиг еще предстоит увидеть, хотя некоторые предполагают, что кайзер Каттайл может решить использовать его не только для защиты..."
giga_flusion.400.a: "Поздравления им и кайзеру."
giga_flusion.400.b: "Эти надоедливые крысы!"
giga_flusion.400.c: "Примитивная боевая луна! Очаровательно."
giga_flusion.401.name: "Примитивная боевая луна"
giga_flusion.401.desc: "Датчики дальнего действия показывают, что примитивам в системе §YJublio§! удалось превратить спутники своего мира в оружие благодаря чистой силе воли и милитаризму. После около десяти лет напряженной работы, и, несмотря на ограниченной технологическую базу, они встроили массивный рельсотрон внутрь луны, наряду с автопушками и ракетными пусковыми установками.\n\nНесмотря на неподвижность, эта устрашающая конструкция должна быть способна сдерживать большинство, если не все, попытки вторжения в их мир."
giga_flusion.401.a: "Это какие-то выносливые примитивы."
giga_flusion.401.b: "Это может быть проблемой."
giga_flusion.402.name: "Входящая флюзионская передача!"
giga_flusion.402.desc: "Наш форпост Jublio сообщает, что флузианцы, завершившие Проект Mondgewehr несколько лет назад, прислали нам еще одно дипломатическое сообщение.\n\nПохоже, что Кайзер Каттайл благодарен за ресурсы, которые мы ему предоставили, чтобы помочь с Проектом Mondgewehr, а теперь и хочет отплатить нам!"
giga_flusion.402.a: "Отличные новости! На экран."
giga_flusion.403.name: "Входящая передача!"
giga_flusion.403.desc: "Инопланетяне! Это снова я, Дуклав МакКатур.\n\nМне было поручено самим Кайзером Каттайлом поблагодарить вас за вклад в Проект Mondgewehr, мы решили дать вашей империи новую и захватывающию форму материи, которую нам удалось создать с помощью наших новейших ускорителей частиц!\n\nЭто вещество кажется чрезвычайно экзотическим, во многих отношениях противоречит законам физики и обладает невероятным научным потенциалом. Таким образом, Кайзер считает это достойной наградой, учитывая ваш большой вклад в проект.\n\nМы надеемся, что вам понравится."
giga_flusion.403.a: "Прекрасный подарок."
giga_flusion.404.name: "Входящая передача!"
giga_flusion.404.desc: "Инопланетяне! Это снова я, Дуклав МакКатур.\n\nКайзер Каттайл поручил мне поблагодарить вас за §Bщедрый§! вклад вашего вида в Проект Лунное ружье, мы решили подарить вам два наших новейших космических корабля, §YKSS Кэтбург§! и §YKSS Мяуних§!, два из наших §YКошачьи крейсеры класса Клермеоут§!!\n\nДействительно, кайзер недавно начал большую программу по созданию собственных космических сил Империума Катценартиг, так что мы очень много работали о разработке таких судов.\n\nОни построены с использованием новейших технологий Katzen, и поэтому мы надеемся, что они пригодятся вам. Хотя на наших кораблях нет гиперприводов, поскольку мы, к сожалению, пока не смогли создать их сами, мы оставили некоторое свободное место внутри кораблей, поэтому вы сможете просто использовать один из своих собственных приводов.\n\n Надеемся, вам понравится!"
giga_flusion.404.a: "Отличный подарок! Мы будем их использовать."
giga_flusion.404.a.tooltip: "Мы получаем 2 §YClermeowth-Class§! Katzen крейсеры над Flusion."
giga_katzen_cruiser: "Katzenkreuzer"
