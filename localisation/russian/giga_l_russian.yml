l_russian:

header_01_gigac: "§GГигаконструкции§!"
header_01_gigac_desc: "$header_01_gigac$\nЭта технология открывает настолько большую мегаструктуру, что теперь ее можно считать гигаструктурным проектированием."
header_02_tetra: "§BЧетырехмерная инженерия§!"
header_02_tetra_desc: "$header_02_tetra$\nЭта технология открывает доступ к мегаструктуре такого огромного размера и размаха, что для ее работы необходимо использовать высокотехнологичные инженерные методы."
header_03_insane: "§RБезумные технологии§!"
header_03_insane_desc: "$header_03_insane$\nЭта технология выведет нашу цивилизацию так далеко вперед всех, что можно считать безумием, что она вообще существует."
header_04_lud_insane: "§PНевероятно безумные технологии§!"
header_04_lud_insane_desc: "$header_04_lud_insane$\nПрогресс, который наша цивилизация получит от исследования этой технологии, настолько велик, что никто не может его осознать."
header_05_shroud: "§MТехнологии Покрова§!"
header_05_shroud_desc: "$header_05_shroud$\nТехнологии, связанные с Покровом, будут разблокированы этим путем исследований§!"
name_ndb: "Луч Николлы-Дайсона"
allow_ndb: "§HОткрывает мегаструктуру:§! $name_ndb$"
desc_ndb: "Абсолютное супероружие. Чрезвычайно массивная структура, способная фокусировать энергию звезды в лазере, способном уничтожать целые миры издалека, и даже целые солнечные системы. Наши враги будут бояться нас."
allow_ndb_p1: "$allow_ndb$ Фаза 1: Магнито-коллектор"
desc_ndb_p1: "Луч Николлы-Дайсона - орудие разрушения, способное уничтожить целые звездные системы."
allow_ndb_p2: "$allow_ndb$ Фаза 2: Звездный перенаправитель"
desc_ndb_p2: "Разблокирует очередную ступень Луча Николлы-Дайсона."
allow_ndb_p3: "$allow_ndb$ Фаза 3: Сверхмассивные стабилизаторы"
desc_ndb_p3: "Разблокирует очередную ступень Луча Николлы-Дайсона."
allow_ndb_p4: "Луч Николы-Дайсона"
desc_ndb_p4: "Разблокирует очередную ступень Луча Николлы-Дайсона."
name_birch: "Звёздный мир"
allow_birch: "§HОткрывает мегаструктуру:§! $name_birch$"
desc_birch: "Звёздный мир - это поистине гигантская среда обитания, построенная вокруг сверхмассивной черной дыры, и способна вместить практически бесконечное количество живых существ."
allow_district_birch_extraction: "§HОткрывает район:§! $name_birch$ Районы добычи"
desc_district_birch_extraction: "Позволяет строить районы добычи в $name_birch$"
allow_district_birch_ktisma: "§HОткрывает район:§! $name_birch$ Ktisma Insula"
desc_district_birch_ktisma: "Позволяет построить Ktisma Insula в $name_birch$"
allow_district_birch_physma: "§HОткрывает район:§! $name_birch$ Physma Insula"
desc_district_birch_physma: "Позволяет строить Physma Insula в $name_birch$"
giga_tech_dummy_loc: "LOCALIZATION SOFTWARE TEST, IGNORE"
name_eq_shipyard: "Экваториальная верфь"
allow_eq_shipyard: "§HОткрывает мегаструктуру:§! $name_eq_shipyard$"
desc_eq_shipyard: "Два кольца, построенные вокруг Расплавленного мира. Внутреннее кольцо собирает сплавы и энергию с планеты, в то время как внешнее кольцо собирает военные корабли с огромной скоростью. Удаляет все спутники планеты, вокруг которой они построены."
name_discomoon: "Лунный отражатель"
allow_disco_moon: "§HОткрывает мегаструктуру:§! $name_discomoon$"
desc_disco_moon: "Луна, покрытая полированными хрустальными пластинами, сквозь которые проходит свет, создавая впечатляющие световые эффекты на близлежащих планетах. Применяет свои эффекты к каждому телу в локальной планетной системе."
name_crystal_megabore: "Кристаллический Мегабур"
allow_crystal_megabore: "§HОткрывает мегаструктуру:§! $name_crystal_megabore$"
desc_crystal_megabore: "Массивный орбитальный объект, который проникает прямо в ядро ​​Расплавленного мира, извлекая большое количество редких кристаллов."
name_interstellar_hab: "Межзвездная среда обитания"
allow_interstellar_hab: "§HОткрывает мегаструктуру:§! $name_interstellar_hab$"
desc_interstellar_hab: "Среда обитания, построенная в межзвездной пустоте.\n\n$name_interstellar_hab$s обладает уникальными §YДобыча§! и §YИсследования§! районами. Может вместить 15 районов."
name_interstellar_ring: "Межзвездный мир-кольцо"
allow_interstellar_ring: "§HОткрывает мегаструктуру:§! $name_interstellar_ring$"
desc_interstellar_ring: "Улучшенние $name_interstellar_hab$, этот массивный мир-кольцо состоит из 8 жилых сегментов.\n\nМежзвездный мир-кольцо обладает уникальными §YГенератор§! и §YЛитейный завод§! районами. Может вместить 25 районов."
name_upgrade_ringworld: "Улучшение среды обитания мира-кольца"
allow_upgrade_ringworld: "§HОткрывает решение:§! Улучшение среды обитания мира-кольца"
desc_upgrade_ringworld: "Позволяет добавить больше мест обитания в мир-кольцо, превратив район поддержки в жилой район.\n\n§HРешение должно быть принято на сегменте мира-кольца, который нужно обновить§!"
name_ringworld_titanic: "Титанический мир-кольцо"
allow_ringworld_titanic: "§HОткрывает мегаструктуру:§! $name_ringworld_titanic$"
desc_ringworld_titanic: "$name_ringworld_titanic$ строится на существующем мире-кольце, обеспечивая больше пространства пригодного для проживания."
name_ringworld_behemoth: "Гигантский мир-кольцо"
allow_ringworld_behemoth: "§HОткрывает мегаструктуру:§! $name_ringworld_behemoth$"
desc_ringworld_behemoth: "$name_ringworld_behemoth$ строится на существующем сдвоенном мире-кольце, обеспечивая больше пространства пригодного для проживания."
name_ringworld_gargan: "Чудовищно огромный Мир-кольцо"
allow_ringworld_gargan: "§HОткрывает мегаструктуру:§! $name_ringworld_gargan$"
desc_ringworld_gargan: "$name_ringworld_gargan$ строится на существующем тройном мире-кольце, обеспечивая больше пространства пригодного для проживания."
name_ringworld_square: "Квадратный мир-кольцо"
allow_ringworld_square: "§HОткрывает мегаструктуру:§! $name_ringworld_square$"
allow_squareworld: "§HРазблокирует функцию:§! Восстановление плоского мира-кольца"
desc_squareworld: "Хотя появление квадратного мира-кольца все еще окутанно тайной, возможно, мы сможем восстановить его, если узнаем о нем больше"
name_ringworld_city: "Мир-кольцо Экуменополис"
allow_ringworld_city: "§HОткрывает мегаструктуру:§! $name_ringworld_city$"
name_ringworld_hive: "Мир-кольцо Улья"
allow_ringworld_hive: "§HОткрывает мегаструктуру:§! $name_ringworld_hive$"
name_ringworld_machine: "Машинный мир-кольцо"
allow_ringworld_machine: "§HОткрывает мегаструктуру:§! $name_ringworld_machine$"
name_penrose_ring: "Мир-кольцо Пенроуза"
allow_penrose_ring: "§HОткрывает мегаструктуру:§! $name_penrose_ring$"
allow_penrose_stabilize: "§HРазблокирует функцию:§! $name_penrose$ Стабилизация"
desc_penrose_stabilize: "Позволяет стабилизировать энергогенератор $name_penrose$ чтобы значительно увеличить выход энергии."
allow_penrose_ringworld: "§HРазблокирует функцию:§! $name_penrose$ Мир-кольцо"
desc_penrose_ringworld: "Мир-кольцо построенный вокруг стабилизированной $name_penrose$, и питающийся от нее. Некоторая часть инфраструктуры мира-кольца может быть включена в саму Сферу, что позволит создать больше жилых районов.\n\n$name_penrose_ring$s обладает уникальными §YГенератор§!, §YСельское хозяйство§! и §YИсследования§! районами. Может вместить 35 районов."
name_penrose: "Сфера Пенроуза"
allow_penrose: "§HОткрывает мегаструктуру:§! $name_penrose$"
desc_penrose_sphere: "Большое зеркало, построенное вокруг черной дыры, использующее рассеивание сверхизлучения для генерации энергии из черной дыры. На нашем нынешнем уровне технологий она может быть либо очень мощной бомбой, либо может генерировать некоторую энергию, но стабилизация конструкции для надежного использования ее в качестве генератора потребует дополнительных исследований."
name_succ: "К.В.А.У.В."
allow_succ: "§HОткрывает мегаструктуру:§! $name_succ$"
desc_succ: "$name_succ_full$, или $name_succ$ сокращенно, - это массивное сооружение, окружающее газовый гигант. Используя массивные тяговые лучи, оно постоянно собирает атмосферу планеты и превращает ее в энергию, газы и летучие пылинки."
name_succ_full: "Система орбитального сбора атмосферных образований"
allow_succ_full: "§HОткрывает мегаструктуру:§! $name_succ_full$"
name_matrioshka_brain: "Мозг-матрешка"
allow_matrioshka_brain: "§HОткрывает мегаструктуру:§! $name_matrioshka_brain$"
desc_matrioshka_brain: "Невероятный суперкомпьютер немыслимых размеров."
name_virtual_reality: "Виртуальная реальность"
allow_virtual_reality: "§HРазблокирует функцию:§! $name_virtual_reality$"
desc_virtual_reality: "Давайте усовершенствуем $name_matrioshka_brain$ до виртуальной реальности Матрешка, способной содержать в себе миллиарды умов."
name_kugelblitz: "Бункер с Шаровой молнией"
allow_kugelblitz: "§HОткрывает мегаструктуру:§! $name_kugelblitz$"
desc_kugelblitz: "Большая Шаровая молния содержится внутри специального устройства. В него можно  подавать энергию и материю в виде излучения, чтобы сохранять их для дальнейшего использования благодаря усовершенствованным преобразователям энергии в вещество."
name_psy_siphon: "Псионический ГиперПортал"
allow_psy_siphon: "§HОткрывает мегаструктуру:§! $name_psy_siphon$"
desc_psy_siphon: "Огромный искусственный портал, соединяющий нашу Вселенную с самим Покровом. Он способен генерировать огромное количество энергии и исследований. Он может значительно улучшить наш псионический потенциал."
name_eng_test_site: "Макроинженерная испытательная станция"
allow_eng_test_site: "§HОткрывает мегаструктуру:§! $name_eng_test_site$"
desc_eng_test_site: "Большая станция на орбите планеты для свободного проведения инженерных экспериментов."
name_sub_compressor: "Субзвездный компрессор"
allow_sub_compressor: "§HОткрывает мегаструктуру:§! $name_sub_compressor$"
desc_sub_compressor: "Мегаструктура, построенная вокруг коричневого карлика, способная запустить термоядерные реакции внутри коричневого карлика, чтобы зажечь его."
name_auto_stripmine: "Автоматизированная шахта"
allow_auto_stripmine: "§HОткрывает мегаструктуру:§! $name_auto_stripmine$"
desc_auto_stripmine: "Огромный промышленный комплекс, покрывающий планету и добывающий ее полезные ископаемые, слой за слоем расплавляющий ее поверхность, пока не останется почти ничего."
name_yggdrasil: "Комплекс орхидей Иггдрасиль"
allow_yggdrasil: "§HОткрывает мегаструктуру:§! $name_yggdrasil$"
desc_yggdrasil: "Огромный комплекс, построенный рядом с газовым гигантом и наполняющий его атмосферу особыми растениями."
name_the_vat: "Чан Б.С.Р."
name_the_vat_long: "Чан для биологического стремительного роста"
allow_the_vat: "§HОткрывает мегаструктуру:§! $name_the_vat$"
desc_the_vat: "Огромная чаша клонирования, построенная в космосе, чтобы вместить самых больших клонов."
name_orbital_artificial_eco: "Орбитальная искусственная экосистема"
allow_orbital_artificial_eco: "§HОткрывает мегаструктуру:§! $name_orbital_artificial_eco$"
desc_orbital_artificial_eco: "Очень большая станция с полностью искусственной экосистемой для изучения природы."
name_neut_gigaforge: "Гигакузница нейтрония"
allow_neut_gigaforge: "§HОткрывает мегаструктуру:§! $name_neut_gigaforge$"
desc_neut_gigaforge: "Большая кузница, построенная возле нейтронной звезды, чтобы легко добывать большое количество нейтрония."
name_orb_elysium: "Орбитальный Элизиум"
allow_orb_elysium: "§HОткрывает мегаструктуру:§! $name_orb_elysium$"
desc_orb_elysium: "На большой кольцеобразной космической станции миллиарды жителей живут в комфортных, похожих на планеты условиях.\n\n$name_orb_elysium$s обладает уникальными §YГенератор§!, §YРазвлечения§! и §YЗаповедник§! районами. Может вместить 10 районов"
name_habitats: "Среды обитания и $name_orb_elysium$"
name_particle_accel: "Ускоритель звездных частиц"
allow_particle_accel: "§HОткрывает мегаструктуру:§! $name_particle_accel$"
desc_particle_accel: "Очень большой ускоритель частиц, построенный вокруг звезды, способный ускорять частицы почти до скорости света."
name_starlifter: "Звездный подъемник"
allow_starlifter: "§HОткрывает мегаструктуру:§! $name_starlifter$"
desc_starlifter: "Конструкция, окружающая звезду, напрямую перерабатывающая ее недра и превращающая их в минералы."
name_fusion_suppressor: "Подавитель слияния"
allow_fusion_suppressor: "§HОткрывает мегаструктуру:§! $name_fusion_suppressor$"
desc_fusion_suppressor: "Большая структура, построенная вокруг звезды, чтобы нарушить ее внутренние процессы синтеза, генерируя большие объемы научных данных. Может использоваться для взрыва звезды, создавая залежи йодизия на ее планетах, или создать черную дыру."
name_hraemc: "МИХАЭ"
allow_hraemc: "§HОткрывает мегаструктуру:§! $name_hraemc$"
desc_hraemc: "Этот невероятный технологический прорыв даст нам огромное количество энергии, а также множество данных о природе странных тел, которыми являются черные дыры."
name_war_moon: "Боевая Луна"
allow_war_moon: "§HОткрывает мегаструктуру:§! $name_war_moon$"
desc_war_moons: "Поистине безумный инженерный проект. Массивный ускоритель частиц, работающий за счет гигантского реактора в ядре маленькой луны. Этот вооруженный планетоид, управляемый огромными двигателями, вызывает восхищение."
name_war_planet: "Боевая Планета"
allow_war_planet: "§HОткрывает мегаструктуру:§! $name_war_planet$"
desc_war_planet: "Логичная эволюция $name_war_moon$. Вся планета превратилась в мобильный космический корабль, оснащенный оружием, способным уничтожить §RВсе§!"
name_war_system: "Боевая звёздная система"
allow_war_system: "§HОткрывает мегаструктуру:§! $name_war_system$"
allow_systemcraft_p0: "$allow_war_system$ Фаза 0: Строительная площадка"
desc_systemcraft_p0: "Systemcraft - устрашающее гипероружие, способное уничтожить все на своем пути."
allow_systemcraft_p1: "$allow_war_system$ Фаза 1: Звездный компрессор"
desc_systemcraft_p1: "Открывает очередную ступень Systemcraft."
allow_systemcraft_p2: "$allow_war_system$ Фаза 2: Синхронизированные планетарные двигатели"
desc_systemcraft_p2: "Открывает очередную ступень Systemcraft."
allow_systemcraft_p3: "$allow_war_system$ Фаза 3: Лунные опоры"
desc_systemcraft_p3: "Открывает очередную ступень Systemcraft."
allow_systemcraft_p4: "$allow_war_system$ Фаза 4: Небесные стиратели"
desc_systemcraft_p4: "Открывает очередную ступень Systemcraft."
allow_systemcraft_p5: "Боевая звёздная система"
desc_systemcraft_p5: "Открывает очередную ступень Systemcraft."
allow_systemcraft_p6: "$allow_war_system$ Гиперпространственная стабилизация корпуса"
desc_systemcraft_p6: "Открывает очередную ступень Systemcraft."
name_terraform_molten: "Геотермальный стабилизатор"
allow_terraform_molten: "§HОткрывает мегаструктуру:§! $name_terraform_molten$"
desc_terraform_molten: "Мегаструктура, способная превратить расплавленный мир в пригодный для жизни"
name_terraform_shattered: "С.К.О.Т.Ч."
name_terraform_shattered_full: "Глобальный механизм объединения земель"
allow_terraform_shattered: "§HОткрывает мегаструктуру:§! $name_terraform_shattered$"
desc_terraform_shattered: "$name_terraform_shattered_full$ или сокращенно $name_terraform_shattered$ способен взять остатки ранее разрушенной планеты и преобразовать их во что-то более похожее на их первоначальную форму."
name_terraform_barren: "Динамический воспламенитель ядра"
allow_terraform_barren: "§HОткрывает мегаструктуру:§! $name_terraform_barren$"
desc_terraform_barren: "Огромная конструкция, построенная вокруг опустошенного мира, чтобы сделать его пригодным для жизни."
name_terraform_gasgiant: "Макроатмосферный стабилизатор"
allow_terraform_gasgiant: "§HОткрывает мегаструктуру:§! $name_terraform_gasgiant$"
desc_terraform_gasgiant: "$name_terraform_gasgiant$ способен частично контролировать верхние слои атмосферы газового гиганта, делая его в некоторой степени пригодным для жизни.\n\nКолонии газовых гигантов обладают уникальными §YГенератор§!, §YИсследования§! и §YЭкзотические газы§! районами, наряду с уникальными §YПланетарные особенности§!. Чем больше газовый гигант, тем крупнее образовавшаяся колония."
