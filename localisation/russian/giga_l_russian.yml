kaiser_moon_sternthrusters_01_key: "Подруливающие устройства Кайзера"
building_giga_siegfried_global_bunker: "Центральное командование Зигфрида"
building_giga_siegfried_global_bunker_desc: "В этой обширной сети укрепленных бункеров находится административное сердце мира Катцен - Зигфрид, обеспечивающее максимальную эффективность его защитников."
pc_giga_siegfried_world: "Мир Зигфрида"
pc_giga_siegfried_world_desc: "Мир-крепость, созданный по проекту Катцен, Мир Зигфрида предназначен для того, чтобы стать главным препятствием на пути любой враждебной империи, пытающейся достичь сердца Империума Катценартиг. Эти могучие укрепления оборудованы таким образом, чтобы полностью взорваться в случае захвата вражескими силами, и поэтому в них работают только самые националистически настроенные и преданные Катцены."
building_katzen_foundry: "Мегафабрика Катцен"
building_katzen_foundry_desc: "Мегафабрика Катцена производит большое количество полезных сплавов с досадным побочным эффектом - нанесением ущерба климату своей планеты."
building_katzen_theater: "Развлекательный комплекс катцен"
building_katzen_theater_desc: "Эти огромные комплексы обеспечивают граждан большим количеством одобренных Катценом средств массовой информации, которые в основном сосредоточены на войне и милитаризме."
building_katzen_science: "Исследовательский центр Катцен"
building_katzen_science_desc: "Крупное учреждение, где исследователи неустанно работают, чтобы расширить границы науки Катцен (по сообщениям, 'лучшей в галактике') все дальше и дальше. Однако характер проводимых здесь экспериментов иногда бывает несколько... противоречивым."
katzenartig_chain_3: "Экономическое положение Катцена"
katzenartig_chain_3_desc: "§PРесурсы катцен§! представляет собой объединение §Yсплавов§!, §Yминералов§! и §Yпотребительских товаров§!, используемых катценами. Они необходимы для строительства новых кораблей и заправки топливом из §YВоенных кузниц§!\n\nКоэффициенты конвертации между ежемесячными обычными ресурсами и ежемесячными §Pресурсами катцен§! следующие:\n§Y10§! £alloys£ = §Y1§! §PКошачий ресурс§!\n§Y15§! £consumer_goods£ = §Y1§! §PРесурс Катцен§!\n§Y20§! £minerals£ = §Y1§! §PРесурс Катцен§!\n§Y5§! £rare_crystals£/£volatile_motes£/£exotic_gases£ = §Y1§! §Pресурсы катцен§!\n\nТекущий §Gдоход§! §Y[flusion_primitives_country.kaiser_resource_income]§! §Pресурсов кайзера§!\nТекущий §Rрасход§! §Y[flusion_primitives_country.kaiser_resource_spending]§! §Pресурсов катцен§!\n\nТекущий §Hбаланс§! §Ю[flusion_primitives_country.kaiser_resource_balance]§! §Pресурсос катцен§!\nТекущие §Bзапасы§! §Y[flusion_primitives_country.kaiser_resource_stockpile]§! §Pресурсов Катцена§!"
katzenartig_chain_4: "Исследовательские усилия Катцена"
katzenartig_chain_4_desc: "§BKatzen Research Output§! представляет собой то, насколько технологический прогресс Катценов достигается каждый месяц, когда они работают над своим следующим техническим уровнем.\n\n§GУровень технологий катцен§! показывает, насколько продвинутыми стали катцены, с каждым уровнем увеличивая §Yздоровье§!, §Yброню§! и §Yщиты§! на §Y5%§!, §Yскорострельность§! и §Yурон оружия§! на §Y2,5%§!, §Yурон§! и §Yздоровье армии§! на §Y5%§! и §Yскорость строительства мегаструктур§! на §Y2,5%§!\n\nТекущее ежемесячное §Bисследование Катцен§! §Y[flusion_primitives_country.kaiser_tech_income]§!\nПереход на следующий §GУровень техники Катцен§! §Y[flusion_primitives_country.kaiser_tech_stockpile]§!/§Y[flusion_primitives_country.kaiser_tech_to_next_level]§!\n\nТекущий §Gуровень технологий катцен§! §Y[flusion_primitives_country.kaiser_tech_level]§!\nДополнительные §Hпрочность брони§!/§Hкорпуса§!/§Hщитов кораблей§! §Y[flusion_primitives_country.kaiser_tech_ship_hp_buff]%§!\nДополнительные §Hурон оружия§! и §Hскорость стрельбы§! §Y[flusion_primitives_country.kaiser_tech_damage_buff]%§!\nДополнительные §Hурон армии§! и §Hздоровье армии§! §Y[flusion_primitives_country.kaiser_tech_army_buff]%§!\nДополнительная §Hскорость постройки мегаструктур§!: §Y[flusion_primitives_country.kaiser_tech_mega_speed_buff]%§!"
katzen_economy_modifier: "Механика экономики Катцена"
katzen_economy_modifier_desc: "Все, что имеет значение - это Сплавы и Исследования."
col_katzen_capital: "Столица Катцена"
col_katzen_capital_desc: "Флюзия - это бьющееся сердце Империума Катценартиг, практически считающееся священным миром как для его жителей, так и для самого кайзера."
col_katzen_foundry: "Литейный Мир Катцена"
col_katzen_foundry_desc: "Катцены посвятили эту планету производству рафинированных сплавов."
col_katzen_research: "Лаборатория Катцена"
col_katzen_research_desc: "Катцены посвятили эту планету продвижению своей научной базы."
col_katzen_fortress: "Мир-крепость Катцена"
col_katzen_fortress_desc: "Катцены посвятили эту планету тому, чтобы она стала непроницаемой крепостью."
pc_flusion_gaia_ecu: "Аркология Флузии"
pc_flusion_gaia_ecu_desc: "Флузио-аркология полностью использует огромные природные ресурсы Флузии. Города Кейтаун, Бунденград и Техо были превращены в гигантские гигаполисы, занимающие большую часть планеты и способные вместить десятки миллиардов жителей каждый. Остальная часть планеты была изменена до экологического совершенства, и теперь на ней царит разнообразный климат, подходящий для каждого вида, обитающего на Флюиде."
katzen_rebel_got_support: "Международные отношения"
katzen_rebel_got_support_desc: "Это мятежное государство поддерживается чужеземными империями в их борьбе против кайзера."
katzen_agri_crisis_starvation: "Сельскохозяйственный кризис Катцена"
katzen_agri_crisis_starvation_desc: "Кайзер черпает продовольствие из других частей Империума Катценартиг, чтобы накормить Флюзию, в ущерб окраинным мирам."
giga_flusionoperations.506.name: "Сельскохозяйственный кризис в империуме Катцена!"
giga_flusionoperations.506.desc: "Срыв обоих проектов §YСолактропа§! и §YКатлантропа§! поверг сельскохозяйственное производство §YФлюида§! в беспорядок.\n\nПоскольку внезапное прекращение обоих геоинженерных проектов существенно повлияло на климат, столица Катцена фактически больше не в состоянии прокормить себя. Чтобы избежать голода в своем самом важном мире, §YКайзер§! впоследствии изменил роль Флюзии в производстве продовольствия: теперь она импортирует большое количество продовольствия из других частей империи, вместо того чтобы служить житницей, в ущерб другим потенциальным колониям Катцена.\n\nЭто привело к серьезному §Yагрокультурному кризису§! в Империуме, поскольку окраинные форпосты империи больше не в состоянии прокормить себя должным образом, а сам Флузион забирает большую часть продовольственных запасов страны.\n\nВ связи с этим в других частях §YKatzenartig Imperium§ начали набирать силу несколько независимых движений, и политические аналитики ожидают, что пренебрегаемые части империи Катцен вполне могут провозгласить независимость, если кайзер не решит их проблемы.\n\nОжидается, что этот период потрясений продлится до §Yгода§!, в течение которого некоторые части империи кайзера вполне могут закончить восстанием против его правления."
giga_flusionoperations.506.a: "Так много для флузиоцентризма, да?"
giga_flusionoperations.506.a.tooltip: "Различные части §YKatzenartig Imperium§! могут вырваться на свободу в течение следующих 8 месяцев."
giga_flusionoperations.505.name: "Колония Катцена бунтует!"
giga_flusionoperations.505.desc: "До нас дошли новости о том, что из-за §Yагрокультурный кризис§!, в настоящее время терзающего §YИмпериум Катценартиг§!, колония Катцен на §Y[giga_katzen_agri_crisis_planet.GetName]§! восстала против правления кайзера и провозгласила полную независимость от Флюзии, формально создав §Y[giga_katzen_agri_crisis_country.GetName]§! как суверенное государство.\n\nКайзер немедленно объявил открытые военные действия против нового режима и, вероятно, собирается попытаться повторно захватить мир в течение ближайших месяцев."
giga_flusionoperations.505.a: "Борьба за выживание."
giga_flusionoperations.505.b: "Отправить им поддержку. | §Y750§! £energy£ & §Y200§! £alloys£"
giga_flusionoperations.505.c: "Отправить им поддержку. | §Y1500§! £energy£ & §Y400§! £alloys£"
giga_flusionoperations.505.d: "Отправить им основную поддержку! | §Y2500§! £energy£ & §Y800§! £alloys£"
giga_flusionoperations.4000.name: "Взорвать §Yплотину Katlantropa§!"
giga_flusionoperations.4000.desc: "Дамбы §YКатлантропа§! состоят из пары плотин, построенных на реках §YКацула§! и §YПольга§! Перенаправленная вода была использована для создания новых искусственных озер, орошая некогда пустынные территории и позволяя вести сельское хозяйство в ранее непригодных для жизни местах.\n\nНаши агенты должны будут стратегически взорвать небольшие боеголовки внутри обеих плотин, что нарушит работу проекта в целом и резко повлияет на сельскохозяйственную продукцию Флюзии.\n\n§YВ случае успеха§!:\n§YFlusion§! и §YKatzens§! получат дебаффы из-за нарушения их сельского хозяйства и цепочек поставок, что снизит их §Yздоровье кораблей§! и §Yскорострельность§!.\nВоинственность Катцена §Rувеличится§ на §R3§!\nСопротивление в §YЛюинстаате§! и §YГешволлене§! уменьшится на §Y1§!\n\n§YЕсли провал§!:\nНастороженность Katzen §Rувеличится§! на §R1§!.\n\n§YШансы на успех§!:\nБаза: §Y70 k§!\n§HНастороженность Katzen§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§RВысокий уровень риска§! §R-30%§!\n§ВГлобальная партизанская активность§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n§ВПартизаны в Меркурии§!!! §G+[flusion_primitives_country.mercuria_res_perc]%§!\nИтог: §Y[flusion_primitives_country.flusion_success_chance_total]%§!"
giga_flusionoperations.4001.name: "§YKatlantropa Dams§! Blown"
giga_flusionoperations.4001.desc: "После серии диверсий, направленных на плотины-близнецы на реках §YКацула§! и §YПолга§! наши солакийские союзники сообщают, что дружественным партизанам Кронка и Инджита удалось успешно разрушить вышеупомянутые плотины.\n\nДве реки теперь смогут свободно течь и медленно заполнять Кацпианское море. Это эффективно обратит вспять локализованные усилия по терраформированию и приведет к краху сельскохозяйственных усилий Катцена в непосредственной близости.\n\nОднако часть населения, живущего вблизи Кацпианского моря, была отчуждена этим актом, так как это приведет к медленному затоплению прибрежных районов, когда море поднимется обратно, а нарушение сельскохозяйственных усилий Катцена приведет к голоду в беднейших районах Флюзии.\n\n§YЛорис фон Каттенсбах§!, губернатор Флюзии и главный сторонник проекта, по сообщениям, впал в безумную ярость, за которой последовала глубокая депрессия, а затем произнес горячую речь, изрыгая оскорбления и клятвы отомстить партизанам, ответственным за это действие.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_flusionoperations.4001.a: "В конце концов, все это будет стоить того."
giga_flusionoperations.4001.a.tooltip: "Настороженность Катцен §Rувеличилась§! на §R3§!\nСопротивление в §YГешволен§! и §YЛюинстаат§! уменьшается на §Y1§!"
giga_flusionoperations.4002.name: "Операция по разрушению плотины предотвращена"
giga_flusionoperations.4002.desc: "Наши солакийские союзники сообщают, что катзенам удалось обнаружить и удалить небольшие боеголовки, установленные внутри и вокруг плотин §YKatlantropa§! до того, как им был нанесен какой-либо ущерб. Агенты, проникшие на плотину, были затем арестованы и казнены за государственную измену государству Катцен.\n\nИз-за этого в ближайшие недели катцены, вероятно, еще больше усилят охрану вокруг плотин, что приведет к повышению §YKatzen Wariness§!\n\n§YСам Лорис фон Каттенсбах§! выступил с речью, в которой осудил 'трусость' и 'глупость' этих партизан, пытающихся 'саботировать славную инженерию Катцена'.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_flusionoperations.4002.a: "Жаль."
giga_flusionoperations.4002.a.tooltip: "Настороженность Katzen §Rувеличилась§! на §R1§!."
katlantropa_economic_crisis: "Экономические потрясения Катлантропа"
katlantropa_economic_crisis_desc: "Сельскохозяйственные потери, вызванные Катлантропой, оказывают резкое влияние на линии снабжения Катценов."
giga_blow_loris_dam_desc: "\n§HУровень риска§! - §RВысокий§!\n§HЛокация§! - §BКацула и реки Полга, административный район Зюдкронк§!\n\nТребования к миссии:\n§RЭкстремальная партизанская активность в Гешволлене§!\n§HЗначительная активность партизан в Lyuinstaat§!\n\n§LДетище губернатора и инженера-эколога §YLoris Von Kattensbach§!, §YKatlantropa§! - это масштабный ирригационный проект, предполагающий перенаправление нескольких рек (в частности, §YKatsula§! и §YPolga§!) благодаря огромным плотинам с целью орошения более пустынных районов Флюзии и превращения их в пахотные земли.\n\nЭто также имеет ожидаемое последствие - понижение уровня моря §YКотспийского моря§!, что, в свою очередь, даёт больше пространства для катцен, чтобы расширить их флюзийскую промышленность, в то время как испарившаяся вода перенаправляется с помощью погодных манипуляций в те районы Флюзии, которые остро нуждаются в дополнительных осадках.\n\nЭто был первый проект осушения Катцена до Солактропы, направляемый и предложенный Лорисом. Проект также помог развить промышленность бывших наций Кронка и Инджита, используя созданные им обширные соляные равнины.§!\n\n§BХотя это и не обязательно, но если §YMercurreich§! имеет высокую стойкость, это увеличит шансы на успех, так как партизаны смогут контрабандой пронести дополнительные боеголовки, чтобы убедиться, что детонация прошла успешно.§!\n\n§BРазрушение как §YСолактропы§!, так и §YКатлантропы§! Плотины вызовут §GАграрный сельскохозяйственный кризис§! в Империуме, что может привести к восстанию окраинных миров против правления кайзера!§!\n\n§HРазрушение дамбы приведет к тому, что уровень §YКатспийского моря§! в течение нескольких лет будет медленно подниматься снова, нарушая побережье и климат §YГешволлен§! и §YЛюинстаат§!, что, в свою очередь, §Rпонизит§! сопротивление в этих районах на §R1§! поскольку их жители вряд ли поддержат этот шаг.§!"
giga_blow_loris_dam_no: "§YВзорвать плотины Катлантропы§!\n\n§HСтатус§! - §RНедоступно§! $giga_blow_loris_dam_desc$"
giga_blow_loris_dam_yes: "§YВзорвать плотины Катлантропы§!\n\n§HСтатус§! - §GДоступно§! $giga_blow_loris_dam_desc$"
giga_blow_loris_dam_done: "§YВзорвать плотины Катлантропы§!\n\n§HСтатус§! - §BЗавершено§!$giga_blow_loris_dam_desc$"
giga_flusionoperations.503.name: "Дефекты души Сони"
giga_flusionoperations.503.desc: "После недавних военных действий с §YСолакия§!, §YСоня Соул§! решила дезертировать из нашей империи и предположительно воссоединиться со своим отцом вместо того, чтобы продолжать помогать нам."
giga_flusionoperations.503.a: "Неудивительно."
giga_flusionoperations.503.a.tooltip: "Если §YСолакия§! существует как независимая нация, то §YСоня Соул§! становится для них генералом."
giga_flusionoperations.500.name: "Дофус Текник Макина"
giga_flusionoperations.500.desc: "Вы... вы маньяки!\n\nТы ВСЁ ИСПОРТИЛ.!!!\n\nЭто... это было не то, как ты должен был покончить с Кайзером!!! ПО КРАЙНЕЙ МЕРЕ, ОН СОХРАНИЛ ЧЕРТОВУ ПЛАНЕТУ ЦЕЛОЙ, ВЫ, БЕЗУМНЫЕ ЛУНАТИКИ!!!\n\nМЫ ДОВЕРЯЛИ ТЕБЕ! МЫ ПОМОГАЛИ ТЕБЕ! ВОЗДАЯНИЕ БУДЕТ!!!"
giga_flusionoperations.500.a: "Это была всего лишь планета, смирись с этим."
giga_flusionoperations.500.a.response: "..."
giga_flusionoperations.501.name: "Разделенные катцен государства разгневаны"
giga_flusionoperations.501.desc: "Уничтожение Флюзии нашими руками не осталось незамеченным мириадами отколовшихся государств, возникших после распада Империума Катценартига.\n\nНеудивительно, что уничтожение их драгоценной родной планеты было не очень хорошо воспринято их руководством и населением, и, судя по потоку враждебности, который мы только что получили от их правительств, похоже, что нам не стоит ожидать установления каких-либо плодотворных дипломатических отношений с этими государствами-преемниками в ближайшее время."
giga_flusionoperations.501.a: "Что они собираются делать?"
opinion_splinter_state_destroyed_flusion: "Уничтожение Флузии"
opinion_major_splinter_state_destroyed_flusion: "Уничтожение Флузии"
opinion_solakia_splinter_state_destroyed_flusion: "Уничтожение Флузии"
giga_flusionoperations.502.name: "Объединенный фронт Флюзии"
giga_flusionoperations.502.desc: "После нашего насильственного уничтожения §YFlusion§! основные отколовшиеся государства, возникшие из §YKatzenartig Imperium§!, стали беспокоиться, что мы можем оказаться угрозой большей, чем Кайзер.\n\nВпоследствии государства §YСолакианская Республика§!, §YЛаурандар§! и §YКронкское царство§!, которые ранее владели территорией на самой Флузии, недавно провозгласили создание §YОбъединенного Флузийского Фронта§! - наднационального альянса, целью которого является обеспечение безопасности всех флузийских беженцев и видов.\n\n§YDofus Teknik Makina§!, §YАарон Н. Блю§! и §YWolfgang§!, соответствующие лидеры входящих в альянс наций, сделали совместное заявление после образования федерации.\n\n§L'Когда-то мы верили, что конец правления кайзера ознаменует конец страданий Флюзии, однако агрессия и предательство, проявленные [player_country_cracked_flusion.GetName], доказывают, что мы ошибались. Их уничтожение нашей родной планеты предков не может остаться без ответа, и UFF будет следить за тем, чтобы они не стали угрозой даже большей, чем сам Кайзер, если они попытаются и дальше нарушать дела любой крупной флузийской нации.'§!"
giga_flusionoperations.502.a: "Глупцы!"
giga_flusionoperations.502.a.tooltip: "§YСолакианская Республика§!, §YЛаурандар§! и §YКронкские Королевства§! присоединились к §YОбъединенному Флуктуационному Фронту§!"
trait_sonya: "Маленькое чудо Дофуса"
trait_sonya_desc: "Соня - это Soulbot, созданный на заказ самим Дофусом, чтобы оживить свою умершую дочь. Мало того, что ее шасси наполнено удивительно большим количеством оружия, она также является компетентным и харизматичным лидером, особенно когда дело доходит до борьбы с катсценами.\n\n§RСоня дезертирует, если мы когда-нибудь станем враждебно относиться к Солакии!§!"
needs_5_solak_res: "Нам нужно как минимум 5 §BРесурса сопротивления§!."
needs_6_solak_res: "Нам нужно как минимум 6 §BРесурса сопротивления§!."
needs_10_solak_res: "Нам нужно 10 §Bресурсов сопротивления§!, 3 §Bармии ризигерлфтценпанцер§! на нашей родной планете, а также необходимые ресурсы."
giga_flusionoperations.3001.name: "§YSolaktropa Dam§! Взорван"
giga_flusionoperations.3001.desc: "Когда устанавливаются последние боеголовки, различные партизанские группы, согласившиеся пожертвовать собой ради этой масштабной операции, делают последний вздох и нажимают на спусковые крючки.\n\nПрошло всего несколько секунд, прежде чем несколько ядерных взрывов охватили километровую плотину. Когда плотина катастрофически разрушается, за этими взрывами быстро следует приливная волна, подобной которой Флюзия, скорее всего, никогда раньше не видела.\n\nЗахватывая все на своем пути, она уничтожает всю инфраструктуру, которую Катцены построили вокруг плотины, и большинство лодок в радиусе ста километров. Всего несколько часов спустя волна обрушивается на высохшие берега Солакарейского моря, разрушая многочисленные заводы и поселения, построенные Катценами после завершения строительства плотины, и проникая даже дальше того места, где изначально было море, затопляя значительные солакийские и равканийские города.\n\nЭто удар, который Катцены будут ощущать еще долгие годы, поскольку их промышленность теперь лишена энергии плотины, а сельское хозяйство больше не сможет использовать испаряющуюся воду из Солакарейского моря для орошения обширных фермерских угодий, созданных Кайзером.\n\nНо коренное население Солакиена и Равканиена может быть не слишком радо тому ущербу, который мы только что нанесли их родным местам, а сам Дофус выразит некоторое сожаление, хотя со временем вся галактика явно скажет нам спасибо.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
giga_flusionoperations.3001.nuked.desc: "Когда устанавливаются последние боеголовки, различные партизанские группы, согласившиеся пожертвовать собой ради этой масштабной операции, делают последний вздох и нажимают на спусковые крючки.\n\nПрошло всего несколько секунд, прежде чем несколько ядерных взрывов охватили километровую плотину. Когда плотина катастрофически разрушается, за этими взрывами быстро следует приливная волна, подобной которой Флюзия, скорее всего, никогда раньше не видела.\n\nЗахватывая все на своем пути, она уничтожает всю инфраструктуру, которую Катцены построили вокруг плотины, и большинство лодок в радиусе ста километров. Всего несколько часов спустя волна обрушивается на высохшие берега Солакарейского моря, разрушая многочисленные заводы и поселения, построенные Катценами после завершения строительства плотины, и проникая даже дальше того места, где изначально было море, затопляя значительные солакийские и равканийские города.\n\nЭто удар, который Катцены будут ощущать еще долгие годы, поскольку их промышленность теперь лишена энергии плотины, а сельское хозяйство больше не сможет использовать испаряющуюся воду из Солакарейского моря для орошения обширных фермерских угодий, созданных Кайзером.\n\nНо коренное население Солакиена и Равканиена может быть не слишком радо тому ущербу, который мы только что нанесли их родным местам, особенно учитывая, что наше широкое использование ядерных боеголовок непременно приведет к долгосрочному загрязнению моря и его окрестностей. Сам Дофус выразил некоторое сожаление, хотя со временем вся галактика, очевидно, скажет нам спасибо.\n\nШанс успеха был равен §Y[flusion_primitives_country.flusion_operation_odds]%§!"
