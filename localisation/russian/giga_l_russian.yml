INVESTIGATE_GALACTIC_CORE: "Обнаружение гипермаршрутов к Ядру Галактики"
INVESTIGATE_GALACTIC_CORE_DESC: "В настоящее время галактическое ядро скрыто от нас, но мы можем обнаружить слабые гиперпространственные маршруты, ведущие к нему. Доступ к ядру будет представлять собой как стратегическое, так и научное преимущество, поскольку центральные системы, скорее всего, богаты ресурсами.\nЭтим проектом можно заняться в любое время, когда он будет готов."
INVESTIGATE_GALACTIC_CORE_LINK: "Обнаружение гипермаршрутов из Ядра Галактики"
INVESTIGATE_GALACTIC_CORE_LINK_DESC: "Наши прогнозы показывают, что между ядром и остальной частью галактики должны быть гипермаршруты. При достаточных исследовательских усилиях мы сможем найти и активировать их."
pouchkinn_trait_lifespan: "Загадочные увеличители продолжительности жизни"
