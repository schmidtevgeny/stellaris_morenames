paluush_shield_desc: "Обитатели этого мира обладают невероятными псионическими способностями из-за своих гигантских размеров. Каким-то образом они способны перехватывать и отражать любую орбитальную бомбардировку, направленную на них. Наши ученые считают, что что-то в этом мире может десятикратно увеличивать их псионический потенциал."
feeble_ai_mega_buff: "Слабый ИИ"
feeble_ai_mega_buff_desc: "Небольшой толчок в правильном направлении"
giga_no_build_cap: "Строитель мегаструктур"
giga_no_build_cap_desc: "Мы овладели искусством строительства нескольких мегаструктур одновременно."
giga_plus_1_build_cap: "Строитель мегаструктур"
giga_plus_1_build_cap_desc: "Мы научились управлять сразу несколькими крупными проектами."
giga_plus_2_build_cap: "Строитель мегаструктур"
giga_plus_2_build_cap_desc: "Мы освоили управление сразу несколькими крупными проектами."
birch_extra_district: "Разрушающиеся районы"
birch_extra_district_desc: "Века, а возможно, и тысячелетия пренебрежения взяли свое, и основные структурные части вот-вот рухнут и упадут в черную дыру. Нам нужно убедиться, что у нас есть §Y$job_structure_manager$§! чтобы наши ключевые районы остались нетронутыми"
