district_giga_planet_wind: "Массив ветряных турбин"
district_giga_planet_wind_plural: "Массивы ветряных турбин"
district_giga_planet_wind_desc: "Огромные массивы ветряных турбин, плавающие в атмосфере газового гиганта, производят огромное количество энергии."
district_giga_planet_solar: "Солнечная ферма"
district_giga_planet_solar_plural: "Солнечные фермы"
district_giga_planet_solar_desc: "Массивные поля солнечных панелей, простирающиеся по большей части поверхности."
district_giga_planet_geothermal: "Геотермальный генератор"
district_giga_planet_geothermal_plural: "Геотермальные генераторы"
district_giga_planet_geothermal_desc: "Геотермальные электростанции на поверхности планеты передают энергию специализированным коллекторам энергии, предоставляя энергокредиты."
district_giga_planet_science: "Исследовательская лаборатория"
district_giga_planet_science_plural: "Исследовательские лаборатории"
district_giga_planet_science_desc: "Эти передовые научно-исследовательские базы оснащены самым последним научным оборудованием и имеют исключительно большой кадровый состав."
district_giga_planet_admin: "Административный узел"
district_giga_planet_admin_plural: "Административные узлы"
district_giga_planet_admin_desc: "Посвящается повышению способности нашей империи управлять колониями."
district_giga_planet_admin_religious: "Экклезиастический узел"
district_giga_planet_admin_religious_plural: "Экклезиастические узлы"
district_giga_planet_admin_religious_desc: "Настоящее свидетельство нашей преданности, эти вычислительные узлы были посвящены духовным вопросам и моделированию."
district_giga_planet_exotic: "Газоперекачивающий комплекс"
district_giga_planet_exotic_plural: "Газоперекачивающие комплексы"
district_giga_planet_exotic_desc: "Машины, которые могут извлекать газы из изолированных карманов в атмосфере этой планеты."
mod_district_giga_planet_exotic_max: "Улучшенный $district_giga_planet_exotic$"
district_giga_planet_alloys: "Завод по переработке сплавов"
district_giga_planet_alloys_plural: "Заводы по переработке сплавов"
district_giga_planet_alloys_desc: "Эти специализированные литейные заводы собирают редкие минералы с поверхности и обрабатывают их непосредственно в сплавы."
district_giga_planet_leisure: "Центр досуга"
district_giga_planet_leisure_plural: "Районы досуга"
district_giga_planet_leisure_desc: "Предлагают поистине захватывающие дух виды, а также невероятную возможность создать искусно спроектированную среду."
district_rw_mining: "Сегмент синтеза материи"
district_rw_mining_plural: "Сегменты синтеза материи"
district_rw_mining_desc: "В этих генераторах используются передовые технологии для преобразования энергии в сырье. Однако они довольно дороги и далеко не так эффективны, как добыча полезных ископаемых на планетах."
district_rw_consumer: "Индустриальный сегмент"
district_rw_consumer_plural: "Индустриальные сегменты"
district_rw_consumer_desc: "На улицах этого района расположены мастерские со множеством ремесленников, а также предприятия гражданских отраслей промышленности."
district_rw_alloys: "Литейный сегмент"
district_rw_alloys_plural: "Литейные сегменты"
district_rw_alloys_desc: "Этот экуменополистический район, ориентированный на военную промышленность, наполнен шумом плавильных заводов и грохотом металлургии."
district_rw_leisure: "Сегмент досуга"
district_rw_leisure_plural: "Сегменты досуга"
district_rw_leisure_desc: "Здесь обитатели экуменополиса проводят свой досуг."
district_rw_organic_housing: "Сегмент святилища"
district_rw_organic_housing_plural: "Сегменты святилища"
district_rw_organic_housing_desc: "Эти огромные ландшафты имеют искусственный климат, управляемый ИИ, который имитирует любую среду, которая может потребоваться разумному органическому существу. Органические существа полностью удовлетворяют свои потребности в жилье."
district_rw_strat_res: "Сегмент мануфактуры"
district_rw_strat_res_plural: "Сегменты мануфактуры"
district_rw_strat_res_desc: "Район для производства важных стратегических ресурсов, используемых по всей империи."
district_rw_quberine: "Экстрактор куберина"
district_rw_quberine_plural: "Экстракторы куберина"
district_rw_quberine_desc: "Автоматические комбайны извлекают самовосстанавливающийся куберин из корпуса квадромира и разбивают его на пригодные для использования сплавы и минералы."
district_virtual_city: "Сервер Мегаплекса"
district_virtual_city_plural: "Серверы Мегаплекса"
district_virtual_city_desc: "Выделенная секция серверов для удержания людей в симуляторе."
district_virtual_admin_cap: "Виртуальный сервер бюрократии"
district_virtual_admin_cap_plural: "Виртуальный сервер бюрократии"
district_virtual_admin_cap_desc: "Поместив наш бюрократический аппарат в виртуальное пространство, мы можем ускорить время, поэтому, даже если в виртуальном мире все выполняется медленно, для выполнения задач требуется гораздо меньше реального времени."
