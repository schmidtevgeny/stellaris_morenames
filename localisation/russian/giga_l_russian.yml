building_giga_iodizium_research: "Йодизевый исследовательский центр"
building_giga_iodizium_research_desc: "В этом здании проводятся различные эксперименты с кристаллами йодизия, чтобы изучить их и понять их невероятно странную природу."
building_giga_paluush_homes: "Мегаполис Палууша"
building_giga_paluush_homes_desc: "Огромный город, построенный Палуушем. Он удивительно эффективен и организован, несмотря на использование примитивных технологий, почти не уступающих городским постройкам космической эры."
building_giga_paluush_capital: "Большой дворец Палууша"
building_giga_paluush_capital_desc: "Колоссальная сеть зданий, которая, по-видимому, служит столицей Палууша. Кажется, что от него исходит огромная псионическая энергия."
building_giga_habitat_zro_harvester: "Комплекс по переработке Зро"
building_giga_habitat_zro_harvester_desc: "Этот объект обрабатывает Зро, собранный с доступных месторождений."
mod_building_giga_habitat_zro_harvester_max: "Усиленный комплекс по переработке Зро"
building_giga_elysium_dust_sifter: "Комплекс по переработке космической пыли"
building_giga_elysium_dust_sifter_desc: "Космическая пыль часто проходит через $name_orb_elysium$. Это обширное сооружение может собирать эту пыль и превращать ее в небольшие количества чего-то полезного."
building_giga_gas_fusion_plant: "Атмосферный термоядерный синтез"
building_giga_gas_fusion_plant_desc: "Это здание объединяет легкие элементы, такие как водород и гелий, полученные из атмосферы этой планеты, в более тяжелые элементы, которые могут использоваться в нашей промышленности."
mod_building_giga_gas_fusion_plant_max: "Усиленный атмосферный термоядерный синтез"
building_giga_gas_mote_harvester: "Экстрактор атмосферных частиц"
building_giga_gas_mote_harvester_desc: "Объект, фильтрующий огромные облака из пылинок, дрейфующих в атмосфере этого газового гиганта."
mod_building_giga_gas_mote_harvester_max: "Усиленный экстрактор атмосферных частиц"
building_giga_gas_floater_harvester: "Комплекс анализа поплавков"
building_giga_gas_floater_harvester_desc: "Помещения, посвященные разведению и изучению специфических форм жизни, обнаруженных на этом газовом гиганте."
mod_building_giga_gas_floater_harvester_max: "Усиленный комплекс анализа поплавков"
building_ehof_sm_forge_1: "$ehof_sr_sentient_metal$ Литейный завод"
building_ehof_sm_forge_1_desc: "$Building_ehof_sm_forge_1$ - это специализированная и продвинутая установка, которая служит единственной цели - подавать £alloys£ §Y$alloys$§! и £energy£ §Y$energy$§! для накопления £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§! чтобы создать больше £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!."
building_ehof_sm_forge_2: "$building_ehof_sm_forge_1$-Комплекс"
building_ehof_sm_forge_2_desc: "$building_ehof_sm_forge_2$ - более крупный и эффективный вариант $building_ehof_sm_forge_1$. Он использует наши расширенные знания о £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§! для улучшения производственного процесса и создания дополнительного £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§! за меньшее время."
building_giga_research_lab_1: "Институт реферативной экспертизы"
building_giga_research_lab_1_desc: "Специализированный институт феноменологических исследований и экспериментов в области абстрактной физики с очень большим штатом научных сотрудников."
building_giga_research_lab_2: "Нелокализованный исследовательский центр"
building_giga_research_lab_2_desc: "Специализированный институт феноменологических исследований и экспериментов в области абстрактной физики с очень большим штатом научных сотрудников."
building_giga_institute_1: "Неортодоксальный аналитический центр"
building_giga_institute_1_desc: "The Unorthodox Think Thank — это огромная установка и центр обработки и исследования абстрактной физики на планете. Этот удивительный объект значительно увеличивает результаты исследований планеты во всех аспектах."
building_giga_supercomputer_1: "Абстрактный суперкомпьютер"
building_giga_supercomputer_1_desc: "The Unorthodox Think Thank — это огромная установка и центр обработки и исследования абстрактной физики на планете. Этот удивительный объект значительно увеличивает результаты исследований планеты во всех аспектах."
building_giga_supercomputer_2: "Абстрактный гиперкомпьютер"
building_giga_supercomputer_2_desc: "Эта высокотехнологичная и специализированная установка позволяет изучать и экспериментировать с нелокализованными явлениями, открытыми средствами абстрактной физики."
building_giga_institute_2: "Сверхпричинный научный нексус"
building_giga_institute_2_desc: "Сверхпричинный Научный Нексус — это огромный объект, предназначенный для самых передовых и огромных исследовательских проектов и экспериментов в отношении нелокальных, сверхпричинных явлений абстрактной физики."
building_giga_energy_nexus_1: "Распределитель энергии лазерной проводимости"
building_giga_energy_nexus_1_desc: "Огромный комплекс использует мощные высокоэнергетические световоды для транспортировки энергии между планетой, на которой он расположен, и другими планетами в его звездной системе."
building_giga_energy_nexus_2: "Гиперкоридорный передатчик мощности"
building_giga_energy_nexus_2_desc: "Эти сверхмощные передатчики энергии могут передавать энергию между звездными системами и более эффективно распределять энергию внутри нашей империи."
building_giga_energy_nexus_3: "Запутыватель межзвездного поля"
building_giga_energy_nexus_3_desc: "Эта огромная конструкция позволяет напрямую запутывать различные местоположения квантовых полей в галактике, что позволяет нам мгновенно передавать энергию внутри нашей империи."
building_giga_planetary_shield_generator_1: "Гиперщитовой защитный экран"
building_giga_planetary_shield_generator_1_desc: "Гиперщитовой защитный экран — это улучшенная версия классического генератора планетарного щита, в котором используется технология Гиперщита для значительного улучшения возможностей и эффективности генератора."
building_giga_planetary_shield_generator_2: "Проектор отрицательной массы"
building_giga_planetary_shield_generator_2_desc: "Создавая отталкивающий слой массы и энергии вокруг атмосферы планеты за счет использования Отрицательной Массы, Проектор Отрицательной Массы защищает Планету даже от самых интенсивных орбитальных бомбардировок и астероидов. Только постоянная длительная бомбардировка и сфокусированные лучи сверхвысоких энергий могут вовремя проникнуть сквозь отталкивающий слой."
building_negative_mass_factory_1: "Прототип энергетического антипреобразователя"
building_negative_mass_factory_1_desc: "Достижения в абстрактной физике позволяют нам разрабатывать и строить экспериментальные установки для генерации экзотической отрицательной массы. Несмотря на то, что Энергетический Анти-Преобразователь способен производить отрицательную массу, он все еще находится в состоянии прототипа, и его эффективность производства и выход очень низки."
building_negative_mass_factory_2: "Преобразователь отрицательной массы"
building_negative_mass_factory_2_desc: "Будучи следующим шагом в производстве отрицательной массы, Преобразователь Отрицательной Массы представляет собой усовершенствованную форму Энергетического Анти-Преобразователя с повышенной эффективностью и производительностью. Однако преобразование энергии в отрицательную энергию все еще далеко от эффективности и останется таковой, пока мы не выясним, как идеально преобразовать энергию между двумя состояниями."
