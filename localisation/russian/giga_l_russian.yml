solak_partisans_1_desc: "Солакианцы активно передают в галактику информацию о Katzen и их военные планы, что позволяет нам легче противостоять им."
solak_partisans_2: "Утечка интеллектуальной собственности Katzen"
solak_partisans_2_desc: "Солакианцы активно передают в галактику информацию о Katzen и их военные планы, что позволяет нам легче противостоять им."
solak_partisans_3: "Утечка интеллектуальной собственности Katzen"
solak_partisans_3_desc: "Солакианцы активно передают в галактику информацию о Katzen и их военные планы, что позволяет нам легче противостоять им."
giga_katrebels.01234.name: "Злющие рыбы"
giga_katrebels.01234.desc: "Неудивительно, но кажется, что некоторые из недавно созданных §YInfused Ezicania§!, подкрепленные своими новообретенными огромными физическими способностями, начали сопротивляться правилам Katzen, и многие из них присоединились к §YОрдену Ezicania§!!\n\nЭто эффективно увеличило §YСопротивление Ezicania§! на 1."
giga_katrebels.01234.a: "Наконец-то хорошие новости!"
giga_katrebels.2000.name: "Установлен контакт с §YСолакианскими борцами за свободу§!"
giga_katrebels.2000.desc: "После нескольких сомнительных сделок, секретных встреч и обширного обмена зашифрованными сообщениями нам удалось связаться с лидером §YСолакианских борцов за свободу§!, добрым, но храбрым Солакианом, известным как §YДофус Текник Макина§!.\n\nБывший правитель §YСолакийской Республики§!, Дофус был вынужден безоговорочно сдаться силам §YИмпериума Катценартиг§! во время завоевания Flusion §Yкайзером§!.\n\nХотя он был относительно готов к сотрудничеству с Katzen и был губернатором в управляемых Katzen частях Solakia, Дофус тайно поддерживал сеть партизан и борцов за свободу, посвященную подрыву правления Katzen на §YFlusion§! и, надеется, однажды восстановить §YСолакийскую республику§!.\n\nСолакианцы невероятно близки ко всему, что связано с информатикой и искусственным интеллектом, поскольку их прежнее общество в значительной степени вращалось вокруг виртуальных развлечений и интеллектуальной робототехники.\n\nТаким образом, несмотря на то, что они не способны напрямую сражаться с армией Katzen, борцы за свободу тем не менее могут тайно поддерживать относительно большую сеть партизан на Flusion, которая объединяет несколько других групп сопротивления на Flusion.\n\nК сожалению, без внешней поддержки их усилия не продвинулись далеко, но теперь это может измениться, когда нам удалось напрямую связаться с Дофусом, поскольку мы могли бы позволить им нанести удар прямо по столице Katzen на Flusion..."
giga_katrebels.2000.a: "На экране."
giga_katrebels.2001.name: "§YСолакианские борцы за свободу§!"
giga_katrebels.2001.desc: "Ах! Наконец-то хорошие новости. Невозможно выразить словами, насколько я рад, что иностранная держава наконец решила помочь нам.\n\nЯ §YДофус Текник Макина§!, но зовите меня просто §YДофус§!. В течение нескольких десятилетий я пытался координировать своих бывших граждан, а также другие расы в серии попыток дестабилизировать правление Katzen над Flusion, но, к сожалению, безуспешно. Мы можем быть очень опытными, когда дело доходит до вычислений, но Katzen тоже.\n\nНаша любимая §YСолакийская Республика§! раньше была местом свободы, свободы воли, чрезмерных вечеринок и виртуальных развлечений. Katzen очень постарались разрушить и заменить все своим милитаристским порядком и культом §YКайзера§!. Проклятый кайзер! У нас была возможность действовать и остановить §YПроект Mondkanone§!, но мы были ослеплены его спокойной речью и речами, в которых утверждалось, что это было «на благо всех флузионцев».\n\nКуча лжи! Кайзер создает иллюзию свободы, а на самом деле незаметно и эффективно убеждает миллиарды флузионцев бездумно следовать тому, что он говорит.\n\nЯ говорю, достаточно! При внешнем финансировании мы могли бы просто втиснуть его бессмысленный установленный порядок там, где он самый слабый, и заставить все это лопнуть, как надутый воздушный шар с водой."
giga_katrebels.2001.a: "Мы будем работать вместе для общего блага."
giga_katrebels.2001.a.tooltip: "Теперь мы можем §Yтайно контактировать§! с §YСолакианскими борцами за свободу§! и другими §YФлузионскими группами сопротивления§! из §YМеню Империума Катценартиг§!."
giga_katzen.020.solak: "§HТайно свяжитесь с §YСолакианскими борцами за свободу§!...§!"
giga_katzen.020dally.desc: "С [Root.GetSpeciesNamePlural] на нашей стороне Организация Флузианского договора будет править галактикой!"
giga_katzen.020eally.desc: "FTO изначально создавался как военный союз между нами и другой страной на Flusion, до того, как мы получили прыжковый двигатель.\n\nНе спрашивайте, что случилось с указанной нацией."
giga_katzen.020dneutral.desc: "Да? Дуклав МакКатур здесь, говорит от имени Кайзера Каттайла."
giga_katzen.020eneutral.desc: "Доброго времени суток вам, инопланетяне. Наши военные следят за этим каналом, так что не слишком шумите."
giga_katzen.020dhappy.desc: "Приветствую, [Root.GetName]. Кайзер всегда рад общению с подобными."
giga_katzen.020ehappy.desc: "Кайзер надеется, что две наши цивилизации могут расти и процветать вместе, [Root.GetSpeciesNamePlural]."
giga_katzen.020dangry.desc: "У Кайзера есть обширный список 'Империй, которые нужно удалить с карты'.\n\n[Root.GetName] находится на самом верху."
giga_katzen.020eangry.desc: "Нам, Katzen, интересно, как вы вообще попали в космос."
giga_katzen.020dwar.desc: "Кайзер должен отправить [Root.GetName] туда, где он принадлежит: На свалку истории."
giga_katzen.020ewar.desc: "[Root.GetName] скоро присоединится к бесчисленным народам Flusion."
riesigerkatzenpanzer_defence: "Дивизия Riesigerkatzenpanzer"
riesigerkatzenpanzer_defence_desc: "Дивизия, состоящая из нескольких десятков Riesigerkatzenpanzers, абсолютно колоссальных бронетранспортеров, длина которых превышает 500 метров. Они вооружены сотнями турелей, противовоздушными батареями и располагают огромным ядерным рельсотроном, способным стрелять многогатонными ядерными боеголовками с практически неограниченной дальностью."
riesigerkatzenpanzer_assault: "Дивизия Riesigerkatzenpanzer"
riesigerkatzenpanzer_assault_desc: "Дивизия, состоящая из нескольких десятков Riesigerkatzenpanzers, абсолютно колоссальных бронетранспортеров, длина которых превышает 500 метров. Они вооружены сотнями турелей, противовоздушными батареями и располагают огромным ядерным рельсотроном, способным стрелять многогатонными ядерными боеголовками с практически неограниченной дальностью."
cant_kaiser_opinion_too_low_talk: "Katzen не хотят с нами разговаривать. Их мнение о нас должно быть на уровне -1 или выше."
giga_katzen.02020.cool: "Интересно. Спасибо, что поделились."
giga_katzen.020.talk: "Хотелось бы узнать больше о вас..."
giga_katzen.02020.name: "Империум Катценартиг"
giga_katzen.02020.desc: "Кайзер будет рад поделиться с вами, инопланетянами, историями о Katzen и Flusion. Что бы вы хотели знать?"
giga_katzen.02020.whatareyou: "Какой у вас вид?"
giga_katzen.02020.whatareyou.response: "Мы, Katzen, послушный и амбициозный вид. С помощью сильного лидера, кайзера, наш вид принял милитаризм до такой степени, что это уже не просто концепция, а сам наш образ жизни.\n\nНаша культура, традиции и даже романтика в значительной степени вращаются вокруг войны, а вооруженные силы обладают огромной силой в нашей цивилизации, так что наша нация фактически представляет собой одну гигантскую армию.\n\nС самого раннего возраста наши граждане обучаются искусству ведения боя на бронетранспортерах как в космосе, так и на земле, так что каждый из нас хорошо разбирается в тонкостях современного боя.\n\nЗавоевание было неотъемлемой частью нашей цивилизации с самого ее зарождения, поскольку мы выделяем огромные ресурсы на дальнейшее расширение наших границ и распространение нашей культуры и идеалов в известных сферах."
giga_katzen.02020.treataliens: "Как вы относитесь к завоеванным видам?"
giga_katzen.02020.treataliens.response: "Вы можете думать о нас как о жестоком, деспотическом виде, бездумно угнетающем любые популяции.\n\nНо вы не можете быть дальше от истины! В самом деле, мы очень гордимся своей политикой ассимиляции, в рамках которой мы гарантируем, что всем видам, независимо от их размера и поведения, предоставлены равные права в пределах нашей империи.\n\nКайзер считает, что любой может быть «Katzen», независимо от их настоящих видов, поэтому мы пытаемся максимально интегрировать новых граждан в нашу культуру и цивилизацию.\n\nБольшое внимание уделяется сокращению правового неравенства, устранению дискриминации и стандартизации образования, чтобы сильные стороны и преимущества каждого и каждого виды могут быть поддержаны, чтобы служить Кайзеру и нашему славному делу по принесению цивилизации в известную вселенную."
giga_katzen.02020.whokaiser: "Кто такой кайзер?"
giga_katzen.02020.whokaiser.response: "Кайзер - наш великий лидер и верный защитник. Он наблюдает за нашей цивилизацией, обеспечивая ее развитие и процветание на каждом этапе пути.\n\nХотя его экспансионистская политика может поначалу отталкивать, все, что он делает, идет на благо всех разумных существ в нашей империи, и галактика в целом.\n\nКайзер обладает абсолютной властью, но гарантирует, что каждый может что-то сказать, прежде чем принять решение; поскольку он считает, что ключ к успеху - это способность адаптироваться и подходить к проблемам с максимально возможного количества точек зрения.\n\nОн принес нашей цивилизации огромное богатство и успех, добившись того, что все виды поднялись на один и тот же уровень развития, как и мы, и что никто не останется позади в нашем великом стремлении достичь универсальной ассимиляции всех разумных существ в высшую культуру и цивилизацию Katzen."
giga_katzen.02020.otherraces: "А как насчет Flusion и других его рас?"
giga_katzen.02020.otherraces.response: "Ах, Flusion. Прекрасный мир, который мы сделали еще более величественным. Благодаря грандиозным архитектурным проектам мы слегка осушили несколько морей и использовали воду для орошения некогда бесплодных пустынь, превратив обширные участки суши в великолепные пастбища и поля.\n\nМы очистили враждебную природу, заменив ее совершенством цивилизации и устойчивой ядерной промышленности.\n\nЧто касается других видов... ну, мы позаботились о том, чтобы они были полностью интегрированы в нашу культуру, и постарались улучшить их жизнь насколько это возможно.\n\nВозьмите §YEzicania§!, например. Эти бедняги жили примитивной и убогой жизнью охотников-собирателей, прежде чем мы вытащили их из грязи и возвеличили.\nИх продолжительность жизни была долгой, но многие из их молодых людей стали жертвами болезней и хищников, поэтому мы изобрели лекарства и уничтожили названных хищников, чтобы им было позволено процветать, как и нам.\n\nSYKronk§!, эти членистоногие существа, которые раньше жили в вырытых вручную городах-гнездах, которые часто были вредными и небезопасными.\nПоэтому мы построили им великие города, моделирующие их анатомию, чтобы они тоже могли наслаждаться плодами цивилизации и современной жизни!\n\nКаждый вид, который мы покоряем, и особенно те, что с Flusion, подобен скале, которую мы затем позаботьтесь о том, чтобы превратить в красивую жемчужину, украшающую нашу империю и великолепную корону кайзера."
SUBJECT_katzprotektorat: "Katzprotektorat"
SUBJECT_DESC_katzprotektorat: "Katzprotektorat - это форма марионеточного правительства, созданного Империумом Катценартиг. Они фактически являются региональными губернаторами Империума и пользуются некоторой ограниченной автономией."
giga_katzen.020.submit: "Мы сдаемся. Покоримся вашей империи."
giga_katzen.020.submit.tooltip: "Мы можем §Yподчиниться§! §YИмпериуму Катценартиг§!. Любые войны между нами прекратятся, и мы станем §YKatzprotektorat§!, который является особым типом подданных Katzen, пользующихся ограниченной автономией."
cant_submit_fto: "Мы не можем подчиняться, если находимся в Организации Флузионского договора."
giga_katzen.0030.name: "Империум Катценартиг: Покорность"
giga_katzen.0030.desc: "Итак, вы хотите отказаться от своей автономии и подчиниться нам?\nНу конечно! Кайзер будет рад приветствовать вас в нашей великой цивилизации.\n\n§YСтав Katzprotektorat, вы получите следующие эффекты::§!\n-Любые продолжающиеся конфликты между нами и Katzen прекратятся.\n-Наша империя станет §YПротекторатом Катцен [Root.Capital.GetStarName]§!, и наш флаг изменится.\nЕсли мы не §YРазум Улья§!, тогда нашего лидера заменит §YГубернатор Katzen§!, которого нельзя сместить даже на выборах.\n-Мы сохраним всю землю, которая сейчас находится в нашей собственности.\n-Мы автоматически присоединимся ко всем войнам Katzen.\n-Кайзер не будет требовать от нас земли.\n-Мы получим +100% §YПривлекательность Милитаризма§!.\n-Мы сохраним возможность строить форпосты, но не сможем объявлять войны.\n-Мнение §Yкайзера§! из нас вернется к §G3 | Дружелюбие§! если оно было ниже.\n-Katzen смогут построить §YВоенные кузницы Katzen§! на нашей территории.\n-Katzen получат контроль над нашей экономикой, что приведет к -25% §YПроизводство сплавов§!, -50% §YВместимость флотилии§! и -20% §YСкорость строительства кораблей§!\n-Однако они будут помогать нам своими военными знаниями, предоставляя +25% §YСкорострельность кораблей§!, +25% §YСкорость кораблей§!, +25% §YУрон корабельных орудий§!, +25% §YСкорость инженерных исследований§!\n-Мы получаем 40% снижение стоимости всех технологий, которыми в настоящее время обладают Katzen.\n-Любые наши субъекты тоже станут Katzprotektorat.\n-Все послы в Империуме будут отозваны..\n-Кацены §YНЕ§! аннексируют нас.\n\n§RИЗ-ЗА ЖЕСТКОГО КОНТРОЛЯ, ЧТО МЫ ПРЕДОСТАВЛЯЕМ KATZEN НАД НАШЕЙ НАЦИЕЙ, МЫ БУДЕМ СВОБОДНЫМИ ТОЛЬКО, ЕСЛИ ЛУНА КАЙЗЕРА УНИЧТОЖЕНА!\n\nМЫ БОЛЬШЕ НЕ СМОЖЕМ СВЯЗАТЬСЯ С ПАРТИЗАНАМИ ИЛИ ИЗУЧАТЬ ЛУНУ КАЙЗЕРА!\n\nИЗ-ЗА ТЕХНИЧЕСКИХ ОГРАНИЧЕНИЙ МЫ НЕ СМОЖЕМ ВЕРНУТЬ НАШ СТАРЫЙ ФЛАГ, ЕСЛИ МЫ ОСВОБОДИМСЯ.§!"
giga_katzen.0030.yes: "Отлично. Мы принимаем."
giga_katzen.0030.no: "Если задуматься... никогда!"
giga_katzen.0031.name: "Рождение §YKatzprotektorat [Root.Capital.GetStarName]§!"
giga_katzen.0031.desc: "Сегодня одни сочтут фантастическим днем, а другие - ужасной капитуляцией.\n\nСвершилось, и наша империя теперь подчиняется §YИмпериуму Катценартиг§!, официально став §YKatzprotektorat§!. Катцены теперь смогут контролировать нашу экономику и использовать нашу инфраструктуру для подпитки своей экспансионистской программы.\n\n§YГубернатор Katzen§! стал правителем нашей нации и будет наблюдать за сотрудничеством между нами и Katzen. Хотя это фактически сковало нас их волей, мы можем быть уверены, что они будут относиться к нам с уважением, и теперь мы находимся под их абсолютной защитой как к лучшему, так и к худшему.\n\n§YКайзер§! выступил с триумфальной речью, приветствуя этот 'удивительный подвиг межвидового сотрудничества', и выразил свое желание, чтобы наши виды были 'едины до скончания веков.'"
giga_katzen.0031.a: "Будем надеяться, что это было правильное решение."
katzprotektorat_modifier: "Протекторат Катцен"
katzprotektorat_modifier_desc: "Мы Katzprotektorat, марионеточное государство Katzen с ограниченной автономией."
giga_katzen.0033.name: "Возможность"
giga_katzen.0033.desc: "С уничтожением §YЛуны Кайзера§!, §YИмпериум Катценартиг§! впал в беспорядок.\n\nМы могли бы воспользоваться этим, чтобы избавиться от нашего статуса §YKatzprotektorat§!, и фактически освободиться от правления Katzen..."
giga_katzen.0033.a: "До свидания, кошачьи!"
giga_katzen.0033.a.tooltip: "Мы станем §Yсвободными§! и §Rобъявим войну§! §YИмпериуму Катценартиг§!."
giga_katzen.0033.b: "Наша преданность Империуму и кайзеру!"
giga_katzen.0033.b.tooltip: "Мы останемся верными Katzen, пока..."
giga_katzen.0034.name: "Губернатор катцен"
giga_katzen.0034.desc: "С нашей новообретенной независимостью легитимность [Root.GetRulerName] как нашего правителя стала... сомнительной, так как нами больше не правят Katzen.\n\nДолжны ли мы избавиться от [Root.leader.GetHerHim] и восстановить [Root.GetSpeciesName] в качестве правителя нашей империи?"
giga_katzen.0034.a: "В гостях был [Root.leader.GetSheHe], но теперь уходит!"
giga_katzen.0034.b: "[Root.GetRulerName] сослужил нам хорошую службу. Он останется нашим лидером."
giga_katzen.0035.name: "Что по поводу флага?"
giga_katzen.0035.desc: "Katzen изменили наш флаг, чтобы лучше отразить наш статус §YKatzprotektorat§!. Должны ли мы вернуть наш старый флаг теперь, когда мы снова независимы?"
giga_katzen.0035.a: "Абсолютно!"
giga_katzen.0035.b: "Нет, Katzen Blue сейчас в моде!"
giga_katzen.020.attache: "Хотим послать дипломатического посла?"
giga_katzen.020.attache.tooltip: "Отправка посла в §YИмпериум Катценартиг§! уменьшит наш §YДипломатический вес§!, §YСоциологические исследования§! и §YПроизводство единства§!, но с ним будет легче улучшить §YМнение Кайзера§! о нас."
giga_katzen.5000.name: "Дипломатический посол."
giga_katzen.5000.desc: "Кайзер наверняка был бы признателен, если бы вы отправили дипломатическую миссию в нашу империю, да! Посол, безусловно, был бы полезен нам обоим.\n\n§YОтправка посла будет иметь следующие последствия, поскольку мы будем инвестировать ресурсы в улучшение мнения кайзера о нас:§!\n-30% §YСоциальные исследования§!\n-30% §YПроизводство единства§!.\n-30% §YДипломатический вес§!\n20% вероятность того, что §YМнение Кайзера§! §BУвеличивается§! каждый год.\nТорговые сделки, запросы на землю и покупки кораблей будут на 25% более эффективно §Bувеличивать§! §YМнение Кайзера§!."
giga_katzen.5000.a: "Отправьте посол."
giga_katzen.5000.a.tooltip: "Мы отправим посла в §YИмпериум Катценартиг§!, применив все вышеупомянутые эффекты. Мы можем отозвать посла в любое время, и он будет отозван автоматически, если мы окажемся в состоянии §Rвойны§! с кайзером."
giga_katzen.5000.b: "Забудьте."
giga_katzen.020.noattache: "Хотим отозвать нашего посла?"
giga_katzen.020.noattache.response: "А? Стыд. Их будет не хватать."
giga_katzen.020.noattache.tooltip: "Мы отзовем нашего посла, убрав все бонусы и дебаффы."
giga_katzen.5001.name: "Посол отозван"
giga_katzen.5001.desc: "После начала войны между §YИмпериум Катценартиг§! и нами, нашего дипломатического посла, впоследствии отозвали в нашу империю."
giga_katzen.5001.a: "Как и следовало ожидать."
giga_katzen.5002.name: "Мнение Кайзера растет!"
giga_katzen.5002.desc: "Отличные новости! Наш дипломатический посол в §YИмпериум Катценартиг§! сообщает, что их усилия увенчались успехом в усилении §YМнения Кайзера§! о нас.\n\nЭто принесло большое удовлетворение тем, кто желает избежать конфликта с Katzen..."
giga_katzen.5002.a: "Отлично!"
giga_katzen.5002.a.tooltip: "§YМнение Кайзера§! о нас §Bувеличилось§! на §G1§!."
attache_boost_chance: "\n\nШансы на улучшение §YМнения Кайзера§! увеличивается на §Y20%§!, если у нас есть §YПосол§! в §YИмпериум Катценартиг§!.\n"
katzen_attache: "Посол Katzen"
katzen_attache_desc: "Мы инвестируем значительные средства в крупную дипломатическую миссию в Империуме Катценартиг."
corrona_defence_buff: "Эзотерическое энергетическое поле"
corrona_defence_buff_desc: "Вихрь таинственной энергии пронизывает весь этот мир. Похоже, что это полностью препятствует использованию всех традиционных технологий, делая практически невозможными планетарные вторжения. Удивительно, но цивилизации коренных жителей, похоже, не пострадали, поскольку они используют технологии, радикально отличающиеся от нашей.\n\n§YОборонительные армии на этой планете чрезвычайно мощны, так как большая часть наших технологий просто выйдет из строя после приземления на планету."
corrona: "Коррониан"
corrona_army: "Эзотерическая примитивная армия"
corrona_army_plural: "Эзотерические примитивные армии"
corrona_army_desc: "Примитивная армия, использующая средневековое оружие в сочетании с экстраординарными способностями, напоминающими магию."
corrona_age: "Эзотерический средневековый век"
corrona_age_desc: "Хотя эта цивилизация не обладает электричеством или двигателями внутреннего сгорания, она, тем не менее, использует различные эзотерические инструменты и оружие, которые сильно напоминают наши представления о магии. Похоже, жители этого мира вступают на совершенно иной и уникальный технологический путь."
katzenartig_major_splinter: "Ресурсы основного состояния распада"
katzenartig_major_splinter_desc: "Чтобы предотвратить катастрофический обвал."
building_giga_corrona_capital: "Чародейские дворцы"
building_giga_corrona_capital_desc: "Большие дворцы, которые служат резиденцией правящей элиты Corrona. Они населены множеством фантастических существ, обладающих множеством, казалось бы, магических способностей."
building_giga_corrona_homes: "Эзотерический городской центр"
building_giga_corrona_homes_desc: "Хотя на первый взгляд они кажутся простыми средневековыми местами обитания, эти города наполнены различными существами, ежедневно использующими некую «магию» для улучшения своей жизни."
giga_corrona.001.name: "Гравитационно связанные"
giga_corrona.001.desc: "Войдя в §YСистему Jupitwo§!, наш научный корабль сделал интересное открытие: эта система на самом деле не настоящая звездная система!\n\nВ самом деле, несмотря на то, что он выглядит независимой системой, коричневый карлик Jupitwo на самом деле гравитационно привязан к соседней §YСистеме Jublio§!, и медленно вращается вокруг нее, хотя его орбитальный период превышает несколько сотен тысячелетий.\n\nЭто означает, что Jublio и Jupitwo могут быть классифицированы как чрезвычайно далекие бинарные системы, и, хотя это не новаторское открытие, тот факт, что между ними удалось сформировать гиперкоридор, не представляет особого интереса для наших ученых."
giga_corrona.001.a: "Аккуратно. Конечно, эти две системы не будут иметь никакого значения."
giga_corrona.002.name: "Эзотерические примитивы"
giga_corrona.002.desc: "§YСистема Jupitwo§! никогда не перестает удивлять, поскольку теперь наша научная группа сообщает, что они определили процветающую цивилизацию на одной из лун Коричневого карлика!\n\nЭто оставило их совершенно ошарашенными, поскольку, хотя Jupitwo особенно теплый из-за необычно высокой концентрации радиоактивных элементов в его атмосфере, он не должен быть способен нагреть планету до такой степени, чтобы сделать ее пригодной для жизни.\n\nКроме того, различные примитивные народы планеты, похоже, обладают и используют чрезвычайные эзотерические способности, которые, по-видимому, бросают вызов нашему нынешнему пониманию физики. Это практически можно считать волшебством! Они даже обнаружили необъяснимый источник энергии, окружающий планету, который каким-то образом поджаривает и выводит из строя большинство, если не все современные технологии. Предполагается, что это поле могло каким-то образом быть ответственным за сохранение тепла на планете.\n\nЭто, в сочетании с примитивным использованием того, что по сути является магией, сделало бы как исследование, так и подчинение чрезвычайно трудным, но научный потенциал этого мира неоспорим. Однако, если бы эти примитивы объединились и устремились к звездам, они, несомненно, стали бы грозным противником..."
giga_corrona.002.a: "Увлекательно!"
giga_corrona_planetcraft: "Эзотерический Planetcraft"
giga_corrona_planetcraft_plural: "Эзотерические Planetcraft"
CORRONA_MOON: "Ядро"
GIGA_CORRONA_FIRE_MAGES: "Корронианские заклинатели"
GIGA_CORRONA_FIRE_MAGES_DESC: "Грозные волшебники, накладывающие смертоносные заклинания на космических врагов."
GIGA_CORRONA_LIGHTNING: "Гиперкристаллическая молния"
GIGA_CORRONA_LIGHTNING_DESC: "Колоссальный кристалл, излучающий неисчислимое количество волшебных молний."
GIGA_CORRONA_HYPER_LIGHTNING: "Планетарная молния"
GIGA_CORRONA_HYPER_LIGHTNING_DESC: "Реально очень большой кристалл, который запускает действительно очень большие молнии."
GIGA_CORRONA_FREEZERAYS: "Морозные лучи"
GIGA_CORRONA_FREEZERAYS_DESC: "Лучи отрицательной энергии, которые проникают сквозь щиты, высасывая их энергию."
GIGA_CORRONA_DRAGON_BREATH: "Драконье дыхание"
GIGA_CORRONA_DRAGON_BREATH_DESC: "Огненный поток драконьего огня, наполненный магией."
giga_corrona_dragon: "Корронийский дракон"
giga_corrona_dragon_plural: "Корронианские драконы"
giga_corrona.005.name: "Эзотерический всплеск энергии"
giga_corrona.005.desc: "Сенсоры по всей нашей империи зафиксировали сильный всплеск энергии, происходящий из примитивного мира §YCorrona§!, вращающегося вокруг коричневого карлика §YJupitwo§!, менее чем в световом году от столичной системы §YИмпериума Катценартиг§!.\n\nИзвестно, что этот мир населен видами, обладающими невероятными и пока необъяснимыми эзотерическими способностями, которые практически можно считать магией.\n\nХотя мы не совсем уверены, что это за внезапный всплеск, наиболее вероятное объяснение состоит в том, что корронианцы могли объединить свои «магические способности» вместе, чтобы наложить какое-то огромное «заклинание» на весь свой мир.\n\nЧто это за «заклинание» на самом деле, еще неизвестно, но мы можем узнать достаточно скоро..."
giga_corrona.005.a: "Своеобразно."
giga_corrona.007.name: "Корронианский Worldcraft"
giga_corrona.007.desc: "Не потребовалось много времени, чтобы выяснить, что вызвало корронианский всплеск энергии. Вскоре после записи этого всплеска наши датчики дальнего действия зафиксировали §YДвижение небесного тела§! внутри системы §YJupitwo§!!\n\nДальнейший анализ системы показал, что §YСкелетоиды§!, один из доминирующих видов §YCorrona§!, сумел объединить весь мир под своим правлением после серии жестоких войн. Неудовлетворенные своими текущими завоеваниями, они затем приступили к объединению ресурсов планеты, чтобы наложить колоссальное и чрезвычайно сложное «заклинание» на планету.\n\nЭто «заклинание» зачаровало всю Corrona, впоследствии преобразив ее в гигантский §YЭзотерический Planetcraft§!, или §YWorldcraft§!! В невероятном подвиге эзотерического мастерства сама планета начала двигаться через пустоту, управляемая волей доминирующего Скелетоидного лидера.\n\nОни также направили рой эфирных драконоподобных существ, чтобы «сопровождать» мир, и похоже, что эта эзотерическая цивилизация вот-вот приступит к совершенно новому набору завоеваний на небесном плане, их первой целью будет никто иной, как §YИмпериум Катценартиг§!.\n\nДалее скелетоиды отправили сообщение, нацелившись на всю галактику..."
giga_corrona.007.a: "Это невозможно!"
giga_corrona.008.name: "Корронианская магократия"
giga_corrona.008.desc: "Обитатели Небесного Плана!\n\nМы, §YСкелетоиды§!, наконец объединили наш мир, и теперь мы отправляемся к звездам. Мы будем управлять нашим великим §YWorldcraft§! до победы, и мы создадим империю на самих Небесах.\n\nНашей первой целью станет никто иной, как мерзкий §YИмпериум Катценартиг§!, жалкие кошачьи, которые стоят на пути наших амбиций. Кайзер и трусливые Katzen, которые прячутся за своей грубой «технологией», сами будут уничтожены с помощью адского огня!\n\nНе пытайтесь сопротивляться нам, потому что наш Worldcraft сметет любую форму сопротивления, которую вы можете применить с использованием вашей низшей «технологии»."
giga_corrona.008.a: "Отлично, еще одна империя с манией величия..."
giga_corrona.008.a.tooltip: "§YКорронианская Магократия§! появилась в системе §YJupitwo§! и вступит в бой с §YИмпериумом Катценартиг§!. Если кайзер падет, они наверняка придут за нами в следующий раз..."
giga_corrona.020.name: "Корронианский Worldcraft уничтожен"
giga_corrona.020.desc: "После чрезвычайно напряженного космического боя нашим силам удалось успешно уничтожить §YКорронианский Worldcraft§!, эзотерический Planetcraft, который они использовали в своей попытке подчинить себе галактику.\n\nКорронианских заклинаний было недостаточно, чтобы защитить и восстановить судно, которое подвергалось интенсивным воздействиям большого количества вооружения. Все энергии, содержащиеся в корабле, больше не сдерживались должным образом, и впоследствии они затопили поверхность планеты.\n\nВ результате весь корабль-мир начал разрушаться и был разорван на части своими собственными катастрофическими эзотерическими энергиями.\n\nНичего не осталось от корабля, за исключением нескольких слабых энергетических бурь, и все оставшиеся корронианские корабли погибли из-за того, что они были отделены от корронианской магии, которая поддерживала их жизнь в космическом вакууме."
giga_corrona.020.a: "Скатертью дорожка."
giga_corrona.021.name: "Корронианский Worldcraft уничтожен"
giga_corrona.021.desc: "После чрезвычайно напряженного космического боя силы §Y[corrona_moon_slayer.GetName]§! сумели успешно уничтожить §YКорронианский Worldcraft§!, эзотерический Planetcraft, который они использовали в своей попытке подчинить себе галактику.\n\nКорронианских заклинаний было недостаточно, чтобы защитить и восстановить судно, которое подвергалось интенсивным воздействиям большого количества вооружения. Все энергии, содержащиеся в корабле, больше не сдерживались должным образом, и впоследствии они затопили поверхность планеты.\n\nВ результате весь корабль-мир начал разрушаться и был разорван на части своими собственными катастрофическими эзотерическими энергиями.\n\nНичего не осталось от корабля, за исключением нескольких слабых энергетических бурь, и все оставшиеся корронианские корабли погибли из-за того, что они были отделены от корронианской магии, которая поддерживала их жизнь в космическом вакууме."
giga_corrona.021.a: "Они встретили свой конец."
giga_corrona.022.name: "Katzen уничтожили корронианский Worldcraft"
giga_corrona.022.desc: "После чрезвычайно напряженного космического боя бронированные силы §Y[corrona_moon_slayer.GetName]§! сумели успешно уничтожить §YКорронианский Worldcraft§!, эзотерический Planetcraft, который они использовали в своей попытке подчинить себе галактику.\n\nКорронианских заклинаний было недостаточно, чтобы защитить и восстановить судно, которое подвергалось интенсивным воздействиям большого количества вооружения. Все энергии, содержащиеся в корабле, больше не сдерживались должным образом, и впоследствии они затопили поверхность планеты.\n\nВ результате весь корабль-мир начал разрушаться и был разорван на части своими собственными катастрофическими эзотерическими энергиями.\n\nНичего не осталось от корабля, за исключением нескольких слабых энергетических бурь, и все оставшиеся корронианские корабли погибли из-за того, что они были отделены от корронианской магии, которая поддерживала их жизнь в космическом вакууме.\n\nКажется, что даже корронианской эзотерической магии было недостаточно, чтобы остановить военную машину Katzen, и кайзер произнес оживленную речь перед миллиардами граждан, празднуя 'Победу технологии и изобретательности Katzen над этими варварскими и примитивными существами.'"
giga_corrona.022.a: "Katzen побеждают еще одного врага..."
giga_katrebels.0001.name: "Раскол среди кошачьих"
giga_katrebels.0001.desc: "Прошло несколько лет с тех пор, как §YИмпериум Катценартиг§! вступил на галактическую арену, и он, несомненно, кажется невероятным противником. По крайней мере, извне.\n\nИнтересно, что недавние дипломатические и шпионские миссии показали, что большая часть населения Империума была довольна правлением §YКайзера§!. Большинство, но не все. Действительно, §YFlusion§! это разнообразная планета, которая до объединения под властью кайзера была домом для как минимум дюжины разных народов, каждая со своей особой культурой и образом жизни.\n\nБольшинство из них были либо стерты, либо ассимилированы доминирующей культурой Katzen, но все еще существуют отдельные и мятежные ополченцы, состоящие из мятежных видов, уроженцев Flusion и их потомков. Эти повстанцы непреклонно защищают образ жизни и культуру своих предков и решительно противодействуют попыткам кайзера интегрировать их в общество Katzen.\n\nМы смогли выявить две довольно значимые сети сопротивления в Империуме: §YСолакианские борцы за свободу§!, которая состоит из граждан страны, ранее известной как §YSolakia§!; а также §YОрден Ezicania§!, состоящий из §YEzicania§! из бывшей §YИмперии Ezic§! на Flusion.\n\nХотя их членов немного и они далеко друг от друга и в настоящее время представляют небольшую проблему для кайзера, мы определили, что тайный контакт с любым из них потенциально может помочь нам в нашей борьбе, чтобы наконец положить конец угрозе Katzen.\n\n§BСопротивление будет бесценным активом для ослабления Империума Катценартиг!§!"
giga_katrebels.0001.a: "Попробуем установить с ними контакт."
giga_katrebels.0001.a.tooltip: "Мы начнем §YСпециальные проекты§! чтобы связаться с §YСолакианскими борцами за свободу§! и §YОрденом Ezicania§!, в надежде, что это, возможно, поможет им потревожить §YИмпериум Катценартиг§!.\n\nМы сможем поддержать их в их борьбе, которая ослабит Империум, но это может вызвать §Rуменьшение§! §YМнения Кайзера§! о нас, если он узнает о наших операциях.\n\n"
giga_katrebels.0001.b: "Это не стоит хлопот."
CONTACT_EZIC_REBELS_PROJECT: "Свяжитесь с §YОрденом Ezicania§!"
CONTACT_EZIC_REBELS_PROJECT_DESC: "§YEzicania§! представляют собой устрашающий вид, который составляет значительную часть элитных сил Katzen, несмотря на их низкую численность.\n\nХотя большинство из них подчиняются правлению Кайзера, многие из них не согласны с его политикой и их невероятные боевые способности означают, что даже несколько преданных своему делу партизан из Ezicania могут сеять хаос в §YИмпериуме Катценартиг§!."
CONTACT_SOLAK_REBELS_PROJECT: "Свяжитесь с §YСолакианскими борцами за свободу§!"
CONTACT_SOLAK_REBELS_PROJECT_DESC: "§YСолакианцы§! раньше были одними из самых независимых, демократических и свободных духом существ на §YFlusion§! до глобального завоевания §YКайзера§!.\n\nОбычно они довольно хорошо интегрировались в общество Katzen, и тем не менее, дух старой §YСолакийской республики§! все еще живет внутри некоторых людей. Их усиление, несомненно, будет способствовать дестабилизации установленного правления кайзера."
giga_katrebels.0010.name: "Установлен контакт с §YОрденом Ezicania§!"
giga_katrebels.0010.desc: "После нескольких месяцев тайных операций, секретных встреч и сомнительных сделок нам удалось официально установить контакт с главой §YОрдена Ezicania§!: §YЛоуф§!, когда-то был правителем §YИмперии Ezicania§!.\n\nДальнейшие исследования показали, что этот Орден использовался в качестве миротворческих сил в Империи до того, как был покорен силами кайзера. С тех пор они действовали как своего рода «правительство в изгнании», координируя оставшееся сопротивление эзиканцев правлению Katzen.\n\nХотя в настоящее время они не очень мощная сила, все, что требуется - это небольшой толчок для них стать чем-то, что действительно угрожает кайзеру. Поэтому они очень хотят общаться с нами..."
giga_katrebels.0010.a: "На экране."
giga_katrebels.0011.name: "§YОрден Ezicania§!"
giga_katrebels.0011.desc: "Наконец-то боги, кажется, нас благословили.\n\nПриветствую вас, космические путешественники. Меня зовут §YЛоуф Церралес Хорнсфелт§!, правитель Империи Ezicania... ну, я был, пока этот несчастный кайзер не забрал у нас все. Наша культура, наш образ жизни, наши великие пастбища...\n\nВсе, чем мы когда-то дорожили, было сметено его мерзкой волной безудержного милитаризма и индустриализации. Число Ezicania, все еще верных нам, медленно сокращается с каждым днем, поскольку Кайзер навязывает свой культ личности миллиардам людей.\n\nЭтого больше не будет! Мы, Ezicania, надеемся, что с вашей помощью мы, наконец, сможем свергнуть это животное из семейства кошачьих, страдающих манией величия, и, наконец, восстановить мир на Flusion и галактике..."
giga_katrebels.0011.a: "Мы тоже на это надеемся. Посмотрим, что мы можем сделать..."
giga_katrebels.0011.a.tooltip: "Теперь мы можем §Yтайно связаться§! с §YОрденом Ezicania§! из §YМеню Империума Катценартиг§!."
giga_katrebels.0012.bye: "До свидания."
giga_katrebels.0013.back: "Мы бы хотели обсудить кое-что еще..."
giga_katzen.020.ezics: "§HТайно свяжитесь с §YОрденом Ezicania§!...§!"
cant_ezic_revolt_ongoing: "Ezicania отвратительны!"
opinion_helped_us_revolt_from_katzen: "Поддержали наше восстание"
opinion_anti_katzen_partisans: "Анти-кайзеровские повстанцы"
giga_katrebels.0012.name: "§YОрден Ezicania§!"
giga_katrebels.0012.low.a: "Кайзера нужно остановить. Но, к сожалению, мы не можем сделать это в одиночку, поскольку он широко распространил свое влияние."
giga_katrebels.0012.low.b: "Для Katzen нет ничего святого. Они безжалостно расширяют и индустриализируют свои земли в ущерб всему, что там живет. Если мы не остановим их, вся галактика может скоро попасть под сапог Katzen."
giga_katrebels.0012.low.c: "Это были мы вчера. Возможно, завтра будешь уже ты."
giga_katrebels.0012.mid.a: "Мы наращиваем наши усилия. По всему Империуму ульи Ezicania проводят операции против Katzen. Тем не менее, я все еще не уверен, что этого будет достаточно, чтобы навсегда положить конец правлению Кайзера..."
giga_katrebels.0012.mid.b: "Я с нетерпением жду того дня, когда наши усилия наконец окупятся и эта галактика будет освобождена от кайзера."
giga_katrebels.0012.mid.c: "Вместе мы сможем построить будущее мира и процветания."
giga_katrebels.0012.high.a: "Ezicania начинают восставать повсюду! Мой вид наконец-то смог оказать влияние на гнусное руководство кайзера. Скоро мы все сможем освободиться. Но еще так много предстоит сделать."
giga_katrebels.0012.high.b: "Дни кайзера сочтены."
giga_katrebels.0012.high.c: "Несмотря на то, что мы одерживаем верх, мы должны сохранять бдительность. Наш вид может быть храбрым и могущественным, но у кайзера, вероятно, будет больше трюков в своих... э-э... рукавах? В любом случае, мы справимся!"
giga_katrebels.ezic.none: "§YСила сопротивления Ezicania§!: 0|Незначительная"
giga_katrebels.ezic.low: "§YСила сопротивления Ezicania§!: 1|Низкая"
giga_katrebels.ezic.moderate: "§YСила сопротивления Ezicania§!: 2|Умеренная"
giga_katrebels.ezic.significant: "§YСила сопротивления Ezicania§!: 3|Существенная"
giga_katrebels.ezic.high: "§YСила сопротивления Ezicania§!: 4|Высокая"
giga_katrebels.ezic.critical: "§YСила сопротивления Ezicania§!: 5|КРИТИЧЕСКАЯ!"
giga_katrebels.ezic.revolt: "§YСила сопротивления Ezicania§!: 6|ВОССТАНИЕ!"
giga_katrebels.ezic.none.tooltip: "Подавляющее большинство Ezicania подчиняются кайзеру.\n\n§RШтрафы Katzen:§!\n§YНет.§!"
giga_katrebels.ezic.low.tooltip: "Некоторые изолированные группы Ezicania проводят небольшие операции по подрыву военной машины Katzen.\n\n§RШтрафы Katzen:§!\n§Y-5% скорострельность§!"
giga_katrebels.ezic.moderate.tooltip: "Сопротивление начинает распространяться по мере того, как все больше групп Ezicania по Империуму сотрудничают, чтобы помешать Katzen, но Кайзер по-прежнему берет верх.\n\n§RШтрафы Katzen:§!\n§Y-7.5% скорострельность\n-5% Урон армий§!"
giga_katrebels.ezic.significant.tooltip: "Власти Katzen в нескольких мирах сообщают о росте числа партизан Ezicania. Анти-кайзеровские Ezicania проникли на некоторые военные корабли Katzen и активно саботируют их изнутри.\n\n§RШтрафы Katzen:§!\n§Y-10% скорострельность\n-10% Скорость кораблей\n-10% Урон армии\n-5 Стабильность§!"
giga_katrebels.ezic.high.tooltip: "Большинство Ezicania сейчас так или иначе вовлечены в антикайзеровские операции. Цепочки поставок Katzen нарушаются на всех уровнях, что препятствует их военным усилиям.\n\n§RШтрафы Katzen:§!\n§Y-20% скорострельность\n-20% Скорость кораблей\n-15% Урон армии\n-10 Стабильность§!"
giga_katrebels.ezic.critical.tooltip: "Ezicania кипят! Каждый из них открыто борется с правлением Katzen, в то время как другие виды начинают присоединяться к их делу, чтобы победить кайзера. Некоторые части Империума находятся на грани революции!\n\n§RШтрафы Katzen:§!\n§Y-30% скорострельность\n-40% Скорость кораблей\n-25% Урон армий\n-15 Стабильность§!"
giga_katrebels.ezic.revolt.tooltip: "Ezicania начали всеобщее восстание против Империума Катценартиг!"
giga_katrebels.0012.fund: "Мы хотели бы внести свой вклад в ваше дело."
giga_katrebels.0013.name: "Финансирование §YОрдена Ezicania§!"
giga_katrebels.0013.desc: "Хотя наш вид не испытывает недостатка в боевых способностях, мы все же уступаем большинству военных машин Katzen. И у кайзера тоже есть глаза повсюду.\n\nПредоставление нам некоторого оружия и средств было бы большим благом для нашей деятельности по всему Империуму.\n\n§YКогда сопротивление увеличивается из-за наших действий, мы получаем §R25%§! шанс, что кайзер узнает, и §Rуменьшит§! свое мнение о нас.\n\nУчастие нескольких империй не повлияет на вероятность увеличения сопротивления!§!"
giga_katrebels.0013.a: "Мы можем внести небольшой вклад.| Отдавать §Y50§! £energy£ и §Y25§! £alloys£ ежемесячно"
giga_katrebels.0013.a.tooltip: "С этим вкладом будет §Y10%§! шанс, что §YСопротивление Ezicania§! будет §Gувеличиваться§! каждый год."
giga_katrebels.0013.b: "Мы можем дать оружие и средства. | Отдавать §Y150§! £energy£ и §Y50§! £alloys£ ежемесячно"
giga_katrebels.0013.b.tooltip: "С этим вкладом будет §Y25%§! шанс, что §YСопротивление Ezicania§! будет §Gувеличиваться§! каждый год."
giga_katrebels.0013.c: "Мы отдадим все, что в наших силах! | Отдавать §Y300§! £energy£ и §Y150§! £alloys£ ежемесячно"
giga_katrebels.0013.c.tooltip: "С этим вкладом будет §Y50%§! шанс, что §YСопротивление Ezicania§! будет §Gувеличиваться§! каждый год."
giga_katrebels.0013.d: "Отмените наш вклад."
giga_katrebels.0013.a.response: "Это будет очень полезно в нашей борьбе за освобождение галактики от кайзера! Да благословят вас боги."
giga_katrebels.0013.d.response: "Стыд. Похоже, теперь мы сами по себе..."
contributing_ezic_1: "Незначительное финансирование Ордена Ezicania"
contributing_ezic_1_desc: "Мы финансируем Орден Ezicania и даем им оружие для борьбы с кайзером."
contributing_ezic_2: "Финансирование Ордена Ezicania"
contributing_ezic_2_desc: "Мы финансируем Орден Ezicania и даем им оружие для борьбы с кайзером."
contributing_ezic_3: "Значительное финансирование Ордена Ezicania"
contributing_ezic_3_desc: "Мы финансируем Орден Ezicania и даем им оружие для борьбы с кайзером."
giga_katrebels.0101.name: "Сопротивление Ezicania увеличивается!"
giga_katrebels.0101.desc: "Благодаря поддержке других империй §YСопротивление Ezicania§! в §YИмпериуме Катценартиг§! возросло!\n\nKatzen теперь будут страдать от более серьезных штрафов, что затруднит их военные действия."
giga_katrebels.0101.a: "Чудесно!"
giga_katrebels.ezic.increase: "§YСопротивление Ezicania§!  §Gувеличилось§! на: §Y1§!."
giga_katrebels.0102.name: "Сопротивление Ezicania снижается!"
giga_katrebels.0102.desc: "Из-за отсутствия поддержки §YСопротивление Ezicania§! в §YИмпериуме Катценартиг§! естественно уменьшилось.\n\nKatzen предприняли ряд операций, которые снизили способность §YОрдена Ezicania§! действовать против кайзера. Katzen понесут меньшие штрафы за свои военные усилия."
giga_katrebels.0102.a: "Жаль."
giga_katrebels.ezic.decreases: "§YСопротивление Ezicania§! §Rуменьшилось§! на: §Y1§!."
giga_katrebels.0103.name: "Кайзер узнает о нашей деятельности!"
giga_katrebels.0103.desc: "Тревожные новости! §YКайзеру§! недавно стало известно о нашем сговоре с партизанами, и о нашем участии в недавнем всплеске антикатценовского сопротивления!\n\nОн открыто осудил нашу империю в недавней речи и §YМнение о нас§! впоследствии §Rуменьшил§!."
giga_katrebels.0103.a: "Чертовы крысы!"
cant_recent_ezic_operation: "Ezicania уже провели недавно операцию. Они могут делать это только один раз в 6 месяцев."
ezic_revolution_already_ongoing: "Революция уже идет."
giga_katrebels.0012.ezicrevolt: "§HВызвать восстание Ezicania§!"
giga_katrebels.0012.ezicrevolt.tooltip: "Время пришло. С небывало высоким сопротивлением Ezicania мы можем помочь им начать всеобщее восстание в Империуме Катценартиг!\n\nЭто создаст §Yповстанческую империю§! внутри §YИмпериума Катценартиг§!, которая немедленно §Rобъявит войну§! с Katzen."
need_ezic_resistance_5: "Нам нужно, чтобы §YСила сопротивления Ezicania§! была равна §G5§!."
giga_katrebels.0017.name: "Восстание Ezicania"
giga_katrebels.0017.desc: "Да! Сейчас, когда сопротивление Ezicania пожирает империю Кайзера изнутри, сейчас, возможно, настало время для моего вида наконец взять в руки оружие и отделиться от этого жалкого царства. Это потребует довольно большой внешней поддержки, так как мой вид не густонаселен, и захватить достаточно космических кораблей Katzen для успешной операции будет сложной задачей.\nНо если мы справимся, то, наконец, мы можем просто избавиться этого пятна галактики, которым является кайзер.\n\nЭто вызовет §Rгнев§! кайзера независимо от того, что произойдет.\n\nСкорее всего, будет необходимо объявить войну и кайзеру, чтобы поддержать переворот."
giga_katrebels.0017.yes: "Сейчас или никогда. | §Y2500§! £energy£ и §Y500§! £alloys£"
giga_katrebels.0017.yes.tooltip: "§YОрден Ezicania§! §Yвосстанет§! и §Yотделится§! от §YИмпериума Катценартиг§!, создав §Yповстанческую империю§!!\nМы получим возможность §Yпомогать§! большим количеством §Yресурсов§! Ордену для фактического восстания, которое приведет к §Gувеличению§! §Yэффективности§! восстания.\nНам придется потратить £influence£, £energy£ и £alloys£, чтобы усилить восстание.\nОни захватят где-то между §Y10%§! и §Y40%§! §YПланет Катцен! в зависимости от §YЭффективности§! восстания!."
giga_katrebels.0017.reponse: "Конец близок... для кайзера. Орден нанесет быстрый и решительный удар по его проклятым легионам!"
giga_katrebels.00171.name: "Восстание Ezicania: Влияние"
giga_katrebels.00171.desc: "В качестве первого шага к восстанию §YОрден Ezicania§! просит нас использовать часть нашего внешнего влияния, чтобы склонить население Империума в их пользу, транслируя антикайзеровскую пропаганду, открыто осуждая кайзера и продвигая образ жизни Ezicania.\n\nХотя это несомненно вызовет §Rгнев§! Кайзера, влияние иностранной империи, открыто поддерживающей дело Ezicania, несомненно, будет ощущаться во всем Империуме и может убедить большее количество людей присоединиться к их делу."
giga_katrebels.00171.no: "Мы ничего не можем себе позволить."
giga_katrebels.00171.a: "Произнесите несколько антикайзеровских речей. | §Y50§! £influence£"
giga_katrebels.00171.b: "Проводите пропаганду и распространяйте ее по Империуму. | §Y150§! £influence£"
giga_katrebels.00171.c: "Открыто заявляем о нашей поддержке Ezicania! | §Y300§! £influence£"
giga_katrebels.00171.coup.1: "§YСила восстания Ezicania§! немного увеличится.\n§YМнение Кайзера§! о нас §Rуменьшится§!."
giga_katrebels.00171.coup.2: "§YСила восстания Ezicania§! повысится.\n§YМнение Кайзера§! о нас §Rуменьшится§!."
giga_katrebels.00171.coup.3: "§YСила восстания Ezicania§! значительно увеличится.\n§YМнение Кайзера§! о нас §Rуменьшится§!."
giga_katrebels.00172.name: "Восстание Ezicania: Финансирование"
giga_katrebels.00172.desc: "§YОрден Ezicania§! теперь просит нас предоставить дополнительные средства, чтобы они могли приобретать более совершенное вооружение, покупать собственные космические корабли и, что наиболее важно, подкупать любых должностных лиц, которые мешают осуществлению плана.\n\nХотя это идет вразрез с обычным методами Ezicania, Лоуф счел необходимым это для успеха восстания."
giga_katrebels.00172.no: "Мы ничего не можем себе позволить."
giga_katrebels.00172.a: "У них может быть несколько кредитов. | §Y5000§! £energy£"
giga_katrebels.00172.b: "Дайте им кусок нашего золотого запаса. | §Y10000§! £energy£"
giga_katrebels.00172.c: "Золотой космический корабль для каждого Ezicania! | §Y25000§! £energy£"
giga_katrebels.00171.coup.0: "§YСила восстания Ezicania§! не увеличится."
giga_katrebels.00172.coup.1: "§YСила восстания Ezicania§! немного увеличится."
giga_katrebels.00172.coup.2: "§YСила восстания Ezicania§! повысится."
giga_katrebels.00172.coup.3: "§YСила восстания Ezicania§! значительно увеличится."
giga_katrebels.00173.name: "Восстание Ezicania: Оборудование"
giga_katrebels.00173.desc: "И последнее, но не менее важное: §YОрден Ezicania§! запрашивает огромное количество военной и гражданской техники для поддержки предстоящего восстания.\n\nЭто, вероятно, самая дорогостоящая часть восстания, но Лоуф заверил нас, что крайне важно, чтобы Орден был должным образом экипирован для этой великой борьбы."
giga_katrebels.00173.no: "Мы ничего не можем себе позволить."
giga_katrebels.00173.a: "Дайте им запасные винтовки. | §Y3500§! £alloys£"
giga_katrebels.00173.b: "У них может быть несколько боевых бронированных машин. | §Y7500§! £alloys£"
giga_katrebels.00173.c: "Отправьте им нашу новейшую военную технику! | §Y12500§! £alloys£"
giga_katrebels.00174.name: "Восстание Ezicania: Все готово"
giga_katrebels.00174.desc: "Теперь все готово для начала §YВосстания Ezicania§!. Не должно пройти много времени, как члены §YОрдена Ezicania§!, а также другие расы выступят против кайзера в Империуме Катценартиг.\n\nEzicania в большинстве миров Katzen будут пытаться свергнуть местные планетарные гарнизоны и реквизировать корабли Katzen, чтобы захватить контроль над планетами и их системами.\n\nИ все же данные показывают, что эзиканцы, скорее всего, не смогут сделать это в одиночку, и некоторые члены нашего высшего командования советуют нанести удар по кайзеру, как только начнется восстание, чтобы заблокировать катценов в смертельной войне на два фронта."
giga_katrebels.00174.a: "Теперь нам остается только надеяться."
giga_katrebels.00174.a.tooltip: "§YОрден Ezicania§! восстанет, случайным образом забирая где-то между §Y10%§! и §Y40%§! планет Katzen и соседних с ними систем.\n\nОни §Yполучат управление§! над всеми §Yкораблями Katzen§! и §Yпланетами§! в пределах захваченных областей (исключая §YЛуну Кайзера§! и ее флот) и немедленно приступят к §Yатаке§! кайзера."
giga_katrebels.00176.name: "Больше не в Ордене"
giga_katrebels.00176.desc: "§YЭзиканский орден§! объявил войну правительству Катцена, сформировавшись вместе с другими видами, разделяющими те же надежды на жизнь.\n\nВраждебность росла в течение нескольких лет давления со стороны более независимого правительства, и вот, наконец, она высвобождается.\n\nГоворят, что эзиканийцы из вооруженных сил бросали посты и саботировали военные объекты Катцена. В течение нескольких часов эзиканийские повстанцы, хорошо оснащенные, захватили значительную часть территорий Империума Катцена, захватив корабли и ошеломив местные планетарные гарнизоны внезапными атаками. Хотя нападение было отбито на большинстве миров Катцена, эзиканийцам удалось захватить значительное количество систем Катцена.\n\nИм также удалось украсть и разграбить несколько самодельных судов, которые они намерены использовать против Каценов как можно скорее.\n\nС решительным арктическим праймером §YLouf Cerreless Hornsfelt§! во главе, кажется, что теперь пути назад нет.\n\nЛюбые материальные пожертвования, которые мы могли отдавать эзиканам, в последнее время были отменены."
giga_katrebels.00176.a: "Кайзер наверняка находится в непростой ситуации."
origin_katzen_splinter: "Осколок Katzen"
origin_katzen_splinter_desc: "Эта нация изначально была частью большого §YИмпериума Катценартиг§!, и отделилась после катастрофического краха Империума после падения §YFlusion§!."
origin_katzen_rebels: "Повстанцы Katzen"
origin_katzen_rebels_desc: "Эта нация восстала против §YИмпериума Катценартиг§!, в попытке положить конец правлению §YКайзера§! над своим народом."
giga_katrebels.00178.name: "Восстание Ezicania подавлено"
giga_katrebels.00178.desc: "§YОрден Ezicania§! храбро сражались, но этого было недостаточно. Их восстание было подавлено §YИмпериумом Катценартиг§!, и все захваченные миры снова оказались под контролем Katzen.\n\nИ все же, §YЛоуф§! продолжает надеяться, что это была лишь временная неудача, и, по слухам, он уже планирует второе восстание. Однако многие эксперты полагают, что у Ezicania практически нет шансов когда-либо снова поднять такое восстание."
giga_katrebels.00178.a: "Будущее выглядит мрачным..."
giga_katrebels.00178.a.tooltip: "Сопротивление Ezicania §Rуменьшилось§! на 3."
ezic_assault_army: "Охотники Ezicania"
ezic_assault_army_desc: "Ненасытные и хорошо экипированные Ezicania, которые с легкостью могут прорваться сквозь большинство материалов и солдат."
giga_katrebels.0012.talk: "Расскажи нам о вас и вашем образе жизни."
giga_katrebels.0018.name: "Ezicania"
giga_katrebels.0018.desc: "Наш вид очарователен, чем я горжусь. Я с удовольствием расскажу вам истории моего вида..."
giga_katrebels.0018.ezicanias: "Что у вас за вид?"
giga_katrebels.0018.ezicanias.response: "Мы, Ezicania, не воинственный вид. Раньше мы жили в §YИмперии Ezicania§! на §YFlusion§!, где большинство из нас вело идиллическую жизнь охотников-собирателей.\n\nОбычно мы организовываемся в «ульи» разного размера, разбросанные по нашей земле. §YОбразцы Праймов§!, особая порода Ezicania, контролировали несколько десятков особей ульев. И я, ну, служил своего рода «Великим Праймом», оказывая некоторую власть над каждым ульем и Праймом в нашей стране. У нас действительно были города и поселения, но в них никогда не было больше нескольких сотен тысяч жителей.\n\nХотя я в основном позволяю Праймам делать то, что они считают правильным, поскольку я считаю, что им должно быть позволено жить своей жизнью так, как они хотят, и они лучшие, когда дело доходит до решения, что подходит их улью.\n\nЭта децентрализованная форма лидерства - вот как мы жили на Flusion на протяжении тысячелетий. У нас никогда не было амбиций выйти за пределы наших границ, поскольку подавляющему большинству нашего населения было достаточно жить за счет земли. Это была хорошая жизнь.\n\nТо есть была до прихода кайзера."
giga_katrebels.0018.empire: "Расскажите мне о Империи Ezicania"
giga_katrebels.0018.empire.response: "Империя Ezicania была одним из самых красивых мест на всей планете Flusion!\n\nХотя она и не была такой большой, она скрывала одни из самых величественных ландшафтов на планете. Наши огромные земли были заполнены массивными лесами, обширными болотами и внушительными горными цепями, которые мой вид называл своим домом.\n\nНесмотря на наш, казалось бы, примитивный образ жизни, мы, тем не менее, собрали обширную сеть поездов, которая охватила всю империю и соединяла самые крупные населенные пункты. В каком-то смысле это была наша гордость.\n\nИмперия разделилась вместе с дюжиной или около того экземпляров Праймов, которые установили свою власть над парой миллионов Ezicania. И мы просто... жили своей жизнью, наслаждаясь собой и исследуя то, что может предложить наша страна.\n\nЭто не всегда было идеально, но, по крайней мере, мы никого не угнетали и не развязывали войны повсюду."
giga_katrebels.0018.kaiserbad: "Как кайзер напал на вас?"
giga_katrebels.0018.kaiserbad.response: "Кайзер... §Yтяжко вздыхает§!... жалкий дурак!\n\nКогда он впервые инициировал §YПроект Mondkanone§!, мы не обратили особого внимания. Какой-то умный Ezicania приступил к работе над проектом, но мне было наплевать.\n\nЗатем все изменилось, когда §YИмпериум Катценартиг§! атаковал.\n\nКайзер использовал Mondkanone, чтобы бомбардировать наши земли с орбиты, уничтожив наши §YТурели урагана§! которые мы сконструировали, чтобы пробить броню Katzen. Корабли Katzen выпустили группы торпед, которые уничтожили наши ульи береговой обороны.\n\nНо мы не сдались! Им еще предстояло завести свои танки на нашу землю, и мы были уверены, что наши охотники с легкостью разорвут их металлических зверей. К тому же наша суровая местность - горы, леса и болота - чрезвычайно усложнила для них настоящие военные операции.\n\nТогда кайзер совершил немыслимое и... применил против нас мой собственный вид. Katzen, взяв за основу нашу ДНК, создали особую породу маленьких, прожорливых летающих Ezicania! Бедные животные из семейства кошачьих начали выпускать миллионы из них по нашей земле, и мы ничего не могли сделать.\n\nЭти существа были маленькими, быстрыми, маневренными и содержали в себе очень едкую кислоту, которую они распространяли повсюду после смерти. Эти... злобные пикси прорвали нашу оборону и позволили пехоте Katzen занять всю нашу страну без единого выстрела.\n\nНаша Империя пала, и я бежал, отказываясь подчиниться империализму Katzen. С тех пор я пытался координировать сопротивление Ezicania, и оно никуда не делось... до сих пор."
giga_katrebels.0018.kaiserverybad: "Что кайзер сделал с вашей землей?"
giga_katrebels.0018.kaiserverybad.response: "Ужасные вещи...\n\nОн начал с интенсивной индустриализации наших плодородных равнин, осушил озера и болота и даже выровнял некоторые из наших гор, чтобы добыть больше полезных ископаемых.\n\nМой вид был загнан в военную машину Katzen, и хотя Katzen не притесняли и не стреляли в нас открыто, они по-прежнему мобилизовали значительную часть нашего населения и начали медленно, но неуклонно стирать нашу культуру и верования, заменяя их своим культом кайзера и милитаризмом.\n\nНо мы, Ezicania, не сдаемся так легко! Несмотря на то, что мы должны были подчиниться, мы все еще очень ждем того дня, когда кайзер будет окончательно изгнан из жизни. В глубине души мы все хотим вернуться к нашему некогда идиллическому образу жизни.\n\nЭто то, что нам кажется естественным и правильным. Весь этот милитаризм Katzen, межзвездная колонизация и экспансия просто не нравится подавляющему большинству из нас.\n\nМой вид является долгожителем, поэтому большинство Ezicania, которые жили во время завоевания империи кайзером, являются на самом деле все еще живыми, ожидая возможности нанести ответный удар. Я не хочу их подводить."
giga_katrebels.0018.whatkaiser: "Кто такой кайзер?"
giga_katrebels.0018.whatkaiser.response: "Самый большой мегаманьяк из всех существующих, вот кто!\n\nОн только стремится расширяться, завоевывать, расширяться и побеждать больше. Я не слишком уверен в его мотивах, но похоже, что он просто хочет управлять... всем. Сначала это был Flusion, и если мы ничего не сделаем, это будет галактика!\n\nЕму ничего не кажется священным, и он с радостью проложит мосты по пастбищам наших предков, чтобы построить больше военных заводов. Что ж, он иногда пытается идти на компромиссы, предоставляя некоторым видам ограниченное самоуправление, но эти компромиссы, очевидно, сделаны для того, чтобы заставить протестующих замолчать и дать ему больше времени для их внушения.\n\nИ Katzen следуют за ним, как будто он какое-то божество, повинуясь каждому его слову и собираясь умирать в войнах, которые он начал только потому, что ему так хотелось. Он внушает свою идеологию каждому покоряемому им виду, заставляя их быть в своем культе личности и безудержном милитаризме.\n\nЯ даже не знаю, откуда он, похоже, он просто однажды появился на Flusion и взял под свой контроль Империум Катценартиг в период кризиса. Он довольно загадочный... и надоедливый."
giga_katrebels.0018.cool: "Интересно. Спасибо, что поделились."
giga_katrebels.0018.cool.response: "Важно, чтобы наши истории не забывались... чтобы не победил кайзер."
giga_katrebels.0012.sabotplants: "§YУдар по электростанциям Katzen§!"
giga_katrebels.0012.sabotplants.tooltip: "Мы можем поддержать §YОрден Ezicania§! в операции по дестабилизации энергосистемы Katzen путем саботажа электростанций, что, в свою очередь, помешает их флоту."
need_ezic_resistance_2: "Нам нужно, чтобы §YСила восстания Ezicanian§! была равна §G2§! или выше."
giga_katrebels.0016.name: "Ударные электростанции"
giga_katrebels.0016.desc: "Katzen, как правило, передают энергию со своих планет на свои корабли, чтобы избежать использования дорогих и хрупких корабельных генераторов.\nА у нас, Ezicania, есть анатомическая особенность, которая делает нас невосприимчивыми к большинству видов поражения электрическим током. Команды диверсантов могли запросто перекусить какие-то провода тут и там на электростанциях Katzen, что определенно оказало бы заметное влияние на их корабли.\nУ них больше не будет достаточно энергии, чтобы привести их в действие, что заставит их двигаться намного медленнее, чем обычно! Дьявольский план! Нам просто нужна помощь...\n\n§YВероятность того, что кайзер узнает об этом, составляет 25%, и в этом случае его мнение о нас §Rуменьшится§!.\n\n§YЕсли операция завершится успешно, все корабли Katzen получат следующие дебаффы на 2 года:§!\n§R-40% скорость кораблей\n+25% время зарядки прыжкового двигателя\n\n§YОперация провалена, Сопротивление Ezicania §Rуменьшилось§! на 1.§!\n\n§YСуществует 10% шанс получить §HБольшой успех§!, который приведет к §Gувеличению§! сопротивления Ezicania на 1 вместе со штрафами для Katzen.§!"
giga_katrebels.0016.reponse: "Тогда мы сделаем все возможное, чтобы нанести удар по их электростанциям."
giga_katrebels.0016.low: "Выделить §Y3000§! £energy£ и §Y500§! £alloys£ | 60% Шанс успеха"
giga_katrebels.0016.med: "Выделить §Y5000§! £energy£ и §Y1500§! £alloys£ | 80% Шанс успеха"
giga_katrebels.00162.name: "Провал саботажа на электростанции"
giga_katrebels.00162.desc: "§YEzicania§! принадлежащие группе антикайзеровского сопротивления §YОрдена Ezicania§! были недавно арестованы за попытку разрушить электростанции в §YИмпериуме Катценартиг§!\n\nВласти Katzen быстро остановили саботажников, которые даже не успели проникнуть в здания, и их попытки подкупить Katzen с треском провалились.\n\nКайзер произнес торжественную речь, чтобы проинформировать население об этой успешной контроперации, и это представляет собой серьезную неудачу для сопротивления Ezicania в Империуме."
giga_katrebels.00162.a: "Проклятье!"
giga_katrebels.00164.name: "Успешный саботаж на электростанции!"
giga_katrebels.00164.desc: "§YEzicania§! принадлежащие группе антикайзеровского сопротивления §YОрдена Ezicania§! удалось нанести удар по нескольким важным военным электростанциям в §YИмпериуме Катценартиг§!.\n\nEzicania проникли в здания и использовали свои мощные челюсти, чтобы легко пережевывать тонкую проводку электростанций, что привело к повсеместному отключению электроэнергии на военных объектах Katzen.\n\nЭто фактически вынудило Katzen, которые обычно передают энергию от своих планетных электростанций непосредственно на батареи своих кораблей, резко снизить скорость своих кораблей в целях экономии энергии."
giga_katrebels.00164.a: "Удачи в проведении 'Молниеносной войны' без освещения!"
giga_katrebels.00164.a.tooltip: "§YКорабли Katzen§! получает следующие штрафы на §Y2 года§!:§R\n-40% Скорость кораблей\n+25% время зарядки прыжкового двигателя"
giga_katrebels.00166.name: "Саботаж на электростанции: §HОгромный успех§!"
giga_katrebels.00166.desc: "§YEzicania§! принадлежащие группе антикайзеровского сопротивления §YОрдена Ezicania§! удалось нанести удар по нескольким важным военным электростанциям в §YИмпериуме Катценартиг§!.\n\nЭзикании быстро проникли в здания и с помощью своих мощных челюстей легко перегрызли тонкую проводку электростанций, что привело к повсеместному отключению электричества на военных объектах Катцен. У катценцев не было времени на реакцию.\n\nЭто фактически вынудило Katzen, которые обычно передают энергию от своих планетных электростанций непосредственно на батареи своих кораблей, резко снизить скорость своих кораблей в целях экономии энергии.\n\nОперация была проведена с такой скоростью и эффективностью, что укрепила сопротивление эзиканцев по всему Империуму, дав им больше надежды однажды свергнуть кайзера."
giga_katrebels.00166.a: "Удачи в проведении 'Молниеносной войны' без освещения!"
giga_katrebels.00166.a.tooltip: "§YКорабли Katzen§! получает следующие штрафы на §Y2 года§!:§R\n-40% Скорость кораблей\n+25% время зарядки прыжкового двигателя§!\n\n§YСопротивление Ezicania§!  §Gувеличилось§! на: §Y1§!."
katzen_armies_already_sabotaged: "Линии снабжения Katzenarmee уже саботированы."
need_ezic_resistance_3: "Нам нужно, чтобы §YСила восстания Ezicanian§! была равна §G3§! или выше."
giga_katrebels.0012.sabotarmy: "§YУничтожьте склады снабжения Katzenarmee§!"
giga_katrebels.0012.sabotarmy.tooltip: "Мы можем поддержать §YОрден Ezicania§! в серии операций по нанесению ударов по различным базам снабжения Katzenarmee, что снизит эффективность §YНаземных войск Katzen§!."
giga_katrebels.0015.name: "Уничтожение складов снабжения"
giga_katrebels.0015.desc: "Орден Ezicania знает, где находятся важные склады снабжения Katzenarmee в различных мирах Katzen. Небольшие оперативные группы Ezicania, действующие безмолвно, могут легко разрушить эти склады, что, в свою очередь, ослабит планетные войска Katzen. Да, это кажется относительно осуществимым. Нам просто нужна поддержка...\n\n§YВероятность того, что кайзер узнает об этом, составляет 25%, и в этом случае его мнение о нас §Rуменьшится§!.\n\n§YЕсли операция завершится успешно, Наземные войска Katzen получат следующие штрафы на 2 года:§!\n§R-30% Здоровье армии\n-30% Урон армий\n-30% Мораль армии!\n\n§YОперация провалена, Сопротивление Ezicania §Rуменьшилось§! на 1.§!\n\n§YСуществует 10% шанс получить §HБольшой успех§!, который приведет к §Gувеличению§! сопротивления Ezicania на 1 вместе со штрафами для Katzen.§!"
giga_katrebels.0015.low: "Выделить §Y3000§! £energy£ и §Y500§! £alloys£ | 50% Шанс успеха"
giga_katrebels.0015.med: "Выделить §Y6000§! £energy£ и §Y1500§! £alloys£ | 70% Шанс успеха"
giga_katrebels.0015.reponse: "Тогда мы сделаем все, что сможем. Линии снабжения Katzen обрушатся изнутри."
giga_katrebels.00152.name: "Провал саботажа складов снабжения Katzenarmee"
giga_katrebels.00152.desc: "Сегодня были произведены десятки арестов в §YKatzenarmee§!, войска перехватили партизанов §YEzicania§! пытающихся саботировать армейские склады снабжения по всему Империуму.\n\nПартизаны были быстро заключены в тюрьму, и кайзер заявил, что эти анти-катценовские действия больше не будут продолжаться, что приведет к дальнейшим репрессиям против деятельности §YОрдена Эзикания§!."
giga_katrebels.00152.a: "Будь проклят кайзер!"
giga_katrebels.00154.name: "Ezicania саботировали Katzenarmee склады снабжения!"
giga_katrebels.00154.desc: "Несколько десятков групп партизан §YEzicania§! недавно нанесли крупный скоординированный удар по §YСкладам снабжения Katzenarmee§! на территории Империума.\n\nОни сумели уничтожить многие важные военные объекты и базы Katzen, что приведет к значительному снижению боевой эффективности наземных войск Katzen, сделав их миры более уязвимыми, чем когда-либо."
giga_katrebels.00154.a: "Чудесные новости!"
giga_katrebels.00154.a.tooltip: "§YНаземные войска Katzen§! получают следующие штрафы на 2 года:§!\n-30% Урон армий\n-30% Урон армии\n-30% Мораль армии"
giga_katrebels.00156.name: "Ezicania саботировали Katzenarmee склады снабжения: §HОгромный успех§!"
giga_katrebels.00156.desc: "Несколько десятков групп партизан §YEzicania§! недавно нанесли крупный скоординированный удар по §YСкладам снабжения Katzenarmee§! на территории Империума.\n\nОни сумели уничтожить многие важные военные объекты и базы Katzen, что приведет к значительному снижению боевой эффективности наземных войск Katzen, сделав их миры более уязвимыми, чем когда-либо.\n\nЭтот невероятный подвиг сотрудничества Ezicania против Katzen также усилил сопротивление Ezicania в Империуме и повысил легитимность §YОрдена Ezicania§!."
giga_katrebels.00156.a: "Превосходные новости!"
giga_katrebels.00156.a.tooltip: "§YНаземные войска Katzen§! получают следующие штрафы на 2 года:§!\n-30% Урон армий\n-30% Урон армии\n-30% Мораль армии§!\n\n§YСопротивление Ezicania§!  §Gувеличилось§! на: §Y1§!."
kaiser_moon_already_sabotaged: "Луна Кайзера уже саботирована."
katzen_plants_already_sabotaged: "Планетарная силовая установка Кайзера уже саботирована."
giga_katrebels.0012.sabotmoon: "§YДиверсия на Луне Кайзера§!"
giga_katrebels.0012.sabotmoon.tooltip: "Мы можем поддержать §YОрден Ezicania§! в операции по саботажу §YЛуны Кайзера§!."
need_ezic_resistance_4: "Нам нужно, чтобы §YСила восстания Ezicanian§! была равна §G4§! или выше."
giga_katrebels.0014.name: "Саботаж Луны Кайзера"
giga_katrebels.0014.desc: "Вы хотите, чтобы мы саботировали §YЛуну Кайзера§!? Это было бы непросто. Эта луна укомплектована исключительно Katzen, и проникнуть на нее будет чрезвычайно сложно.\nОднако я считаю, что наша сеть сопротивления достаточно сильна, чтобы хотя бы что-то предпринять, так как Ezicania могут прожевать металл, поэтому уничтожать вещи для нас довольно легко.\nЭто все еще будет нуждаться в финансовой поддержке вашей империи. Нам нужно будет подкупить несколько Katzen, если мы хотим добиться успеха.\n\n§YВероятность того, что кайзер узнает об этом, составляет 50%, и в этом случае его мнение о нас §Rуменьшится§!.\n\n§YЕсли операция прошла успешно, Луна Кайзера получит следующие штрафы на 1 год:§!\n§R-25% Скорострельность\n-40% Скорость\n-30% Урон от орудий\n-30% Здоровье брони и корпуса§!\n\n§YОперация провалена, Сопротивление Ezicania §Rуменьшилось§! на 1.§!\n\n§YСуществует 10% шанс получить §HБольшой успех§!, который приведет к §Gувеличению§! сопротивления Ezicania на 1 вместе со штрафами для Katzen.§!"
giga_katrebels.0014.low: "Выделить §Y5000§! £energy£ и §Y500§! £alloys£ | 40% Шанс успеха"
giga_katrebels.0014.med: "Выделить §Y7500§! £energy£ и §Y1000§! £alloys£ | 60% Шанс успеха"
giga_katrebels.0014.high: "Выделить §Y10000§! £energy£ и §Y3000§! £alloys£ | 80% Шанс успеха"
giga_katrebels.0014.reponse: "Что ж, мы, Ezicania, попытаемся проникнуть на флагман кайзера и повредить его, насколько сможем."
giga_katrebels.00142.name: "Саботаж Луны Кайзера провалился!"
giga_katrebels.00142.desc: "§YEzicania§! принадлежащие группе антикайзеровского сопротивления §YОрдена Ezicania§! были пойманы при попытке проникнуть на §YЛуну Кайзера§!, предположительно для того, чтобы саботировать и уничтожить ее изнутри.\n\nДиверсанты были остановлены еще до того, как они попали на борт массивного судна, и большое количество арестов были совершены по всей территории §YИмпериума Катценартиг§!, что резко остановит движения сопротивления Ezicania.\n\nЗатем кайзер произнес торжественную речь, чтобы описать свою победу над этими «варварами», и поклялся уничтожить все, что стоит на его пути."
giga_katrebels.00142.a: "Проклятье!"
giga_katrebels.00144.name: "Саботаж Луны Кайзера завершен!"
giga_katrebels.00144.desc: "§YИмпериум Катценартиг§! в панике, §YEzicania§! принадлежащие группе антикайзеровского сопротивления §YОрдена Ezicania§! недавно удалось проникнуть на флагман Katzen и приступить к повреждению жизненно важных частей машины.\n\nЗатем они взорвали большое количество взрывчатки над луной, что привело к огромным структурным повреждениям. Хотя размеры Луны означают, что она не была полностью разрушена, это, несомненно, снизит ее боевую эффективность на некоторое время."
giga_katrebels.00144.a: "Тост за наших друзей Ezicania!"
giga_katrebels.00144.a.tooltip: "§YЛуна Кайзера§! получит следующие штрафы на 1 год:§!\n-25% Скорострельность\n-40% Скорость\n-30% Урон от орудий\n-30% Здоровье брони и корпуса§!"
giga_katrebels.00146.name: "Саботаж Луны Кайзера завершен: §HОгромный успех§!"
giga_katrebels.00146.desc: "§YИмпериум Катценартиг§! в панике, §YEzicania§! принадлежащие группе антикайзеровского сопротивления §YОрдена Ezicania§! недавно удалось проникнуть на флагман Katzen и приступить к повреждению жизненно важных частей машины.\n\nЗатем они взорвали большое количество взрывчатки над луной, что привело к огромным структурным повреждениям. Хотя размеры Луны означают, что она не была полностью разрушена, это, несомненно, снизит ее боевую эффективность на некоторое время.\n\nОперация была проведена быстро и эффективно, настолько, что многие Ezicania по всей империи Katzen были заинтересованы в том, чтобы также начать выступать против Katzen, еще больше укрепляя Орден Ezicania."
giga_katrebels.00146.a: "Тост за наших друзей Ezicania!"
giga_katrebels.00146.a.tooltip: "§YЛуна Кайзера§! получит следующие штрафы на 1 год:§!\n-25% Скорострельность\n-40% Скорость\n-30% Урон от орудий\n-30% Здоровье брони и корпуса§!\n\n§YСопротивление Ezicania§!  §Gувеличилось§! на: §Y1§!."
giga_katrebels.1001.name: "Великая миграция Ezicania"
giga_katrebels.1001.desc: "После краха §YИмпериум Катценартиг§!, население §YEzicania§! по всей бывшей империи пытается вернуться к своим исконным и мирным образам жизни, что §YКайзер§! пытался подавить.\n\nОднако этот образ жизни, который отвергает передовые технологии и принимает более примитивный и 'естественный' образ жизни, часто несовместим с современной цивилизацией и инфраструктурой, что привело к конфликтам между Ezicania и другими видами, с которыми они живут на одной планете.\n\nТаким образом, под руководством §YЛоуфа Церралеса Хорнсфелта§!, «лидера» видов Ezicania по всей галактике, предпринял огромные усилия, чтобы... уйти.\n\nДействительно, миллиарды Ezicania сейчас садятся на грузовые корабли, старые корабли Katzen и все, что они могут найти, а затем отправляются в космос к неизвестному месту назначения.\n\nПо словам Лоуфа, это загадочное место назначения наконец-то позволит им «жить так, как им всегда было предназначено»."
giga_katrebels.1001.rebels.desc: "После краха §YИмпериум Катценартиг§!, население §YEzicania§! по всей бывшей империи пытается вернуться к своим исконным и мирным образам жизни, что §YКайзер§! пытался подавить.\n\nОднако этот образ жизни, который отвергает передовые технологии и принимает более примитивный и 'естественный' образ жизни, часто несовместим с современной цивилизацией и инфраструктурой, что привело к конфликтам между Ezicania и другими видами, с которыми они живут на одной планете.\n\nПоэтому под руководством §YLouf Cereless Hornsfelt§! 'лидеры' вида эзиканий по всей галактике предприняли масштабные усилия, чтобы... уйти. Действительно, миллиарды эзиканий сейчас садятся на грузовые корабли, старые корабли Катцена и все остальное, что они могут найти, и затем устремляются в космос в неизвестном направлении. По словам Луфа, этот таинственный пункт назначения наконец-то позволит им 'жить так, как они всегда хотели'\n\nИмперия, сформированная §YЕзиканским орденом§! впоследствии распалась, оставив другие входящие в нее виды на произвол судьбы и реформирование собственных правительств."
giga_katrebels.1001.a: "Куда они могли пойти?"
giga_katrebels.1001.a.tooltip: "Около §Y75%§! §YEzicania§! по всей галактике §Yпокинут§! свои миры, за исключением тех, что живут в нашей империи."
giga_katrebels.1002.name: "Ezicania просят их отпустить"
giga_katrebels.1002.desc: "С началом §YВеликой миграции Ezicania§!, §YEzicania§! в нашей собственной империи просят, чтобы мы тоже отпустили их, чтобы они могли присоединиться к своим собратьям Ezicania в их великом путешествии.\n\nЕстественно, это означало бы, что некоторые из наших планет потеряют значительную часть своего населения, но отказ может закончиться §Rгневом§! населения Ezicania..."
giga_katrebels.1002.a: "Конечно. Им будет позволено уйти."
giga_katrebels.1002.a.tooltip: "Около §Y75%§! §YEzicania§! в нашей Империи §Yпокинут§! наши миры."
giga_katrebels.1002.b: "Они принадлежат нашей империи и никуда не уйдут."
giga_katrebels.1002.b.tooltip: "Около §Y75%§! §YEzicania§! внутри нашей Империи станут §Rразгневанными§! на §Y5 лет§!, резко снизив свои показатели §YСчастья§! и §YПланетарной стабильности§!."
ezic_refused_depart: "Отказано в выезде"
ezic_refused_depart_desc: "Этот народ Ezicania в ярости из-за того, что ему не разрешили участвовать в Великой миграции Ezicania."
giga_katrebels.1004.name: "Тропиана"
giga_katrebels.1004.desc: "После нескольких месяцев путешествия кажется, что §YEzicania§! участвующие в §YВеликой миграции Ezicania§!, наконец-то достигли своей цели: пышный тропический мир, известный как §YTropiana§!, который следует по далекой орбите вокруг активной Черной дыры, которую Ezicania называют §YШесть Солнц§!, и согревает планету благодаря аккреционному диску.\n\nИсследования культур Ezicania показали, что это может быть своего рода 'Земля обетованная' в древней мифологии Ezicania, хотя правдивость этого утверждения оспаривается.\n\nВ любом случае, хотя не все из них сделали это, миллиарды Ezicania теперь ступили на Tropiana, и они начинают воссоздавать свое своеобразное и довольно 'идиллическое' общество, очень похожее на то, как оно было в §YFlusion§!, до завоевания кайзером.\n\nИ, таким образом, Ezicania эффективно смогли отступить с галактической сцены. Их невероятные боевые способности означают, что, несмотря на отсутствие передовых технологий, наземное вторжение на Tropiana, безусловно, будет довольно смертельным."
giga_katrebels.1004.a: "Интересно. Довольно своеобразный вид."
ezic_age: "Идиллический век"
ezic_age_desc: "Хотя они обладают некоторыми технологиями, такими как паровые двигатели, эта цивилизация не желает развивать свои технологии дальше или расширяться за пределы своего родного мира. Ее члены ведут относительно простую и естественную жизнь, основанную в основном на охоте и организованную в небольшие племена.\nСуществует своего рода наднациональное «правительство», хотя оно в основном служит миротворческой силой и не сильно вмешивается во внутренние дела."
job_giga_ezic_hunter: "Племенной житель Ezicania"
job_giga_ezic_hunter_plural: "Племенной житель Ezicania"
job_giga_ezic_hunter_desc: "Ezicania, которые выполняют различные обязанности для своего местного племени или «улья»."
building_giga_ezic_capital: "Столица Ezicania"
building_giga_ezic_capital_desc: "Большой и несколько деревенский город, который служит «столицей» цивилизации Ezicania. В нем находится самый высокопоставленный на планете Прайм Ezicania, он координирует межплеменные операции, а также удивительно развитую железнодорожную сеть планеты."
mod_job_giga_ezic_hunter_add: "Вакансии племенного жителя Ezicania"
giga_katrebels.1005.name: "Прощальный подарок Лоуфа"
giga_katrebels.1005.desc: "[ezic_liberator.GetName]! Это снова я, §YЛоуф Церралес Хорнсфелт§!.\n\nВ качестве благодарности за то, что вы помогли нам восстать против §YИмпериума Катценартиг§!, мы решили сделать вам подарок, состоящий из множества редких ресурсов, которые мы выкопаны на §YTropiana§!, и в которых мы не нуждаемся.\n\nПусть эти ресурсы послужат вам в ваших будущих начинаниях.\n\nИ теперь, когда мы нашли рай, мы, Ezicania, прощаемся с вами, космические путешественники."
giga_katrebels.1005.a: "Прекрасный подарок. Прощайте, Ezicania."
giga_flusionunion.002.name: "Империум Катценартиг побежден!"
giga_flusionunion.002.desc: "Удивительные новости прибыли из примитивного мира §YFlusion§! в системе §YJublio§!.\n\n§YИмпериум Катценартиг§!, который несколько лет назад приступил к завоеванию мира, потерпел поражение от коалиции флюзионских наций, возглавляемой §YСолакийской республикой§!! Этот союз, известный как §YОбъединенные флюзионские государства§!, возник для того, чтобы напрямую противостоять попыткам Katzen захватить мир, и из-за чрезвычайной ситуации быстро разросся, чтобы охватить правительства остальных стран.\n\nПосле поражения Империума, §YОФС§! теперь охватывает весь Flusion. С гораздо более мирной, либеральной и демократической политикой по сравнению с Империумом Катценартиг, некоторые считают это великой победой флузионианцев, и многие озадачены тем, что все это не закончилось ядерным апокалипсисом.\n\n§YПроект Mondkanone§! был сохранен, хотя он был полностью переоборудован лицами, не принадлежащими к Katzen, чтобы они больше никогда не могли использовать его в злонамеренных целях. Местонахождение §YКайзера Катайла§! однако остается неизвестным, так как он, кажется, просто исчез с поверхности Flusion после своего поражения."
giga_flusionunion.002.a: "Победа демократии."
giga_flusionunion.004.name: "Flusion открывает сверхсветовой двигатель!"
giga_flusionunion.004.desc: "Примерно через десять лет консолидации своей власти §YОбъединенные флюзионские государства§! на §YFlusion§! наконец открыли сверхсветовой двигатель. Следовательно, их избранный лидер, §YДофус Текник Макина§!, отправил нам дипломатическое сообщение с просьбой о передаче системы §YJublio§! им.\n\nХотя они только недавно открыли сверхсветовую дальность, их вооружение и другие технологии, тем не менее, удивительно продвинуты, и было бы разумно проявить осторожность с этим новым соперником на галактической арене."
giga_flusionunion.004.a: "На экране."
giga_flusionunion.005.name: "Входящая передача!"
giga_flusionunion.005.desc: "Приветствую вас, космические путешественники!\n\nМеня зовут §YДофус Текник Макина§!, лидер §YОбъединенных флюзионских государств§!. После поражения Империума Катценартиг мы стали единственным руководящим органом Flusion, и мы стремились улучшить условия жизни всех видов в нашем прекрасном мире.\n\nНо это не относится к делу! Благодаря нашим совместным усилиям нам наконец удалось достичь сверхсветовых путешествий, и теперь мы просим вас передать систему §YJublio§! нам. Мы можем предоставить финансовую компенсацию за систему в виде §Y10000§! £energy£ и §Y1000§! £alloys£.\n\nБудьте осторожны, мы не боимся браться за оружие в случае необходимости..."
giga_flusionunion.005.a: "Хорошая сделка."
giga_flusionunion.005.a.tooltip: "Мы §Yотдадим§! систему §YJublio§! §YОбъединенным флюзионским государствам§!."
giga_flusionunion.005.a.response: "Превосходно! Надеемся на дальнейшее сотрудничество с вами."
giga_flusionunion.005.b: "Эта система наша. Уходите."
giga_flusionunion.005.b.tooltip: "§YОбъединенные флюзионские государства§! скорее всего §Rобъявят войну§! против нас!"
giga_flusionunion.005.b.response: "Похоже, нам придется вытащить все старое оружие Katzen..."
giga_flusionunion.006.name: "Флузия идет на войну!"
giga_flusionunion.006.desc: "Тревожные новости! После нашего отказа передать §YJublio§!, флюзионское правительство насильно захватило систему и впоследствии объявило нам войну.\n\nОни также захватили значительную часть территории вокруг Jublio. Похоже, они не бросают свои слова на ветер..."
giga_flusionunion.006.a: "Боевые станции!"
giga_flusionunion.007.name: "Объединенные флюзионские государства"
giga_flusionunion.007.desc: "До нас дошли новости, что первобытный мир §YFlusion§! достиг сверхсветовых путешествий. В то время как примитивы, достигшие космической эры, обычно не вызывают особого беспокойства, эта цивилизация на самом деле достаточно развита, успев сильно развиться еще до изобретения гипердвигателя.\n\nТаким образом, теперь они вступают в галактическую стадию с оружием и оборудованием, которое вполне может быть конкурировать с нашими собственными. Было бы разумно действовать осторожно, имея дело с этим новым галактическим соперником."
giga_flusionunion.007.a: "Интересно."
giga_hke.002.name: "Святая Империя Katzen"
giga_hke.002.desc: "Можно было бы предположить, что после исчезновения §YКайзера§! после краха §YИмпериума Катценартиг§!, о нем будут помнить как о трусе или предателе, который бросил свой народ, когда они больше всего в нем нуждались. Но, на удивление, похоже, что в конечном итоге происходит полная противоположность.\n\nДействительно, возможно, из-за того, что кайзер развил огромный культ личности, своего рода «культ кайзера» начал развиваться в бесчисленном множестве §YРазрозненных государств Katzen§!. Население и руководство этих стран начали практически «поклоняться» ему, при этом некоторые утверждали, что он «вернется и исправит ошибки, которые были совершены по отношению к расам Katzen».\n\nВозможно, еще более удивительно то, что эти отколовшиеся государства объединились в гигантскую, но слабо связанную федерацию §YСвятая Империя Katzen§!. Эта «СИК», по-видимому, стремится завершить работу, начатую кайзером, и обеспечить непрерывность могущества Katzen в галактике.\n\nВ настоящее время эта наднациональная конфедерация, возглавляемая §Y[giga_hke_leader.GetName]§!, «Нацией кайзера» СИК, может разрушить любые надежды на установление прочного мира, которые могли быть у галактики после поражения кайзера..."
giga_hke.002.a: "Интересно. Похоже, они вернулись с новыми силами."
giga_hke.002.a.tooltip: "§YСвятая Империя Katzen§! сформировалась из большинства §YРазрозненных государств Katzen§!.\nМы можем связаться с ними через §YСписок контактов§!, хотя они будут относительно §RВраждебными§! к нам, ведь именно мы победили §YКайзера§!."
hke_federation: "Святая Империя Katzen"
hke_federation_desc: "Члены этой федерации хотят утвердить прежнюю мощь Империума Катценартиг в галактике и преуспеть в реализации видения Кайзера."
hke_country: "Святая Империя Katzen"
hke_country_desc: "Наднациональная организация, созданная останками рухнувшего Империума Катценартиг."
giga_hke.0010.name: "Святая Империя Katzen"
giga_hke.centra.0: "§YСИК Централизация:§! 1 | Низкая"
giga_hke.centra.0.tooltip: "§RБафы государств членов СИК:§!\n§YНет.§!"
giga_hke.centra.1: "§YСИК Централизация:§! 2 | Средняя"
giga_hke.centra.1.tooltip: "§RБафы государств членов СИК:§!\n§Y+10% Скорострельность кораблей\n+10% Прочность корпуса\n+10% Прочность брони\n+10% Здоровье армии§!"
giga_hke.centra.2: "§YСИК Централизация:§! 3 | Высокая"
giga_hke.centra.2.tooltip: "§RБафы государств членов СИК:§!\n§Y+25% Скорострельность кораблей\n+25% Прочность корпуса\n+25% Прочность брони\n+25% Здоровье армии§!"
giga_hke.centra.3: "§YСИК Централизация:§! 4 | Экстремальная"
giga_hke.centra.3.tooltip: "§RБафы государств членов СИК:§!\n§Y+50% Скорострельность кораблей\n+50% Прочность корпуса\n+50% Прочность брони\n+50% Здоровье армии§!"
giga_hke.0021.name: "СИК Централизация увеличивается!"
giga_hke.0021.desc: "После ряда недавних реформ все еще относительно молодой §YСвятой Империи Katzen§! удалось повысить свою административную централизацию.\n\nЭто приведет к повышению бюрократической эффективности в расколотых государствах Katzen, которые, в свою очередь, укрепят их флот и армии, поскольку странам станет легче распределять ресурсы между ними."
giga_hke.0021.a: "Интересно."
giga_hke.0021.a.tooltip: "§YСИК Централизация§! §Gувеличивается§! до §YСредняя§!."
giga_hke.0023.name: "СИК Централизация увеличивается!"
giga_hke.0023.desc: "Благодаря невероятному международному сотрудничеству, §YСвятой Империи Katzen§! удалось еще раз усилить административную централизацию.\n\nЭто, как и в прошлый раз, приведет к дальнейшему увеличению бюрократической эффективности в расколотых государствах Katzen, что, в свою очередь, усилит их флот и армии, поскольку страны начнут делить все больше и больше своих ресурсов."
giga_hke.0023.a: "Интересно."
giga_hke.0023.a.tooltip: "§YСИК Централизация§! §Gувеличивается§! до §YВысокая§!."
giga_hke.0025.name: "СИК Централизация увеличивается!"
giga_hke.0025.desc: "Практически бюрократическое чудо - §YСвятой Империи Katzen§! удалось в очередной раз усилить административную централизацию.\n\nВ очередной раз это приведет к значительному увеличению бюрократической эффективности в расколотых государствах Katzen, которые, в свою очередь, укрепят их флот и армии, поскольку административная и военная власть начнет все больше превращаться в подобие СИК §YНацию Кайзера§!."
giga_hke.0025.a: "Это уже беспокоит."
giga_hke.0025.a.tooltip: "§YСИК Централизация§! §Gувеличивается§! до §YЭкстремальная§!."
giga_hke.0010.desc.a: "Flusion по праву принадлежит нам. Кайзер требует, чтобы мы вернули его себе."
giga_hke.0010.desc.b: "Кайзер вернется.\n\nПроверьте свои часы, так как они показывают, что мы все ближе к его возвращению.\n\nМы будем терпеть."
giga_hke.0010.desc.c: "Кайзер с нами. Он тоже с вами?"
giga_hke.0010.desc.d: "Однажды галактика снова объединится."
giga_hke.0010.desc.e: "Кайзер поручил нам продолжить его грандиозный проект.\n\nМы не хотим его подвести."
giga_hke.0010.desc.f: "Противостояние воле кайзера было вашей самой серьезной ошибкой, [root.GetName]."
giga_hke.president: "§YСИК Нация Кайзера§!: [giga_hke_leader.GetName]"
giga_hke.membercount: "§YКоличество участников СИК§!: [global_event_country.hke_member_count]"
giga_hke.1001.name: "Святая Империя Katzen: Новая Нация Кайзера"
giga_hke.1001.desc: "После печальных событий, связанных с предыдущей Нацией Кайзера, §Y[giga_hke_leader.GetName]§! принял мантию СИК §YНация Кайзера§!, и теперь возглавляет §YСвятая Империя Katzen§! в своем стремлении восстановить славу Katzen."
giga_hke.1001.a: "Интересно."
giga_hke.1002.name: "Святая Империя Katzen"
giga_hke.1002.desc: "После безвременной кончины их предыдущей §YНации Кайзера§!, §YСвятая Империя Katzen§! в настоящее время назначает новую и не принимает сообщения. Этот процесс может занять больше месяца."
giga_hke.1002.a: "Ох, все плохо."
giga_hke.0027.name: "Федерализация Святой Империи Katzen!"
giga_hke.0027.desc: "Благодаря беспрецедентному подвигу сотрудничества, бюрократической доблести и преданности Кайзеру, бесчисленное множество расколотых государств Katzen решили сформировать §YСвятую Империю Katzen§! и, наконец, отбросить любые различия, которые у них могли быть, и объединились в галактическую сверхдержаву!\n\nДействительно, практически вся Святая Империя Katzen теперь слилась в единое наднациональное образование, сосредоточенное вокруг бывшего СИК §YНация Кайзера§!.\n\nЕго правитель, §Y[hkekaiser.GetName]§!, провозгласил себя «Преемником кайзера» и поклялся использовать всю мощь теперь объединенной СИК и все составляющие СИК виды по всей галактике, чтобы воплотить в жизнь видение кайзера и для утверждения мощи Katzen.\n\nВозможно, это сверхдержава использовала свои объединенные ресурсы, чтобы собрать две огромные армады, известные как §YHelligekatzarmadas§!, каждая из которых включает грозное вооруженное небесное тело: §YЛуну Кайзера§!!\n\nОни также заняли большую часть пустого пространства вокруг своей земли, и даже при том, что в некоторых расколотых государствах §Rотказались§! федерализировать для всех намерений и целей, §YИмпериум Катценартиг§! фактически вернулся..."
giga_hke.0027.a: "Это не хорошо. Они действительно не сдадутся."
giga_hke.0027.a.tooltip: "Большая часть §YСвятой Империи Katzen§! объединилась в мощное единое целое.\n§RСкорее всего, они попытаются вернуть потерянную землю Империума.§!"
civic_spirit_of_the_kaiser: "Дух кайзера"
civic_spirit_of_the_kaiser_desc: "Святая Империя Катцен объединилась, фактически воссоздав Империум Катценартиг. Они используют передовое оружие Katzen, усовершенствованное по последним технологиям, чтобы максимально увеличить свою силу.\n§BОни полны решимости завершить то, что начал кайзер.§!"
origin_hke: "Святая Империя Katzen"
origin_hke_desc: "Эта цивилизация - результат множества отколовшихся государств, пытающихся воссоздать Империум Катценартиг."
giga_hke.0029.name: "Войны за восстановление"
giga_hke.0029.desc: "Тревожные новости! Вскоре после федерализации §YСвятая Империя Katzen§! решила ополчиться на все оставшиеся §Yнезависимые§! расколотые государства Katzen, чтобы снова объединить Империум.\n\nХотя этот 'Rückgewinnungskrieg' или 'Война возрождения' не должна напрямую влиять на нас, мы, тем не менее, должны внимательно следить за этими имперскими реваншистами, поскольку они наверняка потом обратят на нас свое внимание..."
giga_hke.0029.a: "Ой-ой."
giga_hke.0029.a.tooltip: "§YСвятая Империя Katzen§! §Rобъявила войну§! всем оставшимся независимым расколотым государствам Katzen."
giga_hke.0011.name: "Святая Империя Katzen"
giga_hke.0011.desc: "[root.GetName]!, вы владеете §YСистемой Jublio§!, священным для нас местом, потому что именно здесь кайзер начал свои великие завоевания.\n\nПоэтому мы требуем, чтобы вы немедленно отдали нам систему, чтобы наша империя могла снова будь целостной.\n\nМы можем предоставить вам §Y25000§! £energy£ в качестве компенсации, но имейте в виду, что мы без колебаний нанесем удар по вашему виду, если вы окажетесь неспособными к сотрудничеству."
giga_hke.0011.a: "Хорошо, можете забирать."
giga_hke.0011.a.tooltip: "Мы §Yпередадим§! систему §YJublio§! §YСвятой Империи Katzen§!."
giga_hke.0011.b: "Империум рухнул несколько десятилетий назад, идите уже дальше!"
giga_hke.0011.b.tooltip: "§YСвятая Империя Katzen§! §Rобъявила войну§! нам!"
opinion_ended_kaiser: "Победил кайзера"
KATZEN_WORMHOLE_GALACTIC: "Червоточина Katzen"
KATZEN_WORMHOLE_GALACTIC_DESC: "Эта система содержит в себе §YЧервоточину Katzen§!."
mod_planet_jobs_energy_upkeep_mult: "Работа по поддержанию энергии"
giga_galactic_core_inactive_empty: "£menu_i£Галактическое ядро (Пустая сверхмассивная черная дыра)\nЯдром галактики всегда будет неизведанная §YСверхмассивная черная дыра§!."
giga_galactic_core_inactive_aeternum: "£menu_i£Галактическое ядро (Аэтернум)\nЯдро галактики всегда будет занимать §YАэтернум§!, древняя и могущественная цивилизация-предшественница, проживающая в §YМире Бёрча§!."
giga_galactic_core_inactive: "£menu_i£Галактическое ядро (Случайная сверхмассивная черная дыра)\nВ галактическом ядре с вероятностью 50/50 может возникнуть неисследованная §YСверхмассивная черная дыра§! или §YАэтернум§!."
