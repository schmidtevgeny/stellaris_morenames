FALLEN_EMPIRE_DISINTERESTED_GAMERS: "Эта Угасшая Империя полностью сосредоточена на колоссальном виртуальном развлекательном комплексе, размещенном внутри Мозг-Матрешки."
civic_lethargic_gamers: "Ленивые защитники"
civic_lethargic_gamers_desc: "$AWAKENED_EMPIRE_LETHARGIC_GAMERS$"
AWAKENED_EMPIRE_LETHARGIC_GAMERS: "Эту Пробужденную Империю насильно вытащили из их виртуальных развлечений, и она лишь умеренно инвестирует в текущие галактические дела."
civic_experienced_gamers: "Зловещие нападающие"
