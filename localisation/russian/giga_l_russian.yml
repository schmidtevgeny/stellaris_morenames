job_maginot_planetary_cannon_operator_desc: "Орда обученных инженеров обслуживает как планетарные пушки, так и орбитальные каналы связи. Обученный персонал размещен как на наземном оружии, так и на орбитальных платформах стратегической обороны, чтобы вступить в бой с любым врагом достаточно глупым, чтобы напасть на систему с $name_maginot_world$."
