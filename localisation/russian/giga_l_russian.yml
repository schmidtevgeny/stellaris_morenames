job_giga_virtual_livestock_effect_research: "$job_livestock$ дополнительно производит £physics_research£ £society_research£ £engineering_research£ §Yочки исследования§!."
job_giga_virtual_livestock_effect_experience: "$job_livestock$ предоставляют бонус §Y$mod_army_starting_experience_add$§!."
