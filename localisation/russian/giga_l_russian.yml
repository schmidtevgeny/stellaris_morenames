giga_blokkat.5010.butwhy: "Какова цель вашей жатвы?"
giga_blokkat.5010.butwhy.response: "Видите ли, у нас есть видение, план, амбиции.\n\nИ для их реализации требуется энергия.\n\nСколько энергии, спросите вы?\n\n§RВся.§!"
giga_blokkat.5010.coexist: "Разве мы не можем сосуществовать? Мы можем дать вам энергию!"
giga_blokkat.5010.coexist.response: "Какая бы сделка ни была предложена вашим видом, она в конечном счете будет хуже простого сбора энергии самостоятельно.\n\nЕсли наши операции доставляют вам неудобства, вы можете покинуть галактику."
giga_blokkat.5010.nogalaxytravel: "У нас нет межгалактических путешествий. Мы не можем уйти."
giga_blokkat.5010.nogalaxytravel.response: "Это прискорбно."
giga_blokkat.5010.xenophile: "Поразительные существа."
giga_blokkat.5010.xenophile.response: "И ты тоже. Поэтому данные о вашей цивилизации и виде будут записаны и сохранены в наших архивах для вечного хранения после вашего окончательного исчезновения."
giga_blokkat.5010.spiritualist: "Вы всего лишь бездушная шелуха!"
giga_blokkat.5010.spiritualist.response: "Фактически неверно. Делать предположения вредно для твоего выживания."
giga_blokkat.5010.authoritarian: "Покинь нашу галактику. Или иначе."
giga_blokkat.5010.authoritarian.response: "Твой вид использует лишь небольшой процент видимой материи этой галактики, которая сама по себе является лишь малой частью общей массы-энергии галактики. Таким образом, твои претензии на владение этой галактикой не имеют математического смысла, §Y[ROOT.GetSpeciesNamePlural]§!."
giga_blokkat.5010.egalitarian: "Твои действия - это преступление против самого разума!"
giga_blokkat.5010.egalitarian.response: "Принято."
giga_blokkat.5010.materialist: "Твои знания о Вселенной должны быть огромны."
giga_blokkat.5010.materialist.response: "Знания - это ключ к выживанию. Поэтому постоянно предпринимаются тщательные усилия по тщательному каталогизированию всех данных, относящихся к обитателям и свойствам зон галактического демонтажа. В их число входят."
giga_blokkat.5010.xenophobe: "Вы, Блокгаты, - отвратительные мерзости!"
giga_blokkat.5010.xenophobe.response: "Мы не помним, чтобы ни мы, ни кто-то другой интересовался этим вопросом, §Y[ROOT.GetSpeciesNamePlural]§!."
giga_blokkat.5010.militarist: "Мы будем бороться до конца."
giga_blokkat.5010.militarist.response: "Необычное поведение. Простое отбытие из галактики было бы гораздо более эффективным в долгосрочной перспективе."
giga_blokkat.5010.pacifist: "Разве между нами не может быть мира?"
giga_blokkat.5010.pacifist.response: "Как уже говорилось ранее, ваш вид может покинуть галактику, если вы того пожелаете. Наши корабли проинструктированы не открывать огонь по безоружным кораблям поколения, покидающим галактические зоны демонтажа."
giga_blokkat.5010.fanaticpurifier: "Мы избавим Вселенную от таких, как ты!"
giga_blokkat.5010.fanaticpurifier.response: "Ваши угрозы уничтожения были зарегистрированы под записью #945305."
giga_blokkat.5010.determinedexterminator: "ОЦЕНКА: ЭКСТЕРМИНАТ"
giga_blokkat.5010.determinedexterminator.response: "Цивилизация, которая достигла галактического господства, но все еще считает уничтожение других существ более важным, чем сбор энергии, обречена на провал в долгосрочной перспективе из-за очевидного отсутствия приоритетов."
giga_blokkat.5010.devouringswarm: "ТЫ - ЕДА. КАК И ВСЕ ОСТАЛЬНОЕ."
giga_blokkat.5010.devouringswarm.response: "ВНИМАНИЕ!!! Попытка поглотить материю Блокката как барионную сущность приведет к мгновенному поглощению из-за значительной разницы в плотности."
giga_blokkat.5010.psionics: "Твое свечение разума... подавляющее. Как?"
giga_blokkat.5010.psionics.response: "Плащаница, как и все остальное, - это всего лишь еще один резервуар энергии, которую можно собирать и использовать. Как таковые, мы внедрили в наши сознания паттерны рафинированного псионического потенциала, чтобы повысить нашу вычислительную мощность и общие возможности."
giga_blokkat.5010.grandbunny: "Теперь Великий Кролик на нашей стороне. Каково это?"
giga_blokkat.5010.grandbunny.response: "§RВЫ ПРОСТО ПОЛНЫЕ ДУРАКИ§!\n\n§RОНИ ОБМАНУЛИ НАС.§!\n\n§RОНИ ОБМАНУТ И ТЕБЯ ТОЖЕ.§!"
already_monitoring_blokkats: "Бюро исследования Блоккотов уже открыто."
edict_giga_blokkat_bureau_edict: "Открыть §GБюро исследования Блоккотов§!"
edict_giga_blokkat_bureau_edict_desc: "Ознакомиться с нашими §GЗнаниями о Блоккотах§! через §GБюро исследования Блоккотов§! и управлять операциями, связанными с Блоккотами."
giga_tech_defense_nexus_capacity_1: "Расширенная ангарная инфраструктура"
giga_tech_defense_nexus_capacity_1_desc: "Улучшение инфраструктуры наших Нексусов Планетарной Защиты позволяет нам разместить больше Ударных Корветов в рамках мегаструктуры."
allow_defense_nexus_capacity_1: "Вместимость ударного корвета: §G+30%§!"
giga_tech_defense_nexus_production_1: "Модернизированная сборка планетарного судна"
giga_tech_defense_nexus_production_1_desc: "Незначительные улучшения в процессе сборки наших ударных корветов дают заметные результаты в скорости их окончательной сборки, обеспечивая ускоренное производство."
allow_defense_nexus_production_1: "Ежемесячно ударных корветов: §G+30%§!"
giga_tech_defense_nexus_damage_1: "Усовершенствованная полезная нагрузка ударного корвета"
giga_tech_defense_nexus_damage_1_desc: "Поскольку у них нет сверхсветового привода, ударные корветы могут позволить себе нести гораздо более тяжелое и мощное вооружение по сравнению со своими обычными собратьями. Использование этого преимущества позволит им оставаться конкурентоспособными с постоянно растущей мощью космических флотов."
allow_defense_nexus_damage_1: "Урон ударного корвета: §G+40%§!\nЗдоровье ударного корвета: §G+25%§!"
giga_tech_defense_nexus_capacity_2: "Многоуровневые ангарные системы"
giga_tech_defense_nexus_capacity_2_desc: "Постоянное совершенствование конструкций ангаров означает, что мы можем разместить значительно больше ударных корветов в том же объеме."
allow_defense_nexus_capacity_2: "Вместимость ударного корвета: §G+40%§!"
giga_tech_defense_nexus_damage_2: "Улучшение ударных корветов"
giga_tech_defense_nexus_damage_2_desc: "С нашими значительными улучшениями в области оптимизации ангара мы можем позволить себе сделать наши ударные корветы значительно больше и громоздче, чем раньше."
allow_defense_nexus_damage_2: "Урон ударного корвета: §G+60%§!\nЗдоровье ударного корвета: §G+60%§!"
giga_tech_defense_nexus_production_2: "Самосборка ударных корветов"
giga_tech_defense_nexus_production_2_desc: "Мы можем еще больше увеличить скорость, с которой наши Нексусы Планетарной Защиты собирают свои корабли, позволяя этим кораблям эффективно строить самим себя."
allow_defense_nexus_production_2: "Ежемесячно ударных корветов: §G+50%§!"
giga_tech_repeatable_defense_nexus_capacity_upgrade: "Многомерные ангары"
giga_tech_repeatable_defense_nexus_capacity_upgrade_desc: "Новое понимание многомерного проектирования позволяет нам вместить еще больше ударных корветов во все меньших объемах."
increases_defense_nexus_capacity: "Вместимость ударного корвета: §G+15%§!"
giga_megaview_defense_nexus_dismantle_button: "§RДемонтировать мегаструктуру§!"
giga_megaview_defense_nexus_dismantle_no: "Мы уже рассматриваем возможность демонтажа этого §YНексуса Планетарной Защиты§!."
giga_megaview_defense_nexus_dismantle_tooltip: "Если нам больше не нужен этот §YНексус Планетарной Защиты§!, мы можем демонтировать его или понизить до §YПланетарной Верфи§!."
giga_mega.7008.name: "Демонтаж Нексуса Планетарной Защиты [root.GetName]"
giga_mega.7008.desc: "Если нам больше не нужен этот §YНексус Планетарной Защиты§!, мы можем демонтировать его или понизить до §YПланетарной Верфи§!.\n\nЭто возместит часть сплавов, использованных при его строительстве."
giga_mega.7008.a: "Понизьте уровень до §YПланетарной верфи§!."
giga_mega.7008.b: "Демонтируйте его полностью."
giga_mega.7008.c: "Забудьте."
giga_megaview_defense_nexus_cant_deploy: "Невозможно развернуть эскадрилью обороны. Развертывание не должно быть на перезарядке, и планета не должна быть в осаде или оккупирована."
giga_megaview_defense_nexus_deploy_tooltip: "Нажмите, чтобы §Gразвернуть§! §Yударные корветы§! сейчас."
giga_megaview_defense_nexus_deploy_now_button: "§GРазвернуть корветы§!"
building_defense_nexus_capacity: "Вспомогательные ангары"
building_defense_nexus_capacity_desc: "Огромные ангары с §Yударными корветами§! будут развернуты всякий раз, когда миру угрожают враждебные корабли."
building_defense_nexus_capacity_effect_desc: "Увеличивает §YВместимость ударного корвета§! на §Y15§!."
building_defense_nexus_construction: "Планетарные верфи"
building_defense_nexus_construction_desc: "Эти большие верфи дополняют судостроительные операции §YНексуса Планетарной Защиты§!, позволяя создавать больше §YУдарных корветов§! ежемесячно."
building_defense_nexus_construction_effect_desc: "Увеличивает количество ежемесячных §Yударных корветов§! на §Y3§!."
name_planetshipyard: "Планетарная верфь"
requires_nothing_in_orbit: "§YОрбитальная аркология§! или §YПланетарная верфь§! уже существует на орбите."
planetary_drive_yard_0: "Строительная площадка планетарной верфи"
planetary_drive_yard_0_DESC: "Строительная площадка судостроительного предприятия, расположенного вокруг экватора планеты. Большие причалы структуры повысят эффективность звездной базы системы, обеспечив вместимость флота и рабочие места для солдат."
planetary_drive_yard_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(3 верфи)§! - $giga_list_category_military$\nПредоставляет §YСлоты для кораблей§!, §YВместимость флота§! и §Y+15% к скорости строительства§! для своей звездной базы.\n$giga_list_category_requires_starbase_uplink$\n§LОрбитальный судостроительный комплекс, предоставляющий военные бонусы своей планете."
planetary_drive_yard_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - Поскольку он занимает §YОрбитальный слот§! планеты, его нельзя объединить с §YОрбитальной аркологией§!. Позже можно улучшить до §YПланетарные верфи§! и сосредоточиться на §YСудостроении§! или в §YНексус Планетарной Защиты§!, который автономно строит и развертывает §Yударные корветы§!, чтобы защитить свой мир.\n\nДо §Y20§! этих мегасооружений могут давать и накапливать эффекты на §YЗвездной базе§!"
planetary_drive_yard_1: "Планетарная верфь"
planetary_drive_yard_1_DESC: "Действующая планетарная верфь, оснащенная полностью функциональными судостроительными мощностями, предоставляющая своей планете военно-космический потенциал, рабочие места для солдат и небольшую защиту от орбитальной бомбардировки.\n\nОбеспечивает звездную базу системы 3 верфями и 15% скорости кораблестроения."
planetary_drive_yard_modifier_gestalt: "Планетарная верфь"
planetary_drive_yard_modifier_gestalt_desc: "Планетарная верфь над этим миром обеспечивает его жителей военными занятиями и защитой от орбитальной бомбардировки."
planetary_drive_yard_fortress_modifier_gestalt: "Нексус Планетарной Защиты"
planetary_drive_yard_fortress_modifier_gestalt_desc: "Нексус Планетарной Защиты над этим миром предоставляет его обитателям множество военных занятий и обширную защиту от орбитальной бомбардировки."
planetary_drive_yard_modifier: "Планетарная верфь"
planetary_drive_yard_modifier_desc: "Планетарная верфь над этим миром обеспечивает его жителей военными занятиями и защитой от орбитальной бомбардировки."
planetary_drive_yard_fortress_modifier: "Нексус Планетарной Защиты"
planetary_drive_yard_fortress_modifier_desc: "Нексус Планетарной Защиты над этим миром предоставляет его обитателям множество военных занятий и обширную защиту от орбитальной бомбардировки."
sm_planetary_drive_yard_uplink: "Канал связи планетарной верфи"
sm_planetary_drive_yard_uplink_desc: "Соединяет эту звездную базу с каждой §Yпланетарной верфью§! в своей звездной системе. Эффекты суммируются максимум от §Y20§! планетарных верфей.\nСнижение стоимости строительства ограничено §Y-30%§!."
already_have_pd_uplink: "У нас уже есть канал связи планетарной верфи."
giga_tech_planetary_drive_yard: "Планетарные судостроительные предприятия"
giga_tech_planetary_drive_yard_desc: "Вместо того, чтобы полностью сосредоточиться на звездной базе системы для сборки наших кораблей, децентрализация наших верфей за счет строительства больших орбитальных верфей вокруг наших миров может резко повысить эффективность нашего военного судостроительного комплекса."
allow_planetary_drive_yard: "§HОткрывает мегаструктуру§!: Планетарная верфь"
desc_planetary_drive_yard: "Планетарная верфь — это большое кольцо, окружающее экватор планеты. Она обеспечивает §YВместимостью флота§! и §YВерфями§! звездную базу своей системы, а также §Yсолдатские вакансии§! и защиту от §YОрбитальной Бомбардировки§! для своей планеты. Нельзя построить рядом с §YОрбитальной Аркологией§!."
giga_tech_planetary_drive_yard_defense: "Планетарные ударные силы"
giga_tech_planetary_drive_yard_defense_desc: "Наши миры нужно защищать, даже если наши основные боевые флоты находятся в другом уголке нашей империи. Превращение планетарной верфи в настоящую орбитальную крепость, способную разместить и развернуть собственный оборонный флот, гарантирует, что наши миры всегда будут готовы к защите от враждебных вторжений."
giga_tech_planetary_drive_yard_shipyard: "Улучшенные планетарные верфи"
giga_tech_planetary_drive_yard_shipyard_desc: "Дополнительные улучшения наших децентрализованных планетарных верфей, такие как расширенная инфраструктура, в долгосрочной перспективе еще больше увеличат наши судостроительные возможности."
allow_planetary_drive_yard_shipyard: "§HОткрывает мегаструктуру§!: Производительные планетарные верфи"
desc_planetary_drive_yard_shipyard: "Модернизация §YПланетарной верфи§! до §YПроизводительных планетарных верфей§! удваивают количество верфей и дают бонус к скорости строительства, предоставляемый мегаструктурой, и снижают стоимость кораблей, построенных на звездной базе системы. Также увеличивают радиус сбора товаров."
allow_planetary_drive_yard_defense: "§HОткрывает мегаструктуру§!: Нексус планетарной обороны"
desc_planetary_drive_yard_defense: "Улучшение §YПланетарной верфи§! до §YНексуса планетарной обороны§! смещает фокус мегаструктуры с кораблестроения на планетарную оборону. Самое главное, он получает возможность автономно строить и поддерживать собственные силы §YУдарных корветов§!, которые будут автоматически развернуты, если вражеский флот подойдет слишком близко."
giga_dialog.13400.name: "Строительная площадка планетарной верфи завершена!"
giga_dialog.13400.desc: "Завершено строительство планетарной верфи на орбите §Y[giga_planet.GetName]§!.\n\nЭта орбитальная платформа будет использоваться в качестве базы для сборки кольца, окружающего §Y[giga_planet.GetName]§!, оснащен судостроительным оборудованием, а также якорными стоянками.\n\nПосле постройки он дает §Y3§! верфи и §Y20%§! скорость постройки корабля для своей звездной базы, а также §Y40§! вместимость флота и §Y+2,5%§! управляемости флотилии. Кроме того, §Y[giga_planet.GetName]§! получит §Y1 солдатскую вакансию§! на §Y20§! населения и §Y-33%§! урон от орбитальной бомбардировки.\n\nНам нужно построить §YЗдание связи§! на звездной базе, чтобы получить преимущества, которые могут давать до §Y20§! Планетарных верфей в одной системе."
giga_dialog.13400.a: "Хорошо.."
giga_dialog.13401.name: "Планетарная верфь завершена!"
giga_dialog.13401.desc: "Около §Y[giga_planet.GetName]§! была завершена планетарная верфь.\n\nВключая обширные верфи, многочисленные якорные стоянки и стыковочные массивы, она значительно повысит производительность звездной базы системы, позволяя одновременно строить несколько военных кораблей на своих верфях.\n\nЗавершение этой структуры сделает §Y[giga_planet.GetName]§! одним из самых важных военных миров нашей империи, так как он предоставит своим жителям многочисленные рабочие места для солдат, а также защиту от орбитальной бомбардировки.\n\nНам нужно построить §YЗдание связи§! на звездной базе, чтобы получить преимущества, которые могут давать до §Y20§! Планетарных верфей в одной системе."
giga_dialog.13401.a: "Отлично!"
giga_dialog.13402.name: "Нексус планетарной обороны в рабочем состоянии"
giga_dialog.13402.desc: "В системе §Y[giga_system.GetName]§! Планетарная верфь была преобразована в функционирующий §YНексус планетарной обороны§!.\n\nОборудованный огромными ангарами и доками для военных кораблей, Нексус обороны может автоматически строить определенное количество §YУдарных корветов§!, определяемое количеством населения §Y[giga_planet.GetName]§!.\n\nЭти §YУдарные корветы§! будут развернуты всякий раз, когда вражеский флот приближается к §Y[giga_planet.GetName]§! и автоматически вступят в бой со всеми вражескими кораблями в системе, прежде чем вернуться на §Y[giga_planet.GetName]§!, если больше не останется угроз.\n\nНаши §YУдарные корветы§! будут использовать дизайн §Yкорвета§! из нашего §Yконструктора судов§! (поэтому нам не нужно проектировать новый класс кораблей), но они будут обладать большей огневой мощью и не иметь сверхсветового двигателя.\n\nМы можем посмотреть, сколько §YУдарных корветов§! в настоящее время содержится в структуре, и настроить, когда они начнут развертывание, выбрав §YНексус планетарной обороны§!.\n\nКроме того, он создаст армию одного могущественного §YПланетарного стража§! за каждые §Y10§! население, проживающее на его планете, обеспечивающую безопасность планеты в случае вторжения на планету."
giga_dialog.13402.a: "Прекрасно."
giga_dialog.13404.name: "Производительные планетарные верфи в рабочем состоянии"
giga_dialog.13404.desc: "Планетарная верфь была улучшена до §YПроизводительных планетарных верфей§!.\n\nБлагодаря еще большему вниманию к строительству кораблей, модернизация фактически §Yудвоила§! количество верфей и бонус к скорости строительства, предоставленный звездной базе в системе §Y[giga_system.GetName]§!.\n\nКроме того, это даст §Y7.5%§! снижение стоимости кораблей, построенных на звездной базе, которое может суммироваться до §Y30%§!. Производительные верфи помогут собирать товары, поступающие в систему, увеличивая §YДиапазон сбора товаров§! на §Y2§!.\n\nНам не нужно строить новое здание связи, если оно у нас уже есть."
giga_dialog.13404.a: "Здорово."
planetary_drive_yard_1_shipyard: "Производительные планетарные верфи"
planetary_drive_yard_1_shipyard_DESC: "Обновленная версия планетарной верфи, в которой основное внимание уделяется судостроительным предприятиям. Удваивает количество верфей, мощность флота и скорость постройки кораблей, предоставляемые мегаструктурой, а также снижает стоимость кораблей на звездной базе системы на 7,5% (до 30%) и увеличивает радиус сбора товаров на 2."
planetary_drive_yard_1_fortress: "Нексус Планетарной Защиты"
planetary_drive_yard_1_fortress_DESC: "Обновленная версия планетарной верфи, ориентированная на планетарную защиту. Увеличивает лимит командования, защищает свою планету от орбитальной бомбардировки и получает возможность автоматически развертывать несколько §YУдарных корветов§! к вражеским флотам."
giga_defense_nexus_text_no: ""
defense_nexus_title: "Счет ударных корветов: §Y[planet.giga_nexus_ship_count]§!/§Y[planet.giga_nexus_ship_count_max]§!"
defense_nexus_title_deployed: "§GУдарные корветы развернуты§!"
defense_nexus_max_count: "Максимум: §Y[planet.giga_nexus_ship_count_max]§!"
defense_nexus_monthly_count: "Ежемесячная постройка: §Y[planet.giga_nexus_ship_count_monthly]§!"
giga_megaview_defense_nexus_deploy_system_yes: "Развертывание ударного корвета: §GВход в систему§!\n\n§YНексус планетарной обороны§! будет выпускать свои §Yударные корветы§! всякий раз, когда вражеский флот входит в систему."
giga_megaview_defense_nexus_deploy_bombard_yes: "Развертывание ударного корвета: §YБомбардировка§!\n\n§YНексус планетарной обороны§! бкдет выпускать свои §Yударные корветы§! всякий раз, когда вражеский флот бомбардирует §Y[планету.GetName]§!."
giga_megaview_defense_nexus_deploy_never_yes: "Развертывание ударного корвета: §RНикогда§!\n\n§YНексус планетарной обороны§! §Rне§! будет выпускать свои §Yударные корветы§!."
defense_nexus_cant_deploy: "§RПланета находится в осаде или под оккупацией. Невозможно развернуть ударные корветы.§!"
giga_strike_corvette: "Ударный корвет"
giga_strike_corvette_plural: "Ударные корветы"
GIGA_STRIKE_CORVETTE_MISSILE: "Торпедный корпус"
GIGA_STRIKE_CORVETTE_SMALL: "Роевой корпус"
GIGA_STRIKE_CORVETTE_MEDIUM: "Линейный корпус"
GIGA_STRIKE_CORVETTE_LARGE: "Артиллерийский корпус"
REACTOR_STRIKE_CORVETTE: "Реактор ударного корвета"
REACTOR_STRIKE_CORVETTE_DESC: "Отсутствие сверхсветовых двигателей позволяет ударному корвету максимально использовать доступную мощность."
COMBAT_COMPUTER_STRIKE_CORVETTE: "Поведение Ударных корветов"
COMBAT_COMPUTER_STRIKE_CORVETTE_DESC: "Ударные корветы замечают врага издалека, быстро вступают в бой и наносят мощные удары, чтобы дезорганизовать приближающийся вражеский флот."
THRUSTER_STRIKE_CORVETTE: "Двигатели ударного корвета"
THRUSTER_STRIKE_CORVETTE_DESC: "Ударным корветам требуется невероятная скорость и маневренность, если они хотят перехватить приближающиеся вражеские силы."
giga_dialog.13403.name: "Механика Нексуса Планетарной Обороны"
giga_megaview_defense_nexus_explain_tooltip: "Нажмите, чтобы отобразить механику §YНексуса Планетарной Обороны§!."
defense_nexus_explanation_text: "Нексус защиты полагается на свой автоматизированный флот §Yударных корветов§!, чтобы защитить свою планету.\n\nОн будет самостоятельно строить и хранить §YУдарные корветы§! ежемесячно.\nБазовая максимальная вместимость равна §Yодна треть§! населения планеты и может быть увеличено различными способами.\n\n§Y2§! строятся каждый месяц, и каждые §Y20§! поселений добавляют §Y1§! дополнительный корвет в месяц. Как и максимальная вместимость, скорость постройки также может быть увеличена различными способами.\n\nОднако ударные корветы не могут быть развернуты, если планета находится в состоянии §RВторжения§! или §RОккупации§! враждебной силой.\n\n§YУдарные корветы§! являются обычными §YКорветами§! без §Yгипердвигателя§!, но с повышенной §Yмобильностью§! и §Yогневой мощью§!. Таким образом, нам §Rне§! нужно проектировать новый класс кораблей, так как эскадрильи защиты будут случайным образом выбираться из всех наших существующих конструкций §YКорветов§! из §Yконструктора судов§!.\n\nЭти корабли будут автоматически развертываться, когда вражеский флот приближается к мегасооружению, и мы можем настроить, когда §Yударные корветы§! выпускаются, с помощью кнопок конфигурации в пользовательском интерфейсе самой Мегаструктуры.\n\nПосле того, как угрозы будут устранены, эскадрилья защиты вернется в §YНексус защиты§! автоматически. Время восстановления составляет §Y3 месяца§! прежде чем флоты смогут снова быть развернуты.\n\nМегаструктура также породит армию одного §YПланетарного стража§! на планете за каждые §Y10§! населения, живущие на ней."
giga_dialog.13403.a: "Принято."
giga_megaview_defense_nexus_explain_tooltip_no: "Это окно уже открыто."
giga_megaview_defense_nexus_explain_button: "§HОтображение механики§!"
giga_defense_nexus_army: "Планетарные стражи"
giga_defense_nexus_army_desc: "Армии, размещенные в Нексусе обороны, призваны обеспечивать планетарную безопасность."
giga_celestial_printing_planet_disabled: "£menu_disabled£Фабрикаторы Боевых Планет\nДолжны ли Боевые Планеты иметь возможность быть «распечатаными» на Фабрикаторе Боевых Планет и связанной с этим механикой или нет? При отключении этой функции и печати Боевой Луны Перк Вознесения §YСборка небесного боевого корабля§! удаляется!."
giga_celestial_printing_planet_enabled: "£menu_enabled£Фабрикаторы Боевых Планет\nДолжны ли Боевые Планеты иметь возможность быть «распечатаными» на Фабрикаторе Боевых Планет и связанной с этим механикой или нет? При отключении этой функции и печати Боевой Луны Перк Вознесения §YСборка небесного боевого корабля§! удаляется!."
giga_tech_planet_assembly: "Протоколы изготовления планетарного масштаба"
giga_tech_planet_assembly_desc: "Грандиозное масштабирование методов Лунного Макрофабрикатора может позволить нам изготавливать целые Боевые Планеты вместо простых Боевых Лун. Это может показаться нелепым, но это вполне возможно, если мы заранее соберем достаточное количество планетарной материи."
allow_planet_assembly: "§HОткрывает мегаструктуру:§! Сборочный завод Боевых Планет"
allow_planet_assembly_desc: "Увеличенная версия Лунного Макрофабрикатора, который преобразует планетарную материю и сплавы в искусственную Боевую Планету. Для работы этой конструкции требуется £sr_solar_energy£ §YПланетарная масса§!, которая сама может быть получена с помощью решения, предоставленного технологией §Y$giga_tech_planetary_matter_harvesting$§!."
planetcraft_printer_0: "Строительная площадка сборочного завода Боевых Планет"
planetcraft_printer_0_DESC: "Строительная площадка для колоссального сборочного цеха, способного изготовить целую Боевую Планету из необработанного планетарного материала и сплавов."
planetcraft_printer_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nИспользует £sr_solar_energy£ §Yпланетарную массу§! и £alloys£ §YСплавы§! для изготовления §YБоевых Планет§! с нуля.\n§LВ буквальном смысле увеличенная версия Лунного Макрофабрикатора, эта могучая машина способна собрать полноценные Боевые Планеты.§!"
planetcraft_printer_1: "Поддерживающие конструкции сборочного завода Боевых Планет"
planetcraft_printer_1_DESC: "Предварительные вспомогательные конструкции, в которых будет размещаться большая часть критической инфраструктуры, необходимой для работы сборочного завода Боевых Планет."
planetcraft_printer_2: "Стабилизаторы сборочного завода Боевых Планет"
planetcraft_printer_2_DESC: "Этим двум колоссальным кольцам поручено стабилизировать незавершенные Боевые Планеты и обеспечить доставку планетарной материи туда, где она должна быть, без задержек."
planetcraft_printer_3: "Сборочный завод Боевых Планет"
planetcraft_printer_3_DESC: "Полноценный сборочный завод Боевых Планет. Благодаря двум колоссальным сборщикам материи, это чудесное устройство может перерабатывать огромное количество необработанной планетарной материи в работающие Боевые Планеты."
planetcraft_printer_make_planet: "Изготовление Боевой Планеты"
planetcraft_printer_make_planet_DESC: "Изготовленная Боевая Планета имеет дополнительные §G15%§!  §YЗдоровья корпуса§!, §YБрони§! и §YЩитов§!, а также §G10%§! дополнительной §YСкорострельности корабля§! по сравнению с обычным Боевыми Планетами."
giga_printer.2010.name: "Строительная площадка сборочного завода Боевых Планет построена!"
giga_printer.2010.desc: "Строительная площадка §YСборочного завода Боевых Планет§! завершена в системе §Y[giga_system.GetName]§!. Эта орбитальная платформа будет использоваться в качестве промежуточного склада для создания колоссальной сборочной площадки, способной производить Боевые Планеты.\n\nКак и ее меньшие собратья, эта чудесная конструкция сможет быстро получать большое количество планетарной материи для сборки и изготовленные небесных боевых кораблей, благодаря сочетанию амбициозных инженерных технологий, таких как гиперпространственное хранилище и интеллектуальные наниты.\n\nИзготовленные Боевые Планеты будут строиться дольше и будут немного дороже, чем обычные Боевые Планеты, но они выиграют от повышенных оборонительных и наступательных возможностей."
giga_printer.2010.a: "Здорово."
giga_printer.2011.name: "Поддерживающие конструкции сборочного завода Боевых Планет построены!"
giga_printer.2011.desc: "Сделан еще один шаг к строительству нашего §YСборочного завода Боевых Планет§! в системе §Y[giga_system.GetName]§!.\n\nПервые предварительные вспомогательные устройства сооружения уже собраны, и, хотя они не очень массивны, тем не менее в них будет размещаться большая часть важной управляющей инфраструктуры, необходимой для управления этой колоссальной мегаструктурой.\n\nТеперь необходимо начать работу над сборщиками, которые фактически будут отвечать за создание самой Боевой Планеты."
giga_printer.2011.a: "Прекрасно."
giga_printer.2012.name: "Стабилизаторы сборочного завода Боевых Планет построены!"
giga_printer.2012.desc: "Строительство нашего §YСборочного завода Боевых Планет§! в системе §Y[giga_system.GetName]§! продолжает неуклонно продвигаться.\n\nДве массивные кольцеобразные структуры по обе стороны конструкции позволят стабилизировать незавершенные Боевые Планеты, гарантируя, что вся необходимая планетарная материя окажется именно там, где она должна быть. В них также будет размещена большая часть персонала построек и различные коммунальные службы для повышения общей производительности."
giga_printer.2012.a: "Восхитительно!"
giga_printer.2013.name: "Сборочный завод Боевых Планет построен!"
giga_printer.2013.desc: "Наконец-то §YСборочный завод Боевых Планет§! построен в системе §Y[giga_system.GetName]§!! Как и Лунный Макро-Фабрикатор, это впечатляющее технологическое чудо способно быстро перерабатывать огромное количество сырой планетарной материи и сплавов в полнофункциональные Боевые Планеты.\n\nЭти Планеты будут не только более мощными, чем «природные», но Сборочный завод Боевых Планет позволит нам собрать их, не беспокоясь о поиске подходящего кандидата, хотя это займет больше времени и, вероятно, будет дороже в целом.\n\nСоздание Боевых Планет может начаться, когда у нас появятся необходимые ресурсы, путем модернизации мегаструктуры. Однако нам придется собрать £sr_solar_energy£ §YПланетарную массу§! с теллурических планет с помощью решения."
giga_printer.2013.a: "Чудесно!"
giga_printer.2000.name: "Изготовлена Боевая Планета!"
giga_printer.2000.desc: "Сборочный завод Боевых Планет §Y[planet_printer_location.GetName]§! сообщает об успешной сборке полнофункциональной §YБоевой Планеты§! из необработанной §YПланетарной Массы§! и большого количества сплавов!\n\nПостроенный по нашим проектам колоссальный небесный боевой корабль длиной более десятка тысяч километров впоследствии был освобожден от мегаконструкции и теперь готов возглавить ряды наших межзвездных армад .\n\nМы можем немедленно начать строительство еще одного, если у нас достаточно планетарного вещества и сплавов."
giga_printer.2000.a: "Грандиозно!"
giga_printer.2000.a.tooltip: "§YБоевая Планета§! добавлена в наш флот.\nПоскольку она была изготовлена, то получает бонус в виде §G15%§! дополнительных §YЗдоровья корпуса§!, §YЗдоровья брони§! и §YЗдоровья щитов§!, а также §G10%§! дополнительно к §YСкорострельности§!."
giga_katzen.8021.name: "[ROOT.GetName] возвращает Flusion Солакианской Республике!"
giga_katzen.8021.desc: "§Y[ROOT.GetName]§! сегодня решил вернуть контроль над всем Flusion §YСолакийской Республике§!.\n\nПрезидент Солакии, §YДофус Текник Макина§!, произнес сердечную речь, чтобы поблагодарить §Y[ROOT.GetName]§! за их неоценимую помощь против §YКайзера§! и отпраздновать истинный конец иностранной оккупации Flusion.\n\nДофус заявил, что для того, чтобы действительно объединить все расы Flusion и избежать повторения Империума Катценартиг, §YСолакианская Республика§! вскоре будет переименована в §YСоединенные Флюзионийские Штаты§! чтобы лучше представить свое влияние, охватывающее всю планету.\n\nFlusion, возможно, пережил трудные времена в прошлом, от бурных завоеваний кайзера до его окончательного захвата [flusion_conqueror.GetName], но впервые за десятилетия, Flusion наконец-то по-настоящему свободен."
giga_katzen.8021.a: "Тост за Дофуса!"
resolution_category_aeternum_focus: "Разбирательство с Аэтернум"
resolution_cooperative_intel_gathering: "Совместный сбор информации"
resolution_cooperative_intel_gathering_desc: "Если [global_event_country.GetGalCommunityOrGalImperium] объединят свои научные усилия, мы сможем удаленно получить $aeternum_tech_intel$ и распространить их по всей галактике."
resolution_cooperative_intel_gathering_success: "Принятие этого решения даст §G3§! $aeternum_tech_intel$ всем в галактике через §Y5 лет§!.\n\nЗа эти 5 лет нам придется тратить §Y150§! £energy£ в месяц для поддержания программы."
aeternum_research_cooperative: "Исследовательская группа Аэтернум"
aeternum_research_cooperative_desc: "[global_event_country.GetGalCommunityOrGalImperium] начал совместную работу по получению $aeternum_tech_intel$."
giga_aeternum.8000.name: "Совместный сбор информации"
giga_aeternum.8000.desc: "[global_event_country.GetGalCommunityOrGalImperium] приняло решение создать совместную исследовательскую программу, посвященную §YАэтернум§!.\n\nГосударства-члены должны объединить свои научные усилия для удаленного изучения Аэтернум и последующего получения ценных данных о древней цивилизации-предтечи.\n\nПо оценкам, исследовательская программа продлится §Y5 лет§! и, надеемся, должна предоставить §G3§! $aeternum_tech_intel$, что означает §Y15%§! дополнительного §Yурона по Аэтернум§!.\n\nПоддержание программы будет стоить нам §Y150§! £energy£ в месяц и отвлечет ресурсы от других наших исследовательских программ."
giga_aeternum.8000.a: "Нельзя терять время."
giga_aeternum.8001.name: "Совместное исследование Аэтернум"
giga_aeternum.8001.desc: "[global_event_country.GetGalCommunityOrGalImperium] завершило создание исследовательской группы Aeternite.\n\nЭти грандиозные международные усилия по изучению Аэтернум принесли §G3§! каждому государству-участнику $aeternum_tech_intel$, что должно увеличить их §YУрон по Аэтернум§! на §Y15%§!, если им когда-нибудь придется столкнуться с кораблями Аэтернум в бою."
giga_aeternum.8001.a: "Хорошо.."
giga_aeternum.8001.a.tooltip: "Мы получим §G3§! $aeternum_tech_intel$.\n\nКаждое другое государство участник [global_event_country.GetGalCommunityOrGalImperium] получает §Y15%§! дополнительного §Yурона по Аэтернум§!.\n\n"
resolution_anti_aeternite_league: "Создание Anti-Aeternite Alliance"
resolution_anti_aeternite_league_desc: "Угроза, исходящая от Аэтернум, не похожа ни на что другое, с чем сталкивалась галактика в новейшей истории. Нации [global_event_country.GetGalCommunityOrGalImperium] должны отбросить в сторону свои разногласия и создать союз, чтобы противостоять надвигающейся угрозе Aeternite."
resolution_anti_aeternite_league_success: "Это приведет к формированию §YAnti-Aeternite Alliance§!, пангалактической федерации, состоящей из всех государств-членов [global_event_country.GetGalCommunityOrGalImperium].\n\nЕго члены поклянутся оставаться в Альянсе не менее §Y25§! лет, и он будет распущен, если Аэтернум будет побежден.\n\nВсе существующие федерации будут §Rраспущены§! кроме Священной Империи Katzen, если она существует."
galactic_focus_crisis_aeternum: "$TRIGGER_FAIL$Победить Аэтернум"
galactic_focus_crisis_aeternum_desc: "Аэтернум представляет большую угрозу для галактики. Эти предтечи должны быть побеждены, прежде чем они сокрушат всех нас своими ужасающе продвинутыми боевыми кораблями."
giga_aeternum.8011.name: "[global_event_country.GetGalCommunityOrGalImperium] создает Anti-Aeternite Alliance"
giga_aeternum.8011.desc: "§L\'По указу Галактического Сената, начиная с [global_event_country.anti_aeternite_alliance_formed_date], государства [global_event_country.GetGalCommunityOrGalImperium] поклялись, по крайней мере временно, отбросить свои разногласия и официально создать Анти-Аетернитский Альянс под руководством [giga_aeternite_league_leader.GetName]. Единственной целью этого пангалактического альянса будет сдерживание любого потенциального аэтернитского экспансионизма, и если война с Аэтернумом станет реальностью, все страны-участницы возьмут в руки оружие, чтобы защитить нашу галактику от аэтернитского натиска.\'§!\n\nВ экстраординарном подвиге международного сотрудничества [global_event_country.GetGalCommunityOrGalImperium] сегодня провозгласил создание §YAnti-Aeternite Alliance§!, наднационального блока наций во главе с §Y[giga_aeternite_league_leader.GetName]§! для защиты галактики от надвигающейся аетернитской угрозы.\n\nЕсли победа над Аэтернумом будет достигнута, Альянс будет распущен, а входящие в него государства вернутся к своей обычной деятельности.\n\nХотя дипломаты из [global_event_country.GetGalCommunityOrGalImperium] либо боялись, либо надеялись на реакцию со стороны предтеч, Аетернум, что неудивительно, не дал никакого дипломатического ответа на это событие, и неизвестно, знает ли их руководство вообще о создании Альянса."
giga_aeternum.8011.a: "Мы едины, мы выстоим!"
giga_aeternum.8011.a.tooltip: "§YAnti-Aeternite Alliance§! был сформирован.\n\nЛюбая нация, покинувшая [global_event_country.GetGalCommunityOrGalImperium], автоматически покинет Альянс, а любая вступившая нация автоматически присоединится к нему.\n\nОн будет распущен, если §YАйондия§! захвачена.\n\nТем не менее, объединение такого количества империй в один альянс будет иметь некоторые негативные последствия для нашей внутренней и внешней политики.\n\n"
opinion_put_differences_aside_aeternum: "Объединение против Аэтернум"
must_have_formed_anti_aeternum_league: "Anti-Aeternite Alliance должен быть сформирован."
resolution_invite_fe_to_anti_aeternite_league: "Пригласите империи-предтечи в Anti-Aeternite Alliance"
resolution_invite_fe_to_anti_aeternite_league_desc: "Предтечи галактических цивилизаций не всегда охотно сотрудничали с более молодыми расами, но угроза, исходящая от Аэтернум, не похожа ни на одну другую. Аэтернум фактически является «Самой древней среди Угасших империй», и поэтому разумно предположить, что даже могущественные предтечи могут чувствовать угрозу со стороны Аэтернум. Вполне логично хотя бы попытаться разослать приглашения этим древним цивилизациям и, возможно, уговорить их присоединиться к нашему альянсу."
resolution_invite_fe_to_anti_aeternite_league_success: "Мы отправим приглашения вступить в §YAnti-Aeternite Alliance§! каждой §YУгасшей Империи§! и §YПробужденная Империи§! в галактике.\n\nВ зависимости от их этики и текущей ситуации они могут согласиться или отказаться."
giga_aeternum.8021.name: "[global_event_country.GetGalCommunityOrGalImperium] приглашает предтеч в Anti-Aeternite Alliance"
giga_aeternum.8021.desc: "Галактический Сенат сегодня согласился подготовить приглашения для всех §YУгасших Империи§! и §YПробужденных Империй§! внутри нашей галактики.\n\nЭти приглашения, написанные самыми элитными дипломатами [global_event_country.GetGalCommunityOrGalImperium], должны содержать обширную информацию о масштабах потенциальной угрозы, исходящей от §YАэтернум§! чтобы попытаться убедить Предтечь галактики временно сотрудничать с нами и присоединиться к §YAnti-Aeternite Alliance§!.\n\nРеальные шансы на то, что они на самом деле примут участие, неизвестны, но Сенат уверен, что подробное объяснение того, как опасны Аэтернум, подкрепленный исчерпывающими данными и дополненный здоровой дозой уважения к предтечам, может быть достаточным, чтобы склонить их на нашу сторону."
giga_aeternum.8021.a: "Посмотрим, что теперь будет..."
giga_aeternum.8021.a.tooltip: "§YПриглашения§! в §YAnti-Aeternite Alliance§! будут отправлены в §YУгасшие Империи§! и §YПробужденные империи§! в течение следующих нескольких месяцев."
giga_aeternum.8022.name: "§Y[precursor_invited_to_aaa.GetName]§! принимают приглашение!"
giga_aeternum.8022.desc: "Проявив исключительное смирение и прагматизм, древняя нация §Y[precursor_invited_to_aaa.GetName]§! согласилась официально подписать союз с остальной частью [global_event_country.GetGalCommunityOrGalImperium], тем самым поставив официальную подпись §Y[precursor_invited_to_aaa.GetSpeciesNamePlural]§! в §YAnti-Aeternite Alliance§!.\n\nОднако они ясно заявили, что это событие является и останется чрезвычайным исключением, санкционированным явной угрозой, исходящей от Аэтернум.\n\nДаже если их вступление может быть только временным, тем не менее, это большое благо, которое, безусловно, поможет в нашей борьбе с Аэтернум."
giga_aeternum.8022.a: "Восхитительно!"
giga_aeternum.8022.a.tooltip: "§Y[precursor_invited_to_aaa.GetName]§! присоединяются к §YAnti-Aeternite Alliance§!"
giga_aeternum.8023.name: "§Y[precursor_invited_to_aaa.GetName]§! отклоняют приглашение"
giga_aeternum.8023.desc: "К сожалению, древняя нация §Y[precursor_invited_to_aaa.GetName]§! отклонила наше приглашение присоединиться к §YAnti-Aeternite Alliance§!, заявив, что «[precursor_invited_to_aaa.GetSpeciesNamePlural] не нуждаются в помощи со стороны враждебных рас, чтобы защитить себя», и объяснив, что измерения силы Аэтернум были определенно неточными.\n\nЭта досадная неудача означает, что нам придется обойтись без помощи [precursor_invited_to_aaa.GetAdjective], но им не стоит ожидать помощи всякий раз, когда Аэтернум будет прорываться через их пограничную оборону."
giga_aeternum.8023.a: "Несчастные. Эти дряхлые дураки сами стали причиной своего падения."
giga_aeternum.8023.a.tooltip: "§Y[precursor_invited_to_aaa.GetName]§! отклонили наше приглашение в §YAnti-Aeternite Alliance§!"
anti_aeternite_league_emergency: "Чрезвычайная ситуация с Aeternite"
anti_aeternite_league_emergency_desc: "Галактика должна работать вместе, если мы хотим устоять против Аэтернум, но принуждение стольких наций к объединению имеет свои последствия."
resolution_pre_emptive_aeternum_war: "Нанесение превентивного удара по Аэтернум"
resolution_pre_emptive_aeternum_war_desc: "Мы не можем позволить Аэтернум закончить свое пробуждение. Начав скоординированную атаку на Аэтернум до того, как они будут готовы, мы сможем одержать верх в величайшей войне, которую галактика видела за миллион лет."
resolution_pre_emptive_aeternum_war_success: "Это заставит §YAnti-Aeternite Alliance§! §Rобъявить войну§! против Аэтернум.\n\nЕсли мы нанесем упреждающий удар вместо того, чтобы вручную объявлять войну Аэтернум, каждый член §YAnti-Aeternite Alliance§! получите §Y30%§! дополнительного §Yурон против Аэтернум§! и §Y60%§! дополнительной §YСкорости корабля§! на §Y2 года§! после объявления войны.\n\nКроме того, каждый член альянса, не являющийся игроком, автоматически переместит свои объединенные флоты в Айондию."
pre_emptive_aeternite_strike: "Превентивный удар по Аэтернум"
pre_emptive_aeternite_strike_desc: "Галактическое сообщество начало внезапную атаку на Аэтернум. Мы должны использовать элемент неожиданности."
giga_aeternum.8030.name: "Галактическое сообщество запускает упреждающий удар по Aeternite!"
giga_aeternum.8030.desc: "В грандиозной демонстрации мужества и после одобрения Галактического Сената §YАнти-Аетернитский Альянс§! объявил сегодня о начале грандиозного наступления на §YЭтернум§!\n\nС целью нанести удар до того, как пробуждение Аетернита будет завершено, объединенные флоты галактики движутся на штурм предтеч, пока еще можно использовать элемент неожиданности.\n\nЕдинственным исходом этого конфликта может стать победа над Аэтернумом или полное уничтожение всех остальных галактических цивилизаций древними предшественниками. Поскольку обе стороны собирают колоссальные армады и ужасающе мощное оружие, это наверняка будет битва, подобной которой не видели за последние миллионы лет.\n\nУдастся ли Альянсу преодолеть свой технологический недостаток, или Аэтернум сметет их, как и многих других выскочек? Невозможно отрицать, что битва за окончательную судьбу галактики началась."
giga_aeternum.8030.a: "Ударь сейчас! Ударь быстро!"
giga_aeternum.8030.a.tooltip: "Каждый член §YАнтиаэтернумский альянс§! получает временные бонусы. Компьютерные игроки направят свои флоты к §YАйондии§!.\n\n"
giga_aeternum.4002.desc.preemptive: "Жители этой галактики.\n\nПришло время Aeternite вернуть себе место единоличных правителей галактической арены.\n\nЕдинственный мир, который мы примем, это ваше полное и окончательное уничтожение.\n\nЗнайте, что ваша причудливая попытка создания «Альянса» приведет только к вашему падению, поскольку очевидно, что вы сильно переоценили свои силы, о чем свидетельствует это идиотское объявление войны.\n\nНаши великие армады сотрут ваш жалкий союз с лица Галактика, независимо от того, насколько едиными вы себя считаете."
giga_aeternum.4002.a.preemptive: "Галактика покажет вам, дряхлым дуракам, на что мы действительно способны."
opinion_gave_flusion_back: "Возвращенный Flusion"
giga_aeternum.8040.name: "Антиаэтернумская лига распущен"
giga_aeternum.8040.desc: "Хотя это, безусловно, было тяжелейшее испытание, но Аэтернум, наконец, был побежден.\n\nПоэтому чрезвычайная ситуация, вызвавшая формирование §YАнтиаэтернумского альянса§! прошла. Как и планировалось, Галактический Сенат объявил об окончании чрезвычайного положения и последующем роспуске наднационального альянса.\n\nХотя будущее наций галактики остается неопределенным теперь, когда у них нет общей угрозы, связывающей их вместе, этот великий союз является неопровержимым доказательством того, на что способна галактика, когда ее обитатели отбрасывают свои различия."
giga_aeternum.8040.a: "Она выполнила свою задачу."
giga_aeternum.8040.a.tooltip: "§YAnti-Aeternite Alliance§! распадается."
giga_flusion_serious: "Портреты Флузионцев: §YStellaris§!\nВсе портреты флузионских персонажей будут использовать обычные портреты Stellaris."
giga_flusion_silly: "Портреты Флузионцев: §GСоответствие лору§!\n§YДофус Текник Макина§!, §YДукло Маккатур§! и §YАарон Н. Блю§! будут иметь портреты «соответствующие лору», которые §RНЕ§! соответствуют стилю Stellaris. Ожидайте статические PNG и портреты Кузницы героев, §RНЕ§! используйте, если вы хотите 100% погружение в игру."
giga_yggdrasil.110.name: "Галлюциногены Иггдрасиль"
giga_yggdrasil.110.desc: "Недавний биоанализ атмосферного фитопланктона, выращиваемого на §YКомплексе Орхидей Иггдрасиль [giga_event_planet.GetName]§! обнаружил любопытный феномен.\n\nМутация распространилась на большие куски биоинженерных растений Комплекса, переносимых по воздуху, что превратило их в мощный галлюциноген со значительными и в целом приятными побочными эффектами при употреблении §Y[ROOT.GetSpeciesNamePlural]§!.\n\nЕстественно, сотрудники Комплекса поднимают вопрос, что делать с этим своеобразным урожаем. Мы могли бы позволить мутации распространиться, а затем отправить ее в остальную часть нашей империи для нашего населения, или попытаться обуздать ее до того, как она захватит весь Комплекс, при этом уничтожив все предыдущие урожаи, которые потенциально могли нести мутацию."
giga_yggdrasil.110.a: "Распространяйте его с жесткими ограничениями на его использование."
giga_yggdrasil.110.a.tooltip: "Устранит негативное воздействие галлюциногенов ценой энергии.\n\nЭто вызовет нестабильность, если мы §YЭгалитарны§!.\n\n"
giga_yggdrasil.110.b: "Пусть каждый пользуется им свободно, если он того желает."
giga_yggdrasil.110.b.tooltip: "Увеличит воздействие галлюциногенов за счет большего количества отрицательных эффектов.\n\nЭто вызовет нестабильность, если мы §YАвторитарны§!.\n\n"
giga_yggdrasil.110.c: "Продайте его с прибылью!"
giga_yggdrasil.110.c.tooltip: "Уменьшит воздействие галлюциногенов и производство еды Комплексом Орхидеи, но создаст §YТорговую ценность§!\n\n"
giga_yggdrasil.110.e: "Продайте его с прибылью!"
giga_yggdrasil.110.e.tooltip: "Уменьшит влияние галлюциногенов и производство еды Комплексом Орхидеи, но создаст значительное количество §YТорговой ценности§!\n\n"
giga_yggdrasil.110.d: "Уничтожьте мутацию и предыдущие урожаи."
giga_yggdrasil.110.d.tooltip: "Потратьте ресурсы, чтобы мы больше никогда об этом не услышали."
yggdrasil_drugs_restricted: "Ограничение Галлюциногенов Иггдрасиль"
yggdrasil_drugs_restricted_desc: "Контроль галлюциногенов стоит дорого, но гарантирует отсутствие негативных эффектов."
yggdrasil_drugs_free: "Бесплатное распространение Галлюциногенов Иггдрасиль"
yggdrasil_drugs_free_desc: "Предоставление всем пользы от галлюциногенов делает население более счастливым с некоторыми побочными эффектами."
yggdrasil_drugs_sold: "Галлюциногены Иггдрасиль проданы"
yggdrasil_drugs_sold_desc: "Мы получаем значительную прибыль от государственной продажи галлюциногенов Комплекса орхидей Иггдрасиль"
yggdrasil_drugs_sold_megacorp: "Галлюциногены Иггдрасиль проданы"
yggdrasil_drugs_sold_megacorp_desc: "Мы получаем значительную прибыль от государственной продажи галлюциногенов Комплекса орхидей Иггдрасиль"
yggdrasil_drugs_displeased: "Беспорядки из-за Галлюциногенов Иггдрасиль"
yggdrasil_drugs_displeased_desc: "Наше обращение с галлюциногенами Иггдрасиль вызывает нестабильность."
giga_yggdrasil.120.name: "[yggdrasil_food_beggar_country.GetName]"
giga_yggdrasil.120.desc: "Приветствую, [ROOT.GetName]. Ваша §YОрхидея Иггдрасиль§! является настоящим чудом инженерной мысли, чье производство продуктов питания затмевает все, что мы смогли произвести сами.\n\nПоэтому [yggdrasil_food_beggar_country.GetName] хотел бы смиренно попросить долю производства продуктов питания вашей орхидеи Иггдрасиль, чтобы помочь накормить наше собственное население. Если вы великодушно согласитесь, мы обязательно отплатим вам в будущем."
giga_yggdrasil.120.a: "Конечно! Мы передадим часть еды на несколько лет."
giga_yggdrasil.120.a.tooltip: "[yggdrasil_food_beggar_country.GetName], несомненно, будут больше поддерживать наши дипломатические усилия в будущем.\n\n"
giga_yggdrasil.120.b: "Возможно, но вам придется заплатить нам."
giga_yggdrasil.120.c: "Нелепая просьба. Вопрос закрыт."
yggdrasil_food_share_donator: "Пожертвование производства Иггдрасиль"
yggdrasil_food_share_donator_desc: "Мы жертвуем часть нашего производства еды другой империи."
yggdrasil_food_share_recipient: "Получение продукции Иггдрасиль"
yggdrasil_food_share_recipient_desc: "Другая Империя щедро дает нам еду."
opinion_yggdrasil_gave_food: "Согласен поделиться едой Иггдрасиль"
opinion_yggdrasil_gave_food_paid: "Торгует едой Иггдрасиль"
opinion_yggdrasil_denied_food: "Отказался делиться едой Иггдрасиль"
giga_yggdrasil.130.name: "Шторм Орхидеи Иггдрасиль"
giga_yggdrasil.130.desc: "Несмотря на наши передовые системы управления погодой, внутри §YКомплекса Орхидеи Иггдрасиль [giga_event_planet.GetName]§! образовался мощный шторм, который уничтожил значительную часть воздушных культур сооружения, а также атмосферную инфраструктуру.\n\nШторм, к сожалению, нанес большой ущерб Газовому гиганту до того, как погодные манипуляторы Комплекса смогли рассеять его.\n\nЭто будет иметь значительные последствия. влияние на производство продуктов питания мегаструктуры, и персонал Комплекса теперь запрашивает финансовую и материальную помощь, чтобы как можно скорее вернуть производство к нормальному уровню."
giga_yggdrasil.130.a: "Оказать всю необходимую помощь. | §Y10000§! £energy£ и §Y5000§! £alloys£ и §Y2500§! £food£"
giga_yggdrasil.130.a.tooltip: "§YКомплекс Орхидеи Иггдрасиль [giga_event_planet.GetName]§! будет производить на §Y50%§! меньше §YЕды§! в течении §Y2 лет§!.\n\n"
giga_yggdrasil.130.b: "Мы не можем себе этого позволить, им придется справляться самим."
giga_yggdrasil.130.b.tooltip: "§YКомплекс орхидей Иггдрасиль [giga_event_planet.GetName]§! будет производить на §Y50%§! меньше §YЕды§! в течении §Y7.5 лет§!."
giga_yggdrasil.140.name: "Хищный аэропланктон Иггдрасиль"
giga_yggdrasil.140.desc: "§YКомплекс Орхидеи Иггдрасиль [giga_event_planet.GetName]§! сообщает, что в облаках культивируемого Газового Гиганта возникла неожиданная форма жизни.\n\nСреди полей аэропланктона газового гиганта развились почти микроскопические существа, похожие на саранчу. К сожалению для нас, единственным источником пищи для этих существ является аэропланктон, который мы обычно перерабатываем в большие количества пищи для нашего населения.\n\nНеудивительно, что это очень беспокоит персонал Орхидеи, который боится, что если ничего не предпринять, то эти существа могут резко снизить производство мегаструктуры на годы вперед, даже если для избавления от них будут предприняты пассивные меры по сокращению популяции."
giga_yggdrasil.140.a: "Уничтожьте их всех до одного, даже если это означает потерю производства."
giga_yggdrasil.140.a.tooltip: "§YКомплекс орхидей Иггдрасиль [giga_event_planet.GetName]§! будет производить на §Y80%§! меньше §YЕды§! и его содержание энергией увеличится в §Y2 раза§! на §Y2 года§!, но саранча будет уничтожена навсегда."
giga_yggdrasil.140.b: "Помогите снижению их популяции с помощью пассивных методов выбраковки."
giga_yggdrasil.140.b.tooltip: "§YКомплекс орхидей Иггдрасиль [giga_event_planet.GetName]§! будет производить на §Y35%§! меньше §YЕды§! в течении §Y5 лет§!."
giga_yggdrasil.140.c: "Изучите этих очаровательных существ и то, как они эволюционировали!"
giga_yggdrasil.140.c.tooltip: "§YКомплекс орхидей Иггдрасиль [giga_event_planet.GetName]§! будет производить на §Y50%§! меньше §YЕды§!, но его результаты исследований будут §Yувеличены§! на §Y50%§! постоянно."
giga_yggdrasil.141.name: "Саранча Иггдрасиля уничтожена"
giga_yggdrasil.141.desc: "Благодаря обширным усилиям по уничтожению, воздушная саранча, досаждающая нашему §YКомплексу Орхидеи Иггдрасиль§! была устранена.\n\nПроизводство и обслуживание вернулись к своему обычному уровню."
giga_yggdrasil.141.a: "Здорово."
giga_yggdrasil.142.name: "Саранча Иггдрасиль вымерла"
giga_yggdrasil.142.desc: "Следуя протоколам выбраковки, воздушная саранча заполонившая наш §YКомплекс Орхидеи Иггдрасиль§! вымерла.\n\nПроизводство и обслуживание вернулись к своему обычному уровню."
giga_yggdrasil.142.a: "Хорошо.."
resolution_denounce_ezic_warcrimes: "Осудить вторжение Katzen в империю Ezicania"
resolution_denounce_ezic_warcrimes_desc: "Вторжение Katzen на родину Ezicania — непростительный акт хладнокровной агрессии. Мы должны убедиться, что галактика хорошо осведомлена о жестоком милитаризме кайзера."
resolution_denounce_ezic_warcrimes_success: "Это повысит §YСопротивление Ezicania§! на 2.\n\nБудущая революция §YОрдена Ezicania§! будет на §Y10%§! мощнее.\n\n§RУменьшит§! §YМнение Кайзера§! обо всех в [global_event_country.GetGalCommunityOrGalImperium] на §Y1§!."
resolution_public_recognition_of_solakia: "Галактическое признание Солакианской Республики"
resolution_public_recognition_of_solakia_desc: "Солакская Республика — одна из многих наций Flusion, павших жертвой безумного кайзеровского прилива безудержного милитаризма. Признание их законным правительством своей бывшей земли и объявление оккупации Katzen незаконной, безусловно, поможет укрепить их сторонников."
resolution_public_recognition_of_solakia_success: "Это повысит §YПартизанскую активность§! на §Y1§! везде, кроме §YKatown§! и §YKatzen Herzlands§!, а также на §Y2§! в §YSolakien§!.\n\nРешение §YОказать влияние§! предоставит §Y2§! ресурса сопротивления вместо §Y1§!.\n\n§RУменьшит§! §YМнение Кайзера§! обо всех в [global_event_country.GetGalCommunityOrGalImperium] на §Y1§!."
resolution_public_recognition_of_laurandar: "Международная поддержка для Laurandar"
resolution_public_recognition_of_laurandar_desc: "Laurandar был островным государством у берегов суперконтинента на Flusion. Он густонаселен и, в отличие от того, что многие могут подумать, не плоский. Laurnaise обладали опасно мощным оружием, способным соперничать с оружием кайзера или даже превосходить его, но не смогли противостоять Katzen из-за их, к сожалению, нестабильного правительства.\n\nКайзер использует Laurandar в качестве своего главного пропагандистского центра, таким образом, официально оказывая нашу поддержку повстанцам из Laurnaise, признавая их независимость и финансируя их, мы можем помочь им работать с Солакианскими борцами за свободу и сломать пропагандистскую машину Katzen. Это окажет значительное влияние на организацию вооруженных сил Katzen, которым также придется иметь дело с усиленным сопротивлением Laurnaise благодаря нашей поддержке."
resolution_public_recognition_of_laurandar_success: "Это повысит §YПартизанскую активность§! на §Y2§! в §YLaurendaar§! и §YGeschwollen§!.\n\nБудет §Rуменьшено§! §YМнение Кайзера§! обо всех в [global_event_country.GetGalCommunityOrGalImperium] на §Y2§!.\n\nНабеги на склады Katzen дадут в два раза больше §BРесурсов сопротивления§!.\n\n§RУменьшит§! характеристики наземных войск Katzen."
giga_katzen.8004.name: "[global_event_country.GetGalCommunityOrGalImperium] поддерживает §YLaurandar§!"
giga_katzen.8004.desc: "§L\'Указом Галактического Сената, начиная с [global_event_country.laurandar_recognised_date], [global_event_country.GetGalCommunityOrGalImperium] заявляет о своей единодушной поддержке Лаурандара и его жителей в их борьбе против катценской оккупации. Таким образом, нация Лаурандара признается свободным флувийским государством, а вся поддержка, которую намереваются получить лаурнейские повстанцы, будет подвергнута чрезвычайному исключению, чтобы обойти бюрократические препоны.\'§!\n\nСовместная декларация каждого свободного члена [global_event_country.GetGalCommunityOrGalImperium] официально объявила о поддержке галактикой §YЛаурандар§!, признавая их независимость и обещая широко финансировать их повстанческие группы.\n\n§YАарон Н. Блю§!', бывший правитель Лаурнеза, выразил одобрение нашему решению и немедленно отправил обширные подарки, состоящие из лаурнейских безделушек, в руководящие органы каждой нации, поддержавшей его дело.\n\nКак сообщается, §YKaiser§! крайне недоволен этим \'нелепым решением\' и \'поклялся сокрушить нелепых [global_event_country.GetGalCommunityOrGalImperium], чьи намерения явно ошибочны\'. Будет ли он на самом деле действовать, еще предстоит выяснить."
giga_katzen.8004.a: "Великолепно."
giga_katzen.8004.a.tooltip: "§YМнение Кайзера§! о нас §Rуменьшается§! на §Y2§!.\n\n§YПартизанская деятельность§! увеличивается на §Y2§! в §YLaurendaar§! и §YGeschwollen§!.\n\nНабеги на склады Katzen дадут в два раза больше §BРесурсов сопротивления§!.\n\nХарактеристики армий Katzen будут §Rснижены§!.\n\n"
giga_katzen.8002.name: "[global_event_country.GetGalCommunityOrGalImperium] признает §YСолакийскую Республику§!"
giga_katzen.8002.desc: "§L'По указу Галактического Сената, начиная с [global_event_country.solakia_recognised_date], Солакианская Республика теперь является законным органом управления флуктуарийскими солакианскими землями и любыми другими территориями на планете, провозглашающими себя солакианскими. Оккупация планеты Империумом Катценартиг и, соответственно, Солакии является незаконным актом варварского поджигательства.'§!\n\nСовместное заявление каждого свободного члена [global_event_country.GetGalCommunityOrGalImperium] официально признало §YСолакийскую республику§! законным правительством их собственной земли - таким образом, формально установив §YИмпериум Каценартинг§! как незаконного оккупанта.\n\nПо сообщениям, §YКайзер§! находится в \'ярости\' от этого \'предсказуемого акта политического маневрирования\', но заверил, что это никак не повлияет на стабильность его империи."
giga_katzen.8002.a: "Превосходно."
giga_katzen.8002.a.tooltip: "§YМнение Кайзера§! о нас §Rуменьшается§! на §Y1§!.\n\n§YПартизанская деятельность§! увеличивается на §Y1§! везде, кроме §YKatown§! и §YKatzen Herzlands§!, и на §Y2§! в §YSolakien§!.\n\nРешение §YОказать влияние§! предоставит §Y2§! ресурса сопротивления вместо §Y1§!."
solakia_already_recognised: "Solakia уже признана."
ezics_already_denounced: "Вторжение Katzen в империю Ezicania уже осуждено."
laurandar_already_recognised: "Laurandar уже получил поддержку."
resolution_anti_kaiser_crusade: "Антикайзеровский крестовый поход"
resolution_anti_kaiser_crusade_desc: "Когда наши приготовления завершены, пришло время [global_event_country.GetGalCommunityOrGalImperium] нанести удар по Кайзеру и положить конец его безумию раз и навсегда."
resolution_anti_kaiser_crusade_effect_success: "Все империи, входящие в[global_event_country.GetGalCommunityOrGalImperium], которые не являются §YВассалами Катцен§! или §YСоюзниками Катцен§! подпишут перемирие, если они находятся в состоянии войны друг с другом, и §RОБЪЯВЯТ ВОЙНУ§! на §YИмпериуму Катценартиг§!\n\n§YВассалы Katzen§! и §YСоюзники Katzen§! будут §Rизгнаны§! из [global_event_country.GetGalCommunityOrGalImperium].\n\n§RМир с кайзером НЕ будет возможен после начала войны.§!"
galcom_mobilizes_against_kaiser: "Мобилизация против Katzen"
galcom_mobilizes_against_kaiser_desc: "[global_event_country.GetGalCommunityOrGalImperium] мобилизуется для борьбы с Империумом Катценартиг."
giga_katzen.8001.name: "[global_event_country.GetGalCommunityOrGalImperium] объявляет войну Кайзеру Каттайлу"
giga_katzen.8001.desc: "В беспрецедентном проявлении галактического сотрудничества [global_event_country.GetGalCommunityOrGalImperium] коллективно объявила войну милитаристскому §YИмпериуму Катценартиг§!.\n\nНации, присоединившиеся к кайзеру, были исключены из сообщества, а все остальные члены теперь полностью мобилизованы для войны и готовы столкнуться лицом к лицу с мощью военной машины Katzen.\n\nТолько время покажет, сможет ли кайзер справиться со всей галактикой сразу, но в [global_event_country.GetGalCommunityOrGalImperium] уверены в своей победе."
giga_katzen.8001.a: "Посмотрим, сколько он протянет..."
giga_katzen.8001.a.tooltip: "Мир с кайзером будет §RНЕ§! возможен."
katzenartig_imperium_governor: "Губернатор Katzen"
giga_katzen.8003.name: "[global_event_country.GetGalCommunityOrGalImperium] осуждает вторжение в §YИмперию Ezicania§!"
giga_katzen.8003.desc: "§L'Указом Галактического Сената от [global_event_country.ezics_denounced_date] вторжение Katzen и последующее ограбление земель Ezicania на Flusion теперь признано преступлением против разума и вопиющим нарушением права Ezicania на самоопределение.'§!\n\nСовместное заявление каждого свободного члена [global_event_country.GetGalCommunityOrGalImperium] официально объявило оккупацию §YИмперии Эзикан! и разрушение поселений эзиканцев военным преступлением, которое очерняет правление кайзера Флузией.\n\n§YКайзер§! объявил эти обвинения «полностью лишенными смысла», назвав их «вопиющей ложью, направленной на подрыв законности законного правительства Флюзии», в то время как §YЛоуф Церелесс Хорнсфельт§! выразил свое одобрение поддержке его дела от лица [global_event_country.GetGalCommunityOrGalImperium]."
giga_katzen.8003.a: "Превосходно."
giga_katzen.8003.a.tooltip: "§YМнение Кайзера§! о нас §Rуменьшается§! на §Y1§!.\n\n§YСопротивление Эзиканца§! увеличивается на §Y2§!.\n\nБудущая революция §YОрдена Ezicania§! сможет захватить на §Y10%§! больше планет у §YИмпериума Катценартиг§!."
laurandar_lowers_armies: "Дезорганизованные вооруженные силы"
laurandar_lowers_armies_desc: "Дезорганизованные вооруженные силы"
must_have_mobilized_and_supported_flusion: "Мы, должно быть, мобилизовались против кайзера и поддержали по крайней мере одну нацию флузионцев."
giga_katzen.8010.name: "Дофус требует Солакийские территории"
giga_katzen.8010.descrec: "После распада §YИмпериума Катценартиг§!, §YДофус Текник Макина§!, глава §YСолакийской Республики§!, требует, чтобы, согласно заявлению §Y[global_event_country.GetGalCommunityOrGalImperium]§!, мы передали контроль территорий Solakia обратно ему и Солакийской Республике.\n\nЭто фактически создаст анклав Solakia внутри Flusion, и его принятие будет означать потерю части земель Flusion, но отказ может иметь серьезные последствия, если §YСолакийская Республика§! зарекомендовала себя как независимая галактическая нация.\n\n§RУчитывая, что мы официально признали независимость Solakia, отказ может иметь ужасные последствия для [global_event_country.GetGalCommunityOrGalImperium].§!"
giga_katzen.8010.desc: "В связи с распадом §YИмпериума Катценартиг§!, §YДофус Текник Макина§!, глава §YСолакийской Республики§!, требует, чтобы мы передали контроль над территориями Solakia ему и солакийцам.\n\nЭто фактически создаст анклав Solakia внутри Flusion, и его принятие будет означать потерю части земель Flusion, но отказ может иметь серьезные последствия, если §YСолакийская Республика§! зарекомендовала себя как независимая галактическая нация."
giga_katzen.8010.a: "Мы будем рады помочь!"
giga_katzen.8010.a.tooltip: "\n\nМы потеряем доступ к частям Fusion, но мы всегда можем §Rпринудительно§! вернуть его позже, используя §YРешение§!.\n\n"
opinion_flusion_betrayed_us: "Галактическое предательство"
opinion_flusion_violated_galcom: "Нарушенная Галактическая Декларация"
solakia_free_state: "Солакийское свободное государство"
solakia_free_state_desc: "Солакийские земли на Flusion формально являются частью Солакийской Республики и фактически свободны от того, кто контролирует планету. Однако торговля с Solakia представляет собой прибыльную возможность, и их идеи определенно повлияют на остальную часть населения планеты."
giga_katzen.8010.b: "Нет. Земля теперь наша."
giga_katzen.8010.b.tooltip: "§YSolakia§! будут §Rочень недовольны§!."
solak_angry: "Солакийские беспорядки"
solak_angry_desc: "Solakia недовольны нашим предательством."
opinion_flusion_gave_land_back: "Возвращенная земля на Flusion"
decision_take_solakia_back: "Захватить Solakia"
decision_take_solakia_back_desc: "Эта маленькая шарада продолжалась достаточно долго. Flusion по праву принадлежит нам, полностью."
decision_take_solakia_back_effect: "Мы приступим к силовому захвату анклава Solakia на Flusion. Это вызовет появление враждебных солакийских армий на планете. Если они существуют и мы еще не находимся в состоянии войны, это будет §Rобъявление войны§! §YСолакийской Республике§!."
decision_give_flusion_to_solakia: "Отдать Flusion Solakia"
decision_give_flusion_to_solakia_desc: "Если у нас больше нет необходимости напрямую контролировать Flusion, мы можем вернуть всю планету Солакийской Республике."
decision_give_flusion_to_solakia_effect: "Это отдаст весь §YFlusion§! в правление §YСолакийской Республике§!. Они обязательно будут благодарны."
giga_katzen.8012.name: "Флузия потерян!"
giga_katzen.8012.desc: "Наша попытка захватить Solakia, к сожалению, потерпела неудачу, и Solakia теперь контролируют сам Flusion, а также систему Jublio.\n\nНам придется повторно вторгнуться в нее, если мы хотим вернуть ее."
giga_katzen.8012.a: "Проклятье!"
giga_katzen.8012.a.tooltip: "Мы теряем контроль над §YFlusion§! в пользу §YСолакийской Республики§!."
giga_katzen.8013.name: "Solakia захвачена"
giga_katzen.8013.desc: "Нам удалось захватить анклав Solakia на Flusion. Вся планета теперь снова под нашим контролем, но Solakia это не понравится."
giga_katzen.8013.a: "Отлично!"
