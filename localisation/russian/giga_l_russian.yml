giga_blokkat.3207.name: "Блоккот захвачен!"
giga_blokkat.3207.desc: "После ожесточённой схватки нашим армиям удалось нейтрализовать Блоккота на §Y[FromFrom.GetName]§!. Хотя о полном уничтожении существа не может быть и речи, поскольку это, несомненно, быстро станет известно остальной их цивилизации, наши действия смогли нейтрализовать большую часть его вооружения и Блоккот на время потерял сознание.\n\nВ течение нескольких критических минут, пока Блоккот не мог реагировать на окружение, нам удалось переместить его в §YНексус содержания Блоккота§!, расположенный в системе §Y[newest_blokkat_prison.solar_system.GetName]§!, прежде чем удивительно эффективные системы самовосстановления позволили ему прийти в себя.\n\nК счастью для нас, к этому времени Блоккот, судя по всему известный как §Y[newest_blokkat_prisoner.GetName]§!, был надежно заперт в экстрамерной камере, гарантирующей, что он не сможет переприсоединиться к §YБлокксети§! и сбежать через высшее измерение. Дополнительно,  эта камера активно работает над умиротворением Блоккота, чтобы поддерживать его в послушном состоянии.\n\nЧтобы другие Блоккоты не заметили исчезновения своего соплеменника, Нексус транслирует в Блокксеть энергетическую подпись захваченного §Y[newest_blokkat_prisoner.GetName]§!, чтобы остальные считали, что §Y[newest_blokkat_prisoner.GetName]§! всё еще путешествует по галактике.\n\nМы можем управлять Нексусом, в котором содержится §Y[newest_blokkat_prisoner.GetName]§!, щелкнув по соответствующему пункту в списке Мегаструктур."
giga_blokkat.3207.a: "Отлично! Риск оправдал средства."
giga_blokkat.3207.a.tooltip: "§Y[newest_blokkat_prisoner.GetName]§! теперь содержится в камере в границах нашей империи. Мы можем исследовать его и получать $blokkat_knowledge$ через меню управления Нексусом сдерживания.\n\n§RНезависимо от их стремления к сотрудничеству, Блоккоты остаются высокоинтеллектуальными и опасными существами. Хотя мы и ограничиваем их мыслительные процессы, пленные Блоккоты находятся в сознании и отлично понимают наши намерения, поэтому нуждаются в постоянном наблюдении.§!\n\n"
