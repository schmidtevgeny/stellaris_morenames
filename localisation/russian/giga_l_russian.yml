SMALL_SHIELD_BLOKKAT: "$SHIELD_BLOKKAT$"
SMALL_SHIELD_BLOKKAT_DESC: "$SHIELD_BLOKKAT_DESC$"
REACTOR_BOOSTER_BLOKKAT: "Экстрамерный конденсатор"
REACTOR_BOOSTER_BLOKKAT_DESC: "Усилители реактора вытягивают дополнительную энергию из высшего измерения. Также улучшает эффективность всего корабля."
COMBAT_COMPUTER_ARTILLERY_BLOKKAT: "Компьютер Блоккотов ближнего боя"
COMBAT_COMPUTER_ARTILLERY_BLOKKAT_DESC: "Этот экзотический компьютер соединяется с остальным кораблём через гиперпространственную информационную сеть, и фокусируется на атаках в малом радиусе."
COMBAT_COMPUTER_CARRIER_BLOKKAT: "Компьютер Блоккотов дальнего боя"
COMBAT_COMPUTER_CARRIER_BLOKKAT_DESC: "Этот экзотический компьютер соединяется с остальным кораблём через гиперпространственную информационную сеть, и фокусируется на атаках в большом радиусе."
PLANET_LANCE_BLOKKAT: "Луч-вытеснитель"
PLANET_LANCE_BLOKKAT_DESC: "Луч-вытеснитель - это самое крупное оружие Блоккотов, обнаруженное нами. Этот луч неописуемой мощи разрывает реальность на части и сжимает цель в ноль-мерный объект, фокусируя энергию из нескольких высших измерений на небольшую площадь пространства, и мгновенно разрушая его."
PLANET_KILLER_BLOKKAT_GENERATOR: "Разборщик гиперматерии"
PLANET_KILLER_BLOKKAT_GENERATOR_DESC: "Это устройство способно быстро разбирать и переформировывать материю в любой форме в то, что желают Блоккоты, включая новых Блоккотов."
COMBAT_COMPUTER_TERMINATOR_BLOKKAT: "Блокк-Терминатор"
COMBAT_COMPUTER_TERMINATOR_BLOKKAT_DESC: "В отличие от большинства кораблей Блоккотов, участвующих в их операциях по сбору материи, Блокк-Терминатор - это настоящее военное судно, созданное специально для космических боёв."
SHIP_AURA_BLOKKAT_TERMINATOR: "Экстрамерный барьер Блокк-Терминатора"
SHIP_AURA_BLOKKAT_TERMINATOR_DESC: "Блокк-Терминатор имеет собственный гиперпространственный щит, значительно уменьшающий получаемый урон как им самим, так и кораблями Блоккотов, находящимися неподалёку."
trait_blokkat_admiral: "Адмирал Блоккотов"
trait_blokkat_admiral_desc: "Этот Блоккот имеет обширные знания в военном искусстве и участвовал во многих межгалактических конфликтах. Его навыки позволяют ему наиболее эффективно использовать экзотические технологии и оружие Блоккотов."
trait_blokkat_governor: "Губернатор Блоккотов"
trait_blokkat_governor_desc: "Этот Блоккот имеет обширные знания в управлении наземными поселениями и максимально эффективном изменении миров."
trait_blokkat_scientist: "Ученый Блоккотов"
trait_blokkat_scientist_desc: "Этот Блоккот обладает обширными знаниями в научных исследованиях и методах."
trait_blokkat_general: "Генерал Блоккотов"
trait_blokkat_general_desc: "Этот Блоккот обладает обширными знаниями в ведении наземных военных действий."
trait_blokkat_keen: "Смелый Блоккот"
trait_blokkat_keen_desc: "Этот Блоккот особенно склонен к испробованию всего нового и быстрому переходу к делу."
trait_blokkat_mineralizer: "Блоккот Минерализатор"
