giga_tech_psychic_beacon: "Эфирный поиск пути"
giga_tech_psychic_beacon_desc: "Теоретически усилия наших астропатов можно было бы увеличить в несколько раз за счет использования специализированной навигационной мегаструктуры."
giga_dialog.11001.name: "Строительная площадка Псионического маяка завершена!"
giga_dialog.11001.desc: "Первый шаг к $name_psychic_beacon$ завершен. В этом огромном объекте будут размещены инженеры, астропаты и мастера рун в их долгом проекте по созданию полноценного $name_psychic_beacon$."
giga_dialog.11001.a: "На шаг ближе к Покрову."
giga_dialog.11002.name: "Шпиль Псионического маяка завершен!"
giga_dialog.11002.desc: "Колоссальный шпиль, который будет выступать в качестве основы, а также большей части поддерживающей структуры $name_psychic_beacon$, теперь готов. Даже на этой ранней стадии он сможет собрать небольшое количество псионического сублимата."
giga_dialog.11002.a: "Наши глаза откроются."
giga_dialog.11003.name: "Проводники Псионического маяка включены!"
giga_dialog.11003.desc: "Энергии Вращающегося Покрова, которые теперь улавливаются и собираются этими огромными псионическими каналами, также будут действовать как реле для астропатической проекции $name_psychic_beacon$."
giga_dialog.11003.a: "За это придется заплатить."
giga_dialog.11004.name: "$name_psychic_beacon$ активен!"
giga_dialog.11004.desc: "Полный $name_psychic_beacon$, в котором теперь находится мощная сущность Навигатора, будет освещать путь в реальном пространстве для наших кораблей и, возможно, со временем будет использоваться другими способами. Наши телепаты уже погрузились в интенсивную энергию, стремясь использовать устройство на полную мощность.\n\nМаяк можно активировать в любое время, §YУлучшив§! его или используя §Yрешение§! производство §МПсионического Сублимата§! может быть усилено §YСублимацией§! либо поселений с помощью специализированной очистки, либо телепатов с помощью §YРешения§!."
giga_dialog.11004.a: "Но ничего такого, чего мы не можем вынести."
