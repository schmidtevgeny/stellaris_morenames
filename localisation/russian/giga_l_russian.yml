decision_maginot_orbital_defence_trg_upgrade_effect: "§RСтоимость: [this.maginot_orbital_defence_trg_cost] £alloys£ $alloys$§! \nПотратить §Y1§! $defensive_upgrade_point$ для \n+20% $MOD_SHIP_WEAPON_RANGE_MULT$ | Текущее §G+[this.maginot_orbital_defence_range_display]%§! \n+5 $MOD_SHIP_TRACKING_ADD$ | Текущее §G+[this.maginot_orbital_defence_tracking_display]§! \n§YТекущий уровень:§! [this.maginot_orbital_defence_trg_upgrades] \n§EДоступно [this.maginot_defensive_upgrade_points_current] $defensive_upgrade_point_plural$§!"
