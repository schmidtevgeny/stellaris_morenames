giga_galactic_core_aeternum_2: "£menu_aet_2£Аэтернум (§BЛазурные Аэтернум§!)\nАэтернум будут §Hнамного мощнее§!, получая следующие баффы:\n§Y+100% урона от оружия\n+100% Скорострельность\n+100% Прочность щита\n+100% Прочность брони\n+100% Прочность корпуса\n+20% Скорость кораблей\n+100% Урон армий\n+100% здоровья армии\n+100% Мораль армии\n+20% Базовое уклонение\n+50% Скорость постройки мегаструктур§!\n\n§BВ их флотах будет примерно на 50% больше тяжелых кораблей.\nОни будут пробуждаться быстрее.\nОтложенное пробуждение будет менее эффективным.\nПсихофабрикаторы будут строиться чаще, а максимальное количество - 20 вместо 10§!\n\nОни начнут с силой флота примерно в §Y100 миллионов§!.\n\n§HДЛЯ ИСПОЛЬЗОВАНИЯ С МОЩНЫМИ МОДАМИ!§!\n\n$aeternum_spawn_mechanics$"
giga_galactic_core_aeternum_3: "£menu_aet_3£Aeternum (§ROmega Aeternum§!)\nAeternum станет §Rбезмерно мощнее§!, получив следующие баффы:\n§Y+500% Урон от орудий\n+500% Скорострельность\n+500% Прочность щита\n+500% Прочность брони\n+500% Прочность корпуса\n+80% Скорость кораблей\n+500% Урон армий\n+500% Здоровье армии\n+500% Мораль армии\n+100% Базовое уклонение\n+200% Скорость постройки мегаструктур§!\n\n§BВ их флотах будет примерно в два раза больше тяжелых кораблей\nОни будут пробуждаться гораздо быстрее\nОтсрочка их пробуждения будет гораздо менее эффективной\nПсикофабриканты будут строиться гораздо чаще, а их максимальное значение составит 30 вместо 10§!\nОни начнут примерно с §Y3 миллиардами§! мощности флота (Предполагается, что используется мод вроде §YACOT Defines§!, так как в ваниле расчеты FP будут переполнены)\n\n§RДЛЯ ИСПОЛЬЗОВАНИЯ С ЧРЕЗВЫЧАЙНО МОЩНЫМИ МОДами!\n\n$aeternum_spawn_mechanics$"
