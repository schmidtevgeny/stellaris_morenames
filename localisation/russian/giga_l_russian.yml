job_giga_virtual_livestock_effect_trade: "$job_livestock$ предоставляют бонус £mod_trade_value_add£ §Y$TRADE_VALUE$§!."
job_giga_virtual_livestock_effect_desc_pacifist: " \n§ЕА Окончательная доброта:§! Минимизация страданий приносит утешение нашему §Yпацифическому§! населению. $job_giga_virtual_livestock_effect_unity$"
job_giga_virtual_livestock_effect_desc_militarist: " \n§EВиртуальная тренировка:§! Наше §Yмилитарное§! армейское командование использует эту территорию в качестве виртуального полигона. $job_giga_virtual_livestock_effect_experience$"
job_giga_virtual_livestock_effect_desc_authoritarian: " \n§EТотальный контроль:§! Обеспечение контролируемой среды для нашей пищи соответствует нашим §Yавторитарным§! ценностям. $job_giga_virtual_livestock_effect_unity$$"
job_giga_virtual_livestock_effect_desc_egalitarian: " \n§E\'Свободные\' агенты:§! Наши §Yэгалитаристичные§! ученые видят ценность в изучении неосознанных виртуальных агентов. $job_giga_virtual_livestock_effect_society$"
job_giga_virtual_livestock_effect_desc_spiritualist: " \n§EРазмышления о смерти:§! Медитируя на смерть внутри симуляции, §Yдуховные§! мудрецы черпают озарения. $job_giga_virtual_livestock_effect_society$$"
job_giga_virtual_livestock_effect_desc_materialist: " \n§EОбъекты испытаний:§! Беспрепятственный доступ к испытуемым позволяет нашим §Yматериалистам§!-учёным свободно экспериментировать. $job_giga_virtual_livestock_effect_research$"
job_giga_virtual_livestock_effect_desc_elitist: " \n§ЕИерархия:§! Обеспечение того, что самые низшие среди нас находятся на своем законном месте, радует наше §Yэлитарное§! население. $job_giga_virtual_livestock_effect_unity$$"
job_giga_virtual_livestock_effect_desc_pluralist: " \n§ЕСоциальное исследование:§! Наблюдение за этой уникальной структурой общества полезно для наших исследователей §Yплюрализма§!."
job_giga_virtual_livestock_effect_desc_ecocentrist: " \n§EЭффективное земледелие:§! Поддержание контролируемой среды роста для минимизации отходов нравится нашему экоцентрическому правительству. $job_giga_virtual_livestock_effect_output$"
job_giga_virtual_livestock_effect_desc_anthropocentric: " \n§EЭнергетический урожай:§! Максимизация операционной эффективности систем сегмента радует наше §Yантропоцентрическое§! правительство. $job_giga_virtual_livestock_effect_energy$$"
job_giga_virtual_livestock_effect_desc_competitive: " \n§EВыбирай нарезку:§! Идеальные условия выращивания дают только лучший продукт. Наши §Yконкурентные§! рынки оживляются. $job_giga_virtual_livestock_effect_trade$"
job_giga_virtual_livestock_effect_desc_cooperative: " \n§EМрачный урок:§! Память о том, как наше общество должно работать вместе, чтобы избежать такой ужасной участи, способствует развитию нашего §Yкооперативного§! общества. $job_giga_virtual_livestock_effect_society$"
job_giga_virtual_organic_battery: "Виртуальный $job_organic_battery$"
