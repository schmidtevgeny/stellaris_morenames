giga_mega.600.name: "Постройка Орбитальной аркологии"
giga_mega.600.desc: "Мы можем завершить Орбитальную аркологию вокруг §Y[orbital_arcology_planet.GetName]§! при наличии достаточного количества сплавов. Из-за размера, которым обладает §Y[orbital_arcology_planet.GetName]§!, стоимость проекта составит §Y[ROOT.orbital_arcology_alloy_cost]§! £alloys£\n\nБонусы аркологии также зависят от размера планеты.\n\nЗавершенная аркология даст планете §Y[orbital_arcology_planet.GetName]§! дополнительные §Y[orbital_arcology_planet.orbital_arcology_modifier]§! §HЭнергетические§! and §GСельскохозяйственные§! районы если это возможно, а также §Y[orbital_arcology_planet.orbital_arcology_modifier_districts]§! §Bрайоны§!.\n\nВремя строительства мегаструктуры займет §Y900§! дней и потребует содержание в размере §Y15§! £energy£ and §Y5§! £alloys£ независимо от размера планеты."
giga_mega.600.a: "Давайте продолжим. | §Y[ROOT.orbital_arcology_alloy_cost]§! £alloys£"
giga_mega.600.b: "Впрочем, не сейчас."
orbital_arcology_0_site: "Строительная площадка $name_orbital_arcology$"
orbital_arcology_0_site_DESC: "Строительная площадка для $name_orbital_arcology$ - миниатюрного мира-кольца, окружающего планету. Она предоставит большие площади для развития нашей промышленности."
orbital_arcology_0_upgrade: "Построить Орбитальную аркологию"
orbital_arcology_0_upgrade_DESC: "Эта строительная площадка улучшается до полноценной Орбитальной аркологии."
orbital_arcology_1: "Орбитальная аркология"
orbital_arcology_1_DESC: "Небольшая кольцеобразная структура, окружающая планету вдоль экватора. Предоставляет дополнительные районы."
orbital_arcology_2: "Улучшенная орбитальная аркология"
orbital_arcology_2_DESC: "Двойная миниатюрная структура, похожая на кольцевой мир, вращающаяся вокруг экватора и  двойная миниатюрная кольцевая структура, огибающая экватор и полюса планеты и предоставляющая ее жителям дополнительные слоты для проживания."
orbital_arcology_3: "Максимальная орбитальная аркология"
orbital_arcology_3_DESC: "Тройная миниатюрная структура, похожая на кольцевой мир, вращающаяся вокруг экватора и  тройная миниатюрная кольцевая структура, огибающая экватор и полюса планеты и предоставляющая ее жителям дополнительные слоты для проживания."
giga_mega.500.name: "Традиции Гигаконструирования"
giga_mega.500.desc: "Наши недавние успехи в §YTetradimensional Engineering§! закрепили нашу позицию будущих мастеров широкомасштабного проектирования.\n\nКак следствие, нам доступно новое направление §YТрадиций Гигаконструирования§!, если мы желаем двигаться дальше по пути полного освоения космоса."
giga_mega.500.a: "Принято к сведению."
giga_mega.500.a.tooltip: "Доступно новое §YДерево традиций§!."
