giga_blokkat.3000.scrapresearchtemp.tooltip: "Мы можем потратить большое количество $blokkat_scrap$, чтобы временно повысить скорость наших исследований, связанных с Блоккотами. Можно использовать только раз в год."
blokkat_scrap: "£blokkat_scrap_icon£ §MОбломки Блоккотов§!"
giga_blokkat.3000.mega1: "Обоснование теории о §YЭкстрамерном дестабилизаторе§! | §Y10§! $blokkat_knowledge$"
giga_blokkat.3000.mega1.tooltip: "§YЭкстрамерный дестабилизатор§! является теоретической мегаструктурой, способной излучать сфокусированный луч энергии через многомерное пространство, чтобы дестабилизировать §YЭкстрамерный барьер Блоккотов§!, впоследствии давая возможность повредить §YБлокк-Коллектор§!.\n\n§YЭто позволит нам исследовать строительную площадку мегаструктуры. Дальнейшие этапы мегаструктуры потребуют дополнительных $blokkat_knowledge$.§!"
giga_blokkat.3000.mega2: "Создание источника энергии §YДестабилизатора§! | §Y20§! $blokkat_knowledge$"
giga_blokkat.3000.mega2.tooltip: "§YЭкстрамерный дестабилизатор§! должен быть в состоянии проникнуть в более высокие измерения и симулировать удар по щиту §YБлокк-Коллектора§! со всех возможных точек атаки. Звезду, вокруг которой он построен, нужно превратить во что-то... более полезное.\n\n§YЭто позволит нам исследовать первую стадию мегаструктуры. Дальнейшие этапы мегаструктуры потребуют дополнительных $blokkat_knowledge$.§!"
giga_blokkat.3000.mega3: "Разработка прерывателя границ §YДестабилизатора§! | §Y30§! $blokkat_knowledge$"
giga_blokkat.3000.mega3.tooltip: "Граница пространства относится к пространственной плоскости, в которой содержится наша трехмерная реальность. Если мы хотим ударить прямо по щиту Блоккотов, мы должны найти способ избежать этой границы. Наиболее вероятным вариантом будет 'гиперзарядка' §YПентамерной Сингулярности§! для питания Дестабилизатора, чтобы использовать его как своеобразный 'шлюз', способный посылать большое количество энергии прямо на щит.\n\nДля дальнейших этапов мегаструктуры потребуются дополнительные $blokkat_knowledge$.§!"
giga_blokkat.3000.mega4: "Завершение работы над Великими инжекторами  §YДестабилизатора§! | §Y40§! $blokkat_knowledge$"
giga_blokkat.3000.mega4.tooltip: "Заключительная часть §YГиперпространственного дестабилизатора§! является не чем иным, как устройством, способным направлять огромное количество энергии, необходимой для его функционирования, через эзотерическое многомерное пространство.\n\nИ протокол Прерывателя границ, и последующая атака с использованием пятимерной сингулярности потребуют невероятно большого количества энергии, используемой с идеальной точностью, поскольку мы можем протолкнуть ограниченное количество энергии через пространственные стены нашей вселенной, прежде чем вызвать катастрофическую цепную реакцию, ведущую к полному коллапсу пространства-времени."
giga_blokkat.3000.mega5: "Создайте хронодеструкторы §YДестабилизатора§!| §Y50§! $blokkat_knowledge$ "
giga_blokkat.3000.mega5.tooltip: "Благодаря нашему открытию путешествий во времени Блоккотов с помощью данных из §YВеликих архивов§!, мы можем дополнительно усовершенствовать конструкцию нашего §YЭкстрамерного дестабилизатора§! чтобы сделать его способным парализовать способность §YЭкстрамерного барьера Блоккотов§! перемещаться во времени для ускоренной регенерации."
giga_blokkat.3000.blokkscrap: "Анализ утилизированных §PОбломков Блоккотов§!"
giga_blokkat.3000.blokkscrap.tooltip: "$blokkat_scrap$, которые нам удалось собрать, уничтожив Блоккотов, имеет неоспоримую научную ценность. Было бы разумно попытаться найти для него конкретное применение как можно скорее, чтобы получить преимущество над Блоккотами.\n\n§YЭто разблокирует возможность использовать $blokkat_scrap$ для предоставления бонусов к §HRИсследованиям§! и к §HУрон§! против Блоккотов, а также возможность §HОбратной инженерии§! их компонентов, если у нас есть достаточно лома.§!"
giga_blokkat.3000.blokkphysics: "Исследование §BПространственных манипуляций§! Блоккотов"
giga_blokkat.3000.blokkphysics.tooltip: "Большая часть технологий Блоккотов, по-видимому, вращается вокруг манипуляций с пространством высших измерений, чтобы значительно увеличить прочность и эффективность своих компонентов.\n\nИзучение этих методов, несомненно, повысит нашу способность приобретать $blokkat_knowledge$.\n\n§YЭто откроет технологию, которая после полного исследования откроет Повторяемые технологии физики, дающие дополнительные $blokkat_knowledge$.§!"
giga_blokkat.3000.blokksociety: "Исследование §GСоциологии§! Блоккотов"
giga_blokkat.3000.blokksociety.tooltip: "Кто-то может подумать, что изучение социологии вторгшегося вида — это своеобразное и, возможно, бессмысленное занятие, но знание того, как вид думает и действует, является бесценным достоянием, если мы хотим узнать о нем больше.\n\nДействительно, изучая и понимая Блоккотов, мы могли бы эффективно научиться 'заполнять пробелы', когда нам не хватает некоторых данных, определяя, как Блоккоты будут решать проблему или что-то разрабатывать.\n\nЕстественно, это ускорит сбор важных $blokkat_knowledge$.\n\n§YЭто разблокирует технологию, которая после полного исследования откроет Повторяемые технологии в Социологическом отделе, дающие дополнительные $blokkat_knowledge$.§!"
giga_blokkat.3000.blokkengineering: "Исследование §HМатериаловедение§! Блоккотов"
giga_blokkat.3000.blokkengineering.tooltip: "Материалы, используемые Блоккотами, чрезвычайно продвинуты, практически подчиняя фундаментальные силы вселенной своей воле.\n\nИзучение этих почти неразрушимых материалов, которые, по-видимому, очень мало заботятся о нашем нынешнем понимании физики, было бы большим благом для нашего текущего банка данных $blokkat_knowledge$.\n\n§YЭто разблокирует технологию, которая после полного исследования откроет повторяемые технологии в инженерном отделе, дающие дополнительные $blokkat_knowledge$.§!"
giga_blokkat.3020.name: "Социология Блоккотов"
giga_blokkat.3020.desc: "В нынешнем виде мы очень мало знаем о цивилизации Блоккотов. Они кажутся своего рода синтетическим коллективным разумом, но, естественно, мало что показывают посторонним из своего реального общества.\n\nЕсли бы мы расшифровали некоторые из их сообщений и удаленно просканировали их материнский корабль на наличие признаков внутренней активности, мы могли бы узнать немного больше о том, как на самом деле функционирует их цивилизация и каковы могут быть их мотивы.\n\nЭто позволит нам 'заполнить пробел', когда нам не хватает данных в других местах, путем экстраполяции, основанной на нашем понимании мышления Блоккотов и их мотивации."
cant_do_another_blokkat_project_tech_tooltip: "Нам придется исследовать соответствующую §YТехнологию§! или §YСпециальный проект§! прежде чем мы сможем предпринять еще один §BПроект изучения Блоккотов§!."
giga_blokkat.3020.a: "Тогда давайте приступим к этому."
giga_blokkat.3020.b: "Не сейчас."
blokkat_project_already_underway: "Мы уже проводим  §BПроект изучения Блоккотов§!."
can_do_another_blokkat_project_tooltip: "Теперь мы можем приступить к другому §BПроекту изучения Блоккотов§!."
giga_tech_blokkat_sociology_study: "Исследование социологии и анатомии Блоккотов"
giga_tech_blokkat_sociology_study_desc: "Изучение того, как функционирует цивилизация Блоккотов, станет важным шагом в изучении того, как лучше всего противостоять их ужасающе продвинутым технологиям."
blokkat_sociology_title: "Разблокирует повторящиеся социологические исследования, дающие  $blokkat_knowledge$\nЗнания о Блоккотах: §G+1§!"
blokkat_knowledge_repeatable_title: "Знания о Блоккотах: §G+1§!"
blokkats: "Блоккоты"
blokkats_desc: "Блоккоты — чрезвычайно развитая внегалактическая цивилизация, использующая технологии, далеко превосходящие наши. Они, естественно, являются отличным источником исследовательского материала."
giga_tech_blokkat_society_repeatable: "Анализ расшифровки Блокксети"
giga_tech_blokkat_society_repeatable_desc: "Блокксеть — это массивная информационная и энергетическая сеть, размещенная в более высоком измерении, которая соединяет всех Блоккотов вместе. Его расшифровка и изучение дадут бесценные данные, связанные с Блоккотами. Возможно, мы даже сможем применить методы Blokkwork и к нашей собственной империи."
giga_blokkat.3021.name: "Отчет о изучении Блоккотов: Цивилизация"
giga_blokkat.3021.desc: "Благодаря тщательному анализу различных подпространственных частот, исходящих от §YБлокк-Коллектора§! в сочетании с удаленными наблюдениями за их космическими кораблями, были получены бесценные данные о Блоккотах и их цивилизации.\n\nВопреки нашим первоначальным убеждениям, Блоккоты на самом деле не являются коллективным разумом, а скорее разновидностью отдельных синтетических существ. Каждое из этих существ обладает полной свободой воли, но они независимо связаны друг с другом колоссальной информационной сетью, размещенной в более высоком измерении и соединяющей всех Блоккотов вместе. Это эффективно обеспечивает мгновенную передачу данных от одного Блоккота до другого, независимо от расстояния.\n\nВ ходе дальнейшего изучения этой информационной сети, которая, по-видимому, была названа §YБлокксеть§! самими Блоккотами, было обнаружено, что §RБлоккоты в нашей галактике на самом деле являются чрезвычайно малой частью полной цивилизации Блоккотов, которая, по-видимому, управляет как минимум §Yдвумя тысячами§! таких материнских кораблей в различных частях вселенной.§!\n\nИстинная цель Блоккотов пока не ясна, но их сообщения показывают, что собранная материя со всех материнских кораблей отправляется обратно в неизвестное централизованное место.\n\nСовершенно очевидно, что наша галактика не первая, на которую нацелились их собирающие флоты, и неизвестно, сколько цивилизаций стало жертвами Блоккотов. В широко распространенных архивах Блокксети особенно упоминается уничтожение межгалактического биологического коллективного разума флотами Блоккотов, в результате чего рассеянные остатки коллективного разума бежали по вселенной.\n\nНаши ученые полагают, что мы сможем получить еще больше данных, если продолжим 'взламывать' сильно зашифрованную §YБлокксеть§!, и получить больше $blokkat_knowledge$, если мы вложим в это достаточно исследований."
giga_blokkat.3021.a: "Принято."
giga_blokkat.3021.a.tooltip: "Теперь мы можем исследовать связанные с Блоккотами §YПовторяемые социологические исследования§! и получить больше $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
giga_blokkat.3030.name: "Физика Блоккотов"
giga_blokkat.3030.desc: "Первоначальный анализ космических кораблей Блоккотов показал, что большая часть их технологий вращается вокруг манипулирования высшими измерениями.\n\nХотя это довольно распространенная практика в современных методах проектирования гигаструктур, Блоккоты, по-видимому, используют ее в беспрецедентных масштабах и с невиданной ранее эффективностью. Поэтому крайне важно, чтобы мы исследовали их методы гиперпространственной инженерии, если мы хотим выяснить, имеются ли у §YБлокк-Коллектора§! какие-либо слабости."
giga_blokkat.3030.a: "Понятно."
giga_tech_blokkat_dimension_study: "Гиперпространственное исследование Блоккотов"
giga_tech_blokkat_dimension_study_desc: "Изучение методов гиперпространственной инженерии Блоккотов — важный шаг к полному пониманию этих внелагактических захватчиков."
giga_tech_blokkat_physics_repeatable: "6-мерные инженерные методы"
giga_tech_blokkat_physics_repeatable_desc: "Методы гиперпространственной инженерии Блоккотов гораздо более продвинуты, чем то, на что мы способны в настоящее время. Если бы мы изучали и понимали их, возможности применения были бы безграничны."
blokkat_dimension_title: "Разблокирует повторящиеся физические исследования, дающие $blokkat_knowledge$\nЗнания о Блоккотах: §G+1§!"
giga_blokkat.3031.name: "Отчет об изучении Блоккотов: Гиперпространственная инженерия"
giga_blokkat.3031.desc: "Как и ожидалось, многомерная инженерия чрезвычайно распространена в цивилизации Блоккотов, до такой степени, что каждая отдельная часть технологии Блоккоты так или иначе использует ее.\n\nОтдельные Блоккоты обладают пространственными устройствами хранения, позволяющими каждому из них нести огромное количество материалов. Это также используется в более широком масштабе на каждом корабле Блоккотов, и, по оценкам наших ученых, даже самый маленький их корабль может нести массу типичной звезды §YG-класса§! в пределах своего габаритного грузового отсека.\n\nИнтересно, что хотя большинство наших гиперпространственных устройств достигают 4-го измерения, окружающего наше обычное трехмерное пространство, стало очевидно, что Блоккоты выяснили, как эффективно использовать §Y5-е§! и вполне возможно §Y6-е§! или даже §Y7-е пространственное измерение§!, что дает им полное господство над физикой нашей вселенной.\n\nСтруктуры Блоккотов, которые кажутся отдельными, довольно часто связаны друг с другом в этих высоких измерениях, и устройства, которые потребляют невероятно большое количество энергии, такие как щит §YБлокк-Коллектора§!, получают энергию от удаленного источника через эти многомерные пространства.\n\nМы могли бы накопить большое количество $blokkat_knowledge$, если бы мы продолжили дальнейшее изучение методов гиперпространственной инженерии Блоккотов."
giga_blokkat.3031.a: "Принято."
giga_blokkat.3031.a.tooltip: "Теперь мы можем исследовать связанные с Блоккотами §YПовторяемые физические исследования§! и получить больше $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
giga_blokkat.3050.name: "Инженерия Блоккотов"
giga_blokkat.3050.desc: "Технологический прогресс Блоккотов означает, что даже их базовая броня, вероятно, использует невероятно сложный набор технологий, который превосходит даже самые передовые конструкции Угасшей Империи. Очевидно, что если мы хотим узнать, как лучше всего противостоять их кораблям, нам придется провести углубленное изучение материалов и инженерных методов, используемых Блоккотами.\n\nПоскольку исследование будет проводиться дистанционно, мы не в состоянии полностью понять, как Блоккоты проектировали свои материалы, но, тем не менее, оно предоставит важную информацию, которая заложит основу для дальнейшего понимания материаловедения Блоккотов."
giga_blokkat.3050.a: "Понятно."
giga_blokkat.3051.name: "Отчет об изучении Блоккотов: Гиперинтеллектуальная инженерия"
giga_blokkat.3051.desc: "Судя по тому, что удалось выяснить в ходе наших отдаленных расследований, каждый отдельный кусок материала, используемый Блоккотами, сам по себе является настоящим чудом техники.\n\nПрежде всего, их строительные материалы, по-видимому, упакованы чрезвычайно плотно, до такой степени, что они полностью тверды вплоть до планковской длины, что, вероятно, достигается за счет использования искусственных и невероятно маленьких искусственных частиц, которые заменяют обычные 'атомы' и позволяют Блоккотам достигать гораздо более высокого уровня точности в их разработках, поскольку они не связаны обычными размерами атомов и элементарных частиц.\n\nКроме того, основываясь на наших текущих наблюдениях за суднами Блоккотов, реагирующими на повреждения, вполне вероятно, что их материалы обладают некоторой формой 'разума', предоставляемой встроенными в них искусственными субатомными нейронными сетями, позволяя им разумно реагировать на изменения и повреждения. Это означает, что материалы Блоккотов могут мгновенно и эффективно восстанавливать себя наиболее оптимальным способом.\n\nВсе это, очевидно, поддерживается какой-то сетью передачи энергии из более высокого измерения, образующей настоящую 'Гиперпространственную энергосистему', которая удаленно обеспечивает энергией, необходимой для поддержки и поддержания этих невероятно продвинутых материалов.\n\nПродолжение изучения теорий, связанных с Материалами Блоккотов наверняка принесут много $blokkat_knowledge$."
giga_blokkat.3051.a: "Принято."
giga_blokkat.3051.a.tooltip: "Теперь мы можем исследовать связанные с Блоккотами §YПовторяемые инженерные исследования§! и получить больше $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
giga_tech_blokkat_armor_study: "Инженерные исследования Блоккотов"
giga_tech_blokkat_armor_study_desc: "Изучение инженерных методов и материаловедения Блоккотов — важный шаг к пониманию того, как функционируют их корабли и технологии."
blokkat_armor_title: "Разблокирует повторящиеся инженерные исследования, дающие $blokkat_knowledge$\nЗнания о Блоккотах: §G+1§!"
giga_tech_blokkat_engineering_repeatable: "Строительные технологии Блоккотов"
giga_tech_blokkat_engineering_repeatable_desc: "Изучение того, как Блоккотов конструируют свои корабли и материалы — сложная задача для удаленного выполнения, но она предоставит ценную информацию об их кораблях и, вероятно, поможет нашим научным группам в разработке новых и инновационных материалов."
giga_blokkat.3060.name: "Гиперпространственный дестабилизатор: Строительная площадка"
giga_blokkat.3060.desc: "Учитывая то количество $blokkat_knowledge$, которое нам удалось получить на данный момент, пришло время начать надлежащую работу по проектированию гигаструктуры, способной разрушить §YЭкстрамерный барьер Блоккотов§!.\n\nХотя у нас еще недостаточно знаний, чтобы полностью понять внутреннюю работу щита, тем не менее, были сделаны грубые расчеты, чтобы определить, насколько дорого будет построить мегаструктуру и насколько она будет велика. Таким образом, §YБюро исследования Блоккотов§! подсчитало, что полная стоимость §YЭкстрамерного дестабилизатора§! будет где-то около §Y1 млн§! £alloys£ и распределится на несколько фаз, а сама мегаструктура охватыватит большую часть звездной системы.\n\nСтроительная площадка должна быть построена вокруг любой обычной звезды, а центральная звезда системы, скорее всего, должна быть преобразована в некую форму весьма экзотического небесного тела, которое будет использоваться для 'пробивания' нашей реальности и более легкого проникновения в высшие измерения в которых находится §YЭкстрамерный барьер§!, но точные детали этого процесса нам до сих пор совершенно неизвестны.\n\nТем не менее, с нашими нынешними знаниями мы должны быть в состоянии исследовать и начать строительство §YСтроительной площадки§! мегаструктуры. Само собой разумеется, что она должна быть собрана в очень безопасном месте, вдали от досягаемости самих Блоккотов."
giga_blokkat.3060.a: "Принято."
giga_tech_blokkat_mega_stage_0: "Ранние схемы Экстрамерного дестабилизатора"
giga_tech_blokkat_mega_stage_0_desc: "Экстрамерный дестабилизатор должен стать одной из самых больших когда-либо задуманных мегаструктур, построенных с единственной целью - разрушить барьер Блокк-Коллектора. Проектирование соответствующей строительной площадки является важным шагом в сборке этой колоссальной конструкции."
giga_tech_blokkat_mega_stage_0_title: "§HОткрывает мегаструктуру§!: Строительная площадка Экстрамерного дестабилизатора"
giga_blokkat.3062.name: "Экстрамерный дестабилизатор: Источник питания"
giga_blokkat.3062.desc: "Поскольку строительная площадка §YЭкстрамерного дестабилизатора§! теперь прочно вошла в реальность, мы должны приступить к проектированию источника питания для этой мощной разрушающей щит гигаструктуры.\n\nПоскольку мегаструктура будет копаться в других измерениях и атаковать гигантский многомерный щит, количество энергии, которое она должна потреблять, вероятно, будет гигантским.\n\nТаким образом, наши самые умные ученые считают, что наиболее разумным планом действий было бы превратить звезду мегаструктуры в §YПентамерную сингулярность§!, который является своего рода модифицированной черной дырой, пробивающей несколько высших измерений, способной как вытягивать огромное количество энергии, так и служить 'точкой доступа' в высшие измерения, внутри которых находится §YЭкстрамерный барьер Блоккотов§!.\n\nЭто должно быть достигнуто с помощью чрезвычайно большого кольцеобразного устройства, окружающего звезду, которое будет работать, чтобы преобразовать ее в указанную сингулярность. Мы подсчитали, что эта сингулярность могла бы достигать не более чем §Y5-го§! измерения, так как все, что выше, разорвало бы все пространство-время на части под действием явного пространственного напряжения."
giga_blokkat.3062.a: "Давайте займемся этим."
giga_tech_blokkat_mega_stage_1: "Пятимерные источники энергии"
giga_tech_blokkat_mega_stage_1_desc: "Особая черная дыра, использующая методы, очень похожие на методы Блоккотов, может быть использована для питания могущественного §YЭкстрамерного дестабилизатора§! и позволяет ему эффективно наносить удары по, казалось бы, нерушимому щиту Блоккотов."
giga_tech_blokkat_mega_stage_1_title: "§HОткрывает мегаструктуру§!: Пятимерный преобразователь Экстрамерного дестабилизатора"
needs_physics_blokkat_project: "Нам нужно завершить §BПроект изучения Блоккотов§! §YИсследование §BПространственных манипуляций§! Блоккотов§!."
needs_society_blokkat_project: "Мы должны завершить §Gсоциологический§!  §Висследовательский проект по Блоккату§!  §YВопросы к Блоккату§!"
giga_blokkat.3064.name: "Экстрамерный дестабилизатор: Прерыватель границ"
giga_blokkat.3064.desc: "По мере того, как наше изучение Блоккотов продолжается, наше понимание §YЭкстрамерного барьера Блоккотов§! также увеличивается. Наши текущие данные показали, что огромное сопротивление щита происходит из-за того, что он фактически 'вращается' в пределах не менее §Y2-х§! более высоких измерений, а это означает, что только бесконечно малая часть полного щита фактически находится в нашей реальности в любой момент времени.\n\nЭто означает, что щит фактически образует вращающеюся §Y6-мерную§! сферу, окружающую §YБлокк-Коллектор§!. Таким образом, если мы когда-либо отключим щит на какое-то значительное время, мы должны будем использовать §YПентамерную сингулярность§! в качестве шлюза для сброса больших количеств энергии в высшие измерения, чтобы запустить полную атаку на весь щит одновременно.\n\nК сожалению, сингулярность не сможет достичь шестого и самого высокого измерения, в котором находится щит, что означает что все это начинание могло бы закончиться спорно... если бы вращение щита не играло нам на руку. Действительно, наши ученые полагают, что сингулярности может помочь §YПрерыватель границ§!, теоретическая конструкция, способная хоть немного 'искажать' способ расположения этих высших измерений относительно друг друга в области, непосредственно окружающей §YБлокк-Коллектор§!.\n\nЭто приведет к тому, что часть §YЭкстрамерного барьера Блоккотов§! которая в настоящее время вращается в шестом измерении, частично сместится относительно других частей щита, тем самым принудительно опуская функциональные части щита на одно измерение и позволяя §YЭкстрамерному дестабилизатору§! провести полноценную атаку используя §YПентамерную сингулярность§!."
giga_blokkat.3064.a: "Проще сказать, чем сделать..."
giga_tech_blokkat_mega_stage_2: "Экстрамерный Прерыватель границ"
giga_tech_blokkat_mega_stage_2_desc: "'Искажая' высшие измерения, используемые Экстрамерным барьером Блоккотов, мы можем принудительно опустить его на одно измерение, тем самым сделав его доступным для нашей пятимерной сингулярности."
giga_tech_blokkat_mega_stage_2_title: "§HОткрывает мегаструктуру§!: Прерыватель границ Экстрамерного дестабилизатора"
giga_blokkat.3066.name: "Экстрамерный дестабилизатор: Огромные инжекторы"
giga_blokkat.3066.desc: "Теперь, прежде чем мы сможем, наконец, завершить наш §YЭкстрамерный дестабилизатор§!, нужно решить только одну проблему: мы должны разработать механизм, способный манипулировать колоссальными количествами энергии, необходимой как для работы Прерывателя границ, так и последующей атаки в 5-м измерении на поврежденный §YЭкстрамерный барьер Блоккотов§!.\n\nЭтот механизм может быть самой дорогой частью конструкции, так как он потребует привязки к нескольким высшим измерениям и очень сложных пятимерных инженерных методов, чтобы обеспечить тщательно настроенный поток энергии, который будет протекать в высшие измерения и воздействовать на щит Блоккотов в нужное время.\n\nПодсчитано, что после срабатывания Прерывателя границ у нас будет всего несколько секунд, прежде чем Блоккоты мгновенно отрегулируют свой щит и исправят проблему, что, таким образом, требует предельной точности в нанесении сокрушительных ударов по §YЭкстрамерному барьеру§!.\n\nДаже тогда, если нам удастся разрушить Барьер, мы должны действовать быстро, так как Блоккоты, скорее всего, восстановят его обратно в течение следующих нескольких лет, что, таким образом, потребует быстрой атаки наших ударных сил, если мы хотим окончательно уничтожить §YБлокк-Коллектор§!.\n\nЕсли все пойдет по плану, это должен быть последний шаг в разработке этой грандиозной конструкции."
giga_blokkat.3066.a: "Мы почти у цели."
mod_megastructure_energy_upkeep_mult: "Затраты энергии мегаструктурой"
giga_tech_blokkat_mega_stage_3: "Манипуляция энергией йота-масштаба"
giga_tech_blokkat_mega_stage_3_desc: "Манипулирование чистым потоком энергии, необходимым для работы Экстрамерного барьера, потребует бесчисленного количества многомерных структур в сочетании с фемтосекундной точностью, когда дело дойдет до выполнения полной последовательности."
giga_tech_blokkat_mega_stage_3_title: "§HОткрывает мегаструктуру§!: Экстрамерный дестабилизатор: Завершение"
giga_tech_blokkat_mega_stage_4: "Прикладное гипертемпоральное хроноразрушение"
giga_tech_blokkat_mega_stage_4_desc: "Возможность поразить цель как из прошлого, так и из будущего, а также из более высоких измерений гарантирует, что мы сможем обрушить §YЭкстрамерный барьер§! вниз с гораздо большей легкостью, чем раньше. Кроме того, более широкое применение этой технологии в наших системах вооружения заметно повысит их потенциальный урон."
giga_tech_blokkat_mega_stage_4_title: "§HОткрывает мегаструктуру§!: Экстрамерный дестабилизатор: Хроноразрушители"
giga_blokkat.3067.name: "Подавляющее знание"
giga_blokkat.3067.desc: "Наконец-то мы накопили достаточно $blokkat_knowledge$, чтобы полностью спроектировать §YЭкстрамерный дестабилизатор§!.\n\nТеперь все, что осталось сделать, это фактически собрать могучую гигаструктуру вокруг звезды, и мы, наконец, сможем разрушить §YЭкстрамерный барьер Блоккот§!, обнажив их драгоценный §YБлокк-Коллектор§! чтобы уничтожить его.\n\nПобеда, наконец, может быть под рядом."
giga_blokkat.3067.a: "Мы им покажем!"
blokkat_shield_megastructure_ready: "Теперь мы можем полностью построить §YЭкстрамерный дестабилизатор§! и активировать его."
giga_blokkat.3000.megano: "§YЭкстрамерный дестабилизатор§! должен быть полностью исследован."
blokkat_cant_click_this: "Нам просто нужно построить мегаструктуру прямо сейчас."
giga_blokkat.3070.name: "Опустошение"
giga_blokkat.3070.desc: "По прибытии в систему, собранную Блоккотами, наш научный корабль столкнулся с тем, что можно описать только как полнейшую, непреодолимую пустоту.\n\nБлоккоты полностью истощили систему от всех форм материи и даже дошли до выкачивания самих фоновых энергий, которые удерживают пространство-время вместе.\n\nПохоже, они высосали почти максимум энергии, которую можно собрать из самого пространства-времени, не вызывая катастрофического коллапса этой области пространства, оставив эту область с самым минимумом, необходимым для продолжения существования.\n\nПобочным эффектом этого является то, что сверхсветовые путешествия в область и из нее значительно проще, поскольку границы между нашей реальностью и другими измерениями, такими как гиперпространство и подпространство, были резко ослаблены."
giga_blokkat.3070.a: "Они даже не напряглись..."
giga_blokkat.3070.a.tooltip: "Мы получим §Y1§! $blokkat_knowledge$."
blokkats_say_no: "Блоккоты манипулируют Покровом, чтобы помешать работе Эфирофазного двигателя!\n\n"
giga_blokkat.5001.name: "Угасающий двигатель"
giga_blokkat.5001.desc: "Обследование нашего предположительно могущественного §YЭфирофазного двигателя§! показало, что его сила, по-видимому... быстро падает.\n\nЕсли когда-то он тянул могучие щупальца чистой энергии в глубины Покрова, сейчас двигатель с трудом преодолевает барьер, отделяющий наш мир от псионического измерения, как будто на него был наложен какой-то щит из более высокого измерения.\n\nПока наши ученые лихорадочно пытались найти объяснение, они внезапно получили высокоэнергетический сигнал, исходящий ни от кого иного, как от §YБлоккоты§!..."
giga_blokkat.5001.a: "О чем это?! На экран!"
giga_blokkat.5002.name: "Добытчики Блоккоты"
giga_blokkat.5002.desc: "§Y[ROOT.GetName]§!, знайте, что ваши тщетные попытки уничтожить галактику не новость для нашей цивилизации.\n\nНа самом деле, в наших архивах хранятся записи более чем нескольких тысяч разумных видов, пытающихся сделать то же самое по какой-то непонятной причине. Все это всего лишь коллективное заблуждение, §Y[ROOT.GetSpeciesNamePlural]§!!\n\nДля вашей собственной безопасности и обеспечения непрерывности наших операций по сбору урожая, §YБлокк-Коллектор§! установил пятимерный щит вокруг вашего 'Двигателя', который должен предотвратить причинение им ненужных повреждений.\n\nПоймите, что это делается для вашего же блага, и помните, что вы можете уйти, если наши действия доставят вам неудобства."
giga_blokkat.5002.a: "КАК ТЫ ПОСМЕЛ ПРЕРВАТЬ НАШ ГРАНДИОЗНЫЙ ПЛАН!!!?"
giga_blokkat.5002.a.response: "Умственная гимнастика, которую должен был пройти ваш вид, чтобы назвать это 'планом', ставит в тупик даже нас, §Y[ROOT.GetSpeciesNamePlural]§!."
giga_blokkat.6000.name: "Окончание жатвы Блоккотов"
giga_blokkat.6000.desc: "§YБлоккоты§! к настоящему времени собрали почти все системы нашей галактики, и лишь очень немногие остались нетронутыми.\n\nСогласно тревожным наблюдениям, сделанным §YБюро исследования Блоккотов§!, тот факт, что осталось очень мало материи, означает, что §YБлокк-Коллектор§! теперь должен быть в состоянии одновременно собрать все, что осталось от нашей галактики, за один раз, не вызывая катастрофического коллапса пространства-времени.\n\nВпоследствии они подтвердили, что запасы энергии §YБлокк-Коллектора§! полные, благодаря жатве, материнский корабль Блоккотов теперь «заряжается» для этой последней жатвы, которая §Rполностью и окончательно уничтожит все оставшиеся системы в галактике, независимо от их местоположения или содержимого.§!\n\nНаблюдения показывают, что у нас есть только §Y2 года§! до завершения зарядки §YБлокк-Коллектора§! и уничтожения всего, что может остаться от нашей несчастной галактики."
giga_blokkat.6000.a: "Мы должны торопиться!"
giga_blokkat.6000.a.tooltip: "Если мы не уничтожим §YБлокк-Коллектор§! в течение §Y2-х лет§!, §Rмы и то, что осталось от галактики, будет уничтожено§!."
giga_blokkat.6001.name: "Конец"
giga_blokkat.6001.desc: "Слишком поздно.\n\nНесмотря на все наши усилия, §YБлокк-Коллектор§! высвободил последний галактический собирающий вихрь, поглотивший скудные остатки нашей галактики.\n\nМы потерпели неудачу. §Y[ROOT.GetName]§! больше нет, смыты в мусорные баки истории безжалостной волной разрушения Блоккотов."
giga_blokkat.6001.a: "Прощайте."
giga_blokkat.6001.a.tooltip: "§RТо, что осталось от галактики, уничтожено.§!\n\nБлоккоты покинут просторы межгалактической пустоты, которая когда-то была нашей галактикой."
war_moon_scrap: "Разобрать на обломки §Y15000§! £alloys£ и §Y7500§! £minerals£"
war_moon_scrap_DESC: "Разрушьте внешнюю инфраструктуру этого небесного боевого корабля в поисках сплавов, исследований и ценных минералов."
giga_wrecked_ships.1043.name: "Разрушенная Боевая Луна утилизирована"
giga_wrecked_ships.1043.desc: "Наши сборщики мусора завершили демонтаж разрушенной Боевой Луны, найденной в системе §Y[from.GetName]§!. Демонтаж колоссального вооружения и систем движения Небесного боевого корабля принес нам значительное количество сплавов и инженерных исследований. Кроме того, его опустошенная кора была очищена от ценных элементов и оставшихся минералов."
giga_wrecked_ships.1043.a: "Хорошо.."
war_planet_scrap: "Разобрать на обломки §Y80000§! £alloys£ и §Y40000§! £minerals£"
war_planet_scrap_DESC: "Разрушьте внешнюю инфраструктуру этого небесного боевого корабля в поисках сплавов, исследований и ценных минералов."
giga_wrecked_ships.1044.name: "Разрушенная Боевая Планета утилизирована"
giga_wrecked_ships.1044.desc: "Наши сборщики мусора завершили демонтаж разрушенной Боевой Планеты, найденной в системе §Y[from.GetName]§!. Демонтаж колоссального вооружения и систем движения Небесного боевого корабля принес нам значительное количество сплавов и инженерных исследований. Кроме того, его опустошенная кора была очищена от ценных элементов и оставшихся минералов."
giga_wrecked_ships.1044.a: "Хорошо.."
giga_titan_ruined: "Разрушенный Титан"
giga_titan_ruined_DESC: "Остатки колоссального космического корабля, оставшиеся от ушедшей эпохи. Основной корпус корабля все еще удивительно цел и может быть реально приведен в рабочее состояние при наличии достаточных ресурсов."
giga_titan_restored: "Корпус «Титана»"
giga_titan_restored_DESC: "Древний военный корабль класса «Титан», отремонтированный и возвращенный к своей былой славе."
giga_titan_scrap: "Разобрать на обломки §Y2000§! £alloys£"
giga_titan_scrap_DESC: "Разберите эти судна на части и составляющие их сплавы."
giga_wrecked_ships.1010.name: "Разрушенный Титан"
giga_wrecked_ships.1010.desc: "В системе §Y[from.GetName]§! были обнаружены останки титанического разрушенного военного корабля. Этот впечатляющий корабль класса '§Yтитан§!', по оценкам специалистов, тихо плавающий у края гравитационного колодца планеты, имеет возраст в несколько десятков тысяч лет, являясь безмолвной реликвией ушедшего прошлого нашей галактики.\n\nХотя он получил серьезные повреждения, его восстановление, скорее всего, было бы вполне осуществимо, если бы мы обладали технологией создания собственных Титанов. Кроме того, это, несомненно, будет значительно дешевле, чем строить его самостоятельно.\n\nВ качестве альтернативы мы можем сдать обломки на §YСплавы§! £alloys£, а тем временем его изучение даст нам §YИнженерные исследования§!."
giga_wrecked_ships.1010.a: "Любопытно."
giga_wrecked_ships.1011.name: "Разбитый Титан восстановлен!"
giga_wrecked_ships.1011.desc: "Руины разбитого титана, найденные в системе §Y[from.GetName]§! были восстановлены и фактически приведены в рабочее состояние; и хотя большую часть его вооружения пришлось восстанавливать с нуля, внешний корпус корабля не подвергался радикальным изменениям, за исключением мелкого ремонта.\n\nНесмотря на это, могучее судно теперь снова готово к эксплуатации, возможно, впервые за тысячелетия."
giga_wrecked_ships.1011.a: "Превосходно."
giga_wrecked_ships.1011.b: "К Победе!"
giga_wrecked_ships.1012.name: "Разрушенный титан утилизирован"
giga_wrecked_ships.1012.desc: "Наши команды мусорщиков завершили демонтаж разрушенного Титана, найденного в системе §Y[from.GetName]§, что принесло нам значительное количество сплавов и инженерных исследований"
giga_wrecked_ships.1012.a: "Хорошо.."
giga_juggernaut_ruined: "Разрушенный Джаггернаут"
giga_juggernaut_ruined_DESC: "Остатки огромного космического корабля, оставшиеся от ушедшей эпохи. Основной корпус корабля все еще удивительно цел и может быть реально приведен в рабочее состояние при наличии достаточных ресурсов."
giga_juggernaut_restored: "Восстановленный Джаггернаут"
giga_juggernaut_restored_DESC: "Древний военный корабль класса «Джаггернаут», отремонтированный и возвращенный к своей былой славе."
giga_juggernaut_scrap: "Разобрать на обломки §Y4000§! £alloys£"
giga_juggernaut_scrap_DESC: "Разберите эти судна на части и составляющие их сплавы."
giga_wrecked_ships.1020.name: "Разрушенный Джаггернаут"
giga_wrecked_ships.1020.desc: "Останки огромного разрушенного военного корабля были найдены в системе §Y[from.GetName]§!. Судя по своим огромным размерам, это впечатляющее судно, скорее всего, служило кораблем класса §YДжаггернаут§! в далеком прошлом, предположительно выведенным из строя в древнем конфликте эпических масштабов.\n\nХотя оно получило серьезные повреждения, восстановление его скорее всего, было бы вполне осуществимо, если бы у нас была технология для создания собственного Джаггернаута. Кроме того, это, несомненно, будет значительно дешевле, чем строить самому, и не потребует колоссальной сборочной площадки.\n\nВ качестве альтернативы мы можем сдать обломки на §YСплавы§! £alloys£, а тем временем его изучение даст нам §YИнженерные исследования§!."
giga_wrecked_ships.1020.a: "Это действительно большой корабль."
giga_wrecked_ships.1021.name: "Разбитый Джаггернаут восстановлен!"
giga_wrecked_ships.1021.desc: "Руины разбитого Джагернаута, найденные в системе §Y[from.GetName]§! были восстановлены и фактически приведены в рабочее состояние; и хотя большую часть его вооружения пришлось восстанавливать с нуля, внешний корпус корабля не подвергался радикальным изменениям, за исключением мелкого ремонта.\n\nКорабль снова был переоборудован с его обширными ангарами для ударных кораблей и производственными мощностями для кораблей и теперь готов к развертыванию, когда мы сочтем нужным."
giga_wrecked_ships.1021.a: "Превосходно."
giga_wrecked_ships.1021.b: "Грандиозно!"
giga_wrecked_ships.1022.name: "Разрушенный Джаггернаут утилизирован"
giga_wrecked_ships.1022.desc: "Наши команды мусорщиков завершили демонтаж разрушенного Джаггернаута, найденного в системе §Y[from.GetName]§, что принесло нам значительное количество сплавов и инженерных исследований"
giga_wrecked_ships.1022.a: "Хорошо.."
giga_battleship_ruined: "Разбитые линкоры"
giga_battleship_ruined_DESC: "Остатки нескольких линкоров, оставшиеся от ушедшей эпохи. Корпуса кораблей до сих пор удивительно целы, и их вполне реально вернуть в рабочее состояние при наличии достаточных ресурсов."
giga_battleship_restored: "Восстановленные линкоры"
giga_battleship_restored_DESC: "Несколько древних линкоров отремонтированы и возвращены к былой славе."
giga_battleship_scrap: "Разобрать на обломки §Y1800§! £alloys£"
giga_battleship_scrap_DESC: "Разберите эти судна на части и составляющие их сплавы."
giga_wrecked_ships.1030.name: "Разбитые линкоры"
giga_wrecked_ships.1030.desc: "Небольшой флот уничтоженных §Yлинкоров§! был найден в системе §Y[from.GetName]§!. Эта группа кораблей, скорее всего, была повреждена в древнем конфликте и уже несколько тысяч лет бесшумно плывет в пустоте.\n\nХотя они получили серьезные повреждения, их восстановление, скорее всего, вполне осуществимо, если у нас есть технологии для создания наших собственных линкоров. Кроме того, это, несомненно, было бы значительно дешевле, чем строить линкоры самим.\n\nВ качестве альтернативы мы можем сдать обломки на §YСплавы§! £alloys£, а тем временем его изучение даст нам §YИнженерные исследования§!."
giga_wrecked_ships.1030.a: "Они могут быть полезны..."
giga_wrecked_ships.1031.name: "Разбитые линкоры восстановлены!"
giga_wrecked_ships.1031.desc: "Обломки разбитых линкоров, найденные в системе §Y[from.GetName]§! были восстановлены и фактически приведены в рабочее состояние; и хотя большая часть их вооружения была перестроена с нуля, внешние корпуса кораблей не претерпели кардинальных изменений, если не считать мелкого ремонта.\n\nКорабли впоследствии готовы к развертыванию, когда мы посчитаем нужным."
giga_wrecked_ships.1031.a: "Здорово."
giga_wrecked_ships.1031.b: "Фантастика!"
giga_wrecked_ships.1032.name: "Разбитые линкоры утилизированы"
giga_wrecked_ships.1032.desc: "Наши команды мусорщиков завершили разборку разрушенных линкоров, найденных в системе §Y[from.GetName]§, что принесло нам значительное количество сплавов и инженерных исследований"
giga_colossus_ruined: "Разрушенный Колосс"
giga_colossus_ruined_DESC: "Останки Колосса, предположительно уничтоженного после уничтожения планеты. Колоссальный корпус корабля до сих пор на удивление цел, и его вполне можно привести в рабочее состояние при наличии достаточных ресурсов."
giga_colossus_restored: "Восстановленный Колосс"
giga_colossus_restored_DESC: "Древний колосс, отремонтированный и возвращенный к своей былой славе."
giga_colossus_scrap: "СРазобрать на обломки §Y6000§! £alloys£"
giga_colossus_scrap_DESC: "Разберите эти судна на части и составляющие их сплавы."
giga_wrecked_ships.1040.name: "Разрушенный Колосс"
giga_wrecked_ships.1040.desc: "Гигантские обломки древнего §YКолосса§! находится в системе §Y[from.GetName]§!. Совершенно очевидно, что этот Колосс, бесшумно парящий над разрушенным миром, когда-то обладал способностью опустошать целые планеты, но больше он этого не может. \n\nНесмотря на то, что ему нанесен серьезный ущерб, возможно, нанесенный тем, кто населял его несчастную цель, его восстановление, скорее всего, будет вполне осуществимо, если у нас есть технология для создания собственного Колосса, и для этого не потребуется сборочная верфь Колоссов. Кроме того, это, несомненно, было бы значительно дешевле, чем строить собственный Колосс.\n\nВ качестве альтернативы мы можем сдать обломки на §YСплавы§! £alloys£, а тем временем его изучение даст нам §YИнженерные исследования§!."
giga_wrecked_ships.1040.a: "Опасная, но замечательная машина."
giga_wrecked_ships.1041.name: "Разрушенный Колосс восстановлен!"
giga_wrecked_ships.1041.desc: "Обломки разрушенного Колосса, найденные в системе §Y[from.GetName]§! были восстановлены и фактически приведены в рабочее состояние; и в то время как большая часть его вооружения была перестроена с нуля, внешний корпус корабля не претерпел кардинальных изменений, за исключением мелкого ремонта.\n\nОн был оснащен оружием такого калибра, что теперь снова способен уничтожить целый мир. Могучее судно готово к развертыванию, когда мы посчитаем нужным."
giga_wrecked_ships.1041.a: "Прекрасно."
giga_wrecked_ships.1041.b: "Отлично, действительно отлично!"
giga_wrecked_ships.1042.name: "Разрушенный Колосс утилизирован"
giga_wrecked_ships.1042.desc: "Наши команды мусорщиков завершили демонтаж разрушенного Колосса, найденного в системе §Y[from.GetName]§, что принесло нам значительное количество сплавов и инженерных исследований"
giga_ruined_ships_disabled: "£menu_disabled£Разрушенные военные корабли\nМогут ли различные корабли, такие как линкоры, титаны, джаггернауты и колоссы (с соответствующими DLC), появляться как разрушенные мегаструктуры, которые можно отремонтировать при исследовании соответствующей технологии?\n\nЧастота появления разрушенных кораблей может быть скорректирована с помощью кнопки слева."
giga_ruined_ships_enabled: "£menu_enabled£Разрушенный военный корабль\nМогут ли различные корабли, такие как линкоры, титаны, джаггернауты и колоссы (с соответствующими DLC), появляться как разрушенные мегаструктуры, которые можно отремонтировать при исследовании соответствующей технологии?\n\nЧастота появления разрушенных кораблей может быть скорректирована с помощью кнопки слева."
giga_ruined_ships_divide_2: "§RРазделите частоту появления разрушенных кораблей на 2§!\n\n§BТекущая частота появления разрушенных кораблей§!: §Y[global_event_country.giga_ruined_warships_perc]%§!\n\n$wrecked_warship_perc_desc$"
giga_ruined_ships_subtract_1: "§RУменьшите частоту появления разрушенных кораблей на 10%.§!\n\n§BТекущая частота появления разрушенных кораблей§!: §Y[global_event_country.giga_ruined_warships_perc]%§!\n\n$wrecked_warship_perc_desc$"
giga_ruined_ship_perc_low_enough: "Частота появления разрушенных кораблей уже 10 или меньше."
giga_ruined_ships_reset: "§YСброс частоты разбитого военного корабля§!\n\n§BТекущая частота появления разрушенных кораблей§!: §Y[global_event_country.giga_ruined_warships_perc]%§!\n\n$wrecked_warship_perc_desc$"
giga_ruined_ships_add_1: "§GУвеличение частоты появления разрушенных кораблей на 10%§!\n\n§BТекущая частота появления разрушенных кораблей§!: §Y[global_event_country.giga_ruined_warships_perc]%§!\n\n$wrecked_warship_perc_desc$"
giga_ruined_ships_multiply_2: "§GУмножьте частоту появления разрушенных кораблей на 2§!\n\n§BТекущая частота появления разрушенных кораблей§!: §Y[global_event_country.giga_ruined_warships_perc]%§!\n\n$wrecked_warship_perc_desc$"
wrecked_warship_perc_desc: "Это настраивает, сколько разрушенных военных кораблей появится. Их можно ремонтировать, как Мегаструктуры, создавая несколько кораблей по дешевке. Эта настройка ничего не дает, если отключены Разрушенные военные корабли.\n\n§RВысокие значения могут вызвать задержку при запуске игры!!§!"
giga_ruined_ship_perc_high_enough: "Еще выше, и ваш компьютер выйдет из строя. Да, я тестировал. Это будет абсолютный крах, если вы пойдете дальше."
matrioshka_brain_ruined_m_star: "Разрушенный Мозг-Матрешка"
matrioshka_brain_ruined_m_star_DESC: "Остатки гигантского компьютера, окружающего звезду М-класса. Эта могучая машина когда-то была способна питать научные усилия целой цивилизации, но пришла в упадок из-за тысячелетий забвения."
giga_flavor_systems.1100.name: "ИИ-разбойник планетарного масштаба"
giga_flavor_systems.1100.desc: "После завершения начальной фазы колонизации беглый анализ колоссальных банков данных и сетевых систем планеты §Y[ROOT.GetName]§! выявил тревожный факт о Планетарном вычислительном комплексе в целом.\n\nДействительно, большая часть древнего планетарного компьютера, по-видимому, населена §RИИ-разбойником§! неизвестного происхождения, который на протяжении последних тысячелетий использует всю планету в качестве своего процессорного ядра. Он также, вероятно, стоит за враждебными оборонительными станциями, ранее вращавшимися вокруг планеты, предположительно созданными как средство отражения нападающих.\n\nК сожалению, намерения этого ИИ размером с планету нам совершенно неизвестны, и быстрый анализ инфраструктуры, используемой упомянутым ИИ, показал, что его программы радикально отличаются от всего, что встречалось ранее, в дополнение к тому, что он защищен несколькими десятками уровней постоянно меняющихся методов шифрования.\n\nНезависимо от его намерений, этот сверхразумный ИИ, очевидно, не очень хочет, чтобы мы занимали его процессор и теперь активно борется с нашими колонистами, §Yвыключая§! части инфраструктуры Планетарного вычислительного комплекса, а остальные заполняют вредоносными программами, призванными помешать нам заселить планету.\n\nЕсли мы хотим полностью использовать вычислительную мощность вычислительного комплекса, нам придется провести обширную операцию по очистке ИИ. с планеты, отключив децентрализованные ретрансляторы и серверы, которые позволяют ему распространяться по всей планете. Кроме того, было бы разумно оставить на планете несколько гарнизонов на случай, если ИИ станет явно враждебным."
giga_flavor_systems.1100.a: "С этим разберутся вовремя."
giga_flavor_systems.1100.b: "ИИ-разбойник обнаружен. Уничтожение обязательно."
d_giga_rogue_ai_relay_servers: "Разбойные массивы процессоров"
d_giga_rogue_ai_relay_servers_desc: "Огромные массивы процессоров и серверов, используемые ИИ-разбойником для проецирования своей мощности на Планетарный вычислительный комплекс, чтобы бороться с нами на каждом шагу, саботируя инфраструктуру и активно пытаясь убить наших колонистов."
d_giga_rogue_ai_corrupt_code: "Поврежденный код"
d_giga_rogue_ai_corrupt_code_desc: "Большие блоки банков данных Планетарного вычислительного комплекса заполнены опасным вредоносным программным кодом, активно мешающим нашим научным исследованиям на этой планете."
giga_rogue_ai_computer: "Планетарный ИИ-разбойник"
giga_rogue_ai_computer_desc: "Враждебный ИИ-разбойник тысячелетней давности обитает в лабиринтах охватывающих планету банков данных этого планетарного компьютерного комплекса."
giga_rogue_ai_computer_build_speed: "Враждебная архитектура"
giga_rogue_ai_computer_build_speed_desc: "§WКаждый блок £blocker£§Y$d_giga_rogue_ai_relay_servers$§! снижает скорость сборки на §R25%§!, с ограничением в §R-90%§!§!\n\nАктивно опасная инфраструктура препятствует нашим усилиям по строительству в этом мире."
giga_flavor_systems.1101.name: "Заброшенный планетарный вычислительный комплекс"
giga_flavor_systems.1101.desc: "Изучая систему §Y[from.GetName]§!, наши исследовательские группы обнаружили заброшенный §YПланетарный вычислительный комплекс§!, колоссальный компьютер размером с планету, мощность которого превосходит любое типичное вычислительное устройство.\n\nК сожалению, хотя сама планета явно необитаема, она вращается вокруг небольшого массива мощных и враждебных §Rоборонительных платформ§! которые открывают огонь по всему, что находится слишком близко к планете.\n\nКто или что установило эти платформы, неизвестно, хотя они, вероятно, являются древними единицами, которые пережили своих собственных создателей и теперь бессмысленно защищают пустой мир. В любом случае, победить их и захватить вычислительный комплекс для себя, несомненно, было бы невероятным благом для наших научных отделов."
giga_flavor_systems.1101.a: "Любопытно."
giga_flavor_systems.1102.name: "ИИ-разбойник устранен"
giga_flavor_systems.1102.desc: "Наконец, после систематического стирания всех поврежденных банков данных и борьбы с эксабайтами вредоносных программ, призванных вывести из строя наши исследовательские мощности, наши колонисты сообщают, что §RНеистовый ИИ§! на §Y[ROOT.GetName]§! был полностью уничтожен с планеты.\n\nОн больше не будет угрожать нашим колонистам и пытаться помешать нам каждым своим движением, поскольку Планетарный вычислительный комплекс наконец-то находится под нашим §Gполным контролем§!.\n\nХотя некоторые считают, что, возможно, этот ИИ просто отчаянно боролся за собственное выживание, но, увы, мы никогда этого не узнаем..."
giga_flavor_systems.1102.a: "Превосходно!"
giga_flavor_systems.1104.name: "ИИ-разбойник атакует!"
giga_flavor_systems.1104.desc: "Тревожные новости! ИИ-разбойнику на планете §Y[ROOT.GetName]§! удалось собрать армию опасных роботов-убийц на скрытых подземных фабриках. Теперь он использует их, чтобы уничтожить большие части нашей колонии и вернуть себе планету!\n\nИх нужно остановить, иначе мы можем потерять значительный прогресс в искоренении ИИ с планеты."
giga_flavor_systems.1104.a: "Доберитесь до бункеров!"
pcc_rogue_ai_army: "Роботы-убийцы ИИ-разбойника"
pcc_rogue_ai_army_desc: "Прожорливые роботы-убийцы, предназначенные для уничтожения всех несанкционированных обитателей Планетарного вычислительного комплекса."
giga_flavor_systems.1105.name: "ИИ-разбойник вторгается в нашу колонию"
giga_flavor_systems.1105.desc: "ИИ-разбойнику на планете §Y[FROMFROM.GetName]§! удалось успешно победить наземные силы планеты и в процессе восстановить свои позиции в ряде мест в колоссальных банках данных планеты.\n\nХотя колонистам удалось остановить оставшихся роботов-убийц, большая часть нашей инфраструктуры лежит в руинах, а большая часть населения погибла в боях."
giga_flavor_systems.1105.a: "Будь проклят этот ИИ!"
gpm_core_is_dead: "Ядро этой планеты уже полностью мертво. Мы ничего не можем сделать, чтобы зажечь его снова."
pc_m_star_nebula: "Эзотерическая звезда"
pc_m_star_nebula_desc: "Маленькая звезда, каким-то образом способная генерировать достаточно тепла, чтобы осветить окружающую ее систему. Его внутренние энергогенерирующие процессы неизвестны."
vsbw_begin: "Бесконечное пространство"
vsbw_begin_desc: "Пришло время превратить этот Звёздный мир в идеальную среду обитания. Не должно быть полумер, вся его поверхность должна быть благоустроена самыми передовыми технологиями, известными нашей цивилизации."
