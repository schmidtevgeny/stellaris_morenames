vsbw.1.title: "Дело сделано."
vsbw.1.desc: "После 20 лет напряженного гигамасштабного строительства он, наконец, завершен.\n[center_of_the_universe.GetName] был успешно преобразован в Небесную Пустотную Сферу, охватывающую всю гиперструктуру и тянущуюся на световой год.\n\nНекоторые могут назвать этот проект, который фактически создал самую большую и развитую среду обитания, когда-либо построенную в галактической истории, безумием.\n\nНо они просто дураки, потому что мы предпочитаем называть это тем, чем оно является на самом деле.\n\nАмбиции."
vsbw.1.a: "Больно глазам."
