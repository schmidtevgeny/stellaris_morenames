giga_fed.3012.name: "§RОбъявление войны!§!"
giga_fed.3012.desc: "[root.GetName], мы не можем позволить вашим гнусным деяниям продолжаться и дальше.\n\nЭто официальное объявление войны. Сдавайтесь сейчас, и, возможно, мы спасем вашу цивилизацию от разрушения."
giga_fed.3012.a: "Какая жалость."
giga_fed.3006.name: "Пакт о галактической обороне"
giga_fed.3006.desc: "[root.GetName] приступил к созданию гипероружия, которое могло бы угрожать цивилизации в том виде, в каком мы ее знаем.\n\nТаким образом, по инициативе [giga_galactic_pact_president.GetName] мы официально провозглашаем основу §BПакт о защите Галактики§!, федерация, которая будет защищать будущее нашей галактики, положив конец гнусным действиям [root.GetName].\n\nМы не позволим вам увлечься вашими постоянно растущими склонностями к мании величия, [ root.GetName]."
giga_fed.3006.a: "Конечно, все лают и не кусаются."
giga_fed.3006.b: "Пофиг."
giga_fed.3006.c: "Это все, что вы могли придумать?"
giga_fed.3006.d: "Отлично, это сделает нашу работу еще проще."
giga_fed.3005.name: "§BПакт Галактической Защиты§!"
giga_fed.3005.desc: "Множеству звездных наций галактики часто бывает трудно сотрудничать ради общего дела. Однако после создания [root.GetName] гигантского гипероружия, что можно назвать только дипломатическим чудом, большинство оставшихся империй галактики согласились на прекращение огня на неопределенный срок и, отложив свои разногласия в сторону , объединились в охватывающую всю галактику федерацию, известную как §BПакт Галактической Защиты§!.\n\nЭта большая федерация, возглавляемая [giga_galactic_pact_president.GetName], стремится защитить галактику от [root.GetName] и их разрушительного гипероружия, и это лишь вопрос времени, когда они предпримут против них наступательные действия..."
giga_fed.3005.a: "Собираются вместе, как загнанные в угол крысы."
giga_qso.2005.name: "$name_quasistellar$ завершена!"
giga_qso.2005.desc: "Наконец. После долгих десятилетий опасной и ужасной работы возле сверхмассивного квазара в галактическом ядре наше выдающееся произведение искусства наконец-то завершено.\n\n$name_quasistellar$, оружие невидимых размеров, которое затмевает даже $name_ndb$. Его выход по энергии равен примерно 20 триллионам звезд. Он способен обрушить неописуемую разрушительную силу на свою несчастную цель. Это свидетельство нашего абсолютного господства над этой вселенной и нашей способности подчинять себе небеса своей воле.\n\nПосле завершения создания этого гигантского гипероружия, размеры которого составляют несколько сотен астрономических единиц, единственное, что наши враги теперь могут это молиться о пощаде."
giga_qso.2005.a: "Наконец-то самое большое оружие - наше!"
giga_qso.2003.name: "Гиперкомпьютеры $name_quasistellar$ завершены!"
giga_qso.2003.desc: "Наши гиперкомпьютеры $name_quasistellar$ готовы. Этот набор гигантских вычислительных машин отвечает за поддержание конструкции и обеспечение плавности процесса обжига. Он также способен управлять огромным количеством энергии, которое будет направлено оружием. Теперь мы должны начать работу над конденсаторами, которые будут использоваться для передачи этой энергии самому оружию."
giga_qso.2003.a: "Очень хорошо."
giga_qso.2004.name: "Тераконденсаторы $name_quasistellar$ построены!"
giga_qso.2004.desc: "Тераконденсаторы нашего гипероружия собраны. Массивный набор сходящихся колец, они направляют и накапливают колоссальное количество энергии, полученной от квазара, и перенаправляют ее в сторону гипероружия всякий раз, когда начинается последовательность стрельбы. Остается только один шаг - создать самую важную часть гипероружия - его гигантскую пушку."
giga_qso.2004.a: "Замечательно. Скоро мы будем обладать неограниченной властью."
giga_fed.4012.name: "§RОбъявление войны!§!"
giga_fed.4012.desc: "[root.GetName], мы не можем допустить, чтобы ваше безумное разрушение галактики продолжалось.\n\nЭто официальное объявление войны. Мы сразим вас любой ценой!"
giga_fed.4012.a: "Жалкие глупцы."
giga_fed.4011.name: "Лига Пангалактической Защиты"
giga_fed.4011.desc: "Жители галактики!\n\n[root.GetName] приступил к созданию оружия, которое, если будет завершено, может положить конец всей жизни в галактике, какой мы ее знаем. Таким образом, чтобы защитить будущее этой галактики, мы официально объявляем о создании Лига Пангалактической Защиты, и мы сделаем все, что в наших силах, чтобы гарантировать, что гнусные планы [root.GetName] не станут реальностью.\n\nДайте знать, что мы не пойдем тихо в ночь, [root.GetName]!"
giga_fed.4011.a: "Дураки! Вы ... вы не можете нас остановить!"
giga_fed.4010.name: "Рождение §BЛига Пангалактической Защиты§!"
giga_fed.4010.desc: "Галактика всегда была опасным местом, и войны всех масштабов, от небольших приграничных конфликтов до полномасштабных галактических войн, довольно распространены на протяжении всей галактической истории.\n\nОднако [root.GetName] недавно начал создавать гипероружие таких невероятных размеров и возможностей, что затмевает все, что было создано до него. И в проблеске ясности все в галактике внезапно поняли: их мелкие конфликты и ссоры были ничем по сравнению с разрушением, которое это оружие развяжет, если оно будет завершено.\n\nИ, таким образом, по инициативе [giga_galactic_pact_president. GetName], то, что осталось от галактики, решило отложить свои различия и объединить единое охватывающее всю галактику гиперсостояние, известное как §BЛига Пангалактической Защиты§!, по крайней мере, пока [root.GetName] представляет угрозу в галактику.\n\nУспеет ли эта гигантская империя остановить разрушительные усилия [root.GetName] или это только ускорит гибель галактики? Кажется, мы вот-вот узнаем...\n\n§RДля правильного формирования Пангалактической федерации может потребоваться несколько минут.§!"
giga_fed.4010.a: "Это ... это нас не остановит!"
giga_qso.2000.name: "Строительная площадка $name_quasistellar$ завершена!"
giga_qso.2000.desc: "Строительная площадка для нашей $name_quasistellar$ завершена в галактическом ядре! Эта платформа, плавающая рядом со сверхмассивным квазаром, будет использоваться в качестве базы для сборки оружия невидимых размеров, обладающего такой огромной разрушительной силой, что $name_ndb$ будет всего лишь петардой по сравнению с этим грандиозным бегемотом. Первым шагом будет уплотнение аккреционного диска квазара, чтобы начать работу над самим настоящим гипероружием.\n\n§RПРЕДУПРЕЖДЕНИЕ: СОЗДАНИЕ ЭТОГО ЧРЕЗВЫЧАЙНО МОЩНОГО ГИПЕРОРУЖИЯ РАЗГНЕВАЕТ ЛЮБУЮ ИМПЕРИЮ, НЕ В ФЕДЕРАЦИИ С НАМИ. ДИПЛОМАТИЯ БУДЕТ НЕВОЗМОЖНА.§!"
giga_qso.2000.a: "Принято."
giga_qso.2001.name: "Компрессор аккреции $name_quasistellar$ завершен!"
giga_qso.2001.desc: "Первый шаг в создании нашего Гипероружия сделан. Массивное частичное кольцо было собрано вокруг квазара, которое оказывает огромное гравитационное давление на энергетический аккреционный диск, заставляя его уменьшиться в размерах. Это позволит нам завершить оставшуюся часть гипероружия.\n\n§RПоскольку мы явно привержены созданию этого гипероружия, все остальные, кроме членов федерации, разорвали с нами дипломатические отношения. Следует ожидать, что по мере продолжения строительства ситуация будет ухудшаться...§!"
giga_qso.2001.a: "Небольшая цена за неограниченную мощность."
giga_qso.2002.name: "Релятивистские дефлекторы $name_quasistellar$ построены!"
giga_qso.2002.desc: "Очередной шаг к активации нашей $name_quasistellar$ завершен. Два гигантских коллектора, соединенные с остальной частью конструкции огромной сетью конденсаторов и заправочных труб, будут собирать полярные струи квазара и перенаправлять их энергию на основное оружие конструкции. Теперь мы должны приступить к созданию колоссальных вычислительных массивов, которые потребуются для управления этим колоссальным гипероружием."
giga_qso.2002.a: "Хорошо.."
giga_qso.3000.name: "Пакт Квазария"
giga_qso.3000.desc: "§RТревожные новости!§!\n\nПосле завершения важной части нашего $name_quasistellar$ кажется, что галактика начинает рассматривать нас как универсальную угрозу галактической безопасности. В самом деле, каждая империя, не ведущая геноцида, сегодня согласилась на прекращение огня на неопределенный срок, а также на взаимные пакты о ненападении, получившие название «Пакт Квазария». Они решили, по крайней мере, на данный момент, отложить свои мелкие ссоры, чтобы гарантировать, что мы не сможем угрожать галактической безопасности нашим гипероружием..."
giga_qso.3000.a: "Думают, им это поможет?"
giga_qso.500.name: "$name_quasistellar$: Параметры"
giga_qso.500.desc: "Здесь вы можете настроить некоторые аспекты самой КП.\n\nИзменение скорости зарядки изменит выход £sr_magical_neutronium£ гипероружия. Более низкая скорость зарядки будет генерировать меньше, но взамен даст некоторую £energy£, преобразованную из £sr_magical_neutronium£. Более высокая ставка заряда приведет к большему количеству, но взамен потребует некоторой £energy£, так как необходимо перезарядить конструкцию.\n\nВы также можете сбросить некоторые ресурсы (£minerals£ £food£ £consumer_goods£ £alloys£ £pops£) в квазар. Ресурсы столкнутся с ярким аккреционным диском и сгенерируют каскад высокоэнергетических частиц, которые затем можно будет использовать для доставки еще некоторого количества £sr_magical_neutronium£ в гипероружие."
giga_qso.501.name: "$name_quasistellar$: Сброс ресурсов"
giga_qso.501.desc: "Вы можете сбрасывать различные ресурсы в сверхмассивный квазар, чтобы подпитывать яркий аккреционный диск и генерировать энергию для преобразования в £sr_magical_neutronium£\n\nПожалуйста, выберите, что вы хотите сбросить в квазар."
giga_qso.1.panel: "Вернуться в Панель управления"
