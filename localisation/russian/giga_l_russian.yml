district_virtual_nexus_desc: "$district_virtual_city_desc$"
district_virtual_hive: "$district_virtual_city$"
district_virtual_hive_plural: "$district_virtual_city_plural$"
district_virtual_hive_desc: "$district_virtual_city_desc$"
district_virtual_generator: "Район пенелей Дайсона"
district_virtual_generator_plural: "Районы пенелей Дайсона"
district_virtual_generator_desc: "Секция виртуальной реальности, посвященный солнечным и тепловым панелям, извлекающим энергию из звезды."
district_virtual_commercial: "Торгово-вычислительный район"
district_virtual_commercial_plural: "Торгово-вычислительные районы"
district_virtual_commercial_desc: "Секция виртуальной реальности, предназначенный для поддержания экономического роста."
district_virtual_mining: "Район Солнечных подъемников"
district_virtual_mining_plural: "Районы Солнечных подъемников"
district_virtual_mining_desc: "Секция, посвященный поднятию звездной материи и переработке ее в полезное сырье."
district_virtual_science: "Симулированный мир"
district_virtual_science_plural: "Симулированные миры"
district_virtual_science_desc: "Огромные серверы здесь способны моделировать десятки миллиардов вселенных для научных исследований."
district_virtual_administrative: "Виртуальный бюрократический центр"
district_virtual_administrative_plural: "Виртуальные бюрократические центры"
district_virtual_administrative_desc: "Поместив наш бюрократический аппарат в виртуальное пространство, мы можем ускорить время, поэтому, даже если в виртуальном мире все выполняется медленно, для выполнения задач требуется гораздо меньше реального времени."
district_virtual_religious: "Виртуальный храмовый комплекс"
district_virtual_religious_plural: "Виртуальные храмовые комплексы"
district_virtual_religious_desc: "Переместив наши места поклонения в виртуальное пространство, мы можем ускорить время, чтобы еще больше доказать нашу преданность. Наши мудрейшие мыслители могут медитировать веками, в то время как во внешнем мире проходят считанные часы."
district_virtual_relay: "Виртуализированная сигнальная ретрансляция"
district_virtual_relay_plural: "Виртуализированная сигнальная ретрансляция"
district_virtual_relay_desc: "Используя огромные вычислительные ресурсы мозга матрёшки, мы можем разбирать и сортировать сигналы с большей скоростью и точностью."
district_virtual_organic_housing: "Виртуальное святилище"
district_virtual_organic_housing_plural: "Виртуальные убежища"
district_virtual_organic_housing_desc: "Бесконечное разнообразие впечатлений и окружения ожидает любого органика, которому посчастливилось жить здесь. То, что их также намного легче контролировать и управлять ими, является полезным побочным эффектом."
district_virtual_livestock: "Виртуальный загон для скота"
district_virtual_livestock_plural: "Виртуальные загоны для скота"
district_virtual_livestock_desc: "Позволяя нашим животным жить жизнью невежества в специально созданном виртуальном мире, мы держим их под контролем, самодовольными... и ласковыми."
district_virtual_amalgamation: "Сектор объединения виртуальных сетей"
district_virtual_amalgamation_plural: "Сектор объединения виртуальных сетей"
district_virtual_amalgamation_desc: "Существуют поля. Бесконечные поля, где органика больше не рождается... она выращивается."
district_virtual_hell: "Виртуальная адская тюрьма"
district_virtual_hell_plural: "Виртуальные адские тюрьмы"
