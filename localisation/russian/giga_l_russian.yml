tradition_macroengineering: "Макроинженерия"
tradition_macroengineering_desc: "Тем, кто осмеливается мыслить масштабно, суждено стать владыками небес."
tr_macroengineering_adopt: "Традиции Макроинженерии"
tr_macroengineering_finish: "Традиции Макроинженерии завершены"
tr_macroengineering_skyhooks: "Небесные крюки"
tr_macroengineering_skyhooks_delayed: "Зачем использовать сложные решения, когда существуют гораздо более простые? Небесные крюки - это относительно дешевый и низкотехнологичный метод транспортировки полезных грузов между разными небесными телами без использования передовых технологий, полностью основанный на передаче кинетической энергии. Их можно использовать для поддержания развития недавно основанных колоний до создания в них более постоянной инфраструктуры."
tr_macroengineering_space_rails: "Электромагнитные ускорители"
tr_macroengineering_space_rails_delayed: "Электромагнитные ускорители, или ускорители массы, могут быть использованы для транспортировки материи с поверхности малых небесных тел, затрачивая при этом только энергию. Эти устройства могут обеспечить дешевую межпланетную транспортировку без использования дорогостоящих аппаратов класса Земля-Космос."
tr_macroengineering_planetary_reshaping: "Геологическая логистика"
tr_macroengineering_planetary_reshaping_delayed: "Комбинация Электромагнитных рельсов и Небесных крюков может значительно ускорить начальные этапы терраформирования, обеспечивая быструю доставку планетарного вещества на целевую планету и с неё в периоды нехватки ресурсов."
tr_macroengineering_zero_g_construction: "Адаптивные орбитальные методы строительства"
tr_macroengineering_zero_g_construction_delayed: "Освоение тонкостей инженерии в условиях невесомости - утомительный процесс, который приносит большие пользу. Крайне важно, чтобы наши методы орбитальной инженерии были настолько эффективными, насколько это возможно. Каждый мир и каждый гравитационный колодец уникальны и нужно это учитывать."
tr_macroengineering_waste_protocols: "Протоколы управления отходами"
tr_macroengineering_waste_protocols_delayed: "Если что-то считается «отходами», то это вовсе не означает, что от него нужно отказываться, особенно когда речь идет о больших орбитальных структурах. Всё, начиная с излишков тепла, и заканчивая побочными биологическими продуктами, может быть переработано во что-то полезное, пусть иногда и неочевидным способом. Разработка автономных систем, способных функционировать за счет собственных отходов, является важным шагом в установлении нашего господства над космосом."
LASER_BLOKKAT: "Луч Планковского демонтажа"
LASER_BLOKKAT_DESC: "Луч Планковского демонтажа - это устройство Блоккотов, очень похожее на их добывающие аппараты. Такие лучи не только планомерно разбирают саму материю вражеских кораблей до субпланковского уровня, низводя их до состояния гиперконденсированной квантовой пены. Они также собирают указанную пену и хранят ее на кораблях Блоккотов для дальнейшей переработки в полезные материалы."
BLACKHOLE_BLOKKAT: "Четырехмерная сигнулярная пушка"
BLACKHOLE_BLOKKAT_DESC: "Эти продвинутые пусковые установки запускают четырехмерную сингулярность в направлении кораблей противника. Хотя снаряды и выглядят отделившимися от кораблей Блоккотов, эти сингулярности на самом деле больше похожи на «лассо», поскольку они связаны с кораблями Блоккотов через высшее измерение и позже «притягиваются обратно» к кораблю через это измерение после прохождения сквозь вражеские корабли. Это позволяет Блоккотам собирать все обломки, выломанные сингулярностями, и обрабатывать их для дальнейшего использования."
PLASMA_BLOKKAT: "Абсолютно выжигающий бластер"
PLASMA_BLOKKAT_DESC: "Абсолютно выжигающий бластер выстреливает сгусток плазмы, нагретой до планковской температуры, которая является практически самой высокой известной температурой в пределах известных законов физики. Плазма сохраняет эту температуру из-за постоянного притока энергии, поступающего из высшего измерения. Материя, входящая в контакт с плазмой, 'похищается' высшим измерением и конвертируется в энергию, аналогично тому, как Блоккоты поглощают звездные системы, и полученная энергия затем направляется обратно в сгусток плазмы, чтобы поддержать его температуру."
ARC_EMITTER_BLOKKAT: "Пентафокусный излучатель"
ARC_EMITTER_BLOKKAT_DESC: "Пентафокусный излучатель это пробивающее оружие Блоккотов, способное 'прыгать' через высшее измерение, чтобы обойти щиты и броню вражеских кораблей."
STRIKE_CRAFT_HANGAR_BLOKKAT: "Блокк-роевики"
STRIKE_CRAFT_HANGAR_BLOKKAT_DESC: "Эти истребители очень похожи на самих Блоккотов и оснащены для боя в космосе. Они чаще всего управляются Блоккотами удаленно с корабля-носителя, либо сами являются Блоккотами."
POINT_DEFENCE_BLOKKAT: "Блокк-страж"
POINT_DEFENCE_BLOKKAT_DESC: "Эти сверхэффективные оборонные системы разрушают саму ткань пространства вокруг вражеских снарядов, уничтожая их прежде, чем они достигнут судов Блоккотов."
REACTOR_BLOKKAT: "Реактор Блоккотов"
REACTOR_BLOKKAT_DESC: "Корабли Блоккотов питаются от этих таинственных конструкций, получающих невообразимое количество энергии из высшего измерения."
JUMP_DRIVE_BLOKKAT: "Сверхсветовой фазовый двигатель Блоккотов"
JUMP_DRIVE_BLOKKAT_DESC: "Нет особой разницы между двигателями Блоккотов для субсветовых и сверхсветовых перемещений. И то и другое соединяется с высшим измерением, и буквально 'тащит' пространство вокруг корабля, обеспечивая передвижение с мгновенным ускорением."
THRUSTER_BLOKKAT: "Фазовый двигатель Блоккотов"
THRUSTER_BLOKKAT_DESC: "Нет особой разницы между двигателями Блоккотов для субсветовых и сверхсветовых перемещений. И то и другое соединяется с высшим измерением, и буквально 'тащит' пространство вокруг корабля, обеспечивая передвижение с мгновенным ускорением."
SENSOR_BLOKKAT: "Гипербранные сенсоры"
SENSOR_BLOKKAT_DESC: "Эти сенсоры Блоккотов улавливают колебания, которые трехмерная материя создает в многомерном многообразии Вселенной."
ARMOR_BLOKKAT: "Планковская обшивка"
ARMOR_BLOKKAT_DESC: "Эта невероятно прочная броня изготовлена из плотно расположенных частиц планковского размера. Они формируют сложные сложные субатомные нейроструктуры, позволяющие материалу реагировать на изменения и почти мгновенно адаптироваться к ним."
