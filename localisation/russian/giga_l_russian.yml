ARC_EMITTER_AETERNUM: "Петлевой квантово-дуговый излучатель Аэтернум"
ARC_EMITTER_AETERNUM_DESC: "Оружие, которое выпускает сверхконденсированный разряд петлевой квантовой молнии, окруженный псионической энергией, которая пробивает большую часть брони и щитов, поражая непосредственно корпус корабля."
PLANET_LANCE_AETERNUM: "Петля-квантовое Верховное Господство Аэтернум"
PLANET_LANCE_AETERNUM_DESC: "Верховное Господство - вершина оружия Aeternite. Это гигантский энергетический луч, заключенный в сосуд размером с планету, работающий от реактора невыразимых размеров. Это чудовище может уничтожить и уничтожит все, кому посчастливилось столкнуться с ним. Чистого потока конденсированных квантовых полей, наполненных огромным количеством псионической энергии, достаточно, чтобы разрушить даже самые крепкие корабли."
TITAN_LANCE_AETERNUM: "Петлевой квантовый луч поглощения Аэтернум"
TITAN_LANCE_AETERNUM_DESC: "Колоссальный энергетический луч сфокусированных квантовых полей, дополнительно усиленный добавлением псионической энергии, встроенной в поля, создавая грозное оружие, способное просто уничтожить большинство встреченных целей."
LASER_AETERNUM: "Создатель петле-квантовых проекций Аэтернум"
LASER_AETERNUM_DESC: "Квантовый проектор Аэтернум, предназначенный для разрушения брони крупных вражеских кораблей с помощью запутанных энергетических полей петлевых квантов, усиленных небольшим количеством псионического потенциала."
KINETIC_AETERNUM: "Грави-квантовая батарея минометов Аэтернум"
KINETIC_AETERNUM_DESC: "Это оружие, основанное на технологии петлевых квантов, создано для ускорения одиночного мощного снаряда до скоростей, которые обычно считаются невозможными в соответствии с классической физикой. Он усилен небольшим количеством псионического потенциала, позволяя снаряду автономно направлять и настраиваться перед тем, как поразить цель."
AUTOCANNON_AETERNUM: "Петле-квантовый распылитель луча Аэтернум"
AUTOCANNON_AETERNUM_DESC: "Распылитель луча Aeternite распыляет фокусированные лучи конденсированных квантовых полей, окруженных псионической энергией. Он предназначен для нацеливания на легкие и проворные вражеские суда, а псионический потенциал, содержащийся в луче, позволяет ему настраиваться, чтобы гарантировать, что он поразит цель."
d_aeternum_decaying_hyperstructure: "Разрушающаяся гиперструктура"
d_aeternum_decaying_hyperstructure_desc: "Большая часть этого Мира Бёрча пришла в упадок после тысяч лет забвения. Их ремонт, несомненно, будет сложной задачей, но это позволит нам снова расширить пригодную для жизни территорию этого Мира Бёрча.\n\nОчистив это, мы получим §G3§! $aeternum_tech_intel$."
col_aeternum_capital: "Столица Аэтернум"
col_aeternum_capital_desc: "Огромный Звёздный мир, служащий сердцем древней цивилизации аэтернитов."
building_giga_aeternum_birch_capital: "Столица Аэтернум"
building_giga_aeternum_birch_capital_desc: "Здание, в котором находится централизованное правительство Аэтернум, правящее своим Звёздным миром и остальной частью своей империи. Он наполнен различными видами компьютеров и оборудования, которые помогают упростить правительственные задачи."
building_giga_aeternum_ruler_computer: "Императорский компьютерный комплекс Аэтернум"
building_giga_aeternum_ruler_computer_desc: "Этот огромный сетевой комплекс служит персональным компьютером правителя Aeternite и используется для координации и управления империей, когда это необходимо. Его обширные банки данных содержат большую часть научных и культурных знаний Aeternite, а также другие секреты неоценимой ценности."
building_giga_aeternum_housing: "Жилые мегаплексы Аэтернум"
building_giga_aeternum_housing_desc: "Обширные жилые комплексы, построенные по технологии петлевых квантов Aeternite. Способные искривлять само пространство-время, эти эзотерические среды обитания могут предоставить больше внутреннего пространства, чем предполагает их внешний объем, и способны автономно приспосабливаться к потребностям своих обитателей."
building_giga_aeternum_leisure_center: "Развлекательные Мегаплексы Аэтернум"
building_giga_aeternum_leisure_center_desc: "Центры, полностью посвященные удовлетворению и развлечению Aeternite. Они предоставляют своим пользователям доступ ко всей культуре и развлечениям Aeternite, а также к почти бесконечному количеству потенциальных смоделированных миров."
building_giga_aeternum_quantum_reactor: "Петлевой квантовый реактор Аэтернум"
building_giga_aeternum_quantum_reactor_desc: "Громадные конструкции, которые черпают энергию из эзотерических явлений Петлевых Квантов и призваны активизировать и оптимизировать сложные процессы, управляющие энергетической сетью Aeternite."
building_giga_aeternum_psi_halls: "Псиконденсатор Аэтернум"
building_giga_aeternum_psi_halls_desc: "Генератор, который излучает поле псионической энергии в небеса этого мира, укрепляя псионические способности аэтернитов и обеспечивая послушание и покорность местного населения."
building_giga_aeternum_ultrafarm: "Центр питания Аэтернум"
building_giga_aeternum_ultrafarm_desc: "Эзотерические автоматизированные фермы, управляемые искусственным интеллектом Aeternite, почти мгновенно синтезируют огромное количество богатой питательными веществами пищи, предназначенной для потребления местным населением."
building_giga_aeternum_synthetizer: "Эзотерический синтезатор Аэтернум"
building_giga_aeternum_synthetizer_desc: "Сложная сеть зданий, в которых используются технологии на основе петлевых квантов для автономного изготовления и сборки различных передовых ресурсов для поддержания индустрии аэтернитов."
aeternum_birch_world: "Звёздный мир предтеч"
aeternum_birch_world_desc: "Этот Звёздный мир чрезвычайно древний и был построен по крайней мере миллион лет назад цивилизацией предтеч. Он построен с использованием фантастически передовых технологий и предлагает своим обитателям сюрреалистические условия жизни."
birch_world_decaying: "Разрушающаяся гиперструктура"
birch_world_decaying_desc: "В то время как части этого Мира Бёрча все еще очень пригодны для жизни, большие куски надстройки конструкции пришли в упадок из-за сотен тысяч лет пренебрежения его бескорыстными обитателями. В настоящее время расширение жилого пространства этого Мира Бёрча практически невозможно без масштабной реновации.\n\n§YМожно удалить, очистив все остатки 'Разрушающихся гиперструктур' в Мире Бёрча.§!"
birch_world_grand_shield: "Suurikilpian"
birch_world_grand_shield_desc: "'Великий щит' или Suurikilpian - это монументальный энергетический барьер, окружающий этот Звёздный мир. Созданный специальным кольцом вокруг экватора конструкции, он защищает поверхность Звёздного мира от орбитальной бомбардировки и защищает его жителей от внешних повреждений или блуждающих небесных тел.\n\n§YВсе планетарные разрушения от бомбардировок будут аннулированы.§!"
AETERNUM_COUNTRY: "Античное господство"
AETERNUM_COUNTRY_DESC: "Эта цивилизация невероятно стара. Когда-то они правили галактикой несколько миллионов лет назад и в конце концов отступили в колоссальный Звёздный мир в галактическом ядре. Их мало интересуют галактические дела."
origin_katzen_civil_war: "Самозванец Katzen"
origin_katzen_civil_war_desc: "Эта нация возникла после распада централизованного Империума Катценартиг. Они утверждают, что являются законными преемниками государства Katzen, и хотят воссоединить бывшие земли Katzen под их властью."
giga_katcivilwar.1001.name: "Гражданская война Katzen"
giga_katcivilwar.1001.desc: "После падения §YFlusion§!, то, что осталось от §YИмпериума Катценартиг§! распалось на 4 крупных государства и множество второстепенных, причем главные отколы во главе с видными фигурами раньше были с Империумом.\n\nЭти государства, §Y[katzen_civil_war_realm.GetName]§!, §Y[katzen_civil_war_republic.GetName]§!, §Y[katzen_civil_war_socialist.GetName]§! и §Y[katzen_civil_war_junta.GetName]§!, все претендуют на то, чтобы быть законным преемником Империума Катценартиг, и напряженность между четырьмя нациями уже возрастала в течение нескольких месяцев, в течение которых они существовали.\n\nОднако похоже, что эта напряженность достигла критической точки, когда §YМяукхайл Катлинин§!, лидер §Y[katzen_civil_war_socialist.GetName]§! только что начал полномасштабное наступление на трех других соперников Katzen! Этот внезапный акт агрессии впоследствии побудил другие государства также объявить войну друг другу, вызвав то, что теперь известно как §YГражданская война Katzen§!.\n\nБез §YКайзера§! связывающего расу Katzen общим делом, некогда могущественный Империум Катценартиг, который был одной из самых сплоченных и стабильных империй в галактике, превратился в тотальную гражданскую войну между мелкими военачальниками, стремящимися объединить его еще раз."
giga_katcivilwar.1001.a: "Это ведь не то же самое без кайзера, не так ли?"
giga_katcivilwar.1012.name: "Мяукхайл Катлинин Воссоединяет Империум Катценартиг!"
giga_katcivilwar.1012.desc: "С уничтожением всех других воюющих сторон гражданской войны Katzen, §YМяукхайл Катлинин§! из §YСоциалистического государства Katzen§! теперь является верховным победителем смертоносного кошачьего гражданского конфликта.\n\nКатлинин официально объявил о воссоединении Империума под его социалистическим правлением.\n\nВ своей победоносной речи он пообещал для дальнейшего распространения революции Katzen и обеспечения того, чтобы рабочие всей галактики были освобождены при социализме Katzen, и официально переименовали нацию в §YСоциалистический Катцимпериум§!\n\nК сожалению, Катлинин также воспользовался этой возможностью, чтобы §Rобъявить войну§! на все оставшиеся независимые §YОтколовшиеся государства Katzen§!, чтобы завершить воссоединение Katzen.\n\nПоскольку теперь он контролирует большую часть того, что раньше было Империумом, государство Катлинин значительно выросло в силе, и он может стать мощным противником, которого нужно остерегаться в ближайшем будущем..."
giga_katcivilwar.1012.a: "Социалистическое государство Katzen? Интересно..."
giga_katcivilwar.1013.name: "Канцлер Кибблс Воссоединяет Империум Катценартиг!"
giga_katcivilwar.1013.desc: "С уничтожением всех других участников гражданской войны Катцен, §YКанцлер Кибблс§! из §YВеселой республики Катцен§! теперь является верховным победителем смертоносного кошачьего гражданского конфликта.\n\nДемократический и либеральный режим Кибблса одержал победу над своими противниками, и впоследствии он провозгласил воссоединение и преобразование Империума Катценартиг в §Y[katzen_civil_war_republic.GetName]§!.\n\nС гораздо более миролюбивой и дружелюбной политикой по сравнению со старым Империумом и мало чем отличается от старой §YСолакийской Республики§! на §YFlusion§!, республика Кибблса, вероятно, будет стремиться к дальнейшему сотрудничеству с остальной частью галактики, и похоже, что угроза 'второй империи Катцен' не является тем, о чем следует беспокоиться, по крайней мере, на данный момент."
giga_katcivilwar.1013.a: "Он кажется лучше, чем кайзер, это точно."
giga_katcivilwar.1014.name: "Кошачий маршал Элвин Воссоединяет Империум Катценартиг!"
giga_katcivilwar.1014.desc: "С уничтожением всех других участников гражданской войны Катцен, §YЭлвин§! из §YВоенной хунты Катцен! теперь является верховным победителем смертоносного кошачьего гражданского конфликта.\n\nС помощью своей милитаристской политики Элвин стремилась эффективно перековать §YИмпериум Катценартиг§! §YКайзера§!, хотя и ее недавно провозглашенную §Y[katzen_civil_war_junta.GetName]§! безусловно, гораздо более авторитарен и деспотичен, чем агрессивное, но гостеприимное и эгалитарное общество кайзера.\n\nЭлвин гордится превосходством расы и государства Katzen, и поэтому §Rобъявила войну§! оставшимся независимым отколовшимся государствам Katzen, чтобы вернуть всех Katzen в лоно.\n\nК счастью для нас, режим Элвина кажется несколько ксенофобским и изоляционистским, поэтому она, скорее всего, сосредоточится на утверждении своего внутреннего контроля, а не на внешнем. Тем не менее, мы должны оставаться осторожными, потому что Элвин не самая стабильная из людей, и она дополнительно §Yтребовала§! все системы, содержащие колонии с §Yнаселением Katzen§!..."
giga_katcivilwar.1014.a: "То же самое, только еще хуже. Кровавые кошки."
giga_katcivilwar.1015.name: "Сержант T-T Воссоединяет Империум Катценартиг!"
giga_katcivilwar.1015.desc: "С уничтожением всех других участников гражданской войны Katzen, §YСержант T-T§! из §YСовета защиты Katzen§! теперь является верховным победителем смертоносного кошачьего гражданского конфликта.\n\nЭта победа стала неожиданностью для многих сторонних наблюдателей, поскольку сержант и ее народ в целом были широко известны своими мирными путями, и сама сержант открыто заявляла о том, что хочет подавить милитаризм Katzen.\n\nСержант объявила о создании §Y[katzen_civil_war_realm.GetName]§!, мирной, аграрной и экологической нации Katzen, которая стремится обеспечить как свой внутренний мир, так и глобальный галактический мир мир через дипломатию и понимание.\n\nХотя это явное отклонение от обычных методов Katzen, тем не менее, это означает, что нам не нужно беспокоиться об очередной войне, вызванной Katzen, поскольку сержант, похоже, полна решимости отстаивать свои идеалы."
giga_katcivilwar.1015.a: "Резкое изменение курса. По крайней мере, они нас больше не побеспокоят."
civic_reunited_imperium_socialist: "Воссоединенный Империум - Галактическая революция"
civic_reunited_imperium_socialist_desc: "Катлинин объединил Katzen под знаменем социализма и эгалитаризма и теперь стремится принести великую революцию кошачьих во всю галактику."
civic_reunited_imperium_republic: "Воссоединенный Империум - Великая Республика"
civic_reunited_imperium_republic_desc: "Кибблс объединил руины Империума и превратил их в стабильную и демократическую республику."
civic_reunited_imperium_junta: "Воссоединенный Империум - Новый порядок"
civic_reunited_imperium_junta_desc: "Элвин еще раз объединила вид Katzen и теперь устанавливает авторитарный и милитаристский режим над животными из семейства кошачьих."
civic_reunited_imperium_realm: "Воссоединенный Империум - Мирные пути"
civic_reunited_imperium_realm_desc: "Воссоединенный Империум Сержанта основан на мирном и экологическом образе жизни, который направлен на подавление милитаризма и установление мира и гармонии с природой, а также с остальной частью галактики, когда это возможно."
giga_katcivilwar.1003.name: "Канцлер Кибблс просит поддержки!"
giga_katcivilwar.1003.desc: "К нам обратились дипломаты из §Y[katzen_civil_war_republic.GetName]§!, отколовшегося от Катцена государства, которое в настоящее время втянуто в гражданскую войну с другими крупными отколовшимися от Катцена государствами.\n\nЕго лидер, §YКанцлер Кибблс§!, просит членов галактического сообщества оказать поддержку его нации, чтобы, по его словам, защитить демократию на бывших территориях Katzen и за их пределами.\n\nВ то время как §Y[katzen_civil_war_republic.GetName]§! раньше была частью грозного §YИмпериума Катценартиг§!, стоит отметить, что она явно гораздо менее агрессивна и милитаристична, чем бывшая империя Кайзера, и поэтому помощь Канцлеру Кибблсу в победе над другими государствами Katzen может обеспечить, что 'вторая Империя Katzen' никогда не восстанет в будущем."
giga_katcivilwar.1003.a: "Конечно! Он может получить нашу полную поддержку. | §Y15000§! £energy£ §Y5000§! £alloys£"
giga_katcivilwar.1003.b: "Отправьте то, что мы можем. | §Y7500§! £energy£ §Y2500§! £alloys£"
giga_katcivilwar.1003.c: "Кем он себя считает?"
helped_kibbles_low: "Умеренная международная поддержка"
helped_kibbles_low_desc: "Галактическое сообщество помогает этой нации."
helped_kibbles_high: "Высокая международная поддержка"
helped_kibbles_high_desc: "Галактическое сообщество помогает этой нации."
giga_katcivilwar.1005.name: "Мяукхайл Катлинин Предлагает Альянс!"
giga_katcivilwar.1005.desc: "Мы получили сообщение, отправленное не кем иным, как §YМяукхайлом Катлинин§!, правителем §Y[katzen_civil_war_socialist.GetName]§!.\n\nДействительно, похоже, Катлинин считает, что наша эгалитарная политика совпадает с его взглядами на 'социализм Katzen', и впоследствии пригласил нас в §Yальянс§!.\n\nПринять его предложение означало бы так же присоединиться к §YГражданской войне Katzen§!, но если §Y[katzen_civil_war_socialist.GetName]§! удастся одержать победу над другими фракциями Katzen с нашей помощью, они, несомненно, станут очень могущественными союзниками и ценным активом для распространения эгалитаризма по всей галактике."
giga_katcivilwar.1005.a: "Отличное предложение!"
giga_katcivilwar.1005.b: "Скажите ему, чтобы он потерялся."
opinion_communist_ally: "Социалистический союзник"
opinion_helped_kibbles: "Поддержали нас"
giga_disco.120.name: "Протесты в поддержку ночи на §Y[giga_pronight_protests_planet.GetName]§!!"
giga_disco.120.desc: "Недавно произошли крупные протесты на §Y[giga_pronight_protests_planet.GetName]§!, с просьбой о 'возвращении ночи'.\n\nПохоже, что протоколы No-Night нашего §YЛунного отражателя§! не слишком хорошо работают с местным населением, и большая часть жителей планеты требует, чтобы мы немедленно отменили протоколы и восстановили естественный цикл дня и ночи на планете.\n\nХотя в настоящее время они относительно мирны, протесты могут обостриться, если не будут приняты меры."
giga_disco.120.a: "Кем они себя возомнили?"
giga_disco.120.b: "Они правы, давайте немедленно прекратим протоколы."
giga_disco.120.b.tooltip: "§YЛунный отражатель§! сияющий на §Y[giga_pronight_protests_planet.GetName]§! будет установлен на §YЛунное световое шоу§!.\n\nМы не сможем включить §YПротоколы No-Night§! следующие §Y10 лет§!."
pronight_protests: "Протесты в поддержку ночи"
pronight_protests_desc: "Население этой планеты требует отмены протоколов No-Night."
giga_disco_nonight_guide: "§HВлияние на мегаструктуру:§!\n§R+100% Содержание\n+15% Шанс на провал§!\n\n§HВлияние на планетарную систему:§!\n§G+40% Производство ресурсов\n-30% Преступность§!\n§R-20 Стабильность\n-15% Счастье биологических поселений\n-20% Приспособленность\nМожет вызвать беспорядки!§!\n\n\nВ наше время ночь просто снижает продуктивность, на основании чего мы должны строить планетарные графики.\nИнтеллектуально организованный набор зеркал на планетарной орбите в сочетании с более интенсивным освещением с помощью Отражателя гарантирует, что все небесные тела в местной планетарной системе пользуется неограниченным дневным временем."
giga_disco_repro_guide: "§HВлияние на мегаструктуру:§!\n§R+50% Содержание\n+5% Шанс на провал§!\n\n§HВлияние на планетарную систему:§!\n§G+30% Скорость прироста населения\n+20% Счастье§!\n§R-5 Стабильность\n+10% использование потребительских товаров\n-10% Производство ресурсов§!\n\n\nОсвещение может сыграть удивительно важную роль в воспроизведении изображений. Настроив Отражатель на местные репродуктивные сезоны и привычки, мы можем обеспечить максимальный рост населения по всей местной планетарной системе."
giga_disco_indoc_guide: "§HВлияние на мегаструктуру:§!\n§R+50% Содержание\n+10% Шанс на провал§!\n\n§HВлияние на планетарную систему:§!\n§G+200% Привлекательность руководящих принципов\n+15 Стабильность\n-50% Преступность§!\n§R-10% Скорость прироста населения§!\n\n\nНейронные связи многих видов устроены так, чтобы по-разному реагировать на различные типы света. Таким образом, благодаря тому, что наш Отражатель излучает быстрые, но незаметные вспышки света с определенными интервалами и с определенной длиной волны, послушание местного населения может быть значительно увеличено."
giga_disco_lightshow_guide: "§HВлияние на планетарную систему:§!\n§G+35% Удобства\n+25% Единство\n+10% Счастье\n+25% Торговая ценность\n+25% Привлекательность государственной этики§!\n\n\n\n\n\nСияющие в ночном небе световые шоу и полярные сияния, настроенные на представление национального флага и цветов нашей империи, могут как повысить удовлетворенность местного населения, так и усилить патриотический пыл за небольшую плату за счет дестабилизации естественного уровня освещенности планеты."
disco_moon_repro_modifier: "Репродуктивная стимуляция"
disco_moon_repro_modifier_desc: "Лунный отражатель этой планетарной системы поощряет размножение местных биологических популяций."
disco_moon_indoc_modifier: "Подсознательная индукция"
disco_moon_indoc_modifier_desc: "Лунный отражатель этой планетарной системы дискретно управляет планетарным освещением, чтобы обеспечить максимальную послушность и подчинение."
disco_moon_nonight_modifier: "Протоколы No-Night"
disco_moon_nonight_modifier_desc: "Лунный отражатель этой планетарной системы использует массив зеркал на планетарной орбите, чтобы гарантировать, что каждая часть планетной системы освещена в любое время."
giga_disco_repro: "Переключить этот §YЛунный отражатель§! на §YРепродуктивная стимуляция§!.\n\n§TОсвещение может сыграть удивительно важную роль в воспроизведении изображений. Настроив Отражатель на местные репродуктивные сезоны и привычки, мы можем обеспечить максимальный рост населения по всей местной планетной системе.§!"
giga_disco_indoc: "Переключить этот §YЛунный отражатель§! на §YПодсознательная индукция§!.\n\n§TНейронные связи многих видов устроены так, чтобы по-разному реагировать на различные типы света. Таким образом, благодаря тому, что наш Отражатель излучает быстрые, но незаметные вспышки света с определенными интервалами и с определенной длиной волны, послушание местного населения может быть значительно увеличено.§!"
giga_disco_nonight: "Переключить этот §YЛунный отражатель§! на §YПротоколы No-Night§!.\n\n§TВ наше время ночь просто снижает продуктивность, на основании чего мы должны строить планетарные графики.\nИнтеллектуально организованный набор зеркал на планетарной орбите в сочетании с более интенсивным освещением с помощью Отражателя гарантирует, что все небесные тела в местной планетарной системе пользуется неограниченным дневным временем.§!"
giga_disco_lightshow: "Переключить этот §YЛунный отражатель§! на §YЛунное световое шоу§!.\n\n§TСияющие в ночном небе световые шоу и полярные сияния, настроенные на представление национального флага и цветов нашей империи, могут как повысить удовлетворенность местного населения, так и усилить патриотический пыл за небольшую плату за счет дестабилизации естественного уровня освещенности планеты.§!"
giga_disco_turnoff: "Нажмите, чтобы §Rвыключить§! этот §YЛунный отражатель§!. Он не будет применять никаких модификаторов и его содержание значительно снизится.\nВключите его снова, выбрав функцию."
giga_dismantle_disco_tooltip: "$giga_dismantle_mega$\n\nРазбор этого §YЛунного отражателя§! вернет нам §Y2000§! £alloys£ и §Y500§! £rare_crystals£ обратно, и превратит луну, на которой он построен, в §YБесплодный мир§!."
giga_disco.2000.name: "Демонтаж §YЛунного отражателя§!"
giga_disco.2000.desc: "Вы уверены, что хотите разобрать этот §YЛунный отражатель§!?\n\nМы получим §Y2000§! £alloys£ и §Y500§! £rare_crystals£ обратно, и луну, на которой он построен, превратится в §YБесплодный мир§!."
giga_disco.2000.yes: "Да, приступайте к демонтажу."
giga_disco.2000.tooltip: "Этот §YЛунный отражатель§! будет §Rразобран§!."
giga_flavor.2000.forgetit: "Забудьте."
giga_failure_chance_0_tooltip: "Это указывает, что §Yежегодно§! есть шанс, что в этой мегаструктуре возникнет §Hполомка§!, что повлечет за собой ремонт. Игнорирование ремонта может привести к §Rкатастрофической неисправности§!."
giga_disco_ball_guide: "§YЛунный отражатель§! может использоваться для применения различных эффектов к §Yместной планетарной системе§!.\n\nЭто означает, что если он построен на Луне, он применит свой эффект к планете Луны и любым другим спутникам, которые может иметь планета."
lunar_disco_ball_2_manage: "Управление мегаструктурой..."
lunar_disco_ball_2_manage_DESC: "Открыть меню настроек этого §YЛунного отражателя§!."
giga_disco.110.name: "Перегрев Лунного отражателя!"
giga_disco.110.desc: "Бригада обслуживания Лунного отражателя в системе §Y[giga_mega_event_system.GetName]§! сообщает, что лунное устройство страдает от перегрева, возможно, из-за высоких энергозатрат структуры и количества тепла, протекающего через ее кристаллические панели.\n\nХотя мегаструктура все еще функционирует, они советуют принять немедленные меры, чтобы исправить это и отремонтировать повреждение, поскольку оставление этого без внимания может иметь ужасные последствия для целостности конструкции, если мы будет откладывать ремонт слишком долго."
giga_disco.110.a: "Выключите его и отправьте §Y1500§! £alloys£ и §Y1000§! £rare_crystals£, чтобы исправить неисправность немедленно."
giga_disco.110.a.tooltip: "§YЛунный отражатель§! будет §Bвыключен§! в течении §Y1 года§!.\nПосле он будет снова включен и настроен на §BЛунное световое шоу§!."
giga_disco.110.b: "Неважно!"
giga_disco.110.b.tooltip: "$giga_high_failure_risk$"
giga_disco.111.name: "Успешный ремонт Лунного отражателя!"
giga_disco.111.desc: "Бригада технического обслуживания нашего §YЛунного отражателя§! в системе §Y[giga_mega_event_system_name.GetName]§! сообщает, что ремонт, проведенный на мегаструктуре, был успешным!\n\nМегаструктура была приведена в полное рабочее состояние и готова к полноценному использованию."
giga_disco.111.a: "Превосходно."
giga_disco.112.name: "Лунный отражатель: §RКатастрофическая неисправность§!"
giga_disco.112.desc: "Поступают ужасные сообщения о том, что §YЛунный отражатель§! в системе §Y[giga_mega_event_system_name.GetName]§!, к сожалению, не выдержал перегрева.\n\nДействительно, огромное количество энергии, генерируемой реакторами Луны, в конечном итоге привело к расплавлению большей части кристаллических пластов Луны, разрушению Отражателя и превращению Луны в §YРасплавленный мир§!."
giga_disco.112.a: "Проклятье!"
giga_disco.112.a.tooltip: "§YЛунный отражатель§! в системе §Y[giga_mega_event_system_name.GetName]§! §Yуничтожен§!, а его луна становится §YРасплавленным миром§!."
giga_dismantle_mega: "Эта мегаструктура будет §Rразобрана§! и удалена полностью.\nМы вернем часть ее первоначальной стоимости."
giga_dismantle_accelerator_tooltip: "$giga_dismantle_mega$\n\nДемонтаж этого §YУскорителя звездных частиц§! вернет нам §Y3500§! £alloys£ обратно."
giga_accelerator_ui_guide: "§YУскоритель звездных частиц§! это технологическое чудо, которое может разгонять поток частиц до релятивистских скоростей и вызывать столкновения частиц беспрецедентной силы благодаря своей огромной длине.\n\nПри наличии правильных технологий эти столкновения могут не только производить §Yотличные научные результаты§!, но также и немного других §Yэкзотических ресурсов§!, образующихся в ходе противоречащих физике реакций, происходящих внутри структуры.\n\nМы также можем §Bувеличить§! §Yинтенсивность§! столкновений, что, в свою очередь, увеличит §Yпроизводительность§! и §Yсодержание§! мегаструктуры.\n\nПроизводство §Yэкзотических ресурсов§! и увеличение §Yинтенсивности столкновений§! однако относительно §Rопасные§! процессы, которые приведут к повышенному риску возникновения §Rполомок§! внутри конструкции, и может потребоваться немедленное вмешательство, чтобы избежать §Rкатастрофического разрушения§!."
giga_med_failure_risk: "Есть §Y20%§! шанс на §Rкатастрофическую поломку§! в течение следующих нескольких месяцев."
giga_high_failure_risk: "Есть §Y50%§! шанс на §Rкатастрофическую поломку§! в течение следующих нескольких месяцев."
giga_accelerator.2000.name: "Демонтаж §YУскорителя звездных частиц§!"
giga_accelerator.2000.desc: "Вы уверены, что хотите разобрать этот §YУскоритель звездных частиц§!?\n\nМы вернем §Y3500§! £alloys£ обратно."
giga_flavor.2000.yes: "Да, приступайте к демонтажу."
giga_accelerator.2000.tooltip: "Этот §YУскоритель звездных частиц§! будет §Rдемонтирован§!."
particle_accelerator_1_manage: "Управление мегаструктурой..."
particle_accelerator_1_manage_DESC: "Открыть меню настроек этого §YУскорителя звездных частиц§!."
giga_accelerator.110.name: "Структурные повреждения Ускорителя звездных частиц"
giga_accelerator.110.desc: "Экипаж, работающий на §YУскорителе звездных частиц [giga_mega_event_system.GetName]§! сообщает, что некоторые части ускорителя получили серьезные структурные повреждения, скорее всего, из-за высоких энергозатрат в ходе экспериментов, проводимых внутри конструкции.\n\nХотя мегаструктура все еще функционирует, они советуют принять немедленные меры, чтобы исправить это и отремонтировать повреждение, поскольку оставление этого без внимания может иметь ужасные последствия для целостности конструкции, если мы будет откладывать ремонт слишком долго."
giga_accelerator.110.a: "Выключите его и отправьте §Y3000§! £alloys£, чтобы исправить его немедленно."
giga_accelerator.110.a.tooltip: "Производительность §YУскорителя звездных частиц§! будет установлена на §BВыключено§! на §Y6 месяцев§!.\nБудет включен с настройками §BНормально§! после ремонта."
giga_accelerator.110.b: "Выключите его на год и займитесь ремонтом."
giga_accelerator.110.b.tooltip: "Производительность §YУскорителя звездных частиц§! будет установлена ​​на §BНизкая§! на §Y1 год§!.\nБудет включен с настройками §BНормально§! после ремонта.\n\n$giga_med_failure_risk$"
giga_accelerator.110.c: "Неважно!"
giga_accelerator.110.c.tooltip: "$giga_high_failure_risk$"
giga_accelerator.111.name: "Ремонт Ускорителя звездных частиц успешно завершен!"
giga_accelerator.111.desc: "Экипаж нашего §YУскорителя звездных частиц§! в системе §Y[giga_mega_event_system_name.GetName]§! сообщает, что ремонт, проведенный на мегаструктуре, был успешным!\n\nМегаструктура была приведена в полное рабочее состояние и готова к полноценному использованию."
giga_accelerator.111.a: "Чудесно!"
giga_accelerator.112.name: "Ускоритель звездных частиц: §RКатастрофическая поломка§!"
giga_accelerator.112.desc: "Поступают ужасные сообщения о том, что §YУскоритель звездных частиц§! в системе §Y[giga_mega_event_system_name.GetName]§!, к сожалению, не смог противостоять своему структурному повреждению.\n\nДействительно, во время недавнего эксперимента по столкновению частиц, структура не смогла должным образом сдержать катастрофическую энергию столкновения, которая впоследствии перегрузила хрупкую структуру ускорителя, вызвав цепную реакцию и §Rполный структурный коллапс§!.\n\nМегаструктура превратилась в массу космического мусора на солнечной орбите, которую мы могли бы восстановить при наличии достаточных ресурсов."
giga_accelerator.112.a: "Проклятье!"
giga_accelerator.112.a.tooltip: "§YУскоритель звездных частиц§! в системе §Y[giga_mega_event_system_name.GetName]§! становится §Rразрушенным§!."
giga_accelerator.120.name: "Разлагающие общество страхи"
giga_accelerator.120.desc: "Со всех концов нашей империи поступают сообщения о том, что после постройки и последующей активации §YУскоритель звездных частиц§!, некоторые из наших граждан начали выражать растущую озабоченность по поводу возможности того, что структура вызовет §YЛожный распад вакуума§!.\n\nДействительно, согласно некоторым теориям, чрезвычайно энергичные столкновения, происходящие внутри ускорителя, могут привести к так называемому §YВакуумному распаду§!, когда внезапный всплеск энергии в локальной точке пространства дестабилизирует одну из основных квантовых полей вселенных и впоследствии изменит законы физики.\n\nЭто приведет к цепной реакции, создавая расширяющуюся сферу, внутри которой другие законы физики, и, таким образом, в конечном итоге поглотит всю вселенную, разрушив все.\n\nОчевидно, что наши ведущие ученые отрицают эту теорию, заявляя, что она 'надумана и бессмысленна', но страх, тем не менее, растет среди нашего населения, и проблема усугубляется тем, что несколько видных ученых решили поддержать это утверждение.\n\nМногие утверждают, что мегаструктура приведет к 'концу вселенной', и теперь они призывают к демонтажу нашего §YУскорителя звездных частиц§!..."
giga_accelerator.120.a: "Вложите ресурсы в проведение большого исследования, чтобы опровергнуть эту утверждение!"
giga_accelerator.120.b: "Проведите цензуру в прессе и арестуйте любого, кто распространяет это утверждение."
giga_accelerator.120.c: "Игнорируйте проблему. Это пройдет само."
giga_accelerator.120.d: "Прислушайтесь и уничтожьте ускорители."
giga_accelerator.120.d.tooltip: "Все §YУскорители звездных частиц§! в нашей империи §Rдемонтированы§!.\nМы получаем §Y3500§! £alloys£ за каждый разобранный ускоритель."
giga_accelerator.120.b.tooltip: "Сначала люди будут возмущены, но со временем это пройдет.\n\n"
giga_accelerator.120.a.tooltip: "Мы проведем грандиозное исследование, чтобы убедиться, что эта теория полностью опровергнута.\n\n"
censored_vacuum_fears: "Цензура страхов о ложном вакууме"
censored_vacuum_fears_desc: "Теория ложного вакуума по своей сути бессмысленна. Мы сделаем так, чтобы об этом больше никто не говорил."
false_vacuum_fears: "Страхи о Ложном Вакууме"
false_vacuum_fears_desc: "Наше население опасается теоретического распада ложного вакуума, который может быть вызван Ускорителем звездных частиц."
conducting_false_vacuum_study: "Проведение исследования ложного вакуума"
conducting_false_vacuum_study_desc: "Мы вкладываем все, что можем, в исследование, чтобы опровергнуть теорию ложного вакуума."
giga_accelerator.121.name: "Пустые страхи"
giga_accelerator.121.desc: "Потребовалось довольно много усилий, но, наконец, нашим ученым удалось полностью опровергнуть теорию ложного вакуума!\n\nИспользуя множество тезисов, теорий, экспериментов и публичных заявлений для демонстрации своих открытий, они смогли почти полностью устранить страх населения перед Ложным вакуумом, и хотя некоторые группы по-прежнему считают, что все это было прикрытием, мы сможем продолжать использовать наш §YУскоритель звездных частиц§! нетронутым.\n\nЭто исследование также помогло нам улучшить наше понимание Вселенной в целом, что, несомненно, принесет пользу нашим физическим исследованиям."
giga_accelerator.121.a: "Ура!"
giga_accelerator.122.name: "Настоящий вакуум"
giga_accelerator.122.desc: "После нескольких лет упорных усилий наш ученый, которому было поручено изучить теорию ложного вакуума, наконец, пришел к выводу.\n\n§RЭто правда.§!\n\nЭто все правда! Действительно, он определил, что, хотя шансы на то, что это произойдет, бесконечно малы, действительно возможно, что достаточно большой ускоритель частиц вызовет ложный вакуум, который уничтожит всю галактику.\n\nДаже при том, что это невероятно маловероятное событие и Вселенная, вероятно, умрет сама по себе, прежде чем сформируется ложный вакуум, наше научное сообщество было встревожено этими открытиями, и многие также начинают просить нас демонтировать ускорители.\n\nНо есть и позитивное, вполне возможно, что это единственное хорошее, что из этого вышло, это исследование помогло нам улучшить наше понимание Вселенной в целом, но это может быть спорным, если мы в конечном итоге разрушим эту Вселенную."
giga_accelerator.122.a: "Проводите цензуру в выводах и лгите населению."
giga_accelerator.122.a.tooltip: "Это может иметь неприятные последствия.\nРезультаты с большей вероятностью просочатся, если мы §Yэгалитаристы§!, и наоборот, если мы §Yавторитаристы§!\n\n"
giga_accelerator.122.b: "Просто объявите об этом. В конце концов, они со временем забудут об этом."
giga_accelerator.122.c: "Демонтируйте ускорители."
false_vacuum_study: "Исследование ложного вакуума"
false_vacuum_study_desc: "Изучение возможности ложного вакуума расширило наше понимание Вселенной."
giga_accelerator.123.name: "Утечка данных о ложном вакууме!"
giga_accelerator.123.desc: "Тревожные новости! Похоже, что наши открытия относительно Ложного вакуума каким-то образом стали известны нашему населению.\n\nЭто имело катастрофические последствия, когда большая часть нашего населения впала в панику из-за разоблачений..."
giga_accelerator.123.a: "Черт..."
giga_accelerator.123.b: "Довольно! Просто демонтируйте ускорители и покончим с этим!"
giga_accelerator.130.name: "Данные полученные при помощи Ускорителя звездных частиц"
giga_accelerator.130.desc: "Сотрудники нашего §YУскорителя звездных частиц§! сообщают, что за последнее время они сделали ряд интересных открытий, которые, несомненно, принесут пользу нашим текущим физическим исследованиям."
giga_accelerator.130.a: "Хорошо.."
giga_accelerator.130.b: "Дайте ученым повышение!"
gave_accelerator_scientists_raise: "Повышенная заработная плата ученых"
gave_accelerator_scientists_raise_desc: "Мы повышаем зарплату ученым на Ускорителе звездных частиц."
giga_accelerator.140.name: "Излишек темной материи"
giga_accelerator.140.desc: "Персонал нашего §YУскорителя звездных частиц§! сообщает, что недавние эксперименты по столкновению привели к появлению излишка экзотической §YТемной материи§!!\n\nОни сумели собрать ее с помощью специализированных электромагнитных сетей и впоследствии отправили ресурсы напрямую в наши запасы."
giga_accelerator.140.a: "Чудесно!"
giga_acc_intensity_up: "§YУвеличить§! мощность этой мегаструктуры."
giga_acc_intensity_down: "§YУменьшить§! мощность этой мегаструктуры."
mega_intensity_meaning: "Повышение интенсивности приведет к увеличению ежегодного §Rшанса поломки§!, что приведет к необходимости ремонта мегаструктуры во избежание §RКатастрофической поломки§! что может произойти."
giga_acc_physics: "§YУскоритель звездных частиц§! может специализироваться на проведении §YФизических исследований§! путем столкновения различных частиц и наблюдения за результатами.\n\nБазовая производительность: §Y150§! £physics_research£"
giga_acc_dm: "§YУскоритель звездных частиц§! может специализироваться на производстве §YТемной материи§! благодаря особым столкновениям частиц, которые генерируют следы темной материи.\n\nБазовая производительность: §Y100§! £physics_research£ §Y1§! £sr_dark_matter£\nБазовый шанс поломки: §R+5%§!"
giga_acc_qnm: "§YУскоритель звездных частиц§! может специализироваться на производстве §YКвазиотрицательной массы§! благодаря эзотерическим и очень специфическим столкновениям частиц, создающим отрицательную материю.\n\nБазовая производительность: §Y80§! £physics_research£ §Y0.7§! £ehof_sr_negative_mass£\nБазовый шанс поломки: §R+10%§!"
giga_acc_intensity_5: "Текущая мощность:\n§BЭкстрим§!\n\nЭффект:\n§G+50% Производительность мегаструктуры§!\n§R+100% Содержание мегаструктуры§!\n\n$mega_intensity_meaning$"
giga_acc_intensity_4: "Текущая мощность:\n§BHigh§!\n\nЭффект:\n§G+25% Производительность мегаструктуры§!\n§R+40% Содержание мегаструктуры§!\n\n$mega_intensity_meaning$"
giga_acc_intensity_3: "Текущая мощность:\n§BНормально§!\n\n$mega_intensity_meaning$"
giga_acc_intensity_2: "Текущая мощность:\n§BНизкий§!\n\nЭффект:\n§R-40% Производительность мегаструктуры§!\n§G-60%% Содержание мегаструктуры§!\n\n$mega_intensity_meaning$"
giga_acc_intensity_1: "Текущая мощность:\n§BOff§!\n\nЭффект:\n§R-100% Производительность мегаструктуры§!\n§G-100% Содержание мегаструктуры§!\n\n$mega_intensity_meaning$"
giga_accelerator.150.name: "Черная дыра на свободе"
giga_accelerator.150.desc: "Сотрудники нашего §YУскорителя звездных частиц§! §Y[accelerator_quasistar.GetName]§! сообщают, что в ускорителе недавно произошло невероятное событие.\n\nНесколько часов назад в результате эксперимента по столкновению частиц с необычно высокой энергией была создана §Yмикроскопическая черная дыра§!. Хотя обычно это не заслуживает внимания, поскольку эти черные дыры обычно испаряются всего через наносекунды после появления, кажется, что эта черная дыра была достаточно массивной, чтобы начать падать к звезде и ударить по раме ускорителя, тем самым давая ей возможность питаться и избежать испарения.\n\nЧерная дыра нанесла минимальный ущерб, поскольку она просто вырыла через ускоритель небольшой туннель шириной несколько микрометров. Однако затем она быстро покинула мегаструктуру и теперь падает к поверхности звезды.\n\nПо нашим оценкам, еq потребуется несколько дней, чтобы достичь звезды, и, скорее всего, она начнет наращивать свои внешние слои, прежде чем достигнет основной звезды. Наши ученые не уверены в том, что на самом деле произойдет дальше, но они советуют нам внимательно следить за этим... поскольку исследовательский потенциал неоспорим."
giga_accelerator.150.a: "Это беспокоит. Мы будем следить за этой черной дырой."
giga_accelerator.150.b: "Очаровательно! Научный потенциал неоспорим."
giga_accelerator.151.name: "Пожираемая изнутри"
giga_accelerator.151.desc: "Микроскопическая черная дыра, упавшая из §Y[accelerator_quasistar.GetName]§! достигла ядра звезды и согласно данным §YУскорителя звездных частиц§!, звездная плазма в ядре звезды начала падать в сингулярность, увеличивая ее размер, позволяя ей потреблять все больше и больше материи по мере ее увеличения.\n\nЭто фактически означает, что §Y[accelerator_quasistar.GetName]§! сжимается! Хотя в настоящее время это незаметно, скорость, с которой расходуется материя, будет только увеличиваться по мере того, как черная дыра в ее ядре со временем будет увеличиваться в размерах.\n\nК счастью для нас, сотрудники нашего ускорителя уверяют, что не стоит беспокоиться в обозримом будущем, и они, кажется, очень взволнованы перспективой изучения этого невероятного явления."
giga_accelerator.151.a: "Это все еще звучит немного тревожно."
studying_accelerator_black_hole_star: "Изучение внутризвездной черной дыры"
studying_accelerator_black_hole_star_desc: "Наши ученые наблюдают, как звезда медленно поглощается изнутри искусственной черной дырой."
studying_accelerator_black_hole_star_1: "Изучение внутризвездной черной дыры"
studying_accelerator_black_hole_star_1_desc: "Наши ученые наблюдают, как звезда медленно поглощается изнутри искусственной черной дырой."
giga_quasi_star: "Внутризвездная черная дыра"
giga_quasi_star_desc: "Искусственная черная дыра пожирает эту звезду изнутри."
giga_accelerator.152.name: "Ускорение кончины"
giga_accelerator.152.desc: "Сотрудники Ускорителя звездных частиц §Y[accelerator_quasistar.GetName]§! сообщают, что внутренняя черная дыра звезды растет быстрее, чем ожидалось.\n\nДействительно, видимый радиус звезды начал заметно сокращаться в течение последних нескольких месяцев, что указывает на то, что рост сингулярности начинает ускоряться экспоненциально.\n\nВ результате светимость звезды медленно уменьшается, слегка охлаждая планеты системы.\n\nТем не менее, это все еще невероятная научная возможность, которая продолжает приносить пользу нашим физическим исследованиям."
giga_accelerator.152.a: "Ой-ой."
giga_accelerator.152.a.tooltip: "Все планеты в системе §Y[accelerator_quasistar.GetName]§! становится холоднее.\nЛюбые колонии в системе пострадают от §Yвысокого уровня эмиграции§!.\n\n"
giga_quasi_star_cooling_planet: "Темнеющая звезда"
giga_quasi_star_cooling_planet_desc: "Звезда этой планеты медленно тускнеет из-за поглощения ее массы черной дырой. В результате этот мир становится все холоднее."
giga_quasi_star_cooling_planet_1: "Темнеющая звезда"
giga_quasi_star_cooling_planet_1_desc: "Звезда этой планеты медленно тускнеет из-за поглощения ее массы черной дырой. В результате этот мир становится все холоднее."
giga_accelerator.153.name: "Растущее потребление"
giga_accelerator.153.desc: "Ужасные новости! Черная дыра внутри §Y[accelerator_quasistar.GetName]§! сейчас быстро поглощает звезду, которая значительно сократилась за последние несколько лет.\n\nПланеты системы стали заметно холоднее, и черная дыра продолжает расти внутри звезды, поглотив большой кусок звездного ядра.\n\nХотя она по-прежнему предоставляет огромное количество научных данных, последствия, которые это имеет для системы, с каждым днем ​​становятся все более печальными."
giga_accelerator.153.a: "А это уже проблема!"
giga_accelerator.153.a.tooltip: "Все планеты в системе §Y[accelerator_quasistar.GetName]§! станут еще холоднее.\nЛюбые колонии в системе пострадают от §Yвысокого уровня эмиграции§!.\n\n"
giga_accelerator.155.name: "Равновесие"
giga_accelerator.155.desc: "Из §Y[accelerator_quasistar.GetName]§! поступают удивительные сообщения о том, что сжимающаяся звезда перестала сокращаться!\n\nНаши ученые поначалу были сбиты с толку этим происшествием, но быстро поняли, что излучение, создаваемое каким-то звездным материалом, попадает в черную дыру на самом деле создает форму внешнего давления, которое противодействует гравитации и впоследствии предотвращает дальнейшее коллапсирование остальной части звезды.\n\nЭто фактически означает, что звезда все еще будет сжиматься, хотя и очень медленно, поскольку весь ее внешний слой теперь поддерживает излучение черной дыры, и хотя планеты системы все еще холоднее, чем были раньше, система больше не обречена на совершенно холодную смерть."
giga_accelerator.155.a: "Любопытно."
giga_accelerator.156.name: "Отскок"
giga_accelerator.156.desc: "§Y[accelerator_quasistar.GetName]§! не перестает удивлять. В самом деле, неожиданно оказалось, что звезда полностью перестала сокращаться и даже начинает расти!\n\nДальнейшие исследования показали, что радиационное давление материала, падающего в черную дыру, на самом деле 'толкает' внешнюю оболочку звезды, заставляя ее раздуваться и расширяться наружу.\n\nЭто также означает, что светимость звезды снова увеличивается, и планеты системы начинают нагреваться до своей исходной температуры."
giga_accelerator.156.a: "Проблема, которая решится сама собой! Как мило."
giga_accelerator.156.a.tooltip: "Все планеты в системе §Y[accelerator_quasistar.GetName]§! становятся горячее.\n\n"
giga_accelerator.158.name: "Расширение вовне"
giga_accelerator.158.desc: "Наши ученые сообщают, что §Y[accelerator_quasistar.GetName]§! теперь превысила свой первоначальный размер и продолжает увеличиваться до больших размеров из-за давления излучения черной дыры.\n\nТемпература планет системы вернулась к нормальным значениям, но теперь медленно увеличивается по мере того, как звезда расширяется.\n\nЭто продолжает открывать огромный научный потенциал, но расширяющаяся поверхность звезды начинает приближаться к §YУскорителю звездных частиц§!..."
giga_accelerator.158.a: "Это тревожит..."
giga_accelerator.158.a.tooltip: "Все планеты в системе §Y[accelerator_quasistar.GetName]§! становятся горячее."
giga_quasi_star_heating_planet: "Растущая звезда"
giga_quasi_star_heating_planet_desc: "Звезда этой планеты становится ярче из-за того, что внутризвездная черная дыра сталкивается с ее внешними слоями. Хотя условия на поверхности стали менее благоприятными, это, безусловно, прекрасная возможность изучить экзотические процессы, происходящие внутри звезды и системы в результате появления черной дыры. Звезда также намного ярче, что резко увеличивает энергию, вырабатываемую солнечными фермами."
giga_accelerator.160.name: "Ускоритель звездных частиц Destroyed!"
giga_accelerator.160.desc: "До нас дошли ужасные новости о том, что расширение §Y[accelerator_quasistar.GetName]§! наконец уничтожило §YУскоритель звездных частиц§!.\n\nМегаструктура упала на постоянно расширяющуюся поверхность звезды, испарив ее в считанные секунды.\n\nК счастью, нам удалось спасти его части до его безвременной кончины, и, похоже, расширение звезды резко замедлилось. Действительно, по оценкам ученых, эта 'звезда черной дыры', или §YКвазизвезда§!, достигла еще одного равновесия между сингулярностью и ее внешними слоями и теперь будет продолжать расти, хотя и очень медленно.\n\nВсе это явление имело чрезвычайную научную ценность, и, хотя планеты системы были значительно нагреты этими событиями, вся система теперь дала возможность исследований, касающихся этой необычной Квазизвезды.\n\nОднако продолжительность жизни звезды значительно сократилась, и предполагается, что его внешние слои в конечном итоге рассеются через несколько миллионов лет, оставив обнаженную черную дыру после себя, но это не должно вызывать беспокойства, по крайней мере, на данный момент."
giga_accelerator.160.a: "В следующий раз будьте осторожнее с ускорителями!"
giga_flavor.999.name: "Обновление Gigastructures: новые возможности"
giga_flavor.999.desc: "Привет! Недавно был обновлен мод Gigastructures, добавлены новые функции настройки для §YУскорителя звездных частиц§! и §YЛунного отражателя§!. Обновление не нарушает сохранения, но вам, возможно, придется выбрать настройки и нажать кнопку «Управление», чтобы правильно применить новые функции.\n\nБлагодарим вас за чтение и получайте удовольствие!"
giga_flavor.999.a: "Понятно."
giga_accelerator.160.a.tooltip: "Все планеты в системе §Y[accelerator_quasistar.GetName]§! становятся горячее.\n\n§YУскоритель звездных частиц§! §Rуничтожен§!.\n\n"
giga_celestial_printing_disabled: "£menu_disabled£Фабрикаторы Боевой Луны\nМожно ли 'печатать' Боевые Луны с помощью Лунного Макро-фабрикатора и связанной с ним механики или нет. Отключение и этого, и печати Боевых Планет отключает Перк Вознесения §YСборка небесного военного корабля§!."
giga_celestial_printing_enabled: "£menu_enabled£Фабрикаторы Боевой Луны\nМожно ли 'печатать' Боевые Луны с помощью Лунного Макро-фабрикатора и связанной с ним механики или нет. Отключение и этого, и печати Боевых Планет отключает Перк Вознесения §YСборка небесного военного корабля§!."
district_giga_alderson_industrial: "Промышленный гиперсегмент"
district_giga_alderson_industrial_plural: "Промышленные гиперсегменты"
district_giga_alderson_industrial_desc: "Колоссальный пейзаж, посвященный поистине титаническим гиперрельсам, массивным механическим костюмам и непонятным фабрикам. Здесь не место обычному рабочему."
attack_moon_bow_01_key: "Спинальное мегаоружие"
attack_moon_mid_01_key: "Планетоидная артиллерия"
attack_moon_stern_01_key: "Лунная кора"
attack_moon_sternthrusters_01_key: "Небесные двигатели"
REACTOR_MOON: "Лунный реактор"
REACTOR_MOON_DESC: "Мощный генератор энергии, расположенный в ядре небольшого вооруженного планетоида, обеспечивающий большое количество энергии для огромного количества оружия."
requires_war_planets: "$TRIGGER_FAIL$Требуется технология £engineering_research£ §Y$giga_tech_war_planet$§!."
ap_celestial_printing: "Сборка небесного военного корабля"
ap_celestial_printing_desc: "Боевые Луны и Планеты намного превосходят все другие корабли как по размеру, так и по огневой мощи и обороноспособности. Даже могучие Титаны, Колоссы и Пожиратели Звезд - ничто по сравнению даже с одной Боевой Луной. К сожалению, они должны быть построены на определенных небесных телах, отвечающих определенным критериям, что резко ограничивает наши возможности по их созданию. Но зачем себя ограничивать? С нашей нынешней технологической базой перемещение большого количества сырья с планеты в специализированную мегаструктуру было бы тривиальным делом. Поступая так, мы могли бы эффективно создавать огромные мегаструктурные устройства, которые при питании сырой планетной материей, собранной с различных небесных тел, могли бы с относительной легкостью «печатать» Боевые Луны. Пора нам полностью воспользоваться этой возможностью и начать массовое производство вооруженных планетоидов и, наконец, покончить с хилыми и жалкими кораблями прошлого!"
ap_celestial_printing_effects: "\n\nДаст доступ к мощным технологиям, которые позволят нам собирать £sr_solar_energy£ §YПланетарную массу§! с теллурических планет. £sr_solar_energy£ §YПланетарную массу§! затем можно использовать для сборки §YБоевых Лун§!, используя специализированную мегаструктуру без необходимости поиска подходящего кандидата.\n\nИзготовленные боевые луны немного более §Rдорогие§! и §Rзатратные по времени§!, но имеют §G15%§! дополнительные §YHull HP§!, §YArmor HP§! и §YShield HP§! а также §G10%§! дополнительные §YShip Fire Rate§!\n\nПолучены варианты исследований:\n£engineering_research£§Y$giga_tech_planetary_matter_harvesting$§!\n£physics_research£§Y$giga_tech_lunar_assembly$§!"
giga_tech_planetary_matter_harvesting: "Сверхэффективный теллурический демонтаж"
giga_tech_planetary_matter_harvesting_desc: "Чтобы собрать наши собственные небесные боевые корабли, нам потребуется огромное количество необработанных планетных материалов. Используя дешевые и быстро создаваемые орбитальные гравитационные тяговые лучи, мы можем буквально разобрать целую планету за несколько месяцев. Поскольку нет необходимости уточнять этот вопрос, процесс происходит очень быстро, и планета может быть просто разбита на астероиды, которые затем отправляются туда, где они могут нам понадобиться."
giga_tech_lunar_assembly: "Протоколы изготовления в масштабе Луны"
giga_tech_lunar_assembly_desc: "Используя множество методов, таких как Четырехмерная инженерия и наниты, становится возможным быстро и эффективно преобразовывать большие количества планетарной материи во все, что мы захотим. Это эффективно позволяет нам создавать наши собственные боевые луны без необходимости в естественном планетоиде, на котором можно было бы построить их, при условии, что мы заранее соберем достаточно планетарного вещества."
allow_lunar_assembly: "§HРазблокирует мегаструктуру:§! Лунный макро-фабрикатор"
allow_lunar_assembly_desc: "Амбициозная орбитальная мегаструктура, которая превращает планетную материю и сплавы в искусственные боевые луны. Эта конструкция требует £sr_solar_energy£ §YПланетарную массу§! для функционирования, что сама по себе может быть получена с помощью решения, предоставленного технологией §Y$giga_tech_planetary_matter_harvesting$§!."
decision_harvest_matter_for_planetary_printing: "Сбор £sr_solar_energy£ §YПланетарной массы§!"
decision_harvest_matter_for_planetary_printing_desc: "Некоторые планеты бесполезны, но они станут полезными, если мы полностью разобьем их на материалы."
decision_build_planetary_matter_harvester: "Это положит начало строительству §YСборщика планетарной материи§! на орбите этого необитаемого теллурического мира.\nПосле завершения эта мощная мегаструктура будет стабильно собирать одну £sr_solar_energy£ §YПланетарную массу§! каждые §Yшесть месяцев§!, уменьшая размер планеты на единицу каждый раз, когда это происходит. Когда размер планеты упадет ниже 1, она §Rисчезнет§!. У уборочной мегаструктуры есть §Yежемесячное содержание§! равное 50 £energy£\n\n§RСборщик планетарной материи§! не может быть остановлен после запуска!§!"
giga_printer.1001.name: "Разборка [planet_being_harvested_for_printing.GetName]"
giga_printer.1001.desc: "§YСборщик планетарной материи§! был завершен около [planet_being_harvested_for_printing.GetName]. Дешевые, но большие гравитационные лучи теперь используются, чтобы быстро разорвать и разобрать планету, что будет давать одну £sr_solar_energy£ §YПланетарную массу§! каждые §Y6 месяцев§!, и уменьшать размер планеты на единицу.\n\nКак только размер планеты достигнет 0, она исчезнет, ​​и §YСборщик планетарной материи§! будут демонтирован."
giga_printer.1001.a: "Восхитительно!"
giga_printer.1001.a.tooltip: "Теперь мы будем получать одну £sr_solar_energy£ §YПланетарную массу§! каждые §Yшесть месяцев§!."
moon_printer_orbital_mass_harvester_0: "Сборщик планетарной материи"
moon_printer_orbital_mass_harvester_0_DESC: "Сборщик планетарной материи строится вокруг теллурического мира."
moon_printer_orbital_mass_harvester_1: "Активный Сборщик планетарной материи"
moon_printer_orbital_mass_harvester_1_DESC: "Этот орбитальный аппарат неуклонно разбирает злополучное каменное тело, находящееся под ним.\nДает одну £sr_solar_energy£ §YПланетарную массу§! каждые §Y6 месяцев§!."
lunar_macroreplicator_0: "Строительная площадка Лунного макро-фабрикатора"
lunar_macroreplicator_0_DESC: "Строительная площадка колоссальной сборочной верфи, способной изготовить целую Боевую Луну из необработанного планетарного материала и сплавов."
lunar_macroreplicator_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\nИспользует £sr_solar_energy£ §Yпланетарную массу§! и £alloys£ §YСплавы§! для изготовления §YБоевых Лун§! с нуля.\n§LБольшая орбитальная сборочная площадка, которая буквально «печатает» целую Боевую Луну из сырой планетарной массы.§!"
lunar_macroreplicator_1: "Сборщик материи лунного макро-фабрикатора"
lunar_macroreplicator_1_DESC: "Это большое устройство способно принимать и организовывать большие количества планетарного вещества, подготавливая их для передачи на верфь, которая будет использовать их для изготовления Боевой Луны."
lunar_macroreplicator_2: "Лунный макро-фабрикатор"
lunar_macroreplicator_2_DESC: "Эта большая орбитальная установка может похвастаться огромным сборочным заводом в несколько сотен километров в диаметре. Она способна реорганизовывать большие количества грубого планетарного вещества в оперативные Боевые Луны."
lunar_macroreplicator_make_moon: "Изготовление Боевой Луны"
lunar_macroreplicator_make_moon_desc: "Используйте §YПланетарную массу§! и §YСплавы§! для создания полнофункциональной §YБоевой Луны§! без необходимости естественной луны."
lunar_macroreplicator_make_moon_DESC: "Оперативно изготовленная Боевая Луна с §G15%§! дополнительных §YЗдоровья корпуса§!, §YЗдоровья брони§! и §YЗдоровья щитов§!, а также с §G10%§! дополнительной §YСкорострельности§! по сравнению с обычной Боевой Луной."
giga_printer.1000.name: "Боевая Луна изготовлена!"
giga_printer.1000.desc: "Лунный макро-фабрикатор над §Y[moon_printer_location.GetName]§! сообщает, что успешно собрана полнофункциональная §YБоевая Луна§! из сырой §YПланетарной массы§! и большого количества сплавов!\n\nПостроенный по нашим проектам, небесный военный корабль длиной несколько сотен километров был впоследствии освобожден от мегаструктуры и теперь готов пополнить ряды наших межзвездных армад.\n\nМы можем немедленно начать строительство еще одного, если у нас достаточно планетарного вещества и сплавов."
giga_printer.1000.a: "Грандиозно!"
giga_printer.1000.a.tooltip: "§YБоевая Луна§! добавлена в наш флот.\nПоскольку она была изготовлена, то получает бонус в виде §G15%§! дополнительных §YЗдоровья корпуса§!, §YЗдоровья брони§! и §YЗдоровья щитов§!, а также §G10%§! дополнительно к §YСкорострельности§!."
