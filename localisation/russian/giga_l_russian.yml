job_maginot_military_police_plural: "Военная полиция Мажино"
job_maginot_military_police_desc: "На них возложены обязанности по поддержанию мира и охране правопорядка, они специально обучены ежедневному общению с вооруженными военными, что является константой жизни в мире $name_maginot_world$."
job_maginot_military_police_effect_desc: "£job_maginot_military_police£ $job_maginot_military_police_plural$ уменьшает £crime£ §Y$PLANET_CRIME_TITLE$§!, увеличивает £mod_planet_stability_add£ §Y$PLANET_STABILITY_TITLE$§! и создает £defense_army£ §YОбонительные армии§!"
mod_job_maginot_military_police_add: "$job_maginot_military_police$"
maginot_world_0: "Строительная площадка $name_maginot_world$"
maginot_world_0_DESC: "Строительная площадка для будущего $name_maginot_world$, который будет построен на планете внизу. Эта массивная цитадель будет простираться далеко в мантию планеты и за пределы атмосферы в глубокий космос, представляя почти непреодолимое препятствие для врагов. Все районы на планете будут заменены уникальными оборонительными, а также станет доступным управление планетарными оборонительными платформами."
maginot_world_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_defensive$ \nОбеспечивает большое количество §YОборонительных армий§!, §YИнгибиторов гипердвигателей§! и блокирует §YПрыжковые двигатели§! - §BТРЕБУЕТСЯ МИР С ПОСТРОЕННЫМ КОМПЛЕКСОМ ФОРТА МАЖИНО§!\n§LОгромный комплекс крепостей, охватывающий всю планету и обеспечивающий непревзойденную защиту.§!"
maginot_world_1: "Подготовка строительства $name_maginot_world$"
maginot_world_1_DESC: "Первоначальная геоформация, раскопки и строительство космического лифта, а также начало прикрепленного защитного кольца. Вырыты самые глубокие бункеры, и можно начинать установку системы «Мертвая рука»."
maginot_world_2: "$name_maginot_world$"
maginot_world_2_DESC: "Огромная планетарная цитадель, стремящаяся быть совершенно неприступной для любых вражеских сил."
maginot_world_ringworld_0: "Строительная площадка $name_maginot_ringworld$"
maginot_world_ringworld_0_DESC: "Строительная площадка для будущего $name_maginot_ringworld$, который будет встроен в участок кольцевого мира внизу. Эта массивная твердыня однажды преобразит кольцевую надстройку, представляя собой неприступную преграду для врагов. Все районы на планете будут заменены на уникальные оборонительные, и станет доступно управление планетарными оборонительными платформами."
maginot_world_ringworld_0_MEGASTRUCTURE_DETAILS: "Это не должно быть заметно."
maginot_world_ringworld_1: "$name_maginot_ringworld$ надстройка"
maginot_world_ringworld_1_DESC: "Начальная трансформация кольцевого мира, включая большие изменения в общей надстройке. Самые глубокие бункеры были заложены, и можно начинать установку системы 'Мертвая рука'."
maginot_world_ringworld_2: "$name_maginot_ringworld$"
maginot_world_ringworld_2_DESC: "Огромная кольцевая твердыня, которая стремится стать абсолютно неприступной для любых вражеских сил."
requires_non_artifical_planet: "$TRIGGER_FAIL$Нельзя строить на искусственных сооружениях."
requires_not_maginot_world: "$TRIGGER_FAIL$Нельзя построить мир Мажино на мире Мажино. Ах и ох."
requires_maginot_stronghold_built: "$TRIGGER_FAIL$Мы должны подготовить место для строительства планетарных бункеров, сначала построив $building_giga_maginot_stronghold$."
giga_dialog.5001.name: "Строительная площадка $name_maginot_world$ завершена"
giga_dialog.5001.desc: "Строительство строительной площадки будущего $name_maginot_world$ в системе [giga_system.GetName] завершено. Скоро планета превратится в один массивный комплекс крепостей, и у нас будет непревзойденная защита.\n\nВсе районы на планете будут заменены на уникальные оборонительные, и станет доступно управление платформами планетарной обороны. \n\n§RВНИМАНИЕ! В $name_maginot_world$ есть предохранитель, который взрывает планету и уничтожает все корабли на орбите в случае уничтожения колонии!"
giga_dialog.5001.a: "Превосходно."
giga_dialog.5002.name: "Внутренности $name_maginot_world$ завершены"
giga_dialog.5002.desc: "Мы еще на один шаг приблизились к созданию $name_maginot_world$ в системе [giga_system.GetName]. Геоформирование и космическое строительство идут полным ходом, и мы вырыли места для самых глубоких бункеров и командных центров. Теперь мы готовы установить отказоустойчивую систему на основе антиматерии и завершить первоначальную планетарную защиту."
giga_dialog.5002.a: "Превосходно."
giga_dialog.5003.name: "$name_maginot_world$ завершен!"
giga_dialog.5003.desc: "Фантастическая новость! В системе [giga_system.GetName] мы завершили нашу могучую твердыню, которая простирается от космоса до мантии планеты. Это поистине впечатляющее сооружение почти неприступно для любых сил, оно включает в себя комплексную орбитальную оборону, планетарные пушки, обширные надземные бункеры, глубокие подземные командные комплексы и генераторы щитов, намного превосходящие генерирующие возможности целых космических флотов. \nКроме того, система «Мертвая рука» защищает даже от полного уничтожения планеты, используя всю планету в качестве огромного кумулятивного заряда на антиматерии в случае безотказной активации — §Rполностью уничтожая любые враждебные силы на орбите.§! \n\nРазличными системами защиты можно управлять с помощью §Yрешений§!. Постройте §Yрайоны§! чтобы получить $defensive_upgrade_point_plural$ и $offensive_upgrade_point_plural$ для использования с этими решениями."
giga_dialog.5003.a: "Наконец-то мы в безопасности."
giga_dialog.5004.name: "Строительная площадка $name_maginot_ringworld$ завершена"
giga_dialog.5004.desc: "Сейчас в системе [giga_system.GetName] завершена стройка будущего $name_maginot_ringworld$. Скоро эта часть кольца станет одним массивным крепостным комплексом, и у нас будет совершенная защита\n\nВсе районы на планете будут заменены на уникальные оборонительные, а также станет доступно управление платформами ближней космической обороны. \n\n§RПРЕДУПРЕЖДЕНИЕ: Мир $name_maginot_ringworld$ оснащен предохранителем, который взрывает мир и аннигилирует любые корабли на орбите в случае уничтожения колонии!"
giga_dialog.5004.a: "Превосходно."
giga_dialog.5005.name: "$name_maginot_ringworld$ Экстерналы завершены"
giga_dialog.5005.desc: "Мы еще на один шаг приблизились к завершению строительства $name_maginot_ringworld$ в системе [giga_system.GetName]. Строительство в космосе и перестройка поверхности идут полным ходом, и мы выбрали места для самых глубоких бункеров и командных центров. Теперь мы готовы установить систему безопасности на основе антиматерии и завершить начальную защиту кольца."
giga_dialog.5005.a: "Превосходно."
giga_dialog.5006.name: "$name_maginot_ringworld$ завершен!"
giga_dialog.5006.desc: "Фантастические новости! В системе [giga_system.GetName] мы завершили строительство нашей высшей твердыни, которая частично окружает целую звезду. Это поистине внушающее благоговение сооружение практически неприступно для любой силы, оно имеет интегрированную защиту ближнего космоса, суперструктурные батареи, огромные сегменты бункеров, глубоко врытые командные комплексы и генераторы щита, намного превосходящие возможности генерации целых флотов. \nКроме того, последняя система Dead Hand защищает даже от полного уничтожения сегмента, используя всю надстройку как огромный кумулятивный заряд на основе антиматерии в случае активации отказоустойчивости - §Полное уничтожение любых враждебных сил на орбите.§! \n\nРазличными системами защиты можно управлять с помощью §Yрешений§!. Постройте §Yрайоны§! чтобы получить $defensive_upgrade_point_plural$ и $offensive_upgrade_point_plural$ для использования с этими решениями."
giga_dialog.5006.a: "Наконец-то мы в безопасности."
