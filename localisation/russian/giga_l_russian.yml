giga_blokkat.5500.name: "Наше время для испытаний"
giga_blokkat.5500.desc: "Приветствую вас, братья и сестры.\n\nМы определили, что Блоккоты, прибывающие в вашу галактику, являются отличными кандидатами на помощь нам в сдерживании Тени.\n\nИ, видя, что вы приобрели вновь обретенные силы, мы решили, что это вашей обязанностью будет проверить их храбрость и посмотреть, способны ли они противостоять самим богам, и при этом доказать, что они не могут пасть перед Тенью.\n\nВпоследствии, чтобы обеспечить более равномерный и значимый бой, а также проверить свои собственные способности, когда дело доходит до использования ваших новых способностей, мы просим вас не использовать Свет или существующие флоты Звездорожденных, пока Блоккоты бродят по этой галактике.\n\nЕсли вы превзойдете их в бою, то они окажутся слабыми и неспособными унаследовать галактику. Но если они победят вас, то докажут свою ценность, и вам придется отступить из галактики.\n\nДа начнется бой!"
giga_blokkat.5500.a: "Наконец-то достойный соперник! Наша битва будет легендарной!"
giga_blokkat.5500.a.tooltip: "Пока мы не победим §YБлоккотов§!, у нас больше не будет доступа к §YСвету Разрушения§!, §YСвету Созидания§! и §YСвету Манипулирования§!. Любые ранее существовавшие §YЗвездорожденные флоты§! созданные с помощью §YСвета Творения§! будут удалены."
giga_blokkat.5501.name: "Тест пройден"
giga_blokkat.5501.desc: "Приветствую вас, братья и сестры.\n\nБлоккоты успешно прошли испытание и превзошли вашу защиту. Таким образом, теперь они могут стать новыми хозяевами этой галактики, а вы отступите от нее, предоставив им заниматься своими делами."
giga_blokkat.5501.a: "Они достойны."
giga_blokkat.5501.a.tooltip: "Наши флоты отступают из галактики."
