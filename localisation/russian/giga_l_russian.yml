district_maginot_world_shield_generators: "Массив генераторов щита"
district_maginot_world_shield_generators_desc: "Излучатели масштабов, неслыханных для любого отдельного корабля, генерируют силовые поля, способные соперничать с целыми флотами. Дополнительное точечное вооружение и противоракетные шахты не позволяют большинству боеприпасов даже проникнуть так далеко. Специализированные вспомогательные средства могут использоваться в дополнение к щитам орбитальной платформы."
district_maginot_world_shield_generators_plural: "Массивы генераторов щита"
job_maginot_planetary_shield_effect_desc: "\nДает 1 армию §YБатареи щита§!, способную поглотить огромное количество вражеского огня."
district_maginot_world_planetary_cannons: "Орбитальная защитная сеть"
district_maginot_world_planetary_cannons_desc: "Возвышающиеся планетарные пушки вполне способны уничтожить любое судно на низкой орбите, гарантируя, что капитаны звездолетов не попадут в зону их обстрела. Таким образом, пушки в основном предназначены для перехвата вражеской артиллерии и десантных кораблей. Обширные комплексы управления и контроля взаимодействуют с орбитальными системами стратегической обороны, что позволяет развертывать большее количество платформ, а также укреплять существующие."
district_maginot_world_planetary_cannons_plural: "Сети орбитальной обороны"
job_maginot_planetary_artillery_effect_desc: "\nДает 1 армию §YПланетарной артиллерии§!, наносящую огромный урон, но относительно хрупкую."
district_maginot_world_bunkers: "Бункерный Комплекс"
district_maginot_world_bunkers_desc: "Насколько хватает глаз, бункеры и тяжелое противоназемное вооружение. Земля испещрена бесконечными траншеями, ловушками для танков и тяжелыми барьерами, благодаря которым в этом мире ничто никогда не движется по прямой. Замаскированные огневые точки готовы обрушить ад на вражеские силы, их перекрывающиеся поля огня покрывают каждый квадратный метр на планете. Обширные тренировочные базы обеспечивают готовность наших войск к любым непредвиденным обстоятельствам, а учения постоянно проводятся на любой местности."
district_maginot_world_bunkers_plural: "Бункерные Комплексы"
job_maginot_planetary_bunker_effect_desc: "\nПредоставляет 1 армию §YСети укреплений§!, которая подрывает боевой дух вражеских войск, нанося постоянный урон."
district_maginot_ringworld_barracks: "Казарменный сегмент"
district_maginot_ringworld_barracks_desc: "Разросшиеся вспомогательные сооружения для размещения войск на территории этого кольцевого мира и внутри него, включая различные зоны отдыха и развлечений."
district_maginot_ringworld_barracks_plural: "Казарменные сегменты"
district_maginot_ringworld_shield_generators: "Сегмент генератора щита"
district_maginot_ringworld_shield_generators_desc: "Излучатели неслыханных для отдельного корабля масштабов генерируют силовые поля, которые могут соперничать с целыми военно-морскими флотами. Дополнительное оружие точечной защиты и шахты противоракет не позволяют большинству боеприпасов даже пролететь так далеко. Специализированные средства поддержки могут использоваться для дополнения щитов ближнекосмических платформ."
district_maginot_ringworld_shield_generators_plural: "Сегменты генератора щита"
district_maginot_ringworld_planetary_cannons: "Сегмент орбитальной защиты"
district_maginot_ringworld_planetary_cannons_desc: "Оснащение нашего кольцевого мира мощными орудийными батареями делает его вполне способным уничтожить любое судно на низкой орбите - это гарантирует, что капитаны звездолётов будут держаться подальше от зоны обстрела. Поэтому пушки в основном предназначены для перехвата вражеских снарядов и десантных кораблей. Обширные командно-контрольные комплексы взаимодействуют с системами стратегической обороны ближнего космоса, позволяя развертывать большее количество платформ, а также усиливать существующие."
district_maginot_ringworld_planetary_cannons_plural: "Сегменты орбитальной защиты"
district_maginot_ringworld_bunkers: "Сегмент бункера"
district_maginot_ringworld_bunkers_desc: "Бункеры и тяжелое противоземное вооружение, насколько хватает глаз, простираются даже на изгибающиеся земли над головой. Эта часть кольцевого мира не имеет обычной поверхности, что создает изломанный ландшафт с множеством обрывов, уходящих, кажется, в глубокий космос. Замаскированные орудийные позиции готовы обрушить адский дождь на вражеские силы, их перекрывающиеся поля огня охватывают каждый кубический метр объема. Обширные тренировочные базы обеспечивают готовность наших войск к любым непредвиденным обстоятельствам, и постоянно проводятся учения на всех видах местности, включая ближний космос и абордажные операции."
district_maginot_ringworld_bunkers_plural: "Сегменты бункера"
maginot_destruction.2000.name: "Захвачена $name_maginot_world$"
maginot_destruction.2000.desc: "Наши силы сообщают об успешном захвате мира $name_maginot_world$ [From.GetName] в системе [From.GetStarName]. Бои зашли глубоко в земную кору через обширный лабиринт бункеров и оборонительных сооружений, но в конце концов наши силы оказались превосходящими. Коварная отказоустойчивая система «Мертвая рука» не позволяла стрелять, но даже несмотря на это, вражеские командиры сражались до победного конца. Планетарное разрушение было успешно предотвращено, и теперь мы можем получить полный контроль над всеми функциями $name_maginot_world$. Обратите внимание, что систему разрушения подпространства нужно будет снова включить вручную."
maginot_destruction.2000.a: "Превосходно."
maginot_destruction.2001.name: "Успешная активация мертвой руки в [From.GetStarName]!"
maginot_destruction.2001.desc: "Произошло самое худшее. $name_maginot_world$ [From.GetName] в системе [From.GetStarName] была потеряна.\n\nПосле того, как наш враг развернул оружие, достаточно мощное, чтобы уничтожить мир, система удержания антиматерии «Мертвая рука» вышла из строя, как и предполагалось, что быстро привело к высвобождению огромного количества энергии. Благодаря продуманному размещению и крупномасштабной геоинженерии взрыв был перенаправлен, как и предполагалось, и фактически превратил кусок земной коры размером с континент в единый сверхмощный кумулятивный заряд.\n\nМы можем радоваться, что жертва [From.GetName] не была напрасной, поскольку все корабли, оставшиеся на орбите, должны были быть уничтожены этим оружием. Только судно намного больше, чем сама планета, сможет противостоять нашему гневу.\n\nПримечание: система разрушения подпространства была насильственно отключена, и обратная связь заставила отключить все подобные устройства в близлежащих системах. Все оставшиеся $name_maginot_world_plural$ нужно повторно включить вручную."
maginot_destruction.2001.a: "Это должно научить их взрывать наши миры."
maginot_destruction.2002.name: "Катастрофа в [From.GetStarName]!"
maginot_destruction.2002.desc: "§RКатастрофа поразила наш флот, которому было поручено уничтожить $name_maginot_world$ [From.GetName] в системе [From.GetStarName]!§!\n\nРазвертывание оружия шло по плану, пока мир внезапно не раскололся и кусок массы размером с континент выстрелил с почти релятивистской скоростью, создав непостижимо большое копье перегретой плазмы. Щиты наших кораблей моментально оказались перегружены массивным всплеском излучения полного спектра и безжалостным натиском кинетической энергии, а все корабли на орбите получили массивные структурные повреждения. Все флотилии меньших кораблей были мгновенно уничтожены.\n\nПохоже, враг накопил немыслимое количество антиматерии на всякий случай, если кто-то попытается разрушить их мир. Мы ожидаем найти аналогичные отказоустойчивые устройства в любом другом $name_maginot_world_plural$, с которым мы столкнемся. Если мы не будем использовать наземные команды для тщательного отключения такой техники, мы можем ожидать больших потерь, поскольку сама планета используется в качестве последнего оружия."
maginot_destruction.2002.a: "Позор."
maginot_destruction.2003.name: "Колоссальный провал в [From.GetStarName]!"
maginot_destruction.2003.desc: "§RКатастрофа обрушилась на наш колосс, которому было поручено уничтожить $name_maginot_world$ [From.GetName] в системе [From.GetStarName]!§!\n\nПланета, по-видимому, была уничтожена в соответствии с приказом, но, поскольку последние укрепления должно быть разрушили континент, Масса размером с континент была выброшена с почти релятивистской скоростью, создав непостижимо большое копье перегретой плазмы. Щиты нашего колосса были мгновенно перегружены массивным всплеском излучения полного спектра и безжалостным натиском кинетической энергии, и он получил огромные структурные повреждения. Как будто этого было недостаточно, все корабли, оставшиеся на орбите, пострадали аналогичным образом, уничтожив все более мелкие суда.\n\nПохоже, враг накопил немыслимое количество антиматерии на всякий случай, если кто-то попытается разрушить их мир. Мы ожидаем найти аналогичные отказоустойчивые устройства в любом другом $name_maginot_world_plural$, с которым мы столкнемся. Если мы не будем использовать наземные команды для тщательного отключения такой техники, мы можем ожидать больших потерь, поскольку сама планета используется в качестве последнего оружия."
maginot_destruction.2003.a: "Эта штука дорого стоит!"
maginot_orbital_defence.1004.name: "Командование стратегической обороны Мажино уничтожено!"
maginot_orbital_defence.1004.desc: "Защитные орбитальные командные станции на орбите $name_maginot_world$ §Y[maginot_world_location.GetName]§! были уничтожены в результате ожесточенного боя с §Y[maginot_orbital_defence_destroyer.GetName]§!.\n\nНаша орбитальная оборона превратилась в случайные обломки, но центральную защитную станцию ​​со временем можно восстановить. Сам мир Мажино остается нетронутым и он по-прежнему будет сопротивляться наземному вторжению. Если были применены обновления, ремонт нашей защиты сохранит все улучшения, которые у них могли быть. Вторичные платформы стратегической обороны не будут восстановлены и должны быть построены с нуля."
maginot_orbital_defence.1004.a: "Проклятье!"
maginot_orbital_defence.1006.name: "Командование стратегической обороны Мажино отремонтировано!"
maginot_orbital_defence.1006.desc: "Мы успешно отремонтировали нашу командную станцию ​​на орбите $name_maginot_world$ §Y[maginot_world_location.GetName]§!. Сооружение приведено в рабочее состояние и теперь готово защищать нашу территорию.\n\nВсе улучшения, примененные ранее к строению, были сохранены, но вторичные платформы стратегической обороны — нет."
maginot_orbital_defence.1006.a: "Превосходно!"
