job_giga_virtual_hell_effect_morale: "Заключенные предоставляют бонус £mod_army_morale£ §Y$MOD_ARMY_MORALE$§!."
job_giga_virtual_hell_effect_ethics: "Заключенные обеспечивают бонус £mod_pop_government_ethic_attraction£ §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!."
job_giga_virtual_hell_effect_xenophobe: "Заключенные обеспечивают бонус £mod_pop_government_ethic_attraction£ §Y$mod_pop_ethic_xenophobe_attraction_mult$§!."
job_giga_virtual_hell_effect_unity: "Заключенные дополнительно производят £unity£ §Y$unity$§!."
job_giga_virtual_hell_effect_society: "Заключенные дополнительно производят £society_research£ §Y$society_research$§!."
job_giga_virtual_hell_effect_engineering: "Заключенные дополнительно производят £engineering_research£ §Y$engineering_research$§!."
job_giga_virtual_hell_effect_minus_crime: "Заключенные еще больше снижают глобальную £crime£ §Y$PLANET_CRIME_TITLE$§!."
job_giga_virtual_hell_effect_upkeep: "Устраняет затраты £energy£ §Yэнергии§! на работу заключенных."
job_giga_virtual_hell_effect_trade: "Заключенные обеспечивают бонусы £mod_trade_value_add£ §Y$TRADE_VALUE$§!, но они менее эффективны в качестве сдерживающих факторов для преступников."
job_giga_virtual_hell_inmate_effect_desc_militarist: " \n§EВынужденная служба:§! Получая напоминание о том, что мы - милитаристы, военный трибунал может привести к их тюремному заключению, наши войска с большим энтузиазмом выполняют приказы. $job_giga_virtual_hell_effect_morale$"
job_giga_virtual_hell_inmate_effect_desc_authoritarian: " \n§EПравосудие свершилось:§! Обеспечение сурового наказания преступников радует наше §Yавторитарное§! правительство. $job_giga_virtual_hell_effect_ethics$"
job_giga_virtual_hell_inmate_effect_desc_egalitarian: " \n§EПерсональная ответственность:§! Видеть заключенных напоминает нашему §Yэгалитарному§! населению, что каждый может подняться, и каждый может упасть. $job_giga_virtual_hell_effect_ethics$$"
job_giga_virtual_hell_inmate_effect_desc_spiritualist: " \n§EЭти проклятые:§! Нечестивые будут наказаны, в соответствии с §Yспиритуалистическим§! писанием. $job_giga_virtual_hell_effect_unity$"
job_giga_virtual_hell_inmate_effect_desc_materialist: " \n§EНаука о наказании:§! Разработка всё более эффективных методов наказания является движущей силой для наших исследователей §Yматериализма§! $job_giga_virtual_hell_effect_engineering$$"
job_giga_virtual_hell_inmate_effect_desc_xenophile: " \n§EЭмпатия:§! Проклятые поощряют наше ксенофильное население, чтобы не встретить ту же судьбу. $job_giga_virtual_hell_effect_minus_crime$"
job_giga_virtual_hell_inmate_effect_desc_xenophobe: " \n§ЕСупрематизм:§! Видеть, как страдают низшие существа, ещё больше доказывает правоту нашей философии §Yксенофоба§!. $job_giga_virtual_hell_effect_unity$"
job_giga_virtual_hell_inmate_effect_desc_elitist: " \n§EВ их месте:§! Сильные властвуют над слабыми. Наше §Yэлитарное§! население любит, чтобы так и оставалось. $job_giga_virtual_hell_effect_ethics$"
job_giga_virtual_hell_inmate_effect_desc_pluralist: " \n§ЕСоциальная ответственность:§! Худшие среди нас страдают ради общего блага. Наше §Yплюралистическое§! население знает это. $job_giga_virtual_hell_effect_minus_crime$"
job_giga_virtual_hell_inmate_effect_desc_ecocentrist: " \n§EЭкономность во всем:§! Зачем использовать внешние источники энергии, если тела можно переработать в биотопливо? Настоящие §Yэкоцентрицеские$§! инновация! $job_giga_virtual_hell_effect_upkeep$!"
job_giga_virtual_hell_inmate_effect_desc_anthropocentric: " \n§EУроки усвоены:§! Наши §Yантропоцентричные§! ученые обнаружили, что медицина также может быть наукой о страдании. $job_giga_virtual_hell_effect_society$$"
job_giga_virtual_hell_inmate_effect_desc_competitive: " \n§EТюремный промышленный комплекс:§! Наши §Yконкурентные§! тюрьмы могут быть использованы для получения прибыли, за определенную цену. $job_giga_virtual_hell_effect_trade$"
job_giga_virtual_hell_inmate_effect_desc_cooperative: " \n§EВ этом вместе:§! Чтобы построить по-настоящему §Yкооперативное§! общество, мы все должны играть свою роль и работать вместе. $job_giga_virtual_hell_effect_minus_crime$$"
job_giga_virtual_diplomat: "Виртуальный консул"
job_giga_virtual_diplomat_plural: "Виртуальные консулы"
job_giga_virtual_diplomat_desc: "Работая быстрее и видя больше, наши дипломаты могут использовать огромную силу мозга нашей матрёшки, чтобы опередить представителей других наций."
