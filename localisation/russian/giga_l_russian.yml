giga_penrose_system_DESC: "Начните на Мире-кольце Пенроуза"
origin_penrose_ring: "Мир-кольцо Пенроуза"
origin_penrose_ring_desc: "Эта древняя сфера Пенроуза была построена вокруг одной из первых черных дыр в галактике неисчислимое количество лет назад. Эти таинственные предшественники с тех пор бесследно исчезли, и теперь на их наследии возникает новая цивилизация."
origin_tooltip_penrose_ring_effects: "Начните на Мире-кольце Пенроуза.\n- Предпочитаемый мир §LМир-кольцо Пенроуза§!.\n- §RРядом не будет систем с гарантированно обитаемыми мирами§!.\n\n§RИИ не может использовать это происхождение. Любые сгенерированные предопределенные пользовательские империи ИИ с этим источником будут сгенерированы с помощью $origin_default$.§!"
relic_penrose_sphere_1: "Древняя сфера Пенроуза"
relic_penrose_sphere_1_DESC: "Эта древняя сфера Пенроуза находится на последнем издыхании и развалится в течение нескольких тысяч лет, если ее не отремонтировать. Однако некоторые из ее компонентов все еще функционируют, вырабатывая ничтожное количество энергии."
relic_penrose_sphere_2: "Сфера Пенроуза"
relic_penrose_sphere_2_DESC: "$penrose_sphere_b3_DESC$"
d_arcane_mineral_generator: "Загадочный преобразователь"
d_arcane_mineral_generator_desc: "Древнее устройство загадочного производства, которое добывает полезные ископаемые, казалось бы, из воздуха."
giga_ring_origins.101.name: "Реликтовая Сфера Пенроуза восстановлена"
giga_ring_origins.101.desc: "После нескольких лет напряженной работы, реликтовая сфера Пенроуза в системе §L[relic_penrose_sphere.GetName]§! была восстановлена ​​в своей былой славе и снова генерирует большое количество энергии, используя сверхизлучение черной дыры. Пусть она защищает и лелеет нашу цивилизацию до конца вечности!"
origin_pangalactic: "Пангалактический союз"
origin_pangalactic_desc: "Этот союз является результатом невероятных галактических усилий, направленных на то, чтобы остановить империю от применения гипероружия."
origin_alderson: "Диск Альдерсона"
origin_alderson_desc: "Вы остаток давно забытой цивилизации, живущий на бескрайних просторах диска Альдерсона, построенного вашими предками. В других секциях обитает разумная жизнь, однако их таинственные генераторы давно вышли из строя."
origin_alderson_effects: "Начни с $pc_alderson_slice_gaia_shattered$, разрушенной части колоссального диска Алдерсона.\n- Обитаемость вида установлена на §L$pc_alderson_slice_gaia_shattered$§!\n- §RРядом не будет систем с гарантированно обитаемыми мирами§!.\n- На Алдерсоне рядом с вами появятся две могущественные нации досветового уровня."
giga_alderson_start_NAME: "$origin_alderson$"
giga_alderson_start_DESC: "$origin_alderson_desc$"
giga_start_screen_alderson: "Мы не знаем, что случилось с нашими предками. Враги, чума, гражданская война? Они существуют сейчас как мифы и легенды, их знания и сила утрачены. Они каким-то образом построили этот огромный диск, охватывающий всю гравитацию нашей звезды, и теперь мы живем на огромном, гулком пространстве, предназначенном для проживания в миллион раз больше людей, чем осталось.\n\nПоскольку все, кроме последнего фрагмента, пришли в негодность и бесполезность, наши люди были наполнены новым чувством цели: мы должны объединиться и занять свое место среди звезд, иначе мы навсегда потеряемся для истории.\n\nНам нужно заставить людей работать на рабочих местах §Y$job_miner$§! и §Y$job_technician$§!, прежде чем у нас закончатся ресурсы для расширения.\n\nЧтобы это произошло, нам, возможно, придется отстранить некоторых людей от их любимой работы.\n\n§RИИ не может использовать это происхождение. Любые сгенерированные предопределенные пользовательские империи ИИ с этим источником будут сгенерированы с помощью $origin_default$.§!"
origin_birch: "Звёздный мир"
origin_birch_desc: "Вы - остаток давно забытой цивилизации, живущий в гулком просторе $pc_birch$ в галактическом ядре, построенном вашими предками."
origin_birch_effects: "Вы начнете на $pc_birch$, изолированном в Галактическом ядре.\nПоскольку для этого нужно породить ядро после генерации галактики, ты фактически переместишься туда непосредственно перед началом игры, поэтому будешь сохранять знания о своем первоначальном домашнем кластере.\n\n$pc_birch$ был рассчитан на гораздо большее количество людей, поэтому тебе придется немного потрудиться на старте, чтобы выжить.\n\n§RИИ не может использовать это происхождение. Любые сгенерированные предопределенные пользовательские империи ИИ с этим источником будут сгенерированы с помощью $origin_default$.§!"
giga_birch_start_dialog: "Мы не знаем, что случилось с нашими предками. Враги, чума, гражданская война? Сейчас они существуют в виде мифов и легенд, их знания и сила утрачены. Они каким-то образом построили этот огромный мир вокруг черной дыры в центре нашей галактики, и теперь мы живем на огромном, отдающем эхом просторе, предназначенном для размещения в миллион раз больше людей, чем осталось.\nКогда все секции, кроме последней, пришли в упадок и стали бесполезными, наш народ наполнился новым чувством цели: мы должны объединиться и занять свое место против звезд, иначе мы навсегда будем потеряны для истории.\n\nНашей первой задачей будет назначение губернатора. Затем нам нужно убедиться, что мы занимаемся правильной работой:\n"
giga_start_screen_birch: "$giga_birch_start_dialog$Нам нужен §Y$job_structure_manager$§! чтобы это место не превратилось в руины.\n\nМы, возможно, будем вынуждены уволить некоторых людей с их любимой работы, чтобы это произошло."
giga_start_screen_birch_hive: "$giga_birch_start_dialog$Нам нужен §Y$job_structure_process$§! чтобы предотвратить разрушение этого места."
giga_start_screen_birch_machine: "$giga_birch_start_dialog$Нам нужен §Y$job_structure_process$§! чтобы предотвратить разрушение этого места."
giga_birch.title: "Обнаружены гиперкоридоры ядра"
giga_birch.desc: "Нам удалось снова заставить сенсоры работать должным образом и мы обнаружили, что мы не одни в центре галактики. Есть небольшое количество систем, которые были притянуты гравитацией черных дыр ближе, чем главное галактическое кольцо.\n\nВ настоящее время, похоже, нет никакой связи с остальной частью галактики. Судя по нашему переводу фрагментов журнала, мы полагаем, что гравитация черных дыр мешает связям между внутренней и регулярной системами, и что любые гиперлинии между ними будут ослаблены и исчезнут без постоянной подпитки извне.\n\nМы запустили §Yспециальный проект§! чтобы найти и открыть их"
giga_birch.003.name: "Галактическое ядро присоединяется к остальной Галактике"
giga_birch.003.desc: "Из-за всплеска, обнаруженного всеми нашими приборами, открылись гиперкоридоры между Галактическим Ядром и остальной частью Галактики.\n\nМы можем уйти. Но что нас ждет?"
giga_birch.003.desc2: "Из-за всплеска, обнаруженного всеми нашими приборами, открылись гиперкоридоры между Галактическим Ядром и остальной частью Галактики.\n\nЭто не было вызвано нами, мы уверены! Галактика приближается"
civic_against_hyperweapon: "Вечный бастион"
civic_against_hyperweapon_desc: "Древняя империя, возглавившая формирование Пангалактической федерации, согласилась поделиться своими невероятными технологическими секретами со всей галактикой, что значительно поможет в борьбе с гипероружием, угрожающим жизни в том виде, в каком мы его знаем."
civic_giga_common_cause: "Общая цель Пангалактики"
civic_giga_common_cause_desc: "Империя владеет гипероружием, способным уничтожить все. Благодаря руководству древней империи и изобретательности молодых, жители галактики должны оставить в стороне свои разногласия, прекратить свои мелкие ссоры и объединиться против этой угрозы для всех цивилизаций."
war_goal_wg_hyperweapon: "Гигаструктурная Тотальная Война"
war_goal_wg_hyperweapon_desc: "Чрезвычайно мощное гигантское структурное гипероружие позволяет нам навязывать нашу волю врагам."
war_goal_wg_end_threat_hyperweapon: "Прекратить гигаструктурную угрозу"
war_goal_wg_end_threat_hyperweapon_desc: "Война ведется, чтобы положить конец угрозе со стороны наших врагов, использующих гигантское структурное гипероружие."
