ehof_megastructure.101_desc_0: "Строительная площадка для запланированного нами $ehof_ehof$ завершена и готова к следующему этапу. Когда у нас появятся необходимые ресурсы, можно начинать строительство объекта."
ehof_megastructure.101_desc_1: "$ehof_ehofp1$ завершен.\n\nЭтот объект, безусловно, является одним из величайших достижений нашего общества! С его помощью мы теперь можем согнуть саму ткань Вселенной и создать $ehof_wormhole$ в любую точку галактики."
ehof_megastructure.101_desc_2: "$ehof_ehofp2$ был завершен.\n\nПосле дальнейших обновлений объекта мы открыли новые возможности и знания о процессе стабилизации $ehof_wormhole$."
ehof_megastructure.101_desc_3: "$ehof_ehofp3$ был завершен.\n\nПри дальнейших модернизациях объекта мы повысили эффективность процессов стабилизации $ehof_wormhole$ и потенциальных целей."
ehof_megastructure.101_desc_4: "Поразительное достижение. Последнее дополнение к объекту дает тем, кто его контролирует, полное господство над путешествием через $ehof_wormhole$!\n\nСтабилизация $ehof_wormhole$ эффективна на 100%, и нет никаких ограничений для пунктов назначения."
ehof_megastructure.101_desc_restored: "$ehof_ehofp2$ в системе §H[ehof_recently_built_system.GetName]§! был восстановлен в своей былой славе.\n\nС его помощью мы теперь можем искривлять саму ткань Вселенной и создавать $ehof_wormhole$ в любой точке галактики."
ehof_redo_prefix: "§GПопытка подключиться к последнему указанному типу системы§!\n--------------------------------"
ehof_redo_notready_tooltip: "$TRIGGER_FAIL$§R$ehof_ehof$ не готов к использованию§!\n\n"
ehof_p1_desc: "§H$ehof_ehofp1$§!\nЭтот объект способен переходить к очень ограниченному количеству звездных типов. Манипулятор загадочного разлома по-прежнему остается для нас большой загадкой, и мы можем использовать его только в очень ограниченных пределах. Хотя мы знаем о недостатках этого объекта, у нас просто нет ни технологий, ни информации о Генераторе загадочного разлома, чтобы улучшить его точность и возможности в данный момент."
ehof_p2_desc: "§H$ehof_ehofp2$§!\nНебольшое улучшение по сравнению со своим предшественником, этот объект способен перемещаться к большему количеству типов звезд."
ehof_p3_desc: "§H$ehof_ehofp3$§!\nПолностью оборудованный, это значительное улучшение по сравнению со своим предшественником, и этот объект может перейти к любому типу звезд."
ehof_p4_desc: "§H$ehof_ehofp4$§!\nМы были уверены, что Омега достигла своего пика. Мы ошибались. Это средство не только способно подключаться к каждому типу звезды, но теперь у нас есть возможность поддерживать соединение открытым на неопределенный срок. Кроме того, мы можем выбрать именно ту звезду, к которой хотим отправиться."
ehof_cohesive_desc: "$ehof_category_01$\nВо время предварительного тестирования мы обнаружили звезды за пределами галактической сети гипермаршрутов, доступных для механизмов наведения манипулятора загадочного разлома. Однако пути назад нет, поэтому было бы разумно отправлять в эти системы только научные и строительные суда для их исследования."
ehof_travel.001_01_desc: "$ehof_p1_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p1$"
ehof_travel.001_02_desc: "$ehof_p2_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p2$"
ehof_travel.001_03_desc: "$ehof_p3_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p3$"
ehof_travel.001_04_desc: "$ehof_p4_desc$\n\n$ehof_cohesive_desc$\n\n$ehof_mega_phase.10041_response_2_p4$"
ehof_cause: "§HПричина§!\nВ силу принципа неопределенности каждую долю секунды повсюду в пространстве возникают бесчисленные квантовые флуктуации виртуальных пар частица-античастица. Эти колебания стимулируют крошечные объемы пространства и создают пенистую микрокосмическую структуру пространства, известную как квантовая пена. В этой квантовой пене могут появиться виртуальные микрочерные дыры, которые существуют очень короткий период времени. Эти черные дыры могут превратиться в настоящие червоточины посредством квантового туннелирования, и их время жизни намного больше, чем у микрочерных дыр, но все же чрезвычайно мало. Потенциально их можно стабилизировать и надуть с помощью манипулятора загадочного разлома для мгновенного космического путешествия."
ehof_effect: "§HЭффект§!\nСамая высокая плотность квантовых флуктуаций может быть обнаружена внутри эргосферы вращающейся черной дыры, что является свойством практически всех черных дыр. Там, где пространство уже столь безмерно искривлено огромными вращательными и гравитационными силами черной дыры, соколиное излучение, ответственное за распад черных дыр, еще больше увеличивает квантовые флуктуации. Структура квантовой пены пространства настолько интенсивно стимулируется в этих объемах, что количество возникающих микрочерных дыр на много больше, чем в среднем пространстве, и, следовательно, количество $ehof_wormholes$, которое можно раздуть."
ehof_mega_phase.10041_response_2_p1: "$ehof_cause$\n\n$ehof_effect$\n\n§HЗаключение§!\n$ehof_ehofp1$ использует сжатые, конденсированные электромагнитные поля и манипулятор загадочного разлома, чтобы надувать и стабилизировать эти $ehof_wormholes$. Поля служат огромными нематериальными пинцетами, которые поддерживают таинственный манипулятор разлома в процессе надувания.\n\nЭтот объект все еще находится на очень экспериментальной стадии, а процесс инфляции и стабилизации очень ненадежен, поскольку такие вероятностные целевые процедуры для механизмов прицеливания $ehof_ehofp1$ включают:\n  - §EСлучайные направления§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$"
ehof_mega_phase.10041_response_2_p2: "$ehof_cause$\n\n$ehof_effect$\n\n§HЗаключение§!\nВ $ehof_ehofp2$ используются сжатые, конденсированные электромагнитные поля, манипулятор загадочного разлома и применение отрицательного давления на горизонт событий чёрной дыры, чтобы раздуть и стабилизировать эти $ehof_wormholes$. Поля служат огромными нематериальными пинцетами для процесса раздувания, а также удерживают $ehof_wormholes$ открытыми.\n\nДля повышения стабильности $ehof_wormholes$, $ehof_ehofp2$ оснащен пластинами для приложения отрицательного давления, которые прикладывают отрицательное давление к горизонту событий во время раздувания $ehof_wormhole$. Отрицательное давление повышает безопасность процесса раздувания. Вероятностные целевые процедуры манипулятора загадочного разлома были расширены, поскольку наша команда получила доступ к устройству. Механизмы нацеливания $ehof_ehofp2$ включают:\n  - §EСлучайные направления§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$\n  - $ehof_category_04$\n  - $ehof_category_05$"
ehof_mega_phase.10041_response_2_p3: "$ehof_cause$\n\n$ehof_effect$\n\n§HЗаключение§!\nВ $ehof_ehofp3$ используются достижения абстрактной физики и эксперименты с $ehof_qnm$. Высокотехнологичные проекторы жесткого света и стерильные детекторы гипернейтрино повышают безопасность и эффективность механизма надувания $ehof_wormholes$ до 100%. Конструктивные проекторы жесткого света заменяют сжатые, конденсированные проекторы электромагнитного поля и поддерживают манипулятор загадочного разлома в процессе стабилизации. Стерильные детекторы гипернейтрино позволят EHOF Omega определить цель $ehof_wormhole$ еще до того, как она надуется, что позволит нам добраться до любого типа небесного объекта.\n\nЭкзотика $ehof_qnm$ дополнительно стабилизирует надутую $ehof_wormholes$ и полностью предотвращает коллапс. По этой причине инжекторы $ehof_qnm$ были интегрированы в $ehof_ehofp3$ для внедрения $ehof_qnm$ в горизонт событий.\nВероятностные целевые подпрограммы для механизмов наведения $ehof_ehofp3$ включают:\n  - §EСлучайные направления§!\n  - $ehof_category_01$\n  - $ehof_category_02$\n  - $ehof_category_03$\n  - $ehof_category_04$\n  - $ehof_category_05$\n  - $ehof_category_06$\n  - $ehof_category_07$"
ehof_mega_phase.10041_response_2_p4: "$ehof_cause$\n\n$ehof_effect$\n\n§HЗаключение§!\nВ $ehof_ehofp4$ используются принципы и технологические чудеса $ehof_the_sphere_named$, чтобы полностью освоить способ манипулирования и стабилизации $ehof_wormholes$. Предсказание назначения $ehof_wormhole$ является удивительным дополнением к $ehof_ehof$ и заменяет стерильные гипернейтринные детекторы. Оно использует сверхбыстро реагирующие тахионные сенсоры, которые заменяют стерильные гипернейтринные детекторы и гораздо эффективнее определяют место назначения червоточины $ehof_wormhole$, фактически настолько эффективно, что мы можем выбрать любую звездную систему в пределах нашей галактики. \n\nКак и $ehof_ehofp3$, $ehof_ehofp4$ использует отрицательную массу, и теперь, благодаря нашим знаниям, полученным от $ehof_the_sphere_named$, мы смогли разработать материализацию электрослабых квазиполей и восстановить манипулятор загадочного разлома. Электрослабые квазиполя и восстановленный Манипулятор загадочного разлома смогут, в унисон, не только прекрасно раздувать и стабилизировать червоточины, но и поддерживать их открытыми неограниченно долго, сколько мы пожелаем. \n\n$ehof_ehofp4$ - это действительно совершенная форма $ehof_ehof$ и вершина межзвездных путешествий!"
