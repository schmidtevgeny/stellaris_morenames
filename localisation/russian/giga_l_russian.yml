name_plural_asteroid_manufactory: "Астероидные фабрики"
asteroid_manufactory_0: "Строительная площадка Астероидной фабрики"
asteroid_manufactory_0_DESC: "Строительная площадка для будущей астероидной фабрики, где будет размещаться необходимое оборудование и персонал для строительства крупного горнодобывающего предприятия и фабрики вокруг ближайшего астероида."
asteroid_manufactory_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_advanced_resource_production$\nРазмещается на любом типе §YАстероида§!, чтобы производить £consumer_goods£ §YТовары массового потребления§!\n§LБольшая фабрика, построенная вокруг астероида, собирающая из него материалы, которые затем перерабатываются и преобразуются в товары для нашего населения.§!"
asteroid_manufactory_1: "Добывающие аппараты Астероидной фабрики"
asteroid_manufactory_1_DESC: "Первая часть астероидной фабрики, жилищная инфраструктура, используемая для добычи полезных ископаемых прямо с поверхности астероида, чтобы в конечном итоге преобразовать и переработать их в потребительские товары."
asteroid_manufactory_2: "$name_asteroid_manufactory$"
asteroid_manufactory_2_DESC: "Полноценная Астероидная фабрика, собирающая сырье с астероида и перерабатывающая его во всевозможные полезные продукты, которые затем экспортируются в качестве потребительских товаров."
giga_tech_asteroid_manufactory: "Астероидные производственные установки"
giga_tech_asteroid_manufactory_desc: "Астероиды, оставшиеся после образования большинства солнечных систем, богаты легкодоступными сырьевыми ресурсами. Большие конструкции, построенные вокруг них, оснащенные специализированными комбайнами, можно использовать для постоянного сбора этих ресурсов и переработки их в широкий спектр продуктов, используемых нашим населением, тем самым уменьшая нагрузку, которую наше постоянно растущее население оказывает на наши планетарные фабрики по производству потребительских товаров."
giga_dialog.10901.name: "Строительная площадка Астероидной фабрики завершена!"
giga_dialog.10901.desc: "Строительная площадка для будущей Астероидной фабрики завершена в системе [From.GetName]. Эта большая платформа, плавающая рядом с астероидом, содержит необходимое оборудование для начала строительства большого производственного комплекса, который будет использоваться для сбора материалов с астероида, чтобы переработать их во всевозможные продукты, необходимые нашему населению."
giga_dialog.10901.a: "Превосходно."
giga_dialog.10902.name: "Добывающие аппараты Астероидной фабрики завершена!"
giga_dialog.10902.desc: "Добывающие аппараты нашей Астероидной фабрики в системе [From.GetName] были завершены. Это большие кольца полностью обвивают астероид и содержат множество буровых установок и роботов-автоматов, которые будут непрерывно собирать с астероида материалы. Теперь мы должны приступить к работе над собственно производственной частью объекта."
giga_dialog.10902.a: "Здорово."
giga_dialog.10903.name: "Астероидная фабрика завершена!"
giga_dialog.10903.desc: "В системе [From.GetName] завершена Астероидная фабрика! Обернутая вокруг астероида, эта конструкция теперь постоянно собирает сырые ресурсы с астероида, прежде чем преобразовывать и очищать их во все виды продукции на специализированных заводах.\n\nЗатем эти продукты экспортируются в остальную часть нашей империи, где они будут распространяться среди нашего населения, чтобы удовлетворить их постоянно меняющиеся потребности. Это, безусловно, станет большим благом для нашей гражданской экономики."
giga_dialog.10903.a: "Восхитительно!"
