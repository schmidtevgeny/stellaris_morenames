alderson_disk_0_DESC: "На этой строительной платформе находится необходимая инфраструктура, чтобы начать строительство массивного диска, охватывающего всю солнечную систему."
alderson_disk_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_habitable_mega$\nДиск размером с систему, состоящий из восьми гигантских §YСекторов§!, которые могут быть дополнительно специализированы\n$giga_list_removes_system_planets$\n§LГигантский диск размером с солнечную систему, предлагающий огромное количество жизненного пространства."
