job_giga_virtual_organic_battery_desc: "Живя в мире грёз нашего построения, они остаются в неведении относительно окружающей их правды."
job_giga_virtual_organic_battery_effect_desc: "£job_giga_virtual_organic_battery£ $job_giga_virtual_organic_battery_plural$ производят £energy£ §Yэнергию§! уменьшая при этом £mod_energy_upkeep_mult£ §Y$mod_planet_pops_energy_upkeep_mult$§! и £mod_energy_upkeep_mult£ §Y$mod_planet_jobs_energy_upkeep_mult$§! для всего сегмента."
