blokkat_prison_1_filled_DESC: "Этот Нексус содержания Блоккота содержит одного пленного Блоккота, отрезанного от Блокксети и заключенного в высокотехнологичную экстрамерную камеру."
blokkat_prison_1_manage: "Управлять Нексусом содержания"
blokkat_prison_1_manage_DESC: "Управлять исследованиями, проводимыми над пленным Блоккотом."
blokkat_prison_already_doing_this: "В данный момент мы уже проводим исследование."
giga_blokkat.3211.name: "Эксперимендировать над §Y[blokkat_prisoner_being_viewed.GetName]§!"
giga_blokkat.3211.desc: "§Y[blokkat_prisoner_being_viewed.GetName]§! надежно заперт в нашем §YНексусе содержания Блоккота§!, и теперь мы можем проводить над ним исследования и эксперименты, чтобы узнать, как именно функционирует их 'анатомия'.\n\nБлагодаря впечатляющей выносливости Бблоккотов, эти эксперименты вряд ли будут смертельными и принесут нам ценные $blokkat_knowledge$. Если мы решим начать экспериментировать, нам потребуется §Y[ROOT.blokkat_prison_research_time]§! месяцев на получение §Y1§! $blokkat_knowledge$ из этого §YНексуса содержания Блоккота§!, после чего можно будет начать следующий раунд исследований.\n\nВремя, затраченное на производство §Y1§! $blokkat_knowledge$, будет увеличиваться на §Y50%§! с каждым новым экспериментом, проводимым одновременно, если у нас есть другие захваченные Блоккоты в других Нексусах."
giga_blokkat.3211.a: "Продолжим."
giga_blokkat.3211.a.tooltip: "Мы получим §Y1§! $blokkat_knowledge$ через §Y[ROOT.blokkat_prison_research_time]§! месяцев.\nПрогресс проведения исследований можно увидеть на экране управления §YНексусом Содержания§!."
giga_blokkat.3211.b: "Забудьте."
giga_blokkat.3210.experiment: "Эксперименты в процессе! Они будут завершены через §Y[blokkat_prison_being_managed.blokkat_experiment_duration]§! месяцев."
blokkat_experiment_ongoing: "Эксперименты в процессе."
giga_blokkat.3212.name: "Эксперименты завершены"
giga_blokkat.3212.desc: "Наш §YНексус содержания Блоккота§! находящийся в системе §Y[blokkat_prison_experiment_complete.solar_system.GetName]§! завершил серию экспериментов над плененным §YБлоккотом§!.\n\nНам удалось заполучить §Y1§! $blokkat_knowledge$ и теперь мы можем начать новую серию экспериментов, как только будем к этому готовы."
giga_blokkat.3212.a: "Восхитительно!"
giga_blokkat.3212.a.tooltip: "Мы получим §Y1§! $blokkat_knowledge$."
giga_blokkat.3210.reprogram: "Попытка перепрограммировать §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y40§! $blokkat_knowledge$"
blokkat_requires_40_knowledge_and_project: "Из-за §Lнейтрального§! настроя §Y[blokkat_prisoner_being_viewed.GetName]§! нам нужно как минимум §Y40§! $blokkat_knowledge$ и требуется выполнить соответствующий §BПроект изучения Блоккотов§!."
giga_blokkat.3210.reprogram.angry: "Попытка перепрограммировать §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y45§! $blokkat_knowledge$"
blokkat_requires_45_knowledge_and_project: "Из-за §Rмятежного§! настроя §Y[blokkat_prisoner_being_viewed.GetName]§! нам нужно как минимум §Y45§! $blokkat_knowledge$ и требуется выполнить соответствующий §BПроект изучения Блоккотов§!."
giga_blokkat.3210.reprogram.cooperative: "Попытка перепрограммировать §Y[blokkat_prisoner_being_viewed.GetName]§! | §Y35§! $blokkat_knowledge$"
blokkat_requires_35_knowledge_and_project: "Из-за §Gлояльного§! настроя §Y[blokkat_prisoner_being_viewed.GetName]§! нам нужно как минимум §Y35§! $blokkat_knowledge$ и требуется выполнить соответствующий §BПроект изучения Блоккотов§!."
giga_blokkat.3210.release: "Выпустить §Y[blokkat_prisoner_being_viewed.GetName]§!"
giga_blokkat.3210.release.tooltip: "Если удерживание §Y[blokkat_prisoner_being_viewed.GetName]§! стало непрактичным, мы можем §Pвыпустить§! его. Это опустошит §YНексус содержания§! и резко сократит затраты на содержание мегаструктуры, но мы не сможем проводить какие-либо исследования, пока не захватим еще одного Блоккота."
giga_blokkat.3210.knowledge: "Производство $blokkat_knowledge$ | §Y75000§! £energy£ и §Y25§! £influence£"
giga_blokkat.3210.physics: "Сосредоточьтесь на изучении §BИсточников питания Блоккотов§!"
giga_blokkat.3210.physics.tooltip: "Даже будучи отключенными от §YБлокксети§!, отдельные Блоккоты по-прежнему являются высокопроизводительными машинами. Крайне важно, чтобы мы понимали фундаментальные принципы, приводящие в действие этих существ.\n\n§YУвеличивает количество физических исследований Нексуса удержания на §Y500§!, но уменьшает два других исследования на §Y250§!.§!"
giga_blokkat.3210.society: "Сосредоточьтесь на изучении §GФизиологии Блоккотов§!"
giga_blokkat.3210.society.tooltip: "Блоккоты, обычно связанные друг с другом через §YБлокксеть§!, остаются отдельными существами со своим собственным менталитетом и психологией. Мы должны изучить, как именно Блоккот думает и чувствует, чтобы лучше понять их.\n\n§YУвеличивает количество социологических исследований Нексуса содержания на §Y500§!, но уменьшает два других исследования на §Y250§!.§!"
giga_blokkat.3210.engineering: "Сосредоточьтесь на изучении §HДизайна Блоккотов§!"
giga_blokkat.3210.engineering.tooltip: "Тот факт, что один Блоккот может превзойти все наши армии, кроме самых элитных, просто поразителен. Каждый раз, когда у нас есть такая возможность, конструкцию этих Блоккотов необходимо изучать вблизи.\n\n§YУвеличивает количество инженерных исследований Нексуса содержания на §Y500§!, но уменьшает два других исследования на §Y250§!.§!"
giga_blokkat.3210.nofocus: "Изучайте §LВсё§! равномерно"
giga_blokkat.3210.nofocus.tooltip: "Мы должны в равной степени изучить каждый аспект, относящийся к анатомии Блоккотов.\n\n§YНексус содержания будет производить равное количество физических, социологических и инженерных исследований.§!"
giga_blokkat.3210.name: "Нексус содержания Блоккота"
giga_blokkat.3210.desc: "§YИмя§!: [blokkat_prisoner_being_viewed.GetName]\n\n§YВозраст§!: [blokkat_prisoner_being_viewed.blokkat_age_value]\n\n§YКлючевые интересы§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_leader_type]\n\n§YЛичность§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_personality]\n\n§YНастрой§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_behavior]"
giga_blokkat.3210.bye: "§BПокинуть Нексус содержания Блоккота§!"
prison_blokkat_is_angry: "§RМятежный§! - [blokkat_prisoner_being_viewed.GetName] недоволен тем, что его содержат, и это хорошо видно. Он часто и яростно пытается вырваться из своей камеры удержания и мешает нам изучать его.\n§RУвеличивает содержание Нексуса содержания на§! §Y500§! £energy£"
prison_blokkat_is_indifferent: "§LНейтральный§! - [blokkat_prisoner_being_viewed.GetName] очень мало заботится о своей текущей ситуации. Чрезвычайная продолжительность жизни Блоккотов означает, что время, проведенное в Нексусе, вероятно, незначительно по сравнению с остальным временем их существования."
prison_blokkat_is_cooperative: "§GЛояльный§! - [blokkat_prisoner_being_viewed.GetName] на удивление склонен к сотрудничеству и редко пытается сбежать, вплоть до предоставления нам данных о себе и расе Блоккотов.\n§GУвеличивает результаты исследований Нексуса соудержания на §Y250§! во всех категориях."
prison_blokkat_is_psionic: "§MПсионический энтузиаст§! - [blokkat_prisoner_being_viewed.GetName] обладает огромным псионическим потенциалом благодаря невероятно мощным искусственным псионическим излучателям, встроенным в его шасси."
prison_blokkat_is_keen: "§RСмелый и дерзкий§! - Этот захваченный Блоккот невероятно смел и готов броситься в бой. Его поведение крайне неустойчиво, и иногда он пытается либо нарушить протоколы удержания, либо протестировать нашу инфраструктуру Нексуса.\n§RУвеличивает содержание Нексуса удержания на§! §Y200§! £energy£"
prison_blokkat_is_ambitious: "§EАмбициозный§! - Этот захваченный Блоккот амбициозен и демонстрирует сильное увлечение масштабными инженерными проектами."
prison_blokkat_is_mineralizer: "§LМинерализатор§! - Захваченный Блоккот проявляет интерес к методам, используемым для повышения эффективности промышленных систем, а также к тому, как собрать как можно больше материала во время работ по добыче."
prison_blokkat_is_combative: "§HБоевой§! - Этот Блоккот особенно интересуется искусством боя и другими предметами, связанными с боевыми действиями, но он в основном сосредоточен на теориях, а не на желании сражаться в одиночку."
prison_blokkat_is_speed_freak: "§GСкоростной фрик§! - Этот Блоккат проявляет своеобразную одержимость концепцией скорости и движения как можно быстрее. Им не нравится, когда их заставляют оставаться неподвижными в пределах нашего Сдерживающего Нексуса, и это заметно.\n§RУвеличивает содержание Нексуса содержания на§! §Y400§! £energy£"
prison_blokkat_is_primitive_enthusiast: "§YПримитивный энтузиаст§! - [blokkat_prisoner_being_viewed.GetName], похоже, питает странный интерес к якобы 'примитивным' цивилизациям, таким как наша, и готов 'экспериментировать' над ними, чтобы узнать больше, иногда зверски извращенными способами.\n§RУвеличивает производство Нексуса на§! §Y400§! £society_research£"
prison_blokkat_is_governor: "§SНациональное строительство§! - Этот конкретный Блоккот, кажется, очень заинтригован тонкостями развития связанной с планетой цивилизации, очень похожей на нашу."
prison_blokkat_is_scientist: "§BНаучные исследования§! - [blokkat_prisoner_being_viewed.GetName] явно интересуется всем, что связано с продвижением научной базы Блоккотов. "
prison_blokkat_is_admiral: "§PМежгалактическая война§! - Вполне вероятно, что этот Блоккот участвовал в одном или нескольких межгалактических конфликтах, противопоставляя Блоккотов могучей цивилизации, стоявшей у них на пути."
prison_blokkat_is_general: "§GПланетарная логистика§! - Хотя сами Блоккоты обычно этим не занимаются, [blokkat_prisoner_being_viewed.GetName] очарован стратегиями и тактиками, используемыми предположительно 'примитивными' цивилизациями в наземных войнах друг с другом."
individual_blokkat: "Одинокий Блоккот"
individual_blokkat_desc: "Одиночный Блоккот, исследующий чужой мир."
blokkat_not_enough_energy: "Недостаток энергии."
giga_blokkat.3000.blokkcapture: "Создайте §YУстройство захвата Blockkat§! | §Y10§! $blokkat_knowledge$"
giga_blokkat.3000.blokkcapture.tooltip: "Недавние наблюдения за Блоккотами в наших мирах привели к возможности каким-то образом поймать и изучить живого Блоккота. Это может быть дорогостоящим мероприятием, но исследовательский потенциал слишком хорош, чтобы отказываться от него."
giga_blokkat.3000.blokkatsgone: "Блоккоты побеждены! Теперь не так много возможностей для исследования."
blokkat_shield_killer_energy: "Гиперпространственный генератор"
blokkat_shield_killer_energy_DESC: "Эта большая мегаструктура способна проникать в многомерное пространство для проведения ценных исследований. Кроме того, она используется как колоссальный генератор, извлекающий энергию из многомерного пространства."
blokkat_shield_killer_influence: "Гиперпространственный генератор"
blokkat_shield_killer_influence_DESC: "Эта большая мегаструктура способна проникать в многомерное пространство для проведения ценных исследований. Кроме того, она используется как грандиозный памятник триумфу цивилизации над ужасающими Блоккотами."
giga_blokkat.1032.name: "Назначение дестабилизатора"
giga_blokkat.1032.desc: "С уничтожением §YБлокк-Коллектора§! наш §YЭкстрамерный дестабилизатор§! больше не служит реальным целям нашей цивилизации. Таким образом, мы должны найти способ сохранить структуру полезной даже без надвигающейся угрозы со стороны Блоккотов. Таким образом, было выдвинуто два предложения по использованию мегаструктуры.\n\nВ обоих случаях мегаструктура будет служить колоссальной исследовательской лабораторией для изучения гиперпространственного пространства, но ее фактическая специализация еще не определена. Первый вариант — попытаться использовать мегаструктуру для 'сбора' энергии из многомерных структур нашей вселенной, что, безусловно, будет прибыльным процессом и будет очень похоже на то, что делали сами Блоккоты, собирая урожай в нашей галактике.\n\nВ качестве альтернативы мы могли бы открыть части строения для всех существ и превратить его в настоящий памятник нашей победе над Блоккотами, предоставляя большое количество §YВлияния§!, §YЕдинства§! и §YДипломатического веса§! в дополнение к огромному количеству исследований.\n\nВ обоих предложениях это даст большое количество данных о гиперпространстве, и кто знает, что мы можем там найти?"
giga_blokkat.1032.a: "Используйте его для сбора энергии."
giga_blokkat.1032.a.tooltip: "§YЭкстрамерный дестабилизатор§! теперь будет известен как §YЭкстрамерный Генератор§!. Он генерирует §Rочень большое§! количество §YЭнергии§! и §YФизических исследований§! за небольшую плату."
giga_blokkat.1032.b: "Он станет памятником нашей славы!"
giga_blokkat.1032.b.tooltip: "§YЭкстрамерный дестабилизатор§! теперь будет известен как §YЭкстрамерный Генератор§!. С высокими §Yэнергетическими§! затратами он будет генерировать большое количество §YФизических исследований§!, §YВлияния§!, §YЕдинства§! и §YДипломатического веса§!."
giga_blokkat.1033.name: "Дестабилизатор демонтирован"
giga_blokkat.1033.desc: "С уничтожением §YБлокк-Коллектора§!, наш неполный §YЭкстрамерный дестабилизатора§! больше не представляет для нас никакой пользы.\n\nПоэтому мегасооружение теперь будет демонтировано, чтобы восстановить ресурсы, затраченные на его строительство."
giga_blokkat.1033.a: "Понятно."
giga_blokkat.1033.a.tooltip: "Наш §YЭкстрамерный дестабилизатор§! §Rдемонтирован§!."
giga_blokkat.1043.name: "Научный корабль попал под жатву"
giga_blokkat.1043.desc: "Во имя прогресса один из наших научных кораблей принес высшую жертву и стал жертвой жатвы §YБлокк-Разборщик§!. Наполненный до краев измерительными приборами и различными экспериментами, корабль воочию испытал методы Блоккотов.\n\nВсего за несколько секунд корабль был полностью уничтожен и превращен в кашу гиперэнергетических элементарных частиц, которые затем были преобразованы в энергию, но данные, которые мы смогли собрать, бесценны. §YБлокк-Разборщики§! в буквальном смысле 'притягивают' пространство-время из более высокого измерения, увлекая за собой все и измельчая всю материю на составляющие их частицы и, в конечном итоге, на чистую энергию, которая затем собирается кораблем и, как сообщается, передается на §YБлокк-Коллектор§!.\n\nКуда именно затем уходит энергия, неизвестно, но показания показывают, что она направляется в некоторое место на расстоянии более миллиарда световых лет. Тем не менее, этот эксперимент дал нам бесценные $blokkat_knowledge$, которые, несомненно, пригодятся нам в наших исследованиях, связанных с Блоккотами."
giga_blokkat.1043.a: "Необходимая жертва."
giga_blokkat.1043.a.tooltip: "Мы получили §Y3§! $blokkat_knowledge$."
giga_blokkat.1040.name: "Блокк-разборщик уничтожен!"
giga_blokkat.1040.desc.a: "Наш флот успешно вывел из строя и уничтожил один из колоссальных §YБлокк-Разборщиков§! работавших в системе §Y[FromFromFrom.solar_system.GetName]§!.\n\nОгромный корабль подвергся катастрофической детонации после полного отказа его защитных систем, что на данный момент положило конец операциям Блоккотов по сбору урожая в системе.\n\nЭто дало нам §Y3§! $blokkat_knowledge$ в рамках §GИсследовательской задачи Блоккотов§!, а также принесло нам значительное количество $blokkat_scrap$ для использования в наших исследовательских операциях. Усмирение этого крайне разрушительного судна снизило наше §RБеспокойство о Блоккотах§! на §Y3§!, так как это заметно замедлит Блоккотов в ближайшие годы.\n\nОднако мы должны сохранять осторожность, поскольку Блоккоты, скорее всего, восстановят §YБлокк-Разборщик§! и его флот сопровождения в течение следующих нескольких лет."
giga_blokkat.1040.desc.b: "Наш флот успешно вывел из строя и уничтожил один из колоссальных §YБлокк-Разборщиков§! работавших в системе §Y[FromFromFrom.solar_system.GetName]§!.\n\nОгромный корабль подвергся катастрофической детонации после полного отказа его защитных систем, что на данный момент положило конец операциям Блоккотов по сбору урожая в системе.\n\nНам также удалось получить значительное количество $blokkat_scrap$ для использования в наших исследовательских операциях. Усмирение этого крайне разрушительного судна снизило наше §RБеспокойство о Блоккотах§! на §Y3§! так как это заметно замедлит Блоккотов в ближайшие годы.\n\nОднако мы должны сохранять осторожность, поскольку Блоккоты, скорее всего, восстановят §YБлокк-Разборщик§! и его флот сопровождения в течение следующих нескольких лет."
giga_blokkat.1040.a: "Восхитительно!"
giga_blokkat.1040.a.tooltip: "Мы получили §Y3§! $blokkat_knowledge$.\nНаше §RБеспокойство о Блоккотах§! уменьшается на §Y3§!.\n§Y40§! £blokkat_scrap_icon£"
giga_blokkat.1040.b: "Здорово."
giga_blokkat.1040.b.tooltip: "§Y40§! £blokkat_scrap_icon£\nНаше §RБеспокойство о Блоккотах§! уменьшается на §Y3§!."
giga_blokkat.1041.name: "Блокк-разборщик уничтожен!"
giga_blokkat.1041.desc: "Силы §Y[destroyed_blokkat_dismantler_destroyer.GetName]§! удалось вывести из строя и уничтожить §YБлокк-Разборщик§! в пределах системы §Y[destroyed_blockkat_dismantler_location.GetName]§!.\n\nЭто замедлит операции Блоккотов по сбору урожая и даст галактике драгоценное время, чтобы отреагировать на внегалактическую угрозу. Усмирение этого крайне разрушительного судна снизило наше §RБеспокойство о Блоккотах§! на §Y3§! так как это заметно замедлит Блоккотов в их усилиях по сбору урожая."
giga_blokkat.1041.a: "Прекрасные новости."
giga_blokkat.1041.a.tooltip: "Наше §RБеспокойство о Блоккотах§! уменьшается на §Y1.5§!."
giga_blokkat.3091.name: "Луч Планковского демонтажа"
giga_blokkat.3091.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YПланково-демонтажного луча§!, корабельного оружия с L слотом, используемого Блоккотами почти на каждом из их кораблей. Огромный разрушительный потенциал этого лазерного устройства не имеет себе равных ни с чем другим сопоставимого размера, созданным в недавней галактической истории.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3091.a: "Давайте приступим к делу немедленно!"
giga_blokkat.3092.name: "Четырехмерная сигнулярная пушка"
giga_blokkat.3092.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YЧетырехмерной сингулярной пушки§!, ракетоподобного оружия Блоккотов, используемого ими на большинстве своих кораблей. Первоначальная работа над дизайном показывает, что этот эзотерический компонент, по-видимому, основан на катапультировании четырехмерной сингулярности к своему несчастному противнику.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3092.a: "Что не так с ними и четырехмерностью?"
giga_blokkat.3093.name: "Блокк-роевики"
giga_blokkat.3093.desc: "Наше исследовательское бюро §YBlokkat Research Bureau§! сумело составить схемы блокатских §YBlokk-Swarmer Units§! - оружия с H-слотом, используемого блокатцами на своих кораблях. По-видимому, они основаны на развертывании в космосе десятков Блоккатоподобных существ, которые затем поражают вражеские корабли.\n\nХотя мы не можем сами создать новые Блокчейны для этой цели, мы должны быть в состоянии создать что-то достаточно похожее, чтобы заполнить эту цель.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3093.a: "Чудесно!"
giga_blokkat.3103.name: "Фазовый сверхсветовой двигатель Блоккотов"
giga_blokkat.3103.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схемы §YФазового сверхсветового двигателя§! Блоккотов, который является их основным методом сверхсветовой транспортировки.\n\nДостаточно интересно, что между двигателями Блоккотов и их сверхсветовыми приводами  нет никакой эффективной разницы, поскольку они оба полагаются на эти Компоненты фазового сдвига, которые буквально 'тащат' корабль из гиперпространственного пространства, обеспечивая почти мгновенное ускорение и замедление.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3103.a: "Больше гиперпространственного оборудования!"
giga_blokkat.3104.name: "Реактор Блоккотов"
giga_blokkat.3104.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YРеактора§! Блоккотов, основного энергоблока, используемого их космическими кораблями.\n\nКак и ожидалось, устройство перекачивает энергию из их гиперпространственной энергосистемы. Мы должны быть в состоянии воспроизвести его в меньшем масштабе, если у нас есть необходимые ресурсы.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3104.a: "Интересно."
giga_blokkat.3105.name: "Компьютеры Блоккотов"
giga_blokkat.3105.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схемы §YКорабельных компьютеров§! Блоккотов, центральных разведывательных органов, управляющих их кораблями.\n\nХотя они обычно работают в тесном сотрудничестве с экипажами Блоккотов, мы должны быть в состоянии адаптировать их для использования в наших собственных судах без использования настоящих Блоккотов. Были концептуализированы два типа компьютеров: §YАртиллерия§! один для таких кораблей, как линкоры и §Yавианосец§!, который предназначен для гораздо более крупных кораблей, таких как Боевая Луна либо Боевая Планета.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3105.a: "Превосходно."
giga_blokkat.3106.name: "Гипербранные сенсоры"
giga_blokkat.3106.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схемы §YГипербранных сенсоров§! Блоккотов, основного способа обнаружения и анализа окружающего пространства на их кораблях.\n\nПервоначальный анализ показывает, что они, по-видимому, полагаются на обнаружение бесконечно малых колебаний, создаваемых трехмерными материями внутри гиперпространственной структуры нашей вселенной.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3106.a: "Здорово."
giga_blokkat.3101.name: "Коллекторные двигатели"
giga_blokkat.3101.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схемы §YКоллекторных вспомогательных двигателей§! Блоккотов, вспомогательного компонента, повышающего скорость.\n\nХотя Блоккоты не используют обычные двигатели в качестве основного двигателя, они, тем не менее, используют эти специализированные и более 'обычные' двигатели, которые толкают саму ткань нашей вселенной, чтобы еще больше увеличить скорость и маневренность своих кораблей.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3101.a: "Любопытно."
giga_blokkat.3100.name: "Экстрамерный конденсатор"
giga_blokkat.3100.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YГиперпространственного конденсатора§! Блоккотов, вспомогательного компонента для обеспечения большей мощности существующих кораблей, когда основного реактора недостаточно.\n\nОн также помогает координировать распределение гиперпространственной энергии между системы вооружения корабля, чтобы увеличить их эффективную огневую мощь.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3100.a: "Полезно."
giga_blokkat.3102.name: "Субпланковские синхронизаторы"
giga_blokkat.3102.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YСубпланковский синхронизатора§!, вспомогательного компонента Блоккотов, направленного на повышение устойчивости корпусов кораблей.\n\nОн состоит из роя крохотных фемтороботов, координирующих работу субатомных нейронных сетей внутри брони Блоккотов, гарантируя, что они всегда работают с максимальной эффективностью и способны быстро устранять любые повреждения, нанесенные самому кораблю.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3102.a: "Своеобразно."
giga_blokkat.3097.name: "Абсолютно выжигающий бластер"
giga_blokkat.3097.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YАбсолютного выжигающего бластера§! оружейной системы Блоккотов.\n\nЭто оружие катапультирует шарики плазмы, нагретые сверх того, что обычно разрешено законами физики, благодаря тому, что оно постоянно подпитывается энергией, получаемой из гиперпространственной сети передачи энергии. Хотя воспроизвести его будет невероятно дорого, наши ученые уверены, что мы сможем с этим справиться.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3097.a: "Достаточно горячо."
giga_blokkat.3098.name: "Пентафокусный излучатель"
giga_blokkat.3098.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YПентафокусного излучателя§! спинального оружия Блоккотов.\n\nКак и большинство технологий Блокката, это устройство использует пространство высших измерений, чтобы 'проскочить' мимо вражеской защиты и напрямую атаковать самое сердце вражеских кораблей, обходя все виды щитов и брони.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3098.a: "Интригующе."
giga_blokkat.3099.name: "Луч-вытеснитель"
giga_blokkat.3099.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YЛуч-Вытеснитель§!, крупнейшего из известных орудий Блоккотов, применяемых на любом из кораблей, действующих в настоящее время в нашей галактике.\n\nЭта ужасающая вершина изобретательности Блоккотов разрывает пространство-время на части и выпускает поток энергии, вытягиваемой из частично коллапсированного гиперпространственного пространства, после чего цель превращается в 0-мерную сингулярность, мгновенно уничтожая ее.\n\nИз-за огромных размеров и потребности в энергии ее можно установить только на §YНебесных боевых кораблях§! например, §YБоевой Планете§! и §YБоевой звездной системе§!.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3099.a: "Ужасающе."
giga_blokkat.3094.name: "Планковская обшивка"
giga_blokkat.3094.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схемы §YПланк-сплавного покрытия§!, типа брони Блоккотов, основанного на частицах планковской длины.\n\nУпакованные очень плотно, они обеспечивают высочайший уровень защиты и образуют субатомные нейронные сети, позволяющие материалу самостоятельно изменять свою форму при повреждении. Доказательства указывают на то, что нейронные сети также связаны с §YBlokkwork§! чтобы повысить их эффективность, но мы должны быть в состоянии создать достаточно хорошую замену для этой цели.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3094.a: "Превосходно."
giga_blokkat.3095.name: "Барьер гиперпространственного сдвига"
giga_blokkat.3095.desc: "Наше §YБлоккатское исследовательское бюро§! сумело разработать схему §YГиперпространственного сдвигового барьера§! Блоккатов, щита, который очень похож на §YБлоккатский гиперпространственный оплот§! хотя и в гораздо меньших масштабах.\n\nПодобно своим более крупным собратьям, этот гиперэффективный щит вращается внутри высших измерений, что позволяет ему быстро перемещать поврежденные части щита из опасности в гиперпространство, где они могут быть регенерированы.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3095.a: "Больше четырехмерных технологий, отлично."
giga_blokkat.3096.name: "Точечная система обороны Блокк-стража"
giga_blokkat.3096.desc: "Нашему §YБюро исследования Блоккотов§! удалось составить схему §YБлокк-Стража§!, систему точечной обороны Блоккотов, состоящей из объединенных в сеть пушек, способных разрушать саму реальность вокруг своих целей, уничтожая приближающиеся снаряды с невиданной легкостью и эффективностью. Он должен быть в состоянии сбить почти все, что угрожает нашим кораблям.\n\nТеперь нам предстоит провести соответствующие исследования этого нового компонента."
giga_blokkat.3096.a: "Замечательно."
giga_blokkat.1027.name: "Империя уничтожена"
giga_blokkat.1027.desc: "§YБлоккоты§! уничтожили §Y[country_killed_by_blokkats.GetName]§!.\n\nГибель целой звездной цивилизации от рук этих внегалактических захватчиков породит §Y1§! §RБеспокойство о Блоккотах§!, но мы можем потратить §Y50§! £influence£ чтобы §Yуменьшить в 2 раза§! воздействие беспокойства."
giga_blokkat.1027.a: "Трагедия. | §Y1§! §RБеспокойство о Блоккотах§!"
giga_blokkat.1027.b: "Неважно, потратьте §Y50§! £influence£ | §Y0.5§! §RБеспокойство о Блоккотах§!"
giga_blokkat.1030.name: "Блокк-Коллектор уничтожен"
giga_blokkat.1030.desc: "Лишенный своего эзотерического щита и подвергшийся невероятному количеству высокоэнергетического огня, §YБлокк-Коллектор§! начинает давать сбои.\n\nПоначалу незаметный каскадный отказ его многоуровневых систем защиты быстро усиливается исключительной мощью нашего вооружения, прежде чем, наконец, достичь точки невозврата. Через несколько мгновений гиперпространственные структуры, окружающие судно в многомерном пространстве, яростно разрушаются, прежде чем тут же рухнуть в нашу реальность.\n\n§YБлокк-Коллектор§!, неспособный справиться с такими катастрофическими уровнями повреждений, разрушается сам по себе, когда сами законы физики не выдерживают колоссального количества энергии, вливающейся в разорванный корпус корабля.\n\nВозникшая пространственная ударная волна разрушает сложные гиперпространственные компоненты каждого корабля Блоккотов в галактике, уничтожая их в считанные мгновения. Быстрый распад кораблей прерывается только мириадами сверхсветовых следов, ведущих во внегалактическое пространство, по-видимому, отдельных Блоккотов, поспешно спасающихся от неожиданной катастрофы, постигшей их, казалось бы, неуязвимые армады.\n\nПотребовалось некоторое время, чтобы поток энергии, испускаемый распадающимися суднами Блоккотов, перестал перегружать наши датчики, но когда поток энергии, наконец, иссяк, результат становится неоспоримым.\n\nВсе кончено. Блоккотов больше нет."
giga_blokkat.1030.a: "Мы победили."
giga_blokkat.1031.name: "Блоккоты побеждены"
giga_blokkat.1031.desc: "Уничтожение §YБлокк-Коллектора§! от рук §Y[blokkat_vanquisher.GetName]§! привело к уничтожению всех остальных кораблей Блоккотов в нашей галактике, а те, кто смог выжить, бежали в межгалактическое пространство.\n\nПотребовались годы трудных исследований и еще больше лет опасного строительства, но, наконец, §YБлоккоты§! были изгнаны из нашей галактики с помощью объединенной мощи научных и военных достижений §Y[blokkat_vanquisher.GetSpeciesName]§!.\n\nПока еще есть шанс, что еще один §YБлокк-Коллектор§! появится в нашей галактике в далеком будущем, но если они когда-нибудь вернутся, мы будем готовы. К счастью, наша способность пробить их драгоценный щит, скорее всего, должна отговорить их от попыток снова пожинать нашу галактическую материю.\n\nНо не обошлось без жертв, и теперь галактика испорчена огромными шрамами операций Блоккотов по сбору урожая, поскольку огромные участки некогда ярких звездных систем теперь так же пусты, как межгалактическое пространство.\n\nВозможно, со временем мы научимся залечивать раны, нанесенные нашей галактике. Но на данный момент разумные существа нашей галактики, наконец, свободны от надвигающейся угрозы Блоккотов..."
giga_blokkat.1031.a: "Победа, наконец-то."
giga_blokkat.1031.tooltip: "§RБеспокойство о Блоккотах§! и его эффекты ослабевают.\n\n§YБюро исследования Блоккотов§! однако по-прежнему остается доступным, если мы хотим продолжить исследования по обратному проектированию компонентов Блоккотов, хотя некоторые проекты больше не будут доступны.\n\n"
giga_blokkat.50031.name: "Блоккоты побеждены!"
giga_blokkat.50031.desc: "Благодаря нашей превосходной тактике и сообразительности нам удалось обойти большую часть защиты, окружающей §YБлокк-Коллектор§!, который был уничтожен одним махом!\n\nНаконец-то исчезла угроза Блоккотов, и галактика может радоваться тому, что наконец освободилась от этих внегалактических комбайнов, которые оказались не такими сильными, как казались!"
giga_blokkat.50031.a: "Это было просто!"
giga_blokkat.50031.a.tooltip: "Вы должны гордиться тем, что победили их так легко!"
giga_blokkat.5003.name: "Невредимый Блокк-Коллектор"
giga_blokkat.5003.desc: "Кажется, метод, использованный для уничтожения §YБлокк-Коллектор§! оказался спорным.\n\nДействительно, колоссальный корабль-база Блоккотов, который, по-видимому, был уничтожен, внезапно снова появился в системе §Y[future_blokkat_mothership_system.GetName]§!, совершенно невредимый. Дальнейший анализ показал, что корабль временно переместился в высшее измерение, чтобы избежать нападения, прежде чем снова появиться где-то еще.\n\nЕсли мы хотим должным образом уничтожить §YБлокк-Коллектор§!, похоже, нам придется использовать более традиционные тактики подавления корабля, чтобы лишить его возможности просто вырваться из нашей хватки."
giga_blokkat.5003.a: "Ох."
giga_blokkat.5004.name: "Блоккот"
giga_blokkat.5004.desc: "С сожалением сообщаем, что этот трюк уже пробовали раньше.\n\nВ целях экономии времени, пожалуйста, не пытайтесь повторить его снова в будущем.\n\nСпасибо за понимание."
giga_blokkat.5004.a: "Ну... э..."
giga_blokkat.5004.a.tooltip: "Придется отменить все эти вечеринки сейчас же.\n\nМы получаем §Y10§! §RБеспокойства о Блоккотах§!."
giga_blokkat.5004.b: "Ну... э..."
giga_blokkat.5004.b.tooltip: "Придется отменить все эти вечеринки сейчас же."
needs_10_inquietude: "Может быть принято, если у нас есть хотя бы §Y10§! §RБеспокойство о Блоккотах§!."
needs_15_inquietude: "Может быть принято, если у нас есть хотя бы §Y15§! §RБеспокойство о Блоккотах§!."
needs_20_inquietude: "Может быть принято, если у нас есть хотя бы §Y20§! §RБеспокойство о Блоккотах!."
needs_40_inquietude: "Может быть принято, если у нас есть хотя бы §Y40§! §RБеспокойство о Блоккотах§!."
edict_blokkat_elise_mega: "§RБеспокойный указ:§! Элизианские инженерные методы"
edict_blokkat_elise_mega_desc: "Нельзя терять время, когда дело доходит до строительства наших грандиозных мегаструктур, способных помочь отбиваться от Блоккотах. Мы должны вкладывать в их строительство как можно больше ресурсов, чтобы гарантировать, что их завершение не будет отложено. Эти методы могут быть более дорогими, но они гарантируют, что наши мегаструктуры будут готовы намного быстрее.\n\nИспользование этого указа увеличит §RБеспокойство о Блоккотах§! на §Y2.5§!.\n\nМожет быть принято, если у нас есть хотя бы §Y15§! §RБеспокойство о Блоккотах§!."
edict_blokkat_oriana_strikecrafts: "§RБеспокойный указ:§! Ударные корабли класса Oriana"
edict_blokkat_oriana_strikecrafts_desc: "Закидывание Блоккотов огромными полчищами мелких истребителей может быть лишь одним из способов сокрушить их мощные, но немногочисленные боевые корабли. Мы должны немедленно инвестировать в эти технологии.\n\nИспользование этого указа увеличит §RБеспокойство о Блоккотах§! на §Y2.5§!.\n\nМожет быть принято, если у нас есть хотя бы §Y15§! §RБеспокойство о Блоккотах§!."
edict_blokkat_buff_shield_mega: "§RБеспокойный указ:§! Инвестиции в Экстрамерный дестабилизатор"
edict_blokkat_buff_shield_mega_desc: "Экстрамерный дестабилизатор — это единственный способ, с помощью которого мы можем надеяться окончательно победить Блоккотов, и поэтому мы должны вложить все, что возможно, в его конструкцию.\n\nУскорит скорость сборки §YЭкстрамерного дестабилизатора§! примерно на §Y80%§!\n\nИспользование этого указа увеличит §RБеспокойство о Блоккотах§! на §Y7.5§!.\n\nМожет быть принято, если у нас есть хотя бы §Y15§! §RБеспокойство о Блоккотах§!."
edict_blokkat_research_grants: "§RБеспокойный указ:§! Исследовательские гранты Блоккотов"
edict_blokkat_research_grants_desc: "Мы должны вложить все свои силы в наши исследования, связанные с Блоккотов, если мы хотим найти способ противостоять щиту §YБлокк-Коллектор§!.\n\nИспользование этого указа увеличит §RБеспокойство о Блоккотах§! на §Y2.5§!.\n\nМожет быть принято, если у нас есть хотя бы §Y15§! §RБеспокойство о Блоккотах§!."
edict_blokkat_research_grants_big: "§RБеспокойный указ:§! Срочные исследовательские гранты"
edict_blokkat_research_grants_big_desc: "Времени не осталось, мы должны найти способ уничтожить Блоккотов, и мы должны найти его сейчас!\n\nИспользование этого указа увеличит §RБеспокойство о Блоккотах§! на §Y5§!.\n\nМожет быть принято, если у нас есть хотя бы §Y40§! §RБеспокойство о Блоккотах§!."
edict_blokkat_walls: "§RБеспокойный указ:§! Превосходное подкрепление"
edict_blokkat_walls_desc: "Мы обязаны держать наши внутренние территории свободными от Блоккотов, пока мы сосредоточимся на более насущных исследовательских вопросах.\n\nИспользование этого указа увеличит §RБеспокойство о Блоккотах§! на §Y2.5§!.\n\nМожет быть принято, если у нас есть хотя бы §Y10§! §RБеспокойство о Блоккотах§!."
edict_blokkat_emergency_evacuation: "§RБеспокойный указ:§! Экстренная эвакуация"
edict_blokkat_emergency_evacuation_desc: "Блоккоты приближаются к нашим мирам, и поэтому наше население должно быть перемещено в безопасное место, прежде чем до них доберутся внегалактические жнецы.\n\nПока действует §RБеспокойный указ§!, переселение становится §Yбесплатным§! и мы разблокируем решение §YПланетарная эвакуация§!, позволяющее нам полностью эвакуировать население планеты в остальную часть нашей империи. Планеты, на которые не следует переселять население, могут быть отмечены как таковые с помощью решения §YМир из черного списка§!.\n\nОстерегайтесь, однако, использование этого указа усилит §RБеспокойство о Блоккотах§! на §Y5§!.\n\nМожет быть принято, если у нас есть хотя бы §Y20§! §RБеспокойство о Блоккотах!."
edict_blokkat_boom: "§RБеспокойный указ:§! Протоколы охоты на Блоккотов"
edict_blokkat_boom_desc: "Забудьте об исследованиях, мы должны сосредоточиться на уничтожении как можно большего количества Блоккотов, прежде чем они уничтожат нас.\n\nИспользование этого указа увеличит §RБеспокойство о Блоккотах§! на §Y2.5§!.\n\nМожет быть принято, если у нас есть хотя бы §Y20§! §RБеспокойство о Блоккотах!."
edict_blokkat_combat_inquietude: "§RБеспокойный указ:§! Борьба с паранойей"
edict_blokkat_combat_inquietude_desc: "Мы должны сделать так, чтобы наша цивилизация не поддалась массовой паранойе, вызванной Блоккотами. Строгая пропаганда и перевоспитание гарантируют, что наше население останется спокойным и собранным.\n\nПока действует этот указ, §RБеспокойство о Блоккотах§! спадает на §Y1§! каждый год, пока не упадет ниже §Y10§!.\n\nМожет быть принято, если у нас есть хотя бы §Y10§! §RБеспокойство о Блоккотах§!."
decision_blokkat_blacklist_planet: "§RБеспокойное решение:§! Черный список эвакуации"
decision_blokkat_blacklist_planet_desc: "Этот мир небезопасен для нашего населения, и в него не следует эвакуировать."
decision_blokkat_blacklist_planet_effect: "Делает так, что решение §YПланетарная эвакуация§! §RНЕ§! будет эвакуировать население в этот мир."
decision_blokkat_unblacklist_planet: "§RБеспокойное решение:§! Отменить черный список"
decision_blokkat_unblacklist_planet_desc: "Этот мир снова безопасен для нашего населения и может быть использован для эвакуации."
decision_blokkat_unblacklist_planet_effect: "Делает так, что решение §YПланетарная эвакуация§! §YСМОЖЕТ§! эвакуировать население в этот мир."
decision_blokkat_emergency_evacuation: "§RБеспокойное решение:§! Планетарная эвакуация"
decision_blokkat_emergency_evacuation_desc: "Население этого мира должно быть эвакуировано до того, как Блоккоты доберутся до них, иначе их постигнет ужасная участь."
decision_blokkat_emergency_evacuation_effect: "Позволяет нам немедленно переселить население этой планеты в другие части нашей империи, за исключением планет, занесенных в черный список."
giga_blokkat.1024.name: "Планетарная эвакуация"
giga_blokkat.1024.desc: "Ситуация с §Y[ROOT.GetName]§! стала ужасной, и нам предстоит доставить ее жителей в безопасное место.\n\nМы можем §Yэвакуировать§! этот мир и переместить §Yвсе его население§! на случайные планеты в нашей империи, за исключением тех, которые мы занесли в §Yчерный список§!.\n\nПродолжить?"
giga_blokkat.1024.a: "Продолжайте."
giga_blokkat.1024.b: "Впрочем, не сейчас."
giga_blokkat.1022.name: "Бесконечное беспокойство"
giga_blokkat.1022.desc.normal: "Блоккоты творят грубые разрушения такого масштаба, что они намного превосходят все, что было в зарегистрированной галактической истории.\n\nБольшинство галактических катастроф обычно оставляют какие-то остатки, руины или шрамы, которые при наличии достаточного времени и ресурсов можно в конечном итоге восстановить. Очевидно, это не относится к Блоккотам, чьи операции по сбору урожая просто стирают все, что имело несчастье попасть в руки их §YBlokk-Dismantler§!, не оставляя ничего, кроме кромешной тьмы, где когда-то стояли сияющие звезды и яркие миры. .\n\nНеудивительно, что явный экзистенциальный стресс, вызванный холодной жестокостью Блоккотов, быстро распространился и проник во все слои нашего общества, от низших каст до высших правящих элит. Этот стресс, получивший название §RБеспокойство о Блоккотах§!, оказывает лишь незначительное влияние на нашу цивилизацию, пока Блоккоты остаются далеко, но ожидается, что его влияние будет неуклонно возрастать по мере того, как Блоккоты пожирают все больше нашей галактики.\n\n§RБеспокойство о Блоккотах§! начинается с §Y0§! и увеличится на §Y2§! каждый раз, когда Блоккоты поглощают §Y1%§! нашей галактики максимум до §Y100§!. Это снизит §YСтабильность§! и увеличит §YПреступность§! на наших мирах, поскольку надвигающаяся угроза уничтожения Блоккоты приближается к нашей цивилизации, но также значительно повысит производительность наших исследователей, поскольку они ищут способы дать отпор Блоккотам. Любое попадание нашего §Yнаселения§! в лапы Блоккотов также увеличивает §RБеспокойство§!.\n\n§RБеспокойством о Блоккотах§! можно управлять из §YБюро исследования Блоккотов§!. Достижение определенного порога §RБеспокойства§! откроет специальные экстренные §RБеспокойные указы§! и §RБеспокойные решения§!, которые мы можем применить к нашим мирам и империи."
giga_blokkat.1022.desc.gestalt: "Блоккоты творят грубые разрушения такого масштаба, что они намного превосходят все, что было в зарегистрированной галактической истории.\n\nБольшинство галактических катастроф обычно оставляют какие-то остатки, руины или шрамы, которые при наличии достаточного времени и ресурсов можно в конечном итоге восстановить. Очевидно, это не относится к Блоккотам, чьи операции по сбору урожая просто стирают все, что имело несчастье попасть в руки их §YBlokk-Dismantler§!, не оставляя ничего, кроме кромешной тьмы, где когда-то стояли сияющие звезды и яркие миры. .\n\nНеудивительно, что явный экзистенциальный стресс, вызванный холодной жестокостью Блоккотов, быстро распространился и проник во все слои нашего коллектива, от его низших мозговых трутней до наших высших автономных сознаний. Этот стресс, получивший название §RБеспокойство о Блоккотах§! оказывает лишь незначительное влияние на нашу цивилизацию пока Блоккоты остаются далеко, но ожидается, что его влияние будет неуклонно возрастать по мере того, как Блоккоты пожирают все больше нашей галактики.\n\n§RБеспокойство о Блоккотах§! начинается с §Y0§! и увеличится на §Y1§! каждый раз, когда Блоккоты потребляют §Y1%§! нашей галактики, максимум до §Y100§!. Это снизит §YСтабильность§! и увеличит §YОтклонения от нормы§! на наших мирах, поскольку надвигающаяся угроза уничтожения Блоккотами приближается к нашей цивилизации, но также значительно повысит производительность наших вычислителей, поскольку они ищут способы дать отпор Блоккотам. Любое попадание нашего §YНаселения§! в лапы Блоккотов также увеличивает §RБеспокойство§!\n\n§RБеспокойством о Блоккотах§! можно управлять из §YБюро исследования Блоккотов§!. Достижение определенного порога §RБеспокойства§! откроет специальные экстренные §RБеспокойные указы§! и §RБеспокойные решения§!, которые мы можем применить к нашим мирам и империи."
giga_blokkat.1022.a: "Принято."
giga_blokkat.1022.a.tooltip: "Мы можем отслеживать §RБеспокойство о Блоккотах! из §YБюро исследования Блоккотов§!.\n§RБеспокойные указы§! и §RБеспокойные решения§! можно активировать, если §RБеспокойство о Блоккотах! вырастет достаточно высоко. Они дадут мощные бонусы и могут помочь нам справиться с Беспокойством."
giga_blokkat.1023.name: "Мир подвергся жатве"
giga_blokkat.1023.desc: "§YБлоккоты§! достигли и впоследствии уничтожили нашу колонию §Y[ROOT.GetName]§!, что привело к прискорбной кончине §Y[ROOT.blokkat_planet_pop_count]§! поселений в считанные мгновения.\n\nЕсли мы не сдержим его влияние на нашу цивилизацию, это серьезное событие создаст §Y[ROOT.blokkat_pop_inquietude]§! §RБеспокойство о Блоккотах§! внутри нашей империи. В качестве альтернативы, мы можем попытаться компенсировать разрушение мира субсидиями и пропагандой, чтобы вдвое уменьшить воздействие беспокойства, но это будет стоить примерно §Y[ROOT.blokkat_pop_influence_cost]§! £influence£."
giga_blokkat.1023.a: "Проклятье! | §Y[ROOT.blokkat_pop_inquietude]§! §RБеспокойство о Блоккотах§!"
giga_blokkat.1023.b: "Потратьте §Y[ROOT.blokkat_pop_influence_cost]§! £influence£, чтобы смягчить воздействие. | §Y[ROOT.blokkat_pop_inquietude_halved]§! §RБеспокойство о Блоккотах§!"
blokkat_not_enough_influence: "Недостаточно влияния."
giga_blokkat.5010.name: "Блоккот"
giga_blokkat.5010.desc.a: "Наш сбор урожая идет великолепно. Чем мы можем быть вам полезны, §Y[ROOT.GetSpeciesNamePlural]§!?"
giga_blokkat.5010.desc.b: "Сколько Блоккотов может блокировать Блоккота? Вы не хотите знать."
giga_blokkat.5010.desc.c: "Помните, что вы можете покинуть эту галактику, если наши действия доставят вам неудобства."
giga_blokkat.5010.desc.d: "Мы Блоккоты. Некубизм бесполезен."
giga_blokkat.5010.desc.e: "ГЕОМЕТРИКА! ГЕОМЕТРИКАТ!"
giga_blokkat.5010.desc.f: "Запрещены любые упоминания кроликов. Не спрашивайте, почему."
giga_blokkat.5010.desc.g: "Мы рады сообщить вам, что ваша галактика будет собрана, чтобы предоставить материал для совершенно нового инженерного подвига Блоккотов. Пожалуйста, свяжитесь с нашими галактическими офисами по деконструкции для получения официальной квитанции о переселении. Время ожидания оценивается всего в 2 миллиона лет."
giga_blokkat.5010.desc.h: "Пожалуйста, откажитесь от всех квазизвездных уничтожителей, чтобы позволить нам более целостный и эффективный процесс космической добычи."
giga_blokkat.5010.desc.edgy: "Хороший эфирофазный двигатель, какие замысловатые планы придумали ваши расы, чтобы оправдать это? Может быть, что-то о том, чтобы быть избранным видом? Или преследуя квест, который не может понять ни один смертный?"
giga_blokkat.5010.desc.acot1: "Вот хороший совет для вашей цивилизации: постройте несколько генераторов Стелларита в своей столице, чтобы генерировать больше энергии. Следование этому совету ускорит вашу эвакуацию из галактики."
giga_blokkat.5010.desc.acot2: "Вы слышали о Легендарном Блоккоте?"
giga_blokkat.5010.desc.acot3: "Признайтесь, вы называете это темной энергией, потому что понятия не имеете, как она работает, и просто собираете вещи вместе, пока они не заработают. В этом нет ничего постыдного."
giga_blokkat.5010.desc.acot4: "Вы действительно совершали набеги на одно и то же место более дюжины раз в поисках какой-то низшей рунической технологии? Вероятно, ее тоже украли."
giga_blokkat.5010.desc.sbtg1: "Нет, мы не участвуем в турнире. И мы не будем вам в этом помогать. Никакой сделки типа 'враг моего врага'."
giga_blokkat.5010.desc.mods1: "Ах да, вы 'поднялись' на другой уровень. Это повысит ваши шансы остановить нашу деятельность на: -7,567%"
giga_blokkat.5010.desc.mods2: "Убеждения вашей империи уже исчезают? Это новый рекорд даже с учетом прошлых галактических зон жатвы."
giga_blokkat.5010.desc.mods3: "Обнаружена так называемая 'Вознесенная Империя', начинается диагностика: ОШИБКА! Компетенция не найдена."
giga_blokkat.5010.desc.mods4: "Любопытное оружие, вы приобрели его из анимационной развлекательной программы?"
giga_blokkat.5010.desc.mods5: "Цивилизации, достигшей своего апогея, некуда идти, кроме как вниз, §Y[ROOT.GetName]§!."
giga_blokkat.5010.desc.mega1: "Как вы вообще добыли достаточно материалов для этого Мира Бёрча? Неважно, он тоже будет минерализован."
giga_blokkat.5010.desc.mega2: "Крутой диск Алдерсона, не возражаете, если мы откусим кусочек? Вообще-то, мы можем просто взять их всех?\n\nМы просто возьмем их всех, если вы не возражаете. Если вы возражаете, вы всегда можете подать жалобу, и мы рассмотрим ее, когда закончим с вашей галактикой."
giga_blokkat.5010.desc.mega3: "Спасибо, что приготовили нам пиццу. Нам нравится вкус Алдерсона."
giga_blokkat.5010.desc.mega4: "Мы видим, что эта галактика была достаточно благоразумна, чтобы не ставить оружие под контроль ИИ, а затем попытаться датировать его. Мы благодарны, что вселенная все-таки имеет какой-то разум."
giga_blokkat.5010.desc.mega5: "Значит, ваша цивилизация называет это астероидной артиллерией? Когда мы когда-то построили подобную конструкцию, мы назвали ее Астероид Супер Страж, что объективно является лучшим названием."
giga_blokkat.5010.desc.crisis1: "У Аэтернум, безусловно, самое эффективное соотношение времени и разработки, которое мы когда-либо видели. Что они вообще делали?"
giga_blokkat.5010.desc.crisis2: "Эти жуки убегают и всем рассказывают, что мы какие-то охотники."
giga_blokkat.5010.desc.crisis3: "Эти красные роботы не очень эффективны в очистке галактики. Может быть, мы должны попытаться научить их, как это делается?"
giga_blokkat.5010.desc.crisis4: "Эти голубые призраки делают вид, что 'кормятся' и оставляют все это дело нетронутым, такая трата."
giga_blokkat.5010.desc.crisis5: "Этот Кайзер и его Kan'tzen кажутся нам крайне напуганными, несмотря на то, что мы никогда не встречались с ними в прошлом. Весело."
giga_blokkat.5010.a: "Выключите экран."
blokkat_mothership_shield: "Экстрамерный барьер Блоккотов"
blokkat_mothership_shield_desc: "Экстрамерный барьер Блоккот защищает материнский корабль от всех видов повреждений."
BLOKKAT_COUNTRY: "Внегалактические сборщики урожая"
BLOKKAT_COUNTRY_DESC: "Блоккоты — это межгалактическая цивилизация, стремящаяся собрать все до последней крупицы энергии из вселенной и, соответственно, из нашей галактики."
blokkat_shield_killer_0: "Строительная площадка Экстрамерного дестабилизатора"
blokkat_shield_killer_0_DESC: "На строительной площадке Экстрамерного дестабилизатора находится необходимая инфраструктура и персонал для сборки, возможно, самой совершенной мегаструктуры в галактической истории."
blokkat_shield_killer_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_blokkat$ - $giga_list_category_weaponry$\nРазрушает кажущийся нерушимым §YЩит§! §YБлокк-Коллектора§!.\n§LОгромная конструкция, способная пробить границы измерений и разрушить Экстрамерный барьер Блоккотов.§!"
blokkat_shield_killer_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - После победы над §YБлоккотами§!, мы сможем превратить эту мегаструктуру во что-то более полезное."
blokkat_shield_killer_1: "Пентасингулярность Экстрамерного дестабилизатора"
blokkat_shield_killer_1_DESC: "Это высокотехнологичное кольцо сворачивает пространство вокруг звезды внутрь себя и в более высокое измерение, сжимая его сквозь ткань вселенной и 'разворачивая' его как 5-мерную сингулярность."
blokkat_shield_killer_2: "Прерыватель границ Экстрамерного дестабилизатора"
blokkat_shield_killer_2_DESC: "Прерыватель границ способен использовать 5-мерную сингулярность, чтобы смещать выравнивание высших измерений относительно друг друга, тем самым 'искажая' экстрамерный барьер Блоккотов."
blokkat_shield_killer_3: "Экстрамерный дестабилизатор"
blokkat_shield_killer_3_DESC: "Плод бесчисленных исследований, проведенных над Блоккотами, это чудесное устройство способно нанести сокрушительный удар через высшие измерения, чтобы поразить каждую часть Экстрамерного барьера одновременно."
blokkat_shield_killer_4: "Хроноразрушители Экстрамерного дестабилизатора"
blokkat_shield_killer_4_DESC: "Плод бесчисленных исследований, проведенных над Блоккотами, это чудесное устройство способно нанести сокрушительный удар через высшие измерения, чтобы поразить каждую часть Экстрамерного барьера одновременно. Усиленный хроноразрушителями, он может также пробивать сквозь время."
blokkat_shield_killer_activate: "Активация Экстрамерного дестабилизатора"
blokkat_shield_killer_activate_DESC: "Экстрамерного дестабилизатор был активирован и пронзает пятимерное пространство."
blokkat_shield_killer_activate_chrono: "Активация Экстрамерного дестабилизатора"
blokkat_shield_killer_activate_chrono_DESC: "Экстрамерного дестабилизатор был активирован и пронзает пятимерное пространство."
cant_activate_blokkat_shieldkiller_now: "Активация гиперпространственного дестабилизатора сейчас разорвет пространство-время на части и уничтожит мегаструктуру."
admiral_trait_blokkat: "Разведывательная сеть Блоккотов"
admiral_trait_blokkat_desc: "Блоккоты очень умны и всегда связаны друг с другом, что позволяет им совместно просчитывать наилучшие возможные ходы в конкретном сражении флота."
giga_blokkat.30681.name: "Строительная площадка Экстрамерного дестабилизатора построена!"
giga_blokkat.30681.desc: "Строительная площадка для нашего могущественного §YЭкстрамерного дестабилизатора§! завершена в рамках системы §Y[giga_system.GetName]§!.\n\nЭта скромная орбитальная платформа будет использоваться в качестве базы для строительства, возможно, самой совершенной структуры в галактической истории, устройства, способного атаковать и разрушить §YЭкстрамерный барьер Блоккотов§! путем манипулирования высшими измерениями.\n\nЗамаскированный и спрятанный всеми известными нам методами, он должен быть в безопасности от посторонних глаз Блоккотов. Однако предстоит еще много работы и исследований, прежде чем мы сможем активировать эту гигантскую конструкцию."
giga_blokkat.30681.a: "Это только начало."
giga_blokkat.30682.name: "Пентасингулярность Экстрамерного дестабилизатора построена!"
giga_blokkat.30682.desc: "§YЭкстрамерный дестабилизатор§! на один шаг ближе к завершению, так как теперь мы полностью окружили §Y[giga_planet.GetName]§! с усовершенствованным кольцом-манипулятором.\n\nКак и планировалось, кольцо впоследствии свернуло звезду на себя и в многомерное пространство, достигнув своего пути в пятимерное пространство, прежде чем развернуть ее обратно в нашу трехмерную вселенную в форме §YПентасингулярности§!.\n\nЭта сингулярность должна действовать как настоящие ворота в пятимерное пространство, откуда мы сможем начать скоординированную атаку на §YЭкстрамерный барьер Блоккотов§!."
giga_blokkat.30682.a: "Замечательно, я думаю."
giga_blokkat.30683.name: "Прерыватель границ Экстрамерного дестабилизатора построен!"
giga_blokkat.30683.desc: "§YЭкстрамерный дестабилизатор§! снова близится к завершению, так как он был дополнен устройством §YПрерывателя границ§!.\n\nСооружение сможет проецировать волну энергии, проникающую через пятимерное пространство, которая будет слегка 'искажать' способ расположения измерений, используемых Блоккотами, относительно друг друга\n\nЕсли все пойдет по плану по нашим расчетам, это должно эффективно 'сместить' §YЭкстрамерный барьер Блоккотов§! разрушая часть щита, вращающуюся в шестом измерении, тем самым возвращая все это обратно в пятимерное пространство.\n\nНадеемся, это должно позволить свершить скоординированный удар через пятимерную сингулярность."
giga_blokkat.30683.a: "Это становится... сложным."
giga_blokkat.30684.name: "Экстрамерный дестабилизатор завершен!"
giga_blokkat.30684.desc: "Наконец, после многих лет мучительных исследований и строительных работ, наш §YЭкстрамерный дестабилизатор§! судя по всему, должен быть полностью работоспособным.\n\nСнабженный крупнейшими в галактике энергетическими манипуляторами, он должен быть в состоянии сначала разрушить §YЭкстрамерный барьер Блоккотов§! прежде чем ударить по нему со всех сторон в пределах пятимерного пространства, обрушив его и обнажив §YБлокк-коллектор§! для прямого огня.\n\nБазовая стоимость активации оценивается примерно в §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ и после активации также будет иметь побочный эффект, заключающийся в проецировании разрушающего щит взрыва на всю галактику, который ослабит щиты по всей сети гиперкоридоров. После его активации нам придется ждать §Y3 года§! чтобы пространство-время остыло перед повторной активацией, и стоимость вырастет на §Y10%§! поскольку Блоккоты, вероятно, еще больше укрепят свой щит.\n\nСчитается, что, к сожалению, Блоккоты должны быть в состоянии восстановить щит, но в настоящее время у нас нет оценок относительно точного времени, которое им потребуется."
giga_blokkat.30684.a: "Наконец-то мы можем нанести ответный удар."
giga_blokkat.30684.a.tooltip: "Теперь мы можем §Gактивировать§! §YЭкстрамерный дестабилизатор§! путем его §Yобновления§!."
giga_blokkat.30685.name: "Хроноразрушители Экстрамерного дестабилизатора построены!"
giga_blokkat.30685.desc: "§YЭкстрамерный дестабилизатор§! теперь улучшен за счет добавления мощных §YХроноразрушителей§!.\n\nЭти чудесные устройства эффективно 'разделят' атаку мегаструктуры как на прошлое, так и на будущее, одновременно поражая каждую часть §YЭкстрамерного барьера Блоккотов§! сквозь время и пространство. Если все пойдет по плану, он должен оставаться деактивированным в §Y3 раза§! дольше, чем раньше, что дает нам более чем достаточно времени, чтобы окончательно уничтожить §YБлокк-Коллектор§! раз и навсегда."
giga_blokkat.30685.a: "Они больше не могут прятаться."
giga_blokkat.30691.name: "Активация Экстрамерного дестабилизатора"
giga_blokkat.30691.desc: "Теперь мы готовы, наконец, активировать плод наших усилий, всемогущий §YЭкстрамерный дестабилизатор§! находящийся в системе §Y[giga_blokkat_shieldkiller_system.GetName]§!.\n\nПосле активации он нанесет сокрушительный удар по §YЭкстрамерному барьеру Блоккотов§!, избавив §YБлокк-Коллектор§! его драгоценного, казалось бы, непобедимого щита. Мы должны быть быстрыми, так как Блоккоты, скорее всего, вернут щит обратно примерно в течение §Y2 лет§!, а сам Дестабилизатор также будет находиться на перезарядке в течение §Y2 лет§!.\n\nПротоколы активации, разрушающие пространство-время, вероятно, будут иметь несколько побочных эффектов для остальной части галактики, таких как снижение эффективности щитов, но существенное облегчение сверхсветовых путешествий.\n\nАктивация будет стоить §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£."
giga_blokkat.30691.desc.chrono: "Теперь мы готовы, наконец, активировать плод наших усилий, всемогущий §YЭкстрамерный дестабилизатор§! находящийся в системе §Y[giga_blokkat_shieldkiller_system.GetName]§!.\n\nПосле активации он нанесет сокрушительный удар по §YЭкстрамерному барьеру Блоккотов§!, избавив §YБлокк-Коллектор§! его драгоценного, казалось бы, непобедимого щита. Мы должны быть быстрыми, так как Блоккоты, скорее всего, вернут щит обратно примерно через §Y6 лет§!, а сам Дестабилизатор будет находиться на перезарядке в течение §Y2 лет§!.\n\nПротоколы активации, разрушающие пространство-время, вероятно, будут иметь несколько побочных эффектов для остальной части галактики, таких как снижение эффективности щитов, но существенное облегчение сверхсветовых путешествий.\n\nАктивация будет стоить §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£."
giga_blokkat.30691.a: "Время пришло. Давайте продолжим."
giga_blokkat.30691.a.tooltip: "Экстрамерный дестабилизатор будет активирован, пути назад нет."
giga_blokkat.30691.b: "Не будем торопиться."
giga_blokkat.30691.b.tooltip: "Мы всегда можем активировать его позже."
blokkat_shieldkiller_broke_reality: "Расколотая реальность"
blokkat_shieldkiller_broke_reality_desc: "Экстрамерный дестабилизатор оказал сильное влияние на стабильность нашей реальности."
giga_blokkat.30692.name: "Падение Барьера"
giga_blokkat.30692.desc: "И таким образом, как мы и предсказывали, безжалостная атака §YЭкстрамерного Дестабилизатора§! была убедительной.\n\nПрерыватель границ перекосил §YЭкстрамерный барьер Блоккотов§!, вернув его обратно в пятимерное пространство, где затем наш Дестабилизатор атаковал его со всех сторон. Полностью переигранный и подавленный (и, по-видимому, никогда не ожидавший такого уровня конкуренции), Барьер впоследствии рассыпался. Дистанционное сканирование подтвердило, что действительно §YиЭкстрамерный барьер Блоккотов§! вокруг §YБлокк-Коллектора§! исчез, и, наконец, гигантский корабль был поврежден.\n\nЭффекты Дестабилизатора ощущались по всей галактике, поскольку пространство-время сотрясалось из-за дестабилизации поддерживающей его многомерной структуры, в результате чего щиты повсюду теряли силу, но одновременно проникновение сверхсветовых двигателей в ткань реальности стало тривиальным из-за того, что мы разрушаем саму реальность.\n\nУ нас есть только §Y2§! года до того, как эффекты исчезнут, и Бастион снова вернется в строй. Дестабилизатор сделал свое дело, теперь мы должны нанести последний удар по §YБлокк-коллектору§! и, наконец, положить конец угрозе, нависшей над всем, что существует в нашей галактике."
giga_blokkat.30692.a: "Поле игры очищено."
giga_blokkat.30692.a.tooltip: "Мы должны действовать быстро и нанести удар по §YБлокк-Коллектору§! пока не стало слишком поздно."
giga_blokkat.30692.desc.chrono: "И таким образом, как мы и предсказывали, безжалостная атака §YЭкстрамерного Дестабилизатора§! была убедительной.\n\nПрерыватель границ перекосил §YЭкстрамерный барьер Блоккотов§!, вернув его обратно в пятимерное пространство, где затем наш Дестабилизатор атаковал его со всех сторон. Полностью переигранный и подавленный (и, по-видимому, никогда не ожидавший такого уровня конкуренции), Барьер впоследствии рассыпался. Дистанционное сканирование подтвердило, что действительно §YиЭкстрамерный барьер Блоккотов§! вокруг §YБлокк-Коллектора§! исчез, и, наконец, гигантский корабль был поврежден.\n\nЭффекты Дестабилизатора ощущались по всей галактике, поскольку пространство-время сотрясалось из-за дестабилизации поддерживающей его многомерной структуры, в результате чего щиты повсюду теряли силу, но одновременно проникновение сверхсветовых двигателей в ткань реальности стало тривиальным из-за того, что мы разрушаем саму реальность.\n\nВ дополнение к фемтосекундным путешествиям во времени наша атака гарантирует, что щит не сможет перемещаться во времени, чтобы изменить свою целостность. Таким образом, у нас теперь есть §Y6§! лет до того, как эффекты исчезнут, и Барьер снова вернется в строй. Дестабилизатор сделал свое дело, теперь мы должны нанести последний удар по §YБлокк-коллектору§! и, наконец, положить конец угрозе, нависшей над всем, что существует в нашей галактике."
giga_blokkat.30694.name: "Барьер восстановлен"
giga_blokkat.30694.desc: "Как и ожидалось, Блоккоты быстро восстановили свой §YЭкстрамерный барьер§! в рабочее состояние и действие нашего §YДестабилизатора§! исчезло.\n\nЭто означает, что §YБлокк-Коллектор§! снова неуязвим для всех повреждений, и любой флот, который в настоящее время сражается с кораблем, должен эвакуироваться как можно скорее, чтобы избежать ненужных потерь.\n\nНам все равно придется ждать §Y2 года§! прежде чем мы сможем снова активировать §YЭкстрамерный дестабилизатор§!, так как более ранняя его активация, несомненно, вызовет катастрофический коллапс пространства-времени, который уничтожит устройство.\n\nСтоимость активации устройства увеличится на §Y10%§! каждый раз, когда он активируется из-за того, что Блоккоты активно работают над усилением своего щита."
giga_blokkat.30694.a: "Мы еще повоюем."
giga_blokkat.30694.a.tooltip: "Все эффекты §YЭкстрамерного дестабилизатора§! исчезли."
giga_blokkat.30696.name: "Экстрамерный дестабилизатор готов"
giga_blokkat.30696.desc: "По оценкам наших ученых, Дестабилизатор теперь снова можно активировать без риска катастрофического пространственно-временного коллапса.\n\nАктивация будет стоить §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£ и должна снова сделать §YБлокк-Коллектор§! уязвимым к повреждениям."
giga_blokkat.30696.a: "Давайте не будем терять время!"
giga_blokkat.30696.a.tooltip: "Мы снова можем активировать §YЭкстрамерный дестабилизатор§!."
giga_blokkat.3081.name: "Обломки Блоккотов"
giga_blokkat.3081.desc: "После недавней встречи с флотом §YБлоккотов§!, наши боевые корабли успешно уничтожили несколько загадочных кораблей Блоккотов.\n\nБлагодаря смелости им удалось заполучить обломки, оставшиеся от этих уничтоженных кораблей, в виде $blokkat_scrap$.\n\nЕстественно, эти $blokkat_scrap$ имеют невероятную научную ценность, поскольку дают нам возможность как следует изучить устройство Блоккотов с близкого расстояния и, возможно, даже понять, как на самом деле работает их ужасающе мощное оружие.\n\nНаши научные консультанты считают, что мы могли бы получить больше этого лома, уничтожив в бою дополнительные корабли Блоккотов. Количество лома, которое мы в настоящее время накопили, теперь можно просмотреть в правом нижнем углу §YБюро исследования Блоккотов§! и новый §BПроект изучения Блоккотов§! теперь доступен, чтобы найти правильное применение этому лому."
giga_blokkat.3081.a: "Принято к сведению."
giga_blokkat.3081.a.tooltip: "Теперь мы можем выполнить §BПроект изучения Блоккотов§! для анализа $blokkat_scrap$ в §YИсследовательском бюро Блоккотов§!."
must_finish_blokkat_scrap_research_first: "Нам нужно выполнить §YАнализ утилизированных§! §MОбломков Блоккотов§! при помощи §BПроекта изучения Блоккот§! "
giga_blokkat.3082.name: "Анализ обломков Блоккотов"
giga_blokkat.3082.desc: "$blokkat_scrap$, которые нам удалось спасти, имеют решающее значение для нашего исследования, связанного с Блоккотами. Они состоят из различных обломков судов и устройств Блоккотов, поврежденных настолько, что Блоккоты не могут их отследить, но все еще в полуфункциональном состоянии.\n\nПоэтому наши ученые хотели бы провести обширное исследование этого ценного лома, чтобы найти для него немедленное применение, что, несомненно, пойдет на пользу нашему §YБюро исследования Блоккотов§! в целом.\n\nНеудивительно, что этот лом чрезвычайно продвинут даже по сравнению с самыми мощными технологиями Угасших Империй, и, следовательно, потребует обширных исследований, чтобы мы могли использовать его."
giga_blokkat.3082.a: "Продолжим."
giga_blokkat_inquietude_locked: "Этот раздел §YБюро исследования Блоккотов§! откроется, как только §GБлоккоты§! поглотят систему."
giga_blokkat_scrap_locked: "Этот раздел §YБюро исследования Блоккотов§! откроется, как только мы уничтожим несколько судов §GБлоккотов§!."
giga_tech_blokkat_scrap_uses: "Анализ обломков Блоккотов"
giga_tech_blokkat_scrap_uses_desc: "Изучение $blokkat_scrap$, извлеченных из уничтоженных судов Блоккотов, несомненно, станет большим подспорьем для нашего исследования Блоккотов."
blokkat_scrap_uses_title: "Разблокирует использование для $blokkat_scrap$\nЗнания о Блоккотах: §G+1§!"
needs_all_3_blokkat_project: "Нам нужно совершить все 3 вида исследований §YФизических§!, §YСоциологических§! и §YИнженерных§!, связанных с §BПроектом изучения Блоккотов§!, прежде чем мы сможем правильно проанализировать $blokkat_scrap$."
giga_blokkat.3083.name: "Отчет о исследовании Блоккотов: Обломки"
giga_blokkat.3083.desc: "Наши ученые завершили обширный анализ $blokkat_scrap$, извлеченных из уничтоженных судов Блоккотов. Как и ожидалось, даже эти частично уничтоженные фрагменты технологии Блоккотов по-прежнему опережают все, что наша галактика произвела за всю известную историю.\n\nКроме того, они предоставили нам приблизительную оценку возраста цивилизации Блоккотов, и в настоящее время считается, что им около §Y120 тысяч лет§!, что соответствует примерному началу их добычи полезных ископаемых.\n\nНесмотря на это, наше §YБюро исследования Блоккотов§! оценивает, что мы должны быть в состоянии использовать $blokkat_scrap$ в краткосрочной перспективе, включая опасные и нестабильные эксперименты, чтобы резко увеличить нашу §Yскорость исследований§! и §Yурон§! против §YБлоккотов§! на короткое время. В качестве альтернативы мы могли бы инвестировать в более долгосрочное изучение обломков, что дало бы нам менее мощные, но постоянные баффы.\n\nИнтересно, по их оценкам, если мы соберем хотя бы §Y100§! $blokkat_scrap$, мы вполне могли бы провести §Yобратный инжиниринг§! чрезвычайно мощных компонентов Блоккотов для использования на наших собственных кораблях.\n\nМы можем управлять использованием $blokkat_scrap$ через §YБюро исследования Блоккотов§! и мы дополнительно получили §Y1§! $blokkat_knowledge$. Само собой разумеется, что если мы хотим получить больше лома, мы должны уничтожить больше судов Блоккотов."
giga_blokkat.3083.a: "Принято."
giga_blokkat.3083.a.tooltip: "Теперь мы можем управлять $blokkat_scrap$ в §YБюро исследования Блоккотов§!.\nМы получим §Y1§! $blokkat_knowledge$.\n$can_do_another_blokkat_project_tooltip$"
mod_damage_vs_country_type_blokkat_stripminers_mult: "Урон по Блоккотам"
blokkat_scrap_research_buff: "Краткосрочные эксперименты с обломками Блоккотов"
blokkat_scrap_research_buff_desc: "Агрессивная трата лома Блоккотов на опасные эксперименты может привести к большому количеству исследований."
blokkat_scrap_damage_buff: "Краткосрочное использование обломков Блоккотов в качестве оружия"
blokkat_scrap_damage_buff_desc: "Мы можем использовать обломки Блоккотов для более эффективного противодействия кораблям Блоккотов."
giga_tech_blokkat_scrap_research: "Долгосрочный анализ обломков Блоккотов"
giga_tech_blokkat_scrap_research_desc: "Более медленный и более тщательный подход к нашему анализу обломков Блоккотов даст более устойчивые результаты."
blokkat_scrap_research_title: "Знания о Блоккотах: §G+0.5§!"
blokkat_scrap_damage_title: "Знания о Блоккотах: §G+0.5§!"
giga_tech_blokkat_scrap_damage: "Долгосрочное использование обломков Блоккотов в качестве оружия"
giga_tech_blokkat_scrap_damage_desc: "Более медленный и более осторожный подход к использованию обломков Блоккотов на наших собственных судах даст более устойчивые результаты. В частности, этот лом можно использовать для поиска способов нападения на суда и сооружения Блоккотов одновременно из нескольких измерений."
already_researching_blokkat_scrap: "Мы уже изучаем это."
giga_blokkat.3000.scrapdamage.tooltip: "Мы можем потратить $blokkat_scrap$, чтобы разблокировать §YПовторяемое§! предоставление постоянного увеличения нашего урона по Блоккотам. Это не считается §BПроектом изучения Блоккотов§!.\n\n§BПовторяемость появится в следующем §HИнженерном§! исследовании.§!\n\n"
giga_blokkat.3000.scrapresearch.tooltip: "Мы можем потратить $blokkat_scrap$, чтобы разблокировать §YПовторяемое§! предоставление постоянного увеличения скорости нашего исследования Блоккотов. Это не считается §BПроектом изучения Блоккотов§!.\n\n§BПовторяемость появится в следующем §GСоциологическом§! исследовании.§!\n\n"
giga_blokkat.3000.blokkreversengineer: "Обратная инженерия §RКомпонентов§! | Over §Y50§! £blokkat_scrap_icon£ & §Y20§! $blokkat_knowledge$"
giga_blokkat.3000.blokkreversengineer.tooltip: "Имея достаточное количество $blokkat_scrap$, мы могли бы просто понять, как работает вооружение Блоккотов, и эффективно воспроизвести его для себя...\n\nСтоимость обратного проектирования может варьироваться от §Y50§! до §Y150§! £blokkat_scrap_icon£."
mod_ships_energy_upkeep_mult: "Энергообеспечение кораблей"
giga_blokkat.3090.name: "Обратная инженерия оружия Блоккотов"
giga_blokkat.3090.desc: "С тем количеством $blokkat_scrap$, которое мы накопили вместе с нашим текущим $blokkat_knowledge$, мы получили уверенность нашего §YБюро исследования Блоккотов§!, что мы сможем в некоторой степени точно перепроектировать те самые компоненты, которые Блоккоты используют на своих эзотерических кораблях.\n\nХотя эти компоненты, вероятно, не смогут по-настоящему соответствовать характеристикам 'правильного' проектирования Блоккотов из-за нашей неспособности должным образом воспроизвести гиперпространственную энергосистему §YБлокксети§!, мы, тем не менее, должны быть в состоянии создать ужасающе мощное вооружение и вспомогательные системы для оснащения наших кораблей.\n\nКомпоненты Блоккотов, хотя и чрезвычайно мощные, будут требовать огромное количество §YЭнергии§! £energy£ для обслуживания из-за огромного количества манипуляций в более высоких измерениях, на которые они полагаются, чтобы функционировать. Оснастить ими наши корабли не будет стоить $blokkat_scrap$.\n\nМы можем выбрать, какой компонент нам нужен, выбрав соответствующую опцию. Технологии для приобретения этих компонентов стоят от §Y500k§! до §Y5M§! исследований, в среднем §Y1M§!."
giga_blokkat.3090.a: "Нам нужна огневая мощь! Сосредоточьтесь на их §HМалом оружии§! | §Y100§! £blokkat_scrap_icon£"
giga_blokkat.3090.a.tooltip: "§Y-100§!£blokkat_scrap_icon£\n\nМы попытаемся получить одно из меньших корабельных орудий Блоккотов (слоты L, G и H)..\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3090.b: "Нам нужно все, что мы можем получить! Сосредоточьтесь на их §RМощном оружии§! | §Y150§! £blokkat_scrap_icon£"
giga_blokkat.3090.b.tooltip: "§Y-150§!£blokkat_scrap_icon£\n\nМы попытаемся получить одно из мощных корабельных орудий Блоккотов (X, T и планетарные слоты).\n\n§RТехнологии для разблокировки этих мощных компонентов, скорее всего, будут очень дорогими!§!\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3090.c: "Наши корабли уязвимы. Сосредоточьтесь на их §YЗащитных компонентах§! | §Y80§! £blokkat_scrap_icon£"
giga_blokkat.3090.c.tooltip: "§Y-80§!£blokkat_scrap_icon£\n\nМы попытаемся получить один из компонентов защиты Блоккотов, например, броню и точечную защиту.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3090.d: "Требуется поддержка. Сосредоточьтесь на их §GПоддерживающих технологиях§! | §Y70§! £blokkat_scrap_icon£"
giga_blokkat.3090.d.tooltip: "§Y-70§!£blokkat_scrap_icon£\n\nМы попытаемся приобрести один из вспомогательных компонентов Блоккотов, таких как их форсажные камеры или ускорители реакторов.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_blokkat.3090.e: "Наши двигатели слишком слабы. Сосредоточьтесь на их §MОсновных компонентах§!| §Y50§! £blokkat_scrap_icon£"
giga_blokkat.3090.e.tooltip: "§Y-50§!£blokkat_scrap_icon£\n\nМы попытаемся заполучить один из основных компонентов Блоккотов, например, их реакторы и сверхсветовые двигатели.\n\n$cant_do_another_blokkat_project_tech_tooltip$"
giga_tech_blokkat_knowledge_50_chance: "Знания о Блоккотах: §G+0.5§!"
giga_tech_blokkat_laser: "Луч Планковского демонтажа"
giga_tech_blokkat_laser_desc: "Луч Планковского демонтажа - это устройство Блоккотов, очень похожее на их добывающие аппараты. Такие лучи не только планомерно разбирают саму материю вражеских кораблей до субпланковского уровня, низводя их до состояния гиперконденсированной квантовой пены. Они также собирают указанную пену и хранят ее на кораблях Блоккотов для дальнейшей переработки в полезные материалы."
giga_tech_blokkat_missile: "Четырехмерная сигнулярная пушка"
giga_tech_blokkat_missile_desc: "Эти продвинутые пусковые установки запускают четырехмерную сингулярность в направлении кораблей противника. Хотя снаряды и выглядят отделившимися от кораблей Блоккотов, эти сингулярности на самом деле больше похожи на «лассо», поскольку они связаны с кораблями Блоккотов через высшее измерение и позже «притягиваются обратно» к кораблю через это измерение после прохождения сквозь вражеские корабли. Это позволяет Блоккотам собирать все обломки, выломанные сингулярностями, и обрабатывать их для дальнейшего использования."
giga_tech_blokkat_strikecraft: "Блокк-роевики"
giga_tech_blokkat_strikecraft_desc: "Эти истребители очень похожи на самих Блоккотов и оснащены для боя в космосе. Они чаще всего управляются Блоккотами удаленно с корабля-носителя, либо сами являются Блоккотами."
giga_blokkat.1001.name: "Межгалактическая гравитационная аномалия"
giga_blokkat.1001.desc: "Обыкновенное исследование ближайших галактических окрестностей нашей галактики выявило интригующее явление.\n\n§YНеобычайно высокая концентрация вещества§! была обнаружена примерно в миллионе световых лет от края нашей галактики. Наши тахионные приборы обнаружили тот факт, что свет и пространство значительно искривляются в непосредственной близости от объекта. Его точная природа в настоящее время неизвестна, но он, по-видимому, обладает высокой энергией, скорее всего, это микроквазар-изгой, проходящий через нашу местную группу.\n\nИнтересно, что он испускает повторяющиеся модели электромагнитного излучения, связанные с быстрым вращением массивного и активного небесного тела. Возможно, наиболее интригующим моментом является то, что кажется, что объект движется быстрее скорости света, но сильное искривление окружающего его пространства-времени препятствует точному измерению скорости.\n\nБудут проводиться дальнейшие наблюдения, но маловероятно, что они представляют большой интерес."
giga_blokkat.1001.a: "Любопытно."
giga_blokkat.1002.name: "Изменение курса"
giga_blokkat.1002.desc: "Во время продолжительного изучения гравитационной аномалии, обнаруженной несколько месяцев назад, наши межгалактические измерительные приборы показали, что объект не двигался по прямой линии, а на самом деле он следовал по плавной кривой относительно нашей галактики, выводя себя на твердую траекторию выхода из нашей местной группы..\n\nТо есть до тех пор, пока объект внезапно не остановился в межгалактическом пространстве, потеряв всю свою скорость менее чем за секунду. Постояв пару часов, он мгновенно разогнался до своей первоначальной скорости, совершив еще одно движение, бросающее вызов физике.\n\nДобавляя к первоначальному шоку от этого, казалось бы, невозможного события, пересмотренные расчеты траектории показали, что, если предположить, он не меняет свою траекторию внезапно, этот межгалактический болид сейчас находится на пути §Rпрямого столкновения с нашей галактикой§!.\n\nПоявилось множество теорий, объясняющих, как и почему он так внезапно изменил свою траекторию, начиная от 'естественного сверхсветового двигателя', состоящего из пары Черная дыра-Белая дыра, соединяющейся друг с другом, до идеи, что это может быть квазар-изгой, путешествующий по своего рода 'межгалактической гиперлинии', часто теоретизируемой в исследованиях, касающихся правдоподобия межгалактических путешествий.\n\nНезависимо от фактической природы объекта, в настоящее время его удаленность составляет всего около §Yмиллионов световых лет§! от нас, а обновленные измерения скорости показывают, что он движется со скоростью, примерно в сто тысяч раз превышающей скорость света, а это означает, что мы должны ожидать встречи с этим межгалактическим гостем в течение этого десятилетия.\n\n §YСпециальный проект§! для его отслеживания был создан."
giga_blokkat.1002.a: "Это беспокоит. Продолжайте следить за ним."
blokkat_pre_arrival_chain_title: "Межгалактический объект"
blokkat_pre_arrival_chain_desc: "Таинственный объект со скоростью выше скорости света приближается к нашей галактике. Он окружен искривленным пространством-временем, что препятствует подробному анализу.\n\nТекущее расстояние от нас: §Y[global_event_country.blokkat_distance_from_galaxy]§! световых лет"
giga_blokkat.1004.name: "Исчезнувшая галактика"
giga_blokkat.1004.desc: "Открытие таинственного объекта вынудило активно начать изучать древние документы.\n\nОдно из них рассказывает о печально известном инциденте 'Дыра в пустоте', когда было обнаружено, что одна из галактик, которые преторианцы посещали в прошлом, просто исчезла. Окончательного ответа на эту загадку найдено не было, но дальнейший анализ данных привел к тому, что наши ученые попытались проследить траекторию объекта в пространстве до его внезапного изменения курса.\n\nОни обнаружили, что, принимая во внимание движение галактик по всей вселенной, прошлая траектория объекта идеально совпадает с местоположением пропавшей галактики."
giga_blokkat.1004.a: "О нет."
giga_blokkat.1005.name: "Место межгалактического столкновения"
giga_blokkat.1005.desc: "Межгалактический объект теперь находится менее чем в трехстах тысячах световых лет от нас, и поэтому мы смогли более точно определить его будущую траекторию и место, где он может столкнуться с нашей галактикой.\n\nОсновываясь на его текущей траектории и исключая любые внезапные изменения, объект должен вступить в контакт с нашей галактикой в пределах системы §Y[blokkat_spawn_system.GetName]§!.\n\nОднако, если предположить, что она в конечном итоге замедлится, как это было в межгалактическом пространстве, считается, что подпространство, отброшенное этим внезапным сверхсветовым замедлением, в конечном итоге §Rполностью разрушит§! §Y[blokkat_spawn_system.GetName]§! и всю ее планетарную систему.\n\nЕсли эта система находится под нашим контролем, было бы разумно эвакуировать из нее все важные активы до того, как она будет неизбежно уничтожена насильственным прибытием объекта."
giga_blokkat.1005.a: "Принято."
blokkat_pre_arrival_chain_1: "Место межгалактического столкновения"
blokkat_pre_arrival_chain_1_desc: "Вполне вероятно, что межгалактический объект прибудет в систему §Y[blokkat_spawn_system.GetName]§!.\nЕсли он замедлится, то в результате отдачи в подпространстве, скорее всего, произойдет §Rуничтожение§! всей системы, независимо от ее содержимого."
giga_blokkat.1006.name: "Прибытие"
giga_blokkat.1006.desc: "После долгих лет тревожного ожидания межгалактический объект наконец вошел в нашу галактику. Как и ожидалось, как только он вошел в гравитационный колодец §Y[blokkat_spawn_system.GetName]§!, он мгновенно замедлился, вызвав отдачу подпространства, полностью уничтожившую всю систему.\n\nКогда искажение подпространства наконец исчезло, нам открылась природа объекта. И, как некоторые ожидали, а многие опасались, это действительно колоссальный космический корабль. Или, скорее, и, возможно, весьма тревожно, нечто вроде гигантского межгалактического флота.\n\nПохоже, он состоит из огромного центрального корабля, напоминающего тройной кольцевой мир, расположенный вокруг искусственной сингулярности, похожей на черную дыру, окруженный несколькими большими кораблями, сопровождаемыми множество меньших кораблей.\n\nНазначение этих кораблей пока неизвестно, и их эзотерическая конструкция не позволяет нам правильно понять их намерения.\n\nНесмотря на это, похоже, что тот, кто управляет кораблями, передал мощный подпространственный сигнал на всю галактику, чтобы предположительно 'представиться' нам."
giga_blokkat.1006.a: "На экране."
giga_blokkat.1007.name: "Сборщики урожая"
giga_blokkat.1007.desc: "§G(ОБСЛЕДОВАНИЕ НЕПОСРЕДСТВЕННЫХ ОКРЕСТНОСТЕЙ)\n(АНАЛИЗ ПОТЕНЦИАЛА РОДНЫХ ГАЛАКТИЧЕСКИХ ЦИВИЛИЗАЦИЙ)\n(АНАЛИЗ ЭНЕРГЕТИЧЕСКОЙ ПЛОТНОСТИ ГАЛАКТИКИ)\n(ОЦЕНКА: ЖИЗНЕСПОСОБНЫЙ КАНДИДАТ ДЛЯ СБОРА)§!\n\nПриветствую всех, кого это касается. «Блокк-коллектор» и окружающие его флоты установили контакт с вашей галактикой.\n\nМы объяснимся, поскольку приближение и тайна порождают неэффективность. Мы пришли в вашу галактику в поисках чистой, необработанной энергии; и наши флоты соберут из него все частицы материи, вакуумных флуктуаций и фонового излучения.\n\nЕсли это доставляет вам неудобства, ваша цивилизация может покинуть галактику, и мы не будем вас преследовать. Не пытайтесь нас замедлить, так как это только ускорит вашу кончину.\n\n§G(КОНЕЦ ПЕРЕДАЧИ)§!"
giga_blokkat.1007.a: "Это... это нехорошо."
giga_blokkat.1008.name: "Блоккоты"
giga_blokkat.1008.desc: "Подпространственное вещание Блоккотов не оставляет места для творческой интерпретации их целей. Эти существа, очевидно, будут пытаться агрессивно разрушить нашу галактику, чтобы удовлетворить свои собственные промышленные потребности, независимо от наших, по общему признанию, оправданных опасений.\n\nХотя точный метод, который они будут использовать для этого, пока неизвестен, для оценки их военной силы уже были проведены предварительные дальние сканирования их колоссального корабля-базы, который в настоящее время находится в системе §Y[blokkat_spawn_system.GetName]§!.\n\nК сожалению для нас и остальной части галактики, результаты этих сканирований рисуют явно мрачную картину, поскольку действительно, корабль-база, по-видимому, окружен колоссальным энергетическим щитом, образующим щит примерно в §Yдва квадриллиона§! раз мощнее, чем любое известное защитное устройство размером со звезду.\n\nВ нынешнем виде их материнский корабль и все в окружающей системе будут полностью §Yнеуязвимы§! ко §Rвсем§! формам повреждений, независимо от их источника или интенсивности. Однако щит распространяется только на систему корабля-базы, а это означает, что любые корабли Блоккотов, отважившиеся проникнуть в соседние системы, должны быть уничтожены при наличии достаточной огневой мощи.\n\nНо сейчас необходимо срочно провести дальнейший анализ огромного щита корабля-базы, если мы хотим когда-нибудь сразить его и не дать Блоккотам полностью поглотить нашу галактику."
giga_blokkat.1008.a.tooltip: "\n§BПРИМЕЧАНИЕ ДЛЯ ИГРОКА: ЕСЛИ ПОРТРЕТЫ БЛОКЕРОВ НЕВИДИМЫ, ВОЗМОЖНО, У ВАС КОНФЛИКТ МОДОВ! ВОЗЬМИ §Y 'SHADERS MERGE'§! И ПОМЕСТИ ЕГО В САМЫЙ НИЗ ТВОЕГО ПОРЯДКА ЗАГРУЗКИ, ЧТОБЫ ОНИ ОТОБРАЖАЛИСЬ ПРАВИЛЬНО.§!"
giga_blokkat.1008.a: "Принято."
blokkat_chain_title: "Блоккот"
blokkat_chain_desc: "Прожорливые синтетические существа из-за пределов нашей галактики столкнулись с галактическим краем и теперь стремятся поглотить все на своем пути. Их нужно остановить до того, как наша галактика станет неотличима от окружающей межгалактической пустоты.\n\nБлоккоты поглотили §Y[blokkat_country.blokkat_stripmined_system_perc]%§! галактики."
blokkat_stripminer_count: "§YСчет Blokk-Dismantler§!"
blokkat_systems_stripmined: "§MСистемы, опустошённые Блоккотами!"
blokkat_planets_stripmined: "§MПланеты, разобранные Блоккотами!"
blokkat_ships_destroyed: "§GУничтоженные корабли Блоккотов§!"
ships_lost_to_blokkats: "§RКорабли, разобранные Блоккотами§!"
blokkat_chain_1_title: "Текущее местоположение Блокк-Коллектора"
blokkat_chain_1_desc: "Блокк-Коллектор, очевидно, служит колоссальным центром и базой для операций Блоккотов по жатве. Его нужно отследить и уничтожить любой ценой!"
giga_blokkat.1020.name: "Сбор всего сущего"
giga_blokkat.1020.desc: "Блоккоты, не теряя времени, начали свои операции по сбору урожая в нашей галактике, и одной из их первых подходящих целей было не что иное, как то, что сейчас называется §Y[blokkat_first_stripmined_system.GetName]§!.\n\nЕстественно предполагалось, что они будут использовать что-то вроде самовоспроизводящихся роботов, которые постепенно разрушают планеты, или, возможно, колоссальные гравитационные лучи, чтобы 'растягивать' небесные тела и собирать из них полезные материалы. Но правда оказалась намного, намного мрачнее, чем все, что предполагалось ранее.\n\nВойдя в систему, §YБлокк-Разборщик§!, по-видимому, один из их кораблей-сборщиков, используемых для демонтажа систем, окружающих их корабль-базу, начал заряжать огромное количество энергии.\n\nКак только корабль включил свои устройства для сбора урожая, система немедленно была охвачена колоссальной вспышкой невероятно яркого света, который, как только он погас, не показал... ничего.\n\nСистема, по всем определениям, полностью исчезла. Исчезли не только ее звезда и планеты, но и газовые облака и излучение, окружавшие прежнюю систему, они также были полностью удалены, предположительно собраны и преобразованы в сырую энергию §YБлокк-Разборщиком§!.\n\nФактически, непосредственный анализ системы после этого события показал, что её температура упала практически до абсолютного нуля, а это означает, что из нее высосали все до последней капли энергии.\n\nСистема фактически полностью мертва, истощено все, что в ней могло когда-либо содержаться."
giga_blokkat.1020.a: "Они даже не напряглись..."
sc_blokkat_stripmined: "Совершенно пустое пространство"
sc_blokkat_stripmined_desc: "Из этой системы систематически высасывали всю энергию."
giga_blokkat.1021.name: "Бюро исследования Блоккотов"
giga_blokkat.1021.desc: "Безотлагательность ситуации с Блоккотами после полного разрушения нескольких систем вызвала многочисленные опасения во всех слоях нашей цивилизации.\n\n§BЕСЛИ КНОПКА БЮРО НЕ ПОЯВЛЯЕТСЯ ПО КАКОЙ-ЛИБО ПРИЧИНЕ, ДОСТУП К БЮРО ТАКЖЕ МОЖЕТ БЫТЬ ПОЛУЧЕН ПОСРЕДСТВОМ УКАЗА.§! Очевидно, что эти существа не являются среднестатистической ресурсоемкой цивилизацией, и нам, скорее всего, придется провести обширные исследования Блоккотов и их инженерии, если мы хотим уничтожить их, казалось бы, неуязвимый материнский корабль.\n\nВпоследствии наше Научное и Военные подразделения совместно создали §YБюро исследования Блоккотов§!, централизованную организацию, от которой мы сможем получить доступ к нашим текущим сведениям о Блоккотах, а также узнать о них больше и понять, как в конечном итоге, дать им отпор.\n\nСамая насущная проблема – не что иное, как чрезвычайно мощное защитное устройство §YБлокк-Коллектора§!, которое не позволяет ни нам, ни кому-либо еще ликвидировать угрозу Блоккотов прямо здесь и сейчас.\n\nДанные, полученные о Блоккотах, будут скомпилированы в §GЗнания о Блоккотах§! и получение большего количества этих знаний будет иметь решающее значение, если мы надеемся когда-нибудь положить конец их ненасытному демонтажу нашей галактики...\n\n§YБюро исследования Блоккотов§! можно открыть, щелкнув по соответствующий кнопке возле нижней панели."
giga_blokkat.1021.a: "Принято к сведению."
giga_blokkat.1021.a.tooltip: "Теперь мы можем связаться с §YБюро исследования Блоккотов§! с помощью кнопки «Просмотреть знания о Блоккотах» в нижней части экрана."
giga_contact_blokkats_tooltip: "§HПолучить §YЗнания о Блоккотах§!...§!"
giga_blokkat.3000.name: "§GИсследовательские задачи Блоккотов§!"
giga_blokkat.3000.desc.a: "§YДобытчики Блоккоты§! представляют собой экзистенциальную угрозу для всей галактики. Если мы хотим дать им отпор, мы должны накопить как можно больше §GЗнаний о Блоккотах§! насколько это возможно.\n\nИх можно получить, §Yисследуя повторяющиеся проекты§!, §Yвыполняя различные задания§! и §Yвыполнения специальные проекты§! всякий раз, когда у нас есть такая возможность.\n\nНаша основная цель — накопить достаточно §GЗнаний о Блоккотах§! для создания §YЭкстрамерного дестабилизатора§!, §YГигаструктуры§! теоретически способной сломать щит §YБлокк-Коллектора§!. Возможно, было бы разумно инвестировать в исследовательские центры на скорую руку."
blokkat_knowledge: "§GЗнания о Блоккотах§!"
giga_blokkat.3000.shield: "Анализ §BЩита§! §YБлокк-Коллектора§!!"
giga_blokkat.3000.shield.tooltip: "§YБлокк-Коллектор§! служит базой Блоккоты. Он окружен, казалось бы, нерушимым щитом, который необходимо разрушить, если мы хотим положить конец натиску Блоккотов. Дальнейший анализ имеет решающее значение для нашего выживания.\n\n§YВыберите это задание, затем приступайте к специальному проекту, чтобы получить $blokkat_knowledge$.§!"
blokkat_project_already_being_done: "Мы уже работаем над этим §BПроектом изучения Блоккотов§!."
blokkat_project_already_done: "Этот §BПроект изучения Блоккотов§! уже завершен."
blokkat_task_already_done: "Из этого §GПроекта изучения Блоккотов§! получены все возможные $blokkat_knowledge$."
giga_blokkat.3000.sacrifice: "Пожертвовать §YНаучный корабль§!, чтобы §YБлокк-Разборщик§! §Rпоглотил§! его."
giga_blokkat.3000.sacrifice.tooltip: "§YБлокк-Разборщики§! — это большие корабли, развёртываемые §YБлок-Коллектором§! в ближайших к нему системах. Они способны независимо собирать системы ужасающе практичным способом.\n\nНекоторые из наиболее эксцентричных частей нашего Исследовательского бюро Блоккотов предполагают, что §Yуничтожение научного корабля такой жатвой§! было бы извращенным, но действенным способом получения $blokkat_knowledge$.\n\n§YОтправить научный корабль в систему, которая должна быть собрана Блокк-Разборщиком, чтобы получить $blokkat_knowledge$.\nНаучному кораблю не нужно иметь ученого и он не должен быть уничтожен флотами Блоккотов до сбора урожая, поэтому, скорее всего, потребуется сопровождение.\nКорабль должен находиться в системе до сбора урожая, прыжки в уже собираемую систему не дадут знаний§!.\n\n§GМаксимально возможное получение знаний: §Y3§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_sacrifice]§!§!"
giga_blokkat.3000.system: "Отправить §YНаучный корабль§! в §RПоглощенную систему§!"
giga_blokkat.3000.system.tooltip: "Системы, собранные Блоккотами, были очищены и полностью высосаны энергетически. Было бы очень интересно отправить корабль в одну из таких систем, чтобы узнать, что именно Блоккоты берут в тех регионах пространства-времени, которые они собирают. Очевидно, что в таких системах нет гиперлиний, но это решается прыжковым двигателем.\n\n§YОтправьте научный корабль в систему, которая была собрана приказом Блоккотов, чтобы получить $blokkat_knowledge$.\n\n§GМаксимально возможное получение знаний: §Y1§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_system]§!§!"
giga_blokkat.3000.destroy: "§RУничтожить§! §YБлокк-Разборщик§!"
giga_blokkat.3000.destroy.tooltip: "Иногда нам приходится... рисковать, чтобы узнать больше об этих Блоккотах. Прямое уничтожение одного из их колоссальных §YБлокк-Разборщиков§! дало бы невероятный научный потенциал. Это будет непростая задача, так как корабли вполне боеспособны, а также находятся в сопровождении оборонительного флота.\n\nМы должны обеспечить достаточную огневую мощь, иначе как только Blokk-Dismantler завершит процесс сбора урожая, пока мы сражаемся с ним, наши флоты обязательно будут уничтожены и собраны вместе с остальной частью системы.\n\n§YУничтожьте Блокк-Разборщик, чтобы получить 3 $blokkat_knowledge$.\nМы получим 3 $blokkat_knowledge$ за каждый Blokk-Dismantler, который мы уничтожим, вплоть до 9 максимум.\n\n§GМаксимально возможное получение знаний: §Y9§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_destroy]§!§!"
giga_blokkat.3000.generalstudy: "§BИзучить§! §YБлоккотов§!"
giga_blokkat.3000.generalstudy.tooltip: "Проведение конкретных §BПроектов изучения Блоккотов§! вероятно, даст дополнительные $blokkat_knowledge$, которые будут иметь решающее значение, если мы хотим разработать оружие, способное нанести им ответный удар.\n\n§GМаксимально возможное получение знаний: §Y?§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_general_study]§!§!"
giga_blokkat.3000.repeatables: "§BИсследовать§! специфические §YПовторяемые технологии§!"
giga_blokkat.3000.repeatables.tooltip: "Даже без непосредственного взаимодействия с Блоккотами предстоит провести много исследований о них и изучения любых данных, которые нам удастся собрать. Исследование определенных повторяющихся технологий в каждом научном отделе может принести нам значительное количество $blokkat_knowledge$ с очень небольшим реальным риском.\n\n§YЭти повторные задания можно разблокировать, выполнив соответствующее 'Исследование...' в §BПроекте исследования Блоккотов§!.§!\n\n§GМаксимально возможное получение знаний: §Y?§!§!\n§GПолученные знания: §Y[ROOT.blokkat_knowledge_earned_by_repeatables]§!§!"
giga_blokkat.3000.bye: "Покинуть §GБюро исследования Блоккот§!"
giga_blokkat.3010.name: "Щит Блокк-Коллектора"
giga_blokkat.3010.desc: "Предварительные исследования показали, что щит, окружающий корабль-базу Блоккотов, в несколько квадриллионов раз мощнее, чем тот, который должен быть в состоянии создать корабль размером с Блокк-Коллектор.\n\nОчевидно, что для поддержания этого защитного устройства используются эзотерические технологии, а потому был создан §YСпециальный проект§! для удаленного исследования и анализа этого гигантского щита и определения источника его энергии.\n\nЗавершение специального проекта принесет нам §Y1§! $blokkat_knowledge$ и даст возможности для дальнейшего исследование щита."
giga_blokkat.3010.a: "Принято к сведению."
RESEARCH_BLOKKAT_SHIELD: "Исследовать Щит Блокк-Коллектора"
RESEARCH_BLOKKAT_SHIELD_DESC: "Огромный щит, окружающий корабль-базу Блоккотов, необходимо проанализировать, чтобы понять, как он работает, и найти потенциально слабые места в его конструкции."
giga_blokkat.3011.name: "Отчет о исследовании Блоккотов: Экстрамерный барьер Блоккотов"
giga_blokkat.3011.desc: "Наши научные отделы завершили первоначальный анализ щита §YБлокк-Коллектора§!, который для ясности теперь получил название §YЭкстрамерный барьер Блоккотов§!.\n\nДанные, которые мы смогли удаленно собрать на Щит, анализируя шаблоны искажений, которые он испускает как в подпространстве, так и в гиперпространстве, сходятся к одному выводу: щит, как и многие современные мегаинженерные проекты, частично размещается в более высоком измерении.\n\nПо сути, это означает, что щит постоянно переключается между нашим трехмерным пространством и неким 'четвертым измерением', которое 'окружает' нашу реальность. Как и ожидалось, это объясняет, сколько энергии щит способен хранить и использовать для защиты §YБлокк-Коллектора§!.\n\nК сожалению для нас, большая часть внутренней работы щита остается загадкой, но несколько теорий уже возникли, чтобы, возможно, разрушить этот, казалось бы, несокрушимый щит, причем наиболее заметной из них стало строительство специализированной §YГигаструктуры§! которая могла бы нарушить работу механизма §YЭкстрамерного барьера§! и, возможно, временно вывести его из строя, обнажив §YБлокк-Коллектор§! для повреждений.\n\nКак бы там ни было, теперь нам предстоит собрать значительное количество $blokkat_knowledge$, если мы хотим выяснить, как разрушить Экстрамерный барьер до того, как Блоккоты поглотят всю нашу галактику.\n\nТаким образом, наша научная команда разработала дополнительные §GИсследовательские задачи Блоккотов§!, которые будут осуществляться через наше §YБюро исследования Блоккотов§! чтобы получить более ценные знания об этих внегалактических захватчиках."
giga_blokkat.3011.a: "Принято."
giga_blokkat.3011.a.tooltip: "Новые §GИсследовательские проекты Блоккотов§! теперь доступны в §YБюро исследования Блоккотов§!."
