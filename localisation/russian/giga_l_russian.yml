qso_intensity_none: "КП: Не заряжена"
qso_intensity_none_desc: "КП не заряжена. Вся ее продукция преобразуется в энергию."
qso_intensity_verylow: "КП заряжается очень медленно, большая часть ее выходной мощности преобразуется в энергию."
qso_intensity_low: "КП: Низкая зарядка"
qso_intensity_low_desc: "КП заряжается медленно, часть ее выходной мощности преобразуется в энергию."
qso_intensity_high: "КП: Высокая зарядка"
qso_intensity_high_desc: "КП немного перезаряжается, часть энергии тратится на увеличение ее мощности."
qso_intensity_veryhigh: "КП: Очень высокая зарядка"
qso_intensity_veryhigh_desc: "КП перезаряжается, много энергии используется для увеличения ее мощности."
qso_intensity_extremely: "КП: Экстремальная зарядка"
qso_intensity_extremely_desc: "КП сильно перезаряжается, огромное количество энергии тратится на увеличение ее мощности."
qso_intensity_insane: "КП: Безумная зарядка"
qso_intensity_insane_desc: "КП безумно перегружен, для ее поддержания требуется огромное количество энергии."
qso_intensity_physicslimits: "КП: 'Да' заряжена"
qso_intensity_physicslimits_desc: "КП настолько перезаряжена, насколько это возможно."
giga_brown_dwarf: "Коричневый карлик Класса L"
giga_brown_dwarf_desc: "Это коричневый карлик класса L, который относительно близок к воспламенению и превращению в звезду."
attack_moon_candidate: "Кандидат на $name_war_moon$"
attack_moon_candidate_desc: "Это маленькое небесное тело как раз подходящего размера, чтобы стать $name_war_moon$."
attack_planet_candidate: "Кандидат на $name_war_planet$"
attack_planet_candidate_desc: "Это большое небесное тело как раз подходящего размера, чтобы стать $name_war_planet$."
helioforming_candidate: "Кандидат на гелиоформинг"
helioforming_candidate_desc: "Хотя этот большой газовый гигант технически не является коричневым карликом, его уникальный состав и высокая плотность могут позволить зажечь его в звезду при наличии правильных технологий."
orbital_elysium_catastrophe: "Катастрофа на $name_orb_elysium$"
strange_pouchkinn_lab: "Древняя лаборатория"
strange_pouchkinn_lab_desc: "На поверхности $name_orb_elysium$ находится древняя лаборатория. Никто не знает, кто ее построил."
strange_pouchkinn_lab_activated: "Лаборатория Пушкина"
strange_pouchkinn_lab_activated_desc: "В этом $name_orb_elysium$ находится лаборатория Вени Пушкина, которая изучает путешествия во времени."
iodizium_deficit: "Дефицит йодизиума"
iodizium_deficit_desc: "Наши йодизиумные предприятния потребляют огромное количество энергии, чтобы восполнить недостающий йодизиум."
magical_neutronium_deficit: "Наши объекты используют большое количество энергии для восполнения недостающего нейтрония."
irradiated_desert_planet: "Облученный мир пустыни"
irradiated_desert_planet_desc: "Эта планета подверглась неисчислимому количеству ядерного оружия. Ее поверхность в настоящее время практически не пригодна для проживания, поскольку температура поверхности часто поднимается выше ста градусов, высокорадиоактивная атмосфера и почва, а также скопления плотно сконцентрированных промышленных и ядерных отходов. Огромное количество взрывчатки, выпущенной в этом мире, имело побочный эффект, загружая его кору тяжелыми элементами, и в конечном итоге привело к плавлению некоторых минералов в материалы, почти похожие на сплав.\n\n§YИсправление этого мира приведет к удалению этого модификатора.§!"
tremendous_ring: "Потрясающая система колец"
tremendous_ring_desc: "Этот газовый гигант имеет гигантскую кольцевую систему, диаметр которой оценивается в 3,78 миллиона километров."
methane_oceans: "Метановые океаны"
methane_oceans_desc: "В этом холодном бесплодном мире есть небольшие океаны жидкого метана внутри крупнейших астероидных кратеров."
nanite_deserts: "Нанитовые пустыни"
nanite_deserts_desc: "50% пустынь этой планеты состоят из наномашин, имитирующих песок."
coreless_planet: "Планета без ядра"
coreless_planet_desc: "На этой планете полностью отсутствует железное ядро, что делает ее ценной для физических исследований."
core_facility: "Основной объект"
core_facility_desc: "На этой планете полностью отсутствует железное ядро, но есть гигантский исследовательский центр под поверхностью, который можно использовать для продвинутых исследований."
cataclysmic_star: "Катаклизм переменной звезды"
cataclysmic_star_desc: "Эта звезда содержит белый карлик, что приводит к крайней нестабильности внутри самой звезды."
oxygen_world: "Кристаллизованный кислородный мир"
oxygen_world_desc: "Поверхность этой планеты состоит из кристаллизованного кислорода, что делает ее чрезвычайно ценной с научной точки зрения."
natural_network: "Естественная глобальная сеть"
natural_network_desc: "Уникальный род растений создает обширную сеть по всей планете, что делает ее действительно ценной с научной точки зрения."
fire_life: "Плазматические формы жизни"
fire_life_desc: "На этой планете обитают уникальные плазматические формы жизни, что делает ее крайне враждебной для органической жизни."
red_toxic: "Красный токсичный мир"
red_toxic_desc: "Недавно обнаруженный токсичный мир, атмосфера которого заполнена неизвестным токсичным веществом красного цвета."
scarlet_scourge: "Красный токсичный мир"
scarlet_scourge_desc: "Невероятно враждебный мир с атмосферой, наполненной красными частицами передового синтетического токсина, который, кажется, выходит из-под контроля."
remnants_civ: "Остатки цивилизации"
remnants_civ_desc: "В этом мире остались остатки некогда великой цивилизации, поврежденные эффектами Алой Плети."
the_repository1: "Репозиторий"
the_repository1_desc: "Огромный исследовательский центр Кузница инноваций позволяет проводить в этом мире передовые исследования и разработки."
the_repository2: "Репозиторий"
the_repository2_desc: "Огромный исследовательский центр Кузницы инноваций позволяет проводить в этом мире продвинутые исследования и разработки, даже если Плеть все еще присутствует."
urmazin_utopia: "Утопия Урмазин"
urmazin_utopia_desc: "Урмазин изолирован от остальной галактики в раю, чему же быть недовольным?"
katzenland_planet: "Облученный некрополь"
katzenland_planet_desc: "Этот мир едва ли можно считать пригодным для жизни. Условия на его поверхности чрезвычайно суровы: температура иногда поднимается выше ста градусов в течение дня, атмосфера наполнена токсичными газами и радиоактивными соединениями, а мелководные моря - промышленными отходами.\nТем не менее, она усеяна руинами, указывающими на то, что когда-то здесь существовала процветающая цивилизация. Хотя поселиться здесь будет крайне сложно, эти руины предоставляют невероятную возможность изучить давно исчезнувшую цивилизацию и списать огромное количество ресурсов, все еще остающихся на поверхности, а огромное количество оставшихся радиоактивных материалов и инфраструктура могут быть весьма полезны, если их перепрофилировать на производство энергии.\n\n§YТерраформирование этого мира снимет штрафы, но бонусы также будут уменьшены.§!"
katzenland_planet_terraformed: "Некрополь"
katzenland_planet_terraformed_desc: "Несмотря на то, что когда-то эта планета была опустошена в результате какого-то крупномасштабного конфликта, она была восстановлена ​​до более пригодного для жизни состояния. Она усеяна руинами, свидетельствующими о том, что когда-то в них существовала процветающая цивилизация, и эти руины предоставляют невероятную возможность изучить давно ушедшую культуру и выбросить из них любые материалы, которые мы сможем извлечь, в то время как большое количество оставшихся радиоактивных материалов и инфраструктуры будут весьма полезен, если использовать их для производства энергии."
ringworld_upgrade_timer: "Улучшение жилищ Мира-кольца"
ringworld_upgrade_timer_desc: "Мы модернизируем эту часть объекта, чтобы вместить и поддерживать постоянно растущее население."
gigablackhole_radiations: "Облученная подпространственной бомбой"
gigablackhole_radiations_desc: "Соседняя детонирующая бомба подпространственного искажения отправила большое количество экзотических частиц по гиперкоридорам, взорвав эту планету вредным излучением."
flat_world: "Плоский мир"
flat_world_desc: "Этот мир плоский. Как странно."
square_ringworld: "Сегмент $name_ringworld_square$"
square_ringworld_desc: "Этот сегмент расположен на $name_ringworld_square$ и заполнен множеством плохо понимаемых технологических компонентов. Изучение этого места было бы достойным вложением средств."
virtual_world: "Виртуальный мир"
virtual_world_desc: "Этот мир полностью смоделирован невероятными процессорами $name_matrioshka_brain$. Таким образом, здесь невозможно производить минералы, а содержание популяции в стазисных капсулах довольно дорого."
orbital_elysium: "$name_orb_elysium$"
orbital_elysium_desc: "Эта среда обитания представляет собой космическую станцию ​​с Елисейским кольцом, предлагающую своим обитателям прекрасные планетарные условия и очень красивые виды."
interstellar_habitat: "$name_interstellar_hab$"
interstellar_habitat_desc: "Отсутствие естественного света на этой огромной космической станции может быть несколько утомительным для жителей. Электростанции также менее эффективны из-за отсутствия солнечного света. Однако станция предоставляет прекрасную возможность для исследования природы межзвездного пространства."
ruined_city_world: "Античный Экуменополис"
ruined_city_world_desc: "Археологические исследования показывают, что эта планета когда-то была обширным экуменополисом или миром городов. С тех пор он был разрушен, но некоторые его следы остались в подземных слоях этой планеты, а иногда и в виде разрушенных небоскребов то тут, то там. Однако это означает, что климат планеты крайне нестабилен, а почва довольно токсична."
megastructure_collision: "Следы столкновения мегаструктур"
megastructure_collision_desc: "На поверхности планеты есть огромный ударный кратер, заваленный металлическими обломками. Похоже, что массивная космическая станция или мегаструктура, которая когда-то вращалась вокруг этой планеты, в конечном итоге столкнулась с ней. Это воздействие, кажется, резко дестабилизировало любой климат на планете."
lifeless_foggy: "Безжизненный туманный мир"
lifeless_foggy_desc: "В этом мире очень плотная атмосфера. Хоть и неудобно, но дышать можно. Сильные штормы - обычное дело. Поскольку в нем отсутствует какая-либо естественная жизнь, пищу труднее выращивать, но добыча полезных ископаемых может выполняться, не беспокоясь о том, что биосфера будет мешать."
lifeless_foggy_gases: "Ядовитые следы"
lifeless_foggy_gases_desc: "Эта планета когда-то была токсичным миром и в основном очищена от токсичных элементов. Однако следы некогда токсичной атмосферы планеты все еще остаются."
lifeless_temperate: "Безжизненный пригодный мир"
lifeless_temperate_desc: "Этот мир пригоден для жизни, но не подает признаков жизни. Таким образом, выращивать пищу здесь труднее, но ресурсы гораздо легче доступны без биосферы, о которой нужно беспокоиться или мешать. Это также дает прекрасную возможность изучать чистую, нетронутую планетную геологию."
lifeless_torrid: "Безжизненный жаркий мир"
lifeless_torrid_desc: "Этот мир, хоть и пригодный для жизни, очень жаркий и сухой. Хотя наиболее нежелательная геологическая активность была стабилизирована за счет изменения тектонических плит планеты, пепел и другие побочные вулканические продукты все еще присутствуют в атмосфере."
lifeless_torrid_tectonics: "Остаточная вулканическая активность"
lifeless_torrid_tectonics_desc: "Несмотря на успешное терраформирование, тектонические плиты этого мира остаются несколько нестабильными. Пройдет некоторое время, прежде чем нежелательная вулканическая активность полностью прекратится в этом мире."
giga_planetary_computer: "$name_planetary_computer$"
giga_planetary_computer_desc: "Эта планета представляет собой единый колоссальный компьютер и поэтому дает огромные преимущества для исследований."
ringyard_alloys: "Литейная мира-кольца"
ringyard_alloys_desc: "Сильная естественная жара Расплавленного мира облегчает процесс превращения импортированных минералов в сплавы."
disco_moon_modifier: "Лунное световое шоу"
disco_moon_modifier_desc: "Соседняя $name_discomoon$ излучает прекрасные лучи света на небо этой планеты, создавая чудесное мириады разноцветных сияний, видимых повсюду. Эти мистические полярные сияния, напоминающие флаг нашей империи, внушают нашему населению чувство страха и гордости."
orbital_arcology_modifier: "Орбитальная аркология"
orbital_arcology_modifier_desc: "Пространство, предоставляемое $name_orbital_arcology$, позволяет производить некоторую энергию, а также производить продукты питания."
orbital_arcology_modifier_2: "Орбитальная аркология"
orbital_arcology_modifier_2_desc: "Пространство, предоставляемое $name_orbital_arcology$, позволяет производить некоторую энергию, а также производить продукты питания."
orbital_arcology_modifier_3: "Орбитальная аркология"
orbital_arcology_modifier_3_desc: "Пространство, предоставляемое $name_orbital_arcology$, позволяет производить некоторую энергию, а также производить продукты питания."
new_orbital_arcology_modifier: "Орбитальная аркология"
new_orbital_arcology_modifier_desc: "Пространство, предоставляемое орбитальной аркологией, позволяет строить дополнительные районы."
new_orbital_arcology_double_modifier: "Улучшенная орбитальная аркология"
new_orbital_arcology_double_modifier_desc: "Пространство, предоставляемое улучшенной орбитальной аркологией, позволяет строить дополнительные районы."
new_orbital_arcology_triple_modifier: "Максимальная орбитальная аркология"
new_orbital_arcology_triple_modifier_desc: "Пространство, предоставляемое максимальной орбитальной аркологией, позволяет строить дополнительные районы."
giga_titanic_housing: "Титаническое жилье"
giga_titanic_housing_desc: "В этом титаническом мире-кольце, вдвое превышающем размер стандартного мира-колец, проживает огромное количество населения."
giga_behemoth_housing: "Гигантское жилье"
giga_behemoth_housing_desc: "В этом гигантском мире-кольце, в три раза превышающем размер стандартного мира-колец, проживает огромное количество населения."
giga_gargantuan_housing: "Чудовищно огромное жилье"
giga_gargantuan_housing_desc: "В четыре раза больше стандартного мира-кольца, в этом невероятном мире-кольце проживает огромное количество населения."
pc_ringworld_city: "$name_ringworld_city$"
pc_ringworld_city_desc: "Мир-кольцо полностью поглощен разрастанием городов. Его первоначальная литосфера больше не различима с орбиты."
pc_ringworld_machine: "$name_ringworld_machine$"
pc_ringworld_machine_desc: "Сегмент мира-кольца покрыт искусственными сооружениями. Тонкая атмосфера состоит в основном из промышленных загрязнителей и не способна поддерживать биологическую жизнь.\n\nНе имеет сегментов сельского хозяйства, но вместо этого имеет сегмент синтеза материи."
pc_ringworld_hive: "$name_ringworld_hive$"
pc_ringworld_hive_desc: "Весь этот сегмент мира-кольца представляет собой массивный живой организм, псионически связанный с Разумом Улья, который его сформировал. Любые существа, не являющиеся частью Улья, ступившие сюда, будут атакованы самой местностью.\n\nНе имеет сегментов исследования, но вместо этого имеет сегмент синтеза материи."
pc_alderson_slice_ecu: "Экуменополис Альдерсона"
pc_alderson_slice_ecu_desc: "Поистине титанический город, раскинувшийся через всю солнечную систему. Полностью охваченный урбанистическим разрастанием, этот ломтик Олдерсона может унести на своей поверхности огромное количество предприятий и людей."
pc_alderson_slice_hive: "Улей Альдерсона"
pc_alderson_slice_hive_desc: "Весь этот кусок представляет собой гигантский живой организм, псионически связанный с разумом Улья, который его сформировал. Любые существа, не входящие в Улей, ступившие сюда, будут атакованы самой местностью."
pc_alderson_slice_machine: "Машинный мир Альдерсона"
pc_alderson_slice_machine_desc: "Покрыт искусственными конструкциями. Тонкая атмосфера состоит в основном из промышленных загрязнителей и не способна поддерживать биологическую жизнь."
pc_alderson_slice_pc: "Компьютерный комплекс Альдерсона"
pc_alderson_slice_pc_desc: "Поистине гигантский вычислительный комплекс, похожий на планетарный, но растянувшийся на весь участок Альдерсона. Он обладает невероятной вычислительной мощностью и дает невероятные преимущества для исследований. По-прежнему не удается запустить Crysis."
pc_alderson_slice_gaia: "Часть мира Gaia Альдерсона"
pc_alderson_slice_gaia_desc: "Гигантский кусок $name_alderson$, способный поддерживать поистине гигантское население. Этот срез отличается широким диапазоном климатов на разном расстоянии от звезды, и поэтому здесь обитают почти все виды."
pc_virtual_reality: "Симулятор реальности $name_matrioshka_brain$"
pc_virtual_industry: "Индустриальный сегмент $name_matrioshka_brain$"
pc_virtual_stellar_industry: "Сегмент обработки $name_matrioshka_brain$"
pc_virtual_reality_desc: "Сегмент $name_matrioshka_brain$, посвященный моделированию целых миров для жизни нашего населения."
pc_virtual_industry_desc: "Сегмент $name_matrioshka_brain$, посвященный производству основных ресурсов с использованием энергии звезды и плазмы."
pc_virtual_stellar_industry_desc: "Сегмент $name_matrioshka_brain$, посвященный производству передовых ресурсов для нашей отрасли."
pc_birch: "$name_birch$"
pc_birch_desc: "$name_birch$ это особый тип мира оболочки, построенный вокруг самой большой из черных дыр, чтобы обеспечить нормальную гравитацию на экстремальных участках суши (несколько триллионов планетных поверхностей). Местные инженеры и граждане могут наслаждаться этими земельными участками еще больше благодаря тому факту, что используемая черная дыра достаточно велика, и поэтому этот мир может легко поддерживать множество слоев земли без каких-либо потерь в эффективной силе гравитации. Это настоящее чудо инженерии среды обитания, и в нем может разместиться практически бесконечное количество жителей.\n\n§Y$name_birch$ будет постоянно автоматически получать больше мест в районах по мере своего роста.§!"
pc_squareworld_habitable: "Квадратный мир"
pc_squareworld_habitable_desc: "Своеобразная среда обитания, расположенная на квадратном мире. Необычные достопримечательности и природа этого места завораживают многих."
pc_equatorial_shipyard: "Литейная мира-кольца"
pc_equatorial_shipyard_desc: "Внутренняя часть $name_eq_shipyard$, этот мир-кольцо специализируется на извлечении редких минералов из коры Расплавленного мира и переработке их непосредственно в сплавы. Условия жизни довольно тяжелые."
pc_interstellar_habitat: "$name_interstellar_hab$"
pc_interstellar_habitat_desc: "Огромная космическая станция, построенная в межзвездном пространстве. Она не полагается на звезду для получения своей энергии и полностью самодостаточна благодаря массивному реактору сингулярности. Дом для миллиардов жителей, хотя вид довольно удручающий."
pc_interstellar_ringworld_habitable: "Среда обитания $name_interstellar_ring$"
pc_interstellar_ringworld_habitable_desc: "Среда обитания мира-кольца, построенная в межзвездном пространстве вокруг центрального реактора сингулярности. Ее поверхность очень урбанистическая и освещена огромным количеством искусственного света."
pc_gigaorbital_ring: "$name_orb_elysium$"
pc_gigaorbital_ring_desc: "Большая кольцевая среда обитания, вращающаяся вокруг планеты. Она имеет искусственную биосферу и атмосферу и может вместить миллиарды жителей в комфортных, планетарных условиях."
pc_gigaorbital_ring_ruined: "Разрушенный $name_orb_elysium$"
pc_gigaorbital_ring_ruined_desc: "Этот $name_orb_elysium$ был полностью разрушен каким-то катаклизмом. Возможно, удастся отремонтировать его с помощью правильных технологий."
pc_katzenland: "Облученный мир пустыни"
pc_katzenland_desc: "Очень жаркий, сухой и пустынный мир, подвергшийся сильнейшей атомной бомбардировке. Планета практически безжизненна, если не считать микробов и мелких растений-экстремофилов. От некогда огромных океанов остались лишь небольшие озера с облученной водой. Атмосфера по-прежнему содержит значительное количество промышленных загрязнителей и радиоактивных соединений."
pc_giga_empty_space: "Пустой космос"
pc_giga_empty_space_desc: "Совершенно пустое пространство, лишенное какой-либо значительной концентрации материи."
pc_ll_foggy: "Безжизненный туманный мир"
pc_ll_foggy_desc: "Умеренный обитаемый мир с плотной атмосферой. Плотный слой облаков постоянно покрывает поверхность, и воздух кажется влажным. Туман покрывает большую часть поверхности планеты. На этой планете нет развитых форм жизни."
pc_ll_torrid: "Безжизненный жаркий мир"
pc_ll_torrid_desc: "Этот мир пригоден для жизни, но не подает признаков жизни. Здесь довольно жарко и сухо, а остаточные частицы золы относительно обычны в атмосфере. Почва в основном состоит из темных вулканических пород. Геологическая активность также довольно высока, с большим количеством вулканов и других опасных геологических особенностей, чем в среднем."
pc_ll_temperate: "Безжизненный пригодный мир"
pc_ll_temperate_desc: "Эта планета пригодна для жизни, но в ней отсутствуют какие-либо формы жизни, либо потому, что раньше она была бесплодной пустошью, которую сделали пригодной для жизни, либо потому, что жизнь была насильственно удалена из нее."
pc_food_giant: "Комплекс орхидей Иггдрасиль"
pc_food_giant_desc: "Огромный лист органического материала простирается через большую часть верхних слоев атмосферы этой планеты. Ветры и штормы контролируются структурой, окружающей планету, что позволяет огромному количеству генетически модифицированных растений расти и процветать в атмосфере этой планеты, готовой к сбору урожая."
pc_strip_mined: "Полосатый мир"
pc_strip_mined_desc: "Горячий скалистый мир, покрытый с шахтами и заводами. Его поверхность извлекается слой за слоем с помощью автоматизированных буровых установок."
pc_core_mined: "Истощенный мир"
pc_core_mined_desc: "Расплавленное внутреннее ядро планеты ​​полностью лишенное минералов, бесшумно парящее в холоде космоса. Хотя некоторые минералы остались, почти все ценное было извлечено благодаря передовым технологиям гидроразрыва."
pc_melted_frozen: "Панталассический мир"
pc_melted_frozen_desc: "Планета покрыта океанами глубиной в несколько километров. Глобальные штормы бушуют по поверхности, и невероятно высокие волны - обычное явление. Окружающая среда на этой планете слишком неспокойна, чтобы позволить колонизацию."
pc_flat_world: "Плоский мир"
pc_flat_world_desc: "Своеобразная искусственная плоская планета. Гравитация создается замаскированными генераторами гравитонов. Горизонт простирается до границ планеты, открывая невероятные виды."
pc_disco_moon: "Луна $name_discomoon$"
pc_disco_moon_desc: "Вся эта луна покрыта искусно отполированными кристаллами, преломляющими свет и создающими чудесные полярные сияния в небе близлежащих планет."
pc_metallic_hydrogen: "Гигант из металлического водорода"
pc_metallic_hydrogen_desc: "Массивный шар из металлического водорода. Его верхние слои атмосферы были искусственно удалены, обнажив экзотическую водородную мантию планеты."
pc_giga_planetary_computer: "$name_planetary_computer$"
pc_giga_planetary_computer_desc: "Компьютер размером с планету. Вся его кора и мантия были заменены слоями гигантских процессоров. Население, живущее на его поверхности, могже выполнять исследовательскую работу с невиданной эффективностью и скоростью. Не удается запустить Crysis."
pc_habitable_gas_giant: "Обитаемый газовый гигант"
pc_habitable_gas_giant_desc: "Газовый гигант, атмосфера которого несколько стабилизировалась. Сильные ветры по-прежнему очень часты, а климат очень опасен. В его верхних слоях атмосферы могут разместиться плавучие города."
pc_ehof_cplanet: "$ehof_the_sphere$"
pc_ehof_cplanet_desc: "Эта гигантская сфера состоит из неизвестного материала, который, кажется, постоянно меняется."
pc_ehof_planet: "Шар Темной материи"
pc_ehof_planet_desc: "Гигантский шар, полностью состоящий из Темной Материи. $ehof_the_compound$ использует его, чтобы усилить свой флот."
pc_red_toxic: "Красный токсичный мир"
pc_red_toxic_desc: "Уникальный тип токсичной планеты, полностью отравленной красными ядовитыми частицами, которые окрашивают атмосферу в красный цвет."
pc_ehof_habitat: "База на астероиде"
pc_ehof_habitat_desc: "Большая среда обитания, состоящая из множества астероидов, построенная потерянной, а ныне вымершей цивилизацией. Что случилось с его строителями, неизвестно."
pc_ehof_unhabitat: "$pc_ehof_habitat$"
pc_ehof_unhabitat_desc: "$pc_ehof_habitat_desc$"
sc_habitat: "$name_interstellar_hab$"
sc_birch: "Неактивное Ядро"
sc_birch_built: "$sc_birch$"
sc_quasar: "Активное Ядро"
sc_ehof_black_hole: "$pc_ehof_black_hole$"
sc_ehof_black_hole_desc: "$pc_ehof_black_hole_desc$"
sc_annihilator: "Катаклизмическая звезда"
sc_annihilator_desc: "Официально это Гигант звездного класса M, но в этой звезде есть что-то особенное..."
sc_white_hole: "Белая дыра"
sc_white_hole_desc: "Контр-двойник черной дыры. Белая дыра излучает астрономически большое количество энергии, отталкивая все вещества. Невозможно пересечь ее горизонт событий. Откуда берется вся энергия - до сих пор загадка. Она может работать на энергии вакуума, таинственной фоновой энергии Космоса, с потенциально неограниченным запасом энергии. Или это может даже быть приведено в действие инфляционными механизмами рождения целых вселенных! Никто не знает истинного ответа..."
sc_t: "Коричневый карлик Класса Т"
sc_empty_space: "Пустой космос"
sc_dyson_star: "Сфера Дайсона"
pc_core_quasar: "Гиперквазар"
pc_core_quasar_desc: "Сверхмассивные квазары находятся в ядрах галактик и часто весят более нескольких сотен миллионов солнечных масс. Они невероятно энергичны, вращаются очень быстро и окружены колоссальным аккреционным диском. Такое тело могло бы дать огромное количество энергии, если бы его можно было как-то сдержать."
pc_core_black_hole: "Супермассивная черная дыра"
pc_core_black_hole_desc: "Сверхмассивные черные дыры обычно находятся в ядрах галактик, и их масса колеблется от нескольких миллионов звездных масс до более миллиарда. Эта черная дыра в настоящее время неактивна и не имеет аккреционного диска, что позволило бы реализовать замечательные инженерные проекты в ее окрестностях."
pc_t_star_big: "Коричневый карлик Класса Т"
pc_t_star_big_desc: "Коричневые карлики - это субзвездные объекты, которым не хватает массы для поддержания синтеза водорода. Примерно размером с большие газовые гиганты, они имеют гораздо большую плотность. Их низкая светимость и сравнительно небольшое тепловыделение означает, что планеты, вращающиеся вокруг них, вряд ли будут поддерживать жизнь. Этот конкретный коричневый карлик, кажется, больше и плотнее среднего, и потенциально может сравнительно легко воспламениться."
pc_gigabrown_dwarf: "Коричневый карлик Класса L"
pc_gigabrown_dwarf_desc: "Небесное тело, которому не удалось осуществить ядерный синтез, на полпути между газовым гигантом и звездой. Он обладает очень мощным магнитным полем и обширной лунной системой. Коричневые карлики этого типа ближе к воспламенению, чем карлики класса T."
pc_giga_penrose_habitable: "Сегмент $name_penrose_ring$"
pc_giga_penrose_habitable_desc: "Массивная конструкция, окружающая плененную Черную дыру. $Name_penrose$ обеспечивает необходимую энергию для питания этого мира-кольца и позволяет жить на поверхности, свободной от ограничений и обыденности существования на планете. Также отсюда одни из лучших видов во вселенной."
pc_black_hole_giga: "$pc_black_hole$"
pc_black_hole_giga_desc: "$pc_black_hole_desc$"
pc_gigaignited_star: "Зажженная звезда"
pc_gigaignited_star_desc: "Эта звезда раньше была коричневым карликом, но чрезвычайно продвинутые технологии вызвали термоядерные реакции в ее ядре и зажгли его."
pc_pouchkinn_black_hole: "Хроно-сингулярность"
pc_pouchkinn_black_hole_desc: "Эта буквальная дыра в пространстве-времени, созданная в результате неудачного эксперимента, представляет собой бесконечно кипящий поток вакуумной энергии."
pc_ehof_black_hole: "$pc_black_hole$"
pc_ehof_black_hole_desc: "$pc_black_hole_desc$"
pc_wh_star: "Белая дыра"
pc_wh_star_desc: "Контр-двойник черной дыры. Белая дыра излучает астрономически большое количество энергии, отталкивая все вещества. Невозможно пересечь ее горизонт событий. Откуда берется вся энергия - до сих пор загадка. Она может работать на энергии вакуума, таинственной фоновой энергии Космоса, с потенциально неограниченным запасом энергии. Или это может даже быть приведено в действие инфляционными механизмами рождения целых вселенных! Никто не знает истинного ответа..."
pc_whdyson_star: "$pc_wh_star$"
pc_whdyson_star_desc: "$pc_wh_star_desc$"
pc_whc_star: "Сфера сохранения"
pc_whc_star_desc: "Создано §BСоздателями§! для защиты существ темной материи от Отрицательной массы."
gateway_ehof: "§HАбстрактная физическая теория§!\n§EЭта технология приведет к дальнейшему прогрессу в изучении физики и генерации $ehof_wormhole$.§!"
tech_abstract_1: "Абстрактная физическая теория"
tech_abstract_1_desc: "Некоторые экзотические физические явления невозможно объяснить только с помощью квантово-теоретических или струнно-теоретических подходов. Новая ветвь физики под названием «Абстрактная физика», использующая чрезвычайно нетрадиционные математические и физические методы и подходы, может дать ответы даже на самые абсурдные явления во Вселенной и за ее пределами."
tech_abstract_2: "Прикладная абстрактная физика"
tech_abstract_2_desc: "Чрезвычайно эффективные подходы абстрактной физики хорошо помогают нам в объяснении даже самых абстрактных явлений Вселенной. Использование этих подходов для совершения новых революционных прорывов, о которых раньше никто не думал, может дать нам доступ к уникальным и мощным технологиям."
tech_abstract_3: "Квадропольный формализм"
tech_abstract_3_desc: "Поскольку абстрактная физика сильно отличается от других разделов физики, ей нужен свой собственный индивидуальный и адаптированный вид математического формализма. «Квадропольный формализм» использует альтернативные и причудливые математические схемы и теоремы, которые не вписываются в классическую вселенную математики и считаются совершенно неприменимыми и неадекватными для анализа и изучения реальности."
tech_abstract_4: "Непарадоксальная информационная сверхпричинность"
tech_abstract_4_desc: "Транспортировка информации, материи и энергии в неабстрактной физике строго привязана к скорости причинности, которая сама по себе ограничена и относительно мала по сравнению с размерами Вселенной. Только процессы, в которых не передается никакая информация или искривление пространства-времени, могут позволить казаться быстрее, чем скорость перемещения причинности. Однако в абстрактной физике границы между тем, что является фиксированным правилом, а что нет, подвижны и изменчивы. Есть определенные способы обойти эти правила, изменить их или даже просто игнорировать. Как ни абсурдно это может показаться."
tech_abstract_5: "Прикладная абстрактная физика"
tech_abstract_5_desc: "Чрезвычайно эффективные подходы абстрактной физики хорошо помогают нам в объяснении даже самых абстрактных явлений Вселенной. Использование этих подходов для совершения новых революционных прорывов, о которых раньше никто не думал, может дать нам доступ к уникальным и мощным технологиям."
tech_photonic_m: "Использование фотонной материи"
tech_negative_pressure: "Применение отрицательного давления"
tech_negative_pressure_desc: "Отрицательное давление — явление, наблюдавшееся ранее при квантово-механическом эффекте Казимира. Там это проявляется в виде флуктуаций вакуума, но неуправляемо. Прикладная абстрактная физика привела к открытию альтернативных, более применимых и более эффективных способов создания и контроля отрицательного давления."
tech_negative_e_s: "Исследования отрицательной энергии"
tech_negative_e_s_desc: "Отрицательная энергия была чисто гипотетической, спорной и крайне абстрактной темой, которую долгое время исключали. По крайней мере, до открытия умопомрачительной стабильной отрицательной массы. Абстрактная физика позволит нам продолжить изучение этого, казалось бы, невозможного, но реального явления отрицательной массы и энергии, обладающего отрицательной плотностью энергии и даже отрицательной кинетической энергией."
tech_hardlight_c_u: "Использование конструкции Жесткого Света"
tech_hardlight_c_u_desc: "Господство над электромагнитным полем даст нам возможность создавать конструкции из чистого жесткого света, усовершенствованное и мощное расширение фотонной материи. Эти конструкции смогут напрямую манипулировать элементарными частицами и, таким образом, позволят нам еще больше контролировать материю и энергию."
tech_ssn_det: "Стерильное обнаружение гипернейтрино"
tech_ssn_det_desc: "Уникальная форма экзотической темной материи, происходящая из гиперпространства, называемая «стерильными гипернейтрино», возникает как побочный продукт появления $ehof_wormholes$. Они обладают уникальными частотами, связанными с расположением $ehof_wormholes$ в нашем измерении. Анализируя эти частоты, мы можем предвидеть цели $ehof_wormholes$ с гораздо большей точностью, еще больше повышая эффективность нашего EHOF."
tech_nm_utilization_1: "Прототип утилит отрицательной массы"
tech_nm_utilization_1_desc: "Первое поколение устройств, процессов и методов, использующих уникальную и экзотическую отрицательную массу. Они все еще являются экспериментальными прототипами и не используют весь потенциал отрицательной массы, но, тем не менее, являются мощными. Они дадут нам огромный импульс экономической и военной мощи нашей империи. От огромного усовершенствования астроинженерии и планетарного строительства, сверхсветовых двигателей для межзвездных путешествий, до экстремальных манипуляций со звездными телами. Отрицательная масса — невероятно мощный актив."
tech_nm_utilization_2: "Расширенные утилиты отрицательной массы"
tech_nm_utilization_2_desc: "Потенциал отрицательной массы огромен. Более глубокое понимание этого причудливого ресурса позволяет нам разрабатывать и создавать еще более совершенные и мощные активы отрицательной массы. Усовершенствованные утилиты отрицательной массы, использующие весь потенциал отрицательной массы, сделают нашу империю еще более могущественной."
tech_nm_utilization: "Использование отрицательной массы"
tech_nm_utilization_desc: "Использование уникальной и экзотической «отрицательной массы» создает бесчисленные технологические возможности. От огромного усовершенствования астроинженерии и планетарного строительства, сверхсветовых двигателей для межзвездных путешествий, до экстремальных манипуляций со звездными телами. Отрицательная масса — невероятно мощный актив."
tech_prob_c: "Предвидение назначения $ehof_wormhole$"
tech_prob_c_desc: "Невообразимо чувствительные тахионные датчики, основанные на удивительных возможностях разумного металлического интеллекта-улья, определяют цель $ehof_wormhole$ еще до того, как она появится в реальном пространстве. Это предзнаменование целей червоточины увеличивает безопасность и точность путешествия $ehof_ehof$ до, казалось бы, невозможной величины. Благодаря этой технологии наш $ehof_ehof$ сможет напрямую выбирать любой пункт назначения в галактике, без каких-либо ограничений и опасностей."
tech_condensed_ews: "Электрослабая квазиполевая материализация"
tech_condensed_ews_desc: "Чрезвычайно высокие энергетические состояния приводят к объединению электромагнитного и слабого взаимодействия в их первоначальную силу, «электрослабую силу». Секреты Вечноизменяющегося открыли нам, как проявлять физические «электрослабые квазиполя», которые открывают возможности для чрезвычайно точных манипуляций с полем и пространством-временем, вплоть до уровня самой квантовой пены."
tech_arcane_g_r: "Восстановление генератора загадочных разломов"
tech_arcane_g_r_desc: "Секреты Вечноизменяющегося позволили нам контролировать загадочный Разумный Металл. С помощью него и умопомрачительной Негативной Массы мы теперь можем полностью вернуть Генератору Загадочных Разломов его прежнюю славу, что позволит нам использовать его в полной мере."
allow_ehof_p1: "§HОткрывает мегаструктуру:§! $ehof_ehofp1$"
tech_ehof_phase_01: "$ehof_ehofp1$"
tech_ehof_phase_01_desc: "Использует $r_arcane_manipulator_1$ и сжатые электромагнитные поля для надувания и стабилизации вероятностных червоточин. Из-за их недетерминированного поведения места, к которым они могут привести, совершенно случайны."
allow_ehof_p2: "§HОткрывает мегаструктуру:§! $ehof_ehofp2$"
tech_ehof_phase_02: "$ehof_ehofp2$"
tech_ehof_phase_02_desc: "Использует $r_arcane_manipulator_1$, фотонную материю и отрицательное давление для надувания и стабилизации вероятностных $ehof_wormholes$. Фотонная материя и отрицательное давление улучшают весь процесс, повышают точность EHOF и добавляют больше возможных целей."
allow_ehof_p3: "§HОткрывает мегаструктуру:§! $ehof_ehofp3$"
tech_ehof_phase_03: "$ehof_ehofp3$"
tech_ehof_phase_03_desc: "Использует $r_arcane_manipulator_1$, конструкции жесткого света, стерильные детекторы субнейтрино и отрицательную массу, чтобы манипулировать и раздувать вероятностные $ehof_wormholes$. Использование отрицательной массы вызывает полную стабилизацию червоточин, что позволяет нам держать надутые $ehof_wormholes$ открытыми столько, сколько мы посчитаем нужным. Стерильные детекторы субнейтрино позволяют определить еще больше потенциальных целей $ehof_wormholes$."
allow_ehof_p4: "§HОткрывает мегаструктуру:§! $ehof_ehofp4$"
tech_ehof_phase_04: "$ehof_ehofp4$"
tech_ehof_phase_04_desc: "Используя тайны Вечноизменяющегося, $ehof_ehofp4$ является идеальной формой EHOF, способной путешествовать в любое место по нашему выбору, без ограничений и рисков. Безграничные возможности ждут."
tech_ehof_phase_04_partial_custom: "§HВзгляд в будущее:§! $tech_ehof_phase_04$"
tech_ehof_phase_04_partial_custom_desc: "Благодаря знаниям, полученным от Вечно меняющегося, мы стоим на пороге новой эры путешествий по червоточинам.\n\nХотя мы еще не до конца постигли все тонкости, если мы сможем овладеть этими принципами, возможно, удастся довести EHOF до совершенства."
tech_l_conductor: "Системы распределения светопроводимости"
tech_l_conductor_desc: "Распределители энергии с высокоэнергетической лазерной проводимостью обеспечивают межпланетную передачу и обмен энергией, повышая эффективность распределения энергии в нашей империи."
tech_hyperlane_p_t: "Силовая передача по гиперкоридорам"
tech_hyperlane_p_t_desc: "Достижения в абстрактной физике позволили нам разработать сверхмощные гиперкоридорные передатчики мощности, которые обеспечивают быструю и эффективную передачу энергии на межзвездные расстояния."
tech_field_e_e_t: "Запутанность поля Трансрегуляция энергии"
tech_field_e_e_t_desc: "Открытие непарадоксальной Сверхпричинности привело к разработке чрезвычайно эффективного и мощного распределителя энергии, который использует «перерегулирование энергии запутанности поля» для транспортировки огромного количества энергии по всей нашей империи из любого места."
tech_u_r_e_t: "Неортодоксальные техники исследования реальности"
tech_u_r_e_t_desc: "Нестандартные подходы и принципы абстрактной физики требуют и позволяют строить новые исследовательские установки и развивать альтернативные методы исследования постижения действительности."
tech_non_local_r_i: "Инициативы сверхпричинных исследований"
tech_non_local_r_i_desc: "Сверхпричинные явления абстрактной физики требуют своего рода продвинутых, сложных и мощных исследовательских установок, способных открывать еще более умопомрачительные тайны Вселенной."
tech_giga_power_plant_1: "Извлечение кинетической энергии частиц распада "
tech_giga_power_plant_1_desc: "Процессы аннигиляции пар с высокой энергией не эффективны на 100%. Более массивные пары частиц скорее аннигилируют в менее массивные частицы, чем исключительно в фотоны. Новое поколение электростанций использует абстрактную физику для извлечения кинетической энергии этих «частиц распада», чтобы еще больше повысить эффективность процессов генерации энергии аннигиляции антиматерии."
tech_giga_power_plant_2: "Пассивное перекачивание энергии из нулевой точки"
tech_giga_power_plant_2_desc: "Помимо выработки энергии посредством активного перекачивания энергии нулевой точки, используемого в реакторах, мы можем использовать пассивные методы перекачивания на специализированных электростанциях, что позволяет нам извлекать энергию нулевой точки на обычных электростанциях. Это повышает эффективность наших электростанций более чем на 100%."
tech_giga_power_plant_3: "Извлечение энергии гравитационных волн"
tech_giga_power_plant_3_desc: "Гравитационные волны чрезвычайно трудно обнаружить, но они содержат огромное количество энергии. Даже небольшие массы выделяют большое количество гравитационной энергии в виде гравитационных волн. Действительно продвинутые методы, основанные на абстрактной физике, позволяют нам напрямую извлекать энергию из гравитационных волн, тем самым порождая новое поколение реакторов и электростанций, сочетающих всасывание нулевой энергии и извлечение гравитационной энергии."
tech_giga_planetary_shield_generator_1: "Гиперщитовой защитный экран"
tech_giga_planetary_shield_generator_1_desc: "Открытия, сделанные при изучении Планеты-Растения-Мозга, привели к развитию искусственных квази-нейронных сетей. Это позволяет нам использовать альтернативные и неизвестные методы передачи данных и управления данными в различных областях применения."
tech_giga_planetary_shield_generator_2: "Проектор отрицательной массы"
tech_giga_planetary_shield_generator_2_desc: "Открытия, сделанные при изучении Планеты-Растения-Мозга, привели к развитию искусственных квази-нейронных сетей. Это позволяет нам использовать альтернативные и неизвестные методы передачи данных и управления данными в различных областях применения."
tech_quasi_neural_net: "Квазинейронные сети"
tech_quasi_neural_net_desc: "Открытия, сделанные при изучении Планеты-Растения-Мозга, привели к развитию искусственных квази-нейронных сетей. Это позволяет нам использовать альтернативные и неизвестные методы передачи данных и управления данными в различных областях применения."
tech_scourge_deployment: "Размещение Плети"
tech_scourge_deployment_desc: "Алая Плеть - это усовершенствованный синтетический токсин, который можно использовать в качестве терраформирующего агента, как и предполагалось изначально. Или как химическое оружие, охватывающую планету, способное уничтожить все живое. Его использование зависит от нас."
tech_ehof_sentient_tier_1: "$ehof_sm$ Уровень I"
tech_ehof_sentient_tier_1_desc: "Первое поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов усилителей и $PGATE_GALACTICS$. Это скомпрометированная технология для новой установки, предназначенная для использования в качестве основы для умножения $ehof_sm$ под названием «Литейный завод $ehof_sm$». Это позволит нам создать больше $ehof_sm$, не извлекая его из $PGATE_GALACTICS$."
tech_ehof_sentient_tier_2: "$ehof_sm$ Уровень II"
tech_ehof_sentient_tier_2_desc: "Второе поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов усилителей и $PGATE_GALACTICS$. Это скомпрометировано из технологии нового типа брони, называемой Броня $ehof_sm$, которая использует механизмы самовосстановления и восстановления $ehof_sm$, и нового типа турели с зенитной батареей, в которой используются чрезвычайно продвинутая $ehof_sm$ программа ИИ для нейтрализации входящих снарядов."
tech_ehof_sentient_tier_3: "$ehof_sm$ Уровень III"
tech_ehof_sentient_tier_3_desc: "Третье поколение технологий $ehof_sm$, разработанное в результате нашего исследования секретов усилителей и $PGATE_GALACTICS$. Это скомпрометировано из технологии более продвинутого типа брони $ehof_sm$ и нового типа турели, похожей на рельсотрон, которая использует $ehof_sm$ для обоих целей, нацеливания на цели, отслеживания их и повреждения, растворяя их структуру."
tech_ehof_sentient_tier_4: "$ehof_sm$ Уровень IV"
tech_ehof_sentient_tier_4_desc: "Четвертое поколение технологий $ehof_sm$, разработанное в результате нашего исследования секретов усилителей и $PGATE_GALACTICS$. В нем скомпрометированы технология нового типа артиллерийской башни, в которой $ehof_sm$ используется как для наведения на цели, их отслеживания и нанесения повреждений, так и нового типа корабельного компьютера, который использует чрезвычайно мощный $ehof_sm$ коллективный разум для управления кораблями и станциями."
tech_ehof_sentient_tier_5: "$ehof_sm$ Уровень V"
tech_ehof_sentient_tier_5_desc: "Пятое поколение технологий $ehof_sm$, разработанное в результате нашего исследования секретов усилителей и $PGATE_GALACTICS$. Это скомпрометировано из технологии нового типа турели, похожей на автопушку, которая использует $ehof_sm$ как для наведения на цели, отслеживания и их повреждения, так и нового поколения установки умножения $ehof_sm$, которая может производить даже подробнее $ehof_sm$."
tech_ehof_sentient_tier_6: "$ehof_sm$ Уровень VI"
tech_ehof_sentient_tier_6_desc: "Шестое поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов усилителей и $PGATE_GALACTICS$. Это скомпрометировано из технологии нового типа Spinal-турели, которая использует $ehof_sm$ для обоих целей, нацеливания на цели, отслеживания и повреждения их, более продвинутого типа брони $ehof_sm$ и $ehof_sm$ Энергетическое ядро, которое подключается к источнику питания $PGATE_GALACTICS$ для генерации огромного количества энергии."
tech_ehof_sentient_tier_7: "$ehof_sm$ Уровень VII"
tech_ehof_sentient_tier_7_desc: "Седьмое поколение технологий $ehof_sm$, разработанное в результате нашего изучения секретов Вечного. Это скомпрометировано из технологии нового типа турели размером с титан, которая использует $ehof_sm$ как для наведения на цели, отслеживания их и повреждения, так и для еще более продвинутого типа брони $ehof_sm$."
tech_sm_megastructure: "Кузница разумного металла"
tech_sm_megastructure_desc: "Сифоны §Y$tech_sm_megastructure$§! из $ehof_the_sphere_named$ и самовоспроизводятся, создавая $ehof_sm$ и $ehof_qnm$."
