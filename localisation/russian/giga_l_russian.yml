giga_vanilla_matter_capacity_increase_desc: "Емкость Империи для §YУплотнители материи§! увеличивается на §G+1§!"
giga_tech_repeatable_vanilla_interstellar_cap: "Протоколы управления Межзвездными ассамблеями"
giga_tech_repeatable_vanilla_interstellar_cap_desc: "Расширенные протоколы построения и обслуживания, позволяющие создавать и управлять дополнительными §YМежзвездные ассамблеи§! в границах нашей империи."
