giga_dialog.2502.a: "Здорово."
giga_dialog.2503.title: "Каркас $name_alderson$ завершен!"
giga_dialog.2503.desc: "Наш каркас диска Альдерсона, охватывающий всю систему, готов! Этот колоссальный металлический каркас покрывает всю систему и будет использоваться в качестве основы для создания самих срезов. Каждая часть будет состоять из 15 районов, каждый из которых в 4 раза мощнее обычного района мира-кольца. После завершения эта могучая структура, безусловно, позволит нам стать величайшими строителями этой галактики."
giga_dialog.2503.a: "Но как это не разрушается само по себе?"
giga_dialog.2503.a.tooltip: "Многомерная инженерия - это буквально предпосылка для этого."
giga_dialog.2504.title: "Часть Gaia Альдерсона Завершена!"
giga_dialog.2504.desc: "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Он отличается широким спектром экосистем и климата, поэтому здесь обитают практически все виды галактики. Мы должны немедленно приступить к его урегулированию."
giga_dialog.2504.a: "Чудесно!"
giga_dialog.2505.title: "Компьютерный комплекс Альдерсона завершен!"
giga_dialog.2505.desc: "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Этот слой полностью покрыт слоями мощных компьютеров и процессоров. Он сможет предоставить нашим исследователям практически неограниченное количество вычислительных мощностей и мгновенный доступ к банкам данных нашей империи. Эта могущественная конструкция, несомненно, поможет нам разгадывать тайны вселенной с еще большей легкостью, чем раньше."
giga_dialog.2505.a: "Замечательно! Можно ли на нем запустить Crysis?"
giga_dialog.2505.a.tooltip: "Нет."
giga_dialog.2506.title: "Экуменополис Альдерсона завершен!"
giga_dialog.2506.desc: "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Этот кусок полностью покрыт урбанистическим разрастанием, предлагая нашим гражданам гигантские промышленные мощности и жилье."
giga_dialog.2506.a: "Чудесно!"
giga_dialog.25061.title: "Улей Альдерсона завершен!"
giga_dialog.25061.desc: "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Весь этот кусок представляет собой гигантский живой организм, псионически связанный с разумом Улья, который его сформировал. Любые существа, не входящие в Улей, ступившие сюда, будут атакованы самой местностью."
giga_dialog.25061.a: "Чудесно!"
giga_dialog.25062.title: "Машинный мир Альдерсона завершен!"
giga_dialog.25062.desc: "Один из фрагментов нашего $name_alderson$ наконец-то готов! Эта колоссальная среда обитания охватывает несколько астрономических единиц и обеспечивает неисчислимое количество жизненного пространства для нашего населения и промышленности. Этот срез полностью покрыт искусственными конструкциями. Тонкая атмосфера состоит в основном из промышленных загрязнителей и не способна поддерживать биологическую жизнь."
giga_dialog.25062.a: "Чудесно!"
giga_dialog.2507.title: "$name_alderson$ завешен!"
giga_dialog.2507.desc: "Это было сделано! В системе [giga_system.GetName] нам удалось полностью собрать колоссальный диск, простирающийся от звезды до края системы. Эта гигантская гигантская структура затмевает все, что мы строили раньше, и является свидетельством нашего абсолютного превосходства над законами физики и инженерии."
giga_dialog.2507.a: "Кто теперь может нам противостоять?"
