star_lifter_0_o_star: "Строительная площадка $name_starlifter$ О-класса"
star_lifter_0_o_star_DESC: "Когда-нибудь это место будет снабжать нашу империю полезными ископаемыми на нескольких планетах."
star_lifter_0_o_star_MEGASTRUCTURE_DETAILS: "§Y$ star_lifter_5$§! полностью окружает данную звезду, собирая солнечную массу и превращая ее непосредственно в минералы £minerals£."
