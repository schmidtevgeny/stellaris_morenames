BASE_COMBAT_COMPUTER_COLOSSUS_SE: "Компьютер Stellar Herculean Colossus"
BASE_COMBAT_COMPUTER_COLOSSUS_SE_DESC: "Звёзды Бекон." 
 
 
TECH_UNLOCK_STELLARITE_ARMOR_TITLE: "Разблокирует компонент: Солнечно-кованая броня"
TECH_UNLOCK_STELLARITE_ARMOR_DESC: "Вместо того, чтобы использовать Темную Энергию для создания плит с жестким светом, Solar-Forged Armor использует Stellarite Energy для создания конструкции с твердым светом, действующей в качестве новых плит. В то время как он больше не обеспечивает дополнительного экранирования, новая броня усиливает внутренний корпус корабля, в то же время чрезмерно превосходя Dark Energy-based Hard-Light."
 
TECH_UNLOCK_STELLARITE_PLATINGS_TITLE: "Разблокирует компонент: Платинги Серафа"
TECH_UNLOCK_STELLARITE_PLATINGS_DESC: "Эти плиты изготавливаются из неизвестных материалов, которые не только чрезвычайно долговечны, но и способны изменять форму и восстанавливать себя для устранения любых повреждений корпуса судна."
 
TECH_UNLOCK_STELLARITE_SHIELD_TITLE: "Разблокирует компонент: Стелларитский щит"
TECH_UNLOCK_STELLARITE_SHIELD_DESC: "Из-за того, что Stellarite Energy значительно превосходит старые варианты Dark Matter и Dark Energy, вполне естественно, что энергетические щиты, работающие на Stellarite, превосходят и их старых кузенов. Барьеры почти в два раза сильнее, чем у предыдущего поколения."     
 
TECH_UNLOCK_STELLARITE_THRUSTER_TITLE: "Разблокирует компонент: Stellarite Thrusters"
TECH_UNLOCK_STELLARITE_THRUSTER_DESC: "Мощные судовые двигатели, использующие звездную силу для движения с большой скоростью."
      
TECH_UNLOCK_STELLARITE_REACTOR_TITLE: "Разблокирует компонент: Реактор Stellarite"
TECH_UNLOCK_STELLARITE_REACTOR_DESC: "Хотя истинная природа, лежащая в основе специфики Stellarite Power, все еще обсуждается, выработка энергии, производимая их реакторами, все еще бесспорно мощна, превосходя даже варианты Dark Energy."
 
TECH_UNLOCK_STELLARITE_SENSORS_TITLE: "Разблокирует компонент: Звёздные массивы"
TECH_UNLOCK_STELLARITE_SENSORS_DESC: "Это новое поколение систем наблюдения определяет движения кораблей, анализируя модели смещения и реакции небесных тел системы."
 
TECH_UNLOCK_STELLARITE_CCOM_TITLE: "Разблокирует компонент: боевой анализатор звездного класса"
TECH_UNLOCK_STELLARITE_CCOM_DESC: "Stellar-Class Combat Analyzer - чрезвычайно продвинутый боевой компьютер, который анализирует условия боя в режиме реального времени и предсказывает наилучший ход действий, а затем автоматически инструктирует все системы корабля реагировать соответствующим образом при минимальном требуемом ручном вводе."
 
TECH_UNLOCK_STELLARITE_JDRIVE_TITLE: "Разблокирует компонент: Звездный прыжок драйв"
TECH_UNLOCK_STELLARITE_JDRIVE_DESC: "Используя силу самих звезд для питания генераторов червоточин, Stellar Jump Drive работает на гораздо большем расстоянии без перегрузки."
 
ACOT_LASER_SE: "Лазерная пушка Сигма"
ACOT_LASER_SE_DESC: "Sigma Laser использует звездную энергию, саму силу самой звезды для сжигания врагов. Он не имеет никаких недостатков против щитов."
 
ACOT_PLASMA_SE: "Плазменная пушка Stellarite"
ACOT_PLASMA_SE_DESC: "Stellarite Energy может быть преобразован в мощное плазменное энергетическое оружие, которое смертоноснее, чем любое предыдущее плазменное оружие на основе темной материи."
 
SMALL_ACOT_DISRUPTOR_SE: "Разрушитель Stellarite"
SMALL_ACOT_DISRUPTOR_SE_DESC: "Stellarite Disruptor проецирует чрезвычайно мощный луч звездной волны, которая перегревает внутреннюю систему корабля противника, обжаривая их силой звезды."
 
MEDIUM_ACOT_DISRUPTOR_SE: "Разрушитель Stellarite"
MEDIUM_ACOT_DISRUPTOR_SE_DESC: "Stellarite Disruptor проецирует чрезвычайно мощный луч звездной волны, которая перегревает внутреннюю систему корабля противника, обжаривая их силой звезды."
 
ACOT_DISRUPTOR_SE: "Разрушитель Stellarite"
ACOT_DISRUPTOR_SE_DESC: "Stellarite Disruptor проецирует чрезвычайно мощный луч звездной волны, которая перегревает внутреннюю систему корабля противника, обжаривая их силой звезды."
 
ACOT_OMNI_PLASMA_SE: "Энергетическая пушка Stellarite с наддувом"
ACOT_OMNI_PLASMA_SE_DESC: "Наддувом энергии звездолёта оружие способно выпустить чрезвычайно смертоносный энергетический снаряд на большое расстояние. Массивные усилители этой пушки, однако, требуют большой мощности."
 
ACOT_PARTICLE_LANCE_SE: "Призматическая лань Stellarite"
ACOT_PARTICLE_LANCE_SE_DESC: "По сравнению со старыми конструкциями Stellarite Prismatic Lances ведут непрерывный поток энергии звездочек через призматическую линзу, которая может быстро сделать короткую работу над низшими корабельными образованиями."
 
ACOT_POINT_DEFENSE_SE: "Система защиты Sigma Point"
ACOT_POINT_DEFENSE_SE_DESC: "Все более мощные ракеты и ударная техника требуют различных подходов к нашим контрмерам. Наша энергетическая точечная защита теперь скорректирована для мощных, медленно стреляющих дальних защитных барьеров, которые могут внести больший вклад в саму борьбу."
 
ACOT_ARC_EMITTER_SE: "Звездный энергетический разрядник"
ACOT_ARC_EMITTER_SE_TITAN: "Сфокусированный звездный энергетический разрядник"
ACOT_ARC_EMITTER_SE_DESC: "Этот эмиттер нового поколения использует новую конструкцию, основанную на технологии стелларита. Концепция остается во многом прежней, однако оружие, способное разряжать мощную энергию, обходящую щиты и броню."
ACOT_ARC_EMITTER_SE_TITAN_DESC: "Этот эмиттер нового поколения использует новую конструкцию, основанную на технологии стелларита. Концепция остается во многом прежней, однако оружие, способное разряжать мощную энергию, обходящую щиты и броню."
 
ACOT_PERDITION_BEAM_SE: "Свет разрушения"
ACOT_PERDITION_BEAM_SE_DESC: "Не слишком отличаясь от энергетического оружия, используемого Stellarite Devouver, Light of Destruction запускает смертельный луч Stellarite Energy. Гораздо более изысканные реакторы, усилители и энергетические линзы делают оружие намного превосходящим оружие, используемое зверем, благодаря нашим превосходным технологическим конструкциям."
 
ACOT_AUTOCANNON_SE: "Звездный пульс-пушка"
ACOT_AUTOCANNON_SE_DESC: "Отойдя от обычных взрывных снарядов старшего поколения, это новое противощитовое кинетическое оружие с коротким диапазоном использует специальные средства связи, нагруженные конденсированной звездной энергией, которая взрывается при контакте со смертельной точностью и кинетической силой."
 
ACOT_MASS_DRIVER_SE: "Сундовер-Кэннон"
ACOT_MASS_DRIVER_SE_DESC: "Более не полагаясь в полной мере на чистую кинетическую силу, Sundowner Cannon использует новые типы боеприпасов. Твёрдые жёсткие (Solid Hard-Light) - оболочки, находящиеся под напряжением со звездной энергией. Кинетический удар прорезает барьеры, и энергетический взрыв имеет дело с броней после этого. Это устраняет слабость этого кинетического оружия к броне, представленной в старых моделях."
 
ACOT_FLAK_CANNON_SE: "Система кинетической защиты Sigma"
ACOT_FLAK_CANNON_SE_DESC: "Всегда смертоносные ракеты нового поколения и ударная техника требуют более специализированных контрмер для реагирования. Для этого Stellarite KDS предназначен для обнуления всех вторжений на близком расстоянии роями высокочастотных кинетических оболочек."
 
ACOT_ARTILLERY_SE: "Гиперзвездная артиллерия Stellarite"
ACOT_ARTILLERY_SE_DESC: "Эта артиллерия нового поколения на основе кинетики запускает сверхускоренную пробку, которая заряжена энергией стелларита. Кинетический удар разрывается через щиты, в то время как энергетический удар отбивает броню и разрывает корпус корабля, вызывая разгерметизацию."
 
ACOT_MASS_ACCELERATOR_SE: "Оружейная пушка Stellarite Warp"
ACOT_MASS_ACCELERATOR_SE_DESC: "Чудом осадного оружия Warp Cannon выпускает огромную пробку, заключенную в звездную энергию, которая оборачивается вражескими кораблями через микро-червоточину. Это полностью исключает расстояние перемещения при сохранении полной кинетической силы, скорости и скорости. Оружие способно обходить щиты и части вражеских плит для непосредственного повреждения корпуса."
 
ACOT_MISSILE_SE: "Ракета Starviper"
ACOT_MISSILE_SE_DESC: "Усовершенствования в технологиях позволяют сочетать элементы как ракет, так и торпед. Ракеты Starviper Pockets набивают удары торпед, сохраняя при этом скорость и универсальность ракет."
 
ACOT_MISSILE_BARRAGE_SE: "Система заграждения ракеты Гидра"
ACOT_MISSILE_BARRAGE_SE_DESC: "Смертоносные ракетные системы дальнего радиуса действия запускаются с четырехгранника, который жертвует возможностями слежения за возросшей огневой мощью."
tech_barrage_missile_se: "Hydra-класс RBS"
tech_barrage_missile_se_desc: "Хотя взрывные ракетные технологии были упрощены и объединены в один пакет с введением Stars Vipers, это не постигнет их больших братьев. Мы всегда более востребованы для более крупных взрывов, и кто мы такие, чтобы их не устраивать?"
 
ACOT_MISSILE_XL_SE: "Батарея ракет Firestorm"
ACOT_MISSILE_XL_SE_DESC: "Мощный ракетный комплекс спинального базирования, который запускает пару высокоскоростных, смертоносных точных ракет с высокими возможностями слежения."
tech_xl_missile_se: "Firestorm XLMBS"
tech_xl_missile_se_desc: "Поскольку последнее дополнение к XLMBS было названо «Вечная мерзлота», команда соглашается, что вариант «Сигма» должен быть противоположным, ибо это новое оружие принесет славные взрывы нашим врагам и они будут светиться, как звезда. XLMB класса Firestorm может производиться серийно по вашей команде."
 
ACOT_MISSILE_NUKE_SE: "Пусковая установка Komekko Giga-Warhead"
ACOT_MISSILE_NUKE_SE_DESC: "Массированная боеголовка, предназначенная для вывоза капитальных кораблей с помощью тяжелых боеприпасов. Имеет минимальный диапазон 100."
tech_missile_nuke_se: "Красное солнце над раем"
tech_missile_nuke_se_desc: "Все ближе и ближе мы достигаем наших целей проекта Мегумин. Все почти щелкает. Эта новая боеголовка заставит всех наших врагов повиноваться через славное уничтожение."
 
 
ACOT_FIGHTERS_HANGAR_SE: "Перехватчик Феникса"
ACOT_FIGHTERS_HANGAR_SE_DESC: "Внедрение Stellarite Power позволяет создавать еще более смертоносные ударные промыслы, которые могут легко справляться с ракетами и другими малыми промыслами."
 
ACOT_BOMBERS_HANGAR_SE: "Сандрайдер-бомбардировщик"
ACOT_BOMBERS_HANGAR_SE_DESC: "Оснащенные новым звездным ядром, метко названные Sunrider Bombers способны доставлять чрезвычайно мощные звездные полезные нагрузки, чтобы сбить даже самые мощные линкоры."
 
ACOT_GUNSHIP_HANGAR_SE: "Огненный корабль"
ACOT_GUNSHIP_HANGAR_SE_DESC: "Firestorm Gunships - это чрезвычайно смертоносные ударные машины большой дальности, которые превосходят при снайпинге ключевых целей издалека."
 
ACOT_ARMOR_SE: "Доспехи, кованые на солнечных батареях"
ACOT_ARMOR_SE_DESC: "Вместо того, чтобы использовать Темную Энергию для создания плит с жестким светом, Solar-Forged Armor использует Stellarite Energy для создания конструкции с твердым светом, действующей в качестве новых плит. В то время как он больше не обеспечивает дополнительного экранирования, новая броня усиливает внутренний корпус корабля, в то время как в целом превосходит Dark Energy-based Hard-Light."
ACOT_ENIGMATIC_SHIELD_SE: "Звездный щит"
ACOT_ENIGMATIC_SHIELD_SE_DESC: "Из-за того, что Stellarite Energy значительно превосходит старые варианты Dark Matter и Dark Energy, вполне естественно, что энергетические щиты, работающие на Stellarite, также превосходят их старые варианты. Барьеры почти в два раза сильнее, чем у предыдущего поколения."
 
SMALL_ACOT_ARMOR_SE: "Малая солнечно-кованная броня"
