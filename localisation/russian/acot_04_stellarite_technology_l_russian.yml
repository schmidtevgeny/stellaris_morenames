MEDIUM_ACOT_ARMOR_SE_DESC: "Вместо использования Темной энергии для создания пластин из жесткого света, солнечная броня использует энергию стелларита для создания конструкций жесткого света, выступающих в качестве новых пластин. Хотя она больше не обеспечивает дополнительную защиту, новая броня укрепляет внутренний корпус корабля, превосходя по своим характеристикам жесткий свет на основе темной энергии."
