ACOT_AFTERBURNERS_SE: "Сигма форсажные горелки"
ACOT_AFTERBURNERS_SE_DESC: "В событиях, что одних только двигателей до сих пор недостаточно, чтобы корабль шел быстро. Сигма Форсажные горелки могут использоваться, чтобы сделать их быстрее. ПОТОМУ ЧТО МЫ ДОЛЖНЫ ИДТИ БЫСТРО! НУЖНО ИДТИ БЫСТРО!"
 
ACOT_HYPERCHARGED_JUMPER_SE: "Звездный усилитель гипердвигателя с наддувом"
ACOT_HYPERCHARGED_JUMPER_SE_DESC: "Дополнительные вспомогательные усилители могут быть установлены на модульных турбинах скачкового привода для повышения их производительности. Эта модель требует меньшей нагрузки на драйвер FTL."
 
ACOT_AURA_HYPERJUMPDRIVE_SE: "Стабилизатор звездного прыжка"
ACOT_AURA_HYPERJUMPDRIVE_SE_DESC: "Этот усовершенствованный модуль Stellar-class Jump Module может быть установлен на капитальных судах, чтобы еще больше увеличить дальность прыжков флота."
 
ACOT_REPAIR_COUNTERMEASURES_SE: "Реактивные беспилотные летательные аппараты Sigma"
ACOT_REPAIR_COUNTERMEASURES_SE_DESC: "Более сложные и долговечные, чем беспилотники Alpha-Generation, Sigma-Class обеспечивают лучшую защиту, сдерживание и техническое обслуживание."
 
ACOT_REACTOR_BOOSTER_SE: "Вспомогательный усилитель мощности Stellarite"
ACOT_REACTOR_BOOSTER_SE_DESC: "Во многом как и варианты Dark Energy, Stellarite APA не только обеспечивает дополнительные резервные мощности, но и снижает стоимость самого корабля."
 
ACOT_SHIELD_BOOSTER_SE: "Барьер с наддувом Stellarite"
ACOT_SHIELD_BOOSTER_SE_DESC: "Барьеры переохлаждения обеспечивают генераторам щита корабля чрезвычайно повышенную эффективность, даже большую, чем варианты Dark Energy."
 
ACOT_STARCHARTER_SE: "Звездный устав Stellarite"
ACOT_STARCHARTER_SE_DESC: "Современная система наблюдения на борту этой вспомогательной камеры позволяет кораблю функционировать в качестве мобильной сторожевой решетки, непроницаемой для всех попыток засады."
 
ACOT_WEAPONS_CORE_SE: "Сверхнаправленное звездообразное ядро"
ACOT_WEAPONS_CORE_SE_DESC: "Сверхфокусированный Stellarite Core преобразует избыточные энергии из окружающих материалов, чтобы усилить системы вооружения корабля для большей производительности."
 
ACOT_AURA_TECH_INHIBITOR_SE: "Ингибитор сети Dawnbringer"
ACOT_AURA_TECH_INHIBITOR_SE_DESC: "Это чрезвычайно мощное устройство мешает вражеским системам, отрывая их силы и даруя их союзным кораблям. Их силы - наши командовать и завоевывать."
TECH_UNLOCK_ENERGY_DRAINER_SE_TITLE: "Разблокирует компонент: ингибитор сети Dawnbringer"
TECH_UNLOCK_ENERGY_DRAINER_SE_DESC: "Сетевой ингибитор Dawnbringer\nЭто чрезвычайно мощное устройство мешает вражеским системам, оттягивая их силы и даруя их союзным кораблям. Их силы - наши командовать и завоевывать."
 
 
 
ACOT_AURA_SUPERAURA_SE: "Сеть кузниц Stellarite"
ACOT_AURA_SUPERAURA_SE_DESC: "Специальная сеть, организованная из флагмана, которая устанавливает мощную искусственную связь между всеми компьютерами судна в составе флота, настраивая их вместе в одну нерушимую цепь."
TECH_UNLOCK_INSPIRE_AURA_SE_TITLE: "Разблокирует компонент: Сеть кузниц Stellarite"
TECH_UNLOCK_INSPIRE_AURA_SE_DESC: "Stellarite Forge Network\nСпециальная сеть, организованная из флагмана, которая устанавливает мощную искусственную связь между всеми компьютерами судна в составе флота, настраивая их вместе в одну нерушимую цепь."
 
 
 
