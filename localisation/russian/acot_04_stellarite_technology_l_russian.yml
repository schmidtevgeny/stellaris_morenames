BASE_COMBAT_COMPUTER_COLOSSUS_SE: "Стелларитовый компьютер колосса-геркулеса"
BASE_COMBAT_COMPUTER_COLOSSUS_SE_DESC: "Звезды манят."
TECH_UNLOCK_STELLARITE_ARMOR_TITLE: "§HРазблокирует компонент:§! Солнечная броня"
TECH_UNLOCK_STELLARITE_ARMOR_DESC: "Вместо использования темной энергии для создания пластин из жесткого света, солнечная броня использует энергию стелларита для создания конструкций жесткого света, выступающих в качестве новых пластин. Хотя она больше не обеспечивает дополнительную защиту, новая броня укрепляет внутренний корпус корабля, превосходя по своим характеристикам жесткий свет на основе темной энергии."
TECH_UNLOCK_STELLARITE_PLATINGS_TITLE: "§HРазблокирует компонент:§! Серафимовая обшивка"
TECH_UNLOCK_STELLARITE_PLATINGS_DESC: "Эти обшивки сделаны из неизвестных материалов, которые не только чрезвычайно прочны, но и способны менять форму и регенерировать, чтобы устранить любые повреждения, нанесенные корпусу корабля."
TECH_UNLOCK_STELLARITE_SHIELD_TITLE: "§HРазблокирует компонент:§! Стелларитовый щит"
TECH_UNLOCK_STELLARITE_SHIELD_DESC: "Поскольку вариант на стелларитовой энергии значительно превосходит старые варианты на темной материи и темной энергии, вполне естественно, что энергетические щиты на основе стелларита также превосходят своих старых собратьев. Щиты почти в два раза прочнее, чем предыдущее поколение."
TECH_UNLOCK_STELLARITE_THRUSTER_TITLE: "§HРазблокирует компонент:§! Стелларитовые двигатели"
TECH_UNLOCK_STELLARITE_THRUSTER_DESC: "Мощные двигатели корабля, использующие энергию стелларита, что позволяет им двигаться с огромной скоростью."
TECH_UNLOCK_STELLARITE_REACTOR_TITLE: "§HРазблокирует компонент:§! Стелларитовый реактор"
TECH_UNLOCK_STELLARITE_REACTOR_DESC: "Хотя истинная природа, лежащая в основе специфики силы стелларита, до сих пор остается предметом споров, выход энергии, генерируемой их реакторами, все еще неоспоримо мощный, превосходящий даже варианты на основе темной энергии."
TECH_UNLOCK_STELLARITE_SENSORS_TITLE: "§HРазблокирует компонент:§! Стелларитовые сенсоры"
TECH_UNLOCK_STELLARITE_SENSORS_DESC: "Это новое поколение систем наблюдения определяет движение судов, анализируя смещения и реакции небесных тел системы."
TECH_UNLOCK_STELLARITE_CCOM_TITLE: "§HРазблокирует компонент:§! Стелларитовый боевой анализатор"
TECH_UNLOCK_STELLARITE_CCOM_DESC: "Стелларитовый боевой анализатор — это чрезвычайно продвинутый боевой компьютер, который анализирует условия боя в реальном времени и предсказывает наилучший курс действий, а затем автоматически инструктирует все системы корабля реагировать соответствующим образом с минимальным ручным вводом."
TECH_UNLOCK_STELLARITE_JDRIVE_TITLE: "§HРазблокирует компонент:§! Стелларитовый прыжковый двигатель"
TECH_UNLOCK_STELLARITE_JDRIVE_DESC: "Используя энергию самих звезд для питания генераторов червоточин, стелларитовый прыжковый двигатель работает на гораздо больших расстояниях без перегрузок."
ACOT_LASER_SE: "Лазерная пушка "Сигма""
ACOT_LASER_SE_DESC: "Сигма-лазер использует энергию стелларита, силу самой звезды, чтобы испепелять врагов. Он не имеет недостатков против щитов."
ACOT_PLASMA_SE: "Стелларитовая плазменная пушка"
ACOT_PLASMA_SE_DESC: "Стелларитовая энергия может быть преобразована в мощное плазмоподобное энергетическое оружие, более смертоносное, чем любое предыдущее плазменное оружие на основе темной материи."
SMALL_ACOT_DISRUPTOR_SE: "Стелларитовый дезинтегратор"
SMALL_ACOT_DISRUPTOR_SE_DESC: "Стелларитовый дезинтегратор проецирует чрезвычайно мощный луч стелларитовой волны, который перегревает внутренние системы вражеского корабля, поджаривая их силой звезды."
MEDIUM_ACOT_DISRUPTOR_SE: "Стелларитовый дезинтегратор"
MEDIUM_ACOT_DISRUPTOR_SE_DESC: "Стелларитовый дезинтегратор проецирует чрезвычайно мощный луч стелларитовой волны, который перегревает внутренние системы вражеского корабля, поджаривая их силой звезды."
ACOT_DISRUPTOR_SE: "Стелларитовый дезинтегратор"
ACOT_DISRUPTOR_SE_DESC: "Стелларитовый дезинтегратор проецирует чрезвычайно мощный луч стелларитовой волны, который перегревает внутренние системы вражеского корабля, поджаривая их силой звезды."
ACOT_OMNI_PLASMA_SE: "Стелларитовая энергетическая пушка"
ACOT_OMNI_PLASMA_SE_DESC: "За счет перегрузки энергии стелларита оружие способно выстреливать чрезвычайно смертоносный энергетический снаряд на большое расстояние. Однако массивные усилители этой пушки требуют много энергии."
ACOT_PARTICLE_LANCE_SE: "Стелларитовое призматическое копьё"
ACOT_PARTICLE_LANCE_SE_DESC: "По сравнению со старыми моделями, стелларитовое призматическое копьё выстреливают непрерывный поток энергии стелларита через призматическую линзу, которая может быстро справиться со слабыми корабельными формациями."
ACOT_POINT_DEFENSE_SE: "Система точечной обороны "Сигма""
ACOT_POINT_DEFENSE_SE_DESC: "Все более мощные ракеты и штурмовики потребовали иных подходов к нашим контрмерам. Наши энергетические точечные средства защиты теперь перенастраиваются на мощные, медленно стреляющие щиты дальней обороны, которые могут внести больший вклад в победу."
ACOT_ARC_EMITTER_SE: "Стелларитовый энергетический разрядник"
ACOT_ARC_EMITTER_SE_TITAN: "Сфокусированный cтелларитовый энергетический разрядник"
ACOT_ARC_EMITTER_SE_DESC: "В этом излучателе нового поколения используется новая конструкция, основанная на технологии стелларита. Однако концепция осталась прежней - оружие, способное выпускать мощную энергию в обход щитов и брони."
ACOT_ARC_EMITTER_SE_TITAN_DESC: "В этом излучателе нового поколения используется новая конструкция, основанная на технологии стелларита. Однако концепция осталась прежней - оружие, способное выпускать мощную энергию в обход щитов и брони."
ACOT_PERDITION_BEAM_SE: "Свет разрушения"
ACOT_PERDITION_BEAM_SE_DESC: "Не слишком отличаясь от энергетического оружия, используемого Пожирателем Звезд, Свет разрушения выстреливает смертоносный луч стелларитовой энергии. Благодаря нашим более совершенным реакторам, усилителям и энергетическим линзам это оружие намного превосходит то, которое использовал левиафан, всё благодаря нашим лучшим технологическим разработкам."
ACOT_AUTOCANNON_SE: "Стелларитовая импульсная пушка"
ACOT_AUTOCANNON_SE_DESC: "Отходя от обычных разрывных снарядов старого поколения, это новое кинетическое противощитовое оружие короткого радиуса действия — стреляет заряженной конденсированной энергией стелларита, которая взрывается при контакте и со смертоносной точностью поражает своих врагов."
ACOT_MASS_DRIVER_SE: "Пушка заката"
ACOT_MASS_DRIVER_SE_DESC: "Не полагаясь больше на чистую кинетическую силу, Пушка заката использует новые типы боеприпасов. Твердые снаряды на основе жесткого света, заряженные энергией стелларита. Кинетический удар пробивает щиты, а энергетический взрыв разрушает броню. Это устраняет слабость кинетического оружия к броне, присущую более старым моделям."
ACOT_FLAK_CANNON_SE: "Система кинетической защиты "Сигма""
ACOT_FLAK_CANNON_SE_DESC: "Всё новые смертоносные ракеты нового поколения и ударные корабли требуют более специализированных мер противодействия. Для этого разработана стелларитовая СКЗ, для уничтожения любого врага на близком расстоянии залпами высокочастотных кинетических снарядов."
ACOT_ARTILLERY_SE: "Стелларитовая сверхскоростная артиллерия"
ACOT_ARTILLERY_SE_DESC: "Эта кинетическая артиллерия нового поколения стреляет сверхскоростной пулей, заряженной энергией стелларита. Кинетический удар пробивает щиты, а энергетический удар пробивает броню и разрывает корпус корабля, вызывая разгерметизацию."
ACOT_MASS_ACCELERATOR_SE: "Стелларитовая варп-пушка"
ACOT_MASS_ACCELERATOR_SE_DESC: "Варп-пушка стреляет огромной пулей, заряженной стелларитовой энергией, которая попадает во вражеские корабли через микрочервоточину. Это полностью устраняет расстояние перемещения, сохраняя при этом полную кинетическую силу, скорость и скорострельность. Оружие способно обходить щиты и части обшивки противника, нанося повреждения непосредственно корпусу."
ACOT_MISSILE_SE: "Ракеты "Звездная гадюка""
ACOT_MISSILE_SE_DESC: "Развитие технологий позволяет нам сочетать элементы как ракет, так и торпед. Ракеты "Звездная гадюка" обладают всеми возможностями торпед, сохраняя при этом скорость и универсальность ракет."
ACOT_MISSILE_BARRAGE_SE: "Ракетная система залпового огня "Гидра""
ACOT_MISSILE_BARRAGE_SE_DESC: "Смертоносные ракетные системы дальнего действия, запускаемые из четырехствольной пусковой установки, которая жертвует возможностями слежения ради увеличения огневой мощи."
tech_barrage_missile_se: "РСЗО класса "Гидра""
tech_barrage_missile_se_desc: "Хотя технологии взрывных ракет были упрощены и объединены в один основной проект с появлением "Звездных гадюк", то же самое не постигнет их старших братьев. На большие взрывы всегда есть спрос, и кто мы такие, чтобы им не угодить?"
ACOT_MISSILE_XL_SE: "Ракетная батарея "Огненный шторм""
ACOT_MISSILE_XL_SE_DESC: "Мощный ракетный комплекс спинального расположения, стреляющий парой высокоскоростных, смертельно точных ракет с высокими возможностями слежения."
tech_xl_missile_se: "РБ "Огненный шторм""
tech_xl_missile_se_desc: "Поскольку последнее изобретение РБ было названо "Вечная мерзлота", команда решила, что вариант "Сигма" должен быть противоположным, ибо это новое оружие донесет до врагов огненные взрывы, и они будут светиться при взрыве, как звезда. РБ класса "Огненный шторм" может быть запущен в серийное производство по вашему приказу."
ACOT_MISSILE_NUKE_SE: "Гига-пусковая установка "Комекко""
ACOT_MISSILE_NUKE_SE_DESC: "Массивная пусковая установка, предназначенная для поражения капитальных кораблей тяжелыми боеприпасами.  Минимальная дальность стрельбы - 100."
tech_missile_nuke_se: "Красное солнце над раем"
tech_missile_nuke_se_desc: "Все ближе и ближе мы к достижению целей проекта "Мегумин". Все почти сходится. Эта новая боеголовка заставит всех наших врагов повиноваться."
ACOT_FIGHTERS_HANGAR_SE: "Перехватчик "Феникс""
ACOT_FIGHTERS_HANGAR_SE_DESC: "Использование силы стелларита позволяет создавать еще более смертоносные штурмовики, которые могут легко справиться с ракетами и другими менее мощными кораблями."
ACOT_BOMBERS_HANGAR_SE: "Бомбардировщик "Звездный рейдер""
ACOT_BOMBERS_HANGAR_SE_DESC: "Оснащенные новым стелларитовым ядром, бомбардировщики с метким названием "Звездные рейдеры" способны доставлять чрезвычайно мощный стелларитовый заряд, способный уничтожить даже самые могучие линкоры."
ACOT_GUNSHIP_HANGAR_SE: "Боевой корабль "Огненный шторм""
ACOT_GUNSHIP_HANGAR_SE_DESC: "Боевые корабли класса "Огненный шторм" — это чрезвычайно смертоносные корабли дальнего боя, которые отлично справляются со снайперской стрельбой по ключевым целям на расстоянии."
ACOT_ARMOR_SE: "Солнечная броня"
ACOT_ARMOR_SE_DESC: "Вместо использования Темной энергии для создания пластин из жесткого света, солнечная броня использует энергию стелларита для создания конструкций жесткого света, выступающих в качестве новых пластин. Хотя она больше не обеспечивает дополнительную защиту, новая броня укрепляет внутренний корпус корабля, превосходя по своим характеристикам жесткий свет на основе темной энергии."
ACOT_ENIGMATIC_SHIELD_SE: "Стелларитовый щит"
ACOT_ENIGMATIC_SHIELD_SE_DESC: "Поскольку вариант на стелларитовой энергии значительно превосходит старые варианты на темной материи и темной энергии, вполне естественно, что энергетические щиты на основе стелларита также превосходят своих старых собратьев. Щиты почти в два раза прочнее, чем предыдущее поколение."
SMALL_ACOT_ARMOR_SE: "Малая солнечная броня"
SMALL_ACOT_ARMOR_SE_DESC: "Вместо использования Темной энергии для создания пластин из жесткого света, солнечная броня использует энергию стелларита для создания конструкций жесткого света, выступающих в качестве новых пластин. Хотя она больше не обеспечивает дополнительную защиту, новая броня укрепляет внутренний корпус корабля, превосходя по своим характеристикам жесткий свет на основе темной энергии."
