ACOT_AFTERBURNERS_SE: "Сигма Форсажники"
ACOT_AFTERBURNERS_SE_DESC: "В тех случаях, когда одних только подруливающих устройств все еще недостаточно для быстрого хода корабля. Сигма Форсажники можно использовать, чтобы заставить их двигаться быстрее. ПОТОМУ ЧТО МЫ ДОЛЖНЫ ЕХАТЬ БЫСТРО! ДОЛЖНЫ ЕХАТЬ ОЧЕНЬ БЫСТРО!"
ACOT_HYPERCHARGED_JUMPER_SE_DESC: "Дополнительные вспомогательные усилители могут быть установлены на модульных турбинах скачкового привода для повышения их производительности. Эта модель требует меньшей нагрузки на FTL-двигатель"
