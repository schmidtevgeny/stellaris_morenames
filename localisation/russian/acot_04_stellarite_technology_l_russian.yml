ACOT_MASS_ACCELERATOR_SE_LARGE_DESC: "У меня много патронов в запасе."
tech_stellarite_afterburners: "Форсажные камеры "Сигма""
tech_stellarite_afterburners_desc: "В случае, если одних только двигателей недостаточно для быстрого движения корабля. Для ускорения можно использовать форсажные камеры "Сигма". ПОТОМУ ЧТО МЫ ДОЛЖНЫ ЛЕТЕТЬ БЫСТРО! НАДО ЛЕТЕТЬ БЫСТРЕЕ!"
tech_stellarite_armor: "Звездные материалы"
tech_stellarite_armor_desc: "Появление стелларитовой энергии позволяет нам усовершенствовать нашу предыдущую технологию жесткого света. Использование стелларитовой энергии вместо темной энергии позволяет нам увеличить плотность и прочность нового материала жесткого света."
tech_stellarite_artillery: "Стелларитовая сверхскоростная артиллерия"
tech_stellarite_artillery_desc: "Эта кинетическая артиллерия нового поколения стреляет сверхскоростной пулей, заряженной энергией стелларита. Кинетический удар пробивает щиты, а энергетический удар пробивает броню и разрывает корпус корабля, вызывая разгерметизацию."
tech_resized_mass_accelerator_se: "Стелларитовая пушка "Судного дня""
tech_resized_mass_accelerator_se_desc: "У меня много патронов в запасе."
tech_stellarite_aura_energy_drainer: "Ингибитор сети класса "Вестник рассвета""
tech_stellarite_aura_energy_drainer_desc: "Будучи сильнее темной энергии, ингибитор сети "Вестник рассвета", работающий на стелларите, способен направить еще больше энергии на уничтожение вражеских кораблей и усиление наших собственных."
tech_stellarite_autocannon: "Стелларитовая импульсная пушка"
tech_stellarite_autocannon_desc: "Похоже, что энергия стелларита может быть преобразована в мощное плазмоподобное энергетическое оружие, более смертоносное, чем любое предыдущее плазменное оружие на основе темной материи."
tech_stellarite_beam: "Стелларитовое призматическое копьё"
tech_stellarite_beam_desc: "Наши ученые постоянно ищут новые возможности, чтобы создать нечто уникальное для оружия следующего поколения. Для энергетических копий они разработали новую разновидность, использующую призматические линзы, жертвуя останавливающей силой ради значительно большей скорострельности."
tech_stellarite_bomber: "Бомбардировщик "Звездный рейдер""
tech_stellarite_bomber_desc: "Ранее развитие штурмовиков всегда шло рука об руку между бомбардировщиками и истребителями. Хотя такой метод позволяет легко создать модульную конструкцию, подходящую для обоих классов, он также ограничивает их истинный потенциал.\n\nПоэтому новые бомбардировщики, работающие на стелларите, будут разрабатываться отдельно. Из-за того, что стелларитовый реактор значительно отличается от схемы предшественника, мы вынуждены вернуться к более современной конструкции корпуса."
tech_stellarite_disruptor: "Стелларитовый дезинтегратор"
tech_stellarite_disruptor_desc: "Стелларитовый дезинтегратор проецирует чрезвычайно мощный луч стелларитовой волны, который перегревает внутренние системы вражеского корабля, поджаривая их силой звезды."
tech_stellarite_emitter: "Стелларитовый излучатель"
tech_stellarite_emitter_desc: "В этом излучателе нового поколения используется новая конструкция, основанная на технологии стелларита. Однако концепция осталась прежней - оружие, способное выпускать мощную энергию в обход щитов и брони."
tech_titan_stellarite_emitter: "Стелларитовый излучатель титана"
tech_titan_stellarite_emitter_desc: "Стелларитовый излучатель адаптирован для работы с титаном. Как и в предыдущих поколениях, дальность стрельбы принесена в жертву огневой мощи."
tech_stellarite_fighter: "Перехватчик "Феникс""
tech_stellarite_fighter_desc: "Использование силы стелларита позволяет создавать еще более смертоносные штурмовики, которые могут легко справиться с ракетами и другими менее мощными кораблями."
tech_stellarite_flak: "Система кинетической защиты "Сигма""
tech_stellarite_flak_desc: "Всё новые смертоносные ракеты нового поколения и ударные корабли требуют более специализированных мер противодействия. Для этого разработана стелларитовая СКЗ, для уничтожения любого врага на близком расстоянии залпами высокочастотных кинетических снарядов."
tech_stellarite_gauss: "Пушка заката"
tech_stellarite_gauss_desc: "Не полагаясь больше на чистую кинетическую силу, Пушка заката использует новые типы боеприпасов. Твердые снаряды на основе жесткого света, заряженные энергией стелларита. Кинетический удар пробивает щиты, а энергетический взрыв разрушает броню. Это устраняет слабость кинетического оружия к броне, присущую более старым моделям."
tech_stellarite_gunship: "Звездный боевой корабль"
tech_stellarite_gunship_desc: "Мы наконец-то сможем установить на наши орудия стержни стелларитовой энергии, что должно обеспечить огромное улучшение огневой мощи по сравнению со старыми поколениями."
tech_stellarite_hyper_jump_drive: "Усилитель гипердвигателя класса "Сигма""
tech_stellarite_hyper_jump_drive_desc: "Даже с новейшим варп-двигателем нового поколения, иногда одного этого недостаточно. Мы можем усовершенствовать наш нынешний усилитель гипердвигателя, чтобы создать улучшенную конструкцию с меньшим количеством недостатков."
tech_stellarite_inspire_aura: "Звездная сеть"
tech_stellarite_inspire_aura_desc: "Специальная сеть, управляемая с флагманского корабля, которая устанавливает мощную искусственную связь между компьютерами всех судов флота, объединяя их в единую неразрывную цепь."
tech_stellarite_jump_drive: "Стелларитовый варп-двигатель"
tech_stellarite_jump_drive_desc: "Ещё более впечатляющим, чем раньше, сверхсветовой двигатель нового поколения может совершить прыжок в гиперпространстве еще дальше, чем раньше, практически без задержек."
tech_stellarite_laser: "Лазер "Сигма""
tech_stellarite_laser_desc: "Наша первая попытка использовать энергию стелларита в качестве лучевого оружия, Лазер "Сигма" превращает врагов в пепел, используя силу звезд."
tech_stellarite_missile: "Ракетные пусковые установки "Звездная гадюка""
tech_stellarite_missile_desc: "В прошлом мы классифицировали различные типы управляемых боеприпасов в зависимости от их размеров и мощности, каждый из которых имеет свои сильные и слабые стороны. Теперь уже нет, пришло время использовать наши передовые технологии для создания действительно мощной взрывной боеголовки. Ракета, которая превзойдет торпеды."
tech_stellarite_photon: "Стелларитовая плазменная пушка"
tech_stellarite_photon_desc: "Стелларитовая энергия может быть преобразована в мощное плазмоподобное энергетическое оружие, более смертоносное, чем любое предыдущее плазменное оружие на основе темной материи."
tech_stellarite_plasma_cannon: "Стелларитовая энергетическая пушка"
tech_stellarite_plasma_cannon_desc: "За счет перегрузки энергии стелларита орудие способно выстреливать чрезвычайно смертоносный энергетический снаряд на большое расстояние. Однако массивные усилители этой пушки требуют много энергии."
tech_stellarite_point_defence: "Система точечной обороны "Сигма""
tech_stellarite_point_defence_desc: "Все более мощные ракеты и штурмовики потребовали иных подходов к нашим контрмерам. Наши энергетические точечные средства защиты теперь перенастраиваются на мощные, медленно стреляющие щиты дальней обороны, которые могут внести больший вклад в победу."
tech_stellarite_reactive_drone: "Стелларитовые дроны"
tech_stellarite_reactive_drone_desc: "Более сложные и долговечные, чем дроны поколения Альфа, дроны класса Сигма должны обеспечивать лучшую защиту, сдерживание и обслуживание брони корабля."
tech_stellarite_reactor: "Применение энергии стелларита"
tech_stellarite_reactor_desc: "С нашими нынешними технологиями стало возможным создать мощное оборудование и инструменты для правильного изучения стелларита. Хотя истинная природа, лежащая в основе специфики силы стелларита, все еще остается предметом споров, никто не будет спорить с тем, что эта сила способна превзойти Темную материю.\n\n§RПРЕДУПРЕЖДЕНИЕ: Мы еще не полностью постигли природу этой силы, рекомендуется тщательно контролировать её использование.§!"
tech_stellarite_reactor_booster: "Стелларитовый вспомогательный энергетический усилитель"
tech_stellarite_reactor_booster_desc: "Как и в вариантах с Темной энергией, Стелларитовый ВЭУ не только обеспечивает дополнительные резервные мощности, но и снижает стоимость самого корабля."
tech_stellarite_sensors: "Стелларитовые сенсоры"
tech_stellarite_sensors_desc: "Это новое поколение систем наблюдения определяет движение судов, анализируя смещения и реакции небесных тел системы."
tech_stellarite_shield: "Стелларитовый щит"
tech_stellarite_shield_desc: "Поскольку вариант на стелларитовой энергии значительно превосходит старые варианты на темной материи и темной энергии, вполне естественно, что энергетические щиты на основе стелларита также превосходят своих старых собратьев. Щиты почти в два раза прочнее, чем предыдущее поколение."
tech_stellarite_shield_supercharger: "Стелларитовые усиленные барьеры"
tech_stellarite_shield_supercharger_desc: "Перегруженные барьеры дают генераторам щитов корабля чрезвычайно увеличенную мощность, даже большую, чем у вариантов с темной энергией."
tech_stellarite_star_charter: "Стелларитовая звездная хартия"
tech_stellarite_star_charter_desc: "Современная система наблюдения на борту этого вспомогательного отсека позволяет кораблю функционировать как мобильному часовому, невосприимчивому к любым попыткам нападения из засады."
tech_stellarite_thruster: "Стелларитовые двигатели"
tech_stellarite_thruster_desc: "Поскольку звезды есть везде, а двигатели предназначены для подпространственных путешествий, естественно, что мы просто разработаем двигатели, которые будут черпать энергию самих звезд и подчинять их нашей воле."
tech_stellarite_titan_beam: "Свет разрушения"
tech_stellarite_titan_beam_desc: "Не слишком отличаясь от энергетического оружия, используемого Пожирателем Звезд, Свет разрушения выстреливает смертоносный луч стелларитовой энергии. Благодаря нашим более совершенным реакторам, усилителям и энергетическим линзам это оружие намного превосходит то, которое использовал левиафан, всё благодаря нашим лучшим технологическим разработкам."
tech_stellarite_weapon_core: "Супер сфокусированное стелларитовое ядро"
tech_stellarite_weapon_core_desc: "Супер сфокусированное стелларитовое ядро преобразует избыточную энергию из окружающих материалов, для усиления систем вооружения корабля и большей производительности."
tech_warp_stellarite_cannon: "Оружейная технология варпа"
tech_warp_stellarite_cannon_desc: "Чистая кинетическая сила может сделать лишь очень многое, поскольку защита и оборона кораблей становится все сильнее, а энергетическое оружие быстро занимает доминирующее положение, и наши ученые ищут лучшие способы улучшить наши нынешние ускорители массы. Хотя концепция звучит странно и довольно глупо, возможно, вместо этого можно превратить всю пушку в мощный генератор варпа, который может разорвать ткань пространства и отправить боеголовку внутрь вражеского корабля, минуя щиты и расстояние. Единственный вопрос на данный момент — как это сделать, сохраняя скорость и скорострельность снаряда?"
ACOT_TITAN_CANNON_SE: "Стелларитовая варп-пушка титана"
ACOT_TITAN_CANNON_SE_DESC: "Представьте, что вы стреляете миниатюрной звездой во внутренности вражеского корабля... затем представьте, что вы стреляете звездой, которая вот-вот станет сверхновой, в этот корабль... улавливаете картину?"
tech_stellarite_titan_accelerator: "Варп-пушка титанических размеров"
tech_stellarite_titan_accelerator_desc: "На больших кораблях с более мощными генераторами и большим пространством для спинальной пушки можно перед выстрелом зарядить артиллерийский снаряд летучей энергией стелларита до критического уровня. Это занимает длительное время, но дает не менее разрушительный результат."
tech_computer_stellarite: "Боевой анализатор звездного класса"
tech_computer_stellarite_desc: "Боевой анализатор звездного класса - это чрезвычайно продвинутый боевой компьютер, который анализирует условия боя в реальном времени и предсказывает наилучший курс действий, а затем автоматически инструктирует все системы корабля реагировать соответствующим образом с минимальным ручным вводом. Сеть системы охватывает все звезды."
tech_stellarite_nexus: "Стелларитовый энергетический проводник"
tech_stellarite_nexus_desc: "Внеся некоторые изменения в наши генераторы сингулярности, мы сможем настроиться на энергетические поля и манипулировать ими, чтобы преобразовать темную энергию в энергию стелларита. Согласно правилам безопасности, этот процесс должен быть автоматизирован."
tech_stelar_advanced_ships: "Проекты кораблей звездного класса"
tech_stelar_advanced_ships_desc: "Появление энергии стелларита позволяет нам резко сократить объем пространства, необходимого для первичного реактора каждого корабля, что позволяет нам создавать значительно более прочные секции кораблей."
