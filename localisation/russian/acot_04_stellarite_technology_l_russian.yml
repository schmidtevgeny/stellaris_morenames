tech_stellarite_army: "Оборудование Звездной Энергии"
tech_stellarite_army_desc: "Поверхностное оружие, ручная техника и силовые костюмы, работающие на звездной энергии. Мы принесем второе солнце на вершину вражеских наземных укреплений"
stellarite_army: "Устройство Зачистки Сигма"
stellarite_army_desc: "Эти десантники оснащены боевыми баржами класса Сигма и имеют обширную артиллерийскую и авиационную поддержку, что позволяет им очищать поля сражений от жгучей жары"
stellarite_bomberman: "Солнечная бомба"
stellarite_bomberman_desc: "У кого в наши дни все равно есть время вести наземный бой"
tech_stellarite_bomberman: "Звездный душ"
tech_stellarite_bomberman_desc: "Иногда вы просто не можете побеспокоиться о вторжении вражеских планет с войсками. Зачем рисковать жизнью нашего солдата, если можно просто сбросить звездчатые бомбы на вражеские крепости?"
tech_stellarite_generator_ae: "Передовые звездные энергетические панели"
tech_stellarite_generator_ae_desc: "Взгляды на природу генерации звездного камня из древних записей дали нам новые знания о том, как эффективно и безопасно вырабатывать эту энергию"
building_stellarite_generator_ae: "Продвинутый Звездный генератор"
building_stellarite_generator_ae_desc: "Второе поколение Звездного генератора. Недавно усовершенствованный звездный пилон стал более стабильным и безопасным. Он также может быть дополнительно улучшен, если будет построен вместе с Звездной Энергии"
