MEDIUM_ACOT_ARMOR_SE: "Броня со средней солнечной ковкой"
MEDIUM_ACOT_ARMOR_SE_DESC: "Вместо того, чтобы использовать Темную Энергию для создания жёстко-светлых плит, Solar-Forge Armor использует Stellarite Energy для создания твердотельной конструкции, действующей в качестве новых плит. В то время как он больше не обеспечивает дополнительного экранирования, новая броня усиливает внутренний корпус корабля, в то время как в целом превосходит Dark Energy-based Hard-Light."
 
