ACOT_AFTERBURNERS_SE: "Форсажные камеры "Сигма""
ACOT_AFTERBURNERS_SE_DESC: "В случае, если одних только двигателей недостаточно для быстрого движения корабля. Для ускорения можно использовать форсажные камеры "Сигма". ПОТОМУ ЧТО МЫ ДОЛЖНЫ ЛЕТЕТЬ БЫСТРО! НАДО ЛЕТЕТЬ БЫСТРЕЕ!"
ACOT_HYPERCHARGED_JUMPER_SE: "Усилитель гипердвигателя с супернаддувом"
ACOT_HYPERCHARGED_JUMPER_SE_DESC: "Дополнительные вспомогательные усилители могут быть установлены на модульные турбины прыжкового двигателя для увеличения их производительности. Эта модель испытывает меньшую нагрузку на двигатель."
ACOT_AURA_HYPERJUMPDRIVE_SE: "Звездный прыжковый стабилизатор"
ACOT_AURA_HYPERJUMPDRIVE_SE_DESC: "Этот улучшенный прыжковый модуль звездного класса может быть установлен на капитальные корабли, чтобы еще больше увеличить дальность прыжка флота."
ACOT_REPAIR_COUNTERMEASURES_SE: "Дроны быстрого реагирования "Сигма""
ACOT_REPAIR_COUNTERMEASURES_SE_DESC: "Более совершенные и прочные, чем дроны поколения Альфа, класс "Сигма" обеспечивает лучшую защиту, сдерживание и обслуживание."
ACOT_REACTOR_BOOSTER_SE: "Стелларитовый вспомогательный энергетический усилитель"
ACOT_REACTOR_BOOSTER_SE_DESC: "Как и в вариантах с Темной энергией, Стелларитовый ВЭУ не только обеспечивает дополнительные резервные мощности, но и снижает стоимость самого корабля."
ACOT_SHIELD_BOOSTER_SE: "Стелларитовые усиленные барьеры"
ACOT_SHIELD_BOOSTER_SE_DESC: "Усиленные барьеры дают генераторам щитов корабля чрезвычайно увеличенную мощность, даже большую, чем у вариантов с темной энергией."
ACOT_STARCHARTER_SE: "Стелларитовая звездная хартия"
ACOT_STARCHARTER_SE_DESC: "Современная система наблюдения на борту этого вспомогательного отсека позволяет кораблю функционировать как мобильному часовому, невосприимчивому к любым попыткам нападения из засады."
ACOT_WEAPONS_CORE_SE: "Супер сфокусированное стелларитовое ядро"
ACOT_WEAPONS_CORE_SE_DESC: "Супер сфокусированное стелларитовое ядро преобразует избыточную энергию из окружающих материалов, для усиления систем вооружения корабля и большей производительности."
ACOT_AURA_TECH_INHIBITOR_SE: "Сетевой ингибитор "Вестник рассвета""
ACOT_AURA_TECH_INHIBITOR_SE_DESC: "Это мощное устройство вмешивается в работу вражеских систем, отбирая энергию их щитов и передавая её союзным кораблям."
TECH_UNLOCK_ENERGY_DRAINER_SE_TITLE: "§HРазблокирует компонент:§! Сетевой ингибитор "Вестник рассвета""
TECH_UNLOCK_ENERGY_DRAINER_SE_DESC: "§HСетевой ингибитор "Вестник рассвета"§!\nЭто мощное устройство вмешивается в работу вражеских систем, отбирая энергию их щитов и передавая её союзным кораблям."
ACOT_AURA_SUPERAURA_SE: "Стелларитовая сеть"
