ACOT_MASS_ACCELERATOR_SE_LARGE_DESC: "У меня есть много пуль."
tech_stellarite_afterburners: "Сигма Форсажники"
tech_stellarite_afterburners_desc: "В тех случаях, когда одних только движителей недостаточно для быстрого хода корабля. Сигма Форсажники можно использовать, чтобы заставить их двигаться быстрее. ПОТОМУ ЧТО МЫ ДОЛЖНЫ ЕХАТЬ БЫСТРО! ДОЛЖНЫ ЕХАТЬ ОЧЕНЬ БЫСТРО!"
tech_stellarite_armor: "Солнечный материал"
tech_stellarite_armor_desc: "Появление Звездной Энергии позволяет нам улучшить нашу предыдущую технологию хард-лайта. Использование Звездной Энергии над Темной Энергией позволяет нам увеличить плотность и прочность нового твердого светового материала"
tech_stellarite_artillery: "Звездная гиперскоростная артиллерия"
tech_stellarite_artillery_desc: "Это новое поколение кинетической артиллерии стреляет супер-ускоренной пулей, заряженной звездной энергией. Кинетический удар прорывается сквозь щиты, в то время как энергетический удар бросает броню и разрывает корпус корабля, вызывая разгерметизацию"
tech_resized_mass_accelerator_se: "Звездная пушка Судного дня"
tech_resized_mass_accelerator_se_desc: "У меня есть много пуль"
tech_stellarite_aura_energy_drainer: "Экспонент сети Заря-носитель класса"
tech_stellarite_aura_energy_drainer_desc: "Будучи сильнее темной энергии, звездолюбивая сеть Заря-носитель Сетевой Ингибитор способна направить еще больше энергии, чтобы свести к нулю вражеские корабли и укрепить наши собственные"
tech_stellarite_autocannon: "Звездная Пульсирующая Пушка"
tech_stellarite_autocannon_desc: "Похоже, звездная энергия может быть преобразована в мощное плазменно-подобное энергетическое оружие, которое смертоноснее, чем любое предыдущее плазменное оружие на основе темной материи"
tech_stellarite_beam: "Звездное призматическое копье"
tech_stellarite_beam_desc: "Наши ученые всегда ищут новые возможности для того, чтобы по-настоящему создать что-то уникальное для нашего оружия следующего поколения. Для энергетических копий они придумали новую вариацию, использующую призматическую линзу, жертвуя останавливающей силой для значительно возросшего темпа стрельбы"
tech_stellarite_bomber: "Звездный Бомбардировщик"
tech_stellarite_bomber_desc: "Раньше развитие ударных работ всегда шло рука об руку между бомбардировщиками и истребителями. Хотя такой метод позволяет легко создать модульную конструкцию, работающую для обоих классов, он также ограничивает их истинные возможности.\n\nКак таковые, новые звездные бомбардировщики будут разрабатываться отдельно. В связи с тем, что звездчатый реактор сильно отличается от схем предшественника, мы вынуждены вернуться к более современной конструкции корпуса"
tech_stellarite_disruptor: "Звездный разрушитель"
tech_stellarite_disruptor_desc: "Звездный разрушитель проецирует чрезвычайно мощный луч звездной волны, который перегревает внутренние системы вражеского корабля, поджаривая их силой звезды"
tech_stellarite_emitter: "Звездный Эмиттер"
tech_stellarite_emitter_desc: "Этот излучатель нового поколения использует новый дизайн, основанный на технологии звездчатых металлов. Тем не менее, концепция остается практически неизменной - оружие, способное разряжать мощную энергию в обход щитов и брони"
tech_titan_stellarite_emitter: "Титан Звездный Эмиттер"
tech_titan_stellarite_emitter_desc: "Звездный Эмиттер адаптирован для работы на спинном мозге Титана. Как и старшие поколения, радиус действия приносят в жертву огневую мощь"
tech_stellarite_fighter: "Феникс Интерцептор"
tech_stellarite_fighter_desc: "Внедрение Звездной Энергии позволяет создавать еще более смертоносные штрих-корабли, которые легко справляются с ракетами и другими менее мощными кораблями"
tech_stellarite_flak: "Кинетическая система защиты Сигма"
tech_stellarite_flak_desc: "Всегда смертоносные ракеты и штрих-кораблики нового поколения требуют более специализированных ответных мер. Для этого Звездная КСЗ предназначена для обезвреживания всех вторжений на близком расстоянии с помощью стаи высокочастотных звездчатых взрывных снарядов"
tech_stellarite_gauss: "Воскресная Пушка"
tech_stellarite_gauss_desc: "Больше не довольствуются тем, что полностью полагаются на чистую кинетическую силу, Воскресная Пушка использует новые типы боеприпасов. Твердые твердосплавные снаряды с звездной энергией. Кинетический удар прорезает барьеры, и после этого взрыв энергии воздействует на броню. Это устраняет слабость этого кинетического оружия по отношению к броне, представленной в старых моделях"
tech_stellarite_gunship: "Звездные пушки"
tech_stellarite_gunship_desc: "Наконец-то мы сможем установить на наши корабли звездную катушку с энергией, которая должна обеспечить огромное улучшение огневой мощи по сравнению со старыми поколениями"
tech_stellarite_hyper_jump_drive: "Усилитель гипердвигателя сигма-класса"
tech_stellarite_hyper_jump_drive_desc: "Даже с новым поколением современных варп-драйвов, иногда одного этого недостаточно. Мы можем улучшить наш текущий усилитель гипердрайва, чтобы создать улучшенную конструкцию с меньшими недостатками"
tech_stellarite_inspire_aura: "Сеть звёздной кузницы"
tech_stellarite_inspire_aura_desc: "Одним из достоинств звездной энергии является то, что каждый из них излучает достаточно остатков, чтобы между всем флотом могла быть сформирована сильная сеть, дополняющая каждое судно этими остатками через специализированную кузницу. Возможно, один из них может быть установлен на борту наших столичных кораблей"
tech_stellarite_jump_drive: "Звездный варп-двигатель"
tech_stellarite_jump_drive_desc: "Еще более впечатляющий, чем раньше, FTL-накопитель нового поколения может выполнять прыжок по искривлению еще больше, чем раньше, а системная последовательность зарядки FTL практически исключена"
tech_stellarite_laser: "Сигма Лазер"
tech_stellarite_laser_desc: "Наша первая попытка использовать звездную энергию в качестве лучевого оружия, Сигма Лазер превращает врагов в пепел, используя силу звезд"
tech_stellarite_missile: "Ракетные пусковые установки Звёздная гадюка"
tech_stellarite_missile_desc: "В прошлом мы классифицировали различные типы или управляемые таинства по их размерам и урожайности, каждый из которых имел свои сильные и слабые стороны. Больше нет, пришло время использовать нашу передовую технологию для создания действительно мощной взрывчатой боеголовки. Ракета, чтобы превзойти торпеды"
tech_stellarite_photon: "Звездная фотонная пушка"
tech_stellarite_photon_desc: "Звездная Энергия может быть преобразована в мощное плазменно-подобное энергетическое оружие, которое смертоноснее, чем любое предыдущее плазменное оружие на основе темной материи"
tech_stellarite_plasma_cannon: "Плазменная Пушка на Звездной Энергии"
tech_stellarite_plasma_cannon_desc: "Заряжая звездную энергию, оружие способно выстрелить чрезвычайно смертоносным энергетическим снарядом на большое расстояние. Массивные усилители этой пушки, однако, требуют большой мощности"
tech_stellarite_point_defence: "Система точечной защиты Сигма"
tech_stellarite_point_defence_desc: "Все более мощные ракеты и штрихколы требовали различных подходов к нашим контрмерам. Наша точечная энергетическая защита в настоящее время перенастроена на мощные, медленно действующие барьеры дальнего радиуса действия, которые могут внести больший вклад в саму борьбу"
tech_stellarite_reactive_drone: "Солнечные дроны-площадки"
tech_stellarite_reactive_drone_desc: "Более совершенные и прочные, чем беспилотные летательные аппараты альфа-генерации, беспилотные аппараты сигма-класса должны обеспечивать лучшую защиту, сдерживание и техническое обслуживание брони корабля"
tech_stellarite_reactor: "Реактор на Звездной Энергии"
tech_stellarite_reactor_desc: "С нашей сегодняшней технологией теперь можно создавать мощное оборудование и инструменты для правильного изучения звездных камней. Хотя истинная природа, стоящая за спецификой Звездной Энергии, все еще вызывает споры, никто не будет спорить, что если эта власть имеет потенциал превзойти Темную Материю.\n\n§RПРЕДУПРЕЖДЕНИЕ: Мы еще не полностью понимаем природу этой власти, мы советуем держать тщательный контроль над этим управлением.§!"
tech_stellarite_reactor_booster: "Звездный Вспомогательный усилитель мощности"
tech_stellarite_reactor_booster_desc: "Как и варианты на Темной Энергии, Звездный ВУМ не только обеспечивает дополнительные резервные мощности, но и снижает стоимость самого корабля"
tech_stellarite_sensors: "Массивы звезд"
tech_stellarite_sensors_desc: "Новое поколение геодезических систем определяет движение кораблей, анализируя закономерности смещения и реакции небесных тел системы"
tech_stellarite_shield: "Звездный щит"
tech_stellarite_shield_desc: "В связи с тем, что Звездная Энергия значительно превосходит старые варианты Темной Материи и Темной Энергии, вполне естественно, что энергетические щиты на основе Звездной Энергии также превосходят старые. Барьеры почти в два раза сильнее, чем у предыдущего поколения"
tech_stellarite_shield_supercharger: "Сверхзаряженный барьер из звездного камня"
tech_stellarite_shield_supercharger_desc: "Сверхзаряженные барьеры дают корабельным генераторам щитов чрезвычайно большую мощность, даже большую, чем варианты с темной энергией"
tech_stellarite_star_charter: "Звездная Хартия"
tech_stellarite_star_charter_desc: "Современная система наблюдения на борту этой вспомогательной камеры позволяет кораблю функционировать в качестве мобильного часового массива, непроницаемого для всех попыток засады"
tech_stellarite_thruster: "Звездные двигатели"
tech_stellarite_thruster_desc: "Так как звезды находятся повсюду, а движители предназначены для перемещения в подпространстве, естественно, что мы просто разрабатываем движители, которые черпают энергию из самих звезд и связывают их с нашей волей"
tech_stellarite_titan_beam: "Свет разрушения"
tech_stellarite_titan_beam_desc: "Не слишком отличается от энергетического оружия, используемого Звездным Пожирателем, Свет Разрушения выстреливает смертоносным лучом Звездной Энергии. Гораздо более утонченные реакторы, усилители и энергетическая линза делают это оружие намного превосходящим оружие, используемое зверем, благодаря нашим превосходным технологическим разработкам"
tech_stellarite_weapon_core: "Супер-ориентированное ядро звездного камня"
tech_stellarite_weapon_core_desc: "Супер-ориентированное ядро звездолета преобразует избыточные энергии из окружающих материалов для усиления систем вооружения корабля с целью повышения их эффективности"
tech_warp_stellarite_cannon: "Оружейная деформационная технология"
tech_warp_stellarite_cannon_desc: "Существует только столько чистой кинетической силы, сколько может сделать корабельная защита и оборона продолжают усиливаться, а энергетическое оружие быстро доминирует в полях, наши ученые ищут лучшие способы улучшить наши нынешние массовые ускорители. Хотя концепция звучит странно и довольно глупо, вместо этого можно превратить всю пушку в мощный генератор искривления, который может разорвать ткань пространства и отправить боеголовку внутрь вражеского корабля, минуя щиты и полностью перемещаясь на расстояние. Единственный вопрос на данный момент - как это сделать, сохраняя при этом скорость и скорость снаряда"
ACOT_TITAN_CANNON_SE: "Звездная Варп-Пушка Титан"
ACOT_TITAN_CANNON_SE_DESC: "Представьте себе, что стреляете миниатюрной звездой в интерьер вражеского корабля... а потом представьте, что стреляете звездой, которая вот-вот попадет в сверхновую... получите картинку?"
tech_stellarite_titan_accelerator: "Пушка искривления Титана"
tech_stellarite_titan_accelerator_desc: "На больших кораблях с более мощным генератором и большим пространством для спинномозговой пушки, перед стрельбой можно перезарядить артиллерийский снаряд летучими энергиями из звездного камня до критического уровня. Это занимает много времени, но приводит к такому же разрушительному результату"
tech_computer_stellarite: "Боевой анализатор звездного класса"
tech_computer_stellarite_desc: "Боевой Анализатор Звездного Класса - это чрезвычайно продвинутый Дельфийский Боевой Компьютер, который анализирует условия на поле боя в режиме реального времени и предсказывает наилучший курс действий, а затем автоматически инструктирует все системы корабля реагировать соответствующим образом с минимальными требованиями к ручному вводу. Сеть системы достигает всех звезд"
tech_stellarite_nexus: "Канал Звездной Энергии"
tech_stellarite_nexus_desc: "Делая некоторые изменения в наших Генераторах Сингулярности, мы должны уметь настраивать и манипулировать энергетическими полями для преобразования Темной Энергии в Звездную Энергию. Регулирование безопасности диктует, что этот процесс должен быть автоматизирован"
tech_stelar_advanced_ships: "Дизайн корабля звездного класса"
tech_stelar_advanced_ships_desc: "Появление Звездная Энергия позволяет нам резко сократить пространство, необходимое для первичного реактора каждого корабля, что позволяет нам разрабатывать значительно более прочные секции корабля"
