##############TECH ############################################
 
tech_stellarite_afterburners: "Сигма форсажные горелки"
tech_stellarite_afterburners_desc: "В событиях, что одних только двигателей до сих пор недостаточно, чтобы корабль шел быстро. Сигма Форсажные горелки могут использоваться, чтобы сделать их быстрее. ПОТОМУ ЧТО МЫ ДОЛЖНЫ ИДТИ БЫСТРО! НУЖНО ИДТИ БЫСТРО!"
 
tech_stellarite_armor: "Материал, кованый на солнечных батареях"
tech_stellarite_armor_desc: "Появление Stellarite Power позволяет нам улучшить наши прежние технологии жесткого света. Использование Stellarite Energy over Dark Energy позволяет увеличить плотность и прочность нового твердого светового материала."
 
tech_stellarite_artillery: "Гиперзвездная артиллерия Stellarite"
tech_stellarite_artillery_desc: "Эта артиллерия нового поколения на основе кинетики запускает сверхускоренную пробку, которая заряжена энергией стелларита. Кинетический удар разрывается через щиты, в то время как энергетический удар отбивает броню и разрывает корпус корабля, вызывая разгерметизацию."
 
tech_resized_mass_accelerator_se: "Пушка Судного дня"
tech_resized_mass_accelerator_se_desc: "У меня есть много пуль."
 
tech_stellarite_aura_energy_drainer: "Ингибитор сети класса Dawnbringer"
tech_stellarite_aura_energy_drainer_desc: "Будучи сильнее, чем темная энергия, Stellarite Dawnbringer Network Integrator способен направить еще больше энергии, чтобы свести на нет вражеские корабли и укрепить наши собственные."
 
tech_stellarite_autocannon: "Звездный пульс-пушка"
tech_stellarite_autocannon_desc: "Кажется, что звездная энергия может быть преобразована в мощное плазменное энергетическое оружие, которое смертоноснее, чем любое предыдущее плазменное оружие на основе темной материи."
 
tech_stellarite_beam: "Призматическая лань Stellarite"
tech_stellarite_beam_desc: "Наши ученые всегда ищут новые возможности по-настоящему создать что-то уникальное для нашего оружия следующего поколения. Для энергетических фурм они придумали планы для новой вариации, которая использует призматические линзы, жертвуя остановочной мощностью для значительно увеличенной скорости огня."
 
tech_stellarite_bomber: "Сандрайдер-бомбардировщик"
tech_stellarite_bomber_desc: "Ранее развитие ударных промыслов всегда шло рука об руку между бомбардировщиками и истребителями. Хотя такой метод упрощает создание модульной конструкции, которая работает для обоих классов, он также ограничивает их истинные потенциалы .\n\nТаким образом, новые бомбардировщики со звездным двигателем будут спроектированы отдельно. Из-за того, что звездный реактор значительно отличается от схем предшественника. мы вынуждены вернуться к более современной конструкции корпуса."
 
tech_stellarite_disruptor: "Разрушитель Stellarite"
tech_stellarite_disruptor_desc: "Stellarite Disruptor проецирует чрезвычайно мощный луч звездной волны, которая перегревает внутренние системы корабля противника, обжаривая их силой звезды."
 
tech_stellarite_emitter: "Звездный излучатель"
tech_stellarite_emitter_desc: "Этот эмиттер нового поколения использует новую конструкцию, основанную на технологии стелларита. Концепция остается во многом прежней, однако оружие, способное разряжать мощную энергию, обходящую щиты и броню."
tech_titan_stellarite_emitter: "Титан Стелларит Эмиттер"
tech_titan_stellarite_emitter_desc: "Stellarite Emitter адаптировался к работе над Titan Spinal Bow. Как и старшие поколения, дальность приносится в жертву огневой мощи."
 
tech_stellarite_fighter: "Перехватчик Феникса"
tech_stellarite_fighter_desc: "Внедрение Stellarite Power позволяет создавать еще более смертоносные ударные промыслы, которые могут легко справляться с ракетами и другими малыми промыслами."
 
tech_stellarite_flak: "Система кинетической защиты Sigma"
tech_stellarite_flak_desc: "Всегда смертоносные ракеты нового поколения и ударная техника требуют более специализированных контрмер для реагирования. Для этого Stellarite KDS предназначен для обнуления всех вторжений на близком расстоянии роями высокочастотных звездных взрывных снарядов."
 
tech_stellarite_gauss: "Сундовнерский канон"
tech_stellarite_gauss_desc: "Более не полагаясь в полной мере на чистую кинетическую силу, Sundowner Cannon использует новые типы боеприпасов. Твёрдые жёсткие (Solid Hard-Light) - оболочки, находящиеся под напряжением со звездной энергией. Кинетический удар прорезает барьеры, и энергетический взрыв имеет дело с броней после этого. Это устраняет слабость этого кинетического оружия к броне, представленной в старых моделях."
 
tech_stellarite_gunship: "Звёздные канонерские корабли"
tech_stellarite_gunship_desc: "Наконец, мы можем установить на наших боевых кораблях звездные энергетические установки, которые должны обеспечить огромные улучшения огневой мощи по сравнению со старшими поколениями."
 
tech_stellarite_hyper_jump_drive: "Усилитель гипердвигателя класса Sigma"
tech_stellarite_hyper_jump_drive_desc: "Даже с новейшим варп-драйвом нового поколения, иногда одного этого недостаточно. Мы можем улучшить наш текущий усилитель гипердвигателя, чтобы создать улучшенную конструкцию с меньшими недостатками."
 
tech_stellarite_inspire_aura: "Сеть звёздных кузниц"
tech_stellarite_inspire_aura_desc: "Одним из преимуществ звездной энергии является то, что каждый из них излучает достаточно остатков, чтобы между всем флотом могла быть сформирована сильная сеть, дополняя каждый корабль этими остатками через специализированную кузницу. Возможно, можно было бы установить на борту наших капитальных кораблей?"
 
tech_stellarite_jump_drive: "Звездный варп-драйв"
tech_stellarite_jump_drive_desc: "Еще более впечатляющий, чем раньше, FTL-привод нового поколения может выполнять скачок деформации даже больше, чем раньше, и последовательность зарядки FTL системы почти исключена."
 
tech_stellarite_laser: "Лазер Сигма"
tech_stellarite_laser_desc: "Наша первая попытка использовать звездную энергию как лучевое оружие, Sigma Laser превращает врагов в пепел, используя силу звёзд."
 
tech_stellarite_missile: "Ракетные установки Starviper"
tech_stellarite_missile_desc: "В прошлом мы классифицируем различные типы или управляемые постановления на основе их размеров и урожайности, каждый из которых имеет свои сильные и слабые стороны. Нам уже не пора использовать наши передовые технологии для создания мощной боевой части взрывчатого вещества. Ракета, превосходящая торпеды."
 
tech_stellarite_photon: "Плазменная пушка Stellarite"
tech_stellarite_photon_desc: "Stellarite Energy может быть преобразован в мощное плазменное энергетическое оружие, которое смертоноснее, чем любое предыдущее плазменное оружие на основе темной материи."
 
tech_stellarite_plasma_cannon: "Энергетическая пушка Stellarite с наддувом"
tech_stellarite_plasma_cannon_desc: "Наддувом энергии звездолёта оружие способно выпустить чрезвычайно смертоносный энергетический снаряд на большое расстояние. Массивные усилители этой пушки, однако, требуют большой мощности."
 
tech_stellarite_point_defence: "Система защиты Sigma Point"
tech_stellarite_point_defence_desc: "Все более мощные ракеты и ударная техника требуют различных подходов к нашим контрмерам. Наша энергетическая точечная защита теперь скорректирована для мощных, медленно стреляющих дальних защитных барьеров, которые могут внести больший вклад в саму борьбу."
 
tech_stellarite_reactive_drone: "Плита беспилотника, кованая на солнечных батареях"
tech_stellarite_reactive_drone_desc: "Более сложные и долговечные, чем беспилотники Alpha-Generation, беспилотники Sigma-класса должны обеспечивать лучшую защиту, сдерживание и техническое обслуживание брони корабля."
 
tech_stellarite_reactor: "Применение энергии Stellarite"
tech_stellarite_reactor_desc: "С помощью наших современных технологий теперь можно создавать мощное оборудование и инструменты для правильного изучения stellaris. Хотя истинная природа, лежащая в основе специфики Stellarite Power, все еще обсуждается, никто не будет утверждать, что если эта власть может превзойти Dark Matter .\n\nПРЕДУПРЕЖДЕНИЕ: Мы еще не до конца понимаем природу этой власти, рекомендуется держать тщательный контроль над этим управлением."
 
tech_stellarite_reactor_booster: "Вспомогательный усилитель мощности Stellarite"
tech_stellarite_reactor_booster_desc: "Во многом как и варианты Dark Energy, Stellarite APA не только обеспечивает дополнительные резервные мощности, но и снижает стоимость самого корабля."
 
tech_stellarite_sensors: "Звёздные массивы"
tech_stellarite_sensors_desc: "Это новое поколение систем наблюдения определяет движения кораблей, анализируя модели смещения и реакции небесных тел системы."
 
tech_stellarite_shield: "Звездный щит"
tech_stellarite_shield_desc: "Из-за того, что Stellarite Energy значительно превосходит старые варианты Dark Matter и Dark Energy, вполне естественно, что энергетические щиты, работающие на Stellarite, превосходят и их старых кузенов. Барьеры почти в два раза сильнее, чем у предыдущего поколения."
 
tech_stellarite_shield_supercharger: "Барьер с наддувом Stellarite"
tech_stellarite_shield_supercharger_desc: "Барьеры наддува обеспечивают генераторам щита корабля чрезвычайно большую эффективность, чем варианты Dark Energy."
 
tech_stellarite_star_charter: "Звездный устав Stellarite"
tech_stellarite_star_charter_desc: "Современная система наблюдения на борту этой вспомогательной камеры позволяет кораблю функционировать в качестве мобильной сторожевой решетки, непроницаемой для всех попыток засады."
 
tech_stellarite_thruster: "Звёздчатые подруливатели"
tech_stellarite_thruster_desc: "Поскольку звезды повсюду и двигатели малой тяги предназначены для перемещения в подпространстве, естественно, что мы просто разрабатываем двигатели малой тяги, которые привлекают силу самих звезд и связывают их с нашей волей."
 
tech_stellarite_titan_beam: "Свет разрушения"
tech_stellarite_titan_beam_desc: "Не слишком отличаясь от энергетического оружия, используемого Stellarite Devourer, Light of Destruction запускает смертельный луч Stellarite Energy. Гораздо более изысканные реакторы, усилители и энергетические линзы делают оружие намного превосходящим оружие, используемое зверем, благодаря нашим превосходным технологическим конструкциям."
 
tech_stellarite_weapon_core: "Сверхнаправленное звездообразное ядро"
tech_stellarite_weapon_core_desc: "Сверхфокусированный Stellarite Core преобразует избыточные энергии из окружающих материалов, чтобы усилить системы вооружения корабля для большей производительности."
 
tech_warp_stellarite_cannon: "Оружейная технология варпинга"
tech_warp_stellarite_cannon_desc: "Существует только столько чистой кинетической силы может сделать, так как защита и защита корабля продолжают усиливаться, а энергетическое оружие быстро доминирует на полях, наши ученые ищут лучшие способы улучшить наши нынешние ускорители массы. Хотя концепция звучит странно и довольно глупо, вместо этого можно превратить всю пушку в мощный генератор боеголовок, который может разорвать ткань пространства и отправить боеголовку внутрь вражеского корабля, обойдя щиты и пройдя расстояние полностью. Единственная проблема на данный момент, как это сделать, сохраняя скорость и скорость снаряда?"
 
ACOT_TITAN_CANNON_SE: "Титан Варп Стелларканнон"
ACOT_TITAN_CANNON_SE_DESC: "Представьте себе выстрел миниатюрной звезды в интерьер вражеского корабля... тогда представьте себе выстрел звезды, которая собирается пойти сверхновой в этот корабль... получить картину?"
 
tech_stellarite_titan_accelerator: "Варп-пушка титанического размера"
tech_stellarite_titan_accelerator_desc: "На более крупных кораблях с более сильными генераторами и большим количеством места для спинальной пушки возможно надзарядить артиллерийский снаряд летучими звездными энергиями до критического уровня перед выстрелом из оружия. Это занимает длительное время, но дает столь же разрушительный результат."
 
tech_computer_stellarite: "Боевой анализатор звездного класса"
tech_computer_stellarite_desc: "Stellar-Class Combat Analyzer - чрезвычайно продвинутый Delphic Combat Computer, который анализирует условия боя в реальном времени и предсказывает наилучший ход действий, а затем автоматически инструктирует все системы корабля реагировать соответствующим образом с минимальным требуемым ручным вводом. Сеть системы достигает звёзд."
 
tech_stellarite_nexus: "Энергетический трубопровод Stellarite"
tech_stellarite_nexus_desc: "Внося некоторые изменения в наши генераторы сингулярности, мы должны иметь возможность настраивать и манипулировать энергетическими полями для преобразования Темной Энергии в Энергию Стелларита. Правила безопасности требуют автоматизации этого процесса."
 
tech_stelar_advanced_ships: "Проекты кораблей звездного класса"
tech_stelar_advanced_ships_desc: "Появление Stellarite Energy позволяет резко сократить объем пространства, необходимого для каждого корабельного первичного реактора, позволяя разрабатывать значительно более прочные секции корабля."
 
 
