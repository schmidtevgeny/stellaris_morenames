SE_BALANCE_COMBAT_COMPUTER_TITAN: "Сбалансированный боевой анализатор (Корабли Титаник)"
ACOT_HYPERCHARGED_JUMPER_SE: "Stellar Supercharged Hyperdrive Amplifier"
BASE_COMBAT_COMPUTER_COLOSSUS_SE: "Звездный Геркулес Колосс компьютер"
BASE_COMBAT_COMPUTER_COLOSSUS_SE_DESC: "Звезды манят"
TECH_UNLOCK_STELLARITE_ARMOR_TITLE: "§HРазблокировка компонента:§! Солнечная броня"
TECH_UNLOCK_STELLARITE_ARMOR_DESC: "Вместо того, чтобы использовать Темную Энергию для создания жесткосветовых плит, Солнечная броня использует энергию Звездного камня, чтобы создать прочную световую конструкцию, выступающую в качестве новых плит. Хотя она больше не обеспечивает дополнительного экранирования, новая броня укрепляет внутренний корпус корабля и в то же время превосходит по своим характеристикам твердые плиты на основе темной энергии"
TECH_UNLOCK_STELLARITE_PLATINGS_TITLE: "§HРазблокировка компонента:§! Серафские Пластины"
TECH_UNLOCK_STELLARITE_PLATINGS_DESC: "Эти пластины изготовлены из неизвестных материалов, которые не только чрезвычайно прочны, но и способны перестраиваться и восстанавливаться для устранения любых повреждений, нанесенных корпусу корабля"
TECH_UNLOCK_STELLARITE_SHIELD_TITLE: "§HРазблокировка компонента:§! Щит из звездного камня"
TECH_UNLOCK_STELLARITE_SHIELD_DESC: "В связи с тем, что Энергия Звёздного камня значительно превосходит старые варианты Темной Материи и Темной Энергии, вполне естественно, что энергетические щиты на основе Звездного камня также превосходят их старые представления. Барьеры почти в два раза сильнее, чем предыдущее поколение"
TECH_UNLOCK_STELLARITE_THRUSTER_TITLE: "§HРазблокировка компонента:§! Звездные двигатели"
TECH_UNLOCK_STELLARITE_THRUSTER_DESC: "Мощные корабельные подруливающие устройства, использующие звездную энергию, чтобы двигаться с большой скоростью."
TECH_UNLOCK_STELLARITE_REACTOR_TITLE: "§HРазблокировка компонента:§! Звездный Реактор"
TECH_UNLOCK_STELLARITE_REACTOR_DESC: "Хотя истинная природа, лежащая в основе специфики Энергии Звёзд, все еще вызывает споры, выход энергии, вырабатываемой их реакторами, все еще несомненно является мощным, превосходящим даже варианты Темной Энергии."
TECH_UNLOCK_STELLARITE_SENSORS_TITLE: "§HРазблокировка компонента:§! Звёздные Массивы"
TECH_UNLOCK_STELLARITE_SENSORS_DESC: "Новое поколение геодезических систем определяет движение кораблей, анализируя закономерности смещения и реакции небесных тел системы."
TECH_UNLOCK_STELLARITE_CCOM_TITLE: "§HРазблокировка компонента:§! Анализатор боевых действий звездного класса"
TECH_UNLOCK_STELLARITE_CCOM_DESC: "Боевой анализатор звездного класса - это чрезвычайно продвинутый боевой компьютер, который анализирует условия боя в режиме реального времени и предсказывает наилучший курс действий, а затем автоматически инструктирует все системы корабля реагировать соответствующим образом с минимальными требованиями к ручному вводу."
TECH_UNLOCK_STELLARITE_JDRIVE_TITLE: "§HРазблокировка компонента:§! Звездный Прыжковый Двигатель"
TECH_UNLOCK_STELLARITE_JDRIVE_DESC: "Используя силу самих звезд для питания генераторов червоточины, Звездный Прыжковый Двигатель работает на гораздо большем расстоянии без перегрузки."
ACOT_LASER_SE: "Сигма Лазерная пушка"
ACOT_LASER_SE_DESC: "Сигма ЛАзер использует энергию звезд, саму силу звезды для зарождения врагов. У него нет недостатков против щитов."
ACOT_PLASMA_SE: "Звездная плазменная пушка"
ACOT_PLASMA_SE_DESC: "Звездная энергия может быть преобразована в мощное плазменно-подобное энергетическое оружие, которое смертоноснее, чем любое предыдущее плазменное оружие на основе темной материи"
SMALL_ACOT_DISRUPTOR_SE: "Разрушитель из звездного камня"
SMALL_ACOT_DISRUPTOR_SE_DESC: "Звездный Дизраптор проецирует чрезвычайно мощный луч звездной волны, который перегревает внутреннюю систему вражеского корабля, поджаривая их силой звезды"
MEDIUM_ACOT_DISRUPTOR_SE: "Дизраптор звездных волн"
MEDIUM_ACOT_DISRUPTOR_SE_DESC: "Звездный Дизраптор проецирует чрезвычайно мощный луч звездной волны, который перегревает внутреннюю систему вражеского корабля, поджаривая их силой звезды"
ACOT_DISRUPTOR_SE: "Дизраптор звездных волн"
ACOT_DISRUPTOR_SE_DESC: "Звездный Дизраптор проецирует чрезвычайно мощный луч звездной волны, который перегревает внутреннюю систему вражеского корабля, поджаривая их силой звезды"
ACOT_OMNI_PLASMA_SE: "Сверхзаряженная звездная энергетическая пушка"
ACOT_OMNI_PLASMA_SE_DESC: "Перезаряжая энергию звездолета, оружие способно выстрелить чрезвычайно смертоносным снарядом на большое расстояние. Массивные усилители этой пушки, однако, требуют большой мощности"
ACOT_PARTICLE_LANCE_SE: "Звездное призматическое копье"
ACOT_PARTICLE_LANCE_SE_DESC: "По сравнению со старыми конструкциями, Звездное призматическое копье пропускают через призматическую линзу непрерывный поток звездной энергии, которая может быстро сделать короткую работу на низших корабельных формированиях"
ACOT_POINT_DEFENSE_SE: "Система точечной защиты Сигма"
ACOT_POINT_DEFENSE_SE_DESC: "Все более мощные ракеты и штурмовики призывали к различным подходам к нашим контрмерам. Наша точечная энергетическая оборона в настоящее время перенастроена на мощные, медленно действующие барьеры дальнего радиуса действия, которые могут внести больший вклад в саму борьбу"
ACOT_ARC_EMITTER_SE: "Энергетическое зарядное устройство из звездного камня"
ACOT_ARC_EMITTER_SE_TITAN: "Сфокусированное звездчатое зарядное устройство"
ACOT_ARC_EMITTER_SE_DESC: "Этот излучатель нового поколения использует новую конструкцию, основанную на технологии звездного камня. Тем не менее, концепция остается практически неизменной - оружие, способное разряжать мощную энергию в обход щитов и брони"
ACOT_ARC_EMITTER_SE_TITAN_DESC: "Этот излучатель нового поколения использует новую конструкцию, основанную на технологии звездного камня. Тем не менее, концепция остается в значительной степени прежней - оружие, способное разряжать мощную энергию в обход щитов и брони"
ACOT_PERDITION_BEAM_SE: "Свет разрушения"
ACOT_PERDITION_BEAM_SE_DESC: "Не слишком отличается от энергетического оружия, используемого Звёздным Девувером, Свет разрушения выстреливает смертоносным лучом Звездной Энергии. Гораздо более изысканные реакторы, усилители и энергетическая линза делают это оружие намного превосходящим оружие, используемое зверем, благодаря нашим превосходным технологическим разработкам"
ACOT_AUTOCANNON_SE: "Звездная Пульсирующая Пушка"
ACOT_AUTOCANNON_SE_DESC: "Отходя от обычных взрывных снарядов старшего поколения, это новое кинетическое оружие с коротким радиусом действия использует специальные боеприпасы, заряженные конденсированной энергией звездчатого звездолета, которые взрываются при контакте со смертоносной точностью и кинетической силой"
ACOT_MASS_DRIVER_SE: "Солнцезащитная Пушка"
ACOT_MASS_DRIVER_SE_DESC: "Солнцезащитная Пушка больше не довольствуется тем, что полностью полагается на чистую кинетическую силу, и использует новые типы боеприпасов. Твердые твердосплавные оболочки, заряженные энергией звездного света. Кинетический удар пробивает барьеры, а энергетический взрыв впоследствии воздействует на броню. Это устраняет слабость этого кинетического оружия по отношению к броне, представленной в старых моделях"
ACOT_FLAK_CANNON_SE: "Кинетическая система защиты Сигма"
ACOT_FLAK_CANNON_SE_DESC: "Всегда смертоносные ракеты и штрих-кораблики нового поколения требуют более специализированных ответных мер. Для этой цели Звёздный KDS предназначена для того, чтобы свести к нулю все вторжения на близком расстоянии со стаями высокочастотных кинетических снарядов"
ACOT_ARTILLERY_SE: "Звездная Гиперскоростная Артиллерия"
ACOT_ARTILLERY_SE_DESC: "Это новое поколение кинетической артиллерии стреляет супер-ускоренной пулей, которая заряжена энергией звезд. Кинетический удар прорывается сквозь щиты, в то время как энергетический удар бьет по броне и разрывает корпус корабля, вызывая разгерметизацию"
ACOT_MASS_ACCELERATOR_SE: "Звездная пушка искривления"
ACOT_MASS_ACCELERATOR_SE_DESC: "Чудо-оружие, Пушка искривления выстреливает огромную пулю, заключенную в звездчатую энергию, которая через микроволновую скважину проникает во вражеские корабли. Это полностью устраняет движущуюся субстанцию, сохраняя при этом полную кинетическую силу, скорость и скорость. Оружие способно обходить щиты и части пластинок противника, чтобы нанести прямой урон корпусу"
ACOT_MISSILE_SE: "Ракета Звёздная гадюка"
ACOT_MISSILE_SE_DESC: "Развитие технологий позволяет объединить элементы как ракет, так и торпед. Ракеты Звёздная гадюка упаковывают удары торпед, сохраняя при этом скорость и универсальность ракет"
ACOT_MISSILE_BARRAGE_SE: "Система ракетного заграждения Гидра"
ACOT_MISSILE_BARRAGE_SE_DESC: "Смертоносные ракетные системы дальнего радиуса действия, запускаемые с квадранта, которые жертвуют возможностями слежения для увеличения огневой мощи"
tech_barrage_missile_se: "РБС класса Гидра"
tech_barrage_missile_se_desc: "Несмотря на то, что взрывные ракетные технологии были упрощены и объединены в один пакет с внедрением Звёздной гадюки, то же самое не постигнет их старших братьев. Мы всегда востребованы более мощными взрывами, и кто мы такие, чтобы недовольствовать их"
ACOT_MISSILE_XL_SE: "Ракетная батарея Огненная буря"
ACOT_MISSILE_XL_SE_DESC: "Мощный спинномозговой ракетный комплекс, стреляющий парой высокоскоростных смертоносных ракет с высокими возможностями слежения"
tech_xl_missile_se: "Огненная буря XLMBS"
tech_xl_missile_se_desc: "Так как последнее дополнение к XLMBS было названо Вечная мерзлота, команда согласна с тем, что вариант Сигма должен быть противоположным, так как это новое оружие принесет славные взрывы нашим врагам, и они будут светиться как звезды. Огненная буря XLMB класса может быть массово произведен по вашей команде"
ACOT_MISSILE_NUKE_SE: "Комекко Гига-боевая пусковая установка"
ACOT_MISSILE_NUKE_SE_DESC: "Массивная пусковая установка с боеголовками, предназначенная для уничтожения столичных кораблей с помощью тяжёлых распоряжений. Имеет минимальную дальность 100"
tech_missile_nuke_se: "Красное солнце над раем"
tech_missile_nuke_se_desc: "Чем ближе и ближе мы приближаемся к нашим целям проекта Мегумин. Все почти щелкает. Император заставит всех наших врагов подчиниться через славное уничтожение"
ACOT_FIGHTERS_HANGAR_SE: "Феникс Интерцептор"
ACOT_FIGHTERS_HANGAR_SE_DESC: "Внедрение Звездной Энергии позволяет создавать еще более смертоносные штурмовики, которые легко справляются с ракетами и другими менее мощными кораблями"
ACOT_BOMBERS_HANGAR_SE: "Бомбардировщик Солнечный Всадник"
ACOT_BOMBERS_HANGAR_SE_DESC: "Оснащенные новым звездчатым ядром, метко названные бомбардировщики Солнечный Всадник способны доставить чрезвычайно мощные звездчатые боезаряды, чтобы сбить даже самые могущественные линкоры"
ACOT_GUNSHIP_HANGAR_SE: "Огненный корабль"
ACOT_GUNSHIP_HANGAR_SE_DESC: "Огненные корабли - чрезвычайно смертоносные ударные корабли дальнего радиуса действия, которые превосходно справляются со снайперской стрельбой по ключевым целям издалека"
ACOT_ARMOR_SE: "Солнечная броня"
ACOT_ARMOR_SE_DESC: "Вместо того, чтобы использовать Темную Энергию для создания плоских плит из твердого света, Солнечная Броня использует энергию Звездного света для создания плоских плит из твердого света. Хотя она больше не обеспечивает дополнительного экранирования, новая броня укрепляет внутренний корпус судна и в то же время превосходит по своим характеристикам твердые плиты на основе темной энергии"
ACOT_ENIGMATIC_SHIELD_SE: "Звездный щит"
ACOT_ENIGMATIC_SHIELD_SE_DESC: "В связи с тем, что Звездная Энергия значительно превосходит старые варианты Темной Матрии и Темной Энергии, вполне естественно, что энергетические щиты на основе Звездного Энергии также превосходят их старые представления. Барьеры почти в два раза сильнее, чем предыдущее поколение"
SMALL_ACOT_ARMOR_SE: "Маленькая броня на солнечных батареях"
SMALL_ACOT_ARMOR_SE_DESC: "Вместо того, чтобы использовать Темную Энергию для создания пластин из твердого фонаря, Солнечная Броня использует энергию Звездного света для создания твердого фонаря, действующего в качестве нового пластины. Хотя она больше не обеспечивает дополнительного экранирования, новая броня укрепляет внутренний корпус судна и в то же время превосходит по своим характеристикам твердые плиты на основе темной энергии"
MEDIUM_ACOT_ARMOR_SE: "Средняя броня с солнечной батареей"
MEDIUM_ACOT_ARMOR_SE_DESC: "Вместо того, чтобы использовать Темную Энергию для создания плит из твердого света, броня с солнечной батареей использует энергию Звездного света для создания прочной конструкции, выступающей в качестве новых плит. Хотя она больше не обеспечивает дополнительного экранирования, новая броня укрепляет внутренний корпус судна и в то же время превосходит по своим характеристикам твердые плиты на основе темной энергии"
LARGE_ACOT_ARMOR_SE: "Большая броня с солнечной батареей"
LARGE_ACOT_ARMOR_SE_DESC: "Вместо того, чтобы использовать Темную Энергию для создания плит из твердого сплава, в кованой броне из солнечной энергии используется Энергия Звездного света для создания твердого сплава, действующего в качестве нового плиты. Хотя она больше не обеспечивает дополнительного экранирования, новая броня укрепляет внутренний корпус судна и в то же время превосходит по своим характеристикам твердые плиты на основе темной энергии"
SMALL_ACOT_ENIGMATIC_SHIELD_SE: "Малый Звездный щит"
SMALL_ACOT_ENIGMATIC_SHIELD_SE_DESC: "В связи с тем, что Звездная Энергия значительно превосходит старые варианты Темной материи и Темной Энергии, вполне естественно, что энергетические щиты на основе Звездного Энергии также превосходят их старые представления. Барьеры почти в два раза сильнее, чем предыдущее поколение"
MEDIUM_ACOT_ENIGMATIC_SHIELD_SE: "Средний Звездный щит"
MEDIUM_ACOT_ENIGMATIC_SHIELD_SE_DESC: "В связи с тем, что Звездная Энергия значительно превосходит старые варианты Темной Материи и Темной Энергии, вполне естественно, что энергетические щиты на основе Звездной Энергии также превосходят старые. Барьеры почти в два раза сильнее, чем у предыдущего поколения"
LARGE_ACOT_ENIGMATIC_SHIELD_SE: "Большой Звездный щит"
LARGE_ACOT_ENIGMATIC_SHIELD_SE_DESC: "В связи с тем, что Звездная Энергия значительно превосходит старые варианты Темной Материи и Темной Энергии, вполне естественно, что энергетические щиты на основе Звездной Энергии также превосходят старые. Барьеры почти в два раза сильнее, чем у предыдущего поколения"
STELLARITE_DRIVE_SE: "Звездный варп-двигатель"
STELLARITE_DRIVE_SE_DESC: "Используя энергию самих звезд для питания червоточин, Звездный варп-двигатель работает на гораздо большем расстоянии без перегрузки"
SHIP_THRUSTER_SE: "Ускорители звездного неба"
SHIP_THRUSTER_SE_DESC: "Мощные корабельные подруливающие устройства, использующие энергию звездолета, чтобы двигаться с большой скоростью."
DESTROYER_SHIP_THRUSTER_SE: "Звездные подруливающие устройства"
DESTROYER_SHIP_THRUSTER_SE_DESC: "Мощные корабельные подруливающие устройства, использующие энергию звездолета, чтобы двигаться с большой скоростью."
CRUISER_SHIP_THRUSTER_SE: "Звездные двигатели"
