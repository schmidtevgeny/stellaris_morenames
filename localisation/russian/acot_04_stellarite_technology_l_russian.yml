ACOT_REPAIR_COUNTERMEASURES_SE: "Дроны с реактивными контрмерами Сигма"
ACOT_REPAIR_COUNTERMEASURES_SE_DESC: "Более сложные и долговечные, чем беспилотные летательные аппараты Альфа-Генерация, Сигма-класс обеспечивает лучшую защиту, отпугивание и обслуживание"
ACOT_REACTOR_BOOSTER_SE: "Звездный Вспомогательный Усилитель Мощности"
ACOT_REACTOR_BOOSTER_SE_DESC: "Как и варианты на Темной Энергии, Звездный ВУМ не только предоставляет дополнительные резервные мощности, но и снижает стоимость самого корабля"
ACOT_SHIELD_BOOSTER_SE: "Сверхзаряженный барьер из звездного камня"
