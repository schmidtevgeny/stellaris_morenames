giga_frameworld_penrose: "$d_frameworld_penrose$"
giga_frameworld_penrose_effect: "Начинает строительство многоступенчатой Мегаструктуры, которая после завершения заменит §Y$district_giga_frameworld$ на меньшее количество значительно более мощных §Y$district_giga_frameworld_generator_plural$§!\n\n§Y$district_giga_frameworld_penrose_plural$§! обеспечивают дополнительные £job_technician£§Y[owner.GetTechnician] рабочие места§! но стоят дороже, чем районы, которые они заменяют.\n\n$frameworld_penrose_fake_tooltip$"
giga_frameworld_penrose_desc: "Большое зеркало, построенное вокруг системы $pc_black_hole$, предназначено для использования сверхизлучающего рассеяния, генерируя энергию с поразительной эффективностью."
giga_frameworld_decompressor: "$d_frameworld_decompressor$"
giga_frameworld_decompressor_effect: "Начинает строительство многоступенчатой мегаструктуры, которая после завершения заменит §Y$district_giga_frameworld$ на меньшее количество значительно более мощных §Y$district_giga_frameworld_mining_plural$§!\n\n§Y$district_giga_frameworld_decompressor_plural$§! обеспечивают дополнительные £job_miner£§Y[owner.GetMiner] вакансии§!, но стоят дороже, чем районы, которые они заменяют."
giga_frameworld_decompressor_desc: "Установка гравитационного линзирования, которая превращает гравитационные поля в буры, способные извлекать материал из $pc_black_hole$."
giga_frameworld_advanced_city: "Upgrade Drone Habitation Sections"
giga_frameworld_advanced_city_effect: "Заменяет §Y$district_giga_frameworld$ на меньшее число §Y$district_giga_frameworld_nexus_plural$§! , и заменяет два рабочих места £job_maintenance_drone£§Y$job_maintenance_drone_plural$§! каждого §Y$district_giga_frameworld_amenities_gestalt$§! на £job_frame_maintenance_overseer£§Y$job_frame_maintenance_overseer_plural$§!\n\n§Y$district_giga_frameworld_nexus_advanced_plural$§! в два раза эффективнее, чем районы, которые они заменяют.\n$job_frame_maintenance_overseer_effect_desc$\n "
giga_frameworld_advanced_city_desc: "Improved designs for habitation and storage stations will allow for better organization of living spaces."
giga_frameworld_advanced_industrial: "Расширить тяжелую промышленность"
giga_frameworld_advanced_industrial_effect: "Заменяет §Y$district_giga_frameworld$ на меньшее число §Y$district_giga_frameworld_industrial_plural$§!\n\n§Y$district_giga_frameworld_industrial_advanced_plural$§! предоставить 2 дополнительных вакансии £job_fabricator£§Y[owner.GetAlloyProducer]§! но требуют £volatile_motes£ §Y$volatile_motes$§! для поддержания."
giga_frameworld_advanced_industrial_desc: "Introducing advanced industrial processes using exotic materials in conjunction with expanded foundry facilities will greatly improve throughput."
giga_frameworld_advanced_sanctuary: "Sanctuary Arcology Project"
giga_frameworld_advanced_sanctuary_effect: "Заменяет §Y$district_giga_frameworld$ на меньшее число §Y$district_giga_frameworld_sanctuary_plural$§!\n\n§Y$district_giga_frameworld_sanctuary_advanced_plural$§! - в них проживает вдвое больше £job_bio_trophy£ §Y$job_bio_trophy_plural$§! чем в районах, которые они заменяют."
giga_frameworld_advanced_sanctuary_desc: "Стратегическое переосмысление органических средств удовлетворения потребностей и развлечений позволит создать гораздо большую плотность жилья без ущерба для функциональности и комфорта."
giga_frameworld_gaia: "Upgrade Environmental Support Systems"
giga_frameworld_gaia_desc: "Передовые системы контроля климата, разработанные для обеспечения идеальной среды для всех форм органической жизни."
giga_frameworld_computing_complex: "Upgrade Data Processing Facilities"
giga_frameworld_computing_complex_desc: "Выделенные помещения для хранения данных высокой плотности и ускоренной обработки информации значительно улучшат наши возможности для исследований."
giga_frameworld_expand_infrastructure: "Расширить инфраструктуру станции"
giga_frameworld_expand_infrastructure_desc: "Повышение пропускной способности производственных и ремонтных мощностей станции позволит нам поддерживать большее количество модулей."
giga_frameworld_maginot: "Implement Maginot Doctrine"
giga_frameworld_maginot_effect: "Unlocks §Y$name_maginot$ mechanics§!, improving the defensive potential of the $pc_giga_frameworld$ in a multitude of ways:\n\nДобавляет §Y$strategic_defence_command_platform$§!, чрезвычайно мощную модернизируемую оборонительную станцию, способную противостоять целым флотам.\n\nДобавляет дополнительные 3 §Y$frameworld_defensive_station_plural$§! к оборонительному периметру $pc_giga_frameworld$.\n\nПозволяет строить районы §Y$district_giga_frameworld_maginot_shield_generators$§! и §Y$district_giga_frameworld_maginot_planetary_cannons$§!, которые усиливают космическую оборону и предоставляют специальные армии\n\n§Y$district_giga_frameworld_fortress_plural$§! обеспечивает дополнительные мощные армии обороны\n\nProvides a toggleable §YSubspace Disruption System§! which blocks wormhole formation and jump drive operation in this and adjacent systems\n\n"
giga_frameworld_maginot_desc: "We now understand the absurd lengths to which a planet can be fortified, and with this knowledge we see a clear path towards improving our own defenses."
