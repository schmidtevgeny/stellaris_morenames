giga_frameworld_outpost_icon_desc: "This system contains one or more §Y$giga_frameworld_outpost_plural$§!\n\n§Y$giga_frameworld_outpost_plural$§! это незначительные колонии, принадлежащие империям с происхождением §Y$origin_frameworld$§! Их не нужно захватывать, чтобы захватить систему."
giga_frameworld_outpost_icon_tooltip: "$giga_frameworld_outpost_plural$ нельзя проехать, эта кнопка является побочным продуктом метода, используемого для добавления значка карты, и ее следует игнорировать."
frameworld_outpost_0: "$giga_frameworld_outpost$"
frameworld_outpost_0_DESC: "Крупный орбитальный сетевой узел, предназначенный для облегчения удаленных операций на планете высокоцентрализованной разведки $auth_machine_intelligence$."
frameworld_outpost_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_special$\nЭксплуатирует планетарные ресурсы и предоставляет §Yважные бонусы§! для §Y$pc_giga_frameworld$§!\n§L$giga_frameworld_outpost_desc$§!"
frameworld_outpost_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - эквивалент основания колонии в обычной игре, $giga_frameworld_outpost_plural$ предоставляют значительные бонусы к росту и строительству, и должны быть высокоприоритетными. Производство ресурсов зависит от характеристик и класса планеты-хозяина.\n\nСтоимость увеличивается с помощью модификаторов £mod_starbase_ship_build_cost_mult£ §Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§!\n\nЭффект за $giga_frameworld_outpost$:\n\n$frameworld_outpost_fake_tooltip$"
frameworld_outpost_marked_0: "$frameworld_outpost_0$"
frameworld_outpost_marked_0_DESC: "$frameworld_outpost_0_DESC$"
frameworld_outpost_marked_0_MEGASTRUCTURE_DETAILS: "$frameworld_outpost_0_MEGASTRUCTURE_DETAILS$"
