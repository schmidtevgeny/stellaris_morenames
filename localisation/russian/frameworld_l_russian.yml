  giga_frameworld_advanced_city_effect:0 "Заменяет §Y$district_giga_frameworld$ на меньшее число §Y$district_giga_frameworld_nexus_plural$§! , и заменяет два рабочих места £job_maintenance_drone£§Y$job_maintenance_drone_plural$§! каждого §Y$district_giga_frameworld_amenities_gestalt$§! на £job_frame_maintenance_overseer£§Y$job_frame_maintenance_overseer_plural$§!\n\n§Y$district_giga_frameworld_nexus_advanced_plural$§! в два раза эффективнее, чем районы, которые они заменяют.\n$job_frame_maintenance_overseer_effect_desc$\n "
  giga_frameworld_advanced_industrial:0 "Расширить тяжелую промышленность"
  giga_frameworld_advanced_industrial_desc:0 "Внедрение передовых промышленных процессов с использованием экзотических материалов в сочетании с расширенными литейными мощностями значительно повысит пропускную способность."
  giga_frameworld_advanced_industrial_effect:0 "Заменяет §Y$district_giga_frameworld$ на меньшее число §Y$district_giga_frameworld_industrial_plural$§!\n\n§Y$district_giga_frameworld_industrial_advanced_plural$§! предоставить 2 дополнительных вакансии £job_fabricator£§Y[owner.GetAlloyProducer]§! но требуют £volatile_motes£ §Y$volatile_motes$§! для поддержания."
  giga_frameworld_advanced_sanctuary:0 "Проект Аркологии-убежища"
  giga_frameworld_advanced_sanctuary_desc:0 "Стратегическое переосмысление органических средств удовлетворения потребностей и развлечений позволит создать гораздо большую плотность жилья без ущерба для функциональности и комфорта."
