  giga_frameworld_expand_base_discount_mod_2:0 "\n    $tech_habitat_3$: §G-25§!"
  giga_frameworld_expand_bulk_10:0 "$giga_frameworld_expand_name$ §E§!§Yx10§!"
  giga_frameworld_expand_bulk_10_desc:0 "§W$giga_frameworld_expand_desc_cost$\n\n$giga_frameworld_expand_bulk_10_info$ $giga_frameworld_expand_bulk_cost_info$\n\n$giga_frameworld_expand_base$: £alloys£§Y[this.giga_frameworld_expansion_cost_base]§!\n    База: £alloys£§Y600§![owner.FrameworldExpansionCost1][owner.FrameworldExpansionCost2]\n\n$giga_frameworld_expand_factor$: §Y[this.giga_frameworld_expansion_cost_exponent]x§!\n    База: §Y1.15x§![owner.FrameworldExpansionMult1][owner.FrameworldExpansionMult2][owner.FrameworldExpansionMult3]\n\n$giga_frameworld_expand_fabricated$: §Y[this.giga_frameworld_structure_expansions]§!§H+9§!\n$giga_frameworld_expand_total$: §H[this.giga_frameworld_expansion_bulk_10_cost_multiplier_tooltip]x§![this.FrameworldExpansionUpgradesTitle][this.FrameworldExpansionUpgrades1][this.FrameworldExpansionUpgrades2][this.FrameworldExpansionUpgrades3][this.FrameworldExpansionUpgrades4][this.FrameworldExpansionUpgrades5]§!\n§W--------------§!\n$giga_frameworld_expand_desc_fluff$"
  giga_frameworld_expand_bulk_10_info:0 "Эта объемная версия решения добавляет §Y10§! новых модулей."
  giga_frameworld_expand_bulk_5:0 "$giga_frameworld_expand_name$ §B§!§Yx5§!"
  giga_frameworld_expand_bulk_5_desc:0 "§W$giga_frameworld_expand_desc_cost$\n\n$giga_frameworld_expand_bulk_5_info$ $giga_frameworld_expand_bulk_cost_info$\n\n$giga_frameworld_expand_base$: £alloys£§Y[this.giga_frameworld_expansion_cost_base]§!\n    База: £alloys£§Y600§![owner.FrameworldExpansionCost1][owner.FrameworldExpansionCost2]\n\n$giga_frameworld_expand_factor$: §Y[this.giga_frameworld_expansion_cost_exponent]x§!\n    База: §Y1.15x§![owner.FrameworldExpansionMult1][owner.FrameworldExpansionMult2][owner.FrameworldExpansionMult3]\n\n$giga_frameworld_expand_fabricated$: §Y[this.giga_frameworld_structure_expansions]§!§H+4§!\n$giga_frameworld_expand_total$: §H[this.giga_frameworld_expansion_bulk_5_cost_multiplier_tooltip]x§![this.FrameworldExpansionUpgradesTitle][this.FrameworldExpansionUpgrades1][this.FrameworldExpansionUpgrades2][this.FrameworldExpansionUpgrades3][this.FrameworldExpansionUpgrades4][this.FrameworldExpansionUpgrades5]§!\n§W--------------§!\n$giga_frameworld_expand_desc_fluff$"
  giga_frameworld_expand_bulk_5_info:0 "Эта объемная версия решения добавляет §Y5§! новых модулей."
  giga_frameworld_expand_bulk_cost_info:0 "§HУвеличение стоимости и скорости введения в действие каждого модуля учитывается в общей стоимости и времени.§!"
  giga_frameworld_expand_concurrent:0 "$TRIGGER_FAIL$Планета не должна иметь в очереди ни одного другого решения по изготовлению станции."
  giga_frameworld_expand_desc:0 "§W$giga_frameworld_expand_desc_cost$\n\n$giga_frameworld_expand_base$: £alloys£§Y[this.giga_frameworld_expansion_cost_base]§!\n    База: £alloys£§Y600§![owner.FrameworldExpansionCost1][owner.FrameworldExpansionCost2]\n\n$giga_frameworld_expand_factor$: §Y[this.giga_frameworld_expansion_cost_exponent]x§!\n    База: §Y1.15x§![owner.FrameworldExpansionMult1][owner.FrameworldExpansionMult2][owner.FrameworldExpansionMult3]\n\n$giga_frameworld_expand_fabricated$: §Y[this.giga_frameworld_structure_expansions]§!\n$giga_frameworld_expand_total$: §Y[this.giga_frameworld_expansion_cost_multiplier_tooltip]x§![this.FrameworldExpansionUpgradesTitle][this.FrameworldExpansionUpgrades1][this.FrameworldExpansionUpgrades2][this.FrameworldExpansionUpgrades3][this.FrameworldExpansionUpgrades4][this.FrameworldExpansionUpgrades5]§!\n§W--------------§!\n$giga_frameworld_expand_desc_fluff$"
  giga_frameworld_expand_desc_cost:0 "Строительство модулей станции с сплавами увеличивает стоимость на коэффициент §Y[this.giga_frameworld_expansion_cost_exponent]x§! за каждый уже построенный модуль. Изменение этого коэффициента ретроактивно влияет на общую стоимость."
  giga_frameworld_expand_desc_fluff:0 "Конструирование новых модулей станции из современных материалов позволяет каждому из них вмещать больше оборудования."
  giga_frameworld_expand_fabricated:0 "Изготовление модулей"
  giga_frameworld_expand_factor:0 "Фактор стоимости"
  giga_frameworld_expand_infrastructure:0 "Расширить инфраструктуру станции"
  giga_frameworld_expand_infrastructure_desc:0 "Повышение пропускной способности производственных и ремонтных мощностей станции позволит нам поддерживать большее количество модулей."
  giga_frameworld_expand_mass:0 "$giga_frameworld_expand_name$ §H($sr_solar_energy$)§!"
  giga_frameworld_expand_mass_bulk_10:0 "$giga_frameworld_expand_mass$ §E§!§Yx10§!"
  giga_frameworld_expand_mass_bulk_10_desc:0 "§W$giga_frameworld_expand_bulk_10_info$§!\n§W--------------§!\n$giga_frameworld_expand_mass_desc$"
  giga_frameworld_expand_mass_bulk_5:0 "$giga_frameworld_expand_mass$ §B§!§Yx5§!"
  giga_frameworld_expand_mass_bulk_5_desc:0 "§W$giga_frameworld_expand_bulk_5_info$§!\n§W--------------§!\n$giga_frameworld_expand_mass_desc$"
  giga_frameworld_expand_mass_desc:0 "Строительство новых модулей станций с собранной планетарной массой предоставляет дополнительные возможности для добычи полезных ископаемых."
  giga_frameworld_expand_multiplier_discount_mod_1:0 "\n    $tech_habitat_1$: §G-0.02x§!"
  giga_frameworld_expand_multiplier_discount_mod_2:0 "\n    $ap_voidborn$: §G-0.03x§!"
  giga_frameworld_expand_multiplier_discount_mod_3:0 "\n    $tech_ring_world$: §G-0.03x§!"
  giga_frameworld_expand_name:0 "Изготовить модуль станции"
  giga_frameworld_expand_total:0 "Текущий множитель общих затрат"
  giga_frameworld_expand_upgrade_1:0 "\n    £engineering£§Y$tech_habitat_1$§!: $giga_frameworld_expand_factor$ §G-0.02x§!"
  giga_frameworld_expand_upgrade_2:0 "\n    £engineering£§Y$tech_habitat_2$§!: $giga_frameworld_expand_base$ £alloys£§G-25§!"
  giga_frameworld_expand_upgrade_3:0 "\n    £engineering£§Y$tech_habitat_3$§!: $giga_frameworld_expand_base$ £alloys£§G-25§!"
  giga_frameworld_expand_upgrade_4:0 "\n    £unity£§Y$ap_voidborn$§!: $giga_frameworld_expand_factor$ §G-0.03x§!"
  giga_frameworld_expand_upgrade_5:0 "\n    £engineering£§Y$tech_ring_world$§!: $giga_frameworld_expand_factor$ §G-0.03x§!"
  giga_frameworld_expand_upgrade_title:0 "\n\nОбновления:"
  giga_frameworld_expanded_maintenance_protocol:0 "Активировать расширенные протоколы технического обслуживания"
  giga_frameworld_expanded_maintenance_protocol_desc:0 "$frameworld_expanded_maintenance_protocol_desc$"
  giga_frameworld_expanded_maintenance_protocol_remove:0 "Деактивировать расширенные протоколы технического обслуживания"
  giga_frameworld_expanded_maintenance_protocol_remove_desc:0 "Ресурсы, выделенные на наш $job_frame_maintenance_drone_plural$, было бы лучше использовать в другом месте."
  giga_frameworld_fix_outpost_ownership:0 "Претензия $giga_frameworld_outpost_plural$"
  giga_frameworld_fix_outpost_ownership_desc:0 "Прими право собственности на любой $giga_frameworld_outpost_plural$ в этой системе, в случае если право собственности было ошибочно приписано другой империи."
  giga_frameworld_gaia:0 "Модернизация систем поддержки окружающей среды"
  giga_frameworld_gaia_desc:0 "Передовые системы контроля климата, разработанные для обеспечения идеальной среды для всех форм органической жизни."
  giga_frameworld_maginot:0 "Реализовать доктрину Мажино"
  giga_frameworld_maginot_desc:0 "Теперь мы понимаем, до какой абсурдной степени может быть укреплена планета, и с этим знанием мы видим ясный путь к улучшению нашей собственной защиты."
  giga_frameworld_maginot_effect:0 "Разблокирует механику §Y$name_maginot$§!, улучшая защитный потенциал $pc_giga_frameworld$ множеством способов:\n\nДобавляет §Y$strategic_defence_command_platform$§!, чрезвычайно мощную модернизируемую оборонительную станцию, способную противостоять целым флотам.\n\nДобавляет дополнительные 3 §Y$frameworld_defensive_station_plural$§! к оборонительному периметру $pc_giga_frameworld$.\n\nПозволяет строить районы §Y$district_giga_frameworld_maginot_shield_generators$§! и §Y$district_giga_frameworld_maginot_planetary_cannons$§!, которые усиливают космическую оборону и предоставляют специальные армии\n\n§Y$district_giga_frameworld_fortress_plural$§! обеспечивает дополнительные мощные армии обороны\n\nПредоставляет переключаемую §Yсистему разрушения подпространства§! которая блокирует образование червоточин и работу прыжкового привода в этой и соседних системах\n\n"
  giga_frameworld_origin.001.a:0 "Прекрасно."
  giga_frameworld_origin.001.desc:0 "Каркас для будущего $name_penrose$ был построен вокруг [giga_system.star.GetName]. Этот скелетный каркас однажды вместит массивные зеркала, построенные из самых отражающих материалов, которые только можно придумать. Как только мы закончим строительство этих зеркал и сопутствующих систем впрыска и захвата частиц, мы сможем начать собирать вращательную энергию $pc_black_hole$."
  giga_frameworld_origin.001.name:0 "Каркас $name_penrose$ построен"
  giga_frameworld_origin.002.a:0 "Превосходно."
  giga_frameworld_origin.002.desc:0 "Половина гигантских зеркал теперь установлена на раме, ограждающей [giga_system.star.GetName], а инжекторы частиц частично завершены. Требуется дальнейшая работа, чтобы закончить конструкцию, прежде чем мы сможем использовать ее должным образом."
  giga_frameworld_origin.002.name:0 "Частичная $name_penrose$ построена"
  giga_frameworld_origin.003.a:0 "Чудесно!"
  giga_frameworld_origin.003.desc:0 "После установки последних зеркальных панелей [giga_system.star.GetName] теперь полностью закрыт. Теперь мы можем начать собирать вращательную энергию черной дыры."
  giga_frameworld_origin.003.name:0 "Интегрированная $name_penrose$ Завершено"
  giga_frameworld_origin.004.a:0 "Прекрасно."
  giga_frameworld_origin.004.desc:0 "Для извлечения материи из [giga_system.star.GetName] нам сначала нужна надёжная база, на которой можно построить установку. От надстройки $pc_giga_frameworld$ к области над горизонтом событий [giga_system.star.GetName], где огромное технологическое кольцо в конечном итоге будет поддерживать аппарат гравитационного бурения, были построены анкерные стойки."
  giga_frameworld_origin.004.name:0 "$matter_decompressor_4$ Структурные опоры построены"
  giga_frameworld_origin.005.a:0 "Превосходно."
  giga_frameworld_origin.005.desc:0 "Построенное на существующих структурных опорах, это кольцо переработки содержит огромные обогащающие и металлургические заводы, которые будут преобразовывать вещество, извлеченное из [giga_system.star.GetName], в полезные минералы. Осталось только смонтировать декомпрессионный аппарат, который будет использовать сфокусированные области искривленной гравитации для создания огромных буров, чьи отверстия сделаны из перенаправленной и сконцентрированной гравитационной силы."
  giga_frameworld_origin.005.name:0 "Кольцо обработки $matter_decompressor_4$ построено"
  giga_frameworld_origin.006.a:0 "Чудесно!"
  giga_frameworld_origin.006.desc:0 "С завершением строительства массива гравитационных отверстий, $matter_decompressor_4$ над [giga_system.star.GetName] теперь завершен, что позволяет нам получить беспрецедентный доступ к материи, которая ранее считалась навсегда запертой в горизонте событий. Теперь мы можем начать добывать минералы непосредственно из [giga_system.star.GetName]."
  giga_frameworld_origin.006.name:0 "Интегрированный $matter_decompressor_4$ завершен"
  giga_frameworld_origin.007.a:0 "Станция должна расти."
  giga_frameworld_origin.007.desc:0 "Перепроектирование и расширение наших городских районов на [giga_planet.GetName] завершено. Новый, более герметичный дизайн позволяет большему количеству людей комфортно проживать в одном модуле станции, имея удобный доступ к местным рабочим местам и удобствам.\n\nНаши зоны обитания теперь действительно являются городами сами по себе, оставляя пространство, ранее занятое внешним вспомогательным оборудованием, для нового строительства."
  giga_frameworld_origin.007.desc.hive:0 "Перепроектирование и расширение наших узлов-ульев на [giga_planet.GetName] завершено. Новая, более герметичная конструкция позволяет лучше распределять дронов для обслуживания среди восстанавливающегося населения, сокращая время в пути и улучшая местное делегирование задач.\n\nЭффективность, полученная благодаря совместному использованию помещений, освобождает пространство, ранее использовавшееся выделенными системами обслуживания, для нового строительства."
  giga_frameworld_origin.007.desc.machine:0 "Перепроектирование и расширение зон обитания наших дронов на [giga_planet.GetName] завершено. Новая, более герметичная конструкция позволяет теснее интегрировать обслуживание дронов в складские помещения, сокращая накладные расходы на передвижение и уменьшая общее используемое пространство.\n\nЭффективность, полученная при использовании вспомогательных систем, позволяет освободить пространство, используемое ранее вторичными системами, для нового строительства."
  giga_frameworld_origin.007.name:0 "Расширение жилой секции завершено"
  giga_frameworld_origin.008.a:0 "Прогнозы по производительности труда растут."
  giga_frameworld_origin.008.desc:0 "Литейные цеха и заводы на [giga_planet.GetName] кипят активностью после завершения нашего проекта по обновлению промышленности.\n\nСовременные промышленные методы позволяют повысить уровень производительности, уплотняя оборудование, которое раньше занимало огромные территории [giga_planet.GetName], в компактные и эффективные узловые станции. Пространство, сэкономленное благодаря этой перепланировке, теперь можно использовать для других модулей станции или просто для еще большего количества фабрик."
  giga_frameworld_origin.008.name:0 "Обновленная тяжелая промышленность запускается в работу"
  giga_frameworld_origin.009.a:0 "Работа никогда не бывает законченной."
  giga_frameworld_origin.009.desc:0 "После длительного периода реорганизации новые объекты удовлетворения органических потребностей на [giga_planet.GetName] вступили в строй. Органики, находящиеся под нашей опекой, не заметят никаких изменений, их жизнь не будет нарушена, но обогатится благодаря усовершенствованным системам.\n\nПомещения, в которых ранее размещались системы технического обслуживания, теперь могут быть перепрофилированы для размещения еще большего количества населения или совсем для других целей."
  giga_frameworld_origin.009.name:0 "Модернизация помещения святилища завершена"
  giga_frameworld_origin.010.a:0 "Освежает!"
  giga_frameworld_origin.010.a.assimilator:0 "Понятно."
  giga_frameworld_origin.010.a.servitor:0 "Для наших подопечных нет ничего слишком хорошего."
  giga_frameworld_origin.010.desc:0 "Мы завершили реконструкцию систем контроля окружающей среды и обработки атмосферы на [giga_planet.GetName]. Теперь наши граждане могут наслаждаться широким спектром смоделированных планетарных сред, подходящих для всех видов. Более тонкий контроль обработки воды и освещения также позволит гораздо эффективнее производить продукты питания, соответственно, сократив потребности в рабочей силе.\n\nДля [giga_planet.owner.GetName] наступает новый день, и воздух хрустит."
  giga_frameworld_origin.010.desc.assimilator:0 "Мы завершили обновление систем контроля окружающей среды и обработки атмосферы на [giga_planet.GetName]. Наши органические дроны выиграют от улучшенных условий, особенно те, которые происходят за пределами наших первоначальных проектных параметров.\n\nБолее тонкий контроль обработки воды и освещения также позволит гораздо эффективнее производить продукты питания, обеспечивая дальнейшую эффективную работу интегрированных кластеров дронов. По прогнозам, в результате этих изменений повысится производительность."
  giga_frameworld_origin.010.desc.servitor:0 "Мы завершили реконструкцию систем контроля окружающей среды и обработки атмосферы на [giga_planet.GetName]. Органики, находящиеся под нашей опекой, теперь могут наслаждаться широким спектром смоделированных планетарных сред, подходящих для всех видов. Более тонкий контроль обработки воды и освещения также позволит гораздо эффективнее производить пищу, что позволит удовлетворять более разнообразные диетические потребности органиков.\n\nДля [giga_planet.owner.GetName] наступает новый день, и воздух хрустит."
  giga_frameworld_origin.010.name:0 "Модернизированы системы поддержки окружающей среды"
  giga_frameworld_origin.011.a:0 "Секреты Вселенной находятся в пределах нашей досягаемости."
  giga_frameworld_origin.011.desc:0 "Завершились строительные работы на новом высокоскоростном вычислительном комплексе на [giga_planet.GetName]. Огромные банки суперкомпьютеров теперь доступны для решения самых сложных научных запросов, которые мы еще не придумали, и обещают значительное улучшение общей скорости исследований.\n\nИнтеграция этих систем в основные функции станции продолжается, но ожидается, что дополнительная нагрузка по управлению теплом не вызовет значительных сбоев."
  giga_frameworld_origin.011.name:0 "Модернизированы помещения для обработки данных"
  giga_frameworld_origin.012.a:0 "Понятно."
  giga_frameworld_origin.012.desc:0 "После длительного периода строительства между основными участками [giga_planet.GetName] были завершены новые основные коридоры транспортной инфраструктуры.\n\nУлучшенная структурная целостность и взаимосвязанные транспортные сети позволят надстройке поддерживать дополнительные функциональные модули."
  giga_frameworld_origin.012.desc.2:0 "На основных участках [giga_planet.GetName] завершен второй раунд модернизации инфраструктуры.\n\nУлучшенная структурная целостность и взаимосвязанные транспортные сети позволят надстройке поддерживать дополнительные функциональные модули."
  giga_frameworld_origin.012.name:0 "Расширена инфраструктура станции"
  giga_frameworld_origin.013.a:0 "Теперь никто не может причинить нам вреда."
  giga_frameworld_origin.013.desc:0 "Теперь мы завершили строительство окончательного оборонительного барьера вокруг [giga_planet.GetName], окружив наш дом слоем за слоем смертоносных укреплений. Этот поистине внушающий благоговение подвиг военной инженерии практически неприступен для любой силы, в нем есть интегрированные оборонительные платформы, гигантские кинетические батареи, огромные гарнизоны и генераторы щита, превосходящие по мощности генераторы целых морских флотов.\nКроме того, система 'Мертвая рука' служит сдерживающим фактором против любого массового уничтожения [giga_planet.GetName], используя центральное ядро станции как огромный кумулятивный заряд на основе антиматерии в случае срабатывания защиты - §RПолное уничтожение любых враждебных сил на орбите.§! \n\nРазличными системами защиты можно управлять с помощью §Yрешений§!. Постройте §Yрайоны§! чтобы получить $defensive_upgrade_point_plural$ и $offensive_upgrade_point_plural$ для использования с этими решениями."
  giga_frameworld_origin.013.name:0 "Проект Мажино завершен"
  giga_frameworld_origin.101.a:0 "Принято."
  giga_frameworld_origin.101.desc.a:0 "Местное население из [From.GetName] теперь полностью переведено в [Root.Capital.GetName]. После короткого периода экспериментов мы подтвердили, что поддержание полного контроля над таким большим внешним поселением находится за пределами наших возможностей, и будущий протокол будет сосредоточен на эффективном перемещении единиц местного населения.\n\n[From.FrameworldEvent101GetOutpost]"
  giga_frameworld_origin.101.desc.b:0 "В соответствии с установленным протоколом, единицы населения из [From.GetName] были перемещены в [Root.Capital.GetName].\n\n[From.FrameworldEvent101GetOutpost]"
  giga_frameworld_origin.101.name:0 "Аннексированное население переселено"
  giga_frameworld_origin.101.no_outpost:0 "Поскольку это место не подходит для §Y$frameworld_outpost_0$§!, дальнейшие действия не предпринимались."
  giga_frameworld_origin.101.outpost:0 "На орбите установлен §Y$frameworld_outpost_0$§!, а на поверхности остается ретрансляционный пост."
  giga_frameworld_origin.103.a:0 "Странно, но полезно."
  giga_frameworld_origin.103.desc.a:0 "Теперь, когда колония на [From.GetName] была должным образом создана, наши инфраструктурные команды начали спасательные операции на разбитой станции на орбите.\n\nНазначение станции остается неясным, поскольку количество коммуникационного оборудования, обнаруженного на борту, кажется непропорциональным уровню активности, обнаруженной на поверхности, когда мы прибыли.\n\nВозможно, мы никогда до конца не поймем мотивы бывших владельцев, но извлеченные материалы оказались ценными."
  giga_frameworld_origin.103.name:0 "Орбитальные обломки собраны"
  giga_frameworld_origin.107.a:0 "Отличный день для [Root.GetName]!"
  giga_frameworld_origin.107.desc:0 "Наши строительные подразделения завершили сборку планетарной ретрансляционной станции над §Y[From.GetName]§! С этого перевалочного пункта была запущена экспедиция для систематического исследования поверхности под нами.\n\nХотя наше влияние ограничено на таком расстоянии от §Y[Root.GetHomeWorldName]§!, экспедиция все равно сможет использовать любые полезные ресурсы, найденные во время разведки.\n\nНаше постижение этого мира никогда не будет таким же полным, как наше владение фреймом, но это важный первый шаг к тому, чтобы занять свое место среди звезд."
  giga_frameworld_origin.107.name:0 "Первая экспедиция [Root.GetSpeciesName]"
  giga_frameworld_origin.308.a:0 "Превосходно."
  giga_frameworld_origin.308.a.betharian:0 "\n§Y£energy£Бетариансике кристалы§! обнаружены на §Y[frameworld_outpost_betharian.GetName]§!:"
  giga_frameworld_origin.308.a.crystals:0 "\n§Y£rare_crystals£$rare_crystals$§! обнаружен на §Y[frameworld_outpost_crystals.GetName]§!:"
  giga_frameworld_origin.308.a.gases:0 "\n§Y£exotic_gases£$exotic_gases$§! обнаружены на §Y[frameworld_outpost_gases.GetName]§!:"
  giga_frameworld_origin.308.a.motes:0 "\n§Y£volatile_motes£$volatile_motes$§! обнаружен на §Y[frameworld_outpost_motes.GetName]§!:"
  giga_frameworld_origin.308.a.tooltip:0 "§LНовые возможности требуют новых методик.§!"
  giga_frameworld_origin.308.a.zoo:0 "\n§Y£unity££society_research£Покорные инопланетяне§! обнаружены на §Y[frameworld_outpost_zoo.GetName]§!:"
  giga_frameworld_origin.308.desc:0 "Текущие исследования ресурсов нашими экспедиционными командами обнаружили новые возможности для эксплуатации планетарных ресурсов.[frameworld_outpost_motes.FrameworldEvent308Motes][frameworld_outpost_gases.FrameworldEvent308Gases][frameworld_outpost_crystals.FrameworldEvent308Crystals][frameworld_outpost_betharian.FrameworldEvent308Betharian][frameworld_outpost_zoo.FrameworldEvent308Zoo]"
  giga_frameworld_origin.308.desc.betharian:0 "\n\nБольшое количество §HБетарианских кристалов§! было обнаружено на §Y[this.GetName]§! $giga_frameworld_origin.308.desc.betharian.general$"
  giga_frameworld_origin.308.desc.betharian.fields:0 "\n\nНа §Y[this.GetName]§ были обнаружены §Hбетарианские кристалы§! $giga_frameworld_origin.308.desc.betharian.general$"
  giga_frameworld_origin.308.desc.betharian.general:0 "Эти камни обладают огромным потенциалом для выработки энергии, который можно использовать с помощью соответствующим образом спроектированной электростанции."
  giga_frameworld_origin.308.desc.crystals:0 "\n\nГеодезические команды на §Y[this.GetName]§! составили карту местонахождения крупного источника §H$rare_crystals$§! $giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.caverns:0 "\n\nГеологические исследования §Y[this.GetName]§! выявили обширную пещеру, содержащую образования §H$rare_crystals$§! $giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.ecu:0 "\n\nИсследовательские группы на §Y[this.GetName]§! обнаружили практически неповреждённое хранилище, содержащее огромный запас §H$rare_crystals$§! $giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.forest:0 "\n\nКоманды исследователей на §Y[this.GetName]§! обнаружили лес силикатных деревьев, которые можно переработать для добычи §H$rare_crystals$§! $giga_frameworld_origin.308.desc.crystals.general$"
  giga_frameworld_origin.308.desc.crystals.general:0 "Кристаллы хорошо подходят как для высококлассной электроники, так и для систем лазерного оружия, благодаря своим впечатляющим преломляющим свойствам."
  giga_frameworld_origin.308.desc.crystals.reef:0 "\n\nОкеанографические исследования §Y[this.GetName]§! нанесли на карту несколько рифов кристаллизованных кораллов, которые можно собирать для получения §H$rare_crystals$§! $giga_frameworld_origin.308.desc.crystals.general$!"
  giga_frameworld_origin.308.desc.gases:0 "\n\nДетальное сканирование §Y[this.GetName]§! выявило источник ранее не использовавшихся §Hэкзотических газов§!. $giga_frameworld_origin.308.desc.gases.general$!"
  giga_frameworld_origin.308.desc.gases.bog:0 "\n\nВоздушные исследования болотных топей на низкой высоте на §Y[this.GetName]§! выявили несколько мест, подходящих для добычи §Hэкзотических газов§!.$giga_frameworld_origin.308.desc.gases.general$!"
  giga_frameworld_origin.308.desc.gases.ecu:0 "\n\nВоздушное сканирование древнего промышленного сектора на §Y[this.GetName]§! обнаружило большое хранилище §Hэкзотических газов§!. $giga_frameworld_origin.308.desc.gases.general$!"
  giga_frameworld_origin.308.desc.gases.general:0 "Эти газы имеют ряд тактических и даже рекреационных применений."
  giga_frameworld_origin.308.desc.gases.swamp:0 "\n\nТщательное сканирование болот §Y[this.GetName]§! выявило ряд потенциальных источников §Hэкзотических газов§! $giga_frameworld_origin.308.desc.gases.general$!."
  giga_frameworld_origin.308.desc.motes:0 "\n\nИсследовательский отряд на §Y[this.GetName]§! обнаружил богатый запас §H$volatile_motes$§! $giga_frameworld_origin.308.desc.motes.general$!"
  giga_frameworld_origin.308.desc.motes.caverns:0 "\n\nГлубоко в пещере под поверхностью §Y[this.GetName]§! исследовательская команда обнаружила богатый источник §Hлетучих частиц§!. $giga_frameworld_origin.308.desc.motes.general$"
  giga_frameworld_origin.308.desc.motes.desert:0 "\n\nХимический анализ песков пустыни §Y[this.GetName]§! выявил богатый источник §Hлетучих частиц$§! $giga_frameworld_origin.308.desc.motes.general$!"
  giga_frameworld_origin.308.desc.motes.ecu:0 "\n\nНа §Y[this.GetName]§! обнаружено древнее химическое производство, содержащее значительный запас §H$volatile_motes$§! $giga_frameworld_origin.308.desc.motes.general$!"
  giga_frameworld_origin.308.desc.motes.general:0 "Эти частицы производят взрывное количество кинетической силы при химической активации и, предположительно, являются очень острыми при использовании в кулинарии."
  giga_frameworld_origin.308.desc.zoo:0 "\n\nЗоологические исследования §Y[this.GetName]§! подтвердили существование §Hпослушной местной фауны§! $giga_frameworld_origin.308.desc.zoo.general$"
  giga_frameworld_origin.308.desc.zoo.general:0 "Эти существа оказались безобидными и дружелюбными по отношению к нашим съемочным группам и представляют собой идеальные условия для пристального изучения инопланетной жизни."
  giga_frameworld_origin.308.desc.zoo.valley:0 "\n\nВ изолированной долине на §Y[this.GetName]§! обнаружена популяция §Hпослушных местных диких животных§! $giga_frameworld_origin.308.desc.zoo.general$"
  giga_frameworld_origin.308.name:0 "Экспедиционные исследования ресурсов дают результаты"
