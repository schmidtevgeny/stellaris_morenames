  giga_frameworld_origin.500.desc.first:0 "Наши специалисты по экологии рады сообщить, что процесс посева на [Root.GetName] завершен! Новые созданные в лаборатории растительные гибриды, изготовленные с использованием тщательно отобранных сегментов генетического кода §YБаол§!, собранных из тела последнего §YБаол§!, были успешно развернуты как часть более широкого расширения систем экологической поддержки.\n\nАдминистрация также сообщает, что на [Root.GetName] появилось несколько разумных инопланетян, невероятно похожих на древних §Yбаол§! \n\nХотя они не являются частью коллективного разума, эти §Gновые баол§!, похоже, такие же мирные, как и их предки. Так или иначе, нам придется как-то отреагировать на их присутствие на планете [Root.GetName]."
