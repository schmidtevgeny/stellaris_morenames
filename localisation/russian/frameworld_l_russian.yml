frameworld_penrose_0_DESC: "$penrose_sphere_1_DESC$"
frameworld_penrose_1: "Частичная $name_penrose$"
frameworld_penrose_1_DESC: "Неполная конструкция $name_penrose$ - частичное покрытие зеркальной панели и неполные инжекторы частиц."
frameworld_penrose_2: "$name_penrose$"
frameworld_penrose_2_DESC: "Полностью закрытая зеркалами, энергия теперь может генерироваться с помощью эргосферы $pc_black_hole$."
frameworld_decompressor_0: "$matter_decompressor_4$ Структурные опоры"
frameworld_decompressor_0_DESC: "Суперструктура, предназначенная для поддержки огромного кольца предприятий по переработке материалов черной дыры системы."
frameworld_decompressor_1: "Кольцо обработки $matter_decompressor_4$"
frameworld_decompressor_1_DESC: "Колоссальное сооружение, предназначенное для переработки добытого материала в полезные ископаемые."
frameworld_decompressor_2: "$matter_decompressor_4$ Массив отверстий"
frameworld_decompressor_2_DESC: "Массив установок гравитационного линзирования, которые превращают гравитационные поля в буры, способные извлекать материал из черной дыры."
frameworld_origin_colony_cost: "Штраф за стоимость колонии"
frameworld_origin_colony_cost_desc: "§W§EМодификатор совместимости:§! Полное отключение построения $colonizer_plural$ требует инвазивных перезаписей, которые плохо совместимы с другими модами.\n\nIf a $colonizer$ is obtained somehow, it can still be used to found a colony, but the colonists will be resettled in the same way as a conquered world.§!\n§W--------------§!\n§LНаша сетевая архитектура фундаментально несовместима с требованиями децентрализованной планетарной колонизации. Мы неразрывно связаны с Фреймом.§!"
frameworld_outpost_bonus: "Сеть $giga_frameworld_outpost$"
frameworld_outpost_bonus_desc: "§LМеньше, чем колонии других космических цивилизаций, наши вспомогательные $giga_frameworld_outpost_plural$ распространяют наше влияние на отдаленные миры.§!"
frameworld_expanded_maintenance_protocol: "Расширенные протоколы технического обслуживания"
frameworld_expanded_maintenance_protocol_desc: "Допущение того, чтобы не назначенные беспилотники оставались неактивными, представляет собой неприемлемый фактор расточительства. Эти беспилотники будут перераспределены для выполнения второстепенных задач, обслуживания и оказания помощи другим функциям станции по мере необходимости."
frameworld_expanded_maintenance_protocol_tooltip: "Unemployed pops §Ybeyond the 5th§! on this $pc_giga_frameworld$ will instead be employed as £job_frame_maintenance_drone£ §Y$job_frame_maintenance_drone_plural$§!\n\n$job_frame_maintenance_drone_effect_desc$"
