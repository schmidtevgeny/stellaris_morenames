giga_frameworld_docs_chain_title: "Документация $pc_giga_frameworld$"
giga_frameworld_docs_chain_desc: "The §Y$pc_giga_frameworld$§! origin provides a \"One Planet\" play style, with heavy focus on a single capital world. Colony Ships are unavailable, and if the capital is lost, you will be defeated. Building slots are limited, but districts can be expanded indefinitely.\n\nSee subcategories in this menu for additional details."
giga_frameworld_docs_expansion: "1. Расширение"
giga_frameworld_docs_expansion_desc: "Дополнительные районы можно добавить с помощью §YПланетарного решения§! и §YСбора астероидов§! Каждое расширение добавляет несколько дополнительных бонусов к §Y$pc_giga_frameworld$§!, независимо от того, какой метод используется. Все бонусы расширения можно найти в меню §YПланетарные особенности§!\nExpansion decisions come in three varieties:\n\n- §W$giga_frameworld_expand$§!: Стоит £alloys£ $alloys$, стоимость увеличивается при каждом использовании. Дополнительно дает §YСлот для строительства§! за каждые два использования. Влияет на £mod_megastructures_cost_mult£ §Y$mod_megastructures_cost_mult$§!\n- §W$giga_frameworld_reorganise$§!: Затрачивает большое количество £influence£ $influence$ и ускоряет несколько общих действий.\n- §W$giga_frameworld_expand_mass$§!: Стоит £sr_solar_energy£ $sr_solar_energy$ и добавляет единицу к §Y$mod_district_giga_frameworld_mining_max$§ за использование."
giga_frameworld_docs_asteroids: "2. Добыча астероидов"
giga_frameworld_docs_asteroids_desc: "The §Y$pc_giga_frameworld$§! can be expanded by harvesting asteroids with the §Y$frameworld_harvest_0$§! megastructure. Each harvested asteroid adds one district, a variety of incremental bonuses, and adds one to §Y$mod_district_giga_frameworld_mining_max$§! per four harvests. Harvesting cost scales with £mod_planet_clear_blocker_cost_mult£ §Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!.\n\nAsteroid harvesting should be your primary expansion focus. Systems with harvestable asteroids are indicated in their galaxy map tooltip:\n\n"$frameworld_has_harvestable_asteroid$" указывает на астероиды без залежей ресурсов, идеальные для сбора урожая.\n"$frameworld_has_harvestable_asteroid_2$" указывает, что остаются только астероиды с залежами ресурсов, сбор которых вы, возможно, захотите отложить.\n"$frameworld_has_harvestable_asteroid_3$" показывает, что остаются только астероиды с месторождениями стратегических ресурсов, которые меньше всего подходят для сбора."
giga_frameworld_docs_outposts: "3. $giga_frameworld_outpost_plural$"
giga_frameworld_docs_outposts_desc: "Вместо колоний, §Y$giga_frameworld_outpost_plural$§! могут быть построены на пригодных для жизни мирах, предоставляя несколько бонусов, главным из которых является значительное увеличение £mod_planet_pop_assembly_reduction£ §Yсборки поселений§! Производство ресурсов для аванпостов зависит от характеристик и класса планеты-хозяина, а для планет продвинутого типа доступны особые ресурсы. Аванпосты следует строить всегда, когда это возможно."
giga_frameworld_docs_districts: "4. Районы"
giga_frameworld_docs_districts_desc: "Many additional district types equivalent to §Yrefineries§! and §YTier 2 buildings§! can be unlocked by researching the technologies which unlock the corresponding buildings.\n\nИсследование £society£ §Y$tech_paradise_dome$§! особенно важно для империй §Y$civic_machine_servitor$§!, поскольку пространство для зданий §Y$building_organic_sanctuary$§! ограничено."
giga_frameworld_docs_conquest: "5. Завоевание"
giga_frameworld_docs_conquest_desc: "Завоеванные миры будут переселяться в §Y$pc_giga_frameworld$§! со скоростью §Y4 человека в месяц§! После опустошения над бывшей колонией будет автоматически создан §Y$giga_frameworld_outpost$§!\n\nWorlds conquered from §Y$pc_giga_frameworld$§! empires have their §Y$giga_frameworld_outpost_plural$§! wrecked. Wrecked outposts can be repaired if the system is reacquired."
giga_frameworld_docs_stations: "6. Оборонительные станции"
giga_frameworld_docs_stations_desc: "The §Y$pc_giga_frameworld$§! has a number of defensive stations around it, which become stronger with each level of §YStarbase technology§!. If a defensive station is destroyed, it can be repaired via Planetary Decision.\n\nЗавершение решения о модернизации §Y$giga_frameworld_maginot$§! добавляет еще три станции."
giga_frameworld_docs_disabled: "7. Отключенный контент"
giga_frameworld_docs_disabled_desc: "Several habitable megastructures and the techs to unlock them are §Yunavailable§! to §Y$pc_giga_frameworld$§! empires. §EDue to game limitations, unavailable megastructures will still be listed on the technologies which remain available.§!\n\nMegastructure $giga_fwm$ locked\nБонус вознесения $giga_fwa$ блокирован\nТохнология $giga_fwt$ блокирована\n\n$name_alderson$ $giga_fwm$$giga_fwa$\n$name_ringworld_behemoth$ $giga_fwm$\n$name_birch$ $giga_fwm$$giga_fwa$\n$name_eq_shipyard$ $giga_fwm$\n$name_ringworld_gargan$ $giga_fwm$\n$habitat_0$ $giga_fwm$\n$name_interstellar_hab$ $giga_fwm$$giga_fwt$\n$name_interstellar_ring$ $giga_fwm$$giga_fwt$\n$name_discomoon$ $giga_fwm$$giga_fwt$\n$name_maginot$ $giga_fwm$\n$pc_virtual_reality$ $giga_fwm$$giga_fwt$\n$name_orbital_arcology$ $giga_fwm$\n$name_orb_elysium$ $giga_fwm$$giga_fwt$\n$name_penrose_ring$ $giga_fwm$$giga_fwt$\n$pc_ringworld_habitable$ $giga_fwm$\n$name_upgrade_ringworld$ $giga_fwm$\n$name_ringworld_titanic$ $giga_fwm$"
