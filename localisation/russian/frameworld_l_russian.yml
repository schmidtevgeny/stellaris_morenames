giga_frameworld_origin.107.name: "Первая экспедиция [Root.GetSpeciesName]"
giga_frameworld_origin.107.desc: "Наши строительные подразделения завершили сборку планетарной ретрансляционной станции над §Y[From.GetName]§! С этого перевалочного пункта была запущена экспедиция для систематического исследования поверхности под нами.\n\nThough our influence is limited this far from §Y[Root.GetHomeWorldName]§!, the expedition will still be able to exploit any useful resources found during exploration.\n\nНаше постижение этого мира никогда не будет таким же полным, как наше владение фреймом, но это важный первый шаг к тому, чтобы занять свое место среди звезд."
giga_frameworld_origin.107.a: "Отличный день для [Root.GetName]!"
giga_frameworld_origin.500.desc.first: "Наши специалисты по экологии рады сообщить, что процесс посева на [Root.GetName] завершен! Новые созданные в лаборатории растительные гибриды, изготовленные с использованием тщательно отобранных сегментов генетического кода §YБаол§!, собранных из тела последнего §YБаол§!, были успешно развернуты как часть более широкого расширения систем экологической поддержки.\n\nАдминистрация также сообщает, что на [Root.GetName] появилось несколько разумных инопланетян, невероятно похожих на древних §Yбаол§! \n\nХотя они не являются частью коллективного разума, эти §Gновые баол§!, похоже, такие же мирные, как и их предки. Так или иначе, нам придется как-то отреагировать на их присутствие на планете [Root.GetName]."
giga_frameworld_origin.500.desc: "Наши специалисты по экологии рады сообщить, что процесс посева на [Root.GetName] завершился! Снова появилось несколько популяций §GНУ-Баоль§! благодаря тому, что мы разместили созданные в лаборатории гибриды растений, содержащие тщательно отобранные сегменты генетического кода §YБаол§!"
giga_frameworld_origin.001.name: "Каркас $name_penrose$ построен"
giga_frameworld_origin.001.desc: "Каркас для будущего $name_penrose$ был построен вокруг [giga_system.star.GetName]. Этот скелетный каркас однажды вместит массивные зеркала, построенные из самых отражающих материалов, которые только можно придумать. Как только мы закончим строительство этих зеркал и сопутствующих систем впрыска и захвата частиц, мы сможем начать собирать вращательную энергию $pc_black_hole$."
giga_frameworld_origin.001.a: "Прекрасно."
giga_frameworld_origin.002.name: "Частичная $name_penrose$ построена"
giga_frameworld_origin.002.desc: "Half of the gigantic mirrors have now been installed on the frame enclosing [giga_system.star.GetName], and the particle injectors are partially complete. Further work is required to finish the structure before we can make proper use of it."
giga_frameworld_origin.002.a: "Превосходно."
giga_frameworld_origin.003.name: "Интегрированная $name_penrose$ Завершено"
giga_frameworld_origin.003.desc: "With the installation of the final mirror panels, [giga_system.star.GetName] is now fully enclosed. We can now start to harvest the rotational energy of the $pc_black_hole$."
giga_frameworld_origin.003.a: "Чудесно!"
giga_frameworld_origin.004.name: "$matter_decompressor_4$ Структурные опоры построены"
giga_frameworld_origin.004.desc: "To extract matter from [giga_system.star.GetName] we first need a secure base to build the facility on. Anchor struts have been built from the $pc_giga_frameworld$ superstructure to a region above [giga_system.star.GetName]'s event horizon, where a huge processing ring will eventually support the gravitational bore apparatus."
giga_frameworld_origin.004.a: "Прекрасно."
giga_frameworld_origin.005.name: "Кольцо обработки $matter_decompressor_4$ построено"
giga_frameworld_origin.005.desc: "Построенное на существующих структурных опорах, это кольцо переработки содержит огромные обогащающие и металлургические заводы, которые будут преобразовывать вещество, извлеченное из [giga_system.star.GetName], в полезные минералы. Осталось только смонтировать декомпрессионный аппарат, который будет использовать сфокусированные области искривленной гравитации для создания огромных буров, чьи отверстия сделаны из перенаправленной и сконцентрированной гравитационной силы."
giga_frameworld_origin.005.a: "Превосходно."
giga_frameworld_origin.006.name: "Интегрированный $matter_decompressor_4$ завершен"
giga_frameworld_origin.006.desc: "With the completion of the gravitational bore array, the $matter_decompressor_4$ above [giga_system.star.GetName] is now complete, allowing us unprecedented access to the matter previously thought trapped forever within its event horizon. We can now start to harvest minerals from [giga_system.star.GetName] directly."
giga_frameworld_origin.006.a: "Чудесно!"
giga_frameworld_origin.007.name: "Habitation Section Expansion Completed"
giga_frameworld_origin.007.desc: "Перепроектирование и расширение наших городских районов на [giga_planet.GetName] завершено. Новый, более герметичный дизайн позволяет большему количеству людей комфортно проживать в одном модуле станции, имея удобный доступ к местным рабочим местам и удобствам.\n\nНаши зоны обитания теперь действительно являются городами сами по себе, оставляя пространство, ранее занятое внешним вспомогательным оборудованием, для нового строительства."
giga_frameworld_origin.007.desc.hive: "Перепроектирование и расширение наших узлов-ульев на [giga_planet.GetName] завершено. Новая, более герметичная конструкция позволяет лучше распределять дронов для обслуживания среди восстанавливающегося населения, сокращая время в пути и улучшая местное делегирование задач.\n\nЭффективность, полученная благодаря совместному использованию помещений, освобождает пространство, ранее использовавшееся выделенными системами обслуживания, для нового строительства."
giga_frameworld_origin.007.desc.machine: "Перепроектирование и расширение зон обитания наших дронов на [giga_planet.GetName] завершено. Новая, более герметичная конструкция позволяет теснее интегрировать обслуживание дронов в складские помещения, сокращая накладные расходы на передвижение и уменьшая общее используемое пространство.\n\nЭффективность, полученная при использовании вспомогательных систем, позволяет освободить пространство, используемое ранее вторичными системами, для нового строительства."
giga_frameworld_origin.007.a: "Станция должна расти."
giga_frameworld_origin.008.name: "Revamped Heavy Industry Comes Online"
giga_frameworld_origin.008.desc: "Литейные цеха и заводы на [giga_planet.GetName] кипят активностью после завершения нашего проекта по обновлению промышленности.\n\nСовременные промышленные методы позволяют повысить уровень производительности, уплотняя оборудование, которое раньше занимало огромные территории [giga_planet.GetName], в компактные и эффективные узловые станции. Пространство, сэкономленное благодаря этой перепланировке, теперь можно использовать для других модулей станции или просто для еще большего количества фабрик."
giga_frameworld_origin.008.a: "Productivity forecasts are on the rise."
giga_frameworld_origin.009.name: "Sanctuary Facility Upgrade Complete"
giga_frameworld_origin.009.desc: "После длительного периода реорганизации новые объекты удовлетворения органических потребностей на [giga_planet.GetName] вступили в строй. Органики, находящиеся под нашей опекой, не заметят никаких изменений, их жизнь не будет нарушена, но обогатится благодаря усовершенствованным системам.\n\nПомещения, в которых ранее размещались системы технического обслуживания, теперь могут быть перепрофилированы для размещения еще большего количества населения или совсем для других целей."
giga_frameworld_origin.009.a: "Работа никогда не бывает законченной."
giga_frameworld_origin.010.name: "Модернизированы системы поддержки окружающей среды"
giga_frameworld_origin.010.desc: "We have completed the renovation of environmental control and atmospheric processing systems on [giga_planet.GetName]. Our citizens can now enjoy a wide range of simulated planetary environments, suitable for all species. The finer control of water processing and lighting will also allow for much more efficient production of food, with an according reduction in labour requirements.\n\nДля [giga_planet.owner.GetName] наступает новый день, и воздух хрустит."
giga_frameworld_origin.010.a: "Refreshing!"
giga_frameworld_origin.010.desc.servitor: "We have completed the renovation of environmental control and atmospheric processing systems on [giga_planet.GetName]. The organics in our care can now enjoy a wide range of simulated planetary environments, suitable for all species. The finer control of water processing and lighting will also allow for much more efficient production of food, allowing for a more diverse spread of organic dietary needs to be fulfilled.\n\nДля [giga_planet.owner.GetName] наступает новый день, и воздух хрустит."
giga_frameworld_origin.010.a.servitor: "Nothing is too good for our wards."
giga_frameworld_origin.010.desc.assimilator: "We have completed the renovation of environmental control and atmospheric processing systems on [giga_planet.GetName]. Our organic drones will benefit from the improved conditions, particularly those originating outside of our original design parameters.\n\nБолее тонкий контроль обработки воды и освещения также позволит гораздо эффективнее производить продукты питания, обеспечивая дальнейшую эффективную работу интегрированных кластеров дронов. По прогнозам, в результате этих изменений повысится производительность."
giga_frameworld_origin.010.a.assimilator: "Понятно."
giga_frameworld_origin.011.name: "Модернизированы помещения для обработки данных"
giga_frameworld_origin.011.desc: "Завершились строительные работы на новом высокоскоростном вычислительном комплексе на [giga_planet.GetName]. Огромные банки суперкомпьютеров теперь доступны для решения самых сложных научных запросов, которые мы еще не придумали, и обещают значительное улучшение общей скорости исследований.\n\nIntegration of these systems into core station functions is ongoing, but the additional heat management load is not expected to cause significant disruption."
giga_frameworld_origin.011.a: "Секреты Вселенной находятся в пределах нашей досягаемости."
giga_frameworld_origin.012.name: "Расширена инфраструктура станции"
giga_frameworld_origin.012.desc: "После длительного периода строительства между основными участками [giga_planet.GetName] были завершены новые основные коридоры транспортной инфраструктуры.\n\nImproved structural integrity and interconnected transport networks will allow the superstructure to support additional functional modules."
giga_frameworld_origin.012.desc.2: "На основных участках [giga_planet.GetName] завершен второй раунд модернизации инфраструктуры.\n\nImproved structural integrity and interconnected transport networks will allow the superstructure to support additional functional modules."
giga_frameworld_origin.012.a: "Понятно."
giga_frameworld_origin.013.name: "Maginot Project Complete"
giga_frameworld_origin.013.desc: "We have now completed our ultimate defensive barrier around [giga_planet.GetName], encircling our home with layer upon layer of deadly fortifications. This truly awe-inspiring feat of miltiary engineering is nigh unassailable by any force, featuring integrated defensive platforms, gigantic kinetic batteries, vast garrison emplacements, and shield generators far outstripping the generation of entire naval fleets.\nIn addition, the Dead Hand system stands as deterrant against any wholesale destruction of [giga_planet.GetName], by using the station's central core as a vast antimatter-fuelled shaped charge in the case of failsafe activation - §Rcompletely annihilating any hostile forces in orbit.§! \n\nРазличными системами защиты можно управлять с помощью §Yрешений§!. Постройте §Yрайоны§! чтобы получить $defensive_upgrade_point_plural$ и $offensive_upgrade_point_plural$ для использования с этими решениями."
giga_frameworld_origin.013.a: "None may harm us now."
giga_frameworld_origin.101.name: "Аннексированное население переселено"
giga_frameworld_origin.101.desc.a: "Местное население из [From.GetName] теперь полностью переведено в [Root.Capital.GetName]. После короткого периода экспериментов мы подтвердили, что поддержание полного контроля над таким большим внешним поселением находится за пределами наших возможностей, и будущий протокол будет сосредоточен на эффективном перемещении единиц местного населения.\n\n[From.FrameworldEvent101GetOutpost]"
giga_frameworld_origin.101.desc.b: "In accordance with established protocol, the population units from [From.GetName] have been relocated to [Root.Capital.GetName].\n\n[From.FrameworldEvent101GetOutpost]"
giga_frameworld_origin.101.a: "Принято."
giga_frameworld_origin.101.outpost: "На орбите установлен §Y$frameworld_outpost_0$§!, а на поверхности остается ретрансляционный пост."
giga_frameworld_origin.101.no_outpost: "Поскольку это место не подходит для §Y$frameworld_outpost_0$§!, дальнейшие действия не предпринимались."
giga_frameworld_origin.103.name: "Орбитальные обломки собраны"
giga_frameworld_origin.103.desc.a: "Now that the colony on [From.GetName] has been properly established, our infrastructure crews have begun salvage operations on the wrecked station in orbit.\n\nНазначение станции остается неясным, поскольку количество коммуникационного оборудования, обнаруженного на борту, кажется непропорциональным уровню активности, обнаруженной на поверхности, когда мы прибыли.\n\nWe may never fully understand the motivations of the former owners, but the materials recovered have proven to be valuable."
giga_frameworld_origin.103.a: "Странно, но полезно."
giga_frameworld_origin.308.name: "Экспедиционные исследования ресурсов дают результаты"
giga_frameworld_origin.308.desc: "Текущие исследования ресурсов нашими экспедиционными командами обнаружили новые возможности для эксплуатации планетарных ресурсов.[frameworld_outpost_motes.FrameworldEvent308Motes][frameworld_outpost_gases.FrameworldEvent308Gases][frameworld_outpost_crystals.FrameworldEvent308Crystals][frameworld_outpost_betharian.FrameworldEvent308Betharian][frameworld_outpost_zoo.FrameworldEvent308Zoo]"
giga_frameworld_origin.308.desc.motes.general: "Эти частицы производят взрывное количество кинетической силы при химической активации и, предположительно, являются очень острыми при использовании в кулинарии."
giga_frameworld_origin.308.desc.motes: "\n\nИсследовательский отряд на §Y[this.GetName]§! обнаружил богатый запас §H$volatile_motes$§! $giga_frameworld_origin.308.desc.motes.general$!"
giga_frameworld_origin.308.desc.motes.ecu: "\n\nНа §Y[this.GetName]§! обнаружено древнее химическое производство, содержащее значительный запас §H$volatile_motes$§! $giga_frameworld_origin.308.desc.motes.general$!"
giga_frameworld_origin.308.desc.motes.desert: "\n\nХимический анализ песков пустыни §Y[this.GetName]§! выявил богатый источник §Hлетучих частиц$§! $giga_frameworld_origin.308.desc.motes.general$!"
giga_frameworld_origin.308.desc.motes.caverns: "\n\nГлубоко в пещере под поверхностью §Y[this.GetName]§! исследовательская команда обнаружила богатый источник §Hлетучих частиц§!. $giga_frameworld_origin.308.desc.motes.general$"
giga_frameworld_origin.308.desc.gases.general: "Эти газы имеют ряд тактических и даже рекреационных применений."
giga_frameworld_origin.308.desc.gases: "\n\nДетальное сканирование §Y[this.GetName]§! выявило источник ранее не использовавшихся §Hэкзотических газов§!. $giga_frameworld_origin.308.desc.gases.general$!"
giga_frameworld_origin.308.desc.gases.ecu: "\n\nВоздушное сканирование древнего промышленного сектора на §Y[this.GetName]§! обнаружило большое хранилище §Hэкзотических газов§!. $giga_frameworld_origin.308.desc.gases.general$!"
giga_frameworld_origin.308.desc.gases.swamp: "\n\nThorough scans of the swamplands of §Y[this.GetName]§! have revealed a number of potential tapping points for §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$"
giga_frameworld_origin.308.desc.gases.bog: "\n\nLow altitude aerial surveys of the boggy wetlands on §Y[this.GetName]§! have revealed several locations suitable for the extraction of §H$exotic_gases$§!. $giga_frameworld_origin.308.desc.gases.general$"
giga_frameworld_origin.308.desc.crystals.general: "Кристаллы хорошо подходят как для высококлассной электроники, так и для систем лазерного оружия, благодаря своим впечатляющим преломляющим свойствам."
giga_frameworld_origin.308.desc.crystals: "\n\nГеодезические команды на §Y[this.GetName]§! составили карту местонахождения крупного источника §H$rare_crystals$§! $giga_frameworld_origin.308.desc.crystals.general$"
giga_frameworld_origin.308.desc.crystals.ecu: "\n\nИсследовательские группы на §Y[this.GetName]§! обнаружили практически неповреждённое хранилище, содержащее огромный запас §H$rare_crystals$§! $giga_frameworld_origin.308.desc.crystals.general$"
giga_frameworld_origin.308.desc.crystals.caverns: "\n\nГеологические исследования §Y[this.GetName]§! выявили обширную пещеру, содержащую образования §H$rare_crystals$§! $giga_frameworld_origin.308.desc.crystals.general$"
giga_frameworld_origin.308.desc.crystals.forest: "\n\nКоманды исследователей на §Y[this.GetName]§! обнаружили лес силикатных деревьев, которые можно переработать для добычи §H$rare_crystals$§! $giga_frameworld_origin.308.desc.crystals.general$"
giga_frameworld_origin.308.desc.crystals.reef: "\n\nОкеанографические исследования §Y[this.GetName]§! нанесли на карту несколько рифов кристаллизованных кораллов, которые можно собирать для получения §H$rare_crystals$§! $giga_frameworld_origin.308.desc.crystals.general$!"
giga_frameworld_origin.308.desc.betharian.general: "Эти камни обладают огромным потенциалом для выработки энергии, который можно использовать с помощью соответствующим образом спроектированной электростанции."
giga_frameworld_origin.308.desc.betharian: "\n\nБольшое количество §HБетарианских кристалов§! было обнаружено на §Y[this.GetName]§! $giga_frameworld_origin.308.desc.betharian.general$"
giga_frameworld_origin.308.desc.betharian.fields: "\n\nНа §Y[this.GetName]§ были обнаружены §Hбетарианские кристалы§! $giga_frameworld_origin.308.desc.betharian.general$"
giga_frameworld_origin.308.desc.zoo.general: "Эти существа оказались безобидными и дружелюбными по отношению к нашим съемочным группам и представляют собой идеальные условия для пристального изучения инопланетной жизни."
giga_frameworld_origin.308.desc.zoo: "\n\nZoological studies of §Y[this.GetName]§! have confirmed the existence of §Hdocile local wildlife§!. $giga_frameworld_origin.308.desc.zoo.general$"
giga_frameworld_origin.308.desc.zoo.valley: "\n\nВ изолированной долине на §Y[this.GetName]§! обнаружена популяция §Hпослушных местных диких животных§! $giga_frameworld_origin.308.desc.zoo.general$"
giga_frameworld_origin.308.a: "Превосходно."
giga_frameworld_origin.308.a.tooltip: "§LНовые возможности требуют новых методик.§!"
giga_frameworld_origin.308.a.motes: "\n§Y£volatile_motes£$volatile_motes$§! обнаружен на §Y[frameworld_outpost_motes.GetName]§!:"
giga_frameworld_origin.308.a.gases: "\n§Y£exotic_gases£$exotic_gases$§! обнаружены на §Y[frameworld_outpost_gases.GetName]§!:"
giga_frameworld_origin.308.a.crystals: "\n§Y£rare_crystals£$rare_crystals$§! обнаружен на §Y[frameworld_outpost_crystals.GetName]§!:"
giga_frameworld_origin.308.a.betharian: "\n§Y£energy£Бетариансике кристалы§! обнаружены на §Y[frameworld_outpost_betharian.GetName]§!:"
giga_frameworld_origin.308.a.zoo: "\n§Y£unity££society_research£Покорные инопланетяне§! обнаружены на §Y[frameworld_outpost_zoo.GetName]§!:"
