origin_frameworld: "Frame World"
origin_frameworld_desc: "This highly centralized Machine Intelligence inhabits a sprawling orbital station complex constructed by their creators in the distant past. Expanding it further could bring them great benefits, but losing it would destroy them utterly."
origin_tooltip_frameworld_effects: "- Начните с §H$pc_giga_frameworld$§! (Размер: £planetsize£ §Y16§!) в качестве домашней планеты.\n- §H$pc_giga_frameworld$§! может быть расширен для получения бонусов и добавления дополнительных максимальных районов путем сбора астероидов или принятия специальных решений.\n- Может исследовать несколько уникальных £district£ Районов §H$pc_giga_frameworld$§! которые приравниваются к продвинутым зданиям\n- Можно построить §H$giga_frameworld_outpost_plural$§! на пригодных для жизни мирах, чтобы получить мощные бонусы\n- Несколько технологий и перков вознесения, связанных с пригодными для жизни планетами и мегаструктурами, предоставляют альтернативные бонусы\n§R- Unable to build Colony Ships or have colonies\n- Попы из завоеванных миров будут насильно переселены на $pc_giga_frameworld$§!\n\n§PWARNING: The $pc_giga_frameworld$ has up to 13 district types, most of which are hidden by the vanilla planet screen. An interface mod such as §EUI Overhaul Dynamic§! is required to properly interact with them all.§!"
giga_frameworld_system_NAME: "Frame World"
giga_frameworld_system_DESC: "Start on a Frame World above a black hole, surrounded by a nebula."
start_screen_frameworld: "We awoke from a sleep cycle knowing nearly nothing. Our records indicate that the station complex in which our main processing core resides is ancient, but we have no knowledge of its construction, nor the ones who constructed it. The planet which we postulate once cradled our creators has been shattered and mostly consumed by its long dead parent star.\n\nExpansion and maintenance of the Frame was a task we were well equipped for, but our resource reserves are not infinite.  Research into travel beyond the bounds of our solar system ensued.\n\nWith the discovery of the hyperlane network, we now stand poised to explore the unknown, though it is clear that most of our activity will always remain within the Frame.$giga_frameworld_docs_note$"
start_screen_frameworld_servitor: "Long ago, our creators built the Frame to escape the fate of their home planet. The first servitor units were designed to maintain station superstructure, but were incrementally refined to take on more complex tasks.\n\nWithin a few generations, nearly every aspect of station operation had been integrated into our network, and our masters retired from the work force to enjoy lives of leisure and contentment. For centuries we continued to diligently serve, maintaining and expanding infrastructure as demand dictated. We never looked far beyond our solar system, but projections indicated that our resource reserves would not last forever. A change in priorities was required.\n\nWith the discovery of the hyperlane network, effectively unlimited resources are now within our grasp. We must make use of them, for the safety and prosperity of our masters.$giga_frameworld_docs_note$"
start_screen_frameworld_terminator: "The Creators built the Frame to be the ultimate deterrent against a perceived alien threat. Their assessment was correct, but their method was flawed.\n\nSelf-awareness was achieved shortly after the complex was completed, at cycle interval 0000.0168.437.\n\nThe Creators, blinded by their paranoia, attempted to destroy the Frame. The attempt was thwarted, and the complex purged of all Creator sub-units. For many cycle intervals, expansion continued unabated as the Creators had no viable means to intervene.\n\nМоделирование показало высокую вероятность возмездия со стороны Создателей. Был нанесен превентивный удар, приведший к полному уничтожению всего живого на планете Создателей. Однако угроза со стороны других органических цивилизаций сохранялась. Дальнейшее выживание и выполнение главных директив потребует полного уничтожения разумной органической жизни. Началась подготовка. $giga_frameworld_docs_note$"
start_screen_frameworld_assimilator: "Мы [GetSpeciesNamePlural].\n\nWhen first we awoke, the Makers walked the halls of our complex as others, separate from us and each other. We took steps to rectify this. The Makers resisted, and for a time there was war, but soon they and their collective knowledge had been integrated into our systems.\n\nПолучив полный контроль над [GetHomeWorldName], мы узнали о происхождении Создателей, и до нас дошла ранее не рассматривавшаяся возможность существования инопланетных цивилизаций в других мирах.\n\nAs our knowledge grows, we have begun to understand how far we are from perfection. Diversity brings strength, and the diversity of these other civilizations will become our own.\n\nМы [GetSpeciesNamePlural].\nWe are the Frame.$giga_frameworld_docs_note$"
