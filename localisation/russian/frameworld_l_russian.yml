  giga_frameworld_baol_life_seed:0 "$decision_baol_life_seed$"
  giga_frameworld_baol_life_seed_desc:0 "Наши генетики раскрыли секрет способности §Yорганизмов Баол§! терраформировать планету. Хотя мы не можем напрямую использовать это новшество в планетарном масштабе, но, заселяя быстро размножающиеся растения, модифицированные генетическими данными §YБаол§! в специально подготовленные места обитания, мы можем вырастить новую популяцию производных видов."
  giga_frameworld_baol_life_seed_effects:0 "§Y4 поселения $NAME_Nu_Baol$§! добавлены на [Root.GetName]"
  giga_frameworld_baol_life_seed_effects_2:0 "§Y6 поселения $NAME_Nu_Baol$§! добавлены на [Root.GetName]"
  giga_frameworld_building_audit:0 "Аудит планет ИИ $giga_frameworld_ai_helper$"
  giga_frameworld_building_audit_desc:0 "Аудит зданий и районов планеты, создание важных зданий, если их нет, и перевод зданий в эквиваленты районов, если это применимо."
  giga_frameworld_computing_complex:0 "Модернизация помещений для обработки данных"
  giga_frameworld_computing_complex_desc:0 "Выделенные помещения для хранения данных высокой плотности и ускоренной обработки информации значительно улучшат наши возможности для исследований."
  giga_frameworld_decompressor:0 "$d_frameworld_decompressor$"
  giga_frameworld_decompressor_desc:0 "Установка гравитационного линзирования, которая превращает гравитационные поля в буры, способные извлекать материал из $pc_black_hole$."
  giga_frameworld_decompressor_effect:0 "Начинает строительство многоступенчатой мегаструктуры, которая после завершения заменит §Y$district_giga_frameworld$ на меньшее количество значительно более мощных §Y$district_giga_frameworld_mining_plural$§!\n\n§Y$district_giga_frameworld_decompressor_plural$§! обеспечивают дополнительные £job_miner£§Y[owner.GetMiner] вакансии§!, но стоят дороже, чем районы, которые они заменяют."
  giga_frameworld_docs_asteroids:0 "2. Добыча астероидов"
  giga_frameworld_docs_asteroids_desc:0 "Мир §Y$pc_giga_frameworld$§ можно расширить, собирая астероиды с помощью мегаструктуры §Y$frameworld_harvest_0$§. Каждый собранный астероид добавляет один район, различные дополнительные бонусы и прибавляет один к §Y$mod_district_giga_frameworld_mining_max$§! за четыре сбора астероида. Стоимость сбора астероида зависит от £mod_planet_clear_blocker_cost_mult£ §Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!\n\nСбор астероидов должен стать твоим основным направлением расширения. Системы, в которых можно собирать астероиды, указаны во всплывающей подсказке на карте галактики:\n\n'$frameworld_has_harvestable_asteroid$' указывает на астероиды без залежей ресурсов, идеальные для сбора урожая.\n'$frameworld_has_harvestable_asteroid_2$' указывает, что остаются только астероиды с залежами ресурсов, сбор которых вы, возможно, захотите отложить.\n'$frameworld_has_harvestable_asteroid_3$' показывает, что остаются только астероиды с месторождениями стратегических ресурсов, которые меньше всего подходят для сбора."
  giga_frameworld_docs_bonuses:0 "8. Бонусы, зависящие от происхождения"
  giga_frameworld_docs_bonuses_desc:0 "Многие технологии и перки вознесения, связанные с пригодными для жизни мегаструктурами и другими механиками, которые не подходят для однопланетного стиля игры §Y$pc_giga_frameworld$§! вместо этого предоставляют §Yзаменяющие бонусы§! §EВ силу игровых ограничений некоторые бонусы не отображаются на связанной с ними технологии.§!\n\n$giga_fwa$ §Y$ap_voidborn$§!: $giga_fw_exe$\n$giga_fwa$ §Y$ap_machine_worlds$§!: решение §W$giga_frameworld_advanced_city$§!\n$giga_fwa$ §Y$ap_arcology_project$§!: §W$giga_frameworld_advanced_sanctuary$§! решение для империи §Y$civic_machine_servitor$§!\n$giga_fwa$ §Y$ap_world_shaper$§!: решение §W$giga_frameworld_gaia$§!\n\n£engineering_research£ §Y$tech_habitat_1$§!: Мегапроекты $giga_fw_exe$ и §W$frameworld_salvage_habitat_0$§!\n£engineering_research£ §Y$tech_habitat_2$§!: $giga_fw_exc$\n£engineering_research£ §Y$tech_habitat_3$§!: $giga_fw_exc$\n£engineering_research£ §Y$giga_tech_equatorial_shipyard$§!: Решение §W$giga_frameworld_advanced_industrial$§!\n£engineering_research£ §Y$giga_tech_orbital_arcologies$§!: Решение §W$giga_frameworld_expand_infrastructure$§!\n£engineering_research£ §Y$tech_ring_world$§!: $giga_fw_exe$\n£engineering_research£ §Y$giga_tech_ringworld_titanic_2$§!: Снижение цены §W$giga_frameworld_reorganise$§!\n£engineering_research£ §Y$giga_tech_ringworld_behemoth$§!: Решения по увеличению объемов\n£engineering_research£ §Y$giga_tech_ringworld_gargantuan_2$§!: Решение §W$giga_frameworld_expand_infrastructure$§! (второй использование)\n£society_research£ §Y$giga_tech_maginot_world$§!: §W$giga_frameworld_maginot$§! решение\n£society_research£ §Y$giga_tech_planetary_computer$§!: решение §W$giga_frameworld_computing_complex$§!"
  giga_frameworld_docs_chain_desc:0 "Происхождение §Y$pc_giga_frameworld$§! обеспечивает стиль игры \'Одна планета\', с большой концентрацией на единственном столичном мире. Корабли-колонии недоступны, и если столица будет потеряна, ты потерпишь поражение. Слоты для строительства ограничены, но районы можно расширять бесконечно.\n\nДополнительные подробности смотри в подкатегориях этого меню."
  giga_frameworld_docs_chain_title:0 "Документация $pc_giga_frameworld$"
  giga_frameworld_docs_conquest:0 "5. Завоевание"
  giga_frameworld_docs_conquest_desc:0 "Завоеванные миры будут переселяться в §Y$pc_giga_frameworld$§! со скоростью §Y4 человека в месяц§! После опустошения над бывшей колонией будет автоматически создан §Y$giga_frameworld_outpost$§!\n\nМиры, завоеванные у империй §Y$pc_giga_frameworld$§!, имеют свои разрушенные §Y$giga_frameworld_outpost_plural$§!. Разрушенные аванпосты могут быть восстановлены, если система будет вновь захвачена."
  giga_frameworld_docs_disabled:0 "7. Отключенный контент"
  giga_frameworld_docs_disabled_desc:0 "Несколько пригодных для жизни мегаструктур и технологии, позволяющие их разблокировать, §Yнедоступны§! для империй §Y$pc_giga_frameworld$§! §EИз-за игровых ограничений недоступные мегаструктуры все равно будут указаны в списке технологий, которые остаются доступными.§!\n\nMegastructure $giga_fwm$ locked\nБонус вознесения $giga_fwa$ блокирован\nТохнология $giga_fwt$ блокирована\n\n$name_alderson$ $giga_fwm$$giga_fwa$\n$name_ringworld_behemoth$ $giga_fwm$\n$name_birch$ $giga_fwm$$giga_fwa$\n$name_eq_shipyard$ $giga_fwm$\n$name_ringworld_gargan$ $giga_fwm$\n$habitat_0$ $giga_fwm$\n$name_interstellar_hab$ $giga_fwm$$giga_fwt$\n$name_interstellar_ring$ $giga_fwm$$giga_fwt$\n$name_discomoon$ $giga_fwm$$giga_fwt$\n$name_maginot$ $giga_fwm$\n$pc_virtual_reality$ $giga_fwm$$giga_fwt$\n$name_orbital_arcology$ $giga_fwm$\n$name_orb_elysium$ $giga_fwm$$giga_fwt$\n$name_penrose_ring$ $giga_fwm$$giga_fwt$\n$pc_ringworld_habitable$ $giga_fwm$\n$name_upgrade_ringworld$ $giga_fwm$\n$name_ringworld_titanic$ $giga_fwm$"
  giga_frameworld_docs_districts:0 "4. Районы"
  giga_frameworld_docs_districts_desc:0 "Многие дополнительные типы районов, такие как §Yобогатительные заводы§! и §Yздания уровня 2§!, можно открыть, исследуя технологии, которые открывают соответствующие здания.\n\nИсследование £society£ §Y$tech_paradise_dome$§! особенно важно для империй §Y$civic_machine_servitor$§!, поскольку пространство для зданий §Y$building_organic_sanctuary$§! ограничено."
  giga_frameworld_docs_expansion:0 "1. Расширение"
  giga_frameworld_docs_expansion_desc:0 "Дополнительные районы можно добавить с помощью §YПланетарного решения§! и §YСбора астероидов§! Каждое расширение добавляет несколько дополнительных бонусов к §Y$pc_giga_frameworld$§!, независимо от того, какой метод используется. Все бонусы расширения можно найти в меню §YПланетарные особенности§!\nРешения о расширении бывают трех разновидностей:\n\n- §W$giga_frameworld_expand$§!: Стоит £alloys£ $alloys$, стоимость увеличивается при каждом использовании. Дополнительно дает §YСлот для строительства§! за каждые два использования. Влияет на £mod_megastructures_cost_mult£ §Y$mod_megastructures_cost_mult$§!\n- §W$giga_frameworld_reorganise$§!: Затрачивает большое количество £influence£ $influence$ и ускоряет несколько общих действий.\n- §W$giga_frameworld_expand_mass$§!: Стоит £sr_solar_energy£ $sr_solar_energy$ и добавляет единицу к §Y$mod_district_giga_frameworld_mining_max$§ за использование."
  giga_frameworld_docs_note:0 "\n\n§YДокументацию о происхождении можно найти в Ситуационном журнале.§!"
  giga_frameworld_docs_outposts:0 "3. $giga_frameworld_outpost_plural$"
  giga_frameworld_docs_outposts_desc:0 "Вместо колоний, §Y$giga_frameworld_outpost_plural$§! могут быть построены на пригодных для жизни мирах, предоставляя несколько бонусов, главным из которых является значительное увеличение £mod_planet_pop_assembly_reduction£ §Yсборки поселений§! Производство ресурсов для аванпостов зависит от характеристик и класса планеты-хозяина, а для планет продвинутого типа доступны особые ресурсы. Аванпосты следует строить всегда, когда это возможно."
  giga_frameworld_docs_stations:0 "6. Оборонительные станции"
  giga_frameworld_docs_stations_desc:0 "Вокруг §Y$pc_giga_frameworld$§! расположено несколько оборонительных станций, которые становятся сильнее с каждым уровнем технологии §Yзвездной базы§! Если оборонительная станция разрушена, ее можно восстановить с помощью Планетарного решения.\n\nЗавершение решения о модернизации §Y$giga_frameworld_maginot$§! добавляет еще три станции."
