  frameworld_origin_colony_cost_desc:0 "§W§EМодификатор совместимости:§! Полное отключение построения $colonizer_plural$ требует инвазивных перезаписей, которые плохо совместимы с другими модами.\n\nЕсли колонизатор получен каким-то образом, его все равно можно использовать для основания колонии, но колонисты будут переселены так же, как и в завоеванном мире.§!\n§W--------------§!\n§LНаша сетевая архитектура фундаментально несовместима с требованиями децентрализованной планетарной колонизации. Мы неразрывно связаны с Фреймом.§!"
