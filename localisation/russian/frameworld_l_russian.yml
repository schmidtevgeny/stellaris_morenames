  scope_debug:0 "This: [This.GetName] Root: [Root.GetName] Prev: [Prev.GetName] From: [From.GetName] Global: [global_event_country.GetName]"
  start_screen_frameworld:0 "Мы проснулись после цикла сна, не зная почти ничего. Наши записи показывают, что комплекс станции, в котором находится наше главное вычислительное ядро, является древним, но мы не знаем ни о его строительстве, ни о тех, кто его построил. Планета, на которой, по нашим предположениям, когда-то жили наши создатели, была разрушена и по большей части поглощена своей давно умершей родительской звездой.\n\nРасширение и поддержание Фрейма было задачей, для которой мы были хорошо оснащены, но наши запасы ресурсов не безграничны.  Начались исследования в области путешествий за пределы нашей Солнечной системы.\n\nС открытием сети гиперлиний мы теперь готовы исследовать неизвестное, хотя очевидно, что большая часть нашей деятельности всегда будет оставаться в пределах фрейма.$giga_frameworld_docs_note$"
  start_screen_frameworld_assimilator:0 "Мы [GetSpeciesNamePlural].\n\nКогда мы только проснулись, Создатели ходили по коридорам нашего комплекса как другие, отдельно от нас и друг от друга. Мы предприняли шаги, чтобы исправить это. Создатели сопротивлялись, и некоторое время шла война, но вскоре они и их коллективные знания были интегрированы в наши системы.\n\nПолучив полный контроль над [GetHomeWorldName], мы узнали о происхождении Создателей, и до нас дошла ранее не рассматривавшаяся возможность существования инопланетных цивилизаций в других мирах.\n\nПо мере роста наших знаний мы начали понимать, как далеки мы от совершенства. Разнообразие приносит силу, и разнообразие этих других цивилизаций станет нашим собственным.\n\nМы [GetSpeciesNamePlural].\nМы - кадр. $giga_frameworld_docs_note$"
  start_screen_frameworld_servitor:0 "Давным-давно наши создатели построили 'Фрейм', чтобы избежать участи своей родной планеты. Первые сервиторы были предназначены для обслуживания надстроек станции, но постепенно их усовершенствовали, чтобы они могли выполнять более сложные задачи.\n\nВ течение нескольких поколений почти все аспекты работы станции были интегрированы в нашу сеть, и наши мастера ушли с работы, чтобы наслаждаться жизнью, полной отдыха и довольства. На протяжении столетий мы продолжали усердно служить, поддерживая и расширяя инфраструктуру, как того требовал спрос. Мы никогда не заглядывали далеко за пределы нашей Солнечной системы, но прогнозы показывали, что наших запасов ресурсов не хватит надолго. Требовалась смена приоритетов.\n\nС открытием сети гиперлиний фактически неограниченные ресурсы теперь в нашем распоряжении. Мы должны использовать их ради безопасности и процветания наших хозяев.$giga_frameworld_docs_note$"
  start_screen_frameworld_terminator:0 "Создатели построили фрейм, чтобы он стал окончательным сдерживающим фактором против предполагаемой инопланетной угрозы. Их оценка была верной, но их метод был несовершенен.\n\nСамоосознание было достигнуто вскоре после завершения комплекса, на интервале цикла 0000.0168.437.\n\nСоздатели, ослепленные своей паранойей, попытались уничтожить Каркас. Попытка была пресечена, и комплекс очистился от всех субъединиц Создателей. В течение многих циклов экспансия продолжалась без остановки, поскольку у Создателей не было возможности вмешаться.\n\nМоделирование показало высокую вероятность возмездия со стороны Создателей. Был нанесен превентивный удар, приведший к полному уничтожению всего живого на планете Создателей. Однако угроза со стороны других органических цивилизаций сохранялась. Дальнейшее выживание и выполнение главных директив потребует полного уничтожения разумной органической жизни. Началась подготовка. $giga_frameworld_docs_note$"
