  origin_frameworld_desc:0 "Этот высокоцентрализованный машинный интеллект обитает на разросшемся орбитальном комплексе станции, построенном их создателями в далеком прошлом. Его дальнейшее расширение может принести им огромные выгоды, но его потеря приведет к полному уничтожению."
  origin_tooltip_frameworld_effects:0 "- Начните с §H$pc_giga_frameworld$§! (Размер: £planetsize£ §Y16§!) в качестве домашней планеты.\n- §H$pc_giga_frameworld$§! может быть расширен для получения бонусов и добавления дополнительных максимальных районов путем сбора астероидов или принятия специальных решений.\n- Может исследовать несколько уникальных £district£ Районов §H$pc_giga_frameworld$§! которые приравниваются к продвинутым зданиям\n- Можно построить §H$giga_frameworld_outpost_plural$§! на пригодных для жизни мирах, чтобы получить мощные бонусы\n- Несколько технологий и перков вознесения, связанных с пригодными для жизни планетами и мегаструктурами, предоставляют альтернативные бонусы\n§R- Невозможность строить корабли-колонии или иметь колонии\n- Попы из завоеванных миров будут насильно переселены на $pc_giga_frameworld$§!\n\n§PПРЕДУПРЕЖДЕНИЕ: Мир $pc_giga_frameworld$ имеет до 13 типов районов, большинство из которых скрыты экраном ванильной планеты. Чтобы правильно взаимодействовать со всеми ними, требуется такой интерфейсный мод, как §EUI Overhaul Dynamic§!"
