  giga_biotrophy_scaling:0 "Масштабирование $job_bio_trophy$"
  giga_biotrophy_scaling_desc:0 "§WЭта мегаструктура позволяет создавать гораздо более высокую плотность £job_bio_trophy£ §Yбиотрофеев§! чем на обычных планетах. Этот эффект компенсирует экстремальное суммирование §Y$mod_planet_jobs_complex_drone_produces_mult$§! когда они достигают высокого количества.\n\nДополнительные £job_bio_trophy£ §Y$job_bio_trophy_plural$§! всегда полезны, но эффективность каждой новой популяции снижается от §Y50§! до §Y20%§! при §Y150§! популяциях.\n\nПоселения $job_bio_trophy$: §Y[Root.giga_biotrophy_count]§!\nБазовый бонус: §G+[Root.giga_biotrophy_count]%§!\nСкорректированный бонус: §G+[Root.giga_biotrophy_adjusted]%§!\nЭффективность: §Y[Root.giga_biotrophy_efficiency]%§!§!\n§W--------------§!\n$giga_biotrophy_scaling_fluff$"
  giga_biotrophy_scaling_fluff:0 "После определенного момента преимущества ухода за органикой нивелируются логистическими реалиями, связанными с увеличением их количества."
