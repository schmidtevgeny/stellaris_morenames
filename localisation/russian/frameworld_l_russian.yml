frameworld_outpost_wreck_0_DESC: "Остатки большого орбитального сетевого узла, который когда-то управлял планетарными операциями высокоцентрализованной $auth_machine_intelligence$."
frameworld_outpost_wreck_1: "Отремонтирован $giga_frameworld_outpost$"
frameworld_outpost_wreck_1_DESC: "Верните $frameworld_outpost_0$ в полностью рабочее состояние."
frameworld_harvest_0: "Сбор астероидов"
frameworld_harvest_0_DESC: "If you can see this, something went wrong."
frameworld_harvest_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_project$ - $giga_list_category_special$\nРазрушай любой астероид ради сырья для расширения §Y$pc_giga_frameworld$§!\n§LБольшие масштабы строительства требуют больших масштабов приобретения ресурсов.§!"
frameworld_harvest_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - расширяет §Y$pc_giga_frameworld$§! один раз, дополнительно добавляя §G+1§! §Y$mod_district_giga_frameworld_mining_max$ за 4 сборщика§!.\n\nСтоимость увеличивается с помощью модификаторов £mod_planet_clear_blocker_cost_mult£ §Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!\n\nЭффекты расширения:\n\n$frameworld_size_fake_tooltip$\n\n$frameworld_expansion_fake_tooltip$\n\n$frameworld_asteroid_fake_tooltip$"
frameworld_salvage_habitat_0: "Salvage Habitat"
frameworld_salvage_habitat_0_DESC: "If you can see this, something went wrong."
frameworld_salvage_habitat_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_project$ - $giga_list_category_special$\nДемонтируй станцию обитания, чтобы получить материалы для расширения §Y$pc_giga_frameworld$§!\n§LЗарубежные орбитальные объекты могут быть перепрофилированы для наших собственных нужд.§!"
frameworld_salvage_habitat_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - Расширяет §Y$pc_giga_frameworld$§! в число раз, равное размеру целевой среды обитания.\n\nСтоимость увеличивается с помощью модификаторов £mod_planet_clear_blocker_cost_mult£ §Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!\n\nЭффекты расширения на размер среды обитания:\n\n$frameworld_expansion_fake_tooltip$"
