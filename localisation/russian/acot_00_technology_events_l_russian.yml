l_russian:

acot_tech.101.widow: "Соревнование снайперов завершилось. Отбор чрезвычайно одаренных снайперов был сформирован в новый отряд "Черных вдов" и готов к отправке.\n\nКроме того, многие кандидаты-фрилансеры решили также вступить в Нейтрализаторы!"
acot_tech.101.a.widow: "Время стрелять."
acot_tech.101.commissar: "Торжественная церемония повышения завершилась! Новый Комиссар Лорд готов возглавить борьбу со всеми противоборствующими силами! Группа верных исполнителей также назначена для помощи Комиссару Лорду в предстоящих задачах!"
acot_tech.101.a.commissar: "Заставьте их трепетать!"
acot_tech.101.captain: "Наш народ ликует, когда еще один поборник мира присоединяется к нашим усилиям! Капитан уже призвал многих миротворцев присоединиться к этому делу, а различные нетерпеливые граждане охотно жертвуют свои запасы!"
acot_tech.101.a.captain: "До бесконечности и дальше!"
acot_tech.101.a.liberty: "Примите демократию!"
acot_tech.101.a.saint: "Вера перед страхом!"
acot_tech.101.a.terror: "Улей должен расти!"
acot_tech.101.a.psion: "Сила переполняет!"
acot_ships.200.a: "Выживание ведущего ученого - это все, что имеет значение."
acot_ships.200.b: "Я так не думаю. Обратный процесс! Ит!"
acot_ships.200.b.explain: "Очевидно, что §Y[event_target:leader_eject.GetName]§! подвел команду, бросив их на произвол судьбы. Возможно, это заговор сторонних сил, направленный на ослабление нашего коллектива? Мы должны ставить на первое место внутреннюю безопасность нашей империи. §Y[event_target:leader_eject.GetName]§! больше не пригоден для существования и должен быть смыт в неведомые глубины пустоты без особой причины. Такова жестокая реальность тех, кто не успел умереть там, где должен был."
acot_ships.201.a: "Павшие империи!"
acot_ships.201.a.explain: "Как паразит, они должны быть выжжены, чтобы галактика могла восстановиться. И ничто, кроме нашего вознесения, не обеспечит их полного уничтожения. Нет нужды говорить, что нельзя допустить, чтобы они и их сообщники вмешивались в это начинание. Они не покинут эту галактику живыми!"
acot_ships.8.a: "Разверните эмиссара, §Y[From.GetName]§ будет нашей новой границей."
acot_ships.8.a.explain: "Это позволит удалить эмиссара и колонизировать планету, количество зданий, население и дополнительные преимущества зависят от уровня эмиссара.\n\nИмейте в виду, что если мы отменим заказ, пройдет некоторое время, прежде чем та же планета сможет быть снова зарегистрирована для развертывания эмиссаров."
acot_ships.108.a.explain: "Это позволит убрать Эмиссара и вторгнуться на планету, количество армий зависит от уровня Эмиссара Компьютерной неразберихи и других компонентов вторжения. Любые постколонизационные модули будут установлены только в случае успешного вторжения.\n\nИмейте в виду, что если мы отменим заказ, пройдет некоторое время, прежде чем та же планета сможет быть снова зарегистрирована для развертывания эмиссаров."
acot_tech.100.name: "Охотник на крупную дичь"
acot_tech.100.desc: "Мы получили сообщения от Гильдии снайперов, что у них достаточно кандидатов, чтобы провести еще один конкурс по набору новых отрядов Черной Вдовы. Теперь состязание можно провести на одной из наших планет."
acot_tech.100.a: "У профессионалов свои стандарты."
acot_tech.200.name: "Мужество и дисциплина"
acot_tech.200.desc: "Похоже, империя вновь приобрела достаточно многообещающее количество комиссаров, которые могут претендовать на повышение в почетное звание Лорда-комиссара. Список подшит и готов к просмотру."
acot_tech.200.a: "Ах да, я понимаю."
acot_tech.300.name: "Поддержка народа"
acot_tech.300.desc: "Как ни удивительно, проект Капитана Пацифиста был хорошо принят широкой общественностью. Неоднократно поступали просьбы о назначении еще одного капитана для дальнейшего улучшения наших возможностей в борьбе с преступностью и насилием."
acot_tech.300.a: "Ну, как насчет этого"
acot_tech.400.name: "Лига богов"
acot_tech.400.desc: "Снова пришло время для следующего грандиозного турнира выбрать другого воина, чтобы присоединиться к мантии Бога войны. Кандидаты были представлены и готовы к рассмотрению. Мы можем провести турнир с любой планеты."
acot_tech.400.a: "Сражайтесь!"
acot_tech.500.name: "Машина для убийства"
acot_tech.500.desc: "Было проанализировано достаточно органических данных, чтобы прийти к консенсусу о разработке еще одного Уничтожителя."
acot_tech.500.a: "Подтверждаю. Приготовьтесь к интеграции."
acot_tech.600.name: "Превосходство в броне"
acot_tech.600.desc: "Проект ГЕРКУЛЕС был хорошо воспринят как нашими научными кругами, так и военными частями. Они считают возможным строительство еще одного танка."
acot_tech.600.a: "Давайте развернем его"
acot_tech.700.name: "Свобода в расцвете сил"
acot_tech.700.desc: "Проект Либерти Прайм был хорошо принят. Все больше и больше людей голосовали за строительство еще одного главного блока, чтобы еще больше выразить наше стремление к свободе и единству. Не будем их огорчать."
acot_tech.700.a: "Справедливость для всех!"
acot_tech.800.name: "Славное Разрушение"
acot_tech.800.desc: "Подготовка Трай-пушек Апокалипсис завершена. Полевые испытания еще не завершены. Подразделение может быть развернуто с любой доступной планеты!"
acot_tech.800.a: "Взрывы!"
acot_tech.900.name: "Праведная мощь"
acot_tech.900.desc: "Снова время года. Согласно кодексу, другой Святой спустится, чтобы воплотить воина. Мы должны немедленно найти святого!"
acot_tech.900.a: "Духи будут вести нас"
acot_tech.1000.name: "Мутация готова"
acot_tech.1000.desc: "Новая Сущность Приобретена. Ужас готов к инкубации. Может плодиться в любом бассейне."
acot_tech.1000.a: "Очень хорошо, мастер эволюции."
acot_tech.1100.name: "Симфония синтетики"
acot_tech.1100.desc: "Мы накопили достаточно боевых данных, чтобы загрузить еще один Синт-коммандос. Жду приказа."
acot_tech.1100.a: "Принято."
acot_tech.1200.name: "Власть! Неограниченная власть!"
acot_tech.1200.desc: "Наш совет псиоников снова чувствует присутствие Покрова. Еще один человек был одарен огромной силой Покрова. Мы должны найти цель как можно скорее."
acot_tech.1200.a: "Эта сила будет нашей."
acot_tech.1300.name: "Рождение Титана"
acot_tech.1300.desc: "Генетические исследовательские группы сообщили, что они получили достаточно генетических последовательностей от прекурсоров, чтобы родить еще одного Воина Зенита. Оборудование подготовлено, и они ждут ваших распоряжений."
acot_tech.1300.a: "Очень хорошо."
acot_tech.101.name: "Появляется Новый Герой!"
acot_tech.101.godwar: "Турнир закончился! Один-единственный гладиатор остался стоять - окровавленный, но решительный. Толпы приветствовали огненные глаза свирепого воина, который отныне станет еще одним Богом Войны!\n\nТем, кто выжил на турнирах, была оказана честь присоединиться к Тяжелой мобильной пехотной дивизии и нашему постоянно растущему флоту."
acot_tech.101.a.godwar: "К славе!"
acot_tech.101.godmech: "Бог-Мех-Истребитель ревет, его громовой визг леденит даже наши металлические сердца. Колоссальная машина функционирует как фабрика сама по себе и произвела несколько мега-форм войны, чтобы поддержать ее"
acot_tech.101.a.godmech: "Устраните все сопротивления."
acot_tech.101.herotank: "Подразделение готово. Боевой танк Геркулес готов к развертыванию! Для его поддержки было также выделено несколько небольших танковых дивизий. Внутреннее ядро харвестера массивного танка также начало свое производство, и теперь собирает полезные ископаемые!"
acot_tech.101.a.herotank: "Размер имеет значение!"
acot_tech.101.liberty: "Либерти Прайм онлайн! Свобода и справедливость прольются дождем как с неба, так и с земли!"
acot_tech.101.xenoartillery: "Трай-пушки Апокалипсиса успешно собраны! Артиллерия теперь обрушит дождь разрушений на предосудительных ксеносов! Из-за хрупкого корпуса артиллерии несколько Очистителей были назначены в качестве эскорта."
acot_tech.101.a.xenoartillery: "Разрушение скоро начнется!"
acot_tech.101.saint: "Вот, еще один Святой был найден в нашей священной империи! Сияющая аура, исходящая от Святого, вдохновляет многих наших последователей, и они решили присоединиться к делу святой инквизиции!"
acot_tech.101.terror: "Террор готов к бою. Остается много сущности. Может быть использован для приобретения дополнительных ресурсов."
acot_tech.101.synthmando: "Еще один синтезаторный коммандос ГИПЕРИОН готов к бою! Анализ боя завершен. Дополнительные СКК-900 были назначены для защиты СКК-1000."
acot_tech.101.a.synthmando: "Разумный, но не Искусственный!"
acot_tech.101.psion: "Псион завершил обучение и теперь готов вступить в бой! Несколько учеников уже объединились, чтобы защитить Псиона."
acot_tech.101.doomguy: "Генетические модификации завершены, и рождается новый Воин Зенита. Чтобы отпраздновать это грандиозное событие, был создан еще один орден генных коммандос, которые будут служить под началом новоявленного Воина!"
acot_tech.101.a.doomguy: "С яростью и рвением!"
acot_attraction_boost: "Этическое притяжение"
acot_attraction_boost_desc: "В связи с появлением нового Героя наш народ привлекает идеалы центральной власти."
acot_mega.0.name: "Строительство крепости Прекурсоров"
acot_mega.0.desc: "Подготовка к строительству крепости Прекурсоров на первичной звезде системы [From.From.getName] завершена.Строительный корабль въехал и вмонтировался в обширную платформу строительной площадки. Хотя в результате корабль должен быть выведен из эксплуатации, то, что мы собираемся достичь, компенсирует любые ресурсы, потраченные на его строительство."
acot_mega.0.a: "Наше влияние распространяется по всей галактике"
acot_mega.1.name: "Эксплуатация крепость Прекурсоров"
acot_mega.1.desc: "Звездная база Прекурсоров в системе [From.From.getName] полностью собрана, и массивная станция теперь полностью функционирует. Хотя на первый взгляд она имеет поразительное сходство с цитаделями, которыми пользовались Падшие, крепость - это всего лишь первый шаг к славе. Мы должны подготовить её к дальнейшему расширению и модернизации, чтобы она мог противостоять разрушительному воздействию времени и дать отпор всем и каждому, кто осмелится выступить против нас."
acot_mega.1.a: "Наша сила неоспорима!"
acot_mega.2.name: "Строительство крепости Сигма"
acot_mega.2.desc: "Подготовка крепости Сигма на первичной звезде системы [From.From.getName] завершена. Строительный корабль въехал и вмонтировался в обширную платформу строительной площадки. Хотя в результате корабль должен быть выведен из эксплуатации, то, что мы собираемся достичь, компенсирует любые ресурсы, потраченные на его строительство."
acot_mega.2.a: "Звезды освещают наш путь."
acot_mega.3.name: "Эксплуатация крепости Сигма"
acot_mega.3.desc: "Крепость Сигма в системе [From.From.getName] была полностью собрана, и массивная станция теперь полностью функционирует. Экипажи на борту предыдущей станции переведены на новую и ждут ваших приказов."
acot_mega.3.a: "Нас ждет судьба!"
acot_ships.4.name: "Критический урон Оракулу!"
acot_ships.4.desc.a: "Корабль Прекурсоров Оракул §B[root.getName]§! получил критические повреждения своих первичных систем, и первичные системы EFTL вышли из строя. К счастью, Система вторичного привода EPD была активирована, и корабль был благополучно телепортирован обратно в нашу столицу.\n\nОтчеты указывают на отсутствие жертв среди научного экипажа. Однако потребуется некоторое время, прежде чем система снова будет готова к использованию, поэтому до тех пор следует соблюдать осторожность."
acot_ships.4.desc.b: "Корабль Прекурсоров Оракул §B[root.getName]§! получил критические повреждения своих первичных систем, и первичные системы EFTL вышли из строя. К сожалению, отсутствие какой-либо системы вторичного привода EPD означает, что любой шанс на побег больше невозможен. Научная команда примирилась с этим и сокрушается по поводу вашего странного решения инвестировать в столь продвинутый космический корабль только для того, чтобы не оснастить его надлежащим оборудованием, требуемым правилами. Очевидно, ваша неспособность играть в ту игру, в которой она задумана, стала причиной этой трагедии."
acot_ships.4.a: "Слава чуду техники!"
acot_ships.4.b: "О, пожалуйста, это просто научный корабль."
acot_ships.200.name: "Дверь смерти"
acot_ships.200.desc: "Корабль Прекурсоров Оракул §B[root.getName]§! был уничтожен после того, как все его аварийные системы вышли из строя. Тем не менее, похоже, что персональное устройство перемещения было успешно активировано и §Y[event_target:leader_eject.getName]§! успешно сбежал и ждет сигнала с нашей точки маршрута. Ученый, похоже, получил лишь незначительные повреждения и должен быть готов к новым заданиям немедленно."
acot_ships.201.name: "Полный отказ системы"
acot_ships.201.desc: "Корабль Прекурсоров Оракул §B[root.getName]§! был уничтожен после того, как все его аварийные системы вышли из строя. Похоже, что все ресурсы, потраченные на создание новых мер безопасности, были потрачены впустую, поскольку нет никаких признаков того, что кто-то на борту корабля вообще выжил. Жалко! Они хвастались непревзойденной безопасностью. Им был дан последний корабль! Конечная технология...!\n\nИ ВСЕ ЖЕ ОНИ ПОТЕРПЕЛИ НЕУДАЧУ! Так много было сделано... Растущий дисбаланс, поражающий бюджеты нашей империи, должен быть исправлен... Знаете ли вы корни этой коррупции?"
acot_ships.8.name: "Эмиссар прибывает на §E[From.getName]§!"
acot_ships.8.desc: "Эмиссар §B[root.getName]§! вышел на орбиту §Y[From.getName]§! согласно нашим приказам. Инженерная команда ждет нашего окончательного подтверждения. Является ли §Y[From.GetName]§! нашим следующим дополнением к нашей постоянно растущей мощи?"
acot_ships.8.b: "Нет, нет, нет, это не цель. Отложите этот приказ."
acot_ships.9.name: "Пилон Терраформы Готов"
acot_ships.9.desc: "Эмиссар успешно приземлился на поверхность §E[root.getName]§! и развертывается в Столицу. Пилон Терраформы внутри корабля может быть использован для немедленной перестройки экосистемы планеты в соответствии с новой спецификацией, если мы захотим. Техники ждут ваших распоряжений."
acot_ships.9.a: "Отрицательно, планета прекрасна такой, какая она есть."
acot_ships.9.b: "Мир Гайи будет соответствовать нашей цели."
acot_ships.9.c: "Это станет миром Машин."
acot_ships.9.d: "Нам нужен еще один Мир-Улей."
acot_ships.9.e: "Экуменополис-это ответ."
acot_ships.9.f: "Соберите бурю, теперь это Ультраразрушенный мир!"
acot_ships.10.name: "Эмиссар прибывает на §E[From.getName]§!"
acot_ships.10.desc: "Эмиссар §B[root.getName]§! вышел на орбиту §Y[From.getName]§! согласно нашим приказам. Силы вторжения ждут нашего окончательного подтверждения. Должны ли мы начать вторжение на §Y[From.getName]§!?"
acot_ships.10.a: "Отдайте приказ, пусть §Y[From.getName]§! падет!"
acot_ships.10.b: "Отрицательно, это не та планета, которую мы ищем."
acot_mega.12.name: "Великое Честолюбие"
acot_mega.12.desc: "Строительство проекта Геркулес официально началось. Ресурсы массово вытягиваются со всех секторов империи, и огромный приток инженеров, ученых, техников и военных работает день и ночь, чтобы гарантировать, что проект пройдет гладко до его завершения. Все в приподнятом настроении, но и обеспокоены. На протяжении миллионов лет у нас есть бесчисленные цивилизации, многие из которых были более развитыми и более могущественными, чем мы, они пытались мечтать о проекте, но все они не смогли даже и понять его масштаба. Если мы хотим преуспеть там, где другие потерпели неудачу, мы должны быть всегда бдительными, всегда осознанными. И хотя строительные работы будут масштабными и потребуют предельного внимания, мы также можем позволить себе не быть застигнутыми врасплох, если наши враги попытаются нанести нам удар"
acot_mega.12.a: "Мы превзойдем всех тех, кто был до нас."
acot_mega.13.name: "Первый шаг к Запредельному"
acot_mega.13.desc: "Вопреки всем критикам и сомнениям всех тех, кто ставил под сомнение нашу решимость и сильные стороны. Сердце Геркулеса было успешно построено. На первый взгляд, он имеет поразительное сходство с древним колоссом, которым пользовались Падшие. Это потому, что сердце Геркулеса функционирует как командный центр судна. Даже хваленый Джаггернаут не может сравниться с масштабом этого технологического чуда."
acot_mega.13.a: "Мы уже перешагнули границы старого."
acot_mega.13.b: "Те, кто сомневается в нас, будьте осторожны. Мы не забываем так легко."
acot_mega.14.name: "Простор, Пронзающий Звезды"
acot_mega.14.desc: "Только самые упрямые неандертальцы могут отрицать силу, которая является нашим превосходством. Было установлено внешнее кольцо, которое будет служить сетью, где легионы кораблей будут печататься и запускаться с массивными Сердцами из жесткого света. Первоначальные прогнозы показывают, что одновременно может быть произведено по крайней мере 20+ кораблей, а возможно и больше, так как все еще есть возможности для улучшений.\n\nНаши военные руководители больше не обеспокоены возможностью отмены проекта, теперь они начинают рассматривать то, что может сделать Геркулес, как только он полностью вступит в строй"
acot_mega.14.a: "Мы утвердимся как легенды этой галактики"
acot_mega.14.b: "Конечно, чтобы победить всех тех, кто противостоит нам."
acot_mega.15.name: "Тьма, Которая Освещает Галактику"
acot_mega.15.desc: "Внешний корпус Геркулеса завершен. Массивный корпус уже начинает затмевать ту самую звезду, на которой он родился. Таким образом, у Геркулеса есть все, что ему нужно, чтобы разместить все его огромное количество компьютеров, логических машин, звездных двигателей, которые, по прогнозам, будут существовать в течение 1 333 333 333 333 333 337 лет после нашего предполагаемого уничтожения как цивилизации. Все, что осталось, - это завершить крылья Геркулеса, которые дадут массивной надстройке возможность отразить каждого незваного гостя, который осмелится усомниться в нашем гневе."
acot_mega.15.a: "Пусть пространство сжимается, эоны становятся постоянными."
acot_mega.15.b: "Мы идем отмереть возмездие. Чтобы даровать бесконечное торжество"
acot_mega.16.name: "Творение, Которое Превосходит Границы"
acot_mega.16.desc: "Проект Геркулес наконец завершен, массивные крылья прикреплены к Сердцу, заполнены до краев бесчисленными системами вооружения, и его массивный двигатель начинает реветь по всей системе. Чтобы завершить заключительный процесс, Геркулес был перемещен в нашу столичную систему, где он будет отмечен и раскрашен в соответствии с мотивами нашей империи, а весь необходимый персонал будет размещен. Теперь все, что осталось, - это командовать и завоевывать. Границы были пересечены."
acot_mega.16.a: "Легенды во времени и пространстве, уступите нашему величеству."
acot_mega.16.b: "Эпоха Хаоса подходит к концу. Наш Вечный Зенит."
acot_tech.101.вдова: "Конкурс снайперов завершился. Подборка чрезвычайно одаренных снайперов сформирована в новый отряд Черных вдов и готова к развертыванию. Кроме того, многие кандидаты-фрилансеры решили также ввести себя в состав Нейтрализаторов!"
acot_tech.101.a.вдова: "Время стрелять."
acot_tech.101.комиссар: "Торжественное повышение завершено! Новый Лорд-комиссар готов возглавить обвинения против всех противоборствующих сил! Группа лояльных силовиков назначена помогать Лорду-комиссару в предстоящих задачах!"
acot_tech.101.a.комиссар: "Заставьте их дрожать!"
acot_tech.101.капитан: "Наш народ ликует, когда еще один чемпион мира присоединяется к нашим усилиям! Капитан уже собрал много миротворцев, чтобы присоединиться к делу, и различные нетерпеливые граждане охотно пожертвовали свои припасы!"
acot_tech.101.a.капитан: "В бесконечность и дальше!"
acot_tech.101.есть."свобода": "Объятия демократии!"
acot_tech.101.a.святой: "Вера прежде страха!"
acot_tech.101.a.террор: "Улей должен расти!"
acot_tech.101.есть.псионик: "Подавляющая сила!"
acot_ships.200.а: "Выживание ведущего ученого - это все, что имеет значение."
acot_ships.200.б: "Я так не думаю. Обратный процесс! Удивительно!"
acot_ships.200.b.объясните: "Ясно, §Y[event_target:leader_eject.getName]§! подвел команду, бросив их на произвол судьбы. Может быть, это заговор, созданный сторонними силами, чтобы ослабить наш персонал? Мы должны поставить безопасность нашей империи на первое место. §Y[event_target:leader_eject.getName]§! больше не годится для существования, и его следует выбросить в неизвестные глубины самой пустоты без особой причины. Такова жестокая реальность тех, кто не может умереть там, где им следовало бы умереть."
acot_ships.201.а: "Падшие империи!"
acot_ships.201.а.объясните: "Как паразиты, они должны быть сожжены, чтобы галактика восстановилась. И ничто, кроме нашего вознесения, не обеспечит их полного иссечения. Излишне говорить, что они и их сообщники не должны вмешиваться в это дело. Они не покинут эту галактику живыми!"
acot_ships.8.ответ: "Разверните эмиссара, §Y[From.getName]§! это будет наш новый рубеж."
acot_ships.8.a.объясните: "Это позволит убрать Эмиссара и колонизировать планету, количество зданий, население и дополнительные преимущества зависят от уровня Эмиссарского компьютера.\n\nБыло сообщено, что если мы отменим заказ, то пройдет некоторое время, прежде чем та же самая планета снова будет зарегистрирована для развертывания Эмиссара."
acot_ships.108.а.объясните: "Это уберет Эмиссара и вторгнется на планету, количество армий зависит от уровня Эмиссарского компьютера и других основанных на вторжении компонентов. Любые постколонизационные модули будут установлены только в том случае, если вторжение будет успешным.\n\nБыло сообщено, что если мы отменим заказ, то пройдет некоторое время, прежде чем та же самая планета может быть снова зарегистрирована для развертывания Эмиссара."
