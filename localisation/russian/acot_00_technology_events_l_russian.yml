l_russian:

acot_tech.100.name: "Охотник на крупную дичь"
acot_tech.100.desc: "Мы получили сообщение от Гильдии снайперов, что у них достаточно кандидатов для проведения очередного конкурса по набору новых отрядов "Черной вдовы". Теперь конкурс может быть проведен на одной из наших планет."
acot_tech.100.a: "У профессионалов есть стандарты."
acot_tech.200.name: "Мужество и дисциплина"
acot_tech.200.desc: "Похоже, что империя вновь обрела достаточное количество перспективных комиссаров, которые могут претендовать на повышение до почетного звания Комиссара-Лорда. Список уже составлен и готов к изучению."
acot_tech.200.a: "Ах да, я вижу."
acot_tech.300.name: "Поддержка народа"
acot_tech.300.desc: "Как ни странно, проект "Капитан Пацифист" был хорошо принят широкой общественностью. Поступили многочисленные просьбы о назначении еще одного капитана для дальнейшего совершенствования наших возможностей в борьбе с преступностью и насилием."
acot_tech.300.a: "Отлично."
acot_tech.400.name: "Лига богов"
acot_tech.400.desc: "Пришло время очередного грандиозного турнира по выбору воина, который присоединится к мантии Бога Войны. Кандидаты были представлены и готовы к рассмотрению. Мы можем проводить турнир на любой планете."
acot_tech.400.a: "Боритесь!"
acot_tech.500.name: "Машина для убийства"
acot_tech.500.desc: "Было проанализировано достаточно органических данных для решения по разработке еще одного Уничтожителя."
acot_tech.500.a: "Подтверждаю. Приготовьтесь к интеграции."
acot_tech.600.name: "Превосходство брони"
acot_tech.600.desc: "Проект "ГЕРКУЛЕС" был хорошо принят как нашими научными кругами, так и военными. Они считают, что строительство еще одного танка вполне осуществимо."
acot_tech.600.a: "Давайте развернем его."
acot_tech.700.name: "Свобода в расцвете сил"
acot_tech.700.desc: "Проект "Либерти Прайм" был хорошо принят. Все больше и больше народа голосует за строительство еще одного "Либерти Прайм", чтобы еще сильнее выразить наше стремление к свободе и единству. Давайте не будем их разочаровывать."
acot_tech.700.a: "Справедливость для всех!"
acot_tech.800.name: "Славное разрушение"
acot_tech.800.desc: "Подготовка к строительству очередной Трехпушечной артиллериии Апокалипсиса завершена. Сейчас проводятся полевые испытания. Вскоре установку можно будет развернуть с любой доступной планеты!"
acot_tech.800.a: "Взрывы!"
acot_tech.900.name: "Праведная мощь"
acot_tech.900.desc: "Опять наступило это время года. Согласно кодексу, спустится еще один Святой, воплощающий воина. Мы должны найти святого без промедления!"
acot_tech.900.a: "Духи будут вести нас."
acot_tech.1000.name: "Готовность к мутациям"
acot_tech.1000.desc: "Получена новая эссенция. Ужас готов к выведению. Может появится в любом резервуаре для выведения."
acot_tech.1000.a: "Очень хорошо, мастер эволюции."
acot_tech.1100.name: "Симфония синтетики"
acot_tech.1100.desc: "Мы накопили достаточно боевых данных для создания еще одного Синтетического кибер коммандо. Ждем приказа."
acot_tech.1100.a: "Принято."
acot_tech.1200.name: "Сила! Неограниченная сила!"
acot_tech.1200.desc: "Наш совет псиоников снова ощущает присутствие Покрова. Еще один был одарен огромной силой Покрова. Мы должны найти цель как можно скорее."
acot_tech.1200.a: "Эта сила будет принадлежать нам."
acot_tech.1300.name: "Рождение титана"
acot_tech.1300.desc: "Группы генетических исследований сообщили, что они получили достаточно необработанных генетических последовательностей от предтеч, чтобы породить еще одного Воина Зенита. Оборудование уже подготовлено, они ждут вашего приказа."
acot_tech.1300.a: "Очень хорошо."
acot_tech.101.name: "Появляется новый герой!"
acot_tech.101.widow: "Соревнования снайперов завершились. Из особо одаренных снайперов был сформирован новый отряд "Черных вдов", они готовы к развертыванию.\n\nКроме того, многие кандидаты-фрилансеры решили также вступить в Нейтрализаторы!"
acot_tech.101.a.widow: "Время снайперить."
acot_tech.101.commissar: "Торжественная церемония повышения завершилась! Новый Комиссар-Лорд готов возглавить борьбу со всеми противоборствующими силами! Группа верных исполнителей также назначена для помощи Комиссару-Лорду в предстоящих задачах!"
acot_tech.101.a.commissar: "Заставьте их трепетать!"
acot_tech.101.captain: "Наш народ ликует, когда еще один поборник мира присоединяется к нашему делу! Капитан уже призвал многих миротворцев присоединиться к этому делу, а различные нетерпеливые граждане охотно жертвуют свои запасы!"
acot_tech.101.a.captain: "До бесконечности и дальше!"
acot_tech.101.godwar: "Турнир закончился! Один-единственный гладиатор остался стоять; окровавленный, но полный решимости. Толпа ликовала, глядя в горящие глаза свирепого воина, который отныне станет еще одним Богом Войны!\n\nТем, кто выжил в турнирах, была оказана честь присоединиться к тяжелой мобильной пехотной дивизии и нашему постоянно растущему флоту."
acot_tech.101.a.godwar: "К славе!"
acot_tech.101.godmech: "Бог-Машина "Уничтожитель" ревет, его громоподобный визг леденит даже наши металлические сердца. Колоссальная машина функционирует как фабрика и производит множество боевых мегамашин для поддержки себя самой."
acot_tech.101.a.godmech: "Ликвидировать все сопротивление."
acot_tech.101.herotank: "Единица готова. Боевой танк "Геркулес" готов к развертыванию! Для его поддержки также выделено несколько небольших танковых дивизий. Ядро сборщика внутри массивного танка также начало свое производство, и теперь идет сбор минералов!"
acot_tech.101.a.herotank: "Размер имеет значение!"
acot_tech.101.liberty: "Либерти Прайм ожил! И с ним свобода и справедливость прольются дождем как с неба, так и с земли!"
acot_tech.101.a.liberty: "Примите демократию!"
acot_tech.101.xenoartillery: "Трехпушечная артиллерия Апокалипсиса успешно собрана! Теперь артиллерия обрушит дождь разрушений на гнусных ксеносов!\n\nИз-за хрупкого корпуса артиллерии, несколько очистителей были назначены в качестве сопровождения."
acot_tech.101.a.xenoartillery: "Скоро начнется уничтожение!"
acot_tech.101.saint: "Вот, еще один Святой был найден в нашей священной империи! Сияющая аура, исходящая от Святого, вдохновила многих наших последователей, и они решили присоединиться к делу святой инквизиции!"
acot_tech.101.a.saint: "Вера прежде, чем страх!"
acot_tech.101.terror: "Ужас готов к битве. Осталось много эссенции. Ее можно использовать для получения дополнительных ресурсов."
acot_tech.101.a.terror: "Улей должен расти!"
acot_tech.101.synthmando: "Еще один Синтетический кибер коммандо ГИПЕРИОН готов к бою! Анализ боевых данных завершен. Дополнительные СКС-900 были назначены для защиты СКК-1000."
acot_tech.101.a.synthmando: "Интеллектуальный, но не искусственный!"
acot_tech.101.psion: "Псион завершил обучение и теперь готов вступить в бой! Несколько учеников уже объединились для защиты Псиона."
acot_tech.101.a.psion: "Подавляющая сила!"
acot_tech.101.doomguy: "Генетические модификации завершены, и на свет появился новый Воин Зенита. Чтобы отпраздновать это грандиозное событие, было создано еще одно отделение генных коммандос, чтобы служить под началом новоявленного Воина!"
acot_tech.101.a.doomguy: "С яростью и рвением!"
acot_attraction_boost: "Привлекательность этики"
acot_attraction_boost_desc: "В связи с появлением нового героя, наш народ привлекают идеалы центрального правительства."
acot_mega.0.name: "Строительство крепости предтеч"
acot_mega.0.desc: "Подготовка крепости предтеч на главной звезде системы [From.From.GetName] завершена.\n\nСтроительный корабль переместился и установился на обширной платформе строительной площадки. Хотя в результате корабль должен быть выведен из эксплуатации, то, чего мы собираемся достичь, компенсирует все ресурсы, потраченные на его строительство."
acot_mega.0.a: "Наше влияние распространяется по всей галактике."
acot_mega.1.name: "Крепость предтеч введена в эксплуатацию"
acot_mega.1.desc: "Звездная база предтеч в системе [From.From.GetName] была полностью собрана, и массивная станция теперь полностью готова к работе.\n\nХотя на первый взгляд она имеет поразительное сходство с цитаделями, которые использовали угасшие, эта крепость — лишь первый шаг к славе. Мы должны подготовиться к ее дальнейшему расширению и модернизации, чтобы она могла пройти проверку временем и дать отпор всем, кто осмелится выступить против нас."
acot_mega.1.a: "Наша власть неоспорима!"
acot_mega.2.name: "Строительство крепости "Сигма""
acot_mega.2.desc: "Подготовка крепости "Сигма" на главной звезде системы [From.From.GetName] завершена.\n\nСтроительный корабль переместился и установился на обширной платформе строительной площадки. Хотя в результате корабль должен быть выведен из эксплуатации, то, чего мы собираемся достичь, компенсирует все ресурсы, потраченные на его строительство."
acot_mega.2.a: "Звезды освещают наш путь."
acot_mega.3.name: "Готовая крепость "Сигма""
acot_mega.3.desc: "Крепость Сигма в системе [From.From.GetName] была полностью собрана, и массивная станция теперь полностью готова к работе.\n\nЭкипажи, находившиеся на борту предыдущей станции, переведены на новую и ожидают ваших распоряжений."
acot_mega.3.a: "Наша судьба ждет нас!"
acot_ships.4.name: "Критическое повреждение оракула!"
acot_ships.4.desc.a: "Оракул предтеч §B[root.GetName]§! получил критические повреждения своих систем, а основные системы сверхсветового побега вышли из строя. К счастью, система УПО запасного двигателя была активирована, и корабль был безопасно телепортирован обратно на нашу родную планету.\n\nПо сообщениям, потерь среди научного экипажа нет. Однако пройдет некоторое время, прежде чем система будет снова готова к использованию, поэтому до тех пор следует соблюдать осторожность."
acot_ships.4.desc.b: "Оракул предтеч §B[root.GetName]§! получил критические повреждения своих систем, а основные системы сверхсветового побега вышли из строя. К сожалению, отсутствие какой-либо системы УПР запасного двигателя означает, что любой шанс на спасение больше невозможен. Научная команда смирилась со своей учестью и оплакивает ваше своеобразное решение инвестировать в такой передовой космический корабль и не оснастить его надлежащим оборудованием."
acot_ships.4.a: "Спасибо чуду техники!"
acot_ships.4.b: "Да пожалуйста, это всего лишь научный корабль."
acot_ships.200.name: "Одной ногой в могиле"
acot_ships.200.desc: "Оракул предтеч §B[root.GetName]§! был уничтожен после того, как все его аварийные системы вышли из строя. Однако, похоже, устройство персонального перемещения было успешно активировано, и §Y[event_target:leader_eject.GetName]§! успешно сбежал/а и ожидает сигнала от нашей системы перемещения. Ученый, похоже, получил лишь незначительные ранения и сможет почти мгновенно приступить к своим обязанностям."
acot_ships.200.a: "Выживание ведущего ученого — это все, что имеет значение."
acot_ships.200.b: "Я так не думаю. Обратите процесс вспять! Ага!"
acot_ships.200.b.explain: "Очевидно, что §Y[event_target:leader_eject.GetName]§! подвел команду, бросив ее на произвол судьбы. Возможно, это заговор сторонних сил, которые хотят ослабить нас? Мы должны поставить на первое место внутреннюю безопасность нашей империи. Лидер §Y[event_target:leader_eject.GetName]§! более не пригоден для существования и должен быть изгнан в неведомые глубины пустоты без особой причины. Такова жестокая реальность тех, кто не умер там, где должен был умереть."
acot_ships.201.name: "Полный отказ системы"
acot_ships.201.desc: "Оракул предтеч §B[root.GetName]§! был уничтожен после того, как все его аварийные системы вышли из строя. Похоже, что все ресурсы, потраченные на создание новых мер безопасности, были потрачены впустую, поскольку нет никаких признаков того, что кто-то на борту корабля вообще выжил. Жалко! Они хвастались непревзойденной безопасностью. Им дали самое совершенное судно! Превосходная технология...!\n\nИ ВСЕ РАВНО ОНИ ПОТЕРПЕЛИ НЕУДАЧУ! Вот вам и слава предтеч...\n\nРастущий дисбаланс, поразивший бюджеты нашей империи, необходимо устранить...\n\nЗнаете ли вы корни этой коррупции?"
acot_ships.201.a: "Угасшие империи!"
acot_ships.201.a.explain: "Как паразит, они должны быть выжжены, чтобы галактика могла восстановиться. И только наше вознесение обеспечит их полное уничтожение. Нет нужды говорить, что нельзя допустить, чтобы они и их сообщники вмешались в это начинание. Они не покинут эту галактику живыми!"
acot_ships.8.name: "Эмиссар прибывает на §E[From.GetName]§!"
acot_ships.8.desc: "Эмиссар предтеч §B[root.GetName]§! вышел на орбиту §Y[From.GetName]§! в соответствии с нашими приказами. Команда инженеров находится в готовности и ожидает вашего подтверждения. Станет ли §Y[From.GetName]§! частью нашей великой империи и дополнением к нашей постоянно растущей мощи?"
acot_ships.8.a: "Развертывайте эмиссар, §Y[From.GetName]§! будет нашим новым фронтиром."
acot_ships.8.a.explain: "Это действие удалит эмиссар и начнется колонизация планеты, количество зданий, население и дополнительные преимущества зависят от типа эмиссара и его модулей.\n\nИмейте в виду, что если мы отменим развертывание, пройдет некоторое время, прежде чем та же планета сможет быть снова задействована для развертывания эмиссаров."
acot_ships.8.b: "Нет, нет, нет, это не наша цель. Отмените приказ."
acot_ships.9.name: "Терраформирующий пилон готов"
acot_ships.9.desc: "Эмиссар успешно приземлился на поверхность §E[root.GetName]§! и развернулся в столице. Терраформирующий пилон внутри корабля может быть использован для немедленного изменения конфигурации экосистемы планеты в нужную спецификацию. Техники ждут ваших приказов."
acot_ships.9.desc.broken: "Эмиссар закончил развертывание своих агентов терраформирования на планете. Покрытая невидимыми микроматрасами жесткого света, опустошенная планета теперь может быть восстановлена в надлежащую форму."
acot_ships.9.a: "Нет, планета и так прекрасна."
acot_ships.9.b: "Переформируйте ее в идеальный мир."
acot_ships.9.c: "Планета станет миром машин."
acot_ships.9.d: "Нам нужен еще один мир-улей."
acot_ships.9.e: "Экуменополис, вот вам ответ."
acot_ships.9.tooltip.a: "Если планета расколота, разрушена или окутана, эмиссар не может использовать Восстанавливающий луч в течение 360 дней, иначе ему потребуется 1800 дней, чтобы снова быть готовым."
acot_ships.9.tooltip.b: "Превращение планеты в ультра-расколотый мир приведет к тому, что эмиссар станет неподвижным на 360 дней, а его скорострельность и дальность стрельбы снизятся на 50%."
acot_ships.9.f: "Подготовка к трансформации в ультра-расколотый мир."
acot_ships.10.name: "Эмиссар прибывает на §E[From.GetName]§!"
acot_ships.10.desc: "Эмиссар предтеч §B[root.GetName]§! вышел на орбиту §Y[From.GetName]§! в соответствии с нашими приказами. Силы вторжения стоят наготове и ждут вашего приказа. Начать вторжение на §Y[From.GetName]§!?"
acot_ships.10.a: "Отдайте приказ, §Y[From.GetName]§! падет!"
acot_ships.108.a.explain: "Это действие удалит эмиссара и начнет вторжение на планету, количество армий зависит от типа эмиссара и его модулей. Любые модули после колонизации будут установлены только в случае успешного вторжения.\n\nИмейте в виду, что если мы отменим развертывание, пройдет некоторое время, прежде чем та же планета сможет быть снова задействована для развертывания эмиссаров."
acot_ships.10.b: "Нет, это не та планета, которую мы ищем."
acot_mega.12.name: "Великая амбиция"
acot_mega.12.desc: "Строительство проекта "Геркулес" официально началось. Ресурсы массово стягиваются со всех секторов империи, а огромный поток инженеров, ученых, техников и военных работает день и ночь, чтобы проект прошел гладко и завершился. Все в приподнятом настроении, но в то же время обеспокоены. На протяжении миллионов лет бесчисленные цивилизации, многие из которых были более развитыми и могущественными, чем мы, пытались мечтать об этом проекте, но все они не смогли даже представить себе его масштаб.\n\nЕсли мы хотим добиться успеха там, где другие потерпели неудачу, мы должны быть всегда бдительными, всегда осведомленными. И хотя строительные работы будут масштабными и потребуют предельного внимания, мы не можем позволить себе быть застигнутыми врасплох, если наши враги попытаются нанести удар по нам."
acot_mega.12.a: "Мы превзойдем всех, кто был до нас."
acot_mega.13.name: "Первый шаг за пределы"
acot_mega.13.desc: "Вопреки всем критикам и сомнениям всех тех, кто сомневался в нашей решимости и силе. Сердце "Геркулеса" было успешно построено. На первый взгляд, оно имеет поразительное сходство с древним колоссом, которым пользовались Угасшие. Это потому, что сердце "Геркулеса" функционирует как командный центр корабля, а также как основная система оружия колосса, которое будет выделять "Геркулеса" на фоне всех простых кораблей, даже знаменитый "Джаггернаут" не сможет сравниться с масштабами этого технологического чуда."
acot_mega.13.a: "В этот момент, старые границы рушатся для нас."
acot_mega.13.b: "Пускай остерегаются те, кто сомневался в нас."
acot_mega.14.name: "Достижение, которое пронзает звезды"
acot_mega.14.desc: "Теперь только самые упрямые могут отрицать нашу власть и превосходство. Было установлено внешнее кольцо, которое будет служить сетью, где легионы кораблей будут печататься и запускаться с массивных жесткосветовых производителей, находящихся внутри Сердца. По первоначальным прогнозам, одновременно может быть произведено не менее 20 кораблей, а в перспективе и больше, поскольку возможности для совершенствования еще есть.\n\nНаши военные лидеры больше не обеспокоены возможностью отмены проекта, теперь они начинают рассматривать вопрос о том, что может сделать "Геркулес" после того, как он будет полностью готов к эксплуатации."
acot_mega.14.a: "Мы станем легендой этой галактики."
acot_mega.14.b: "Конечно, чтобы победить всех, кто выступает против нас."
acot_mega.15.name: "Тьма, освещающая галактику"
acot_mega.15.desc: "Внешняя отделка корпуса "Геркулеса" завершена. Массивный корпус уже начинает затмевать саму звезду, на которой он был построен.\n\nТаким образом, у "Геркулеса" есть все необходимое для размещения огромного количества компьютеров, логических двигателей, звездных двигателей, которые, по прогнозам, будут работать в течение 1 333 333 333 333 333 333 333 333 333 337 лет после нашего предполагаемого уничтожения как цивилизации. Осталось только достроить крылья "Геркулеса", которые дадут массивной надстройке возможность отразить каждого нарушителя, осмелившегося усомниться в нашем гневе."
acot_mega.15.a: "Пусть пространство сжимается, вечность становится постоянной."
acot_mega.15.b: "Мы придем, чтобы свершить возмездие. Наш триумф будет вечен."
acot_mega.16.name: "Творение, преодолевающее границы"
acot_mega.16.desc: "Проект "Геркулес" наконец-то завершен, массивные крылья прикреплены к "Сердцу", заполненному до краев бесчисленными системами вооружения, и его массивный двигатель начинает реветь на всю систему. Чтобы завершить окончательный процесс, "Геркулес" был перевезен в нашу столичную систему, где будут праздновать его постройку, раскрашивать в цвета нашей империи и размещать весь необходимый персонал.\n\nТеперь остается только командовать и покорять. Границы преодолены."
acot_mega.16.a: "Легенды времени и пространства подчиняются нашему величеству."
acot_mega.16.b: "Эпоха Хаоса подошла к концу. Наш Зенит — вечен."
