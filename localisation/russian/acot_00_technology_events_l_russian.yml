l_russian:
# DONE
acot_tech.100.name: "Охотник за большими играми"
acot_tech.100.desc: "Мы получили сообщения от Гильдии Снайпинга, что у них достаточно кандидатов, чтобы провести еще один конкурс, чтобы набрать новые отряды «Черных вдов». Конкурс теперь можно провести на одной из наших планет."
acot_tech.100.a: "У профессионалов есть стандарты."
acot_tech.200.name: "Мужество и дисциплина"
acot_tech.200.desc: "Похоже, империя в очередной раз приобрела достаточно многообещающего количества комиссаров, которые могут претендовать на повышение до заслуженного звания комиссара лорда. Список подан и готов к просмотру."
acot_tech.200.a: "Ах да, я вижу."
acot_tech.300.name: "Поддержка народа"
acot_tech.300.desc: "Как ни удивительно, проект «Капитан Пацифист» был хорошо принят широкой публикой. Неоднократно звучали просьбы о том, чтобы еще один капитан был назначен для дальнейшего улучшения наших возможностей по борьбе с преступностью и насилием."
acot_tech.300.a: "Ну, как насчет этого."
acot_tech.400.name: "Лига богов"
acot_tech.400.desc: "Пришло время еще раз для следующего грандиозного турнира, чтобы выбрать другого воина, чтобы присоединиться к мантии Бога войны. Кандидаты были представлены и готовы к пересмотру. Мы можем принять турнир с любой планеты."
acot_tech.400.a: "Сражайся!"
 
acot_tech.500.name: "Убойная машина"
acot_tech.500.desc: "Было проанализировано достаточное количество органических данных для достижения консенсуса в отношении разработки еще одного метода искоренения. Ожидание впечатления."
acot_tech.500.a: "Утвердительно. Готовьтесь к интеграции."
acot_tech.600.name: "Броневое превосходство"
acot_tech.600.desc: "Проект ГЕРКУЛЕС был хорошо принят как нашими научными кругами, так и воинскими подразделениями. Они считают, что строительство еще одного танка осуществимо."
acot_tech.600.a: "Давай выкатим."
acot_tech.700.name: "Свобода в самом расцвете сил"
acot_tech.700.desc: "Проект Liberty Prime был хорошо принят. Все больше и больше людей голосовали за строительство еще одного подразделения премьер-министра, чтобы еще больше выразить наше стремление к свободе и единству. Давайте не будем их раздражать."
acot_tech.700.a: "Справедливость для всех!"
acot_tech.800.name: "Славное уничтожение"
acot_tech.800.desc: "Подготовка к ещё одному Апокалипсису Три-пушки завершена. Полевые испытания еще не завершены. Подразделение может быть развернуто с любой доступной планеты!"
acot_tech.800.a: "Взрывы!"
acot_tech.900.name: "Праведная сила"
acot_tech.900.desc: "Это снова время года. Согласно кодексу, другой святой спустится, чтобы воплотить воина. Мы должны найти Святого без промедления!"
acot_tech.900.a: "Духи будут направлять нас."
acot_tech.1000.name: "Мутация готова"
acot_tech.1000.desc: "Приобретена новая сущность. Террор готов к инкубации. Может нереститься в любом нерестилище."
acot_tech.1000.a: "Очень хорошо, мастер эволюции."
acot_tech.1100.name: "Симфония синтетики"
acot_tech.1100.desc: "Мы накопили достаточно боевых и боевых данных, чтобы запустить еще одного Синт-Коммандо. В ожидании приказа."
acot_tech.1100.a: "Подтверждено."
acot_tech.1200.name: "Сила! Неограниченная сила!"
acot_tech.1200.desc: "Наш Совет псионистов вновь почувствует присутствие Плащаницы. Другой человек был одарен огромной силой Плащаницы. Мы должны найти цель как можно скорее."
acot_tech.1200.a: "Эта сила будет нашей."
acot_tech.1300.name: "Рождение Титана"
acot_tech.1300.desc: "Генетические исследовательские группы сообщили, что они приобрели достаточно сырых генетических последовательностей из предшественников, чтобы родить еще один Zenith Warrior. Оборудование подготовлено, и они стоят рядом для ваших заказов."
acot_tech.1300.a: "Очень хорошо."
 
acot_tech.101.name: "Появляется новый герой!"
acot_tech.101.widow: "Конкурс снайперов завершился. Подборка чрезвычайно одаренных снайперов сформирована в новый отряд «Черных вдов» и готова к развертыванию .\n\nКроме того, многие кандидаты-фрилансеры решили также ввести себя в состав «Нейтрализаторов»!"
acot_tech.101.a.widow: "Пора снайпнуть."
acot_tech.101.commissar: "Торжественная акция завершилась! Новый комиссар Господь готов возглавить обвинения против всех противоборствующих сил! Для оказания помощи Комиссару Господу в выполнении предстоящих задач также назначена группа верных сотрудников!"
acot_tech.101.a.commissar: "Заставь их дрожать!"
acot_tech.101.captain: "Наш народ приветствует, как еще один поборник мира присоединяется к нашим усилиям! Капитан уже сплотил многих миротворцев, чтобы присоединиться к делу, и различные желающие граждане охотно пожертвовали свои запасы!"
acot_tech.101.a.captain: "До бесконечности и дальше!"
acot_tech.101.godwar: "Турнир завершился! Один гладиатор остался стоять; кровавый, но решительный. Толпы радовались огненным глазам свирепого воина, который отныне станет еще одним Богом Войны !\n\nТем, кто пережил турниры, была предоставлена честь вступить в Тяжелую мобильную пехотную дивизию и наш постоянно растущий флот."
acot_tech.101.a.godwar: "Во славу!"
acot_tech.101.godmech: "Искоренивший Бог-Мех ревет, его грозовой визг озноб даже наших металлических сердец. Колоссальная машина функционирует как фабрика сама по себе, и произвела множество мегаформ для ее поддержки."
acot_tech.101.a.godmech: "Устраните все сопротивления."
acot_tech.101.herotank: "Блок готов. Боевой танк «Геркулес» готов к развертыванию! Для его поддержки было также назначено несколько более мелких танковых дивизий. Кроме того, началось производство массивного внутреннего зерноуборочного комбайна, и в настоящее время ведется сбор полезных ископаемых!"
acot_tech.101.a.herotank: "Размер имеет значение!"
acot_tech.101.liberty: "Liberty Prime - онлайн! И вместе с ним с неба и земли будет идти дождь свободы и справедливости!"
acot_tech.101.a.liberty: "Принять демократию!"
acot_tech.101.xenoartillery: "Три-пушки Апокалипсиса успешно собраны! Теперь артиллерия будет наносить удары по предосудительным ксеносам !\n\nИз-за тонкого корпуса артиллерии несколько очистителей были назначены для выполнения функций сопровождения."
acot_tech.101.a.xenoartillery: "Скоро начнется разрушение!"
acot_tech.101.saint: "Вот, еще один Святой был найден среди нашей священной империи! Сияющая аура, исходящая от Святого, вдохновляет многих наших последователей, и они взялись присоединиться к делу святой инквизиции!"
acot_tech.101.a.saint: "Вера перед страхом!"
acot_tech.101.terror: "Террор готов к бою. Остается много сути. Может использоваться для получения дополнительных ресурсов."
acot_tech.101.a.terror: "Улей должен вырасти!"
acot_tech.101.synthmando: "Другой HYPERION Synth Commando боеспособен! Анализ битвы завершен. Для защиты SCC-900 назначены дополнительные SCC-1000."
acot_tech.101.a.synthmando: "Умный, но не искусственный!"
acot_tech.101.psion: "Psion завершил обучение, и теперь готов присоединиться к драке! Несколько учеников уже сплотились, чтобы защитить Псион."
acot_tech.101.a.psion: "Власть переполняет!"
acot_tech.101.doomguy: "Генетические модификации завершены, и рождается новый Zenith Warrior. Чтобы отпраздновать это грандиозное событие, была создана еще одна глава генных коммандос для службы под новым Воином!"
acot_tech.101.a.doomguy: "С яростью и рвением!"
 
 
acot_attraction_boost: "Этическое влечение"
acot_attraction_boost_desc: "Благодаря появлению нового героя наш народ привлекает идеалы центральной власти."
 
 
##### MEGA STRUCTURE ##################
 
 acot_mega.0.name: "Строительство крепости-предшественника"
 acot_mega.0.desc: "Подготовка крепости-предшественника на главной звезде системы [From.from.GetName] завершена .\n\nСтроительный корабль переместился и установил себя на обширную платформу строительной площадки. Хотя в результате судно должно быть выведено из эксплуатации, то, что мы собираемся достичь, компенсирует любые ресурсы, потраченные на его строительство."
 acot_mega.0.a: "Наше влияние распространяется по всей галактике."
 acot_mega.1.name: "Эксплуатационная крепость-предшественник"
 acot_mega.1.desc: "Система Prederor Starbase на [From.from.GetName] была полностью собрана и массивная станция теперь полностью работоспособна .\n\nХотя на первый взгляд она имеет поразительное сходство с цитаделями, используемыми упавшими, крепость является лишь первым шагом к славе. Мы должны подготовиться к его дальнейшему расширению и совершенствованию, с тем чтобы он мог противостоять разрушениям времени и дать отпор всем тем, кто осмеливается выступить против нас."
 acot_mega.1.a: "Наша сила бесспорна!"
 
 acot_mega.2.name: "Строительство крепости Сигма"
 acot_mega.2.desc: "Подготовка крепости Сигма на главной звезде системы [From.from.GetName] завершена .\n\nСтроительный корабль переехал и установил себя на обширную платформу строительной площадки. Хотя в результате судно должно быть выведено из эксплуатации, то, что мы собираемся достичь, компенсирует любые ресурсы, потраченные на его строительство."
 acot_mega.2.a: "Звезды освещают наш путь."
 acot_mega.3.name: "Крепость Сигма Оперативная"
 acot_mega.3.desc: "Система Sigma Fortress на [From.from.GetName] полностью собрана, и массивная станция в настоящее время полностью работоспособна .\n\nЭкипажи на борту предыдущей станции были перемещены на новую станцию и стоят рядом по вашему заказу."
 acot_mega.3.a: "Наша судьба ждет!"
 
##### SHIP EVENTS ##################
 
 acot_ships.4.name: "Критический ущерб Oracle!"
 acot_ships.4.desc.a: "Предвестник Oracle Ship [root.GetName] получил критическое повреждение своих первичных систем, а первичные системы EFTL вышли из строя. К счастью, система вторичного привода EPD была активирована, и корабль был безопасно телепортирован обратно в нашу столицу .\n\nСообщения указывают на отсутствие жертв среди научной команды. Однако потребуется некоторое время, прежде чем система снова будет готова к использованию, поэтому следует проявлять осторожность до тех пор."
 acot_ships.4.desc.b: "Предвестник Oracle Ship [root.GetName] получил критическое повреждение своих первичных систем, а первичные системы EFTL вышли из строя. К сожалению, отсутствие какой-либо системы вторичного привода EPD означает, что вероятность побега больше невозможна. Научная команда примирилась с собой и пожалела о вашем особом решении инвестировать в столь продвинутый космический корабль только для того, чтобы не оснащать его надлежащим оборудованием, необходимым в соответствии с правилами. Очевидно, что ваша неспособность играть в игру, в которой она предназначена, стала причиной этой трагедии."
 acot_ships.4.a: "Спасибо за чудо техники!"
 acot_ships.4.b: "О, пожалуйста, это просто научный корабль."
 
 acot_ships.200.name: "Дверь смерти"
 acot_ships.200.desc: "Предвестник Oracle Ship [root.GetName] был уничтожен после сбоя всех его аварийных систем. Однако, похоже, что персональное устройство перемещения было успешно активировано и [event_target:leader_eject.GetName] успешно сбежало и ожидает сигнала от нашего ППМ. Ученый, похоже, получил лишь незначительные травмы и должен быть готов к новым назначениям немедленно."
 acot_ships.200.a: "Выживание ведущего ученого - все, что имеет значение."
 acot_ships.200.b: "Я так не думаю. Сторнируйте процесс! Да!"
 acot_ships.200.b.explain: "Ясно, что [event_target:leader_eject.GetName] подвел команду, бросив их до смерти. Возможно, это заговор, совершенный сторонними державами, чтобы ослабить наш персонал? Мы должны поставить безопасность внутренней безопасности нашей империи на первое место. [event_target:leader_eject.GetName] больше не подходит для существования и должен быть вытеснен в неизвестные глубины самой пустоты без особых причин. Такова жестокая реальность тех, кто не может умереть там, где должен был."
 
 acot_ships.201.name: "Всего отказов системы"
 acot_ships.201.desc: "Предвестник Oracle Ship [root.GetName] был уничтожен после сбоя всех его аварийных систем. Похоже, что все ресурсы, потраченные на принятие новых мер безопасности, ушли в абсолютные отходы, поскольку нет никаких признаков того, что кто-либо на борту корабля выжил вообще. Жалко! Они хвастались непревзойденной безопасностью. Им дали последний сосуд! Технология Ultimate... !\n\nИ ВСЕ РАВНО ОНИ ПОТЕРПЕЛИ НЕУДАЧУ! Так много во славу предвестников ...\n\nРастущий дисбаланс, влияющий на бюджеты нашей империи, должен быть исправлен ...\n\nЗнаете ли вы корни этой коррупции?"
 acot_ships.201.a: "Падшие империи!"
 acot_ships.201.a.explain: "Как паразит, они должны быть выжжены, чтобы галактика восстановилась. И нет, но наше вознесение обеспечит их полное иссечение. Нет нужды говорить, что они и их сообщники не могут быть вынуждены вмешиваться в это дело. Они не оставят эту галактику в живых!"
 
 
 acot_ships.8.name: "Эмиссар, прибывающий на [from.GetName]"
 acot_ships.8.desc: "Эмиссар-предшественник [root.GetName] вышел на орбиту [from.GetName] в соответствии с нашими приказами. Инженерная группа готова к нашему окончательному подтверждению. Является ли [from.GetName] нашим следующим дополнением к нашей постоянно расширяющейся силе?"
 acot_ships.8.a: "Развернуть Эмиссар, [from.GetName] будет нашим новым рубежом."
 acot_ships.8.a.explain: "Это приведет к удалению Эмиссара и колонизации планеты, количество зданий, населения и дополнительные преимущества зависят от уровня Эмиссара Компьютер Mudle .\n\nОбратите внимание, что если мы отменим заказ, это займет некоторое время, прежде чем та же планета может быть зарегистрирована для Emissary Deployment снова."
 acot_ships.8.b: "Нет нет не, это не цель. Белей этот приказ."
 
 acot_ships.9.name: "Тераформа Пилон готов"
 acot_ships.9.desc: "Эмиссар успешно приземлился на поверхности [root.GetName] и разворачивается в столице. Пилон Terraforma внутри корабля может быть использован для немедленной перенастройки экосистемы планеты на новую спецификацию. Техники стоят рядом для ваших заказов."
 acot_ships.9.a: "Отрицательно, планета в порядке, как она есть."
 acot_ships.9.b: "Мир Гайи будет соответствовать нашей цели."
 acot_ships.9.c: "Это станет Машинным Миром."
 acot_ships.9.d: "Нам нужен другой Мир Ульев."
 acot_ships.9.e: "Экуменополис - это ответ."
 acot_ships.9.f: "Собери бурю, это ультраразрушенный мир сейчас!"
 
acot_ships.10.name: "Эмиссар, прибывающий на [from.GetName]"
acot_ships.10.desc: "Эмиссар-предшественник [root.GetName] вышел на орбиту [from.GetName] в соответствии с нашими приказами. Силы вторжения готовы к нашему окончательному подтверждению. Должно ли начаться вторжение [from.GetName]?"
acot_ships.10.a: "Отдайте приказ, [from.GetName] упадет!"
acot_ships.108.a.explain: "Это позволит убрать эмиссара и вторгнуться на планету, количество армий зависит от уровня эмиссарского компьютерного беспорядка и других компонентов, основанных на вторжении. Любые постколонизационные модули будут установлены только в случае успешного вторжения .\n\nОбратите внимание, что в случае отмены заказа потребуется некоторое время, прежде чем эту планету можно будет снова зарегистрировать для развертывания эмиссара."
acot_ships.10.b: "Отрицательно, это не та планета, которую мы ищем."
 
 
##################################################################################
 
acot_mega.12.name: "Великие амбиции"
acot_mega.12.desc: "Строительство Геркулейского проекта официально начато. Ресурсы массово стягиваются со всех секторов империи, и массовый приток инженеров, ученых, техников и военнослужащих работает день и ночь, чтобы обеспечить плавное завершение проекта. Все в приподнятом настроении, но тоже обеспокоены. В течение миллионов лет мы имеем бесчисленное множество цивилизаций, многие из которых были более продвинутыми и могущественными, чем мы пытались мечтать о проекте, но все не смогли бы даже понять концепцию его масштаба .\n\nЕсли мы хотим добиться успеха там, где другие потерпели неудачу, мы должны быть всегда бдительными, когда-либо осведомленными. И хотя строительные усилия будут огромными и потребуют максимального внимания, мы также можем позволить себе не быть застигнутыми врагами, если наши враги попытаются нанести нам удар."
acot_mega.12.a: "Мы превзойдем все те, что перед нами."
 
acot_mega.13.name: "Первый шаг к Бейондам"
acot_mega.13.desc: "Против всех критиков и сомнений всех тех, кто поставил под сомнение нашу решимость и сильные стороны. Сердце Геркулеса было успешно построено. На первый взгляд она имеет поразительное сходство с древним колоссом, которым пользовались Павшие. Это потому, что сердце Геркулеса функционирует как командный узел судна, а также как основная система для неизбежного колоссального оружия, которое отделит Геркулес от любых простых кораблей, даже хваленый Джаггернавт не может сравниться с масштабом этого технологического чудеса."
acot_mega.13.a: "Мы уже перешли границы старого."
acot_mega.13.b: "Те, кто сомневается, будь осторожен. Мы не забываем так легко."
 
acot_mega.14.name: "Охват, пронзающий звезды"
acot_mega.14.desc: "Только самые упрямые окаменелости могут отрицать силу, которая является нашим превосходством. Установлено внешнее кольцо, которое будет служить сетью, где легионы кораблей будут печататься и запускаться с массивных производителей жесткого света Сердца. Первоначальные проекционные состояния по меньшей мере 20 + кораблей могут быть произведены одновременно и потенциально больше, так как еще есть возможности для улучшений .\n\nНаши военачальники больше не обеспокоены возможностью отмены проекта, теперь они начинают рассматривать, что Геркулей может сделать, когда он полностью работает."
acot_mega.14.a: "Мы утвердимся как легенды этой галактики."
acot_mega.14.b: "Конечно, победить всех тех, кто выступает против нас."
 
acot_mega.15.name: "Тьма, которая освещает галактику"
acot_mega.15.desc: "Внешний корпус для «Геркулея» достроен. Крупный корпус уже начинает затмевать самую звезду, это родилось на \n\nWith этом, у Гераклового есть все, что это должно предоставить всем помещение своим огромным суммам компьютеров, логических двигателей, stardrivers, который, как предполагается, будет длиться в течение 1 333 333 333 333 333 333 333 333 337 лет после нашего запланированного разрушения как цивилизация. Осталось лишь достроить крылья Геркулеса, что даст массивной надстройке возможность отбивать каждого нарушителя, который посмеет усомниться в нашем гневе."
acot_mega.15.a: "Пусть простор сжимается, эоны становятся постоянными."
acot_mega.15.b: "Мы идем к возмездию. Чтобы дать триумф бесконечно."
 
acot_mega.16.name: "Создание, которое превосходит границы"
acot_mega.16.desc: "Геркулесовский проект окончательно завершен, массивные крылья прикреплены к Сердцу, заполнены до края бесчисленными системами оружия и его массивный двигатель начинает рычать по всей системе. Чтобы завершить финальный процесс, Геркулейская система была перенесена в нашу столичную систему, где она будет отмечаться и окрашиваться мотивом нашей империи и всем необходимым персоналом .\n\nТеперь осталось только командовать и побеждать. Границы были пересечены."
acot_mega.16.a: "Легенды во времени и пространстве, уступайте нашему величеству."
acot_mega.16.b: "Эпоха Хаоса подходит к концу. Наш Зенит Вечный."
 
 