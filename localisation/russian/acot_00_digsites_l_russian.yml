l_russian:

acot_modifier_relic_amerigo_cooldown: "Охлаждение А'мериго"
acot_modifier_relic_amerigo_cooldown_desc: "Охлаждение А'мериго"
acot_modifier_precursor_digsite: "Древний мир"
acot_modifier_precursor_digsite_desc: "Этот мир, по-видимому, существовал очень долго, его состав сохранился только благодаря аномалиям, присутствующим на поверхности планеты."
sites_acot_old_warfield: "Давно забытые призраки"
acot_old_warfield_digsite_desc: "Здесь находится огромное кладбище космических кораблей, тысячи древних, но усовершенствованных обломков разбросаны почти по всей поверхности планеты. Сканирование показывает, что эти руины несут следы по меньшей мере 364 различных галактических цивилизаций, некоторые из которых совпадают с эмблемой угасшей империи.\n\nХотя большинство этих кораблей больше не используются, мы улавливаем слабые энергетические сигналы, возможно, один из этих кораблей все еще работает?"
acot_digsite_events.1.name: "Битва за гордость"
acot_digsite_events.1.desc: "По всей поверхности [from.GetName] обнаружено массивное кладбище кораблей. Наши первоначальные исследования не смогли обнаружить его из-за сильных штормов, которые помешали работе наших сенсоров.\n\nСреди тысяч этих реликвий прошлого были обнаружены мощные энергетические сигналы. Возможно, в этом забытом месте еще что-то есть?"
acot_digsite_events.2.name: "Хранилище печали - Глава первая"
acot_digsite_events.2.desc.stupid: "Команда раскопок наконец-то обнаружила большую структуру среди бесконечных просторов кладбищ. Первоначальное сканирование показало, что 97,35% внешнего корпуса сооружения не повреждено. Структура имеет поразительное сходство с цитаделью Угасшей империи, хотя и гораздо более древней конструкции.\n\nМассивные энергетические показатели были обнаружены внутри массивного хранилища, но вход в него заблокирован каким-то древним механизмом, который необходимо обойти. Команда также обнаружила огромное количество мелких артефактов, разбросанных по всей территории, и большие запасы темной материи и темной энергии.\n\nНекоторые ученые советуют вернуть артефакты на место, а военные командиры считают, что ресурсы могут быть полезны для наших военных действий. Однако эксперты считают, что нам следует отложить исследования, пока мы не узнаем больше об этих древних технологиях."
acot_digsite_events.2.desc.smart: "Команда раскопок наконец-то обнаружила большую структуру среди бесконечных просторов кладбищ. Первоначальное сканирование показало, что 97,35% внешнего корпуса сооружения не повреждено. Структура имеет поразительное сходство с цитаделью Угасшей империи, хотя и гораздо более древней конструкции.\n\nМассивные энергетические показатели были обнаружены внутри массивного хранилища, но вход в него заблокирован каким-то древним механизмом, который необходимо обойти. Команда также обнаружила огромное количество мелких артефактов, разбросанных по всей территории, и большие запасы темной материи и темной энергии.\n\nОсновываясь на наших знаниях и знакомстве с технологией, мы можем быстро определить назначение артефактов и ресурсы, необходимые для работы системы."
acot_digsite_events.2.a: "Кто нашёл, берёт себе!"
acot_digsite_events.2.a.explain: "Мы решили забрать артефакты и запасы. Скорее всего, это остатки с других кораблей, лучше их израсходовать с пользой."
acot_digsite_events.2.b: "Оставьте артефакты, возьмите только запасы!"
acot_digsite_events.2.b.explain: "Мы решаем оставить артефакты и забрать только запасы. Артефакты могут пригодиться позже."
acot_digsite_events.2.c: "Ничего не трогайте! Они могут быть опасны!"
acot_digsite_events.2.c.explain: "Лучше не трогать то, чего мы не знаем. Возможно, оба этих элемента пригодятся команде позже."
acot_digsite_events.2.d: "Хорошо быть умным."
acot_digsite_events.2.d.explain: "Мы мастерски подогнали артефакты к механизму, затем зарядили его оптимальным уровнем энергии, используя запасы. Любые остатки были собраны для других целей. Блин, почему мы такие крутые?"
acot_digsite_events.2.e: "Весело быть тупым."
acot_digsite_events.2.e.explain: "Мы решили просто отобрать все у команды, что в принципе приведет к провалу раскопок. Но такова мрачная реальность политики нашей империи. Они подписали себе смертный приговор, став частью нашего славного мема."
acot_digsite_events.3.name: "Хранилище печали - Глава вторая"
acot_digsite_events.3.a.desc: "§RКритический провал миссии§!\n\nПосле многочисленных бесплодных попыток разгадать механизм без каких-либо ключевых компонентов, у команды остался один выход - перезарядить систему с помощью постороннего источника энергии. Однако очень скоро команде стало ясно, что так механизм не запустить. Система не распознает наш источник питания и становится все более нестабильной.\n\nПрежде чем что-либо было сделано, хранилище взорвалось и вызвало массивную цепную реакцию на каждом заброшенном корабле на поверхности, создав самый большой взрыв, когда-либо зафиксированный в истории. Сама планета раскололась и взорвалась, оставив нам лишь разбитую оболочку и возможность научных исследований.\n\nТем не менее, в этом беспорядке все еще может быть что-то ценное."
acot_digsite_events.3.a.1: "О нет."
acot_digsite_events.3.b.desc: "§RПожертвование§!\n\nКоманде удается наконец использовать артефакты для сборки механизма. Но вдруг раздается сигнал тревоги, механизм сообщает: "ОШИБКА! ОШИБКА! НЕДОСТАТОЧНО РЕСУРСОВ... ПЕРЕКЛЮЧЕНИЕ В РЕЖИМ ПОТРЕБЛЕНИЯ". Затем, без предупреждения, система ловит команду археологов и перерабатывает их в материалы, которые система использует для разблокировки себя. Вся команда была убита.\n\nТак или иначе, их последний каталог данных показывает, что путь к хранилищу теперь наконец-то открыт для нас."
acot_digsite_events.3.b.1: "Не хорошо."
acot_digsite_events.3.c.desc: "§RМашины-призраки§!\n\nВ итоге команде удается использовать артефакты для сборки механизма. Затем механизм, похоже, получает энергию из темной материи и темной энергии, рассеянной по всей области. Однако, когда все идет по плану, и археологи готовы уйти на заслуженный перерыв и отдохнуть, механизм подает сигнал тревоги. "ОШИБКА! Энергоноситель заполнен! Распределение оставшихся ресурсов среди неактивных кораблей!"\n\nВ этот момент на различных заброшенных кораблях, разбросанных по кладбищу, начинают появляться мощные энергетические сигналы. Они начинают подниматься, их поврежденные корпуса быстро восстанавливаются с помощью неизвестных средств.\n\nВосставшие корабли не подают признаков жизни и кажутся полностью автоматизированными, их компьютеры быстро определяют, что другие восстановленные корабли не принадлежат к той же фракции, что и они, и таким образом они возобновляют древнее сражение.\n\nНесмотря ни на что, путь к хранилищу теперь окончательно открыт для нас, нам просто нужно расчистить этот беспорядок."
acot_digsite_events.3.c.1: "Черт."
acot_digsite_events.3.d.desc: "Команда наконец-то смогла использовать артефакты для сборки механизма. Все прошло гладко, как и ожидалось. Команда не только сумела открыть путь, но и смогла вернуть дополнительные ресурсы и получить различные сведения о внешнем устройстве хранилища и мерах безопасности. Судя по всему, не будь мы такими умными, все могло бы пойти гораздо хуже. Механизм не мог работать ни с какими материалами или ресурсами, кроме тех, что находились вокруг хранилища. Он бы взорвался и уничтожил планету в результате цепной реакции. Система могла бы также реактивно собирать близлежащие материалы для замены недостающих запасов, включая биологические и механические материалы, что подвергло бы команду археологов большому риску. И наконец, если бы ресурсов было предоставлено слишком много, система выделила бы избыточные средства на питание бездействующих военных кораблей и ремонт поврежденных корпусов путем сборки с применением жесткого света. Это было бы катастрофой, поскольку корабли работали бы на древних компьютерах и возобновили бы военные действия между собой.\n\nПуть к хранилищу теперь открыт!"
acot_digsite_events.3.d.1: "Отлично сработано!"
acot_digsite_events.300.name: "Критический провал миссии"
acot_digsite_events.300.desc: "После многочисленных бесплодных попыток разгадать механизм без каких-либо ключевых компонентов, у команды остался один выход - перезарядить систему с помощью постороннего источника энергии. Однако очень скоро команде стало ясно, что так механизм не запустить. Система не распознает наш источник питания и становится все более нестабильной.\n\nПрежде чем что-либо было сделано, хранилище взорвалось и вызвало массивную цепную реакцию на каждом заброшенном корабле на поверхности, создав самый большой взрыв, когда-либо зафиксированный в истории. Сама планета раскололась и взорвалась, оставив нам лишь разбитую оболочку и возможность научных исследований.\n\nТем не менее, в этом беспорядке все еще может быть что-то ценное."
acot_digsite_events.300.a: "Упс..."
acot_digsite_events.301.name: "Хранилище потери - Пожертвование"
acot_digsite_events.301.desc: "Команде удается наконец использовать артефакты для сборки механизма. Но вдруг раздается сигнал тревоги, механизм сообщает: "ОШИБКА! ОШИБКА! НЕДОСТАТОЧНО РЕСУРСОВ... ПЕРЕКЛЮЧЕНИЕ В РЕЖИМ ПОТРЕБЛЕНИЯ". Затем, без предупреждения, система ловит команду археологов и перерабатывает их в материалы, которые система использует для разблокировки себя. Вся команда была убита.\n\nТак или иначе, их последний каталог данных показывает, что путь к хранилищу теперь наконец-то открыт для нас."
acot_digsite_events.301.a: "Их жертвы не будут напрасными."
acot_digsite_events.302.name: "Хранилище потери - Машины-призраки"
acot_digsite_events.302.desc: "В итоге команде удается использовать артефакты для сборки механизма. Затем механизм, похоже, получает энергию из темной материи и темной энергии, рассеянной по всей области. Однако, когда все идет по плану, и археологи готовы уйти на заслуженный перерыв и отдохнуть, механизм подает сигнал тревоги. "ОШИБКА! Энергоноситель заполнен! Распределение оставшихся ресурсов среди неактивных кораблей!"\n\nВ этот момент на различных заброшенных кораблях, разбросанных по кладбищу, начинают появляться мощные энергетические сигналы. Они начинают подниматься, их поврежденные корпуса быстро восстанавливаются с помощью неизвестных средств.\n\nВосставшие корабли не подают признаков жизни и кажутся полностью автоматизированными, их компьютеры быстро определяют, что другие восстановленные корабли не принадлежат к той же фракции, что и они, и таким образом они возобновляют древнее сражение.\n\nНесмотря ни на что, путь к хранилищу теперь окончательно открыт для нас, нам просто нужно расчистить этот беспорядок."
acot_digsite_events.302.a: "Эвакуировать команду! Все на палубу!"
acot_digsite_events.4.name: "Хранилище печали - Глава третья"
acot_digsite_events..4.name: "Цена жадности"
acot_digsite_events.4.a.desc: "§RЦена жадности§!\n\nПосле бесчисленных усилий по поиску останков этого некогда древнего мира новая команда пришла к выводу, что не осталось почти ничего научно ценного, что вообще можно было бы изучить. Наша глупость и жадность дорого нам обошлись, и единственное, что осталось среди этого разрушенного мира, - это небольшая вмятина от остатков обломков.\n\nНо команда убеждена, есть что-то, что еще предстоит изучить."
acot_digsite_events.4.a.1: "Если бы только мы не были такими туп..."
acot_digsite_events.4.b.desc: "§YПризраки прошлого§!\n\nХранилище было успешно взломано, и экспедиционная команда смогла провести исследования. Хранилище древнее, но чрезвычайно развитое. Повсюду находят останки мертвых инопланетян, многие из которых, похоже, были одеты в лабораторные халаты и рабочую униформу. Это наводит на мысль, что этот корабль, должно быть, был каким-то научным судном, хотя и гораздо более крупного масштаба, чем те, которые обычно используют те, кого мы видели ранее.\n\nВ конце концов, команда достигает большой камеры, которая, похоже, является реакторной. Возможно, с помощью какого-то источника энергии мы сможем снова запитать все хранилище?\n\nЕсли мы хотим использовать более совершенные реакторы, нам потребуется достаточно ресурсов для их установки. Опции не появятся, если у нас не будет нужных ресурсов или технологий."
acot_digsite_events.4.b.1: "Хм... использовать термоядерный реактор времен 2200 года."
acot_digsite_events.4.b.1.explain: "Пусть эти технологии и древние, но они не могут сравниться с удивительным реактором, который наши ученые разработали в 2200 году. Лучше поберечь ресурсы для более важных задач.\n\nЕсли этот дурацкий корабль не может работать на термоядерном реакторе, значит, он слишком слаб, слишком жалок, чтобы быть хоть сколько-нибудь полезным для нас."
acot_digsite_events.4.b.2: "Реактор нулевой точки должен подойти."
acot_digsite_events.4.b.2.explain: "Реактор нулевой точки представляет собой самый передовой современный реактор, используемый галактическим сообществом, он генерирует мощность, достаточную для питания даже Джаггернаута, и требует относительно низких затрат. Этого должно быть достаточно для питания важных частей корабля."
acot_digsite_events.4.b.3: "Загадочный реактор должен подойти."
acot_digsite_events.4.b.3.explain: "Загадочный реактор предназначен для работы с такими древними технологиями, как эта, и остается нашим самым ресурсоэффективным реактором в целом. Поскольку он сопровождал нас всю нашу экспедицию, риски или непредвиденные последствия должны быть минимальными."
acot_digsite_events.4.b.4: "Используйте реактор темной материи."
acot_digsite_events.4.b.4.explain: "Реактор темной материи, хотя и дорогой и сложный в производстве, является нашим лучшим выбором, когда дело доходит до работы с такими технологиями предтеч, как эти. Если дело касается Угасшей империи, то темная материя справится с этим лучше всего."
acot_digsite_events.5.name: "Хранилище печали - Глава четвертая"
acot_digsite_events.5.a.desc: "§RПочему мы все еще здесь, почему страдаем?§!\n\nЕсли это не было ясно раньше, то теперь это совершенно очевидно. В этом бывшем древнем мире не осталось буквально ничего ценного. Единственное, что удается обнаружить команде, - это черный ящик, в котором находится одно зеленое яблоко, которое лежит здесь более 100 000 лет.\n\nЭто каким-то образом дает команде некое подобие надежды на то, что существует больше таких черных ящиков, с чем-то, что стоит изучить?"
acot_digsite_events.5.a.1: "METAL BOXES!"
acot_digsite_events.5.b.desc: "§RКондиционер?§!\n\nВопреки всем ожиданиям, термоядерному реактору действительно удается запитать хранилище... на 5 секунд. После этого мощность упала настолько, что единственное, что продолжает нормально работать, - это один кондиционер. В тот самый момент, когда команда готовится заменить неэффективный реактор на более совершенный, устройство ломается, и весь интерьер начинает рушиться.\n\nВсе секреты, скрытые в этом хранилище, больше не могут быть изучены, и мы больше ничего не можем сделать с массивным судном, кроме как разобрать его на материалы. Команды археологов готовы к проведению спасательных работ."
acot_digsite_events.5.b.1: "Лучше, чем ничего."
acot_digsite_events.5.c.desc: "§YХороших усилий все же недостаточно§!\n\nИсточник энергии, который мы предоставили, оказался достаточно мощным, чтобы запитать большинство систем хранилища, освещение и компьютеры. Команда рада узнать, что они смогут, по крайней мере, получить доступ к большинству областей с автоматическими дверями, вместо того чтобы снова и снова открывать их специальными инструментами. Оказывается, на этом древнем научном судне находились огромные массивы данных о прототипах космических кораблей, и они содержали записи о различных конструкциях кораблей. Судно представляло собой объект большой ценности, и многие древние империи вели войны за право обладания им.\n\nК сожалению, источник энергии недостаточно мощный, чтобы получить доступ к каждой секции. И терминал показывает, что система перейдет в режим блокировки, если незапланированные посетители будут слишком долго находиться в запретных зонах, что не позволит нам получить доступ к другим секциям хранилища.\n\nРеактор нулевой точки позволяет нам получить доступ к одной из трех основных камер, мы должны выбирать тщательно."
acot_digsite_events.5.c.1: "Доступ к камере P-ESC"
acot_digsite_events.5.c.1.explain: "Команде было приказано получить доступ к камере P-ESC, к сожалению, это означает, что две другие камеры больше не будут доступны."
acot_digsite_events.5.c.2: "Доступ к камере P-BCS"
acot_digsite_events.5.c.2.explain: "Команда выбрала доступ к камере P-BCS, к сожалению, это означает, что две другие камере больше не будут доступны."
acot_digsite_events.5.c.3: "Доступ к камере P-HPR"
acot_digsite_events.5.c.3.explain: "Команда выбрала доступ к камере P-HPR, к сожалению, это означает, что две другие камеры больше не будут доступны."
acot_digsite_events.5.d.desc: "§YХороших усилий все же недостаточно§!\n\nИсточник энергии, который мы предоставили, оказался достаточно мощным, чтобы запитать большинство систем хранилища, освещение и компьютеры. Команда рада узнать, что они смогут, по крайней мере, получить доступ к большинству областей с автоматическими дверями, вместо того чтобы снова и снова открывать их специальными инструментами. Оказывается, на этом древнем научном судне находились огромные массивы данных о прототипах космических кораблей, и они содержали записи о различных конструкциях кораблей. Судно представляло собой объект большой ценности, и многие древние империи вели войны за право обладания им. К сожалению, источник энергии был недостаточно мощным, чтобы получить доступ к каждой секции. Терминал показывает, что система будет заблокирована, если незапланированные посетители будут слишком долго находиться в запретных зонах, что не позволит нам получить доступ к другим секциям хранилища.\n\nЗагадочный реактор позволяет нам получить доступ к двум из трех основных камер, мы должны выбирать тщательно."
acot_digsite_events.5.d.1: "Доступ к камерам P-ESC/BCS"
acot_digsite_events.5.d.1.explain: "Команда получила приказ получить доступ к камерам P-ESC и P-BCS, к сожалению, это означает, что камера P-HPR будет недоступна для нас."
acot_digsite_events.5.d.2: "Доступ к камерам  P-BCS/HPR"
acot_digsite_events.5.d.2.explain: "Команда получила приказ получить доступ к камерам P-BCS и P-HPR, к сожалению, это означает, что камера P-ESC будет недоступна для нас."
acot_digsite_events.5.d.3: "Доступ к камерам P-ESC/HPR"
acot_digsite_events.5.d.3.explain: "Команда получила приказ получить доступ к камерам P-ESC и P-HPR, к сожалению, это означает, что камера P-BCS будет недоступна для нас."
acot_digsite_events.5.e.desc: "§YОткрытие, которое не было открыто§!\n\nПосле успешной установки реактора темной материи системы начинают работать, и команда рада сообщить, что вся станция оживает. Оказалось, что на этом древнем научном судне находились огромные массивы с данными о прототипах космических кораблей, и что они содержало записи о различных конструкциях кораблей. Судно представляло собой объект огромной ценности, и многие древние империи вели войны за право обладания им.\n\nБлагодаря нашим усилиям, все три камеры полностью доступны для исследовательской группы, и они с нетерпением ждут, что можно обнаружить в этих забытых реликвиях."
acot_digsite_events.5.e.1: "Какие секреты мы раскроем?"
acot_digsite_events.6.name: "Хранилище печали - Глава пятая"
acot_digsite_events.6.a.name: "Пища для размышлений"
acot_digsite_events.6.a.desc: "§RПища для размышлений?§!\n\nК сожалению, ящиков больше не осталось. Пришло время сдаться, больше ничего не найдено, команда просит нас отказаться от проекта. Мы не можем вечно отрицать правду. Мы облажались... сильно. У научной команды есть дела поважнее, чем копаться в этом разбитом, разрушенном мире."
acot_digsite_events.6.a.1: "У кого-нибудь есть еще зеленые яблоки?"
acot_digsite_events.6.b.desc: "§RСпасательные операции§!\n\nОперации по спасению почти завершены. Хотя нам очень больно выбрасывать этот антикварный образец древней технологии, его сохранение не приносит никакой пользы. Внешние части были превращены в пригодные для использования сплавы, а остальные скоро последуют их примеру."
acot_digsite_events.6.b.1: "По крайней мере, мы хоть что-то получили."
acot_digsite_events.6.c.desc: "§YИспытательный стенд§!\n\nКоманда закончила исследования в выбранной камере. Судя по всему, это был какой-то древний испытательный полигон для различных космических кораблей. Повсюду разбросаны различные терминалы и датапады, на каждом из которых показаны изображения множества кораблей, некоторые из которых поразительно похожи на корабли нашей эпохи.\n\nКажется, что все здесь написано на очень древних языках, и команда не может разобраться в них без какого-либо устройства для расшифровки. Можно просто расшифровать коды самостоятельно, но у нас мало времени. Есть только две возможные секции, связанные с камерами. Мы должны выбирать."
acot_digsite_events.6.c.desc.translated: "§YИспытательные полигоны§!\n\nКоманда закончила исследования в выбранной камере. Похоже, что это был какой-то древний испытательный полигон для различных космических кораблей. Повсюду разбросаны различные терминалы и датапады, на каждом из которых представлены изображения множества кораблей, некоторые из которых имеют поразительное сходство с кораблями нашей эпохи.\n\nКажется, что все здесь написано на очень древних языках. К счастью для нас, СОФИЯ способна переводить и обходить системы безопасности, предоставляя нам доступ во все секции."
acot_digsite_events.6.d.desc: "§YИспытательный стенд§!\n\nКоманда закончила исследования во всех камерах. Похоже, что это были древние испытательные полигоны для различных космических кораблей. По всем камерам разбросаны различные терминалы и датапады, показывающие изображения множества кораблей, некоторые из которых поразительно похожи на корабли нашей эпохи.\n\nКажется, что все здесь написано на очень древних языках, и команда не может разобраться в них без какого-либо устройства для расшифровки. Можно просто расшифровать коды самостоятельно, но у нас мало времени. Есть только две возможные секции, связанные с камерами. Мы должны выбирать."
acot_digsite_events.6.d.desc.translated: "Команда закончила исследования во всех камерах. Похоже, что это были древние испытательные полигоны для различных космических кораблей. Различные терминалы и датапады разбросаны по всем камерам, показывая изображения множества кораблей, некоторые из которых имеют поразительное сходство с кораблями нашей эпохи.\n\nКажется, что все здесь написано на очень древних языках. К счастью для нас, СОФИЯ способна переводить и обходить системы безопасности, предоставляя нам доступ во все секции."
acot_digsite_events.6.c.1: "Большая секция кажется более перспективной."
acot_digsite_events.6.c.1.explain: "Большая секция, похоже, достаточно велика, чтобы служить ангаром, и внутри имеются массивные энергетические показатели. В журнале данных говорится на следующем инопланетном языке\n\n"H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram""
acot_digsite_events.6.c.2: "Та что поменьше, должна хранить какие-то секреты."
acot_digsite_events.6.c.2.explain: "Меньшая секция больше похожа на секцию хранения. Есть очень слабые энергетические показания, и в целом секция выглядит невыразительно. В журнале регистрации данных говорится на следующем инопланетном языке\n\n"H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme.""
acot_digsite_events.6.d.1: "Хорошая работа, СОФИЯ!"
acot_digsite_events.6.d.1.explain: "С помощью СОФИИ мы сможем получить доступ к обеим секциям внутреннего хранилища, не повредив его еще больше.\n\nБольшая секция, похоже, достаточно велика, чтобы служить ангаром, и внутри имеются массивные энергетические показатели. В журнале данных говорится на следующем инопланетном языке\n\n"H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram"\n\nМеньшая секция больше похожа на секцию хранения. Есть очень слабые энергетические показания, и в целом секция выглядит невыразительно. В журнале регистрации данных говорится на следующем инопланетном языке\n\n"H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme.""
acot_digsite_events.7.name: "Хранилище печали - Заключение"
acot_digsite_events.7.a.desc: "§YНеожиданный гость§!\n\nКак только команда готова собраться и уйти, к ним приближается неизвестный пиратский корабль, на борту которого никого нет. Единственная примечательная вещь на корабле - небольшой датапад, на котором написаны следующие слова\n\n§Y"Всем, кто это читает. Поздравляю! Вы - самая тупая империя, когда-либо существовавшая во всей истории галактики! Я - капитан Тролльган, и это мой подарок вам. Этот корабль по сценарию должен прилететь к вам, глупцам, которые хотят, чтобы хранилище знаний превратилось в пыль только ради каких-то безделушек. И почему я знаю это? Потому что я тоже когда-то был таким же идиотом, как вы. Моя команда сделала точно такой же ход с другим подобным хранилищем. Я не ученый, но теперь я знаю, что эти хранилища мне не по зубам. Как и многие другие, кто потерпел неудачу до меня. Этот корабль сделан из всех остатков технологий из каждого хранилища, чтобы передаваться каждому подобному дурачку как знак мемности. Теперь вы среди нас, братья. Пусть ваш позор будет нашим, а наш - вашим. Вырежьте имя вашей империи на этом корабле, и пусть он полетит к следующим! ДААААА!"§!\n\nПохоже, что единственное зеленое яблоко в черном ящике принадлежало этому капитану Тролльгану, который где-то спрятал этот корабль. В нижней части рисунка изображен грубый рисунок парня, плывущего на лодке к звезде. Это, по-видимому, изображает окончательную судьбу капитана Тролльгана, который, не в силах смириться с тем, что по его вине было разрушено одно из великих хранилищ, обрек себя на гибель, направив свою спасательную капсулу в звезду."
acot_digsite_events.7.a.1: "По крайней мере, яблоко было великолепным."
acot_digsite_events.7.b.desc: "§YСпасательные операции§!\n\nЗавершился последний этап операции по спасению. Все ценное было снято и в будущем будет использовано. С другой стороны, возможно, это и к лучшему. Не похоже, что все старые вещи всегда будут содержать крутые технологии, верно? ВЕРНО?"
acot_digsite_events.7.b.1: "Да... верно."
acot_digsite_events.7.c.desc: "§EДревняя армада§!\n\nНаконец-то команда смогла получить доступ к более крупной секции хранилища. И то, что оказалось внутри, было весьма показательно. Было найдено большое количество кораблей, по конструкции похожих на корабли Угасших империй. Хотя они имеют схожие компоненты и технологии, эти корабли кажутся гораздо более... мощными. Как будто они были усовершенствованы сверх своих первоначальных характеристик.\n\nКак и было предсказано, показания энергии в хранилище начинают становиться нестабильными, и прежде чем мы сможем узнать больше о его истории или о том, что хранит другая, меньшая секция, хранилище разрушится.\n\nХотя в конечном итоге мы не сможем выяснить назначение и истинную историю этого массивного хранилища, эти корабли сослужат нам хорошую службу в бою."
acot_digsite_events.7.c.1: "Тогда давайте используем эти корабли."
acot_digsite_events.7.d.desc: "§EДревние конструкции§!\n\nНаконец-то команда смогла получить доступ к меньшей секции хранилища. Лучший способ описать то, что находится внутри, - это сокровищница знаний и истории; древняя инженерия, технологии, записанные в мельчайших подробностях, тысячи их. Здесь есть проекты кораблей, которых мы никогда не видели, и прототипы различных технологий, которые имеют поразительное сходство с кораблями Угасшей империи.\n\nОднако показания энергии в хранилище начинают становиться нестабильными, и времени остается мало. Команда загружает все возможные схемы и эвакуируется из разрушающегося хранилища. \n\nХотя мы, возможно, никогда не узнаем истинную историю этого древнего хранилища или то, что хранит в себе большая секция, эти схемы, несомненно, будут полезны для нашей империи."
acot_digsite_events.7.d.1: "Сохраненные данные - это все, что имеет значение."
acot_digsite_events.7.e.desc: "§EА'мериго§!\n\nКоманда закончила стабилизацию хранилища, и все секции были полностью исследованы. Благодаря СОФИИ нам удается предотвратить дальнейшее повреждение уцелевших частей станции. История этого забытого места наконец-то раскрыта. Это хранилище... нет... вся станция была огромным комплексом, построенным специально для исследований и разработки прототипов кораблей предтеч. Во время его основания бесчисленное множество ученых, инженеров и архитекторов со всей галактики приезжали сюда и неустанно трудились над расшифровкой данных о древних кораблях предтеч. Эти корабли предтеч существовали до всех существующих записей о существовании любых цивилизациях, их конструкции были чрезвычайно заумными и загадочными. Фактически, рабочий прототип проецировал лишь малую часть, если не меньше, потенциальной мощности оригинальной конструкции.\n\nПоследние опытные образцы, похоже, были проанализированы, но так и не были запущены в производство. Вместо этого массивные большие секции содержат то, что, по-видимому, является серийно выпускаемыми версиями конструкций, которые были упрощены.\n\nЧто касается судьбы станции, которая теперь известна под названием §EА'мериго§!, она стала целью захвата для многих империй. Эти кладбища кораблей были результатом игры за власть между сотнями цивилизаций, каждая из которых стремилась захватить знания древних. В конце концов, пала и сама станция. Хотя она получила минимальные структурные повреждения, экипажу пришлось несладко. А нехватка энергии вскоре вывела из строя большинство систем станции."
acot_digsite_events.7.e.1: "Так заканчивается заключительный эпизод."
acot_digsite_events.7.f.desc: "§EА'мериго§!\n\nКоманда закончила стабилизацию хранилища, и все секции были полностью исследованы. Благодаря СОФИИ и нашим упорным усилиям, мы смогли сохранить всю историю этой забытой станции. История этого забытого места наконец-то раскрыта. Это хранилище... нет... вся станция была огромным комплексом, построенным специально для исследований и разработки прототипов кораблей предтеч. Во время ее основания бесчисленное множество ученых, инженеров и архитекторов со всей галактики приезжали сюда и неустанно трудились над расшифровкой данных о древних кораблях предтеч. Эти корабли предтеч существовали до всех существующих записей о существовании любых цивилизаций, их конструкции были чрезвычайно заумными и загадочными. На самом деле, рабочий прототип выдавал лишь малую часть, если не меньше, потенциальной мощности оригинальной конструкции.\n\nПоследние опытные образцы, похоже, были проанализированы, но так и не были запущены в производство. Вместо этого массивные большие секции содержат то, что, по-видимому, является серийно выпускаемыми версиями конструкций, которые были упрощены.\n\nЧто касается судьбы станции, которая теперь известна под названием §EА'мериго§!, она стала целью захвата для многих империй. Эти кладбища кораблей были результатом игры за власть между сотнями цивилизаций, каждая из которых стремилась захватить знания древних. В конце концов, пала и сама станция. Хотя она получила минимальные структурные повреждения, экипажу пришлось несладко. А нехватка энергии вскоре вывела из строя большинство систем станции."
acot_digsite_events.8.name: "Быть или не быть?"
acot_digsite_events.8.desc: "Благодаря тщательным усилиям нашей команды по раскопкам, направленным на сохранение А'мериго, на самом деле вполне возможно восстановить корабль и вернуть его в рабочее состояние. Потребуются большие усилия, но попробовать, безусловно, стоит."
acot_digsite_events.8.a: "Давайте сделаем это."
acot_digsite_events.8.b: "Пусть древние призраки отдохнут, переделайте корабль на металлолом."
acot_digsite_events.9.name: "А'мериго восстает!"
acot_digsite_events.9.desc: "Дело сделано, массивный научный корабль поднимается обратно на орбиту и, наконец, вступает в строй. Все системы функционируют в оптимальном режиме."
acot_digsite_events.9.a: "Восстань, А'мериго!"
r_amerigo: "Восстановительный луч А'мериго"
r_amerigo_desc: "Мощный луч, направленный на поверхность планеты-кладбища, где когда-то произошла битва за гордость. Луч периодически собирает сплавы и может быть заряжен, чтобы поднять эти реликтовые корабли в попытке восстановить их."
acot_amerigo_explain: "А'мериго обстреливает восстановительным лучом поверхность планеты-кладбища в попытке восстановить древние корабли."
acot_digsite_events.1000.name: "Погибший флот восстановлен"
acot_digsite_events.1000.desc: "А'мериго восстанавливает флот Угасшей империи."
acot_digsite_events.1000.a: "Теперь он наш!"
acot_digsite_events.1001.name: "Пиратский Халк"
acot_digsite_events.1001.desc: "Корабль "А'мериго" восстановил пиратские галеоны."
acot_digsite_events.1001.a: "Неплохо."
acot_digsite_events.1002.name: "Мусор прошлого"
acot_digsite_events.1002.desc: "А'мериго восстанавливает флот пиратских кораблей."
acot_digsite_events.1002.a: "Эээ..ладно."
acot_digsite_events.1003.name: "Металлолом сегодня, оружие завтра"
acot_digsite_events.1003.desc: "А'мериго не удается восстановить ни одного корабля, но ему удается получить ценные ресурсы."
acot_digsite_events.1003.a: "Каждая мелочь важна."
acot_digsite_events.1004.name: "Большой куш"
acot_digsite_events.1004.desc: "Желтая тревога: А'мериго, похоже, поймал что-то большое... очень большое. Система изо всех сил пытается поднять объект вверх. Экипаж запрашивает разрешение и ресурсы для повышения уровня мощности."
acot_digsite_events.1004.a: "Даю разрешение."
acot_digsite_events.1004.b: "Ответ отрицательный, отменить миссию."
acot_digsite_events.10041.name: "Неопознанный массивный объект"
acot_digsite_events.10041.desc: "§RКрасная тревога:§! А'мериго достиг порога мощности. Объект слишком большой. Мы должны прервать миссию!"
acot_digsite_events.10041.a: "ВЫПОЛНИ ЭТОТ ПРИКАЗ! БОЛЬШЕ СИЛЫ!"
acot_digsite_events.10041.b: "Прервать"
acot_digsite_events.10042.name: "§RСитуация критическая!§!"
acot_digsite_events.10042.desc: "§!КРАСНАЯ ТРЕВОГА:§! Стабильность А'мериго находится на критической отметке! Обнаружены множественные системные сбои! Серверы выходят из строя, половина комплекса в огне, а экипажи на борту безумно кричат.\n\nЭто уже слишком!!! Мы должны прервать миссию СЕЙЧАС СЕЙЧАС СЕЙЧАС!"
acot_digsite_events.10042.a: "§RБОЛЬШЕ ЭНЕРГИИ! ВЕРЬТЕ В А'мериго§!"
acot_digsite_events.10042.b: "§RЭвакуировать команду! Все на палубу!§!"
acot_digsite_events.10043.name: "!!!???"
acot_digsite_events.10043.desc: "Невозможно... Невероятно. А'мериго успешно поднял объект, все системы приходят в норму. Пожары потушены, экипажи наконец-то успокоились.\n\nОбъект кажется массивным космическим кораблем, своего рода флагманом... у него очень древний дизайн. Его оружейные системы чрезвычайно сложны, и теперь он наш!"
acot_digsite_events.10043.a: "Как и планировалось!"
ACOT_MEME_PIRATE_CORVETTE: "Мемный корабль"
