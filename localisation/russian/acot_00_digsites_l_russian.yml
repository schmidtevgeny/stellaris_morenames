l_russian:
 
######################### VAULT OF SORROW ###################################
# DONE
acot_modifier_precursor_digsite: "Древний мир"
acot_modifier_precursor_digsite_desc: "Этот мир, по-видимому, существует уже очень давно, его состав известен только благодаря аномалиям, присутствующим на поверхности планеты."
 
sites_acot_old_warfield: "Давно забытые призраки"
acot_old_warfield_digsite_desc: "Здесь находится огромное кладбище космических кораблей, тысячи древних, но усовершенствованных обломков разбросаны почти по всей поверхности планеты. Сканирование показывает, что эти руины несут следы по меньшей мере 364 различных галактических цивилизаций, некоторые из которых совпадают с эмблемой павшей империи.\n\nНесмотря на то, что большинство этих кораблей больше не используются, мы получаем слабые сигналы массивных остатков энергии, возможно, один из этих кораблей все еще работает?"
 
acot_digsite_events.1.name: "Поле битвы высокомерия"
acot_digsite_events.1.desc: "По всей поверхности [root.GetName] были обнаружены массивные кладбища кораблей. Наши первоначальные исследования не смогли обнаружить их из-за сильных штормов, испортивших наши сенсоры.\n\nМассивные энергетические показатели были отслежены среди тысяч этих реликвий. Возможно, в этой забытой земле есть что-то еще?"
 
######################### CHAPTER ONE ###################################
 
acot_digsite_events.2.name: "Хранилище скорби - Глава первая"
acot_digsite_events.2.desc.stupid: "Команда раскопок наконец-то обнаружила большую надстройку среди бесконечного множества кладбищ. Первое сканирование показало, что 97,35% внешнего корпуса сооружения не повреждено. Структура имеет поразительное сходство с цитаделью Павшей Империи, хотя и гораздо более древней конструкции.\n\n\nМассивные показатели энергии были обнаружены внутри массивного хранилища, но вход в него закрыт каким-то древним механизмом, который необходимо обойти. Команда также обнаружила огромное количество мелких артефактов, разбросанных по всей территории, и большие запасы темной материи и темной энергии.\n\n\nНекоторые ученые советуют вернуть артефакты на место, в то время как военные командиры считают, что ресурсы могут быть полезны для наших военных усилий. Однако эксперты считают, что нам следует отложить исследования, пока мы не поймем больше об этих древних технологиях."
acot_digsite_events.2.desc.smart: "Команда раскопок наконец-то обнаружила большую надстройку среди бесконечных просторов кладбищ. Первоначальное сканирование показало, что 97,35% внешнего корпуса сооружения не повреждено. Структура имеет поразительное сходство с цитаделью Павшей Империи, хотя и гораздо более древней конструкции.\n\n\nМассивные показатели энергии были обнаружены внутри массивного хранилища, но вход в него закрыт каким-то древним механизмом, который необходимо обойти. Команда также обнаружила огромное количество мелких артефактов, разбросанных по всей территории, и большие запасы темной материи и темной энергии.\n\n\nНа основе наших знаний и знакомства с технологией, мы можем быстро определить назначение артефактов и ресурсы, необходимые для работы системы."
acot_digsite_events.2.a: "Finder's Keeper!"
acot_digsite_events.2.a.explain: "Мы решили забрать артефакты и запасы. Скорее всего, это остатки с других кораблей, лучше использовать их с пользой."
acot_digsite_events.2.b: "Оставляем артефакты, забираем только запасы!"
acot_digsite_events.2.b.explain: "Мы решаем оставить артефакты и забрать только запасы. Артефакты могут пригодиться позже."
acot_digsite_events.2.c: "Ничего не трогать! Они могут быть опасны!"
acot_digsite_events.2.c.explain: "Лучше не трогать то, чего мы не знаем. Возможно, оба этих элемента пригодятся команде позже."
acot_digsite_events.2.d: "Стоит быть умным."
acot_digsite_events.2.d.explain: "Мы умело вмонтировали артефакты в механизм, затем зарядили его оптимальным уровнем энергии, используя запасы. Любые остатки были собраны для других целей. Блин, почему мы такие крутые?"
acot_digsite_events.2.e: "Весело быть тупыми."
acot_digsite_events.2.e.explain: "Мы решили просто забрать все у команды, что в принципе приведет к провалу раскопок. Но такова мрачная реальность политики нашей империи. Они подписали себе смертный приговор, став частью нашего славного мема."
 
######################### CHAPTER TWO ###################################
 acot_digsite_events.3.name: "Vault of Sorrow - Глава вторая"
acot_digsite_events.3.a.desc: "Критический провал миссии\n\nПосле многочисленных бесплодных попыток разгадать механизм без ключевых компонентов, у команды остался один выход - перезарядить систему с помощью постороннего источника энергии. Однако, очень скоро команде стало ясно, что это не тот способ, с помощью которого можно решить проблему. Система не распознает наш источник энергии и становится все более нестабильной.\n\nБез того, чтобы что-либо предпринять, хранилище взорвалось и вызвало массивную цепную реакцию на каждом заброшенном корабле на поверхности, создав самый большой взрыв, когда-либо зафиксированный в истории. Сама планета раскололась и взорвалась, оставив нам только разбитую оболочку и возможность научного открытия.\n\n\nТак что, возможно, в этом беспорядке все еще есть что-то ценное."
acot_digsite_events.3.a.1: "О-о-о."
 
acot_digsite_events.3.b.desc: "Жертвоприношение\n\n\nКоманде удается использовать артефакты для сборки механизма. Но вдруг раздается сигнал тревоги, механизм выдает: "ERROR! ОШИБКА! НЕДОСТАТОЧНО РЕСУРСОВ... ПЕРЕКЛЮЧЕНИЕ В РЕЖИМ ПОТРЕБЛЕНИЯ". Затем, без предупреждения, система ловит команду раскопщиков и перерабатывает их в материалы, которые система использует для разблокировки себя. Вся команда была объявлена в розыск.\n\nНесмотря на это, их последние данные показывают, что путь к хранилищу теперь наконец-то открыт для нас."
acot_digsite_events.3.b.1: "Нехорошо."
 
acot_digsite_events.3.c.desc: "Призрачная машина\n\n\nКоманда наконец-то смогла использовать артефакты для сборки механизма. Механизм получает энергию из темной материи и темной энергии, рассеянной по всей территории. Однако, когда все идет по плану, и раскопки готовы сделать несколько заслуженных перерывов и отдохнуть, механизм подает сигнал тревоги. "ОШИБКА! Энергоемкость достигнута! Распределение ресурсов на неактивные суда!"\n\nВ этот момент на различных заброшенных кораблях, разбросанных по кладбищу, начинают появляться мощные показатели энергии. Они начинают подниматься, их поврежденные корпуса быстро ремонтируются неизвестными средствами.\n\n\nВосставшие корабли не подают признаков жизни и кажутся полностью автоматизированными, их компьютеры быстро определяют, что другие восстановленные корабли не принадлежат к той же фракции, что и они, и таким образом они возобновляют свои древние сражения.\n\n\nНесмотря на это, путь к хранилищу теперь наконец-то открыт для нас, нам просто нужно расчистить этот беспорядок."
acot_digsite_events.3.c.1: "Дерьмо."
 
acot_digsite_events.3.d.desc: "Команда наконец-то смогла использовать артефакты для сборки механизма. Все прошло гладко, как и ожидалось. Команда не только смогла открыть путь, но и извлечь дополнительные ресурсы и получить различные сведения о внешнем устройстве хранилища и мерах безопасности. Судя по всему, не будь мы такими умными, как мы, все могло бы пойти гораздо хуже. Механизм не мог работать ни с какими материалами или ресурсами, кроме тех, что находились вокруг хранилища. Он бы взорвался и уничтожил планету в результате цепной реакции. Система могла бы также реактивно собирать близлежащие материалы для замены недостающих запасов, включая биологические и механические материалы, что подвергло бы раскопки большому риску. Наконец, если бы было предоставлено слишком много ресурсов, система выделила бы избыточные ресурсы для питания неактивных боевых кораблей и ремонта поврежденных корпусов путем сборки с помощью жесткого света. Это было бы катастрофой, так как корабли работали бы на древних системах IFF и начали бы свои давно забытые войны заново.\n\n\nПуть к хранилищу открыт!"
acot_digsite_events.3.d.1: "Все молодцы!"
 
 
acot_digsite_events.300.name: "Критический провал миссии"
acot_digsite_events.300.desc: "После многочисленных бесплодных попыток разгадать механизм без ключевых компонентов, у команды остался один выход - перезарядить систему с помощью постороннего источника энергии. Однако очень скоро команде стало ясно, что так механизм не решить. Система не распознает наш источник энергии и становится все более нестабильной.\n\nБез того, чтобы что-либо предпринять, хранилище взорвалось и вызвало массивную цепную реакцию на каждом заброшенном корабле на поверхности, создав самый большой взрыв, когда-либо зафиксированный в истории. Сама планета раскололась и взорвалась, оставив нам только разбитую оболочку и возможность научного открытия.\n\n\nТак что, возможно, в этом беспорядке все еще есть что-то ценное."
acot_digsite_events.300.a: "Упс..."
 
acot_digsite_events.301.name: "Хранилище потерянных - Жертвоприношение"
acot_digsite_events.301.desc: "Команда наконец-то может использовать артефакты для сборки механизма. Но вдруг раздается сигнал тревоги, механизм выдает: "ERROR! ОШИБКА! НЕДОСТАТОЧНО РЕСУРСОВ... ПЕРЕКЛЮЧЕНИЕ В РЕЖИМ ПОТРЕБЛЕНИЯ". Затем система без предупреждения ловит команду раскопщиков и перерабатывает их в материалы, которые затем использует для разблокировки. Вся команда была отправлена в плен.\n\nНесмотря на это, их последние данные указывают на то, что путь к хранилищу теперь наконец-то открыт для нас."
acot_digsite_events.301.a: "Их жертвы не будут напрасными."
 acot_digsite_events.302.name: "Vault of the Lost - The Ghost Machines"
acot_digsite_events.302.desc: "Команда наконец-то смогла использовать артефакты для сборки механизма. Затем механизм, похоже, получает энергию из темной материи и темной энергии, рассеянной по всей территории. Однако, когда все идет по плану, и раскопки готовы сделать несколько заслуженных перерывов и отдохнуть, механизм подает сигнал тревоги. "ОШИБКА! Энергоемкость достигнута! Распределение ресурсов на неактивные суда!"\n\nВ этот момент на различных заброшенных кораблях, разбросанных по кладбищу, начинают появляться мощные показатели энергии. Они начинают подниматься, их поврежденные корпуса быстро восстанавливаются неизвестными средствами.\n\n\nВосставшие корабли не подают признаков жизни и кажутся полностью автоматизированными, их компьютеры быстро определяют, что другие восстановленные корабли не принадлежат к той же фракции, что и они, и таким образом они возобновляют свои древние сражения.\n\n\nНесмотря на это, путь к хранилищу теперь наконец-то открыт для нас, нам просто нужно расчистить этот беспорядок."
acot_digsite_events.302.a: "Эвакуировать команду! Все на палубу!"
 
######################### CHAPTER THREE ###################################
 
acot_digsite_events.4.name: "Хранилище Печали - Глава третья"
acot_digsite_events..4.name: "Цена жадности"
acot_digsite_events.4.a.desc: "The Cost of Greed\n\nПосле бесчисленных усилий по поиску останков этого некогда древнего мира, новая команда пришла к выводу, что не осталось почти ничего научно ценного, что можно было бы изучить. Наша глупость и жадность дорого обошлись нам, и единственное, что осталось среди этого разрушенного мира, это небольшая вмятина от остатков обломков.\n\n\nНо команда убеждена, что, возможно, осталось что-то, что можно изучить."
acot_digsite_events.4.a.1: "Если бы только мы не были так глупы..."
 
acot_digsite_events.4.b.desc: "Призраки прошлого\n\n\n\n Хранилище было успешно взломано, и экспедиционная команда сделала все возможное, чтобы изучить его внутренности. Хранилище древнее, но чрезвычайно развитое. Повсюду находят останки мертвых инопланетян, многие из которых одеты в лабораторные халаты и рабочую униформу. Это наводит на мысль, что этот корабль, должно быть, был научным судном, хотя и гораздо большего масштаба, чем те, которые мы видели.\n\nВ конце концов, команда достигает большой камеры, которая, похоже, является реакторной. Возможно, с помощью какого-то источника энергии мы сможем снова запитать все хранилище.\n\n\nЕсли мы хотим использовать более продвинутые реакторы, нам понадобится достаточно ресурсов для их установки. Опции не появятся, если у нас не будет достаточно ресурсов или технологий."
acot_digsite_events.4.b.1: "Хм... использовать термоядерный реактор 2200 года."
acot_digsite_events.4.b.1.explain: "Хоть эти технологии и древние, они не могут сравниться с удивительным реактором, который наши люди разработали в 2200 году. Лучше сэкономить ресурсы для более важных задач.\n\nЕсли этот глупый корабль не может работать на термоядерном реакторе, значит, он слишком слаб, слишком жалок, чтобы быть полезным для нас."
acot_digsite_events.4.b.2: "Реактор нулевой точки должен подойти."
acot_digsite_events.4.b.2.explain: "Реактор нулевой точки представляет собой самый передовой современный реактор, используемый галактическим сообществом, он генерирует достаточную мощность для питания даже Джаггернаута и требует относительно низких затрат. Этого должно быть достаточно для питания важных частей корабля."
acot_digsite_events.4.b.3: "Подойдет Загадочный реактор."
acot_digsite_events.4.b.3.explain: "Загадочный реактор предназначен для работы с такими древними технологиями, как эта, и в целом он остается нашим самым ресурсоэффективным реактором. Учитывая, что он уже помог нам в экспедиции, риски или непредвиденные последствия должны быть минимальными."
acot_digsite_events.4.b.4: "Использовать реактор темной материи."
acot_digsite_events.4.b.4.explain: "Хотя реактор темной материи дорог и труден в производстве, он является нашим лучшим выбором, когда речь идет о работе с такими технологиями-предшественниками, как эти. Если дело касается Падшей Империи, то Темная Материя тоже должна быть там."
 
######################### CHAPTER FOUR ###################################
 acot_digsite_events.5.name: "Свод печали - Глава четвертая"
acot_digsite_events.5.a.desc: "Почему мы все еще здесь, чтобы страдать?\n\n Если это не было ясно раньше, то теперь это совершенно ясно. В этом бывшем древнем мире не осталось буквально ничего ценного. Единственное, что команде удается обнаружить, это черный ящик, в котором находится одно зеленое яблоко, сохранившееся более 100 000 лет.\n\n\nЭто дает команде хоть какую-то надежду на то, что, возможно, есть еще такие черные ящики, с чем-то достойным изучения?"
acot_digsite_events.5.a.1: "МЕТАЛЛИЧЕСКИЕ ЯЩИКИ!"
 
acot_digsite_events.5.b.desc: "Кондиционер?\n\nНаперекор всем прогнозам, термоядерный реактор действительно смог запитать хранилище... на 5 секунд. После этого мощность упала настолько, что единственное, что продолжает нормально работать - это единственный кондиционер. Когда команда готовится заменить неэффективный реактор на более совершенный, устройство ломается, и все внутренности начинают разрушаться.\n\nКакие бы секреты ни скрывались в этом хранилище, они больше не могут быть изучены, и мы больше ничего не можем сделать с массивным корпусом, кроме как спасти его на материалы. Команды раскопок готовы к проведению спасательных работ."
acot_digsite_events.5.b.1: "Это лучше, чем ничего."
 
acot_digsite_events.5.c.desc: "Источник энергии, который мы предоставили, был достаточно мощным, чтобы запитать большинство систем хранилища, освещение и компьютеры работают. Команда рада узнать, что они смогут, по крайней мере, получить доступ к большинству помещений с автоматическими дверями, вместо того, чтобы снова и снова открывать их мета-кроубарами. Оказывается, на этом древнем научном судне находились огромные массивы прототипов космических кораблей, и оно содержало записи о различных конструкциях кораблей. Судно представляло собой объект огромной ценности, и многие древние империи вели войны, чтобы завладеть им.\n\nК сожалению, источник энергии был недостаточно мощным, чтобы получить доступ ко всем секциям. Терминал показывает, что система будет заблокирована, если незапланированные посетители будут слишком долго находиться в запретных зонах, что не позволит нам получить доступ к другим секциям хранилища.\n\n\nРеактор нулевой точки позволяет нам получить доступ к одной из трех основных камер, мы должны выбирать тщательно."
acot_digsite_events.5.c.1: "Доступ к камере P-ESC"
acot_digsite_events.5.c.1.explain: "Команда получила приказ получить доступ к камере P-ESC, к сожалению, это означает, что две другие камеры больше не будут доступны."
acot_digsite_events.5.c.2: "Доступ к камере P-BCS"
acot_digsite_events.5.c.2.explain: "Команда выбрала доступ к камере P-BCS, к сожалению, это означает, что две другие камеры больше не будут доступны."
acot_digsite_events.5.c.3: "Доступ к камере P-HPR"
acot_digsite_events.5.c.3.explain: "Команда выбрала доступ к палате P-HPR, к сожалению, это означает, что две другие палаты больше не будут доступны."
 
acot_digsite_events.5.d.desc: "Источник питания, который мы предоставили, был достаточно мощным, чтобы запитать большинство систем хранилища, освещение и компьютеры начали работать. Команда рада узнать, что они смогут, по крайней мере, получить доступ к большинству помещений с автоматическими дверями, вместо того, чтобы снова и снова открывать их мета-кроубарами. Оказывается, на этом древнем научном судне находились огромные массивы прототипов космических кораблей, и оно содержало записи о различных конструкциях кораблей. Судно представляло собой объект большой ценности, и многие древние империи вели войны за право обладания им. К сожалению, источник энергии был недостаточно мощным, чтобы получить доступ к каждой секции. А терминал показывает, что система будет заблокирована, если незапланированные посетители будут слишком долго находиться в запретных зонах, что не позволит нам получить доступ к другим секциям хранилища.\n\n\nЗагадочный реактор позволяет нам получить доступ к двум из трех основных камер, мы должны выбирать тщательно."
acot_digsite_events.5.d.1: "Доступ к камере P-ESC/BCS"
acot_digsite_events.5.d.1.explain: "Команде приказано получить доступ к P-ESC и P-BCS камере, к сожалению, это означает, что P-HPR будет потерян для нас."
acot_digsite_events.5.d.2: "Доступ к камере P-BCS/HPR"
acot_digsite_events.5.d.2.explain: "Команде приказано получить доступ к палате P-BCS и P-HPR, к сожалению, это означает, что P-ESC будет потерян для нас."
acot_digsite_events.5.d.3: "Доступ к камере P-ESC/HPR"
acot_digsite_events.5.d.3.explain: "Команде приказано получить доступ к P-ESC и P-HPR камере, к сожалению, это означает, что P-BCS будет потерян для нас."
 
acot_digsite_events.5.e.desc: "Открытие, которое не было обнаружено\n\n\nСистемы начинают работать после успешной установки реактора темной материи, и команда рада сообщить, что вся станция возвращается к жизни. Оказывается, на этом древнем научном судне находились огромные массивы прототипов космических кораблей, и оно содержало записи о различных конструкциях кораблей. Судно представляло собой объект большой ценности, и многие древние империи вели войны за право обладания им.\n\nБлагодаря нашим усилиям, все три камеры полностью доступны для исследовательской группы, и им не терпится узнать, что можно обнаружить в этой забытой реликвии."
acot_digsite_events.5.e.1: "Какие секреты мы найдем?"
 
######################### CHAPTER FIVE ###################################
 acot_digsite_events.6.name: "Свод печали - Глава пятая"
 
acot_digsite_events.6.a.name: "Пища для размышлений"
acot_digsite_events.6.a.desc: "Пища для размышлений?\n\nК сожалению, ящиков больше не осталось. Пришло время сдаться, больше ничего не найдено, команда просит нас отказаться от проекта. Мы не можем вечно отрицать правду. Мы облажались... сильно. У научной команды есть дела поважнее, чем копаться в этом разбитом, разрушенном мире."
acot_digsite_events.6.a.1: "У кого-нибудь есть еще зеленые яблоки?"
 
acot_digsite_events.6.b.desc: "Операции по спасению\n\n\nОперации по спасению почти завершены. Хотя нам очень больно выбрасывать этот антикварный кусок древней технологии, его оставление не приносит никакой пользы. Внешние части были переделаны в пригодные для использования сплавы, а остальные скоро последуют их примеру."
acot_digsite_events.6.b.1: "По крайней мере, хоть что-то можно получить."
 
acot_digsite_events.6.c.desc: "Доказательная база\n\n\nКоманда закончила исследование выбранной камеры. Похоже, что это был древний испытательный полигон для различных космических кораблей. Повсюду разбросаны различные терминалы и датапады, на каждом из которых изображены многочисленные корабли, некоторые из которых поразительно похожи на корабли нашей эпохи.\n\n\nВсе здесь, похоже, написано на очень древних языках, и команда не может разобраться в них без какого-либо устройства для расшифровки. Можно просто расшифровать коды самостоятельно, но у нас мало времени. Есть только две возможные секции, связанные с палатами. Мы должны выбрать."
acot_digsite_events.6.c.desc.translated: "Команда закончила исследование выбранной камеры. Похоже, что это был древний испытательный полигон для различных космических кораблей. Повсюду разбросаны различные терминалы и датапады, на каждом из которых изображены многочисленные корабли, некоторые из которых имеют поразительное сходство с кораблями нашей эпохи.\n\n\nВсе здесь, похоже, написано на очень древних языках. К счастью для нас, SOPHIA может переводить и обходить системы безопасности, предоставляя нам доступ во все секции."
 
 
acot_digsite_events.6.d.desc: "Доказательная база\n\n\nКоманда закончила исследование всех камер. Похоже, что это были древние испытательные полигоны для различных космических кораблей. Различные терминалы и датапады разбросаны по всем камерам, показывая изображения множества кораблей, некоторые из которых имеют поразительное сходство с кораблями нашей эпохи.\n\n\nВсе здесь, кажется, написано на очень древних языках, и команда не может разобраться в них без какого-либо устройства для расшифровки. Можно просто расшифровать коды самостоятельно, но у нас мало времени. Есть только две возможные секции, связанные с палатами. Мы должны выбрать."
acot_digsite_events.6.d.desc.translated: "Команда закончила исследование всех камер. Похоже, что это были древние испытательные полигоны для различных космических кораблей. Различные терминалы и датапады разбросаны по всем камерам, показывая изображения множества кораблей, некоторые из которых имеют поразительное сходство с кораблями нашей эпохи\n\n\nВсе здесь, кажется, написано на очень древних языках. К счастью для нас, СОФИЯ способна переводить и обходить системы безопасности, предоставляя нам доступ во все секции."
 
acot_digsite_events.6.c.1: "Большая секция кажется более перспективной."
acot_digsite_events.6.c.1.explain: "Большая секция кажется достаточно большой, чтобы служить в качестве вешалки, и внутри есть массивные энергетические показатели. В журнале данных говорится о следующем инопланетном языке\n\n "H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram"."
acot_digsite_events.6.c.2: "Меньший должен хранить какие-то секреты."
acot_digsite_events.6.c.2.explain: "Меньшая секция больше похожа на секцию для хранения. Есть очень слабые показания энергии, и в целом секция выглядит невыразительно. В журнале данных говорится о следующем инопланетном языке\n\n "H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme.""
acot_digsite_events.6.d.1: "Хорошая работа, SOPHIA!"
acot_digsite_events.6.d.1.explain: "С помощью СОФИИ мы сможем получить доступ к обеим секциям внутреннего хранилища без дальнейшего повреждения.\n\nБольшая секция, похоже, достаточно велика, чтобы служить вешалкой, и внутри есть массивные энергетические показатели. В журнале данных говорится о следующем инопланетном языке\n\n\n "H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram"\n\n\nМеньшая секция больше похожа на секцию хранения. Есть очень слабые энергетические показания, и в целом секция выглядит невыразительно. В журнале данных записано: "H'ong Sa'nouk - Sa'rab k'eb k'ong sa'nouk v'ai m'eme"."
 
######################### CHAPTER FINAL ###################################
 acot_digsite_events.7.name: "Vault of Sorrow - Заключение"
 
acot_digsite_events.7.a.desc: "Неожиданный гость\n\n\nКак только команда собралась уходить, к ним приближается неизвестный пиратский корабль, на борту которого никого нет. Единственная примечательная вещь на корабле - небольшой датапад с надписью\n\n\n "Всем, кто читает это. Поздравляю! Вы - самая тупая империя, когда-либо существовавшая во всей истории галактики! Я - капитан Тролльган, и это мой подарок вам. Этот корабль записан так, чтобы лететь к вам, глупцам, которые хотят, чтобы хранилище знаний сгорело в пепел только ради каких-то побрякушек и ярких огней. И почему я знаю это? Потому что я тоже когда-то был таким же идиотом, как ты. Моя команда сделала точно такой же ход с другим подобным хранилищем. Я не ученый, теперь я знаю, что эти хранилища мне не по зубам. Как и многие другие, кто потерпел неудачу до меня. Этот корабль сделан из всех остатков технологий из каждого хранилища, чтобы передаваться каждому идиоту как значок мема. Вы одни среди нас, братья. Пусть ваш позор будет нашим, а наш - вашим. Вырежьте имя вашей империи на этом корабле, и пусть он взлетит к следующей ошибке! Да!"\n\nПохоже, что единственное зеленое яблоко в черном ящике принадлежало капитану Тролльгуну, который где-то спрятал этот корабль. В нижней части рисунка изображен грубый рисунок парня, плывущего на лодке к звезде. Похоже, это изображает окончательную судьбу капитана Тролльгуна, который, не в силах смириться с тем, что по его вине разрушено одно из великих хранилищ, обрек себя на забвение, направив свою спасательную капсулу в звезду."
acot_digsite_events.7.a.1: "По крайней мере, яблоко было великолепным."
 
acot_digsite_events.7.b.desc: "Операции по спасению\n\n\nПоследний процесс операции по спасению был завершен. Все ценное было снято и использовано в будущем. С другой стороны, возможно, это и к лучшему. Не похоже, что все старое всегда будет содержать крутые технологии, верно? ПРАВДА?"
acot_digsite_events.7.b.1: "Да... верно."
 
acot_digsite_events.7.c.desc: "Древняя Армада\n\n\nКоманда наконец-то смогла получить доступ в большую часть хранилища. И то, что оказалось внутри, было весьма показательно. Найдено большое количество кораблей, по конструкции похожих на корабли Падших Империй. Хотя они имеют схожие компоненты и технологии, эти корабли кажутся гораздо более... мощными. Как и было предсказано, энергетические показатели хранилища стали нестабильными, и прежде чем мы смогли узнать историю хранилища, или что хранит другая маленькая секция, хранилище рухнуло.\n\n\nХотя мы не смогли выяснить цель и истинную историю этого огромного хранилища, эти корабли сослужат нам хорошую службу в бою."
 
acot_digsite_events.7.c.1: "Давайте же используем эти корабли."
 
 
acot_digsite_events.7.d.desc: "Древние конструкции\n\n\nКоманда наконец-то получает доступ к меньшей секции хранилища. Лучший способ описать то, что находится внутри, - это сокровищница знаний и истории; древняя инженерия, технологии, записанные в мельчайших подробностях, тысячами. Здесь есть проекты кораблей, которых мы никогда не видели, и прототипы различных технологий, которые имеют поразительное сходство с кораблями Падшей Империи.\n\nНо показания энергии хранилища начинают становиться нестабильными, а времени остается мало. Команда загружает все возможные схемы и эвакуируется из разрушающегося хранилища. \Хотя мы никогда не узнаем истинной истории этого древнего хранилища или того, что хранит его большая секция, эти схемы, несомненно, будут полезны нашей империи."
 
acot_digsite_events.7.d.1: "Сохраненные данные - вот что важно."
 
acot_digsite_events.7.e.desc: "А'мериго\n\n\nКоманда закончила стабилизацию хранилища, и все секции были полностью исследованы. Благодаря SOPHIA, мы можем предотвратить дальнейшее повреждение уцелевших частей станции. История этого забытого места наконец-то раскрыта. Это хранилище... нет... вся станция была огромным комплексом, построенным специально для исследований и разработки прототипов кораблей-предвестников. Во время ее основания бесчисленное множество ученых, инженеров и архитекторов со всей галактики приезжали сюда и неустанно трудились над расшифровкой древних кораблей Предтеч. Эти корабли-предшественники существовали до всех существующих записей о любых цивилизациях, их конструкции были чрезвычайно заумными и загадочными. На самом деле, рабочий прототип проецировал лишь часть, если не меньше, потенциальной мощности оригинальной конструкции.\n\nПоследние прототипы, похоже, были проанализированы, но так и не были запущены в производство. Вместо этого массивные большие секции содержат то, что кажется серийными версиями упрощенных конструкций.\n\n\nЧто касается судьбы станции, теперь известной как А'мериго, то она стала массивной мишенью для многих империй. Эти кладбища кораблей были результатом игры за власть между сотнями цивилизаций, каждая из которых стремилась сохранить знания древних для себя. В конце концов, пала и сама станция. Хотя она получила минимальные структурные повреждения, экипажу пришлось несладко. А нехватка энергии вскоре вывела из строя большинство систем станции."
 acot_digsite_events.7.e.1: "Так заканчивается последний эпизод."
 
acot_digsite_events.7.f.desc: "Команда А'мериго\n\n\nЗакончила стабилизацию хранилища, и все секции были полностью исследованы. Благодаря SOPHIA и нашим усилиям, мы смогли сохранить всю историю этой забытой станции. История этого забытого места наконец-то раскрыта. Это хранилище... нет... вся станция была огромным комплексом, построенным специально для исследований и разработки прототипов кораблей-предвестников. Во время ее основания бесчисленное множество ученых, инженеров и архитекторов со всей галактики приезжали сюда и неустанно трудились над расшифровкой древних кораблей Предтеч. Эти корабли-предшественники существовали до всех существующих записей о любых цивилизациях, их конструкции были чрезвычайно заумными и загадочными. На самом деле, рабочий прототип проецировал лишь часть, если не меньше, потенциальной мощности оригинальной конструкции.\n\nПоследние прототипы, похоже, были проанализированы, но так и не были запущены в производство. Вместо этого массивные большие секции содержат то, что кажется серийными версиями упрощенных конструкций.\n\n\nЧто касается судьбы станции, теперь известной как А'мериго, то она стала массивной мишенью для многих империй. Эти кладбища кораблей были результатом игры за власть между сотнями цивилизаций, каждая из которых стремилась сохранить знания древних для себя. В конце концов, пала и сама станция. Хотя она получила минимальные структурные повреждения, экипажу пришлось несладко. А нехватка энергии вскоре вывела из строя большинство систем станции."
 
acot_digsite_events.8.name: "Быть или не быть?"
acot_digsite_events.8.desc: "Благодаря тщательным усилиям нашей команды по раскопкам, направленным на сохранение А'мериго, на самом деле будет вполне возможно восстановить станцию и вернуть ее в рабочее состояние. Потребуются большие усилия, но попробовать, конечно, стоит."
acot_digsite_events.8.a: "Давайте сделаем это."
acot_digsite_events.8.b: "Пусть старые призраки отдохнут, сдайте ее в металлолом."
 
acot_digsite_events.9.name: "А'мериго поднимается!"
acot_digsite_events.9.desc: "Свершилось, массивный научный корабль поднимается обратно на орбиту и наконец-то вступает в строй. Все системы функционируют в оптимальном режиме."
acot_digsite_events.9.a: "Восстань, А'мериго!"
 
r_amerigo: "Восстановительный луч А'мериго"
r_amerigo_desc: "Мощный луч, направленный на поверхность планеты-кладбища, где когда-то произошла Битва Хабриса. Луч периодически собирает сплавы и может быть заряжен, чтобы поднять эти реликтовые корабли в попытке восстановить их."
acot_amerigo_explain: "Запускает восстановительный луч А'мериго на поверхность планеты-кладбища в попытке поднять потенциальные древние корабли."
 
acot_digsite_events.1000.name: "Восстановлен павший флот"
acot_digsite_events.1000.desc: "А'мериго восстанавливает флот Павшей Империи."
acot_digsite_events.1000.a: "Теперь он наш!"
 
acot_digsite_events.1001.name: "Пиратский Халк"
acot_digsite_events.1001.desc: "А'мериго обнаруживает то, что кажется пиратскими галеонами."
acot_digsite_events.1001.a: "Достаточно хорошо."
 
acot_digsite_events.1002.name: "Корабли прошлого"
acot_digsite_events.1002.desc: "А'мериго восстанавливает флот пиратских кораблей."
acot_digsite_events.1002.a: "Ух... хорошо."
 
acot_digsite_events.1003.name: "Лом сегодня, оружие завтра"
acot_digsite_events.1003.desc: "А'мериго не удается вернуть ни одного корабля, но удается получить несколько ценных ресурсов."
acot_digsite_events.1003.a: "Каждый кусочек имеет значение."
 
acot_digsite_events.1004.name: "Большой улов"
acot_digsite_events.1004.desc: "Желтая тревога: А'мериго, похоже, поймал что-то большое... очень большое. Система изо всех сил пытается поднять объект вверх. Экипаж запрашивает разрешение и ресурсы для повышения уровня мощности."
acot_digsite_events.1004.a: "Разрешение получено."
acot_digsite_events.1004.b: "Отрицательно, прервать миссию."
 
acot_digsite_events.10041.name: "Неопознанный массивный объект"
acot_digsite_events.10041.desc: "Красная тревога: Энергия А'мерги достигла предела. Объект слишком велик. Мы должны прервать миссию!"
acot_digsite_events.10041.a: "ОТМЕНИТЕ ПРИКАЗ! БОЛЬШЕ ЭНЕРГИИ!"
acot_digsite_events.10041.b: "ОТМЕНА! АБОРТ!"
 
acot_digsite_events.10042.name: "Ситуация критическая!"
acot_digsite_events.10042.desc: "§!КРАСНАЯ ТРЕВОГА:§! Стабильность А'мерги критическая! Обнаружены множественные системные сбои! Серверы выходят из строя, половина объекта горит, а экипаж на борту безумно кричит.\n\nЭто слишком!!! Мы должны прервать миссию СЕЙЧАС СЕЙЧАС СЕЙЧАС!"
acot_digsite_events.10042.a: "БОЛЬШЕ ЭНЕРГИИ! ДОВЕРЬТЕСЬ А'МЕРИГО"
acot_digsite_events.10042.b: "ПОКОНЧИТЬ С ЭТИМ СЕЙЧАС ЖЕ! ВСЕ НА ПАЛУБУ!"
 
acot_digsite_events.10043.name: "!!!???"
acot_digsite_events.10043.desc: "Невозможно... Невероятно. А'мериго успешно поднял объект, все системы приходят в норму. Пожары тушатся, экипажи наконец-то успокоились.\n\nОбъект выглядит массивным космическим кораблем, чем-то вроде флагмана... у него очень древний дизайн. Его оружейные системы чрезвычайно сложны, и теперь он наш!"
acot_digsite_events.10043.a: "Все по плану!"
 
 
