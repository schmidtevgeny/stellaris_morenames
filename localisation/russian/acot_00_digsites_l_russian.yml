l_russian:

acot_modifier_precursor_digsite: "Древний мир"
acot_modifier_precursor_digsite_desc: "Этот мир, по-видимому, существовал очень долго, его состав сохранился только благодаря аномалиям, присутствующим на поверхности планеты."
acot_digsite_events.5.a.1: "МЕТАЛЛИЧЕСКИЕ ЯЩИКИ!"
acot_digsite_events.10041.a: "ОТМЕНИТЬ ЭТОТ ПРИКАЗ!БОЛЬШЕ ЭНЕРГИИ!"
acot_digsite_events.10041.b: "ОШИБКА!ОШИБКА!"
acot_digsite_events.10042.b: "§RСЕЙЧАС БУДЕТ КАПЕЦ! ВСЕ НА ПАЛУБУ! ПОЛУНДРА!§!"
acot_digsite_events.10043.name: "!!!???"
ACOT_MEME_PIRATE_CORVETTE: "Корабль мемов"
sites_acot_old_warfield: "Забытые Призраки"
acot_old_warfield_digsite_desc: "Здесь находится огромное кладбище космических кораблей, тысячи древних, но продвинутых осколков разбросаны почти по всей поверхности планеты. Сканирование показывает, что на этих руинах отмечены, по крайней мере, 364 различных галактических цивилизаций, некоторые из которых соответствуют таковым как Знаки падшей империи.\n\n Хотя большинство этих кораблей больше не используются, мы получаем слабые сигналы об огромных остатках энергии, возможно, один из этих кораблей все еще работает?"
acot_digsite_events.1.name: "Поле битвы Хабрис"
acot_digsite_events.1.desc: "По всей поверхности [root.GetName] было обнаружено огромное кладбище кораблей. Наши первоначальные исследования не смогли обнаружить их из-за сильных штормов, воздействующих на наши датчики.\n\n Массивные показания энергии прослеживаются среди тысяч этих реликвий. Возможно, есть что-то еще в этой заброшенной земле?"
acot_digsite_events.2.name: "Хранилище скорби - Глава первая"
acot_digsite_events.2.desc.stupid: "Команда, занимающаяся раскопками, наконец-то определила большую надстройку среди бесконечных просторов кладбищ. Первоначальное сканирование показало, что 97,35% внешнего корпуса конструкции не повреждено. Структура имеет поразительное сходство с цитаделью Павшей империи, альбиет гораздо более древних конструкций.\n\nМассивные энергетические показатели были обнаружены внутри массивного свода, но вход в него закрыт каким-то древним механизмом, который должен быть обойден. Команда также обнаружила огромное количество мелких артефактов, разбросанных по всему району, и большие запасы как темной материи, так и темной энергии.\n\nКоманда советует нам вернуть артефакты в нужное место, но эти ресурсы также могут быть очень полезны для нас."
acot_digsite_events.2.desc.smart: "Команда, занимающаяся раскопками, наконец-то определила большую надстройку среди бесконечных просторов кладбищ. Первоначальное сканирование показало, что 97,35% внешнего корпуса конструкции не повреждено. Структура имеет поразительное сходство с цитаделью Павшей империи, альбиет гораздо более древних конструкций.\n\nМассивные энергетические показатели были обнаружены внутри массивного свода, но вход в него закрыт каким-то древним механизмом, который должен быть обойден. Команда также обнаружила огромное количество мелких артефактов, разбросанных по всему району, и большие запасы как темной материи, так и темной энергии.\n\nИсходя из наших знаний и знакомстве с этой технологией, мы можем быстро определить назначение артефактов и ресурсов, необходимые для работы системы."
acot_digsite_events.2.a: "Хранилище Найдено!"
acot_digsite_events.2.a.explain: "Мы решили забрать артефакты и запасы. Скорее всего, это останки с других кораблей, лучше их использовать."
acot_digsite_events.2.b: "Оставьте артефакты, возьмите только запасы!"
acot_digsite_events.2.b.explain: "Мы решили оставить артефакты и забрать только запасы. Артефакты могут пригодиться позже."
acot_digsite_events.2.c: "Ничего не трогай! Они могут быть опасны!"
acot_digsite_events.2.c.explain: "Лучше не трогать вещи, которые мы не знаем. Возможно, оба эти элемента будут полезны команде позже."
acot_digsite_events.2.d: "Очень важно быть умным."
acot_digsite_events.2.d.explain: "Мы умело зарядили артефакты в механизм, а затем зарядили его оптимальным уровнем мощности, используя запасы. Остальные остатки были собраны для других целей. Чувак, почему мы такие крутые, а?"
acot_digsite_events.2.e: "Весело быть глупым."
acot_digsite_events.2.e.explain: "Мы решили просто забрать все у команды, что, в принципе, приведет к провалу раскопок. Но такова мрачная реальность политики нашей империи. Они подписали свои смертные ордера, став частью нашей славной памяти."
acot_digsite_events.3.name: "Хранилище скорби - Глава вторая"
acot_digsite_events.3.a.desc: "§RКритический сбой в выполнении миссии§!\n\nПосле многократных бесплодных усилий по разблокировке механизма без каких-либо ключевых компонентов, команде остается один выбор: перезарядить систему с помощью инопланетного источника питания. Однако очень скоро команде стало ясно, что решение должно быть другим. Система не распознает источник питания и становится все более нестабильной.\n\nБыло сделано все возможное, но хранилище взорвалось и вызвало массивную цепную реакцию по отношению к каждому заброшенному кораблю на поверхности, создав самый большой взрыв, когда-либо зафиксированный в истории. Сама планета треснула и взорвалась, не оставив нам ничего, кроме сломанной оболочки, и возможности любого научного открытия разрушились.\n\nЭто говорит о том, что в этом сломанном беспорядке все еще может быть что-то ценное."
acot_digsite_events.3.a.1: "Ух. Ох. Ах."
acot_digsite_events.3.b.desc: "§RЖертвоприношение§!\n\nКоманда может, наконец, использовать артефакты для разблокировки механизма. Но затем вдруг раздается сигнал тревоги, механизм говорит: ОШИБКА! ОШИБКА! НЕДОСТАТОЧНО РЕСУРСОВ... ПЕРЕКЛЮЧЕНИЕ В РЕЖИМ ПОТРЕБЛЕНИЯ. Затем система без предупреждения заманивает в ловушку Команду Раскопок и обрабатывает их в материалы, которые система затем использовала для разблокировки.\n\nНесмотря на это, их последний журнал данных указывает на то, что путь к хранилищу теперь наконец-то открыт для нас."
acot_digsite_events.3.b.1: "Не плооохооо!"
acot_digsite_events.3.c.desc: "§RМашина-призрак§!\n\nКоманда может, наконец, использовать артефакты для разблокировки механизма. Механизм, кажется, черпает энергию из темной материи и рассеивает её по всей области. Однако, когда все идет по плану и Команда готовится к небольшому, тяжело заработанному перерыву и отдыху, механизм подает сигнал тревоги. ОШИБКА! Энергетическая мощность достигнута! Распределение ресурсов по неактивным судам\n\nМассивные показания энергии начинают появляться по различным заброшенным кораблям, разбросанным по кладбищу. Они начинают подниматься, их поврежденные корпуса быстро восстанавливаются неизвестными способами.\n\nПоднявшиеся корабли не проявляют признаков жизни и, кажется, полностью автоматизированы, их компьютеры быстро обнаруживают, что другие восстановленные корабли не принадлежат к той же фракции, что и они, и таким образом они возобновляют свои древние сражения.\n\nНесмотря на это, путь к Хранилищу теперь наконец открыт для нас, нам просто нужно прояснить этот беспорядок."
acot_digsite_events.3.c.1: "Чьёрт побьери."
acot_digsite_events.3.d.desc: "Команда может, наконец, использовать артефакты для разблокировки механизма. Все прошло гладко, как и ожидалось. Команде удалось не только открыть путь, но и восстановить дополнительные ресурсы и получить различное представление о работе внешнего дизайна хранилища и мерах безопасности. Очевидно, если бы мы не были такими умными, все могло бы пойти гораздо хуже. Механизм не мог работать с какими-либо материалами или ресурсами, за исключением тех, которые расположены вокруг хранилища. Он бы взорвался и уничтожил планету в результате цепной реакции. Система также могла бы реактивно собрать близлежащие материалы, чтобы заменить недостающие запасы, сюда можно было бы включить биологические и механические материалы, что подвергло бы в большую опасность Группу по раскопкам. Наконец, если бы было предоставлено слишком много ресурсов, система выделила бы больше ресурсов для приведения в действие неактивных военных кораблей и ремонта поврежденных корпусов путем жесткой сборки. Это было бы катастрофой, поскольку корабли будут работать на древних IFF-системах и снова начнут свои длительные войны с забытыми кораблями.\n\nПуть к Хранилищу теперь открыт!"
acot_digsite_events.3.d.1: "Молодцы, супер!"
acot_digsite_events.300.name: "Критический сбой в выполнении миссии"
acot_digsite_events.300.desc: "После многократных бесплодных усилий по разблокировке механизма без каких-либо ключевых компонентов, команде остается один выбор: перезарядить систему с помощью инопланетного источника питания. Однако очень скоро команде стало ясно, что механизм не так должен быть разблокирован. Система не распознает источник питания и становится все более нестабильной.\n\nБыло сделано все возможное, но хранилище взорвалось и вызвало массивную цепную реакцию по отношению к каждому заброшенному кораблю на поверхности, создав самый большой взрыв, когда-либо зафиксированный в истории. Сама планета треснула и взорвалась, не оставив нам ничего, кроме сломанной оболочки, и возможности любого научного открытия разрушились.\n\nЭто говорит о том, что в этом сломанном беспорядке все еще может быть что-то ценное."
acot_digsite_events.300.a: "Упс..."
acot_digsite_events.301.name: "Хранилище Потерянных - Жертвоприношение..."
acot_digsite_events.301.desc: "Команда может, наконец, использовать артефакты для разблокировки механизма. Но затем вдруг раздается сигнал тревоги, механизм говорит: ОШИБКА! ОШИБКА! НЕДОСТАТОЧНО РЕСУРСОВ... ПЕРЕКЛЮЧЕНИЕ В РЕЖИМ ПОТРЕБЛЕНИЯ. Затем система без предупреждения заманивает в ловушку Команду Раскопок и обрабатывает их в материалы, которые система затем использовала для разблокировки.\n\nНесмотря на это, их последний журнал данных указывает на то, что путь к хранилищу теперь наконец-то открыт для нас."
acot_digsite_events.301.a: "Их жертвы не будут напрасными."
acot_digsite_events.302.name: "Хранилище Потерянных - Машины-призраки"
acot_digsite_events.302.desc: "Команда может, наконец, использовать артефакты для разблокировки механизма. Затем механизм, кажется, черпает энергию из темной материи и рассеивает её по всей области. Однако, когда все идет по плану и Команда готовится к небольшому, тяжело заработанному перерыву и отдыху, механизм подает сигнал тревоги. ОШИБКА! Энергетическая мощность достигнута! Распределение ресурсов по неактивным судам\n\nМассивные показания энергии начинают появляться по различным заброшенным кораблям, разбросанным по кладбищу. Они начинают подниматься, их поврежденные корпуса быстро восстанавливаются неизвестными способами.\n\nПоднявшиеся корабли не проявляют признаков жизни и, кажется, полностью автоматизированы, их компьютеры быстро обнаруживают, что другие восстановленные корабли не принадлежат к той же фракции, что и они, и таким образом они возобновляют свои древние сражения.\n\nНесмотря на это, путь к Хранилищу теперь наконец открыт для нас, нам просто нужно прояснить этот беспорядок."
acot_digsite_events.302.a: "Эвакуируйте команду! Все на палубу! Полундрррааа!"
acot_digsite_events.4.name: "Хранилище скорби - Глава третья"
acot_digsite_events..4.name: "Цена жадности"
acot_digsite_events.4.a.desc: "§RСтоимость жадности§!\n\nПосле бесчисленных усилий по поиску останков этого некогда древнего мира, новый коллектив пришел к выводу, что практически не осталось ничего научного, что можно было бы изучить вообще. Наша глупость и жадность сделали путь трудным, и единственное, что осталось среди этого разрушенного мира - это маленькая вмятина из оставшихся обломков.\n\nНаша команда убеждена, что, возможно, осталось что-то, что нужно изучить."
acot_digsite_events.4.a.1: "Эх, если б мы только не были такими тупыми..."
acot_digsite_events.4.b.desc: "§YПризраки прошлого§!\n\nХранилище было успешно взломано, и команда экспедиции сделала все возможное, чтобы изучить его изнутри. Хранилище древнее, но чрезвычайно современное. Остатки погибших инопланетян встречаются повсюду, многие из которых, кажется, одеты в лабораторные халаты и рабочую форму. Это наводит на мысль, что этот корабль, должно быть, был некогда научным кораблем, альбиет в гораздо большем масштабе, чем тот, который мы видели.\n\nНаконец, команда достигает большой камеры, которая, похоже, является реакторной. Возможно, с каким-то источником энергии мы сможем снова запитать все хранилище? \n\nЕсли мы будем использовать более продвинутые реакторы, нам понадобится достаточное количество ресурсов для их установки. Варианты не появятся, если у нас не будет достаточно ресурсов или технологий."
acot_digsite_events.4.b.1: "Хм... используйте термоядерный реактор 2200 года."
acot_digsite_events.4.b.1.explain: "Древние, хотя эти технологии, может быть, и не могут сравниться с удивительным реактором, который наш народ разработал в 2200 году. Лучше сэкономить ресурсы для более важных задач.\n\nЕсли этот дурацкий корабль не может работать на термоядерном реакторе, тогда он явно слишком слаб, слишком жалок, чтобы быть полезным для нас в любом случае."
acot_digsite_events.4.b.2: "Нулевой реактор должен справиться."
acot_digsite_events.4.b.2.explain: "Реактор с нулевой точкой представляет собой самый передовой современный реактор, используемый галактическим сообществом, он генерирует достаточную мощность для питания даже Джаггернаута и требует относительно низких затрат. Его должно быть достаточено для питания важных частей корабля."
acot_digsite_events.4.b.3: "Энигматичый реактор подойдет."
acot_digsite_events.4.b.3.explain: "Энигматический реактор предназначен для работы с такими древними технологиями, и в целом он остается нашим самым ресурсоёмким реактором. Поскольку он уже пронес нас через множество экспедиций. Риски или непредвиденные последствия должны быть минимальными."
acot_digsite_events.4.b.4: "Используйте реактор темной материи."
acot_digsite_events.4.b.4.explain: "Несмотря на то, что реактор с темным веществом является дорогостоящим и сложным в производстве, он является нашим лучшим вариантом, когда речь заходит о таких технологиях Прекурсоров."
acot_digsite_events.5.name: "Хранилище скорби - Глава четвертая"
acot_digsite_events.5.a.desc: "§RПочему мы все еще здесь, просто чтобы страдать?§!\n\nЕсли раньше это не было ясно, то сейчас это довольно ясно. В этом бывшем древнем мире не осталось буквально ничего ценного. Единственное, что команда может обнаружить - это черный ящик, содержащий одно зеленое яблоко, которое сохранилось более 100 000 лет.\n\nЭто каким-то образом дает команде некое подобие надежды на то, что, возможно, может быть больше таких черных ящиков, с чем-то, что стоит изучить?"
acot_digsite_events.5.b.desc: "§RКондиционер?§!\n\nВопреки всем ожиданиям, термоядерный реактор действительно умудряется запитать хранилище... на 5 секунд. После этого выходная мощность упала настолько низко, что единственное, что работает нормально - это один кондиционер. Точно так же, как когда команда готовится заменить неэффективный реактор на лучший, устройство ломается, и весь интерьер начинает рушиться.\n\nЛюбые секреты, спрятанные в этом хранилище, таким образом, больше не могут быть изучены, и мы больше ничего не можем сделать с массивным сосудом, кроме как спасти его для материалов. Команды, занимающиеся раскопками, стоят наготове для спасательных работ."
acot_digsite_events.5.b.1: "Это лучше, чем ничего."
acot_digsite_events.5.c.desc: "§YХороших усилий пока недостаточно§!\n\nИсточник питания, который мы предоставили, был достаточно мощным, чтобы обеспечить работу большинства систем хранилища, светильников и компьютеров. Команде приятно осознавать, что они смогут, по крайней мере, получить доступ в большинство областей с автоматическими дверями, вместо того, чтобы снова и снова подталкивать их к открытию с помощью мета-буров. Похоже, что этот древний научный корабль был носителем огромных массивов прототипов космических кораблей и содержал записи о различных конструкциях кораблей. Судя по всему, этот корабль представлял большую ценность, и многие древние империи вели войну, чтобы претендовать на его собственность.\n\nК сожалению, источник энергии был недостаточно мощным, чтобы получить доступ к каждому разделу. А терминал указывает на то, что система перейдет в блокировку, если незапланированные посетители будут находиться в запретых зонах слишком долго, что не позволит нам получить доступ к другим секциям хранилища.\n\nРеактор с нулевой точкой позволяет нам получить доступ к одной из трех главных камер, которую мы должны выбирать тщательно."
acot_digsite_events.5.c.1: "Доступ P-ESC Камера"
acot_digsite_events.5.c.1.explain: "Команда выбрала Доступ P-ESC Камера, к сожалению, это означает, что две другие камеры больше не будут доступны."
acot_digsite_events.5.c.2: "Доступ P-BCS камера"
acot_digsite_events.5.c.2.explain: "Команда выбрала Доступ P-BCS камеры, к сожалению, это означает, что две другие камеры больше не будут доступны."
acot_digsite_events.5.c.3: "Доступ P-HPR камера"
acot_digsite_events.5.c.3.explain: "Команда выбрала Доступ P-HPR камеры, к сожалению, это означает, что две другие камеры больше не будут доступны."
acot_digsite_events.5.d.desc: "§YХороших усилий пока недостаточно§!\n\nИсточник питания, который мы предоставили, был достаточно мощным, чтобы обеспечить работу большинства систем хранилища, светильников и компьютеров. Команде приятно осознавать, что они смогут, по крайней мере, получить доступ в большинство областей с автоматическими дверями, вместо того, чтобы снова и снова подталкивать их к открытию с помощью мета-буров. Похоже, что этот древний научный корабль был носителем огромных массивов прототипов космических кораблей и содержал записи о различных конструкциях кораблей. Судно оказалось очень ценным объектом, и многие древние империи вели войну, чтобы претендовать на его принадлежность. К сожалению, источник энергии не был достаточно мощным, чтобы получить доступ к каждой секции. И терминал указывает на то, что система перейдет в блокировку, если незапланированные посетители будут находиться в запретных зонах слишком долго, что не позволит нам получить доступ к другим секциям хранилища.\n\nЭнигматичый реактор позволяет нам получить доступ к двум из трех главных камер, которые мы должны выбирать тщательно."
acot_digsite_events.5.d.1: "Доступ P-ESC/BCS Камеры"
acot_digsite_events.5.d.1.explain: "Команда выбрала доступ к P-ESC и P-BCS камерам, к сожалению, это означает, что P-HPR будет потерян для нас."
acot_digsite_events.5.d.2: "Доступ P-BCS/HPR камеры"
acot_digsite_events.5.d.2.explain: "Команда выбрала доступ к P-BCS и P-HPR камерам, к сожалению, это означает, что P-ESC будет потерян для нас."
acot_digsite_events.5.d.3: "Доступ P-ESC/HPR камеры"
acot_digsite_events.5.d.3.explain: "Команда выбрала доступ к P-ESC и P-HPR камерам, к сожалению, это означает, что P-BCS будет потеряна для нас."
acot_digsite_events.5.e.desc: "§YОткрытие, которое не было обнаружено§!\n\nПосле того, как мы успешно установили реактор темного вещества, системы запускаются в работу, и команда с радостью сообщает, что вся станция возвращается к жизни. Похоже, что на этом древнем научном корабле хранились обширные массивы прототипов космических кораблей, а также записи о различных конструкциях кораблей. Судя по всему, этот корабль имел большую ценность, и многие древние империи вели войну, чтобы претендовать на его собственность.\n\nБлагодаря Нашим усилиям, все три камеры полностью доступны для исследовательской группы, и они с нетерпением ждут, что же можно обнаружить в этой забытой реликвии."
acot_digsite_events.5.e.1: "Какие секреты мы найдем?"
acot_digsite_events.6.name: "Хранилище скорби - Глава пятая"
acot_digsite_events.6.a.name: "Пища для размышлений"
acot_digsite_events.6.a.desc: "§RПища для размышлений?§!\n\nК сожалению, больше ящиков не осталось. Пора сдаваться, больше ничего не найти, команда просит нас отказаться от проекта. Мы не можем отрицать правду вечно. Мы облажались... плохо. Есть вещи и получше для научной команды, чтобы покопаться в этом сломанном, разрушенном мире."
acot_digsite_events.6.a.1: "У кого-нибудь есть еще зеленые яблоки?"
acot_digsite_events.6.b.desc: "§RАварийно-спасательные работы§!\n\nСпасательные работы почти завершены. Несмотря на то, что нам очень больно, что нам приходится выбрасывать этот старинный кусок старинной технологии, мы не получаем никаких преимуществ. Экстерьеры превращены в полезные сплавы, а остальное вскоре последует за ними."
acot_digsite_events.6.b.1: "По крайней мере, есть что-то, что можно получить."
acot_digsite_events.6.c.desc: "§YДоказательства§!\n\nКоманда завершила свои исследования в выбранной камере. Похоже, что это был какой-то древний полигон для различных космических кораблей. Различные терминалы и датапады разбросаны повсюду, на каждом из них изображены изображения нескольких кораблей, некоторые из которых поразительно похожи на корабли нашей эры.\n\nВсё здесь, похоже, написаны на чрезвычайно древних языках, и команда не может сделать ничего из этого без какой-либо дешифровки. Просто расшифровать коды можно самим, но у нас мало времени. Есть только два возможных раздела, соединенных с камерами. Мы должны выбрать."
acot_digsite_events.6.c.desc.translated: "§YДоказательства§!\n\nКоманда завершила свои исследования в выбранной камере. Похоже, что это был какой-то древний полигон для различных космических кораблей. Различные терминалы и датапады разбросаны повсюду, на каждом из них изображены изображения нескольких кораблей, некоторые из которых поразительно похожи на корабли нашей эры.\n\nВсё здесь, похоже, написаны на чрезвычайно древних языках. К счастью для нас, СОФИЯ способна переводить и обходить системы безопасности, предоставляя нам доступ ко всем разделам."
acot_digsite_events.6.d.desc: "§YДоказательства§!\n\nКоманда закончила исследования во всех камерах. Похоже, что это были какие-то древние полигоны для различных космических кораблей. Различные терминалы и датапады разбросаны по всем камерам, показывая изображения нескольких кораблей, некоторые из которых поразительно похожи на корабли нашей эры.\n\nВсё здесь, кажется, написано на чрезвычайно древних языках, и команда не может сделать ничего из этого без какой-либо дешифровки. Просто расшифровать коды можно самим, но у нас мало времени. Есть только два возможных раздела, соединенных с камерами. Мы должны выбрать."
acot_digsite_events.6.d.desc.translated: "Команда закончила исследования во всех камерах. Похоже, что это были какие-то древние полигоны для различных космических кораблей. Различные терминалы и датапады разбросаны по всем камерам, показывая изображения нескольких кораблей, некоторые из которых поразительно похожи на наши\n\nВсё, здесь, кажется, написаны на чрезвычайно древних языках. К счастью для нас, СОФИЯ способна переводить и обходить системы безопасности, предоставляя нам доступ ко всем разделам."
acot_digsite_events.6.c.1: "Большая часть кажется более многообещающей."
acot_digsite_events.6.c.1.explain: "Большая секция, кажется, достаточно большая, чтобы служить вешалкой, а внутри есть массивные показания энергии. В журнале данных указан следующий инопланетный язык\n\n H'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram."
acot_digsite_events.6.c.2: "У того, кто поменьше, должны быть какие-то секреты."
acot_digsite_events.6.c.2.explain: "Меньшая секция, похоже, больше похожа на секцию хранения. Там очень слабые показания энергии, и общая секция выглядит не впечатляюще. В журнале данных говорится о следующем инопланетном языке\n\nH'ong Sa'nouk - Sa'rab k'eb k'eb k'ong sa'nouk v'ai m'eme."
acot_digsite_events.6.d.1: "Хорошая работа, София!"
acot_digsite_events.6.d.1.explain: "С помощью СОФИИ мы должны получить доступ к обеим секциям внутреннего хранилища без дальнейшего его повреждения.\n\nБольшая секция кажется достаточно большой для того, чтобы служить вешалкой, а внутри есть массивные показания энергии. В журнале данных говорится о следующем инопланетном языке\n\nH'ong Ko'daeng - Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram\n\nМеньший раздел, похоже, больше похож на раздел хранилища. Там очень слабые показания энергии и общий раздел кажется не впечатляющим. В журнале данных говорится о следующем инопланетном языке\n\n H'ong Sa'nouk - Sa'rab k'eb k'eb k'ong sa'nouk v'ai m'eme."
acot_digsite_events.7.name: "Хранилище скорби - Заключение"
acot_digsite_events.7.a.desc: "§YНеожиданный гость§!\n\nКак только команда была готова собраться и уйти, к ним стал приближаться неизвестный пиратский корабль, на борту никого нет. Единственное, что примечательно на корабле, это небольшой датапад со следующими словами\n\n§YЛюбому, кто это прочитает. Поздравляю! Вы самая глупая империя за всю историю галактики! Я капитан Тролльган, и это мой подарок вам. Этот корабль написан по сценарию, чтобы лететь к вам, дураку, который увидел бы хранилище знаний, сожженное до пепла только за какие-то безделушки и яркие огни. И откуда я это знаю? Потому что когда-то я тоже был таким же идиотом, как вы. Моя команда сделала точно такой же ход в другом похожем хранилище. Я не ученый, теперь я знаю, что эти хранилища не в моей компетенции. Как и многие другие, кто потерпел неудачу до меня. Этот корабль, сделанный из всех остатков технологий из каждого хранилища, должен быть передан каждому идиоту в качестве значка памяти. Вы одни из нас, братья. Пусть ваш позор будет нашим, а наш - вашим. Вырежьте имя вашей империи на этом корабле и пусть он взлетит до следующей ошибки! ЕЕЕХХХ!§!\n\nЭто, похоже, что единственное зеленое яблоко в черном ящике принадлежало этому капитану Тролльгуну, который спрятал где-то этот корабль. Внизу картины - грубый рисунок парня, едущего на корабле в звезду. Это, кажется, изображает окончательную судьбу капитана Тролльгана, не в состоянии принять тот факт, что он несет ответственность за уничтожение одного из великих сводов, поставил себя в забвение, отправляя свой стручок побега в звезду."
acot_digsite_events.7.a.1: "По крайней мере, яблоко было отличным."
acot_digsite_events.7.b.desc: "§YАварийно-спасательные работы§!\n\nОкончательный процесс спасательной операции завершен. Все ценное было снято и перепрофилировано для дальнейшего использования. С другой стороны, возможно, это к лучшему. Неужели не все старые вещи всегда будут содержать прохладные технологии? ПРАВДА?"
acot_digsite_events.7.b.1: "Даааа... верно."
acot_digsite_events.7.c.desc: "§EДревняя Армада§!\n\nКоманда наконец-то получила доступ к большей части хранилища. И то, что было внутри, было весьма показательно. Найдено большое количество кораблей с конструкциями, схожими с конструкциями Павших Империй. Несмотря на то, что они несут схожие компоненты и технологии, эти корабли кажутся гораздо более... мощными. Как будто они были расширены сверх их первоначальных спецификаций.\n\nКак предсказано, показания энергии хранилища начинают становиться неустойчивыми, и прежде, чем мы сможем больше узнать о его истории или о том, что находится в другой, меньшей секции, хранилище рушится.\n\nМы, в конечном счете, не в состоянии установить цель и истинную историю этого массивного хранилища, эти корабли будут хорошо служить нам в битве."
acot_digsite_events.7.c.1: "Тогда давайте используем эти корабли."
acot_digsite_events.7.d.desc: "§EДревние узоры§!\n\nКоманда наконец-то получила доступ к меньшей секции хранилища. Лучший способ описать то, что внутри - это сокровищница знаний и истории; древние инженерные разработки, технологии, записанные в мельчайших деталях, в тысячах. Существуют конструкции кораблей, которых мы никогда не видели, и прототипы различных технологий, которые имеют поразительное сходство с собственными кораблями Павшей империи.\n\nТем не мение, показания энергии хранилища начинают становиться неустойчивыми, и времени остается мало. Команда загружает все, что может, схемы и эвакуируется из разваливающегося хранилища.\n\nК сожалению, мы, возможно, никогда не узнаем правдивую историю этого древнего хранилища или то, что содержится в большом разделе, эти схемы, несомненно, будут полезны для нашей империи."
acot_digsite_events.7.d.1: "Сохраненные данные - это все, что имеет значение."
acot_digsite_events.7.e.desc: "§EА'мериго§!\n\nКоманда завершила работы в хранилище, и все секции были полностью исследованы. Благодаря СОФИИ нам удалось предотвратить дальнейшие повреждения выживших частей станции. История этого заброшенного места наконец-то раскрыта. Это хранилище...нет...вся станция была массивным комплексом, построенным специально для исследования и разработки прототипов кораблей-предшественников. Продолжая ее создание, бесчисленное множество ученых, инженеров и архитекторов со всей галактики приезжали и неустанно работали над расшифровкой древних кораблей-предшественников. Эти корабли-предшественники предшествовали всем существующим записям о любых цивилизациях, их конструкции были чрезвычайно загадочны. На самом деле рабочий прототип проецировал лишь малую, если не меньшую, часть потенциальной мощности оригинальной конструкции.\n\nПоследние образцы прототипов, похоже, были проанализированы, но так и не были запущены в производство. Вместо этого, массивные большие секции содержат то, что кажется массовыми версиями проектов, которые были упрощены.\n\nТак как за судьбу станции, теперь известной как §EА'мериго§!, она стала массивной мишенью для многих империй. Эти кладбища кораблей были результатом силовых игр между сотнями цивилизаций, все они были адски склонны хранить знания древних для своих собственных. Сама станция в конце концов тоже пала. Несмотря на то, что она получила минимальные структурные повреждения, никто не выжил."
acot_digsite_events.7.e.1: "И на этом финальный эпизод заканчивается."
acot_digsite_events.7.f.desc: "§EА'мериго§!\n\nКоманда завершила работы в хранилище, и все секции были полностью исследованы. Благодаря помощи СОФИИ и нашим напряженным усилиям, мы смогли сохранить всю эту заброшенную станцию. История этого заброшенного места наконец-то раскрыта. Это хранилище...нет...вся эта станция была массивным комплексом, построенным специально для исследования и разработки прототипов кораблей-предшественников. Продолжая ее создание, бесчисленное множество ученых, инженеров и архитекторов со всей галактики приезжали и неустанно работали над расшифровкой древних кораблей-предшественников. Эти корабли-предшественники предшествовали всем существующим записям о любых цивилизациях, их конструкции были чрезвычайно загадочны. На самом деле рабочий прототип проецировал лишь малую, если не меньшую, часть потенциальной мощности оригинальной конструкции.\n\nПоследние образцы прототипов, похоже, были проанализированы, но так и не были запущены в производство. Вместо этого, массивные большие секции содержат то, что кажется массовыми версиями проектов, которые были упрощены.\n\nТак как за судьбу станции, теперь известной как §EA'мериго §!, она стала массивной мишенью для многих империй. Эти кладбища кораблей были результатом силовых игр между сотнями цивилизаций, все они были адски склонны хранить знания древних для своих собственных. Сама станция в конце концов тоже пала. Несмотря на то, что она получила минимальные структурные повреждения, никто не выжил."
acot_digsite_events.8.name: "Быть или не быть?"
acot_digsite_events.8.desc: "Благодаря тщательным усилиям нашей бригады по выемке грунта, направленным на сохранение А'мериго, на самом деле должна быть большая возможность восстановить станцию и вернуть ее в работоспособное состояние. Необходимые усилия будут огромными, но, безусловно, стоит попробовать."
acot_digsite_events.8.a: "Тогда давай сделаем это."
acot_digsite_events.8.b: "Дайте старым призракам отдохнуть, выкиньте это."
acot_digsite_events.9.name: "А'мериго поднимается!"
acot_digsite_events.9.desc: "Готово, массивное научное судно поднимается на орбиту и, наконец, работает. Все системы работают на оптимальной мощности."
acot_digsite_events.9.a: "Восстань, А'мериго!"
r_amerigo: "А'мериго Восстановительный Луч"
r_amerigo_desc: "Мощный луч, направленный на поверхность планеты кладбища, где когда-то было поле битвы при Хабрисе. Луч периодически собирает сплавы и может быть заряжен для поднятия этих реликтовых кораблей в попытке их восстановить."
acot_amerigo_explain: "Мощный Луч Восстановления А'мериго выстреливает на поверхность планеты кладбища, в попытке восстановить потенциальные древние корабли."
acot_digsite_events.1000.name: "Павший флот восстановлен"
acot_digsite_events.1000.desc: "А'мериго восстанавливает флот Павшей империи."
acot_digsite_events.1000.a: "Теперь наш!"
acot_digsite_events.1001.name: "Пират Халк"
acot_digsite_events.1001.desc: "А'мериго восстанавливает то, что кажется пиратскими галеонами."
acot_digsite_events.1001.a: "Достаточно хорошо."
acot_digsite_events.1002.name: "Корабли прошлого"
acot_digsite_events.1002.desc: "А'мериго восстанавливает флот пиратских кораблей."
acot_digsite_events.1002.a: "Ухх..Хорошо."
acot_digsite_events.1003.name: "Лом сегодня, оружие завтра"
acot_digsite_events.1003.desc: "А'мериго не удается вернуть корабли, но удается приобрести некоторые ценные ресурсы."
acot_digsite_events.1003.a: "Каждый бит на счету."
acot_digsite_events.1004.name: "Большой улов"
acot_digsite_events.1004.desc: "Жёлтая тревога: А'мериго, похоже, поймал что-то большое... очень большое. Система пытается поднять объект. Экипаж запрашивает секретаршу и ресурсы для увеличения мощности."
acot_digsite_events.1004.a: "Разрешение предоставлено"
acot_digsite_events.1004.b: "Отрицательно, выкиньте это"
acot_digsite_events.10041.name: "Неопознанный массивный объект"
acot_digsite_events.10041.desc: "§RКрасная тревога:§! Мощность объекта превышает допустимую мощность А'мериго. Объект слишком большой. Мы должны прервать миссию!"
acot_digsite_events.10042.name: "§RСитуация критическая!§!"
acot_digsite_events.10042.desc: "§RКРАСНАЯ ТРЕВОГА:§! Критическая стабильность А'мериго! Обнаружены множественные системные сбои! Серверы выходят из строя, половина объекта горит, а экипажи на борту безумно кричат.\n\nЭто слишком!!! Мы должны прервать миссию СЕЙЧАС СЕЙЧАС!"
acot_digsite_events.10042.a: "§RБОЛЬШЕ ЭНЕРГИИ! ВЕРЬТЕ В А'мериго§!"
acot_digsite_events.10043.desc: "Невозможно... Невероятно. А'мериго успешно поднял объект, все системы возвращаются в норму. Тушатся пожары, и экипажи наконец-то успокоились.\n\nОбъект выглядит как массивный космический Халк, какой-то флагман...у него очень древний дизайн. Его оружейные системы крайне загадочны, и теперь он наш!"
acot_digsite_events.10043.a: "Всё идёт по плану! =)"
