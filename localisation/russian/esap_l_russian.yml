l_russian:

ap_esap_bio_bonus: "Искусственное созревание"
ap_esap_bio_bonus_desc: "Мы хотим оставить нашим будущим поколениям возможность управления процессом созидания жизни. Наши достижения в области биотехнологии позволят стимулировать деторождение."
ap_esap_cyber_bonus: "Сетевое сознание"
ap_esap_cyber_bonus_desc: "Усовершенствованный нейро-компьютерный интерфейс позволил соединить сознание наших граждан с большой сетью. Обмен информацией внутри империи стал почти мгновенным. Некоторые граждане стали настолько связаны с большой сетью, что начали терять связь с реальным миром."
ap_esap_psi_bonus: "Ментальное превосходство"
ap_esap_psi_bonus_desc: "Развитие наших псионических способностей позволило нам воздействовать на умы более слабых существ. Мы можем использовать это, чтобы ослабить моральный дух наших врагов, распространяя страх и депрессию."
ap_esap_psi_bonus_tooltip: "Increase the §YWar Exhaustion Gain§! by §R+33%§! for all our enemies in war."
ap_esap_bio_cyber_psi_1: "Окончательное возвышение"
ap_esap_bio_cyber_psi_1_desc: "Даже познав все тайны галактики, мы не должны позволить себе быть слепыми к иным чудесам, невидимым."
ap_esap_bio_cyber_psi_1_tooltip: "Лидеры - скрытые псионики в два раза чаще получают черту псионика.\nОткрывает первый бонус всех трех путей возвышения, но закрывает дальнейшие бонусы каждого из них."
ap_esap_bio_cyber_psi_1_req_1: "$TRIGGER_FAIL$Requires one of the following Ascension Perks: §Y$ap_mind_over_matter$§!, §Y$ap_the_flesh_is_weak$§! or §Y$ap_engineered_evolution$§!."
ap_esap_bio_cyber_psi_1_req_2: "$TRIGGER_FAIL$May not have one of the following Ascension Perks: §Y$ap_transcendence$§!, §Y$ap_synthetic_evolution$§! or §Y$ap_evolutionary_mastery$§!."
ap_esap_bio_cyber_psi_1_req_3: "$TRIGGER_FAIL$May not have one of the following Ascension Perks: §Y$ap_esap_psi_bonus$§!, §Y$ap_esap_cyber_bonus$§! or §Y$ap_esap_bio_bonus$§!."
ap_esap_ascension_path_t2_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_bio_cyber_psi_1$§! Ascension Perk (unless we also have the §Y$ap_esap_bio_cyber_psi_2$§! Ascension Perk)."
ap_esap_bio_cyber_psi_1_plain: "$ap_esap_bio_cyber_psi_1$"
ap_esap_bio_cyber_psi_1_plain_desc: "$ap_esap_bio_cyber_psi_1_desc$"
ap_esap_bio_cyber_psi_1_plain_tooltip: "Открывает бонус совершенства §Y$ap_esap_bio_cyber_psi_2$§!."
ap_esap_bio_cyber_psi_2: "Совершенное возвышение"
ap_esap_bio_cyber_psi_2_desc: "Наша власть над вселенной стала почти божественной."
ap_esap_bio_cyber_psi_2_tooltip: "Лидеры - скрытые псионики в два раза чаще получают черту псионика.\nОткрывает все три пути возвышения."
ap_esap_bio_cyber_psi_2_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_bio_cyber_psi_1$§! Ascension Perk."
ap_esap_bio_cyber_psi_2_plain: "$ap_esap_bio_cyber_psi_2$"
ap_esap_bio_cyber_psi_2_plain_desc: "$ap_esap_bio_cyber_psi_2_desc$"
ap_esap_bio_cyber_psi_2_plain_tooltip: "Открывает все три пути возвышения."
ap_esap_gov_1: "$ap_executive_vigor$"
ap_esap_gov_1_desc: "$ap_executive_vigor_desc$"
ap_esap_gov_1_tooltip: "§YGovernment Perk§!. §YEdict Length§! increased by §G+20%§! for each §YGovernment Perk§! unlocked (including this one)."
ap_esap_gov_2: "$ap_transcendent_learning$"
ap_esap_gov_2_desc: "$ap_transcendent_learning_desc$"
ap_esap_gov_2_tooltip: "§YGovernment Perk§!. §YLeader Experiance Gain§! increased by §G+50%§! plus an additional §G+10%§! for each §YGovernment Perk§! unlocked (including this one)."
ap_esap_gov_3: "$ap_imperial_prerogative$"
ap_esap_gov_3_desc: "$ap_imperial_prerogative_desc$"
ap_esap_gov_3_tooltip: "§YGovernment Perk§!. Increase §YAdministrative Capacity§! by §G15§! for each §YGovernment Perk§! unlocked (including this one)."
ap_esap_gov_3_corp: "$ap_esap_gov_3$"
ap_esap_gov_3_corp_desc: "$ap_esap_gov_3_desc$"
ap_esap_gov_3_corp_tooltip: "§YGovernment Perk§!. Increase §YAdministrative Capacity§! by §G15§! for each §YGovernment Perk§! unlocked (including this one)."
ap_esap_gov_4: "Истина в последней инстанции"
ap_esap_gov_4_desc: "Мы убеждены в праве нашей элиты на власть. Способность управлять, которую она проявляла на протяжении веков, не оставляет нам никаких сомнений."
ap_esap_gov_4_tooltip: "§YGovernment Perk§!. §Y$job_bureaucrat_plural$§! to produce §Y0.5§! additional £energy£ §YEnergy Credit§! for each §YGovernment Perk§! unlocked (including this one). "
ap_esap_gov_5: "Влиятельное государство"
ap_esap_gov_5_desc: "С тех пор как мы основали первые колонии вне родной планеты, наши способности в области управления государством достигли высот, недоступных современникам докосмической эры."
ap_esap_gov_5_tooltip: "§YGovernment Perk§!. §YMonthly Influence§! increased by §G0.3§! for each §YGovernment Perk§! unlocked (including this one)."
ap_esap_gov_GC_1: "Restless Execution"
ap_esap_gov_GC_1_desc: "The actions of our drones are automatic, yet governed by parameters. We continiously tweak each and every one of these parameters, constantly striving for perfect optimization."
ap_esap_gov_GC_1_tooltip: "§YControl Perk§!. §YEdict Length§! increased by §G+20%§! for each §YControl Perk§! unlocked (including this one)."
ap_esap_gov_GC_2: "$ap_transcendent_learning$"
ap_esap_gov_GC_2_desc: "We have always observed, and we have always learned from those observations. We have even observed our learning, and learned how we learn from those observations. But now, we observe how we observe how we learn, and learn how we learn from our observations. We also observe how we observe how we observe how we learn, and learn how we learn how we..."
ap_esap_gov_GC_2_tooltip: "§YControl Perk§!. §YLeader Experience Gain§! increased by §G+50%§! plus an additional §G+10%§! for each §YControl Perk§! unlocked (including this one)."
ap_esap_gov_GC_3: "$ap_imperial_prerogative$"
ap_esap_gov_GC_3_desc: "$ap_imperial_prerogative_desc$"
ap_esap_gov_GC_3_tooltip: "§YControl Perk§!. Increase §YAdministrative Capacity§! by §G15§! for each §YControl Perk§! unlocked (including this one)."
ap_esap_gov_hive_4: "The Great Echo"
ap_esap_gov_hive_4_desc: "Our synapse drones now not merely transmits the minds throughout our empire. They amplify the grat echo, which resonates throughout our empire, ensuring that each and every drone acts as one single organism."
ap_esap_gov_hive_4_tooltip: "§YControl Perk§!. §Y$job_synapse_drone_plural$§! produce §Y0.5§! additional £energy£ §YEnergy Credit§! for each §YControl Perk§! unlocked (including this one)."
ap_esap_gov_machines_4: "$ap_esap_gov_hive_4$"
ap_esap_gov_machines_4_desc: "Our coordinatiors now not merely transmits the minds throughout our empire. They amplify the grat echo, which resonates throughout our empire, ensuring that each and every drone acts as one single organism."
ap_esap_gov_machines_4_tooltip: "§YControl Perk§!. §Y$job_coordinator_plural$§! produce §Y0.5§! additional £energy£ §YEnergy Credit§! for each §YControl Perk§! unlocked (including this one)."
ap_esap_gov_GC_5: "The Ascendant Mind"
ap_esap_gov_GC_5_desc: "Since we woke, our mind has developed into something that can hardly be recognized as the same one which controlled but a few drones on a single planet so many millennia ago."
ap_esap_gov_GC_5_tooltip: "§YControl Perk§!. §YMonthly Influence§! increased by §G0.3§! for each §YControl Perk§! unlocked (including this one)."
ap_esap_ct1_war: "Искусство войны"
ap_esap_ct1_war_desc: "Войны-победители сначала побеждают, а том идут на войну, войны-неудачники сначала идут на войну, а потом пытаются победить."
ap_esap_ct1_war_tooltip: "Набор специальных черт адмирала, которые появляются, когда он достигает уровня §Y3§!."
ap_esap_ct1_war_req_1: "$TRIGGER_FAIL$ Must have at least §Y100§! §Y$NAVY_SIZE_TITLE$§!."
ap_esap_ct1_war_req_2: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_war$§! Ascension Perk."
ap_esap_ct1_expansion: "Галактические поселенцы"
ap_esap_ct1_expansion_desc: "Галактика огромна, но не бесконечна. Если мы не заселим ее, это сделают за нас."
ap_esap_ct1_expansion_tooltip: "Каждый раз когда мы стоим §YКолониальный корабль§! мы получаем еще один."
ap_esap_ct1_expansion_req_1: "$TRIGGER_FAIL$Requires at least §G3§! planets."
ap_esap_ct1_expansion_req_2: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_expansion$§! Ascension Perk."
ap_esap_ct1_diplomacy: "Ораторское искусство"
ap_esap_ct1_diplomacy_desc: "Наши послы за словом в карман не лезут и способны повлиять на мнение даже самых несговорчивых иностранных сановников."
ap_esap_ct1_diplomacy_req_1: "$TRIGGER_FAIL$Must have at least §Y100§! §YDiplomatic Weigth§!."
ap_esap_ct1_diplomacy_req_2: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_diplomacy$§! Ascension Perk."
ap_esap_ct1_finance: "Жажда прибыли"
ap_esap_ct1_finance_desc: "Задача экономики - приносить доход обеспечивающий нашу безопасность и развитие колоний. Но даже обеспечив себя всем необходимым, должны ли мы останавливаться на достигнутом?"
ap_esap_ct1_finance_tooltip: "Gain §Y200§! £energy£ §YEnergy Credit§! whenever a §Y$district_city$§! is built. The £energy£ §YEnergy Upkeep§! for §Y$district_city$§! is reduced by §Y1§!."
ap_esap_ct1_finance_req_1: "$TRIGGER_FAIL$ Must have at least §Y2500§! £energy£ §YStored Energy§!."
ap_esap_ct1_finance_req_2: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_finance$§! Ascension Perk."
ap_esap_ct1_infrastructure: "Национальное строительство"
ap_esap_ct1_infrastructure_desc: "Распространившись по галактике, наша империя переживает взрывной рост."
ap_esap_ct1_infrastructure_tooltip: "Increase §Y$MOD_PLANET_HOUSING_MULT$§! by §G15%§! on worlds with no free districts."
ap_esap_ct1_infrastructure_req_1: "$TRIGGER_FAIL$Must have at least §Y10§! £building£ §YBuildings§! on our §YCapital§!."
ap_esap_ct1_infrastructure_req_2: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct3_not_infrastructure$§! Ascension Perk."
ap_esap_ct2_war_expansion: "Путь завоевания"
ap_esap_ct2_war_expansion_desc: "Мы встали на путь завоевания и не остановимся пока вся галактика не будет под нашим контролем."
ap_esap_ct2_war_expansion_tooltip: "Добавляет §Y100§! £influence£ §YВлияния§! каждый раз, когда мы захватываем планету. §Y$MOD_SHIP_WEAPON_DAMAGE$§! и §Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличивается на §G10%§! на §Y10§! лет, после того как мы объявили войну."
ap_esap_ct2_war_expansion_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_war$§! Ascension Perk."
ap_esap_ct2_war_expansion_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_expansion$§! Ascension Perk."
ap_esap_ct2_expansion_diplomacy: "Имперские амбиции"
ap_esap_ct2_expansion_diplomacy_desc: "Мы стремимся создать империю, не имеющую аналогов в галактике."
ap_esap_ct2_expansion_diplomacy_tooltip: "На всех вновь основанных колониях §YСкорость постройки§! §YСооружений§! и §YРайонов§! увеличивается на §G100%§!, а §Y$MOD_POP_GROWTH_SPEED$§! увеличивается на §G50%§!. Продолжительность эффекта - §Y10§! лет."
ap_esap_ct2_expansion_diplomacy_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_expansion$§! Ascension Perk."
ap_esap_ct2_expansion_diplomacy_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_diplomacy$§! Ascension Perk."
ap_esap_ct2_diplomacy_finance: "Золотой поток"
ap_esap_ct2_diplomacy_finance_desc: "Каждый новый мир в нашей империи становиться частью единого потока. Со всех уголков государства стекаются реки золота, принося богатство и процветание нашему народу."
ap_esap_ct2_diplomacy_finance_tooltip: "Unlocks the §Y$sm_esap_ct2_diplomacy_finance_trade_post$§! starbase building, which produces §G10§! £trade_value£ §YTrade Value§!."
ap_esap_ct2_diplomacy_finance_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_diplomacy$§! Ascension Perk."
ap_esap_ct2_diplomacy_finance_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_finance$§! Ascension Perk."
ap_esap_ct2_finance_infrastructure: "Архитектура будущего"
ap_esap_ct2_finance_infrastructure_desc: "Как бы велика ни была наша империя, это величие бледнеет перед лицом наших будущих достижений. Нам предстоит совершить гигантский скачок вперед."
ap_esap_ct2_finance_infrastructure_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_finance$§! Ascension Perk."
ap_esap_ct2_finance_infrastructure_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_infrastructure$§! Ascension Perk."
ap_esap_ct2_infrastructure_war: "Великая "Стена""
ap_esap_ct2_infrastructure_war_desc: "Великая "Стена" - это сеть оборонительных сооружений, на границах нашей империи, делающая нас почти неуязвимыми для захватчиков."
ap_esap_ct2_infrastructure_war_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_infrastructure$§! Ascension Perk."
ap_esap_ct2_infrastructure_war_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct1_war$§! Ascension Perk."
ap_esap_ct3_not_war: "Прощай, оружие!"
ap_esap_ct3_not_war_desc: "На войне не бывает победителей, есть только проигравшие. Только покончив с оружием, мы создадим рай среди звезд."
ap_esap_ct3_not_war_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_expansion_diplomacy$§! Ascension Perk."
ap_esap_ct3_not_war_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_finance_infrastructure$§! Ascension Perk."
ap_esap_ct3_not_war_req_3: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_war$§! Ascension Perk."
ap_esap_ct3_not_expansion: "Золото нации"
ap_esap_ct3_not_expansion_desc: "Пока другие расширяют свои границы, мы подсчитываем доходы. Богатство нашего мира не имеет аналогов в галактике."
ap_esap_ct3_not_expansion_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_diplomacy_finance$§! Ascension Perk."
ap_esap_ct3_not_expansion_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_infrastructure_war$§! Ascension Perk."
ap_esap_ct3_not_expansion_req_3: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_expansion$§! Ascension Perk."
ap_esap_ct3_not_diplomacy: "Военная машина"
ap_esap_ct3_not_diplomacy_desc: "С момента выхода в космос, наша империя постоянно расширялась. Однако, галактика не безгранична, и период мирной экспансии неизбежно подошел концу. Теперь у нас только одна цель - война."
ap_esap_ct3_not_diplomacy_tooltip: "Increase §Y$MOD_PLANET_ARMY_BUILD_SPEED_MULT$§! and §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! by §G+100%§! and increase §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! and §Y$MOD_COUNTRY_COMMAND_LIMIT_MULT$§! by §G+25%§! and increase §Y$MOD_COUNTRY_BORDER_FRICTION_MULT$§! by §R+100%§!. Finally, foreign empire £opinion£ §YOpinion§! of us is reduced by §G-50§!."
ap_esap_ct3_not_diplomacy_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_finance_infrastructure$§! Ascension Perk."
ap_esap_ct3_not_diplomacy_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_war_expansion$§! Ascension Perk."
ap_esap_ct3_not_diplomacy_req_3: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_diplomacy$§! Ascension Perk."
ap_esap_ct3_not_finance: "Звездное братство"
ap_esap_ct3_not_finance_desc: "История нашей цивилизации показала, каким суровым местом может быть наша галактика. Только объединившись мы можем противостоять вызовам будущего. Каждый из нас уникален, но вместе мы едины."
ap_esap_ct3_not_finance_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_infrastructure_war$§! Ascension Perk."
ap_esap_ct3_not_finance_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_expansion_diplomacy$§! Ascension Perk."
ap_esap_ct3_not_finance_req_3: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_finance$§! Ascension Perk."
ap_esap_ct3_not_infrastructure: "Большой поход"
ap_esap_ct3_not_infrastructure_desc: "Время пришло начать кампанию по объединению галактики. Мы не успокоимся, пока среди звезд не останется только одной нации."
ap_esap_ct3_not_infrastructure_tooltip: "Каждый раз, когда мы захватываем планету генерируется некоторое количество £alloys£ §YСплавов§! и £consumer_goods£ §YТоваров массового спроса§!."
ap_esap_ct3_not_infrastructure_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_war_expansion$§! Ascension Perk."
ap_esap_ct3_not_infrastructure_req_2: "$TRIGGER_FAIL$Requires the §Y$ap_esap_ct2_diplomacy_finance$§! Ascension Perk."
ap_esap_ct3_not_infrastructure_req_3: "$TRIGGER_FAIL$May not have the §Y$ap_esap_ct1_infrastructure$§! Ascension Perk."
ap_esap_technological_ascendancy_bonus_1: "Тайны вселенной"
ap_esap_technological_ascendancy_bonus_1_desc: "Вселенная хранит секреты, недоступные для непосвященных."
ap_esap_technological_ascendancy_bonus_1_tooltip: "Открывает §Y15§! новых редких технологий для исследования."
ap_esap_technological_ascendancy_bonus_1_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_technological_ascendancy$§! Ascension Perk."
ap_esap_technological_ascendancy_bonus_1_req_2: "$TRIGGER_FAIL$Must have researched at least §G10§! rare technologies."
ap_esap_technological_ascendancy_bonus_2: "Технологическое совершенство"
ap_esap_technological_ascendancy_bonus_2_desc: "О цивилизации можно судить по технологиям, которые ей доступны. И в этой гонке мы всегда будем первыми!"
ap_esap_technological_ascendancy_bonus_2_tooltip: "Increase §YResearch Speed§! by §G+50%§! while researching a repeatable technology."
ap_esap_technological_ascendancy_bonus_2_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_technological_ascendancy$§! Ascension Perk."
ap_esap_technological_ascendancy_bonus_2_req_2: "$TRIGGER_FAIL$Must have researched at least on repeatable technology."
ap_esap_nature: "Биофилия"
ap_esap_nature_desc: "Каждая планета, которую мы заселяем, уникальна. Зная это, мы сможем использовать ее богатства в полной мере."
ap_esap_nature_tooltip: "В течении §Y25§! лет после колонизации планеты, каждые §Y5§! лет будет генерироваться случайная полезная §Yпланетарная особенность§!. Эффект распространяется на все планеты под нашим контролем, после получения этого бонуса."
ap_esap_nature_req_1: "$TRIGGER_FAIL$May not have the §Y$ap_esap_mining$§! Ascension Perk."
ap_esap_garden: "Мир-сад"
ap_esap_garden_desc: "Наши планеты по праву считаются прекраснейшими в галактике. В то время как большинство крупных городов, страдают от промышленных загрязнений, мир-сад наполнен оранжереями, плодородными полями и заповедниками."
ap_esap_garden_tooltip: "Enables a decision, converting planets into §YGarden Worlds§!, $decision_esap_garden_modifier_effect$"
ap_esap_garden_req_1: "$TRIGGER_FAIL$May not have the §Y$ap_esap_mining$§! Ascension Perk."
ap_esap_mining: "Глубокая геологоразведка"
ap_esap_mining_desc: "В недрах наших планет скрываются несметные минеральные богатства. Теперь, наконец, мы обладаем способностью поставить их на службу нашей цивилизации."
ap_esap_mining_tooltip: "Unlocks the §Y$mod_district_mining_max$§! planetary decision that reduces planet §YHabitability§! and §YHappiness§! by §G-10%§! for §Y20§! years. The edict generates a §Y$d_esap_mining$§! planetary feature, increasing §Y$mod_district_mining_max$§! by §G2§!. There is also a §G10%§! chance each to generate either a §Y$d_crystalline_caverns$§! or a §Y$d_dust_caverns$§! planetary feature. The decision can be activated every §Y20§! years, and only §Y5§! times per planet."
ap_esap_mining_req_1: "$TRIGGER_FAIL$May not have the §Y$ap_esap_nature$§! Ascension Perk."
ap_esap_mining_req_2: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_mining_3$§! technology."
ap_esap_industry: "Мир-кузница"
ap_esap_industry_desc: "Наши миры-кузницы заполнены дымом, их поверхность покрыта промышленными объектами. Возможно, это не самые красивые места в галактике, но их производственная мощь значительно превышает возможности любых других миров."
ap_esap_industry_tooltip: "Enables a decision, converting planets into §YForge Worlds§!, $decision_esap_industry_modifier_effect$."
ap_esap_industry_hive_tooltip: "Enables a decision, converting planets into §YForge Worlds§!, $decision_esap_industry_hive_modifier_effect$."
ap_esap_industry_machines_tooltip: "Enables a decision, converting planets into §YForge Worlds§!, $decision_esap_industry_machines_modifier_effect$."
ap_esap_industry_req_1: "$TRIGGER_FAIL$Requires the §Y$ap_esap_mining$§! Ascension Perk."
ap_esap_industry_req_2: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_alloys_2$§! technology."
ap_esap_authoritarian_1: "Железная пята олигархии"
ap_esap_authoritarian_1_desc: "Наше поколение должно стать последним, кто мог подвергнуть сомнению абсолютное право правящего класса на свою власть. Подобные сомнения будут вредить нашим усилиям по созданию совершенной империи."
ap_esap_egalitarian_1: "Либеральная утопия"
ap_esap_egalitarian_1_desc: "Наше государство - всего лишь средство для достижения главной цели: счастье каждого его жителя. Только когда мы сможем предложить лучшие условия жизни для всех наших граждан, наша государство может считаться состоятельным."
ap_esap_egalitarian_1_tooltip: "Increase §YGrowth Speed§! and £unity£ §YUnity§! output by §G+10%§! on planets where £happiness£ §YAverage Happiness§! is at least §Y70%§!."
ap_esap_xenophile_1: "Дипломатическая победа"
ap_esap_xenophile_1_desc: "Разве мы не побеждаем наших врагов, когда делаем их нашими друзьями?"
ap_esap_xenophile_1_tooltip: ""
ap_esap_militarist_1: "Бегемоты войны"
ap_esap_militarist_1_desc: "Когда речь идет о кораблях, размер имеет значение. Нет ничего, с чем флот линкоров, оснащенный превосходным вооружением и броней, не мог бы справиться."
ap_esap_militarist_1_tooltip: "Increase the §YHull§!, §YArmor§!, and §YShield§! by §G+20%§! and §!§YRange§! by §G+25%§!, for all §YBattleship§! and §YTitans§!."
ap_esap_militarist_1_req_1: "$TRIGGER_FAIL$Requires the £engineering£ §Y$tech_battleships$§! technology."
ap_esap_pacifist_1: "Сила слова"
ap_esap_pacifist_1_desc: "Сила может быть в оружии. Но оно ничтожно по сравнению с силой мудрых слов, сказанных вовремя."
ap_esap_pacifist_1_tooltip: ""
ap_esap_materialist_1: "Звездные исследователи"
ap_esap_materialist_1_desc: "Как жители этой галактики, мы обязаны знать о ней всё. Каждая звезда, каждая планета и каждая луна должны быть нанесены на карту и задокументированы."
ap_esap_materialist_1_tooltip: "Скорость §YНаучных кораблей§! увеличивается на §G25%§!. Всякий раз, когда мы успешно исследуем небесное тело, генерируются §YОчки исследования§! в размере 10% от нашей месячной выработки."
ap_esap_authoritarian_2: "Жизнь и судьба"
ap_esap_authoritarian_2_desc: "Жизнь наших граждан неотделима от судьбы государства. От рождения и до самой смерти каждый должен следовать установленному плану. Зная это, граждане получают воспитание и образование, которые призваны развить качества, необходимые им, для того чтобы быть максимально полезными обществу."
ap_esap_authoritarian_2_modifier_desc: "Производство £food£ §YПищи§! и £minerals£ §YМинералов§! §YРабочими§! увеличивается на §G10%§!. Производство £alloys£ §YСплавов§!, £consumer_goods£ §YТоваров массового спроса§!, очков исследования £engineering£ §YТехники§!, £physics£ §YФизики§! и £society£ §YСоциологии§! §YСпециалистами§! увеличивается на §G10%§!. Производство £unity£ §YЕдинства§! §YЭлитов§! увеличивается на §G10%§!."
ap_esap_egalitarian_2: "Самореализация"
ap_esap_egalitarian_2_desc: "Не гражданин для государства, а государство для граждан. Только когда каждый из нас полностью раскроет свой потенциал, наша империя сможет достичь истинного величия."
ap_esap_egalitarian_2_tooltip: "Набор специальных черт лидеров, которые появляются, когда он достигает уровня §Y4§!."
ap_esap_xenophobe_2: "Великое очищение"
ap_esap_xenophobe_2_desc: "Эта галактика должна быть очищена от всех чужеродных видов, которые ее заражают. От самых высокоразвитых цивилизаций, до примитивных растений, насекомых и грибов."
ap_esap_xenophile_2: "Широкое сердце"
ap_esap_xenophile_2_desc: "Каждый вид имеет право на жизнь в общей галактике. Следуя этому порядку, мы мягко направляем империи на путь сотрудничества и взаимопонимания."
ap_esap_xenophile_2_tooltip: "The £opinion£ §YOpinion§! of us is increased by §G+25§! for all members in our federation."
ap_esap_militarist_2: "Жажда битвы"
ap_esap_militarist_2_desc: "Наша цивилизация сильно изменилась, с тех пор, как мы достигли звезд. Теперь только война способна придать осмысленность нашему существованию и наполнить гордостью сердца наших граждан."
ap_esap_militarist_2_tooltip: "For each year without war, reduce the £happiness£ §Y$MOD_POP_HAPPINESS$§! of all £pop£ §YPops§! by §G-3%§! and £unity£ §YUnity§! output by §G-5%§!. The penalty stack up to §Y10§! times and §Y1§! stacks are removed for each year of war."
ap_esap_pacifist_2: "Мирная галактика"
ap_esap_pacifist_2_desc: "Чтобы раскрыть истинный потенциал нашей империи, мы должны оставить позади мелкие ссоры. Мы вступим в новую эру мира и процветания."
ap_esap_pacifist_2_tooltip: "Increase £trade_value£ §YTrade Value§! output by §G+1%§!, and £stability£ §YStability§! by §G0.2§! for each year of peace. The bonus stack up to §Y50§! times and §Y5§! stacks are removed for each year of war."
ap_esap_materialist_2: "Вперед и с песней!"
ap_esap_materialist_2_desc: "Если мы когда-нибудь утолим нашу жажду открытий, для нас наступит новый темный век. Непрерывное стремление к технологическому прогрессу - то единственное, что спасает нашу цивилизацию от стагнации."
ap_esap_materialist_2_tooltip: "Каждый раз, когда мы исследуем новую технологию, мы получаем очки £unity£ §Yединства§! дополнительно."
ap_esap_spiritualist_2: "Фундамент общества"
ap_esap_spiritualist_2_desc: "В основании нашего общества лежит наша вера. Деятельность всех институтов основана на доктринах этой веры."
ap_esap_spiritualist_2_tooltip: "Unlocks the §Y$policy_esap_spiritualist_2_doctrine$§! policy, which allows §Y$job_priest_plural$§! to produce an additional §Y2§! of either £engineering£ §YEngineering Research§!, £physics£ §YPhysics Research§!, or £society£ §YSociety Research§!."
ap_esap_hive_swarm: "Великий рой"
ap_esap_hive_swarm_desc: "Небо темнеет, земля дрожит под ногами - рой приближается."
ap_esap_hive_swarm_tooltip: "Increase §Y$MOD_SHIP_FIRE_RATE_MULT$§! by §G+25%§! for §YCorvettes§!, and reduce it by §R-25%§! for all other ships."
ap_esap_hive_devouring: "Голодный рой"
ap_esap_hive_devouring_desc: "Поглощая жизнь во вселенной, мы становимся сильнее. Но наш голод не утолим."
ap_esap_hive_devouring_tooltip: "Удваивается количество £society£ §Yочков социологических исследований§! за геноцид £pop£ §Yпоселений§! и добавляется такое же количество £food£ §Yпищи§!."
ap_esap_hive_terravores: "Пожиратели миров"
ap_esap_hive_terravores_desc: "Истощение планета - цепь последовательных процессов. Сначала уничтожаются организмы. Затем осушаются моря и перерабатывается почва. И наконец, опустошается атмосфера."
ap_esap_hive_terravores_tooltip: ""
ap_esap_one_purpose: "Одна цель"
ap_esap_one_purpose_desc: "Наше присутствие в этой галактике задано одной целью. Она же причина нашего существования."
ap_esap_smallworld: "Маленькие миры"
ap_esap_smallworld_desc: "Галактика заполнена мириадами планет, из которых лишь небольшая часть пригодна для жизни. Все они различаются по своему размеру. Но каждая из них является сокровищем. Мы должны научиься максимально полезно использовать пространство каждой планеты."
ap_esap_smallworld_tooltip: "Минимальный размер наших планет увеличивается до §Y15§!."
