nsc_freebooter.22.name: "Вызов Ахгори-Хана"
nsc_freebooter.22.desc: "[Root.GetRulerName], a rival faction has collected enough political influence to make a false claim that you are an illegitimate ruler. This 'Cabal' of traitorous and self-serving fundamentalists are intent on overthrowing your rule and installing a Khan that is sympathetic to their shadow agenda.\n\nThis false claim is led by one of our own trusted leaders, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], which has made the pain of this seditious act even more personal.\n\n[nsc_freebooter_the_duel_evt_the_opponent_target.GetName] заручился необходимой поддержкой для инициирования Вызова Ахгори Хана, механизма, обычно используемого для свержения сидящего хана. Предательство пресекается, но вызов был брошен нам официально. Хотя мы знаем, что это скандальная атака на наше божественное право править, мы уважаем традиции нашего народа и принимаем вызов.\n\nAs is the ancient custom of our people, an Ahgori Khan is resolved via honourable combat with weapons across three rounds of single combat. Each round the challengers change weapon type in order to demonstrate that they are more proficient in that type, more so than their opponent.\n\nThe challenge is concluded with the death of one of the combatants or the yield of the Challenger. It is entirely within the rules of the challenge to kill your opponent in any of the rounds and claim victory before reaching the final round.\n\nThe arena has been prepared and the citizens and court of the Khan have arrived, yet as your assistants strap your armour to you, you look into the mirrored reflection and see yourself in regal splendour;\n\n "Я - избранник Божественного, хан ханов, эта империя поднялась над оковами прошлого и достигла величия под моим правлением. В истории народов никогда не было такого процветания. Я покажу людям, что путь, по которому мы идем вместе, предписан небесами!".\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.22.a: "Прогулка по пескам арены"
nsc_freebooter.22.a.tooltip: "Вы благородно выходите на арену и видите, как приближается ваш соперник, рёв толпы оглушителен, когда вы достаёте своё оружие!."
nsc_freebooter.23.name: "Хан будет править вечно"
nsc_freebooter.23.desc: "Когда противники столкнулись друг с другом, толпа ревела от восторга, был только один неизбежный исход. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] был просто не готов принять мантию Хана, а глупцы, подтолкнувшие его бросить мне вызов, отступили во тьму, откуда пришли. Я смотрю вниз на то, что лежит передо мной - изуродованное тело моего соперника, всё еще живого.\n\n«Народ [Root.GetName], сегодняшняя победа была дарована мне благодаря Мандату Небес, возложенному на мои плечи. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] сражался с честью и поддерживал обычаи нашей империи, но путь, по которому он повел бы вас, положил бы конец Золотому Веку, который я открыл. Его видение закончится здесь и сейчас.»"
nsc_freebooter.23.a: "Я - Хан из ханов!"
nsc_freebooter.23.a.tooltip: "§GВы отдаете дань уважения достойному и почётному сопернику, а затем прекращаете его страдания.§!"
nsc_freebooter.24.name: "Начинается новая эра"
nsc_freebooter.24.desc: "Когда сопернинки столкнулись, пыл толпы немедленно угас, когда они стали свидетелями гибели своего Хана. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] неустанно атаковал, и Хан заметно слабел по мере продолжения поединка. Был только один неизбежный исход, когда Хан получил смертельный удар и рухнул на землю, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] сделал паузу и оглядел безмолвную арену.\n\n«Народ [Root.GetName], я понимаю ваше беспокойство при виде вашего правителя беспомощным на этом песке. Но это лишь неопровержимое доказательство того, что Мандат Небес отрекся от нашего народа, и что нам суждено уничтожение под властью этого Хана. Своими глазами вы видите наше будущее, как вижу его я: слабость, покорность, поражение. Три добродетели, которых избегает наша культура, но которые воплотились в этом Хане, побежденном моей рукой. В результате победы в священном ритуальном бою, я претендую на трон Великого Хана!»"
nsc_freebooter.24.a: "Убейте своего предшественника"
nsc_freebooter.24.a.tooltip: "§YВы поднимаете свое оружие и обрушиваете его на своего предшественника, прекращая его правление и начиная своё собственное.§!"
nsc_freebooter.25.name: "Претендент проиграл"
nsc_freebooter.25.desc: "Вызов был брошен тем, кто не готов к высшей мере наказания. Сила и мастерство Хана были непревзойденными и демонстрировали навыки, которыми [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] не обладал. Толпа разразилась радостными криками, когда оружие столкнулось. Шок от столкновения, в результате которого по арене прокатилась волна силы, вызвал видение ужаса на лице [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] отступал снова и снова; Хан ревел, призывая [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] выйти вперед, чтобы с честью принять поражение. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] бросает свое оружие; «я уступаю...»\n\nАрена взрывается яростными воплями, когда [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] движется с песка к выходу. Хан бросает своё оружие на землю, осыпая его песком и кровью, а затем смотрит на арену, подняв руки к толпе: «Мой народ, я разделяю ваше разочарование! Этот вызов от трусливого слабака показал то, что я и так знал, - среди нас есть заговорщики, слабовольные люди, которые хотят, чтобы наша империя погрузилась в застой. Этот день показал всем вам, что я, приняв брошенный мне вызов, облачился в доспехи, наточил клинки и сделал все так как того требуют обычаи нашего народа, ступив на эти пески. Вы сами видите, как [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] подготовился к этому поединку, без воли, без силы, без чести и уважения к нашим обычаям. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] был недостоин претендовать на трон Хана!»"
nsc_freebooter.25.a: "Вы остаётесь Великим Ханом"
nsc_freebooter.25.a.tooltip: "§YПохоже, сегодня никто не будет убит. Вы чувствуете некоторое облегчение.§!"
nsc_freebooter.26.name: "Раунд 1: Первый залп"
nsc_freebooter.26.desc: "Каждый из участников боя был представлен толпе, пока они шли по песку к центру арены. Вы разглядели [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] под [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap] шлемом, явно ухмыляющегося вам с намерением вас убить. Ваше первое оружие в руке, вам не терпится вогнать его в нагрудник противника. Выстрел церемониальной пушки официально начинает поединок Ахгори-Хана. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] бросается вперед с нетерпением и желанием получить всё. Вы чувствуете тяжесть будущего на своих плечах, зная, что поражение сейчас положит конец всему, что вы построили. Поколения, которые придут после вас, всегда будут помнить этот день, и вы не готовы допустить, чтобы поражение стало вашим вечным наследием. Со всей мощью Хана-завоевателя вы с рёвом бросаетесь на своего врага.\n\nВ предвкушении толпы вы встречаете удар за ударом, которыми атакует [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Вы используете быструю работу ног, чтобы парировать и перенаправить вес тела противника, и поворачиваетесь вокруг, готовый нанести свою собственную атаку.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.26.tooltip: "§YВаше решение сейчас повлияет на результат.§!"
nsc_freebooter.26.go.aggressive: "§RУдарить сильно и быстро!§!"
nsc_freebooter.26.go.defensive: "§YЖдать лучшего момента§!"
nsc_freebooter.27.name: "Раунд 1: Заключение"
nsc_freebooter.27.agr.desc.1: "Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ударом в ответ. Во время боя оба бойца нанесли друг другу лёгкие ранения. \n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.27.agr.desc.2: "Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ударом в ответ. Во время боя оба бойца нанесли друг другу сильные ранения.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.27.agr.desc.3: "Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ударом в ответ. Однако, несмотря на попытки обоих бойцов, ни одному из них не удалось нанести раны другому во время боя.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.27.agr.desc.4: "Ваша безудержная атака на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] не оказалась успешной для противодействия сопернику. Вы получили тяжелые раны, но при этом, смогли нанести, лишь легкие раны противнику.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.27.agr.desc.5: "Ваша безудержная атака на соперника не была парирована [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap] встречными попытками, но вы вы всё же получили несколько незначительных ударов от [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]. Противнику были нанесены тяжелые раны, вы в свою же очередь получили легкие.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.27.def.desc.1: "Ваша осторожность дала вам возможность успешно парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и нанести легкие раны, пока противник был выведен из равновесия. Это также дало вам кратковременную передышку. Вы получаете 1 HP.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.27.def.desc.2: "Ваша осторожность дала вам возможность успешно парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и нанести легкие раны, пока противник был выведен из равновесия.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.27.def.desc.3: "Ваша сноровка помогла перенаправить рывок [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], и вы поворачиваясь вокруг него, используете своё превосходство, врезаетесь всем корпусом в противника, не нанося никакого урона, но вызывая смех толпы, когда Ваш соперник спотыкается и падает, пытаясь сохранить равновесие.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.27.def.desc.4: "Ваша осторожная тактика, возможно, не получила одобрения толпы, и дала [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] минутную передышку. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap], противник получает 1 HP!\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.27.def.desc.5: "Ваша осторожная тактика не получила одобрения толпы, и, отвлекаясь на их недовольные вопли, вы плохо блокируете атаку противника. Однако в последний момент вы успеваете немного восстановиться и нанести удар [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]. Оба бойца получают по 1 ранению.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.27.a: "Я скоро прикончу тебя."
nsc_freebooter.27.a.tooltip: "§YВы готовитесь к следующему раунду.§!"
nsc_freebooter.27.b: "Я покалечу тебя"
nsc_freebooter.27.b.tooltip: "§YВы чувствуете, что§! §R[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]§! §Yстановится слабее...§!"
nsc_freebooter.27.c: "Всё идёт не по плану"
nsc_freebooter.27.c.tooltip: "§YХод битвы складывается против вас? Вы чувствуете, что [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] имеет над вами преимущество...§!"
nsc_freebooter.27.d: "Я... не могу... уфф."
nsc_freebooter.27.d.tooltip: "§YМир вокруг вас начинает вращаться, и вы видите, как соперник падает на землю...§!"
nsc_freebooter.28.name: "Раунд 2: Битва Ханов"
nsc_freebooter.28.desc.1: "Когда церемониальная пушка стреляет, давая сигнал к началу следующего раунда, становится ясно, что [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] измотан и лишён былого высокомерия, которым обладал с самого начала. Вы остались в относительно хорошей форме по сравнению с соперником, который серьёзно ранен и с трудом может использовать прежнюю силу в своих атаках.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.28.desc.2: "Когда церемониальная пушка снова стреляет, давая сигнал к началу следующего раунда, становится ясно, что вы выдохлись, и хотя толпа и [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] не замечают этого, вы чувствуете, как кровь застывает на внутренней стороне ваших доспехов. Вы затягиваете ремни потуже и сильно ревёте, чтобы скрыть мучительную боль и надавить на рану. Толпа считает вас неуязвимым воином из легенды, им нельзя позволить в этом усомниться. Единственный, кого не обманули ваши действия, это [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], который смотрит на вас с ухмылкой, зная, что в этом раунде преимущество на его стороне.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.28.desc.3: "Вы и [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] выходите на арену, и ни у одного из вас нет явного преимущества. Толпа ревёт от восторга, когда церемониальная пушка выстреливает ещё раз, и вы бежите к [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], доставая оружие. Противник стоит на месте, скованный и готовый снова встретить вас в бою.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.29.name: "Раунд 2: Заключение"
nsc_freebooter.29.agr.desc.1: "Ваша безудержная атака на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] не оказалась успешной для противодействия сопернику. Вы получили тяжелые раны, но при этом, смогли нанести, лишь легкие раны противнику.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.29.agr.desc.2: "Ваша безудержная атака на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] оказалась недостаточной для противодействия сопернику. Вы получаете серьёзные раны, но сами наносите тяжёлые раны сопернику.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
