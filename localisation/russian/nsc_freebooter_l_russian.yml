tech_nsc_freebooter_planet_raiding_improve_1: "Улучшенный рейдерский налёт"
tech_nsc_freebooter_planet_raiding_improve_1_desc: "Мы можем красть больше, чем сейчас. Давайте просто научим наши команды, как это делать."
tech_nsc_freebooter_planet_raiding_improve_1_tooltip: "§YРазграбление ресурсов при налёте будет более эффективным.§!"
tech_nsc_freebooter_planet_raiding_improve_2: "Идеальный рейдерский налёт"
tech_nsc_freebooter_planet_raiding_improve_2_desc: "Мы разработаем идеальный план для этой задачи. Наши команды будут красть максимально много."
tech_nsc_freebooter_planet_raiding_improve_2_tooltip: "§YРазграбление ресурсов при налёте будет иметь наибольшую эффективность.§!"
