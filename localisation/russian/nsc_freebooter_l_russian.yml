NSC_FREEBOOTER_BOARDING_POD_1: "Базовые абордажные капсулы"
NSC_FREEBOOTER_BOARDING_POD_1_DESC: "We take your ship. For the Prize!. Hahaha!\n§YThis component has 15% chance to capture a ship, per 1 enemy ship which is neutralized by our ship with this component.§!\n\n§RWarning: Equipping more boarding pod will NOT increase the chance to capture an enemy ship.\nThis is due to the technical limitations of the game.§!"
NSC_FREEBOOTER_BOARDING_POD_2: "Продвинутые абордажные капсулы"
NSC_FREEBOOTER_BOARDING_POD_2_DESC: "We have an increased chance to take their ships now. Hahaha!\n§YThis component has 25% chance to capture a ship, per 1 enemy ship which is neutralized by our ship with this component.§!\n\n§RWarning: Equipping more boarding pod will NOT increase the chance to capture an enemy ship.§!"
NSC_FREEBOOTER_BOARDED_SHIP_REPAIR_PROJECT: "Ремонт захваченых кораблей"
NSC_FREEBOOTER_BOARDED_SHIP_REPAIR_PROJECT_DESC: "Мы захватили несколько кораблей вражеского флота, но они требуют ремонта в полевых условиях. Если мы не сможем отремонтировать их в течение заданного времени, у нас не будет другого выбора, кроме как отказаться от них."
NSC_FREEBOOTER_KHAN_SHIP_BUILD_PROJECT: "Строительство флагмана Великого Хана"
NSC_FREEBOOTER_KHAN_SHIP_BUILD_PROJECT_DESC: "Великому Лидеру нужен Великий Корабль. Этот флагман, созданный для Хана, является символом власти и престижа, абсолютного превосходства в Галактике, которое никто не может превзойти."
NSC_FREEBOOTER_KHAN_SHIP_REPAIR_PROJECT: "Ремонт флагмана Великого Хана"
NSC_FREEBOOTER_KHAN_SHIP_REPAIR_PROJECT_DESC: "Флагман - это сердце нашего флота. Как можно жить без сердца? Мы должны отремонтировать корабль. Чего бы это ни стоило."
edict_nsc_freebooter_galactic_market: "§YВыход на чёрный рынок§!"
edict_nsc_freebooter_galactic_market_desc: "Здесь вы можете продать одного из своих адмиралов или кораблей другим империям. (Если есть кто-то, кто готов купить)"
edict_nsc_freebooter_pirate_raiding_control: "§YУправление рейдерскимм налётами§!"
edict_nsc_freebooter_pirate_raiding_control_desc: "Используя это, вы можете контролировать, будут ли ваши флоты совершать налёты на планету (независимо от её расположения) или нет."
nsc_freebooter_pirate_raiding_control_tooltip: "Если этот указ §Gпринят§!, то управление налётом будет §Gдоступно§!.\nЕсли этот указ §Rне принят§!, то §Rнедоступно§!.\n§YЭтот указ не входит в лимит указов империи§!."
