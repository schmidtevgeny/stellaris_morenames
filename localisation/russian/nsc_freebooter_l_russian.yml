  NSC_FREEBOOTER_KHAN_SHIP_BUILD_PROJECT:0 "Строительство флагмана Великого Хана"
  NSC_FREEBOOTER_KHAN_SHIP_BUILD_PROJECT_DESC:0 "Великому Лидеру нужен Великий Корабль. Этот флагман, созданный для Хана, является символом власти и престижа, абсолютного превосходства в Галактике, которое никто не может превзойти."
  NSC_FREEBOOTER_KHAN_SHIP_REPAIR_PROJECT:0 "Ремонт флагмана Великого Хана"
  NSC_FREEBOOTER_KHAN_SHIP_REPAIR_PROJECT_DESC:0 "Флагман - это сердце нашего флота. Как можно жить без сердца? Мы должны отремонтировать корабль. Чего бы это ни стоило."
