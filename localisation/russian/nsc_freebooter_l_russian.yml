nsc_freebooter.31.name: "Раунд 3: Результат"
nsc_freebooter.31.desc.1: "Ваше нападение было встречено серией ударов в ответ. Во время боя оба бойца нанесли друг другу легкие раны.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.31.desc.2: "Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ударом в ответ. Во время боя оба бойца нанесли друг другу сильные ранения.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.31.desc.3: "Ваша атака позволила [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] получить небольшое преимущество в том, как близко вы оба были друг к другу, вам нанесли легкие раны. Но взмах Вашего оружия, поразивший [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim], нанес серьёзные раны [nsc_freebooter_the_duel_evt_the_opponent_target.GetName].\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.31.desc.4: "Ваша тактика, возможно, не получила одобрения толпы, но она дала вам минутную передышку. Вы получаете 1 HP.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.31.desc.5: "Ваша осторожность дала вам возможность успешно парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и нанести легкие раны, пока противник был выведен из равновесия. Это также дало вам кратковременную передышку. Вы получаете 1 HP.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.31.desc.6: "Ваша тактика, конечно, не получила одобрения толпы, но это дало вам значительную передышку в бою. Вы получаете 2 HP.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.31.desc.7: "И вы, и Ваш противник, похоже, используете одну и ту же тактику, ни один из вас не вступает в яростный бой, и толпа ревёт в знак негодования. Длительное время между схватками позволяет вам и [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] получить значительную передышку. Вы оба получаете по 2 HP.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.31.desc.8: "Ваша осторожная тактика не получила одобрения толпы, и, отвлекаясь на её недовольные стоны, вы плохо блокируете атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Однако, находясь очень близко друг к другу, вам удается нанести несколько легких ран противнику. Однако схватка стала решающей, когда тяжелый удар от [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] пробил Вашу защиту.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.32.desc: "Наш Великий Хан мёртв, но не из-за битвы или хитрости, а из-за разрушительного воздействия времени и возраста. Но у нас новый Хан! Да здравствует Хан!"
nsc_freebooter.32.desc_alt: "Наша страна унижена, а наш Великий Хан только что закончил свою бесславную жизнь."
nsc_freebooter.39.name: "Флагман Великого Хана"
nsc_freebooter.39.desc: "Строительство завершено, последнее испытание пройдено. Мощь флагмана Великого Хана выставлена на всеобщее обозрение. Наши враги теперь могут трепетать перед его славой, великолепием и знать, что эта мощь может быть использована для господства над галактическим сообществом. Павшие империи с неохотой признают наш великолепный инженерный подвиг. Этот корабль изменит лик войны.\nНавсегда."
nsc_freebooter.39.a: "Слава Хану."
nsc_freebooter.40.name: "Флагман нейтрализован"
nsc_freebooter.40.desc: "Мы потерпели горькое поражение. Флагман Великого Хана был выведен из строя, получив огромные повреждения во время боя. Однако он всё ещё цел. Наши разведданные показывают, что субсветовые и прыжковые двигатели могут быть восстановлены с помощью полевого ремонта. Для более масштабного ремонта потребуется хорошо оборудованная верфь.\nЧто вы будете делать?"
nsc_freebooter.40.a: "Нам нужен флагман."
nsc_freebooter.40.a.tooltip: "Мы подготовим специальный проект по §Gремонту§! флагмана."
nsc_freebooter.40.b: "Хан победит и без этого корабля."
nsc_freebooter.40.b.tooltip: "Мы §Rоткажемся§! от флагмана."
nsc_freebooter.41.name: "Флагман отремонтирован"
nsc_freebooter.41.desc: "Флагман Великого Хана теперь имеет работающие субсветовые и прыжковые двигатели. Хотя ему все ещё требуется полный ремонт на верфи, теперь он может вернуться домой. Наши враги радуются нашему поражению, наблюдая, как могучий корабль зализывает раны и возврашается в космический док.\n\nСо временем им снова напомнят о его силе."
nsc_freebooter.41.a: "По крайней мере, его можно сохранить."
