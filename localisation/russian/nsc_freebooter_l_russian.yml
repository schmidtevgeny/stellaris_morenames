nsc_freebooter.29.agr.desc.4: "Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ударом в ответ. Во время боя оба бойца нанесли друг другу сильные ранения.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.29.agr.desc.5: "Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ударом в ответ. Однако, несмотря на попытки обоих бойцов, ни одному из них не удалось нанести раны другому во время боя.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
nsc_freebooter.29.def.desc.1: "Ваша осторожная тактика позволила вам прервать атаки противника и опрокинуть его на песок. Пока толпа смеётся и ликует, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] восстанавливает свою позицию, у вас есть короткая передышка. Вы получаете 1 HP, а [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] получил легкие раны.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nRival's HP: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
