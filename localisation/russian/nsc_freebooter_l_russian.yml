  nsc_freebooter_the_duel_both_lost_empire_modifier:0 "Кто теперь наш лидер?"
  nsc_freebooter_the_duel_both_lost_empire_modifier_desc:0 "Народ недоволен результатом Ахгори-Хана, поскольку он закончился нерешительным выводом."
  nsc_freebooter_the_duel_khan_won_empire_modifier:0 "Хан будет править вечно"
  nsc_freebooter_the_duel_khan_won_empire_modifier_desc:0 "Люди празднуют победу своего нынешнего Хана в поединке с претендентом."
  nsc_freebooter_the_duel_opponent_won_empire_modifier:0 "Приход следующего Хана"
  nsc_freebooter_the_duel_opponent_won_empire_modifier_desc:0 "Люди празднуют победу своего нового Хана в поединке с бывшим Ханом."
  nsc_freebooter_world_currently_under_raiding_planet_modifier_1:0 "Рейдерский налёт: Этап §Y1§!"
  nsc_freebooter_world_currently_under_raiding_planet_modifier_1_desc:0 "Эта планета переживает жестокое нападение со стороны рейдеров."
  nsc_freebooter_world_currently_under_raiding_planet_modifier_1_tooltip:0 "Ресурсы планеты §RРазграблены§!.\nМнение хозяев планеты о нас §RПострадало§!."
