  nsc_freebooter_civic_freebooter_trait_change:0 "Свободное государство"
  nsc_freebooter_civic_freebooter_trait_change_corp:0 "$nsc_freebooter_civic_freebooter_trait_change$"
  nsc_freebooter_civic_freebooter_trait_change_corp_desc:0 "$nsc_freebooter_civic_freebooter_trait_change_desc$"
  nsc_freebooter_civic_freebooter_trait_change_desc:0 "Эта империя флибустьеров часто называет себя «великодушной», поскольку в ней не проводится политика рабства."
  nsc_freebooter_civic_freebooter_trait_change_tooltip:0 "Эффект особенности §Y$trait_nsc_freebooter$§!:\n$mod_planet_jobs_slave_produces_mult$: §G+50%§!\n§YМеняется на:§!\n$mod_planet_jobs_worker_produces_mult$: §G+50%§!"
  nsc_freebooter_civic_great_khans_vision:0 "Явное предначертание"
  nsc_freebooter_civic_great_khans_vision_desc:0 "Расширение империи не только предписано Небесами, но и является необходимостью для галактического превосходства."
  nsc_freebooter_death_of_khan_empire_modifier:0 "Смерть Великого Хана"
  nsc_freebooter_death_of_khan_empire_modifier_desc:0 "Наш Великий Хан мёртв. Теперь начинаётся внутренняя борьба, когда политические уловки уступают место открытым актам агрессии между фракциями, когда они пытаются заполнить вакуум власти.\n\nБои идут ожесточённые, несколько убийств, раздаются взятки, но всё же есть преемник!"
  nsc_freebooter_flagship:0 "Флагман Великого хана"
  nsc_freebooter_flagship_plural:0 "Флагманы Великого хана"
  nsc_freebooter_forced_border_open_no_rival_empire_modifier:0 "Скажите мне (XVCV), если вы видели этот модификатор, так как он не должен быть виден"
  nsc_freebooter_gov_marauder_khanate:0 "Галактическое ханство"
  nsc_freebooter_gov_marauder_khanate_desc:0 "Могущественная империя воинов, управляемая одним сильным Великим ханом."
  nsc_freebooter_habitat:0 "Орбиталь флибустьеров"
  nsc_freebooter_habitat_DESC:0 "Орбиталь - станция, вращающаяся вокруг непригодной для жизни планеты, способная разместить ряд §Hпоселений§! и §Hзданий§! далеко от поверхности самой планеты."
  nsc_freebooter_habitat_MEGASTRUCTURE_DETAILS:0 "$habitat_0_MEGASTRUCTURE_DETAILS$"
  nsc_freebooter_leader_trait_ruler_child_of_great_khan:0 "Потомок Великого Хана"
  nsc_freebooter_leader_trait_ruler_child_of_great_khan_desc:0 "Этот лидер происходит от Великого Хана, по крайней мере, они так утверждают. Те, кто не согласен, уже замолчали на веки."
  nsc_freebooter_leader_trait_ruler_great_khan:0 "$leader_trait_ruler_great_khan$"
  nsc_freebooter_leader_trait_ruler_great_khan_desc:0 "$leader_trait_ruler_great_khan_desc$"
