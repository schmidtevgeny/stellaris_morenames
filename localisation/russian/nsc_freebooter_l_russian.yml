  ap_nsc_freebooter_pirate_raider_desc:0 "Пришло время организоваться в нечто большее, чем просто хорошо вооруженный сброд."
  ap_nsc_freebooter_pirate_raider_tooltip:0 "§HВозможность:§! §YРейдерский налёт§!\n- Позволяет флоту грабить ресурсы как в §YМирное, так и в военное время§!.\n- Позволяет флоту похищать людей в §YВоенное время§!.\n- Переместите свой флот на орбиту нужной планеты, чтобы грабить или похищать.\n- Грабёж или похищение будет происходить в каждый §Y1-й день§! месяца, до §Y10§! раз.\n- Грабеж или похищение §RНавредит§! дипломатическим отношениям с Империей-жертвой."
  ap_nsc_freebooter_pirate_raider_tooltip_2:0 "§HУказ:§! §Y$edict_nsc_freebooter_pirate_raiding_control$§!\n§HОткрывает Цель Войны:§! §Y$war_goal_wg_nsc_freebooter_forced_border_open$§!"
  ap_nsc_freebooter_wrath_of_khan:0 "Гнев Хана"
  ap_nsc_freebooter_wrath_of_khan_desc:0 "Настало время для нашего народа восстать и принять Мандат Небес. Наш народ предназначен для верховного правления и будет править."
  ap_nsc_freebooter_wrath_of_khan_tooltip:0 "Наш правитель станет §RВеликим Ханом§! и предстанет в образе адмирала."
  ap_nsc_freebooter_wrath_of_khan_tooltip_2:0 "Наше правительство преобразуется в  §R$nsc_freebooter_gov_marauder_khanate$§! и примет граждансую модель - §Y$nsc_freebooter_civic_great_khans_vision$§!."
