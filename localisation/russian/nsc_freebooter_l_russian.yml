  nsc_freebooter.22.a:0 "Прогулка по пескам арены"
  nsc_freebooter.22.a.tooltip:0 "Вы благородно выходите на арену и видите, как приближается ваш соперник, рёв толпы оглушителен, когда вы достаёте своё оружие!."
  nsc_freebooter.22.desc:0 "[Root.GetRulerName], конкурирующая фракция собрала достаточно политического влияния, чтобы сделать ложное заявление о том, что вы являетесь незаконным правителем. Это «Общество» предателей и корыстных фундаменталистов намерено свергнуть ваше правление и установить Хана, который будет симпатизировать их коварным планам.\n\nЭто ложное заявление выдвигает один из наших доверенных лидеров, а именно - [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], что причиняет ещё большую боль от этого поступка, делая её ещё более личной.\n\n[nsc_freebooter_the_duel_evt_the_opponent_target.GetName] заручился необходимой поддержкой для инициирования Вызова Ахгори Хана, механизма, обычно используемого для свержения сидящего хана. Предательство пресекается, но вызов был брошен нам официально. Хотя мы знаем, что это скандальная атака на наше божественное право править, мы уважаем традиции нашего народа и принимаем вызов.\n\nСогласно древнему обычаю нашего народа, Ахгори-Хан решается в честном бою с оружием в трех раундах единоборства. В каждом раунде соперники меняют тип оружия, чтобы продемонстрировать, что они более искусны в этом типе, чем их противник.\n\nВызов завершается смертью одного из бойцов или выходом челленджера. Убить своего соперника в любом из раундов и заявить о своей победе, не доходя до финального раунда, вполне в рамках правил соревнования.\n\nАрена уже подготовлена, граждане и двор хана прибыли, и пока твои помощники пристегивают к тебе доспехи, ты смотришь в зеркальное отражение и видишь себя в царственном великолепии;\n\n 'Я - избранник Божественного, хан ханов, эта империя поднялась над оковами прошлого и достигла величия под моим правлением. В истории народов никогда не было такого процветания. Я покажу людям, что путь, по которому мы идем вместе, предписан небесами!'.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.22.name:0 "Вызов Ахгори-Хана"
  nsc_freebooter.23.a:0 "Я - Хан из ханов!"
  nsc_freebooter.23.a.tooltip:0 "§GВы отдаете дань уважения достойному и почётному сопернику, а затем прекращаете его страдания.§!"
  nsc_freebooter.23.desc:0 "Когда противники столкнулись друг с другом, толпа ревела от восторга, был только один неизбежный исход. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] был просто не готов принять мантию Хана, а глупцы, подтолкнувшие его бросить мне вызов, отступили во тьму, откуда пришли. Я смотрю вниз на то, что лежит передо мной - изуродованное тело моего соперника, всё еще живого.\n\n«Народ [Root.GetName], сегодняшняя победа была дарована мне благодаря Мандату Небес, возложенному на мои плечи. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] сражался с честью и поддерживал обычаи нашей империи, но путь, по которому он повел бы вас, положил бы конец Золотому Веку, который я открыл. Его видение закончится здесь и сейчас.»"
  nsc_freebooter.23.name:0 "Хан будет править вечно"
  nsc_freebooter.24.a:0 "Убейте своего предшественника"
  nsc_freebooter.24.a.tooltip:0 "§YВы поднимаете свое оружие и обрушиваете его на своего предшественника, прекращая его правление и начиная своё собственное.§!"
  nsc_freebooter.24.desc:0 "Когда сопернинки столкнулись, пыл толпы немедленно угас, когда они стали свидетелями гибели своего Хана. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] неустанно атаковал, и Хан заметно слабел по мере продолжения поединка. Был только один неизбежный исход, когда Хан получил смертельный удар и рухнул на землю, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] сделал паузу и оглядел безмолвную арену.\n\n«Народ [Root.GetName], я понимаю ваше беспокойство при виде вашего правителя беспомощным на этом песке. Но это лишь неопровержимое доказательство того, что Мандат Небес отрекся от нашего народа, и что нам суждено уничтожение под властью этого Хана. Своими глазами вы видите наше будущее, как вижу его я: слабость, покорность, поражение. Три добродетели, которых избегает наша культура, но которые воплотились в этом Хане, побежденном моей рукой. В результате победы в священном ритуальном бою, я претендую на трон Великого Хана!»"
  nsc_freebooter.24.name:0 "Начинается новая эра"
  nsc_freebooter.25.a:0 "Вы остаётесь Великим Ханом"
  nsc_freebooter.25.a.tooltip:0 "§YПохоже, сегодня никто не будет убит. Вы чувствуете некоторое облегчение.§!"
  nsc_freebooter.25.desc:0 "Вызов был брошен тем, кто не готов к высшей мере наказания. Сила и мастерство Хана были непревзойденными и демонстрировали навыки, которыми [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] не обладал. Толпа разразилась радостными криками, когда оружие столкнулось. Шок от столкновения, в результате которого по арене прокатилась волна силы, вызвал видение ужаса на лице [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] отступал снова и снова; Хан ревел, призывая [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] выйти вперед, чтобы с честью принять поражение. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] бросает свое оружие; «я уступаю...»\n\nАрена взрывается яростными воплями, когда [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] движется с песка к выходу. Хан бросает своё оружие на землю, осыпая его песком и кровью, а затем смотрит на арену, подняв руки к толпе: «Мой народ, я разделяю ваше разочарование! Этот вызов от трусливого слабака показал то, что я и так знал, - среди нас есть заговорщики, слабовольные люди, которые хотят, чтобы наша империя погрузилась в застой. Этот день показал всем вам, что я, приняв брошенный мне вызов, облачился в доспехи, наточил клинки и сделал все так как того требуют обычаи нашего народа, ступив на эти пески. Вы сами видите, как [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] подготовился к этому поединку, без воли, без силы, без чести и уважения к нашим обычаям. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap] был недостоин претендовать на трон Хана!»"
  nsc_freebooter.25.name:0 "Претендент проиграл"
  nsc_freebooter.26.desc:0 "Каждый из участников боя был представлен толпе, пока они шли по песку к центру арены. Вы разглядели [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] под [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap] шлемом, явно ухмыляющегося вам с намерением вас убить. Ваше первое оружие в руке, вам не терпится вогнать его в нагрудник противника. Выстрел церемониальной пушки официально начинает поединок Ахгори-Хана. [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] бросается вперед с нетерпением и желанием получить всё. Вы чувствуете тяжесть будущего на своих плечах, зная, что поражение сейчас положит конец всему, что вы построили. Поколения, которые придут после вас, всегда будут помнить этот день, и вы не готовы допустить, чтобы поражение стало вашим вечным наследием. Со всей мощью Хана-завоевателя вы с рёвом бросаетесь на своего врага.\n\nВ предвкушении толпы вы встречаете удар за ударом, которыми атакует [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Вы используете быструю работу ног, чтобы парировать и перенаправить вес тела противника, и поворачиваетесь вокруг, готовый нанести свою собственную атаку.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.26.go.aggressive:0 "§RУдарить сильно и быстро!§!"
  nsc_freebooter.26.go.defensive:0 "§YЖдать лучшего момента§!"
  nsc_freebooter.26.name:0 "Раунд 1: Первый залп"
  nsc_freebooter.26.tooltip:0 "§YВаше решение сейчас повлияет на результат.§!"
  nsc_freebooter.27.a:0 "Я скоро прикончу тебя."
  nsc_freebooter.27.a.tooltip:0 "§YВы готовитесь к следующему раунду.§!"
  nsc_freebooter.27.agr.desc.1:0 "Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ударом в ответ. Во время боя оба бойца нанесли друг другу лёгкие ранения. \n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.27.agr.desc.2:0 "Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ударом в ответ. Во время боя оба бойца нанесли друг другу сильные ранения.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.27.agr.desc.3:0 "Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ударом в ответ. Однако, несмотря на попытки обоих бойцов, ни одному из них не удалось нанести раны другому во время боя.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.27.agr.desc.4:0 "Ваша безудержная атака на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] не оказалась успешной для противодействия сопернику. Вы получили тяжелые раны, но при этом, смогли нанести, лишь легкие раны противнику.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.27.agr.desc.5:0 "Ваша безудержная атака на соперника не была парирована [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHisCap] встречными попытками, но вы вы всё же получили несколько незначительных ударов от [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]. Противнику были нанесены тяжелые раны, вы в свою же очередь получили легкие.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.27.b:0 "Я покалечу тебя"
  nsc_freebooter.27.b.tooltip:0 "§YВы чувствуете, что§! §R[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]§! §Yстановится слабее...§!"
  nsc_freebooter.27.c:0 "Всё идёт не по плану"
  nsc_freebooter.27.c.tooltip:0 "§YХод битвы складывается против вас? Вы чувствуете, что [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] имеет над вами преимущество...§!"
  nsc_freebooter.27.d:0 "Я... не могу... уфф."
  nsc_freebooter.27.d.tooltip:0 "§YМир вокруг вас начинает вращаться, и вы видите, как соперник падает на землю...§!"
  nsc_freebooter.27.def.desc.1:0 "Ваша осторожность дала вам возможность успешно парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и нанести легкие раны, пока противник был выведен из равновесия. Это также дало вам кратковременную передышку. Вы получаете 1 HP.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.27.def.desc.2:0 "Ваша осторожность дала вам возможность успешно парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и нанести легкие раны, пока противник был выведен из равновесия.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.27.def.desc.3:0 "Ваша сноровка помогла перенаправить рывок [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], и вы поворачиваясь вокруг него, используете своё превосходство, врезаетесь всем корпусом в противника, не нанося никакого урона, но вызывая смех толпы, когда Ваш соперник спотыкается и падает, пытаясь сохранить равновесие.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.27.def.desc.4:0 "Ваша осторожная тактика, возможно, не получила одобрения толпы, и дала [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] минутную передышку. [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap], противник получает 1 HP!\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.27.def.desc.5:0 "Ваша осторожная тактика не получила одобрения толпы, и, отвлекаясь на их недовольные вопли, вы плохо блокируете атаку противника. Однако в последний момент вы успеваете немного восстановиться и нанести удар [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]. Оба бойца получают по 1 ранению.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.27.name:0 "Раунд 1: Заключение"
  nsc_freebooter.28.desc.1:0 "Когда церемониальная пушка стреляет, давая сигнал к началу следующего раунда, становится ясно, что [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] измотан и лишён былого высокомерия, которым обладал с самого начала. Вы остались в относительно хорошей форме по сравнению с соперником, который серьёзно ранен и с трудом может использовать прежнюю силу в своих атаках.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.28.desc.2:0 "Когда церемониальная пушка снова стреляет, давая сигнал к началу следующего раунда, становится ясно, что вы выдохлись, и хотя толпа и [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] не замечают этого, вы чувствуете, как кровь застывает на внутренней стороне ваших доспехов. Вы затягиваете ремни потуже и сильно ревёте, чтобы скрыть мучительную боль и надавить на рану. Толпа считает вас неуязвимым воином из легенды, им нельзя позволить в этом усомниться. Единственный, кого не обманули ваши действия, это [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], который смотрит на вас с ухмылкой, зная, что в этом раунде преимущество на его стороне.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.28.desc.3:0 "Вы и [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] выходите на арену, и ни у одного из вас нет явного преимущества. Толпа ревёт от восторга, когда церемониальная пушка выстреливает ещё раз, и вы бежите к [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], доставая оружие. Противник стоит на месте, скованный и готовый снова встретить вас в бою.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.28.name:0 "Раунд 2: Битва Ханов"
  nsc_freebooter.29.agr.desc.1:0 "Ваша безудержная атака на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] не оказалась успешной для противодействия сопернику. Вы получили тяжелые раны, но при этом, смогли нанести, лишь легкие раны противнику.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.29.agr.desc.2:0 "Ваша безудержная атака на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] оказалась недостаточной для противодействия сопернику. Вы получаете серьёзные раны, но сами наносите тяжёлые раны сопернику.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.29.agr.desc.3:0 "Ваша яростная атака на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] была практически не заблокирована, однако противник сумел нанести несколько сильных ударов в ответ. Вы получаете тяжёлые раны, а [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] получает серьёзные.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.29.agr.desc.4:0 "Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ударом в ответ. Во время боя оба бойца нанесли друг другу сильные ранения.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.29.agr.desc.5:0 "Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ударом в ответ. Однако, несмотря на попытки обоих бойцов, ни одному из них не удалось нанести раны другому во время боя.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.29.def.desc.1:0 "Ваша осторожная тактика позволила вам прервать атаки противника и опрокинуть его на песок. Пока толпа смеётся и ликует, [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] восстанавливает свою позицию, у вас есть короткая передышка. Вы получаете 1 HP, а [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] получил легкие раны.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.29.def.desc.2:0 "Ваша тактика, возможно, не получила одобрения толпы, но она дала вам минутную передышку. Вы получаете 1 HP.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.29.def.desc.3:0 "Ваша осторожность дала вам возможность успешно парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и нанести легкие раны, пока противник был выведен из равновесия.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.29.def.desc.4:0 "Ваша сноровка помогла перенаправить рывок [nsc_freebooter_the_duel_evt_the_opponent_target.GetName], и вы поворачиваясь вокруг него, используете своё превосходство, врезаетесь всем корпусом в противника, не нанося никакого урона, но вызывая смех толпы, когда Ваш соперник спотыкается и падает, пытаясь сохранить равновесие.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.29.def.desc.5:0 "Ваша осторожная тактика не получила одобрения толпы, и, отвлекаясь на их недовольные вопли, вы плохо блокируете атаку противника. Однако в последний момент вы успеваете немного восстановиться и нанести удар [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim].\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.29.name:0 "Раунд 2: Заключение"
  nsc_freebooter.30.agr.heavy:0 "§RАтаковать врага всем, что у вас есть§!"
  nsc_freebooter.30.agr.heavy.tooltip:0 "Ожидаемый результат: Вы и противник обменяетесь §Rтяжелыми§! ранениями."
  nsc_freebooter.30.agr.light:0 "§RАтаковать врага!§!"
  nsc_freebooter.30.agr.light.tooltip:0 "Ожидаемый результат: Вы и соперник обменяетесь §Yлегкими§! ранениями."
  nsc_freebooter.30.def.heavy:0 "§YСоздать непроницаемую защиту§!"
  nsc_freebooter.30.def.heavy.tooltip:0 "Ожидаемые результаты: У Вас будут §Yбольшие§! бонусы к HP."
  nsc_freebooter.30.def.light:0 "§YЗащищаться§!"
  nsc_freebooter.30.def.light.tooltip:0 "Ожидаемые результаты: Вы получите §Yнебольшой§! бонус к HP."
  nsc_freebooter.30.name:0 "Раунд 3: Выкованное наследие"
  nsc_freebooter.30.tooltip:0 "§YВаши действия могут привести к неожиданным результатам.§!"
  nsc_freebooter.31.desc.1:0 "Ваше нападение было встречено серией ударов в ответ. Во время боя оба бойца нанесли друг другу легкие раны.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.31.desc.2:0 "Ваше безудержное нападение на [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] было встречено ударом в ответ. Во время боя оба бойца нанесли друг другу сильные ранения.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.31.desc.3:0 "Ваша атака позволила [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim] получить небольшое преимущество в том, как близко вы оба были друг к другу, вам нанесли легкие раны. Но взмах Вашего оружия, поразивший [nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim], нанес серьёзные раны [nsc_freebooter_the_duel_evt_the_opponent_target.GetName].\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.31.desc.4:0 "Ваша тактика, возможно, не получила одобрения толпы, но она дала вам минутную передышку. Вы получаете 1 HP.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.31.desc.5:0 "Ваша осторожность дала вам возможность успешно парировать атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] и нанести легкие раны, пока противник был выведен из равновесия. Это также дало вам кратковременную передышку. Вы получаете 1 HP.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.31.desc.6:0 "Ваша тактика, конечно, не получила одобрения толпы, но это дало вам значительную передышку в бою. Вы получаете 2 HP.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.31.desc.7:0 "И вы, и Ваш противник, похоже, используете одну и ту же тактику, ни один из вас не вступает в яростный бой, и толпа ревёт в знак негодования. Длительное время между схватками позволяет вам и [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] получить значительную передышку. Вы оба получаете по 2 HP.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.31.desc.8:0 "Ваша осторожная тактика не получила одобрения толпы, и, отвлекаясь на её недовольные стоны, вы плохо блокируете атаку [nsc_freebooter_the_duel_evt_the_opponent_target.GetName]. Однако, находясь очень близко друг к другу, вам удается нанести несколько легких ран противнику. Однако схватка стала решающей, когда тяжелый удар от [nsc_freebooter_the_duel_evt_the_opponent_target.GetName] пробил Вашу защиту.\n\nВаши HP: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\nHP соперника: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n( пустой: §Y0§! НР)."
  nsc_freebooter.31.name:0 "Раунд 3: Результат"
  nsc_freebooter.32.desc:0 "Наш Великий Хан мёртв, но не из-за битвы или хитрости, а из-за разрушительного воздействия времени и возраста. Но у нас новый Хан! Да здравствует Хан!"
  nsc_freebooter.32.desc_alt:0 "Наша страна унижена, а наш Великий Хан только что закончил свою бесславную жизнь."
  nsc_freebooter.39.a:0 "Слава Хану."
  nsc_freebooter.39.desc:0 "Строительство завершено, последнее испытание пройдено. Мощь флагмана Великого Хана выставлена на всеобщее обозрение. Наши враги теперь могут трепетать перед его славой, великолепием и знать, что эта мощь может быть использована для господства над галактическим сообществом. Павшие империи с неохотой признают наш великолепный инженерный подвиг. Этот корабль изменит лик войны.\nНавсегда."
  nsc_freebooter.39.name:0 "Флагман Великого Хана"
  nsc_freebooter.4.a:0 "Ничтожные инопланетяне"
  nsc_freebooter.4.a.tooltip:0 "Их империя станет нашим §Rвассалом§!."
  nsc_freebooter.4.b:0 "Неееет, позволь мне продолжать завоёвывать!"
  nsc_freebooter.4.desc:0 "Они сдались нам. От них разит слабостью и страхом!"
  nsc_freebooter.4.name:0 "Империя сдаётся!"
  nsc_freebooter.40.a:0 "Нам нужен флагман."
  nsc_freebooter.40.a.tooltip:0 "Мы подготовим специальный проект по §Gремонту§! флагмана."
  nsc_freebooter.40.b:0 "Хан победит и без этого корабля."
  nsc_freebooter.40.b.tooltip:0 "Мы §Rоткажемся§! от флагмана."
  nsc_freebooter.40.desc:0 "Мы потерпели горькое поражение. Флагман Великого Хана был выведен из строя, получив огромные повреждения во время боя. Однако он всё ещё цел. Наши разведданные показывают, что субсветовые и прыжковые двигатели могут быть восстановлены с помощью полевого ремонта. Для более масштабного ремонта потребуется хорошо оборудованная верфь.\nЧто вы будете делать?"
  nsc_freebooter.40.name:0 "Флагман нейтрализован"
  nsc_freebooter.41.a:0 "По крайней мере, его можно сохранить."
  nsc_freebooter.41.desc:0 "Флагман Великого Хана теперь имеет работающие субсветовые и прыжковые двигатели. Хотя ему все ещё требуется полный ремонт на верфи, теперь он может вернуться домой. Наши враги радуются нашему поражению, наблюдая, как могучий корабль зализывает раны и возврашается в космический док.\n\nСо временем им снова напомнят о его силе."
  nsc_freebooter.41.name:0 "Флагман отремонтирован"
  nsc_freebooter.6.a:0 "Он потерял Мандат Небес."
  nsc_freebooter.6.desc:0 "Наш великий Хан мёртв, убит в сражении флота. НЕеееЕТ!"
  nsc_freebooter.6.name:0 "Смерть Хана"
  nsc_freebooter.7.a:0 "Продать §Rадмирала§!"
  nsc_freebooter.7.a.tooltip:0 "Откроется окно для продажи §Rадмирала§!."
  nsc_freebooter.7.b:0 "Продать §Rкорабль§!"
  nsc_freebooter.7.b.tooltip:0 "Откроется окно для продажи §Rкорабля§!."
  nsc_freebooter.7.desc:0 "Вы вышли на чёрный рынок. Что вы хотите продать?"
  nsc_freebooter.7.end:0 "§YПокинуть§! рынок"
  nsc_freebooter.7.name:0 "Чёрный рынок"
  nsc_freebooter.8.a:0 "Подожди ещё, пока кто-нибудь не придет..."
  nsc_freebooter.8.desc:0 "Вы ждете кого-то, кто, возможно, захочет купить одного из ваших адмиралов..."
  nsc_freebooter.8.name:0 "Рынок §RАдмиралов§!"
  nsc_freebooter.9.a:0 "Чёрт, я просто зря потратил свое время..."
  nsc_freebooter.9.a.tooltip:0 "Вы уходите с рынка."
  nsc_freebooter.9.desc:0 "Вы ждали достаточно долго, и никто не пришёл."
