tech_nsc_freebooter_boarding_pod_1: "Базовые абордажные капсулы"
tech_nsc_freebooter_boarding_pod_1_desc: "Эта базовая абордажная капсула позволяет нашим космическим пиратам проникать на вражеские корабли, давая возможность захватить их в жестоком ближнем бою."
tech_nsc_freebooter_boarding_pod_2: "Продвинутые абордажные капсулы"
tech_nsc_freebooter_boarding_pod_2_desc: "Эта усовершенствованная абордажная капсула перевозит большее количество космических пиратов, чем раньше, удваивая возможность захвата вражеских кораблей в жестоком ближнем бою."
