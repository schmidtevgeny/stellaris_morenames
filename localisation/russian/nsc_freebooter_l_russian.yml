  nsc_freebooter_market_cooldown_empire_modifier_tooltip:0 "Рынок вновь откроется через  §Y360§! дней."
  nsc_freebooter_opinion_desperate_offer_rejected_admiral_market:0 "Отклоненное предложение на рынке адмиралов"
  nsc_freebooter_opinion_desperate_offer_rejected_fleet_market:0 "Отклоненное предложение на рынке кораблей"
  nsc_freebooter_opinion_origin_default:0 "Грязные пираты"
  nsc_freebooter_opinion_they_raided_one_of_our_colony:0 "Вы совершили налёт на одну из моих колоний!"
  nsc_freebooter_opinion_you_hit_me:0 "Правитель атакован на рынке"
  nsc_freebooter_pirate_raiding_control_tooltip:0 "Если этот указ §Gпринят§!, то управление налётом будет §Gдоступно§!.\nЕсли этот указ §Rне принят§!, то §Rнедоступно§!.\n§YЭтот указ не входит в лимит указов империи§!."
  nsc_freebooter_recently_raided_world_planet_modifier:0 "Жертва рейда"
  nsc_freebooter_recently_raided_world_planet_modifier_desc:0 "Недавно на эту планету напала орда безжалостных космических пиратов."
  nsc_freebooter_recently_raided_world_planet_modifier_tooltip:0 "Этот мир был разграблен флибустьерами. Поэтому налёт на него не возможен, пока данный модификатор не исчезнет и планета не восстановится."
  nsc_freebooter_satrapy_owner_naval_cap_bonus:0 "Владыка Сатрапии"
  nsc_freebooter_system_DESC:0 "Нажмите «F», чтобы отдать дань уважения своей родной планете."
