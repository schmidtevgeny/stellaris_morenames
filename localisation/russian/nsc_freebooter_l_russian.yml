  NSC_FREEBOOTERS_PIRATE_RAID_MESSAGE_TITLE:0 "Налёт флибустьеров завершен"
  NSC_FREEBOOTER_BOARDED_SHIP_REPAIR_PROJECT:0 "Ремонт захваченых кораблей"
  NSC_FREEBOOTER_BOARDED_SHIP_REPAIR_PROJECT_DESC:0 "Мы захватили несколько кораблей вражеского флота, но они требуют ремонта в полевых условиях. Если мы не сможем отремонтировать их в течение заданного времени, у нас не будет другого выбора, кроме как отказаться от них."
  NSC_FREEBOOTER_BOARDING_POD_1:0 "Базовые абордажные капсулы"
  NSC_FREEBOOTER_BOARDING_POD_1_DESC:0 "Мы забираем твой корабль. Для приза! Хахаха!\n§YЭтот компонент имеет 15% шанс захватить корабль, за 1 вражеский корабль, который нейтрализован нашим кораблем с этим компонентом.§!\n\n§RПредупреждение: Оснащение большим количеством абордажных капсул НЕ увеличивает шанс захвата вражеского корабля.\nЭто связано с техническими ограничениями игры.§!"
  NSC_FREEBOOTER_BOARDING_POD_2:0 "Продвинутые абордажные капсулы"
  NSC_FREEBOOTER_BOARDING_POD_2_DESC:0 "Теперь у нас увеличились шансы захватить их корабли. Хахаха!\n§YЭтот компонент имеет 25% шанс захватить корабль, за 1 вражеский корабль, который нейтрализован нашим кораблем с этим компонентом.§!\n\n§RПредупреждение: Оснащение большим количеством абордажных капсул НЕ увеличивает шанс захвата вражеского корабля.§!"
