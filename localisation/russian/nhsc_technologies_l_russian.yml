l_russian:

nhsc_tech_central_research_bureau: "Центральное научно-исследовательское бюро"
nhsc_tech_central_research_bureau_desc: "Место, где самые яркие умы Империи могут вместе работать над развитием науки."
NHSC_TECH_UNLOCK_ADV_COMPONENTS_TITLE: "§HUnlocks development of§!: Передовые технологии."
NHSC_TECH_UNLOCK_ADV_COMPONENTS_DESC: "Новое оружие не может работать само по себе, ему также нужны реакторы для его питания, двигатели для его перемещения и многое другое ..."
nhsc_tech_culture_nexus: "Продвинутые социобиологические исследования"
nhsc_tech_culture_nexus_desc: "Лучшее понимание того, как работает живая плоть и умный разум, принесет огромную пользу нашей империи."
nhsc_tech_culture_nexus_desc_hive: "Понимание себя и людей из плоти, не одаренных единым разумом, приносит вам огромную пользу."
nhsc_tech_culture_nexus_desc_machine: "Наблюдение за взаимодействиями между органическими объектами позволяет этому разуму еще больше оптимизировать работу платформ дронов и лучше понимать существа из плоти."
nhsc_tech_technology_institute: "Технологические институты"
nhsc_tech_technology_institute_desc: "Чтобы быть на переднем крае технологического прогресса, нам нужны специализированные институты для проведения всевозможных исследований."
nhsc_tech_advanced_materials_lab: "Лаборатории передовых материалов"
nhsc_tech_advanced_materials_lab_desc: "Специализированные лаборатории, разрабатывающие новые и современные материалы для военного и повседневного использования."
nhsc_tech_new_age_warfare: "Приемы ведения войны Новой Эры"
nhsc_tech_new_age_warfare_desc: "Военная мощь - единственный универсальный язык в галактике. Новое и улучшенное оружие поможет нам укрепить наши позиции на галактической арене."
NHSC_TECH_UNLOCK_ADV_WEAPONS_TITLE: "§HUnlocks development of§!: Продвинутые типы оружия."
NHSC_TECH_UNLOCK_ADV_WEAPONS_DESC: "Разработка нового и улучшенного оружия для нашего космического флота."
nhsc_tech_advanced_heavy_weapons: "Усовершенствованные системы тяжелого вооружения"
nhsc_tech_advanced_heavy_weapons_desc: "Разработка нового оружия, устанавливаемого на корабельные платформы, сделает наши флоты более опасными, чем когда-либо прежде."
NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_TITLE: "§HUnlocks development of§!: Продвинутые системы тяжелого вооружения."
NHSC_TECH_UNLOCK_ADV_HEAVY_WEAPONS_DESC: "Разработка нового и более мощного тяжелого вооружения для наших боевых кораблей."
nhsc_tech_gravity_manipulation: "Методы манипулирования гравитацией"
nhsc_tech_gravity_manipulation_desc: "Изучение того, как управлять локальной гравитацией, открывает перед нами новые горизонты."
NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_TITLE: "§HUnlocks development of§!: Методы манипулирования гравитацией."
NHSC_TECH_UNLOCK_GRAVITY_MANIPULATION_DESC: "Использование силы гравитации для улучшения различных аспектов нашей жизни"
nhsc_tech_gravity_weapons: "Оружейная гравитация"
nhsc_tech_gravity_weapons_desc: "Манипуляцию гравитацией можно использовать также как средство причинения боли нашим врагам."
NHSC_TECH_UNLOCK_GRAV_WEAPONS_TITLE: "§HUnlocks developoment of§!: Оружие, основанное на гравитации."
NHSC_TECH_UNLOCK_GRAV_WEAPONS_DESC: "Оружие, основанное на гравитации, разорвет врагов нашей Империи в космическую пыль."
nhsc_tech_advanced_materials: "Передовые материалы"
nhsc_tech_advanced_materials_desc: "Исследования по разработке лучших материалов для нашего использования."
NHSC_TECH_UNLOCK_ADV_MATERIALS_TITLE: "§HUnlocks development of§!: Продвинутые типы брони и нанотехнологии."
NHSC_TECH_UNLOCK_ADV_MATERIALS_DESC: "Новые материалы открывают перед нами новые горизонты, делая возможным то, о чем мы раньше не осмеливались мечтать."
nhsc_tech_synthetic_lifeform_studies: "Исследования искуственных форм жизни"
nhsc_tech_synthetic_lifeform_studies_desc: "Создание и исследование наномашин."
NHSC_TECH_UNLOCK_NANITIES_TITLE: "§HUnlocks development of§!: Доспехи и оружие на основе наноматериалов."
NHSC_TECH_UNLOCK_NANITIES_DESC: "Специально созданные наноструктуры могут выполнять множество задач с невероятной скоростью и точностью."
nhsc_tech_psionic_weapons: "Псионическое оружие"
nhsc_tech_psionic_weapons_desc: "Сила мысли может быть использована и в масштабе военного корабля."
NHSC_TECH_UNLOCK_PSI_WEAPONS_TITLE: "§HUnlocks development of§!: Псионическое оружие."
NHSC_TECH_UNLOCK_PSI_WEAPONS_DESC: "Псионическое оружие использует силу мыслей экипажа, чтобы сокрушать врагов нашей Империи."
nhsc_tech_spacetime_manipulation: "Манипуляции пространственно-временным континуумом"
nhsc_tech_spacetime_manipulation_desc: "Обуздав силу, чтобы контролировать саму реальность вокруг нас, мы достигнем новых научных высот."
NHSC_TECH_UNLOCK_REALITY_ALTER_TITLE: "§HUnlocks development of§!: Технологии, изменяющие реальность."
NHSC_TECH_UNLOCK_REALITY_ALTER_DESC: "Способность изменять реальность по своему желанию позволяет нам делать то, о чем мы раньше не могли мечтать."
nhsc_tech_quantum_node: "Узел квантовых вычислений"
nhsc_tech_quantum_node_desc: "Научный компьютер, созданный по образцу основных процессоров Машины Бесконечности."
nhsc_tech_stellar_energy_tower: "Звездная Энергетическая Башня"
nhsc_tech_stellar_energy_tower_desc: "Массивная башня, превращающая легкие элементы в чистую энергию, как миниатюрное солнце."
nhsc_tech_watcher: "Хранитель Вечности"
nhsc_tech_watcher_desc: "Огромный комплекс, искажающий саму реальность, позволяя нам смотреть в прошлое, настоящее и будущее."
nhsc_tech_phase_shifted_ammunition: "Боеприпасы с фазовым сдвигом"
nhsc_tech_phase_shifted_ammunition_desc: "Применение нашего понимания пространственно-временного континуума к нашему оружию позволит нам пробить даже самые мощные средства защиты."
nhsc_tech_time_dilation_chambers: "Камеры замедления времени"
nhsc_tech_time_dilation_chambers_desc: "Хотя дать всем дополнительное время будет невозможно при нашем нынешнем технологическом уровне, позволить тем, кто больше всего в нем нуждается, прожить дополнительное время, значительно улучшит нашу империю."
nhsc_tech_superconductors: "Сверхпроводящие материалы"
nhsc_tech_superconductors_desc: "Широкомасштабное использование сверхпроводников значительно снизит потери при передаче энергии."
nhsc_tech_neutronium_tools: "Инструменты с нейтрониевым покрытием"
nhsc_tech_neutronium_tools_desc: "Добавляя тонкое покрытие из сплавов нейтрония, мы можем сделать наши инструменты значительно более устойчивыми к износу, что позволит вести более агрессивную добычу."
nhsc_tech_orbital_powerplant: "Реакторы звездной крепости"
nhsc_tech_orbital_powerplant_desc: "Модификация стандартных реакторов с нулевой точкой для поддержки инфраструктуры массивных космических установок."
nhsc_tech_reprocessing_plant: "Завод по переработке"
nhsc_tech_reprocessing_plant_desc: "Изучение технологии, лежащей в основе Мусорщика, позволило нам найти новые и более эффективные способы утилизации и переработки ресурсов."
nhsc_tech_chrono_spatial_weapons: "Искажение реальности с применением оружия"
nhsc_tech_chrono_spatial_weapons_desc: "Наша недавно обнаруженная способность искажать реальность в соответствии с нашими потребностями обещает нам самое мощное оружие, которое когда-либо видела вселенная."
nhsc_tech_zro_distilleries: "Дистилляторы Зро"
nhsc_tech_zro_distilleries_desc: "По мере того, как наше понимание псионики растет, мы обнаруживаем, что нуждаемся в ускорителях, чтобы полностью раскрыть наш потенциал. Лучшим из таких стимуляторов является Зро, и хотя натуральный Зро встречается крайне редко, мы можем синтезировать больше."
nhsc_tech_dark_matter_facilities: "Промышленный центр темной материи"
nhsc_tech_dark_matter_facilities_desc: "Поскольку наши потребности в Темной Материи растут с каждым днем, наши горнодобывающие станции над черными дырами больше не успевают. Нам нужно искать альтернативные источники."
nhsc_tech_mantle_mining_1: "Планетарная разработка ядра"
nhsc_tech_mantle_mining_1_desc: "Поскольку наши потребности в сырых ресурсах растут, мы обращаем внимание на самые сердца наших планет. Их ядра и мантии. С применением надлежащих технологий эти богатства, наконец, станут нашими!"
nhsc_tech_mantle_mining_2: "Улучшенная разработка планетарного ядра"
nhsc_tech_mantle_mining_2_desc: "Усовершенствованная процедура добычи ценных ресурсов прямо из ядер и мантий планет."
nhsc_tech_enigmatic_tower: "Загадочный сборщик энергии"
nhsc_tech_enigmatic_tower_desc: "Возвышающийся объект на планетах, который собирает энергию, производимую загадочными силовыми ядрами."
NHSC_TECH_ENIGMATIC_TOWER_TITLE: "Возвышающийся объект на планетах, который собирает энергию, производимую загадочными силовыми ядрами."
nhsc_tech_advanced_reactor_1: "Улучшенный реактор нулевой точки"
nhsc_tech_advanced_reactor_1_desc: "Миниатюризация позволяет нам сделать эти новые нулевые точки более эффективными, чем их предшественники."
NHSC_TECH_UNLOCK_REACTOR_6_TITLE: "§HUnlocks components§!: Улучшенный реактор нулевой точки"
NHSC_TECH_UNLOCK_REACTOR_6_DESC: "Реактор с нулевой точкой с улучшенной плотностью извлечения энергии."
nhsc_tech_advanced_reactor_2: "Реактор сингулярности"
nhsc_tech_advanced_reactor_2_desc: "Следующее поколение реакторов с нулевой точкой, которые производят больше энергии, чем все, что было до них."
NHSC_TECH_UNLOCK_REACTOR_7_TITLE: "§HUnlocks components§!: Реактор сингулярности"
NHSC_TECH_UNLOCK_REACTOR_7_DESC: "Следующее поколение реакторов с нулевой точкой, которые производят больше энергии, чем все, что было до них."
nhsc_tech_advanced_reactor_3: "Улучшенный реактор сингулярности"
nhsc_tech_advanced_reactor_3_desc: "Самый эффективный судовой реактор на сегодняшний день."
NHSC_TECH_UNLOCK_REACTOR_8_TITLE: "§HUnlocks components§!: Улучшенный реактор сингулярности"
NHSC_TECH_UNLOCK_REACTOR_8_DESC: "Обновленная версия реактора сингулярности."
nhsc_tech_dark_matter_power_core_2: "Улучшенный реактор темной материи"
nhsc_tech_dark_matter_power_core_2_desc: "Новые и улучшенные протоколы для направления частиц высоких энергий позволяют нам увеличить выход энергии из реакторов Темной Материи."
NHSC_TECH_UNLOCK_DM_REACTOR_2_TITLE: "§HUnlocks components§!: Улучшенный реактор темной материи"
NHSC_TECH_UNLOCK_DM_REACTOR_2_DESC: "Обновленная версия реактора темной материи."
nhsc_tech_dark_matter_power_core_3: "Совершенный реактор темной материи"
nhsc_tech_dark_matter_power_core_3_desc: "Глубокое понимание природы Темной Материи позволяет нам построить идеальный реактор, используя ее огромный потенциал."
NHSC_TECH_UNLOCK_DM_REACTOR_3_TITLE: "§HUnlocks components§!: Совершенный реактор темной материи"
NHSC_TECH_UNLOCK_DM_REACTOR_3_DESC: "Совершенная версия реактора темной материи"
nhsc_tech_reactor_booster_4: "Вспомогательный реактор нулевой точки"
nhsc_tech_reactor_booster_4_desc: "Вспомогательные реакторы - это решение, когда первичного реактора недостаточно для питания всех систем корабля."
nhsc_tech_reactor_booster_5: "Вспомогательный реактор сингулярности"
nhsc_tech_reactor_booster_5_desc: "Улучшенная версия $nhsc_tech_reactor_booster_4$ которая генерирует еще больше мощности."
nhsc_tech_advanced_sensors_1: "Улучшенные тахионные сенсоры"
nhsc_tech_advanced_sensors_1_desc: "Усовершенствованная версия тахионных сенсоры, которые могут видеть глубже и дальше, чем сенсоры предыдущего поколения."
TECH_UNLOCK_ADV_TACHYON_SENSOR_TITLE: "§HUnlocks components§!: Улучшенные тахионные сенсоры"
TECH_UNLOCK_ADV_TACHYON_SENSOR_DESC: "Усовершенствованная версия тахионных сенсоры, которые могут видеть глубже и дальше, чем сенсоры предыдущего поколения."
nhsc_tech_advanced_sensors_2: "Теория струн"
nhsc_tech_advanced_sensors_2_desc: "Относительно новая теория, объясняющая в нашем мире то, что раньше было необъяснимым явлением."
TECH_UNLOCK_STRING_SENSOR_TITLE: "§HUnlocks components§!: Сенсоры струн пространства"
TECH_UNLOCK_STRING_SENSOR_DESC: "Относительно новая теория, объясняющая в нашем мире то, что раньше было необъяснимым явлением."
nhsc_tech_advanced_sensors_3: "Анализ колебаний струны"
nhsc_tech_advanced_sensors_3_desc: "Освоив знания, открытые перед нами Теорией струн, мы наконец-то сможем понять мир вокруг нас."
TECH_UNLOCK_ADV_STRING_SENSOR_TITLE: "§HUnlocks components§!: Улучшенные сенсоры струн"
TECH_UNLOCK_ADV_STRING_SENSOR_DESC: "Освоив знания, открытые перед нами Теорией струн, мы наконец-то сможем понять мир вокруг нас."
nhsc_tech_psionic_sensors: "Псионические сенсоры"
nhsc_tech_psionic_sensors_desc: "Применение псионических сил над размерными струнами позволяет беспрецедентно глубже воспринимать мир вокруг нас."
TECH_UNLOCK_PSI_SENSOR_TITLE: "§HUnlocks components§!: Псионические сенсоры"
TECH_UNLOCK_PSI_SENSOR_DESC: "Применение псионических сил над размерными струнами позволяет беспрецедентно глубже воспринимать мир вокруг нас."
nhsc_tech_precursor_sensors: "Сенсорные матрицы Предтеч"
nhsc_tech_precursor_sensors_desc: "Усовершенствованные массивы датчиков, использующие загадочные свойства $sr_dark_matter$ для мгновенного обнаружения объектов на огромных расстояниях космоса."
TECH_UNLOCK_PRECURSOR_SENSOR_TITLE: "§HКомпонент§!: $nhsc_tech_precursor_sensors$"
TECH_UNLOCK_PRECURSOR_SENSOR_DESC: "$nhsc_tech_precursor_sensors_desc$"
nhsc_tech_armor_6: "Улучшенная нейтрониевая броня"
nhsc_tech_armor_6_desc: "Более плотная версия нейтрониевой брони, которая справится практически со всем."
NHSC_TECH_TIER_6_ARMOR_TITLE: "Улучшенная нейтрониевая броня"
NHSC_TECH_TIER_6_ARMOR_DESC: "Более плотная версия нейтрониевой брони, которая справится практически со всем."
nhsc_tech_armor_7: "Адамантиевая броня"
nhsc_tech_armor_7_desc: "Эта почти неразрушимая броня, названная в честь фантастического материала, обеспечивает непревзойденную защиту наших кораблей."
NHSC_TECH_TIER_7_ARMOR_TITLE: "Адамантиевая броня"
NHSC_TECH_TIER_7_ARMOR_DESC: "Эта почти неразрушимая броня, названная в честь фантастического материала, обеспечивает непревзойденную защиту наших кораблей."
nhsc_tech_armor_nanite_1: "Броня, пропитанная нанитами"
nhsc_tech_armor_nanite_1_desc: "Добавляя наниты, запрограммированные на выполнение ремонтных работ, в корпус корабля, мы можем создать броню, которая не только защищает от повреждений, но и восстанавливает любые повреждения, которые она не может предотвратить."
NHSC_TECH_NANO_ARMOR_1_TITLE: "Броня, пропитанная нанитами"
NHSC_TECH_NANO_ARMOR_1_DESC: "Добавляя наниты, запрограммированные на выполнение ремонтных работ, в корпус корабля, мы можем создать броню, которая не только защищает от повреждений, но и восстанавливает любые повреждения, которые она не может предотвратить."
nhsc_tech_armor_nanite_2: "Улучшенная броня, пропитанная нанитами"
nhsc_tech_armor_nanite_2_desc: "Улучшенная версия брони, наполненной нанитами. Она сложнее и быстрее самовосстанавливается."
NHSC_TECH_NANO_ARMOR_2_TITLE: "Улучшенная броня, пропитанная нанитами"
NHSC_TECH_NANO_ARMOR_2_DESC: "Улучшенная версия брони, наполненной нанитами. Она сложнее и быстрее самовосстанавливается."
nhsc_tech_armor_shield_1: "Броня-генератор щитов"
nhsc_tech_armor_shield_1_desc: "Добавляя наноструктуры, запрограммированные для управления окружающей энергией, мы можем создать броню, которая создает небольшое количество дополнительных щитов для защиты корабля."
NHSC_TECH_SHIELD_ARMOR_1_TITLE: "Броня-генератор щитов"
NHSC_TECH_SHIELD_ARMOR_1_DESC: "Добавляя наноструктуры, запрограммированные для управления окружающей энергией, мы можем создать броню, которая создает небольшое количество дополнительных щитов для защиты корабля."
nhsc_tech_armor_shield_2: "Улучшенная броня-генератор щитов"
nhsc_tech_armor_shield_2_desc: "Улучшенная версия брони, генерирующей щит. Она сложнее и дает больше щитов."
NHSC_TECH_SHIELD_ARMOR_2_TITLE: "Улучшенная броня-генератор щитов"
NHSC_TECH_SHIELD_ARMOR_2_DESC: "Улучшенная версия брони, генерирующей щит. Она сложнее и дает больше щитов."
nhsc_tech_armor_shield_3: "Защитная твердыня"
nhsc_tech_armor_shield_3_desc: "Дальнейшие усовершенствования наноструктур позволяют создавать еще более жесткую броню и создавать еще больше щитов."
NHSC_TECH_SHIELD_ARMOR_3_TITLE: "Защитная твердыня"
NHSC_TECH_SHIELD_ARMOR_3_DESC: "Дальнейшие усовершенствования наноструктур позволяют создавать еще более жесткую броню и создавать еще больше щитов."
nhsc_tech_armor_dragonscales_nanite: "Пропитанная наномашинами броня из чешуи дракона"
nhsc_tech_armor_dragonscales_nanite_desc: "Внедрение наномашин в броню из чешуи дракона может еще больше улучшить ее невероятную прочность."
NHSC_TECH_NANO_DRAGON_ARMOR_TITLE: "Пропитанная наномашинами броня из чешуи дракона"
NHSC_TECH_NANO_DRAGON_ARMOR_DESC: "Внедрение наномашин в броню из чешуи дракона может еще больше улучшить ее невероятную прочность."
nhsc_tech_armor_wraith: "Броня из частиц"
nhsc_tech_armor_wraith_desc: "Новые способы манипулирования частицами позволяют нам не только создавать псевдоматерию из самого света, но и делать ее такой же прочной, как и сильнейшая обычная материя."
nhsc_tech_armor_horror: "Броня пространственного ужаса"
nhsc_tech_armor_horror_desc: "Изучение остатков порталов позволяет определить состав шкуры Пространственного Ужаса. Этот невероятно прочный материал обеспечит новый уровень защиты нашим кораблям."
nhsc_tech_crystal_armor_3: "Усиленное кристаллическое покрытие"
nhsc_tech_crystal_armor_3_desc: "Кристаллические материалы обладают невероятной прочностью, и мы можем использовать их для создания идеальной обшивки корпуса."
nhsc_tech_advanced_thrusters_1: "Форсажные двигатели на темной материи"
nhsc_tech_advanced_thrusters_1_desc: "Используя энергию, вырабатываемую аннигиляцией вещества и антивещества, мы можем создавать двигатели, более мощные, чем когда-либо прежде."
NHSC_TECH_UNLOCK_ADV_THRUSTERS_1_TITLE: "§HUnlocks components§!: Форсажные двигатели на темной материи"
NHSC_TECH_UNLOCK_ADV_THRUSTERS_1_DESC: "Используя энергию, вырабатываемую аннигиляцией вещества и антивещества, мы можем создавать двигатели, более мощные, чем когда-либо прежде."
nhsc_tech_advanced_thrusters_2: "Форсажные двигатели, манипулирующие гравитацией"
nhsc_tech_advanced_thrusters_2_desc: "Применение принципов варп-технологии к субсветовым путешествиям позволяет двигать корабли с невероятной скоростью."
NHSC_TECH_UNLOCK_ADV_THRUSTERS_2_TITLE: "§HUnlocks components§!: Форсажные двигатели, манипулирующие гравитацией"
NHSC_TECH_UNLOCK_ADV_THRUSTERS_2_DESC: "Применение принципов варп-технологии к субсветовым путешествиям позволяет двигать корабли с невероятной скоростью."
nhsc_tech_afterburners_3: "Импульсные плазменные дожигатели"
nhsc_tech_afterburners_3_desc: "Усовершенствованные форсажные камеры, которые позволяют кораблям при необходимости быстро ускоряться при минимальных расходах на топливо."
nhsc_tech_jump_drive_2: "Улучшенный прыжковый двигатель"
nhsc_tech_jump_drive_2_desc: "По мере развития технологии прыжковых двигателей мы обнаруживаем, что способны улучшать существующие конструкции прыжковых двигателей, расширяя их диапазон и обеспечивая нашим кораблям лучшую защиту от эффектов разрыва через сам пространственно-временной континуум."
nhsc_tech_jump_drive_3: "Сверхзаряженный прыжковый двигатель"
nhsc_tech_jump_drive_3_desc: "Направление дополнительной мощности через ядро прыжкового двигателя позволит еще больше улучшить его характеристики. Все, что нам нужно сделать, это сделать ядро привода с прыжком, способное выдержать энергию, необходимую для того, чтобы такой разгон стоил того."
nhsc_tech_jump_drive_precursor: "Прыжковый двигатель предтеч"
nhsc_tech_jump_drive_precursor_desc: "Совершенство прыжкового двигателя, достигнутое цивилизациями-предшественниками на протяжении веков."
nhsc_tech_psi_jump_drive_2: "Улучшенный псионический прыжковый двигатель"
nhsc_tech_psi_jump_drive_2_desc: "Зрелая и отполированная версия псионического прыжкового двигателя с увеличенным радиусом действия и более быстрой перезарядкой."
nhsc_tech_psi_jump_drive_3: "Помощник из Покрова"
nhsc_tech_psi_jump_drive_3_desc: "Обучаясь у тех, кто пересекает Покров, мы можем усовершенствовать псионический прыжок."
nhsc_tech_advanced_shields_1: "Улучшенный гиперщит"
nhsc_tech_advanced_shields_1_desc: "Еще более сильные щиты для защиты наших кораблей и станций."
NHSC_TECH_ADV_SHIELDS_1_TITLE: "§HUnlocks component§!: Улучшенный гиперщит"
NHSC_TECH_ADV_SHIELDS_1_DESC: "Еще более сильные щиты для защиты наших кораблей и станций."
nhsc_tech_advanced_shields_2: "Щит цитадели"
nhsc_tech_advanced_shields_2_desc: "Щит сильнее любого, что мы когда-либо создавали."
NHSC_TECH_ADV_SHIELDS_2_TITLE: "§HUnlocks component§!: Щит цитадели"
NHSC_TECH_ADV_SHIELDS_2_DESC: "Щит сильнее любого, что мы когда-либо создавали."
nhsc_tech_waveforcearmor: "Волновая силовая броня"
nhsc_tech_waveforcearmor_desc: "Щит, который обретает феноменальную силу, перенаправляя энергию входящих атак в альтернативное измерение."
NHSC_TECH_WFARMOR_TITLE: "Волновая силовая броня"
NHSC_TECH_WFARMOR_DESC: "Щит, который обретает феноменальную силу, перенаправляя энергию входящих атак в альтернативное измерение."
nhsc_tech_dark_matter_shields_2: "Улучшенный щит темной материи"
nhsc_tech_dark_matter_shields_2_desc: "Новая и более мощная версия Щитов Темной Материи."
NHSC_TECH_ENIGMA_SHIELDS_2_TITLE: "Улучшенный щит темной материи"
NHSC_TECH_ENIGMA_SHIELDS_2_DESC: "Новая и более мощная версия Щитов Темной Материи."
nhsc_tech_dark_matter_shields_3: "Совершенный шит темной материи"
nhsc_tech_dark_matter_shields_3_desc: "Глубокое понимание природы Темной Материи позволяет нам создавать на ее основе чрезвычайно мощные щиты."
nhsc_tech_psionic_shield_2: "Улучшенный псионический щит"
nhsc_tech_psionic_shield_2_desc: "Более сильные умы могут создавать более мощные псионические барьеры, а с помощью правильных технологий мы можем еще больше усилить эти барьеры."
NHSC_TECH_PSI_SHIELD_2_TITLE: "$nhsc_tech_psionic_shield_2$"
NHSC_TECH_PSI_SHIELD_2_DESC: "$nhsc_tech_psionic_shield_2_desc$"
nhsc_tech_atfield: "Поле Абсолютного Ужаса"
nhsc_tech_atfield_desc: "Поле Абсолютного Ужаса выявляет пространство, в котором наши машины улавливают проникновение опасностей."
NHSC_TECH_ATFIELD_TITLE: "Поле Абсолютного Ужаса"
NHSC_TECH_ATFIELD_DESC: "Поле Абсолютного Ужаса выявляет пространство, в котором наши машины улавливают проникновение опасностей."
nhsc_tech_shields_cyclonic_1: "Вихревые отражатели"
nhsc_tech_shields_cyclonic_1_desc: "Технология гармонии вихревых щитов позволяет накладывать экраны друг на друга, чтобы усилить регенерацию друг друга, тем самым открывая новые возможности в конструкциях отражающих щитов."
NHSC_TECH_CYCLONIC_SHIELDS_TITLE: "§HКомпонент§!: Вихревые отражатели"
NHSC_TECH_CYCLONIC_SHIELDS_DESC: "$nhsc_tech_shields_cyclonic_1_desc$"
nhsc_tech_shields_cyclonic_2: "Щиты вихревой модуляции"
nhsc_tech_shields_cyclonic_2_desc: "Улучшенная версия отражателей вихревой модуляции, которые значительно крепче, но сохраняют высокую скорость перезарядки."
NHSC_TECH_ADV_CYCLONIC_SHIELDS_TITLE: "§HКомпонент§!: Вихревые щиты"
NHSC_TECH_ADV_CYCLONIC_SHIELDS_DESC: "$nhsc_tech_shields_cyclonic_2_desc$"
nhsc_tech_shields_cyclonic_3: "Улучшенные щиты вихревой модуляции"
nhsc_tech_shields_cyclonic_3_desc: "Набор более мощных конденсаторов для дальнейшего повышения прочности вихревых щитов."
NHSC_TECH_CYCLONIC_SHIELDS_3_TITLE: "Улучшенные щиты вихревой модуляции"
NHSC_TECH_CYCLONIC_SHIELDS_3_DESC: "$nhsc_tech_shields_cyclonic_3_desc$"
nhsc_tech_missile_6: "Ракеты 'Шутник""
nhsc_tech_missile_6_desc: "Мощные и сложносбиваемые ракеты."
nhsc_tech_missile_7: "Призрачные ракеты"
nhsc_tech_missile_7_desc: "Смерть приходит без предупреждения."
nhsc_tech_torpedoes_4: "Торпеды-опустошители"
nhsc_tech_torpedoes_4_desc: "Новое поколение космических торпед, которые более разрушительны, чем все, что мы создавали раньше."
nhsc_tech_torpedoes_5: "Торпеды-истребители"
nhsc_tech_torpedoes_5_desc: "Самая мощная обычная торпеда, какую только можно придумать."
nhsc_tech_corrosivewarheadtorpedo: "Коррозионные торпеды с боеголовками"
nhsc_tech_corrosivewarheadtorpedo_desc: "Ужасающее оружие, разрывающее на части сам пространственно-временной континуум."
nhsc_tech_swarmermissiles_3: "Ракеты 'Тайфун""
nhsc_tech_swarmermissiles_3_desc: "Роевые ракеты следующего поколения, превосходящие точечную оборону и врагов своей мощью и численностью."
nhsc_tech_swarmermissiles_4: "Ракеты 'Ураган""
nhsc_tech_swarmermissiles_4_desc: "Ракетная резня Макросса стала реальностью."
nhsc_tech_xmissile1: "Боеголовка из экзотической материи"
nhsc_tech_xmissile1_desc: "Специализированная боеголовка, доставляющая взрывной коктейль из экзотических частиц к цели, которую нужно взорвать."
nhsc_tech_xmissile2: "Боеголовка странной материи"
nhsc_tech_xmissile2_desc: "Улучшенная версия Боеголовки из экзотической материи, которая имеет еще более разрушительную полезную нагрузку."
nhsc_tech_xmissile3: "Рефлекторная пусковая установка боеголовки"
nhsc_tech_xmissile3_desc: "Еще более мощные сверхразмерные ракеты, способные легко уничтожить даже самые сложные боевые корабли."
nhsc_tech_xmissile3_titanic: "$nhsc_tech_xmissile3$"
nhsc_tech_xmissile3_titanic_desc: "$nhsc_tech_xmissile3_desc$"
nhsc_tech_gravitic_torpedo_1: "Боеголовка с пространственным искажением"
nhsc_tech_gravitic_torpedo_1_desc: "Эти торпеды представляют собой устройство, которое генерирует мощные гравитационные волны, разрывая все, что находится рядом, на атомном уровне."
nhsc_tech_gravitic_torpedo_2: "Боеголовка с микросингулярностью"
nhsc_tech_gravitic_torpedo_2_desc: "Детонация этой боеголовки создает небольшую и очень нестабильную черную дыру, которая съест любой корабль, которому не повезло оказаться близко к нему, прежде чем исчезнуть в небытие."
nhsc_tech_gravitic_cannon_1: "Проектор гравитационной аномалии"
nhsc_tech_gravitic_cannon_1_desc: "Оружие, которое сотрясает вражеские корабли, генерируя случайные гравитационные волны поблизости от них."
nhsc_tech_gravitic_cannon_2: "Орудие пространственного искажения"
nhsc_tech_gravitic_cannon_2_desc: "Улучшенная версия проектора гравитационных аномалий"
nhsc_tech_gravitic_cannon_3: "Орудие с микросингулярностью"
nhsc_tech_gravitic_cannon_3_desc: "Энергетическое оружие, которое разрывает цели с помощью миниатюрных сингулярностей, созданных в результате экзотических реакций разложения материи."
nhsc_tech_gravitic_lance_1: "Супергравитонная Пушка"
nhsc_tech_gravitic_lance_1_desc: "Пушка из частиц, которая искажает пространственно-временной континуум на своем пути выстрела, разрывая на части все, кому не повезло оказаться там."
nhsc_tech_gravitic_lance_2: "Сфокусированная супергравитонная пушка"
nhsc_tech_gravitic_lance_2_desc: "Улучшенная версия Супергравитонной Пушки"
nhsc_tech_gravitic_lance_titanic: "Титаническая супергравитонная пушка"
nhsc_tech_gravitic_lance_titanic_desc: "Увеличенная и значительно более мощная версия супергравитонной пушки."
nhsc_tech_gravitic_strikecrafts: "Бомбардировщики Сингулярности"
nhsc_tech_gravitic_strikecrafts_desc: "Штурмовик, вооруженный гравитационным оружием."
nhsc_tech_nanite_torpedo_1: "Торпеда с нанитовой боеголовкой"
nhsc_tech_nanite_torpedo_1_desc: "Торпеда, доставляющая массу разобранных наноструктур прямо на вражеский корабль."
nhsc_tech_nanite_torpedo_2: "Торпеда с боеголовкой 'Серая слизь""
nhsc_tech_nanite_torpedo_2_desc: "Новые и еще более агрессивные торпеды в разобранном виде, которые доставляются на корабли противника через торпеды."
nhsc_tech_nanite_cannon_1: "Нанитовая пушка"
nhsc_tech_nanite_cannon_1_desc: "Пушка, стреляющая емкостями, наполненными наночастицами, которые будут агрессивно пытаться разобрать вражеские корабли."
nhsc_tech_nanite_cannon_2: "Улучшенная нанитовая пушка"
nhsc_tech_nanite_cannon_2_desc: "Улучшенный пусковой механизм для доставки емкостей с разборными нанитами на корабли наших врагов."
nhsc_tech_nanite_xslot_1: "Ракетная установка с нанитовой боеголовкой"
nhsc_tech_nanite_xslot_1_desc: "Очень мощная и очень длинная версия нанитовых торпед. Ракеты тоже летают намного быстрее."
nhsc_tech_nanite_xslot_2: "Ракетная артиллерия с нанитовой боеголовкой"
nhsc_tech_nanite_xslot_2_desc: "Улучшенная версия ракетной установки с нанитовой боеголовкой."
nhsc_tech_nanite_titanic_weapon: "Система заграждения нанитовой боеголовки"
nhsc_tech_nanite_titanic_weapon_desc: "Массивная и невероятно мощная версия ракетной артиллерии нанитовых боеголовок, подходящая для самых больших кораблей нашего флота."
nhsc_tech_nanite_strikecraft: "Нанитовые бомбардировщики"
nhsc_tech_nanite_strikecraft_desc: "Штурмовик, вооруженный нанитовым оружием"
nhsc_tech_psionic_torpedo_1: "Псионическая взрывная торпеда"
nhsc_tech_psionic_torpedo_1_desc: "Энергетическая торпеда, поражающая наших врагов мощным псионическим взрывом."
TECH_UNLOCK_PSIONIC_TORPEDO_1_TITLE: "§HUnlocks component§!: Псионическая взрывная торпеда"
TECH_UNLOCK_PSIONIC_TORPEDO_1_DESC: "Энергетическая торпеда, поражающая наших врагов мощным псионическим взрывом."
nhsc_tech_psionic_torpedo_2: "Улучшенная псионическая взрывная торпеда"
nhsc_tech_psionic_torpedo_2_desc: "Усовершенствованная версия псионической взрывной торпеды, способная доставлять большую концентрацию псионической энергии."
nhsc_tech_psionic_cannon_1: "Псионный энергетический проектор"
nhsc_tech_psionic_cannon_1_desc: "Энергетическое оружие, поражающее цели псионической энергией."
nhsc_tech_psionic_cannon_2: "Пушка псионических волн"
nhsc_tech_psionic_cannon_2_desc: "Улучшенная псионическая пушка, которая выпускает более целенаправленные взрывы псионической энергии."
nhsc_tech_psionic_cannon_3: "Псионно-лучевая пушка"
nhsc_tech_psionic_cannon_3_desc: "Это псионическое оружие способно доставлять мощные и сфокусированные в узкие лучи взрывы псионической энергии."
nhsc_tech_psionic_lance_1: "Псионическое копье"
nhsc_tech_psionic_lance_1_desc: "Энергетическое копье, созданное из сфокусированной и очищенной псионической энергии."
nhsc_tech_psionic_lance_2: "Пробойник Покрова"
nhsc_tech_psionic_lance_2_desc: "Новая, увеличенная и более точная версия псионического копья."
nhsc_tech_psionic_lance_titanic: "Луч пустоты"
nhsc_tech_psionic_lance_titanic_desc: "Увеличенное псионическое копье, предназначенное для самого большого из наших кораблей."
nhsc_tech_psionic_strikecraft: "Псионические перехватчики"
nhsc_tech_psionic_strikecraft_desc: "Штурмовик, оснащенный миниатюрными псионическими энергетическими проекторами."
nhsc_tech_laser_6: "Продвинутый боевой лазер"
nhsc_tech_laser_6_desc: "Новое поколение боевых лазеров со значительно улучшенными характеристиками."
nhsc_tech_laser_7: "Лазер 'Аврора""
nhsc_tech_laser_7_desc: "Красиво, как звезда, смертоносно, как адский огонь."
nhsc_tech_energy_launcher_3: "Пусковая установка антиматерии"
nhsc_tech_energy_launcher_3_desc: "Новое поколение энергетических пусковых установок, которые используют реакцию аннигиляции вещества и антивещества для создания разрушительного взрыва."
nhsc_tech_energy_launcher_4: "Пусковая установка темной материи"
nhsc_tech_energy_launcher_4_desc: "Энергетический снаряд, который уничтожает цель уничтожающим взрывом, создаваемым реакцией разложения темной материи."
nhsc_tech_disruptors_4: "Тахионные разрушители"
nhsc_tech_disruptors_4_desc: "Следующее поколение разрушителей, использующих тахионы для повреждения как брони, так и щитов."
nhsc_tech_disruptors_5: "Разрушительное копье"
nhsc_tech_disruptors_5_desc: "Луч дезинтегратора сфокусированный на разрушающий луч, похожий на копье."
nhsc_tech_plasma_4: "Продвинутая плазменная пушка"
nhsc_tech_plasma_4_desc: "Улучшенная плазменная пушка, которая стреляет более стабильными скоплениями плазмы и наносит больший урон своим целям."
nhsc_tech_plasma_5: "Пушка Драконьего Дыхания"
nhsc_tech_plasma_5_desc: "Пушка, стреляющая плазмой горячей, как огонь мифических драконов."
nhsc_tech_plasma_missiles_1: "Управляемые плазменные снаряды"
nhsc_tech_plasma_missiles_1_desc: "Наше нынешнее представление о плазме и ракетной технике позволяет нам создавать ракеты, полностью сделанные из плазмы."
TECH_UNLOCK_PLASMA_MISSILE_TITLE: "§HUnlocks component§!: Плазменная ракета I"
TECH_UNLOCK_PLASMA_MISSILE_DESC: "Плазменный снаряд, который может быть направлен к намеченной цели подобно ракете."
nhsc_tech_plasma_missiles_2: "Улучшенная плазменная ракета"
nhsc_tech_plasma_missiles_2_desc: "Улучшенная версия плазменной ракеты, которая быстрее, горячее и которую сложнее уничтожить."
nhsc_tech_plasma_missiles_3: "Ракета-мусоросжигатель"
nhsc_tech_plasma_missiles_3_desc: "Еще более горячая и трудно рассеиваемая версия плазменных ракет."
nhsc_tech_chrono_vortex_cannon: "Хроно-вихревая пушка"
nhsc_tech_chrono_vortex_cannon_desc: "Нестабильные пространственно-временные поля, которые могут разорвать энергетические барьеры и материю в равной степени."
nhsc_tech_energy_lance_3: "Улучшенное тахионное копье"
nhsc_tech_energy_lance_3_desc: "Следующее поколение тахионных копий с улучшенной решеткой фокусировки."
nhsc_tech_energy_lance_4: "Сверхзаряженное тахионное копье"
nhsc_tech_energy_lance_4_desc: "Улучшенные сверхпроводники, которые позволяют направлять еще большее количество энергии на ядро копья, что позволяет еще больше увеличить летальность оружия."
nhsc_tech_energy_lance_titanic: "Свет разрушения"
nhsc_tech_energy_lance_titanic_desc: "Лучшее копье из частиц."
nhsc_tech_arc_emitter_3: "Молниеносная пушка"
nhsc_tech_arc_emitter_3_desc: "Усовершенствованная версия сфокусированного дугового излучателя, запускающего мощные разряды электричества."
nhsc_tech_arc_emitter_4: "Дуговая пушка"
nhsc_tech_arc_emitter_4_desc: "Еще более мощная электрическая пушка."
nhsc_tech_arc_emitter_titanic: "Божественный гром"
nhsc_tech_arc_emitter_titanic_desc: "Отголоски небесных бурь, с беспощадной силой поражающие наших врагов."
nhsc_tech_wavemotiongun_1: "Орудие с волновым движением"
nhsc_tech_wavemotiongun_1_desc: "Специализированные выхлопные отверстия позволяют нам временно перенаправить выхлоп двигателя и превратиться в опасное копье, способное уничтожить все, что попадется на его пути."
nhsc_tech_wavemotiongun_2: "Пушка пространственной волны"
nhsc_tech_wavemotiongun_2_desc: "Обновленная версия $nhsc_tech_wavemotiongun_1$ с улучшенным фокусом луча для большей точности и повреждений."
nhsc_tech_wavemotiongun_3: "Титаническая пушка пространственных волн"
nhsc_tech_wavemotiongun_3_desc: "Увеличенная версия обычной Пушки Пространственной Волны."
nhsc_tech_arcenciel: "Пушка 'Арк-ан-Сиэль""
nhsc_tech_arcenciel_desc: "Ужасающее оружие, которое запечатывает свою цель в карманном измерении, а затем заставляет ее подвергнуться Большому сжатию, эффективно уничтожая любые следы когда-либо существовавшей цели."
nhsc_tech_arcenciel_titanic: "Пушка 'Арк-ан-Сиэль""
nhsc_tech_arcenciel_titanic_desc: "Ужасающее оружие, которое запечатывает свою цель в карманном измерении, а затем заставляет ее подвергнуться Большому сжатию, эффективно уничтожая любые следы когда-либо существовавшей цели."
nhsc_tech_cloud_lightning_2: "Усиленная облачная молния"
nhsc_tech_cloud_lightning_2_desc: "Наши ученые разработали способы превратить уже мощную молнию, производимую космическими облаками, в оружие, пригодное для современных космических боевых кораблей."
nhsc_tech_cloud_lightning_3: "Генератор грозы"
nhsc_tech_cloud_lightning_3_desc: "Разрушительные разряды молний разорвут эти корабли наших врагов на части."
nhsc_tech_mining_laser_2: "Плазменный резак"
nhsc_tech_mining_laser_2_desc: "Усовершенствованное оружие для разрезания корпусов врага, созданное на основе лазеров, используемых шахтерскими дронами."
nhsc_tech_mining_laser_3: "Продвинутый плазменный резак"
nhsc_tech_mining_laser_3_desc: "Улучшенная версия $nhsc_tech_mining_laser_2$,отличается повышенной мощностью, точностью и дальностью стрельбы."
nhsc_tech_mass_driver_6: "Продвинутая пушка Гаусса"
nhsc_tech_mass_driver_6_desc: "Улучшенная версия пушки Гаусса, более точная и мощная."
nhsc_tech_mass_driver_7: "Ударная пушка"
nhsc_tech_mass_driver_7_desc: "Компактная, но смертоносная пушка с магнитным ускорителем."
nhsc_tech_autocannon_4: "Улучшенная автопушка 'Штормовой Огонь""
nhsc_tech_autocannon_4_desc: "Улучшенная версия проверенной автопушки штормового огня с более прочной механикой и более быстрой перезарядкой."
nhsc_tech_autocannon_5: "Автопушка 'Кромсатель""
nhsc_tech_autocannon_5_desc: "Автопушка, разносящая врагов в клочья ураганом пуль."
nhsc_tech_kinetic_artillery_3: "Улучшенная кинетическая артиллерия"
nhsc_tech_kinetic_artillery_3_desc: "Улучшенная версия кинетической артиллерийской пушки, более точная и мощная."
nhsc_tech_kinetic_artillery_4: "Артиллерия 'Небесный пробойник""
nhsc_tech_kinetic_artillery_4_desc: "Артиллерийская пушка, поражающая врагов и небо своими мощными снарядами."
nhsc_tech_mass_accelerator_3: "Улучшенная гига-пушка"
nhsc_tech_mass_accelerator_3_desc: "Новое поколение гига-пушек, еще более мощных и точных."
nhsc_tech_mass_accelerator_4: "Великое орудие"
nhsc_tech_mass_accelerator_4_desc: "Лучшее кинетическое оружие дальнего действия!"
nhsc_tech_mhdcannon: "Магнитогидродинамическая пушка"
nhsc_tech_mhdcannon_desc: "Мощное оружие, представляющее собой комбинацию водоструйного резака и рельсотрона, способное разорвать вражеские корабли потоком расплавленного металла."
nhsc_tech_autocannon_x_1: "Автопушка 'Град""
nhsc_tech_autocannon_x_1_desc: "Поскольку сверхмасштабные автопушки зарекомендовали себя как жизнеспособное оружие, родилась идея их еще большего увеличения. Автопушка 'Град" - самая большая и самая крутая автопушка на сегодняшний день!"
nhsc_tech_autocannon_x_2: "Автопушка 'Огненный Шторм""
nhsc_tech_autocannon_x_2_desc: "Усовершенствованная Автопушка 'Град", способная доставить еще больше урона в лицо нашим врагам!"
nhsc_tech_autocannon_t: "Автопушка 'Буря""
nhsc_tech_autocannon_t_desc: "Поистине титаническая автопушка с беспрецедентной мощью."
nhsc_tech_crystal_cannon_1: "Метатель осколков кристалла"
nhsc_tech_crystal_cannon_1_desc: "Оружие, стреляющее органическими кристаллами, похожими на те, из которых сделаны Кристаллические Существа."
nhsc_tech_crystal_cannon_2: "Улучшенный метатель осколков кристалла"
nhsc_tech_crystal_cannon_2_desc: "Улучшенная версия метателя хрустальных осколков, в которой используются модифицированные, более прочные кристаллы и гораздо более мощная система запуска."
nhsc_tech_crystal_cannon_3: "Метатель кристаллических шипов"
nhsc_tech_crystal_cannon_3_desc: "Новый вид кристаллов стал прочнее, чем когда-либо прежде, что позволяет нам стрелять из них в наших врагов, как из разрушительных снарядов."
nhsc_tech_crystal_cannon_4: "Улучшенный метатель кристаллических шипов"
nhsc_tech_crystal_cannon_4_desc: "Улучшенная версия метателя кристаллических шипов."
nhsc_tech_crystal_cannon_5: "Кристаллическая пушка-копье"
nhsc_tech_crystal_cannon_5_desc: "Улучшенный механизм запуска, который значительно увеличивает мощность и дальность видимости кристаллического оружия."
nhsc_tech_crystal_lance_1: "Кристаллическая охотничья копье-пушка"
nhsc_tech_crystal_lance_1_desc: "Очень мощный ускоритель, стреляющий огромными копьями из полуорганических кристаллов, способных пробить броню даже линкоров."
nhsc_tech_crystal_lance_2: "Кристаллическая лазерная пушка-копье"
nhsc_tech_crystal_lance_2_desc: "Улучшенная версия Кристаллической охотничьей копье-пушки."
nhsc_tech_crystalline_impaler: "Кристаллический пронзатель"
nhsc_tech_crystalline_impaler_desc: "Увеличенная версия Кристаллической охотничьей копье-пушки для наших самых больших кораблей."
nhsc_tech_pd_tracking_4: "Точечной защита 'Защитник""
nhsc_tech_pd_tracking_4_desc: "Новейшие улучшения в алгоритмах нацеливания позволяют нам создавать еще более совершенные системы точечной защиты."
nhsc_tech_pd_tracking_5: "Точечная защита 'Железный занавес""
nhsc_tech_pd_tracking_5_desc: "Совершенная система точечной защиты."
nhsc_tech_flak_battery_4: "Улучшенная зенитная артиллерия"
nhsc_tech_flak_battery_4_desc: "Зенитные батареи нового поколения, более точные и мощные, чем когда-либо прежде."
nhsc_tech_flak_battery_5: "Защитник 'Железное Облако""
nhsc_tech_flak_battery_5_desc: "Совершенные зенитные орудия; ничто не может пройти мимо них."
nhsc_tech_lightstorm_pd: "Точечная защита 'Шторм света""
nhsc_tech_lightstorm_pd_desc: "Чрезвычайно эффективная система точечной защиты на основе лазера."
nhsc_tech_enigmatic_energy_harvesting: "Загадочный сборщик энергии"
nhsc_tech_enigmatic_energy_harvesting_desc: "Теперь, когда Загадочная Крепость открыла нам свои секреты, мы можем начать воссоздавать тайны, скрытые глубоко внутри нее."
nhsc_tech_enigmatic_discharger: "Загадочный разрядник энергии"
nhsc_tech_enigmatic_discharger_desc: "Мощное оружие, использующее загадочную технологию."
nhsc_tech_enigmatic_autocannon: "Загадочная энергетическая автопушка"
nhsc_tech_enigmatic_autocannon_desc: "Энергетическая пушка с загадочной технологией."
nhsc_tech_enigmatic_lance: "Загадочное энергетическое копье"
nhsc_tech_enigmatic_lance_desc: "Энергетическое копье, созданное на основе технологии загадочной энергии."
nhsc_tech_enigmatic_lance_titanic: "Увеличенное загадочное энергетическое копье"
nhsc_tech_enigmatic_lance_titanic_desc: "Увеличенная версия $nhsc_tech_enigmatic_lance$, предназначенная для крупнейших кораблей нашего флота."
nhsc_tech_enigmatic_lash: "Загадочная энергетическая плеть"
nhsc_tech_enigmatic_lash_desc: "Оружие с загадочной технологией, которое поджаривает цели энергетическими разрядами."
nhsc_tech_extradimensional_pd: "Экстрамерный шип"
nhsc_tech_extradimensional_pd_desc: "Изучение порталов, которые можно использовать для нанесения наших атак прямо на вражеские корабли."
nhsc_tech_tiyanki_cannon: "Лучевая пушка Тиянки"
nhsc_tech_tiyanki_cannon_desc: "Энергетическое копье, созданное по образцу биологического оружия, используемого матриархом Тиянки."
nhsc_tech_tiyanki_cannon_titanic: "Крупногабаритная лучевая пушка Тиянки"
nhsc_tech_tiyanki_cannon_titanic_desc: "Увеличенная версия $nhsc_tech_tiyanki_cannon$, способная нанести самую сокрушительную атаку."
nhsc_tech_junk_mine_launcher: "Пусковая установка мусорных мин"
nhsc_tech_junk_mine_launcher_desc: "Ракетное оружие, подобное тому, которое использует Мусорщик. В качестве снарядов он использует дешевые и простые самонаводящиеся мины."
nhsc_tech_voidspawn_missile: "Ракета Бездны"
nhsc_tech_voidspawn_missile_desc: "Воссоздание органических ракет, используемых детенышем порождения Бездны."
nhsc_tech_tactical_strikecrafts: "Тактические штурмовики"
nhsc_tech_tactical_strikecrafts_desc: "Следующее поколение космических истребителей: более крепкое и мощное, чем все, что мы создавали раньше."
nhsc_tech_siegebreaker_strikecrafts: "Осадные штурмовики"
nhsc_tech_siegebreaker_strikecrafts_desc: "Совершенные космические истребители."
nhsc_tech_extradimensional_weapon_2: "Уничтожитель Материи"
nhsc_tech_extradimensional_weapon_2_desc: "Улучшенная, более мощная версия экстрапространственного трофейного оружия, Дезинтегратор Материи."
nhsc_tech_extradimensional_weapon_2_x: "Великий Уничтожитель Материи"
nhsc_tech_extradimensional_weapon_2_x_desc: "Увеличенная версия $nhsc_tech_extradimensional_weapon_2$ способные уничтожить еще больше материи (то есть кораблей наших врагов)."
nhsc_tech_extradimensional_weapon_2_t: "Титанический уничтожитель Материи"
nhsc_tech_extradimensional_weapon_2_t_desc: "Конечная версия $nhsc_tech_extradimensional_weapon_2$, для самых больших кораблей нашего флота."
nhsc_tech_extradimensional_weapon_3: "Стиратель реальности"
nhsc_tech_extradimensional_weapon_3_desc: "Добавление энергий Нулевой Пустоты к лучу уничтожителя материи создает оружие, способное изменять реальность, поскольку оно стирает материю и даже пространство, которое занимает материя."
nhsc_tech_extradimensional_weapon_3_x: "Великий Стиратель реальности"
nhsc_tech_extradimensional_weapon_3_x_desc: "Увеличенная версия $nhsc_tech_extradimensional_weapon_3$ которое может стереть больше и быстрее, чем любое другое оружие в нашем арсенале."
nhsc_tech_extradimensional_weapon_3_t: "Титанический Стиратель реальности"
nhsc_tech_extradimensional_weapon_3_t_desc: "Конечная версия $nhsc_tech_extradimensional_weapon_3$, для самых больших кораблей нашего флота."
nhsc_tech_juggernaut_artillery_1: "Артиллерия Джаггернаута"
nhsc_tech_juggernaut_artillery_1_desc: "Джаггернаут - самое мощное судно, которое мы можем построить, и оно, безусловно, заслуживает самых мощных артиллерийских орудий, которые мы можем создать. Но зачем ограничиваться тем, что уже есть? Для Джаггернаута следует разработать новую и еще более мощную пушку."
nhsc_tech_juggernaut_artillery_2: "Улучшенная Артиллерия Джаггернаута"
nhsc_tech_juggernaut_artillery_2_desc: "Дальнейшие улучшения артиллерийской пушки Джаггернаута, сделавшие ее еще более мощной и смертоносной."
nhsc_tech_juggernaut_beam_cannon_1: "Лучевая пушка Джаггернаута"
nhsc_tech_juggernaut_beam_cannon_1_desc: "JДжаггернаут - самое мощное судно, которое мы можем построить, и оно, безусловно, заслуживает самых мощных лучевых пушек, которые мы можем создать. Но зачем ограничиваться тем, что уже есть? Для Джаггернаута следует разработать новую и еще более мощную пушку."
nhsc_tech_juggernaut_beam_cannon_2: "Улучшенная Лучевая пушка Джаггернаута"
nhsc_tech_juggernaut_beam_cannon_2_desc: "Дальнейшие улучшения Лучевой пушки Джаггернаута, делающие ее еще более мощной и смертоносной."
nhsc_tech_juggernaut_pd_1: "Система точечной защиты Джаггернаута"
nhsc_tech_juggernaut_pd_1_desc: "Джаггернаут - самое мощное судно, которое мы можем построить, и оно, безусловно, заслуживает лучшей системы точечной защиты, которую мы можем создать. Но зачем ограничиваться тем, что уже есть? Для Джаггернаута следует разработать новую и даже лучшую систему."
nhsc_tech_juggernaut_pd_2: "Улучшенная система точечной защиты Джаггернаута"
nhsc_tech_juggernaut_pd_2_desc: "Усовершенствованная версия система точечной защиты Джаггернаута с улучшенной логикой наведения снарядов и еще более мощными пушками."
nhsc_tech_extradimensional_weapon_1: "Экстрапространственное оружие"
nhsc_tech_extradimensional_weapon_1_desc: "Применение принципов манипулирования энергией 5-го измерения на планах более низких измерений позволяет создавать мощное энергетическое оружие."
nhsc_tech_scourge_missile_1: "Ракеты Плети"
nhsc_tech_scourge_missile_1_desc: "Анализируя биологическое оружие, используемое Роем, мы можем создать самоходные снаряды, несущие те же самые ужасающие разрушения."
nhsc_tech_swarm_strike_craft_1: "Рой выводка Преторианцев"
nhsc_tech_swarm_strike_craft_1_desc: "Сбор образцов побежденных Преторианцев позволяет нам клонировать и генетически запрограммировать собственный боевой выводок."
nhsc_tech_improved_crystal_farm: "Улучшенная ферма кристаллов"
nhsc_tech_improved_crystal_farm_desc: "Теперь, когда мы лучше понимаем живые кристаллы, мы можем улучшить наши фермы и выращивать их более эффективными способами."
nhsc_tech_repair_drones: "Ремонтные дроны"
nhsc_tech_repair_drones_desc: "Автоматы для проведения аварийного ремонта корпуса."
NHSC_TECH_UNLOCK_AUX_REAPIR_DRONES_TITLE: "§HUnlocks component§!: Ремонтные дроны"
NHSC_TECH_UNLOCK_AUX_REPAIR_DRONES_DESC: "Автоматы для аварийного ремонта корпуса."
nhsc_tech_psionic_reinforcement: "Псионное подкрепление"
nhsc_tech_psionic_reinforcement_desc: "Использование псионических сил экипажа для увеличения прочности корпуса корабля."
TECH_UNLOCK_PSIREINFORCEMENT_TITLE: "§HUnlocks component§!: Псионное подкрепление"
TECH_UNLOCK_PSIREINFORCEMENT_DESC: "Использование псионических сил экипажа для увеличения прочности корпуса корабля."
nhsc_tech_amoeba_strike_craft_2: "Кибернетически аугментированная амеба"
nhsc_tech_amoeba_strike_craft_2_desc: "Интегрируя кибернетические имплантаты в специально выведенных амеб, мы можем сделать их еще более крепкими и жестокими бойцами."
nhsc_tech_swarm_strike_craft_2: "Опустошающие роевики"
nhsc_tech_swarm_strike_craft_2_desc: "Эти роевики были обучены и одурманены, чтобы они стали самыми опасными органическими ударными кораблями, которые когда-либо видела эта галактика."
nhsc_tech_strikecrafts_mercenary_1: "Связь с наемниками"
nhsc_tech_strikecrafts_mercenary_1_desc: "За деньги можно купить многое, и это особенно верно в отношении боевой силы. Обращаясь к независимым космическим путешественникам, мы сможем пополнить наши ряды сильными и опытными пилотами. Которые приходят со своими поделками."
nhsc_tech_strikecrafts_mercenary_2: "Контакты элитных наемников"
nhsc_tech_strikecrafts_mercenary_2_desc: "Благодаря нашей репутации щедрых работодателей, все больше опытных наемников готовы нам служить. Конечно, за приличную сумму ..."
nhsc_tech_dreadnought_computer: "Боевые алгоритмы автоматизированного дредноута"
nhsc_tech_dreadnought_computer_desc: "Боевой компьютер на базе Автоматизированного Дредноута."
NHSC_TECH_UNLOCK_DREADNOUGHT_COMPUTER_TITLE: "§HUnlocks component§!: Компьютеры с протоколами автоматизированного дредноута"
NHSC_TECH_UNLOCK_DREADNOUGHT_COMPUTER_DESC: "Боевые компьютеры, основанные на наблюдаемой логике древнего Автоматизированного Дредноута."
nhsc_tech_advanced_shield_capacitors: "Продвинутые накопители щитов"
nhsc_tech_advanced_shield_capacitors_desc: "Новые и улучшенные конденсаторы щитов, которые делают наши щиты более прочными и позволяют им быстрее восстанавливаться."
nhsc_tech_crystal_infused_capacitor: "Пропитанный кристаллами накопитель щитов"
nhsc_tech_crystal_infused_capacitor_desc: "Конденсаторы щита, которые используют кристаллическое вещество для укрепления корпуса корабля."
nhsc_tech_crystal_forged_capacitor: "Кристаллокованый накопитель щитов"
nhsc_tech_crystal_forged_capacitor_desc: "$nhsc_tech_crystal_infused_capacitor_desc$"
nhsc_tech_stellarite_powercore: "Силовое ядро стелларитового пожирателя"
nhsc_tech_stellarite_powercore_desc: "Органы стелларитового пожирателя, похоже, функционируют как термоядерные реакторы. Может быть, их можно использовать для дополнения систем наших кораблей дополнительной мощностью?"
nhsc_tech_standardized_warheads: "Стандартизация боеголовок"
nhsc_tech_standardized_warheads_desc: "Вводя стандарты для различных боеголовок, находящихся на вооружении, мы можем повысить безопасность арсеналов наших кораблей, одновременно оснащая их более совершенными ракетами."
nhsc_tech_auxiliary_fire_control_2: "Современные системы управления огнем"
nhsc_tech_auxiliary_fire_control_2_desc: "Доработка алгоритма для обеспечения лучших решений для стрельбы из нашего оружия."
nhsc_tech_structural_reinforcement: "Структурное усиление"
nhsc_tech_structural_reinforcement_desc: "Специализированные методы строительства позволяют сделать корпуса наших кораблей более устойчивыми к повреждениям. Это, к сожалению, происходит за счет более слабой брони, которую мы можем установить на такие корпуса."
nhsc_tech_precursor_armaments: "Технологии вооружений Предтеч"
nhsc_tech_precursor_armaments_desc: "Древние цивилизации создали эти специализированные реакторы, чтобы поднять мощность своего оружия на новый уровень."
nhsc_tech_crystalline_valuables: "Кристаллические ценности"
nhsc_tech_crystalline_valuables_desc: "Живые кристаллы имеют множество военных применений, но с помощью специальной обработки их также можно превратить в блестящие драгоценные камни, столь же ценные, как и настоящие драгоценные камни."
NHSC_TECH_LIVING_CRYSTALS_TRADE_TITLE: "§HUpgrades job§!: £job_esc_crystal_farmer£ §Y$job_esc_crystal_farmer_plural$§! также производят £trade_value£ §Y$TRADE_VALUE$§!"
NHSC_TECH_LIVING_CRYSTALS_TRADE_DESC: "$nhsc_tech_crystalline_valuables_desc$"
nhsc_tech_rare_crystals_cultivation: "Выращивание редких кристаллов"
nhsc_tech_rare_crystals_cultivation_desc: "Немного изменив субстраты, мы сможем заставить расти живые кристаллы с включениями более редких и более ценных кристаллических материалов."
NHSC_TECH_RARE_CRYSTALS_CULTIVATION_TITLE: "§HUpgrades job§!: £job_esc_crystal_farmer£ §Y$job_esc_crystal_farmer_plural$§! также производят £rare_crystals£ §Y$rare_crystals$§!"
NHSC_TECH_RARE_CRYSTALS_CULTIVATION_T_DESC: "$nhsc_tech_rare_crystals_cultivation_desc$"
nhsc_tech_autocannons_m: "Крупномасштабные автоматические пушки"
nhsc_tech_autocannons_m_desc: "Когда вам нужно больше урона, пора открыть оружие побольше!"
nhsc_tech_autocannons_l: "Супермасштабные автоматические пушки"
nhsc_tech_autocannons_l_desc: "Дакки никогда не бывает достаточно!"
nhsc_tech_aura_mirage_system: "Аура Титана: система миражей"
nhsc_tech_aura_mirage_system_desc: "Благодаря специальным системам проекции, которые позволяют нашим кораблям появляться там, где они не видны, мы можем значительно снизить эффективность систем наведения наших врагов."
NHSC_TECH_UNLOCK_TITAN_AURA_MIRAGE: "§HUnlocks Titan Aura§!: Система Миражей"
NHSC_TECH_UNLOCK_TITAN_AURA_MIRAGE_DESC: "$nhsc_tech_aura_mirage_system_desc$"
nhsc_tech_aura_nanite_swarm: "Аура Титана: Рой проникновения нанитов"
nhsc_tech_aura_nanite_swarm_desc: "Запрограммировав нанитовые рои для атаки слоев брони и внутренних структур вражеских кораблей, мы можем сделать их более уязвимыми для поражения оружием."
NHSC_TECH_UNLOCK_TITAN_AURA_NANITES: "§HUnlocks Titan Aura§!: Рой проникновения нанитов"
NHSC_TECH_UNLOCK_TITAN_AURA_NANITES_DESC: "$nhsc_tech_aura_nanite_swarm_desc$"
nhsc_tech_aura_space_distortion: "Аура Титана: Модуль пространственного искажения"
nhsc_tech_aura_space_distortion_desc: "Манипуляция гравитационным полем, применяемая в космических боях, обещает беспрецедентную способность контролировать поле битвы, лишая наших врагов свободы движений и стрельбы в нас."
NHSC_TECH_UNLOCK_TITAN_AURA_SPATIAL: "§HUnlocks Titan Aura§!: Модуль пространственного искажения"
NHSC_TECH_UNLOCK_TITAN_AURA_SPATIAL_DESC: "$nhsc_tech_aura_space_distortion_desc$"
nhsc_tech_nanite_thought_matrix: "Нанитовая матрица мыслей"
nhsc_tech_nanite_thought_matrix_desc: "Искусственный интеллект, работающий на нанитовой подложке, имитирующей настоящий мозг, теоретически способен имитировать даже самые необычные причуды живого разума, что дает ему беспрецедентные возможности, когда дело доходит до принятия сложных решений за доли секунды. Наши военно-морские силы определенно найдут применение такому ИИ, если он будет развит."
NHSC_TECH_UNLOCK_COMBAT_COMPUTERS_NANITE_TITLE: "§HUnlocks components§!: $nhsc_tech_nanite_thought_matrix$ боевые компьютеры"
NHSC_TECH_UNLOCK_COMBAT_COMPUTERS_NANITE_DESC: "Искусственный интеллект, работающий на нанитовой подложке, имитирующей настоящий мозг, теоретически способен имитировать даже самые необычные причуды живого разума, что дает ему беспрецедентные возможности, когда дело доходит до принятия сложных решений за доли секунды."
nhsc_tech_dragon_hatchery: "Клонирование огромных существ"
nhsc_tech_dragon_hatchery_desc: "Овладев мастерством управления жизнью, можно клонировать колоссальных существ с совершенно чуждой биологией. Но стоит ли это делать?"
nhsc_tech_psionically_unified_society: "Псионически единое общество"
nhsc_tech_psionically_unified_society_desc: "У телепатов есть обязанности не только следить за мыслями наших людей в поисках инакомыслящих. Они также помогают людям поддерживать связь друг с другом на огромных расстояниях. А задействованная псионическая энергия может быть направлена на увеличение мощи нашей империи."
nhsc_tech_psionic_overmind: "Псионический сверхразум"
nhsc_tech_psionic_overmind_desc: "С большим и более развитым псионическим синапсом наш разум сможет иметь гораздо более сильную связь с нашими многочисленными телами, позволяя более точно управлять ими. Это также позволяет нам собирать небольшое количество псионической энергии, которую можно использовать для дальнейшего увеличения нашей силы."
nhsc_tech_voidstaker_strikecrafts: "Штурмовики класса «Пустотный преследователь»"
nhsc_tech_voidstaker_strikecrafts_desc: "Обратная инженерия технологии предтеч может быть использована для значительного расширения возможностей наших штурмовиков, делая их быстрее и мощнее, чем что-либо достижимое иным способом."
nhsc_tech_amoeba_strike_craft_3: "Бионические амёбы"
nhsc_tech_amoeba_strike_craft_3_desc: "Использование кибернетических имплантатов нового поколения, основанных на технологиях предтеч, может значительно повысить боевые возможности наших жгутиковых амеб."
NHSC_TECH_ENIGMATIC_TOWER_DESC: "Этот возвышающийся над планетой объект собирает энергию, производимую загадочными энергоядрами"
NHSC_TECH_UNLOCK_M_AUTOCANNONS_TITLE: "§HUnlocks components§!: Усовершенствованные автопушки среднего размера"
NHSC_TECH_UNLOCK_M_AUTOCANNONS_DESC: "$nhsc_tech_autocannons_m_desc$"
NHSC_TECH_UNLOCK_L_AUTOCANNONS_TITLE: "§HUnlocks components§!: Усовершенствованные автопушки большого размера"
NHSC_TECH_UNLOCK_L_AUTOCANNONS_DESC: "$nhsc_tech_autocannons_l_desc$"
