decision_give_foodman_job_desc: "Соберите 100 яблок. Найдите потерявшуюся собаку. Убей 25 гоблинов... Яре яре дазе."
decision_give_foodman_job_effect: "Безработным папашам будет отведена роль Приключенцев, которые обеспечивают колонию мелкими ресурсами."

acot_modifier_free_foodman: "Гильдия приключенцев"
acot_modifier_free_foodman_desc: "На этой планете находится Гильдия Приключений, где безработные могут вести интересную, безобидную и безрисковую жизнь, выполняя тяжелые, опасные и смертельно опасные задания."

job_acot_free_soldier: "Виртуальный солдат"
job_acot_free_soldier_plural: "Виртуальные солдаты"
job_acot_free_soldier_desc: "Безработные люди, которые проводят время, играя в виртуальные боевые симуляторы, пока не появится подходящая работа."

decision_give_soldier_job: "Виртуальный удар"
decision_give_soldier_job_desc: "Вот для чего их готовят!"
decision_give_soldier_job_effect: "Безработные попы получат роль Виртуальных Солдат, которые обеспечивают колонии небольшое единство и силу обороны."

acot_modifier_free_soldier: "Виртуальные силы"
acot_modifier_free_soldier_desc: "На этой планете есть специальные Виртуальные силы, состоящие из безработных, которые играют в различные игры, такие как Virtual Strike: Galactic Offensive , Battlecraft: Retooled или SOPHIA Dating Sims Beta."

job_acot_free_thinker: "Свободный мыслитель"
job_acot_free_thinker_plural: "Свободные мыслители"
job_acot_free_thinker_desc: "Безработные люди, которые используют свое время, изучая все, что захотят, пока не получат работу."

decision_give_thinker_job: "Мечты о завтрашнем дне"
decision_give_thinker_job_desc: "У меня, Джорно Джованна, есть мечта..."
decision_give_thinker_job_effect: "Безработным попам будет отведена роль Свободных Мыслителей, которые обеспечивают колонию незначительными научными ресурсами."

acot_modifier_free_thinker: "Свободные мыслители"
acot_modifier_free_thinker_desc: "Эта планета поощряет творчество и учебу, здесь безработных поощряют учиться и находить занятие по душе."

tech_go_sleep_machine: "Режим стазиса"
tech_go_sleep_machine_desc: "Перемены в нашем обществе приводят к снижению спроса на рабочую силу. Те, кому еще предстоит найти себе занятие, должны спать и ждать своих заданий."

job_acot_free_reserve_drone: "Резервное подразделение"
job_acot_free_reserve_drone_plural: "Резервные подразделения"
job_acot_free_reserve_drone_desc: "Резервные подразделения - это дроны, которые не получили более важных заданий и переведены в режим ожидания."

decision_give_reserve_job: "Активация модуля Statis"
decision_give_reserve_job_desc: "Здание... Невозможно выполнить, здание в процессе... В режиме ожидания."
decision_give_reserve_job_effect: "Безработные дроны будут помещены в стазис до тех пор, пока им не будут даны задания."

acot_modifier_free_stasis: "Стазис-камеры"
acot_modifier_free_stasis_desc: "На этой планете есть сеть стазис-камер, где безработные дроны будут находиться в режиме ожидания до получения дальнейших приказов."

decision_ungive_job: "Инициация безработицы"
decision_ungive_job_desc: "Настало время, когда наше население снова будет страдать от безработицы."
decision_ungive_job_effect: "Безработные попы будут считаться безработными и снова начнут беспокоить наши общества."
