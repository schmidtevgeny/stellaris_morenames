decision_give_foodman_job_effect: "Безработным поселениям будет предложена роль авантюристов, которые обеспечивают колонию незначительными ресурсами."
acot_modifier_free_foodman: "Гильдия авантюристов"
acot_modifier_free_foodman_desc: "На этой планете находится гильдия авантюристов, где безработные могут вести интересную, безвредную и безрисковую жизнь, выполняя сложные, опасные и смертельно опасные задания."
job_acot_free_soldier: "Виртуальный солдат"
job_acot_free_soldier_plural: "Виртуальные солдаты"
job_acot_free_soldier_desc: "Безработные, которые проводят время, играя в виртуальные боевые симуляторы, пока не появится подходящая работа."
decision_give_soldier_job: "Виртуальные бои"
decision_give_soldier_job_desc: "Для этого их и готовили!"
decision_give_soldier_job_effect: "Безработным поселениям будет предложена роль виртуальных солдат, которые обеспечивают колонии небольшое единство и оборону."
acot_modifier_free_soldier: "Виртуальные армии"
acot_modifier_free_soldier_desc: "На этой планете есть специальные виртуальные армии, состоящие из безработных особей, которые играют в различные игры, такие как Виртуальный удар: Галактическое наступление , Мастерство боя: Перезапуск или Симулятор свиданий СОФИЯ бета."
job_acot_free_thinker: "Вольнодумец"
job_acot_free_thinker_plural: "Вольнодумцы"
job_acot_free_thinker_desc: "Безработные, которые используют свое время, изучая все, что хотят, пока не найдут работу."
decision_give_thinker_job: "Мечты о завтрашнем дне"
decision_give_thinker_job_desc: "Я, Джорно Джованна, имею мечту..."
decision_give_thinker_job_effect: "Безработным поселениям будет предложена роль вольнодумцев, которые обеспечивают колонию незначительными научными ресурсами."
acot_modifier_free_thinker: "Вольнодумцы"
acot_modifier_free_thinker_desc: "Эта планета способствует творчеству и учебе, безработным предлагают учиться и находить занятие по душе."
tech_go_sleep_machine: "Режим стазиса"
tech_go_sleep_machine_desc: "Перемены в нашем обществе приводят к тому, что рабочая сила становится менее востребованной. Те, кто еще не был назначен на работу, должны спать и ждать приказа."
job_acot_free_reserve_drone: "Резервный юнит"
job_acot_free_reserve_drone_plural: "Резервные юниты"
job_acot_free_reserve_drone_desc: "Резервные юниты — это дроны, которым не дают более важных заданий и переводят в режим ожидания."
decision_give_reserve_job: "Активация режима стазиса"
decision_give_reserve_job_desc: "Здание... Невозможно выполнить работу, идет строительство... Нужно ожидать."
decision_give_reserve_job_effect: "Безработные поселения будут помещены в стазис до тех пор, пока им не будут даны новые указания."
acot_modifier_free_stasis: "Стазисные камеры"
acot_modifier_free_stasis_desc: "На этой планете есть сеть стазис-камер, где безработные дроны будут находиться в режиме ожидания до получения дальнейших приказов."
decision_ungive_job: "Инициация безработицы"
decision_ungive_job_desc: "Настало время, когда наше население снова будет страдать от безработицы."
decision_ungive_job_effect: "Незанятые поселения снова станут считаться безработными и вновь начнут напрягать наше общество."
