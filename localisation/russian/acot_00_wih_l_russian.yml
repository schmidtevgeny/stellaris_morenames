# DONE
acot_war_in_hell.1.name: "Входящая передача от [с.GetName]"
acot_war_in_hell.1.desc.spiritualist: "Еретики! Вы смеете осквернять искусство священной темной материи своими профанными и испорченными переделками!? Это злодеяние нельзя упускать из виду !\n\nКак святые хранители одной истинной веры, мы требуем, чтобы вы немедленно отказались от своих испорченных технологий, или мы нанесем божественное наказание вашему неверному роду!."
acot_war_in_hell.1.desc.materialist: "В чем смысл этого? [FallenEmpireTaskTarget.GetName], Вы нарушили установленные правила относительно использования опасных технологий согласно Кодексу Страница 133337-163641 GTX-3198. «Ни при каких обстоятельствах технологическим империям класса 5 не разрешается вносить изменения в технологии, основанные на темной материи, без нашего надзора» .\n\nТеперь мы должны обеспечить соблюдение закона и конфисковать все ваши технологии. Как только мы сможем проверить потенциальные возможности и опасности, вам будет разрешено сохранить любые технологии, которые мы считаем подходящими. Сопротивляйтесь и мы будем использовать смертоносные силы, технологическое превосходство [from.GetName] должно превалировать."
acot_war_in_hell.1.desc.xenophile: "[TaskTaskTarget.GetName], вы пытаетесь использовать технологии, выходящие за рамки наших правил безопасности. Мы видим, что вы собираетесь использовать его для злонамеренных целей. Этого мы не можем допустить. Мы [FallenEmpireTaskOrigin.GetName] являются опекунами этой галактики, и таким образом она падает на нашу обязанность гарантировать, что Ваши проступки не могут пойти безнаказанные \n\nReturn те технологии к нам, и мы не напишем Вам как преступные встающие на якорь опасные полномочия."
acot_war_in_hell.1.desc.xenophobe: "Дураки, вы думаете, ваши глупые попытки превзойти нас не остались незамеченными!? Мы командуем и завоюем вас, чтобы передать нам техники, которые вы недавно приобрели, и мы убьем вас. Откажись, и мы тебя убьем. Выбор ясен. Вы не имеете права голоса в этом вопросе."
 
acot_war_in_hell.1.a: "Проект Альфа наш по праву! Уходи!"
acot_war_in_hell.1.a.tooltip: "Вы будете отмечены для прекращения Падшей империи, ожидайте ад скоро."
acot_war_in_hell.1.a.response: "Вы забыли свои места, [root.GetName]. Наслаждайтесь последними моментами, буря придет и скоро поглотит вашу жалкую империю."
 
acot_war_in_hell.1.b: "Мех, возьми. Это не спасет тебя от нашего ужасного гнева."
acot_war_in_hell.1.b.tooltip: "Падшая империя пробудится и приобретет все передовые технологии, которые им так или иначе не удавалось освоить более миллиона лет, в то время как мы могли бы сделать это за пару лет. Но, по крайней мере, они не объявят нам войну сразу."
acot_war_in_hell.1.b.response: "Посмотрим. Исполнитель, приготовьтесь конфисковать все технологии и принести кэш технологий на борт нашего родного мира для изучения."
 
acot_war_in_hell.1.c: "(Речь 100) Наша цель - разработать эту новую силу для вашего использования, великую."
acot_war_in_hell.1.c.tooltip: "Мы будем делать вид, что даем им технологии, но мало что они узнают, что кэш внутри заполнен бомбами сингулярности класса 14, которые вызовут мощные взрывы .\n\nОчевидно, что это сильно разозлит их, но кого это волнует ~."
acot_war_in_hell.1.c.response: "Так вот почему вы так хотели его развивать. Но в следующий раз сообщите нам об этом заранее .\n\nИсполнитель, приготовьтесь конфисковать все технологии и принести кэш технологий на борт нашего родного мира для изучения. Сразу начинаем подготовку!"
 
acot_war_in_hell.300.name: "Старый пробуждается."
acot_war_in_hell.300.desc.a: "Как дети, получающие их первые подарки дня рождения, [FallenEmpireTaskOrigin.GetName] не тратит впустую времени, обновляя новые проекты Альфы в их автоштамповочный пресс dataprints. Так взволнованы их вновь обретенной силой, что они начинают пробуждаться от своего застоя .\n\nНо мы знаем лучше, мы знаем правду их ложных претензий на исполнение смехотворной роли предшественников. Эти старые дураки - не что иное, как тени истинных предвестников."
acot_war_in_hell.300.desc.b: "Интересное развитие в галактическом климате произошло. Судя по всему, [TaskTaskOrigin.GetName], похоже, модернизировали свои парки новыми технологиями. Ученые обсуждают, как это возможно, учитывая их огромный недостаток интересов и стагнацию .\n\nВооружившись этой новой властью, они начали мобилизовывать свои флоты и готовиться к повторному пробуждению."
acot_war_in_hell.300.a: "Их новые игрушки их не спасут." # Giver
acot_war_in_hell.300.b: "Должно быть, обманул кого-то." # Others
acot_war_in_hell.300.c: "Старейшинами..." # Scion
 
acot_war_in_hell.200.name: "Старый пробуждается."
acot_war_in_hell.200.desc.a: "Возмущенный нашим вызовом, [FallenEmpireTaskOrigin.GetName] начал сплачивать их ветхие флоты. Их массивные тиражированные корабли низших технологий начинают рыться и чернить пространство своей родной планеты. Скоро они попытаются напасть на нас."
acot_war_in_hell.200.desc.b: "Интересное развитие в галактическом климате произошло. По-видимому, кто-то, должно быть, сделал [FallenEmpireTaskOrigin.GetName] очень очень сердитый, поскольку они решили прекратить бездействовать и еще раз проснулись, чтобы исправить их потерянную славу."
acot_war_in_hell.200.a: "Мы не будем колебаться." # Giver
acot_war_in_hell.200.b: "Это не может предвещать ничего хорошего для галактики." # Others
acot_war_in_hell.200.c: "Старейшины возвращаются..." # Scion
 
acot_war_in_hell.400.name: "[FallenEmpireTaskOrigin.GetName] приобретает больше флотов!"
acot_war_in_hell.400.desc: "[FallenEmpireTaskOrigin.GetName] накапливает другую армаду их флотов, все больше судов добавляется в их похоронный звон. Похоже, что они, возможно, «приобрели» дополнительную помощь, так как, учитывая их нынешние возможности по производству кораблей, у них не должно быть возможности собрать флоты такого большого размера за столь малое количество времени."
acot_war_in_hell.400.a: "Мы не будем перегружены!"
acot_war_in_hell.400.b: "На горизонте великая война."
 
acot_war_in_hell.401.desc: "[FallenEmpireTaskOrigin.GetName] накапливает другую армаду их флотов, все больше судов добавляется в их похоронный звон. Однако некоторые из их флотов, похоже, не имеют своей конструкции. Казалось бы, у них начинают иссякать ресурсы. Согласно сообщениям, некоторые из флотов, которые они собирают, имеют современные конструкции, возможно, от частных военных компаний. Есть даже сообщения о зрячих пиратах в их флотах."
acot_war_in_hell.401.a: "Они в отчаянии."
acot_war_in_hell.401.b: "Они действительно хотят выиграть эту войну..."
 
acot_war_in_hell.16.name: "Победа!"
acot_war_in_hell.16.desc: "Посредством решительности и воли мы одержали победу над нашими павшими врагами. Мы показали галактике, что упавшие империи сошли на нет, но это цепочка лжи. Верить в них - значит верить ни в что. Падшая империя хвасталась непревзойденными силами, им было доверено предельное оружие, предельные технологии... и все же они потерпели неудачу! Так много во славу старых !\n\nВ свои последние минуты они пытались саботировать и уничтожить каждый последний пул знаний и ресурсов, но наши быстрые действия сумели сорвать большинство из этих попыток, и блага ресурсов теперь доступны для нас."
acot_war_in_hell.16.a: "К победителю, идет порча!"
 
 
acot_war_in_hell.17.desc: "Видишь ли, плебеи ничего не знают о войне. То, что вам все-таки удалось проиграть, несмотря на то, что вы задумали такую передовую технологию, является свидетельством того, насколько вы жалки. Такие силы не предназначены для использования слабыми .\n\nЧтобы избежать дальнейших ошибок, все ваши лидеры будут исполнены., и все ваши технологии теперь будут нашими командовать и побеждать. Ваши ресурсы будут истощены. Ваш флот будет уничтожен .\n\nСчитайте, что вам повезло, наши предки сделали бы гораздо хуже."
acot_war_in_hell.17.a: "Вупс."
 
acot_war_in_hell.18.name: "Эпическая неудача"
acot_war_in_hell.18.desc.others: "У! Произошло нечто шокирующее. По-видимому, что-то ужасно неправильно произошло на капитальной системе [FallenEmpireTaskOrigin.GetName]! Столичная планета только что взорвалась, и все флоты, вращающиеся вокруг системы, были превращены в курительные кратеры .\n\nДолжно быть, для них что-то пошло ужасно не так."
acot_war_in_hell.18.desc: "Это сработало! На самом деле это сработало! Глупая падшая империя перевозила наш сфальсифицированный тайник технологий на борт их капитала и он взорвался! KA-BOOM !\n\nОтчеты показывают, что весь флот, размещенный на борту их родного мира, был испарен, и их дряхлый родной мир теперь вещь, но обугленный и сгоревший хрустящий."
acot_war_in_hell.18.a: "Этот результат неизбежен, учитывая отсутствие у них общих чувств."
acot_war_in_hell.18.b: "Их не просто так называют падшими империями."
 
acot_war_in_hell.19.name: "Заключительное плавание"
acot_war_in_hell.19.desc.others: "У! Что-то шокирующее только что произошло. По-видимому, что-то ужасно неправильно произошло на капитальной системе [FallenEmpireTaskOrigin.GetName]! Столичная планета только что взорвалась и вызвала мощную цепную реакцию, которая каким-то образом привела к тому, что вся инфраструктура империи разгорелась до мощного взрыва Темной Материи. Падшей империи больше нет."
acot_war_in_hell.19.desc: "Это сработало! На самом деле это сработало! На самом деле... возможно, это сработало слишком хорошо ...\n\nИдиотские дедушки перевозили наш сфальсифицированный кэш технологий на борту их капитала, и он взорвался и вызвал массивную цепную реакцию, которая каким-то образом взорвала всю их империю. Их дряхлые и летучие реакторы темной материи должны были быть слишком устаревшими и слишком старыми, чтобы сдерживать их."
acot_war_in_hell.19.a: "Какая пустая трата пространства. Хорошая гонка."
acot_war_in_hell.19.b: "Кто-нибудь вообще будет их оплакивать? Их это раздражало."
 
acot_war_in_hell.20.name: "Падение старейшин"
acot_war_in_hell.20.desc: "[mountain_king_victor.GetName] одержали победу в их войне против Павшей Империи. Это след галактической истории, поскольку одна из древнейших цивилизаций только что была уничтожена. С этой победой [mountain_king_victor.GetName] обрела множество пороков войн, и их силы становятся все сильнее."
acot_war_in_hell.20.a: "Похоже, поднялся Новый Галактический Порядок."
 
acot_war_in_hell.21.name: "Старший побеждает"
acot_war_in_hell.21.desc: "[mountain_king_victor.GetName] одержал победу в своем крестовом походе. Они конфисковали все технологии у своих врагов. Казалось бы, старая змея еще не потеряла яд."
acot_war_in_hell.21.a: "Мы должны быть осторожны."
