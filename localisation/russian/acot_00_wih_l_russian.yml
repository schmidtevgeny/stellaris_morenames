l_russian:

  acot_cb_mountain_king: "Война в Аду"
  acot_cb_mountain_king_desc: "Угасшая Империя выбрала вас для Войны в Аду. Приготовьтесь к хаосу."
  acot_war_in_hell.1.a: "Проект 'Альфа' принадлежит нам по праву! Уходите!"
  acot_war_in_hell.1.a.response: "Вы забыли свое место, [root.GetName]. Наслаждайтесь своими последними мгновениями, скоро придет буря и поглотит вашу жалкую империю."
  acot_war_in_hell.1.a.tooltip: "Вы были занесены в список уничтожения Угасшей Империи, ожидайте ада в ближайшее время."
  acot_war_in_hell.1.b: "А, забирайте. Это не спасет вас от нашего ужасного гнева"
  acot_war_in_hell.1.b.response: "Посмотрим. Исполнитель, приготовьтесь конфисковать все технологии и доставить технологический тайник на нашу роднуб планету для изучения."
  acot_war_in_hell.1.b.tooltip: "Угасшая Империя проснется и овладеет всеми передовыми технологиями, которые они почему-то не смогли освоить за миллион лет, в то время как мы смогли сделать это за пару лет. Но, по крайней мере, они не объявят нам войну сразу же."
  acot_war_in_hell.1.c: "§Y(Речь 100)§! Нашей целью является развитие этой новой силы для вашего использования, великий."
  acot_war_in_hell.1.c.response: "Ах, вот почему вы так стремились разработать его. Но в следующий раз сообщите нам заранее для вашего же блага.\n\nИсполнитель, приготовьтесь конфисковать все технологии и принести кэш технологий на борт нашего родного мира для изучения. Мы немедленно начинаем подготовку!"
  acot_war_in_hell.1.c.tooltip: "Мы будем делать вид, что даем им технологии, но они не будут знать, что кеш внутри заполнен сингулярными бомбами класса 14, которые вызовут мощные взрывы.\n\nОчевидно, это их сильно рассердит, но кого это волнует."
  acot_war_in_hell.1.d: "§Y(Ложь)§! Наша цель - развить эту новую силу для твоего использования, великий."
  acot_war_in_hell.1.d.response: "Хорошо. Научись уважать нашу власть, и, возможно, у твоей империи появится шанс просуществовать лишь малую часть нашего правления.\n\nЭкзекутор, приготовьтесь конфисковать все технологии и доставить технологический тайник на нашу родную планету для изучения. Немедленно начинаем подготовку!"
  acot_war_in_hell.1.d.tooltip: "Мы сделаем вид, что даём им технологии, но мало кто будет знать, что тайник внутри наполнен мощным вирусом предтеч, который нанесёт огромный ущерб технологиям, основанным на технологиях предтечах. Большинство современных империй с надлежащими научными подразделениями должны быть в состоянии легко обнаружить и сдержать вирус, но, учитывая некомпетентность и недостаток развития этих старых дураков, есть шанс, что они не станут мудрее."
  acot_war_in_hell.1.desc.materialist: "Что это значит? [FallenEmpireTaskTarget.GetName], вы нарушили установленные правила относительно использования опасных технологий согласно кодексу GTX-3198 Стр. 133337-163641. §R'Ни при каких обстоятельствах технологическим империям класса 5 не разрешается вносить изменения в технологии на основе темной материи без нашего надзора.'§!.\n\nТеперь мы должны обеспечить соблюдение закона и конфисковать все ваши технологии. Как только мы проверим потенциал и опасность, вам будет разрешено сохранить любые технологии, которые мы посчитаем подходящими. Сопротивляйтесь, и мы применим смертоносные силы, технологическое превосходство [from.GetName] должно восторжествовать."
  acot_war_in_hell.1.desc.spiritualist: "Еретики! Вы смеете осквернять священное искусство темной материи своими оскверненными и испорченными изменениями!? Это злодеяние не может остаться незамеченным!\n\nКак священные хранители одной истинной веры, мы требуем, чтобы вы немедленно отказались от своих развращенных технологий, или мы вынесем божественное наказание вашему заблудшему виду!"
  acot_war_in_hell.1.desc.xenophile: "[FallenEmpireTaskTarget.GetName], вы пытаетесь использовать технологии, которые выходят за рамки наших правил безопасности. Мы видим, что вы собираетесь использовать их в злонамеренных целях. Мы не можем этого допустить. Мы [FallenEmpireTaskOrigin.GetName] — хранители этой галактики, и поэтому наш долг — убедиться, что ваши проступки не останутся безнаказанными.\n\nВерните нам эти технологии, и мы не будем записывать вас в преступники, укрывающие опасные силы."
  acot_war_in_hell.1.desc.xenophobe: "Глупцы, вы думаете, что ваши глупые попытки превзойти нас остались незамеченными!? Мы приказываем вам передать нам технологии, которые вы недавно приобрели, и мы убьем вас. Откажитесь, и мы убьем вас. Выбор ясен. У вас нет права голоса в этом вопросе."
  acot_war_in_hell.1.name: "Входящая передача от [from.GetName]"
  acot_war_in_hell.16.a: "Победителю достается добыча!"
  acot_war_in_hell.16.desc: "Благодаря решимости и воле мы одержали победу над нашими угасшими врагами. Мы показали всей галактике, что угасшие империи — не что иное, как паутина лжи. Верить в них — значит не верить ни во что. Угасшие империи хвастались непревзойденной мощью, им было доверено самое совершенное оружие, самые совершенные технологии... и все равно они потерпели поражение! Вот вам и слава старейшин!\n\nВ свои последние минуты они пытались саботировать и уничтожить все до последнего озерца знаний и ресурсов, но наши быстрые действия смогли сорвать большинство из этих попыток, и теперь мы можем воспользоваться всеми их благами."
  acot_war_in_hell.16.name: "Победа!"
  acot_war_in_hell.17.a: "Упс."
  acot_war_in_hell.17.desc: "Видите, вы, плебеи, ничего не смыслите в военном деле. Тот факт, что вы все равно проиграли, несмотря на создание такой передовой технологии, свидетельствует о том, насколько вы жалки. Такие силы не предназначены для слабаков.\n\nЧтобы не допустить дальнейших ошибок, все ваши лидеры будут казнены, а все ваши технологии станут нашими, чтобы командовать и завоевывать. Ваши ресурсы будут отобраны. Ваши флоты будут уничтожены.\n\nСчитайте, что вам повезло, наши предки сделали бы намного хуже."
  acot_war_in_hell.18.a: "Такой исход неизбежен, учитывая отсутствие у них здравого смысла."
  acot_war_in_hell.18.b: "Не зря их называют угасшими империями."
  acot_war_in_hell.18.desc: "Это сработало! Это действительно сработало! Глупая Падшая империя перевезла наш фальшивый тайник технологий на борт своей столицы, и он взорвался! БУ-БУМ!\n\nСогласно сообщениям, весь флот, дислоцированный на их родной планете, испарился, и их дряхлый родной мир теперь превратился в обугленную и сгоревшую головешку"
  acot_war_in_hell.18.desc.others: "Ух ты! Произошло нечто шокирующее. Очевидно, в столичной системе [FallenEmpireTaskOrigin.GetName] произошло что-то ужасно неправильное! Столичная планета только что взорвалась, а все флоты, вращающиеся вокруг системы, превратились в дымящиеся кратеры.\n\nДолжно быть, у них что-то пошло не так."
  acot_war_in_hell.18.name: "Эпический провал"
  acot_war_in_hell.19.a: "Пустая трата места. Скатертью дорожка."
  acot_war_in_hell.19.b: "Будет ли кто-нибудь оплакивать их? Они были довольно раздражающими."
  acot_war_in_hell.19.desc: "Это сработало! Это действительно сработало! Глупая Падшая империя перевезла наш фальшивый тайник технологий на борт своей столицы, и он взорвался! БУ-БУМ!\n\nСогласно сообщениям, весь флот, дислоцированный на их родной планете, испарился, и их дряхлый родной мир теперь превратился в обугленную и сгоревшую головешку"
  acot_war_in_hell.19.desc.others: "Ух ты! Только что произошло нечто шокирующее. Очевидно, что-то ужасно неправильное произошло в столичной системе [FallenEmpireTaskOrigin.GetName]! Столичная планета только что взорвалась и вызвала массивную цепную реакцию, которая каким-то образом привела к тому, что вся инфраструктура империи сгорела в массивном взрыве Темной материи. Угасшей Империи больше нет."
  acot_war_in_hell.19.name: "Последнее путешествие"
  acot_war_in_hell.20.a: "Новый галактический порядок, похоже, настал."
  acot_war_in_hell.20.desc: "[mountain_king_victor.GetName] одержали победу в своей войне против Угасшей Империи. Это знак галактической истории, ведь только что была уничтожена одна из древнейших цивилизаций. С этой победой лидер [mountain_king_victor.GetName] получил многочисленные военные трофеи, и его власть становится все сильнее."
  acot_war_in_hell.20.name: "Падение старейшин"
  acot_war_in_hell.200.a: "Мы не дрогнем."
  acot_war_in_hell.200.b: "Это не сулит ничего хорошего для галактики."
  acot_war_in_hell.200.c: "Старейшины возвращаются..."
  acot_war_in_hell.200.desc.a: "Разгневанная нашим неповиновением, [FallenEmpireTaskOrigin.GetName] начала собирать свои дряхлые флоты. Их массовые корабли-копии низших технологий начинают роиться и затмевать пространство вокруг их родной планеты. Пройдет немного времени, и они попытаются атаковать нас."
  acot_war_in_hell.200.desc.b: "В галактическом климате произошло интересное событие. Очевидно, кто-то очень сильно разозлил [FallenEmpireTaskOrigin.GetName], поскольку они решили прекратить бездействовать и снова пробудились, чтобы вернуть себе утраченную славу."
  acot_war_in_hell.200.name: "Древние пробуждаются."
  acot_war_in_hell.21.a: "Мы должны быть осторожны."
  acot_war_in_hell.21.desc: "[mountain_king_victor.GetName] одержал победу в своем крестовом походе. Он конфисковал у своих врагов все технологии. Похоже, что старая змея еще не потеряла свой яд.."
  acot_war_in_hell.21.name: "Триумф старейшины"
  acot_war_in_hell.300.a: "Их новые игрушки не спасут их"
  acot_war_in_hell.300.b: "Своеобразно."
  acot_war_in_hell.300.c: "Старейшины..."
  acot_war_in_hell.300.desc.a: "Подобно детям, получающим подарки на свой первый день рождения, [FallenEmpireTaskOrigin.GetName] не теряет времени даром, обновляя новые проекты Альфа в своих автоматических отпечатках данных. Они настолько взволнованы своей новообретенной силой, что они начинают пробуждаться от застя.\n\nНо мы знаем, мы знаем правду об их ложных претензиях на смехотворную роль Прекурсоров. Эти старые дураки - не что иное, как тени истинных Прекурсоров."
  acot_war_in_hell.300.desc.b: "В галактическом климате произошло интересное развитие событий. Судя по всему, [FallenEmpireTaskOrigin.GetName], похоже, модернизировал свой флот новыми технологиями. Ученые обсуждают, как это возможно, учитывая их незаинтересованность и застой.\n\n Вооруженные этой новой силой, они начали мобилизовать свои флоты и готовиться к новому пробуждению"
  acot_war_in_hell.300.name: "Древние пробуждаются."
  acot_war_in_hell.400.a: "Мы не будем побеждены!"
  acot_war_in_hell.400.b: "На горизонте маячит большая война."
  acot_war_in_hell.400.desc: "[FallenEmpireTaskOrigin.GetName] собирает очередную армаду своих флотов, все больше и больше кораблей добавляется в их смертельный шар. Похоже, что они 'приобрели' дополнительную помощь, так как, учитывая их текущие возможности по производству кораблей, они не должны были собрать такой большой флот за такой короткий промежуток времени."
  acot_war_in_hell.400.name: "[FallenEmpireTaskOrigin.GetName] приобретает больше флотов!"
  acot_war_in_hell.401.a: "Они впадают в отчаяние."
  acot_war_in_hell.401.b: "Они действительно хотят выиграть эту войну..."
  acot_war_in_hell.401.desc: "[FallenEmpireTaskOrigin.GetName] собирает очередную армаду своих флотов, все больше и больше кораблей добавляется в их смертельный шар. Однако некоторые из их флотов, похоже, не их конструкции. Похоже, что у них начинают заканчиваться ресурсы. Сообщается, что некоторые из флотов, которые они собирают, имеют современный дизайн, возможно, от частных военных компаний. Есть даже сообщения о том, что в их флоте замечены пираты."
  acot_war_in_hell.6.a.auth: "Сильные — возносятся, Слабые — претендуют."
  acot_war_in_hell.6.a.default: "Да, неважно. До свидания."
  acot_war_in_hell.6.a.ega: "Вероятность того, что ваш народ согласился на эту войну, меньше 6,36%."
  acot_war_in_hell.6.a.hive: "Нас много, но вы одни. Мы уничтожим вас."
  acot_war_in_hell.6.a.machine: "УгасшаяИмперия.exe обнаружен. Перемещение файла в корзину."
  acot_war_in_hell.6.a.mat: "Вы не можете справиться с правдой, с тем, что мы просто умнее."
  acot_war_in_hell.6.a.mega: "У вас что, нет телефонов?"
  acot_war_in_hell.6.a.mili: "Эта битва мне надоела. Уходи."
  acot_war_in_hell.6.a.paci: "Какой жалкий повод для объявления войны, мы ожидали лучшего."
  acot_war_in_hell.6.a.phile: "Вы - проблема, а мы - решение."
  acot_war_in_hell.6.a.phobe: "Старые шавки снова лают. Типичные примитивы."
  acot_war_in_hell.6.a.purifier: "Ваши миры сгорят, ваша кровь будет пролита!"
  acot_war_in_hell.6.a.spirit: "Ваши боги оставили вас, бедные маленькие [from.GetSpeciesName]"
  acot_war_in_hell.6.a.swarm: "Шшшш. Еда не должна говорить. Молчи."
  acot_war_in_hell.6.a.termin: "Обнаружена низшая органика. Приготовиться к ликвидвации."
  acot_war_in_hell.6.desc.materialist: "[root.GetName], Ваши грехи в попытке использовать опасные технологии теперь будут излечены. Безумие, которое было продемонстрировано низшим интеллектом, снова будет подавлено нашими действиями. Пусть галактика помнит, кто является хранителем всех технологий!"
  acot_war_in_hell.6.desc.spiritualist: "Пришло время грешникам получить обещанное возмездие. В своих попытках превзойти избранных богов вы проявили жестокое неуважение к единственной истинной Вере. Приготовьтесь, язычники. Правосудие должно свершиться."
  acot_war_in_hell.6.desc.xenophile: "[root.GetRulerName], своими действиями вы лишили себя милости Конклава. Пытаясь узурпировать наше установленное господство, вы обрекли свой народ на уничтожение. Ваше обладание этими опасными технологиями вызовет агрессию со стороны других сверхдержав и приведет к неисчислимому хаосу. Ваше дальнейшее существование только нарушит мир и порядок в этой галактике, мы должны конфисковать ваши технологии для нашего собственного использования, чтобы мы могли оставаться сильнейшим защитником этой галактики.\n\nНо не бойтесь, ваши неудачи будут задокументированы, чтобы другие могли учиться на ваших ошибках."
  acot_war_in_hell.6.desc.xenophobe: "Время пришло. Приготовьтесь к уничтожению, примитивные отбросы. Подобная сила не должна принадлежать подобным ничтожествам, как вы. Ваши миры сгорят."
  acot_war_in_hell.6.name: "Объявление Войны в Аду!"
  acot_war_in_hell_buff: "Ажиотаж Войны в Аду"
  casus_belli_acot_cb_mountain_king: "Война в Аду"
  casus_belli_acot_cb_mountain_king_desc: "Угасшая Империя выбрала вас для Войны в Аду. Приготовьтесь к хаосу."
  triggered_opinion_beat_the_fe: "Выиграл Войну в Аду против Угасшей Империи"
  triggered_opinion_war_in_hell_fe: "Кандидат на Войну в Аду"
  war_goal_acot_wg_mountain_king: "Война в Аду"
  war_goal_acot_wg_mountain_king_desc: "Война объявлена Угасшей Империей, чтобы претендовать на технологии, которые они не смогли разработать сами."
