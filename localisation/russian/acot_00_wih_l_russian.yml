triggered_opinion_beat_the_fe: "Выиграл войну в аду против Павшей империи"
 
triggered_opinion_war_in_hell_fe: "Кандидат на войну в аду"
 
acot_war_in_hell_buff: "Война в аду Хайп"
 
 war_goal_acot_wg_mountain_king: "Война в аду"
 war_goal_acot_wg_mountain_king_desc: "Война объявлена Падшей империей, чтобы претендовать на технологии, которые они не смогли разработать сами."
 
acot_war_in_hell.6.name: "Объявление войны в аду!"
acot_war_in_hell.6.desc.spiritualist: "Настало время грешникам получить обещанное возмездие. В своих попытках превзойти избранного Богом вы совершаете грубое неуважение к одной истинной вере. Приготовьтесь, язычники. Теперь справедливость будет соблюдена."
acot_war_in_hell.6.desc.materialist: "[root.GetName], ваши порочности в попытках использовать опасные технологии теперь будут устранены. Безумие, которое было проявлено во всех обширных низших интеллектах, будет вновь сведено на нет нашими действиями. Пусть галактика помнит, кто это - передовик всех технологий!"
acot_war_in_hell.6.desc.xenophile: "[корень. GetRulerName], Вашими действиями Вы разъединили себя от милосердия Конклава. Пытаясь узурпировать наше установившееся верховенство, вы обрекли свой народ на уничтожение. Ваше владение этими опасными технологиями привлечет агрессию от других сверхдержав и вызовет неисчислимый хаос. Ваше дальнейшее существование только нарушит мир и порядок в этой галактике, мы должны конфисковать ваши технологии для нашего собственного использования, чтобы мы могли оставаться сильнейшим защитником этой галактики .\n\nНо не бойтесь, ваши неудачи будут задокументированы, чтобы другие могли учиться на ваших ошибках."
acot_war_in_hell.6.desc.xenophobe: "Пришло время. Готовьтесь к уничтожению, примитивные скумы. Такие силы не принадлежат таким грязям, как вы. Ваши миры сгорят."
acot_war_in_hell.6.a.default: "Да, что угодно. До свидания."
acot_war_in_hell.6.a.mat: "Ты не можешь справиться с правдой, что мы просто умнее."
acot_war_in_hell.6.a.spirit: "Ваши боги оставили Вас, бедный мало [от. GetSpeciesName]"
acot_war_in_hell.6.a.paci: "Какой жалкий повод объявить войну, мы ожидали лучшего."
acot_war_in_hell.6.a.mili: "Эта битва скучит по мне. Уходи."
acot_war_in_hell.6.a.phile: "Вы - проблема, а мы - решение."
acot_war_in_hell.6.a.phobe: "Старые окаменелости снова лают. Типичные примитивы."
acot_war_in_hell.6.a.ega: "Вероятность того, что ваши люди согласились на эту войну, меньше 6,36%"
acot_war_in_hell.6.a.auth: "Сильный восходит, Слабый притворяется."
acot_war_in_hell.6.a.hive: "Нас много, вы только один. Мы уничтожим тебя."
acot_war_in_hell.6.a.machine: "Обнаружен файл Empire.exe. Перемещение файла в корзину."
acot_war_in_hell.6.a.mega: "У вас нет телефонов?"
acot_war_in_hell.6.a.swarm: "Шууш. Еда не должна говорить. Молчи сейчас."
acot_war_in_hell.6.a.termin: "Обнаружена низшая органика. Ожидание прекращения действия."
acot_war_in_hell.6.a.purifier: "Ваши миры сгорят, ваши крови прольются!"
 
