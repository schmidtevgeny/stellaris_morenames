l_russian:

acot_war_in_hell.1.name: "Входящая передача от [from.GetName]"
acot_war_in_hell.1.desc.spiritualist: "Еретики! Вы осмеливаетесь осквернять священные искусства темной материи своими нечестивыми и испорченными изменениями!? Это злодеяние нельзя не заметить!\n\nКак святые хранители единой истинной веры, мы требуем, чтобы вы сдали ваши испорченные технологии немедленно, или мы наложим божественное наказание на ваш заблудший вид!"
acot_war_in_hell.1.desc.materialist: "Что это означает? [FallenEmpireTaskTarget.GetName], вы нарушили установленные правила использования опасных технологий в соответствии с Кодексом GTX-3198, страница 133337-163641. §RОбстоятельства таковы, что технологическим империям 5-го класса разрешено вносить изменения в технологии, основанные на Темной Материи, без нашего надзора.§!.\n\nМы должны теперь обеспечить соблюдение закона и конфисковать все ваши технологии. Как только мы сможем проверить возможности и опасности, вам будет разрешено сохранить любые технологии, которые мы сочтем подходящими. При сопротивлении мы будем использовать смертоносные силы, технологическое превосходство [from.GetName] должно преобладать"
acot_war_in_hell.1.desc.xenophile: "[FallenEmpireTaskTarget.GetName], вы пытаетесь использовать технологии, которые выходят за рамки наших правил безопасности. Мы видим, что вы собираетесь использовать это в злонамеренных целях. Мы не можем этого допустить. Мы [FallenEmpireTaskOrigin .GetName] являемся стражами этой галактики, и поэтому наш долг - сделать так, чтобы ваши проступки не остались безнаказанными.\n\nВерните эти технологии нам, и мы не будем считать вас как преступника, укрывающего опасные силы"
acot_war_in_hell.1.desc.xenophobe: "Дураки, вы думаете, что ваши глупые попытки превзойти нас не остались незамеченными!? Мы приказываем вам передать нам технологии, которые вы недавно приобрели или мы убьем вас. Откажитесь, и мы убьет вас. Выбор ясен. Вы не имеете права голоса в этом вопросе"
acot_war_in_hell.1.a: "Альфа-проект по праву принадлежит нам! Уходите!"
acot_war_in_hell.1.a.tooltip: "Вы будете отмечены для уничтожения Падшей Империей, ждите ада"
acot_war_in_hell.1.a.response: "Вы забыли своё место, [root.GetName]. Наслаждайтесь своими последними мгновениями, шторм скоро придет и поглотит вашу жалкую империю"
acot_war_in_hell.1.b: "А, забирайте. Это не спасет вас от нашего ужасного гнева"
acot_war_in_hell.1.b.tooltip: "Падшая Империя пробудится и приобретет все передовые технологии, которые им почему-то не удавалось изучить более миллиона лет, в то время как мы могли сделать это за пару лет. Но по крайней мере они не объявят нам войну сразу"
acot_war_in_hell.1.b.response: "Посмотрим. Исполнитель, приготовься конфисковать все технологии и принести тайник технологий на борт нашего родного мира для изучения"
acot_war_in_hell.1.c: "§Y(Речь 100)§! Нашей целью является развитие этой новой силы для вашего использования, великий."
acot_war_in_hell.1.c.tooltip: "Мы будем делать вид, что даем им технологии, но они не будут знать, что кеш внутри заполнен сингулярными бомбами класса 14, которые вызовут мощные взрывы.\n\nОчевидно, это их сильно рассердит, но кого это волнует."
acot_war_in_hell.1.c.response: "Ах, вот почему вы так стремились разработать его. Но в следующий раз сообщите нам заранее для вашего же блага.\n\nИсполнитель, приготовьтесь конфисковать все технологии и принести кэш технологий на борт нашего родного мира для изучения. Мы немедленно начинаем подготовку!"
acot_war_in_hell.300.name: "Старик пробуждается"
acot_war_in_hell.300.desc.a: "Подобно детям, получающим подарки на свой первый день рождения, [FallenEmpireTaskOrigin.GetName] не теряет времени даром, обновляя новые проекты Альфа в своих автоматических отпечатках данных. Они настолько взволнованы своей новообретенной силой, что они начинают пробуждаться от застя.\n\nНо мы знаем, мы знаем правду об их ложных претензиях на смехотворную роль Прекурсоров. Эти старые дураки - не что иное, как тени истинных Прекурсоров."
acot_war_in_hell.300.desc.b: "В галактическом климате произошло интересное развитие событий. Судя по всему, [FallenEmpireTaskOrigin.GetName], похоже, модернизировал свой флот новыми технологиями. Ученые обсуждают, как это возможно, учитывая их незаинтересованность и застой.\n\n Вооруженные этой новой силой, они начали мобилизовать свои флоты и готовиться к новому пробуждению"
acot_war_in_hell.300.a: "Их новые игрушки не спасут их"
acot_war_in_hell.300.b: "Должно быть, кого-то обманули"
acot_war_in_hell.300.c: "Старейшие..."
acot_war_in_hell.200.name: "Старик пробуждается"
acot_war_in_hell.200.desc.a: "Возмущенный нашим неповиновением, [FallenEmpireTaskOrigin.GetName] начал сплачивать свои дряхлые флоты. Их огромные скопированные корабли низших технологий начинают роиться и чернить пространство их родной планеты. Вскоре они попытаются напасть на нас."
acot_war_in_hell.200.desc.b: "В галактическом климате произошло интересное развитие. Очевидно, кто-то, должно быть, очень сильно разозлил [FallenEmpireTaskOrigin.GetName], поскольку они решили перестать бездействовать и снова проснулись, чтобы восстановить свою утраченную славу"
acot_war_in_hell.200.a: "Мы не дрогнем"
acot_war_in_hell.200.b: "Это не сулит ничего хорошего для галактики"
acot_war_in_hell.200.c: "Старейшие возвращаются..."
acot_war_in_hell.400.name: "[FallenEmpireTaskOrigin.GetName] приобретает больше флотов!"
acot_war_in_hell.400.desc: "[FallenEmpireTaskOrigin.GetName] накапливает еще одну армаду своих флотов, в их смертельный шар добавляется все больше и больше кораблей. Похоже, они получили дополнительную помощь, учитывая их текущие возможности по производству кораблей, у них нет возможности собрать такой большой флот за такое короткое время"
acot_war_in_hell.400.a: "Нас не победить!"
acot_war_in_hell.400.b: "Великая война на горизонте"
acot_war_in_hell.401.desc: "[FallenEmpireTaskOrigin.GetName] накапливает еще одну армаду своих флотов, в их смертельный шар добавляется все больше и больше кораблей. Однако некоторые из их флотов, похоже, не соответствуют их дизайну. Кажется, ресурсы у них начинают заканчиваться. В сообщениях указывается, что некоторые из создаваемых ими флотов имеют современный дизайн, возможно, от частных военных компаний. Есть даже сообщения о том, что видят пиратские корабли в их флотах."
acot_war_in_hell.401.a: "Они в отчаянии"
acot_war_in_hell.401.b: "Они действительно хотят выиграть эту войну..."
acot_war_in_hell.16.name: "Победа!"
acot_war_in_hell.16.desc: "Благодаря чистой решимости и воле мы одержали победу над нашими Падшими врагами. Мы показали галактике, что Падшие империи - всего лишь паутина лжи. Верить в них - значит ни во что не верить. Падшая Империя хвасталась непревзойденной силой, им было доверено самое совершенное оружие, самые совершенные технологии... и все же они потерпели неудачу! Так много для славы стариков!\n\nВ свои последние минуты они пытались саботировать и разрушать все до последнего запаса знаний и ресурсов, но наши быстрые действия помогли предотвратить большинство этих попыток, и теперь нам доступны огромные ресурсы"
acot_war_in_hell.16.a: "Победителю достаются трофеи!"
acot_war_in_hell.17.desc: "Видите ли, вы, плебеи, ничего не знаете о войне. Тот факт, что вам все же удалось проиграть, несмотря на то, что вы разработали такую передовую технологию, является свидетельством того, насколько вы жалки. Такие силы не предназначены для слабаков.\n\nЧтобы избежать дальнейших ошибок, все ваши лидеры будут казнены, и все ваши технологии теперь будут нашими, чтобы мы могли их использовать для победы. Ваши ресурсы будут истощены. Ваш флот будет уничтожен.\n\nСчитайте, что вам повезло, наши предки поступили бы намного хуже."
acot_war_in_hell.17.a: "Упс."
acot_war_in_hell.18.name: "Эпический провал"
acot_war_in_hell.18.desc.others: "Ого! Произошло что-то шокирующее. Очевидно, что-то ужасное произошло с капитальной системой [FallenEmpireTaskOrigin.GetName]! Столичная планета только что взорвалась, и все флоты, вращающиеся вокруг системы, были превращены в дымящиеся завихрения.\n\nЧто-то пошло не так"
acot_war_in_hell.18.desc: "Это сработало! Это действительно сработало! Глупая Падшая империя перевезла наш фальшивый тайник технологий на борт своей столицы, и он взорвался! БУ-БУМ!\n\nСогласно сообщениям, весь флот, дислоцированный на их родной планете, испарился, и их дряхлый родной мир теперь превратился в обугленную и сгоревшую головешку"
acot_war_in_hell.18.a: "Этот результат неизбежен, учитывая отсутствие у них здравого смысла"
acot_war_in_hell.18.b: "Их неспроста называют Падшими империями"
acot_war_in_hell.19.name: "Последнее путешествие"
acot_war_in_hell.19.desc.others: "Ого! Произошло что-то шокирующее. Что-то ужасное произошло с системой [FallenEmpireTaskOrigin.GetName]! Столица просто взорвалась и вызвала массивную цепную реакцию, которая заставила всю инфраструктуру империи превратится в мощный взрыв Темной Материи. Падшей Империи больше нет"
acot_war_in_hell.19.desc: "Это сработало! Это действительно сработало! На самом деле... возможно, это сработало слишком хорошо...\n\nДедушки-идиоты перевезли наш фальшивый тайник технологий на борту своей столицы, и он взорвался и вызвал массивную цепную реакцию, которая каким-то образом взорвала всю их империю. Их дряхлые и нестабильные Реакторы Темной Материи, должно быть, были слишком устаревшими и слишком старыми, чтобы их можно было содержать в надлежащем виде"
acot_war_in_hell.19.a: "Какая трагедия, ха. Скатертью дорога"
acot_war_in_hell.19.b: "Будет ли кто-нибудь их оплакивать? Они очень раздражали"
acot_war_in_hell.20.name: "Падение старейшин"
acot_war_in_hell.20.desc: "[mountain_king_victor.GetName] одержал победу в войне против Падшей Империи. Это знак в галактической истории, поскольку одна из древнейших цивилизаций только что была уничтожена. Благодаря этой победе, [mountain_king_victor.GetName] получил множество трофеев в войне, и они становятся все сильнее"
acot_war_in_hell.20.a: "Похоже, восстал Новый Галактический Порядок"
acot_war_in_hell.21.name: "Старейшины торжествуют"
acot_war_in_hell.21.desc: "[mountain_king_victor.GetName] одержали победу в своем крестовом походе. Они конфисковали все технологии у своих врагов. Кажется, что старая змея еще не потеряла свой яд"
acot_war_in_hell.21.a: "Мы должны быть осторожны"
triggered_opinion_beat_the_fe: "Выиграть войну в Аду против Падшей Империи"
triggered_opinion_war_in_hell_fe: "Кандидат на войну в Аду"
acot_war_in_hell_buff: "Шумиха вокруг войны в Аду"
war_goal_acot_wg_mountain_king: "Война в Аду"
war_goal_acot_wg_mountain_king_desc: "Падшая Империя объявляет войну за технологии, которые они не смогли разработать сами"
acot_war_in_hell.6.name: "Объявление войны в Аду!"
acot_war_in_hell.6.desc.spiritualist: "Пришло время грешникам получить обещанное возмездие. В своих попытках превзойти избранных Богов вы проявили серьезное неуважение к единой истинной Вере. Готовьтесь, язычники. теперь встретимся"
acot_war_in_hell.6.desc.materialist: "[root.GetName], ваши пороки в попытках использовать опасные технологии теперь будут излечены. Безумие, проявленное среди недоумков, снова утихнет благодаря нашими действиями. Пусть галактика помнит, кто является родоначальником всех технологий!"
acot_war_in_hell.6.desc.xenophile: "[root.GetRulerName], своими действиями вы отделили себя от милости Конклава. Пытаясь узурпировать установленное нами господство, вы обрекли свой народ на уничтожение. Ваше владение этими опасными технологии, вызовут агрессию со стороны других сверхдержав. Это вызовет невыразимый хаос. Ваше дальнейшее существование только нарушит мир и порядок в этой галактике, мы должны конфисковать ваши технологии для собственного использования, чтобы мы могли оставаться сильнейшими защитниками этой галактики.\n\nНо не бойтесь, ваши неудачи будут задокументированы, чтобы другие могли извлечь уроки из ваших ошибок."
acot_war_in_hell.6.desc.xenophobe: "Время пришло. Приготовьтесь к уничтожению, примитивные мерзавцы. Такие силы не должны принадлежать мерзостям вроде вас. Ваши миры будут гореть"
acot_war_in_hell.6.a.default: "Да, да ладно. До свидания"
acot_war_in_hell.6.a.mat: "Вы не можете смириться с правдой, что мы просто умнее"
acot_war_in_hell.6.a.spirit: "Боги оставили тебя, бедняжка [from.GetSpeciesName]"
acot_war_in_hell.6.a.paci: "Какой жалкий повод объявить войну, мы ожидали лучшего."
acot_war_in_hell.6.a.mili: "Эта битва утомляет меня. Уходи"
acot_war_in_hell.6.a.phile: "Вы - проблема, а мы - решение"
acot_war_in_hell.6.a.phobe: "Ух, старые окаменелости снова лают. Типичные примитивы"
acot_war_in_hell.6.a.ega: "Вероятность того, что ваш народ согласился на эту войну, составляет менее 6,36%"
acot_war_in_hell.6.a.auth: "Сильный восходит, Слабый притворяется"
acot_war_in_hell.6.a.hive: "Нас много, а вы - один. Мы вас уничтожим"
acot_war_in_hell.6.a.machine: "Обнаружен FallenEmpire.exe. Перемещение файла в корзину"
acot_war_in_hell.6.a.mega: "Ребята, у вас нет телефонов?"
acot_war_in_hell.6.a.swarm: "Цыц. Еда не должна говорить. Заткнись"
acot_war_in_hell.6.a.termin: "Обнаружена низшая органика. Приготовьтесь к прекращению."
acot_war_in_hell.6.a.purifier: "Ваши миры будут гореть, ваша кровь будет пролита!"
casus_belli_acot_cb_mountain_king: "Война в Аду"
casus_belli_acot_cb_mountain_king_desc: "Падшая Империя отметила вас для войны в Аду. Будьте готовы к хаосу"
acot_cb_mountain_king: "Война в Аду"
acot_cb_mountain_king_desc: "Падшая Империя отметила вас для войны в Аду. Будьте готовы к хаосу"
