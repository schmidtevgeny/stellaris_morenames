mod_light_ship_focus: "Фокус на лёгких кораблях"
mod_light_ship_focus_desc: "Политика, ориентированная на флот быстрых и легких боевых кораблей. Обеспечивает +20% скорости постройки и -20% стоимости постройки корветов, эсминцев и крейсеров, но поскольку наши верфи будут ориентированы на эти конкретные корабли, более крупные классы будут строиться на 20% медленнее и будут на 20% дороже."
mod_versatility_focus: "Фокус на крейсерах"
mod_versatility_focus_desc: "Политика, ориентированная на флот средних боевых кораблей. Обеспечивает +20% скорости постройки и -20% стоимости постройки крейсеров, ударных крейсеров и линейных крейсеров, но поскольку наши верфи будут ориентированы на эти конкретные корабли, другие классы будут строиться на 20% медленнее и будут на 20% дороже."
mod_capital_focus: "Фокус на тяжелых кораблях"
mod_capital_focus_desc: "Политика, ориентированная на флот, состоящий из больших и мощных военных кораблей. Обеспечивает +20% скорости постройки и -20% стоимости постройки линкоров, носителей, дредноутов и титанов, но поскольку наши верфи будут ориентированы на эти конкретные корабли, меньшие классы будут строиться на 20% медленнее и будут на 20% дороже."
mod_carrier_focus: "Фокус на кораблях-носителях"
mod_carrier_focus_desc: "Политика, ориентированная на флоте носителей, оснащенных большим количеством штурмовиков. Обеспечивает +35% скорости строительства и -35% стоимости строительства для эскорт-носителей и носителей, но поскольку наши верфи будут ориентированы на эти конкретные корабли, другие классы будут строиться на 20% медленнее и будут на 20% дороже."
