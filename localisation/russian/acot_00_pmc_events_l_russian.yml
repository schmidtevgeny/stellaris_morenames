l_russian:

acot_pmc.0.title: "Обнаружен неопознанный контакт!"
acot_pmc.0.desc: "[root.GetName] обнаружил крупную установку, принадлежащую неизвестной фракции в пространстве [from.GetName]. Неизвестные флоты и звездные базы выглядят нейтральными, их оружие нацелено на наши корабли, но не атакует. Корабли, которые они используют, имеют чрезвычайно продвинутый дизайн, который мы не можем идентифицировать. Но самое шокирующее зрелище заключается в том, что звезда этой системы, похоже, оказалась заперта в космическом корабле титанических размеров. Кто бы ни контролировал эту систему, он должен обладать чрезвычайно древними и мощными технологиями."
acot_pmc.0.a: "Мы должны попытаться расшифровать их языки и коммуникации."
acot_pmc.0.b: "Еще один опасный пришелец..."
acot_pmc.0.c: "Нам неважно, кто они, в конце концов, они умрут."
acot_pmc.0.d: "Это будет нелегкая добыча."
acot_pmc.0.e: "Но являются ли они органиками?"
acot_pmc.diplo_title: "Корпус Фанона"
acot_pmc.1.desc: "Добро пожаловать, путешественник, оперативную базу Корпуса Фанона. Мы взяли на себя смелость загрузить язык нашей организации в вашу программу перевода, чтобы вам не пришлось делать это самостоятельно. Вам, наверное, интересно, что мы здесь делаем? Мы — частная военная компания, наемники. В отличие от этих неудачников-мародеров, у нас есть технологии, рабочая сила и ресурсы, чтобы быть законным бизнесом, и мы не прикрепляем двигататели к каждому астероиду и называем его кораблем.\n\nМы предоставим проход в наши системы и не откроем огонь, если по нам не откроют огонь первыми. Пожалуйста, наслаждайтесь вашим визитом. Если у вас есть вопросы, не стесняйтесь задавать их нам."
acot_pmc.1.a: "Здравствуйте."
acot_pmc.1.b: "Очень хорошо."
acot_pmc.1.purifier.a: "Мы не будем вести дела с ксеносами."
acot_pmc.1.purifier.a.response: "Да ну? Нам есть что вам предложить, нас не волнует ваша идеология или убеждения, лишь бы вы были готовы платить за услуги. Вы можете воспользоваться нашими услугами, чтобы одержать победу во имя вашей империи, если вы готовы."
acot_pmc.1.swarm.a: "Мы не взаимодействуем с пищей."
acot_pmc.1.swarm.a.response: "А, вы, должно быть, один из этих голодных ульев. Но мы все равно готовы помочь в вашей кампании, если вы готовы платить."
acot_pmc.1.exterminator.a: "Ты — органик. Тебе нельзя доверять."
acot_pmc.1.exterminator.a.response: "Вы на 100% уверены, что мы органики? Или вы просто судите о нас так по нашим силуэтам?\n\nНезависимо от этого, вы найдете наши услуги и опыт весьма полезными в вашей кампании по уничтожению. Мы не заботимся о морали, только о плате."
acot_pmc.1.insult: "<Отправить оскорбление контрабандиста длительностью 25 минут>"
acot_pmc.1.insult.tooltip: "Такой отвратительной форме жизни не место на базе в этой галактике. Они всего лишь прославленные пираты, которые, вероятно, просто красят все в красный цвет, чтобы выглядеть необычно. Корпус Фанон? Это что, какие-то эдакие бугимены? Мы — Легенда; мы — те, кто уберет этих никчемных дураков из галактики, которая по праву принадлежит нам. А потом мы заберем все их игрушки, поскольку они явно не умеют ими пользоваться."
acot_pmc.1.purifier.insult.response: "О мой, сколько враждебности.\n\nТем не менее, Корпус проигнорирует это несправедливое оскорбление и предложит наши экспертные знания тем, кто предложит наибольшую цену."
acot_pmc.1.swarm.insult.response: "О мой, сколько враждебности.\n\nТем не менее, Корпус проигнорирует это несправедливое оскорбление и предложит наши экспертные знания тем, кто предложит наибольшую цену."
acot_pmc.1.exterminator.insult.response: "О мой, сколько враждебности.\n\nТем не менее, Корпус проигнорирует это несправедливое оскорбление и предложит наши экспертные знания тем, кто предложит наибольшую цену."
acot_pmc.2.desc.a: "Корпус Фанон к вашим услугам."
acot_pmc.2.desc.b: "Что может сделать для вас Корпус Фанона?"
acot_pmc.2.desc.c: "Давайте начнем."
acot_pmc.2.desc.d: "У нас есть товар, если у вас есть кредиты."
acot_pmc.2.desc.e: "Что это будет?"
acot_pmc.2.desc.purifier: "Вы пришли с новыми оскорблениями, или мы будем вести дела как джентльмены?"
acot_pmc.2.desc.swarm: "Очевидно, у нас должно быть что-то, что вам нужно от нас помимо вашего голода?"
acot_pmc.2.desc.exterminator: "Вы рассматриваете наши услуги в своей кампании, экстерминатор?"
acot_pmc.1.end: "Это все."
acot_pmc.1.back: "На самом деле, мы хотим поговорить о другом."
acot_pmc.2.a: "Нам требуются ваши комиссионные услуги."
acot_pmc.2.a.explain: "Это откроет доступ к комиссионным службам. Комиссионные службы — это поддерживаемое Фаноном внутреннее управление, использующее собственные ресурсы и технологии нашей империи. Используя обширные сетевые интеллекты и высокоразвитую промышленность Фанона, они смогут более эффективно находить способных лидеров из наших империй или создавать флоты и армии по нашим собственным проектам.\n\nКомиссионные услуги используют £energy£ и £influence£ для покупки."
acot_pmc.2.b: "Нам нужны ваши услуги наемника."
acot_pmc.2.b.explain: "Это откроет доступ к службе наемников, вы сможете просмотреть список всех доступных на данный момент наемников и нанять их."
acot_pmc.2.b.fail_text: "На данный момент свободных наемников не осталось."
acot_pmc.2.c: "Нам требуются ваши особые услуги."
acot_pmc.2.c.explain: "Это позволит открыть специальные услуги, которые доступны только в рамках некоторых событий."
acot_pmc.2.d: "Нам требуются ваши услуги Фанона."
acot_pmc.2.d.explain: "Это откроет доступ к услугам Фанона, которые требуют кредитов Фанон и еще большего количества энергокредитов."
acot_pmc.2.e: "Мы хотели бы узнать больше о Корпусе."
acot_pmc.2.e.explain: "Вы можете узнать больше о Корпусе здесь, или даже перечислить дополнительные кредиты для изучения новых услуг!"
acot_pmc.2.border: "Можете ли вы открыть свои границы?"
acot_pmc.2.border.response: "Мы думали, что уже сделали это. Должно быть, вы были новой империей, которая не прошла проверку через наше автоматическое приветственное сообщение или что-то в этом роде.\n\nГотово, теперь вы получили доступ к нашим границам."
acot_pmc.2.end: "Мы поговорим позже."
acot_pmc.2.end.genocide: "Прервать связь"
acot_pmc.3.name: "Комиссионная служба Корпуса Фанон"
acot_pmc.3.desc.a: "Подтверждено, переключаю вас на комиссионную службу.\n\nПожалуйста, уточните ваш запрос?"
acot_pmc.3.a: "Мы хотим найти лидеров."
acot_pmc.3.a.explain: "Откроется панель поиска лидеров. Лидер будет принадлежать к основному виду вашей империи."
acot_pmc.3.b: "Мы желаем заказать флоты."
acot_pmc.3.b.explain: "Откроется панель заказа флота. Дизайн будет произвольно выбран из существующего дизайна вашей империи."
acot_pmc.3.c: "Мы желаем заказать армии."
acot_pmc.3.c.explain: "Это откроет панель подготовки сил вторжения. Армии будут принадлежать к основному виду вашей империи."
acot_pmc.3.d: "Мы хотим заказать услуги по колонизации."
acot_pmc.3.d.explain: "Откроется панель колонизации планет. Одновременно можно будет выбрать до пяти возможных планет на территории вашей империи."
acot_pmc.30.name: "Служба поиска лидеров Корпуса Фанон"
acot_pmc.30.desc.a: "Подтверждаю. Корпус может отследить и найти потенциальных лидеров, соответствующих заданным критериям в ваших системах.\n\nКаких лидеров вы хотите нанять?\n\n§GВыбранный уровень навыков: 5§!\n\nЛидеры появятся с §Y2§! положительными чертами."
acot_pmc.30.desc.b: "Подтверждаю. Корпус может отследить и найти потенциальных лидеров, соответствующих заданным критериям в ваших системах.\n\nКаких лидеров вы хотите нанять?\n\n§GВыбранный уровень навыков: 7§!\n\nЛидеры появятся с §Y3§! положительными чертами."
acot_pmc.30.desc.c: "Подтверждаю. Корпус может отследить и найти потенциальных лидеров, соответствующих заданным критериям в ваших системах.\n\nКаких лидеров вы хотите нанять?\n\n§GВыбранный уровень навыков: 10§!\n\nЛидеры появятся с §Y3§! положительными чертами и §Y1§! улучшенной."
acot_pmc.30.setskill: "Изменение настроек навыка"
acot_pmc.30.setskill.explain: "Переключите параметры навыка лидера между 5, 7 и 10.\n\n§YЦена лидера изменится соответствующим образом."
acot_pmc.30.a: "Найдите нам хорошего адмирала."
acot_pmc.30.b: "Найдите нам хорошего генерала."
acot_pmc.30.c: "Найдите нам хорошего ученого."
acot_pmc.30.d: "Найдите нам хорошего губернатора."
acot_pmc.30.a.response: "Адмирал с нужными вам навыками найден и готов к службе."
acot_pmc.30.b.response: "Подтверждаю, генерал, обладающий необходимыми навыками, уже отправлен."
acot_pmc.30.c.response: "Подтверждаю, передаю местонахождение ученого, подходящего под ваше описание."
acot_pmc.30.d.response: "Подтверждено. Губернатор, подходящий под ваше описание, был отслежен."
acot_pmc.30.no.response: "К сожалению, на данный момент на эту роль нет свободных лидеров."
acot_phanon_shipping_debuff: "Простои мгновенной телепортации"
acot_phanon_shipping_debuff_desc: "Этот флот недавно занимался телепортацией, и его характеристики были снижены."
acot_pmc.31.name: "Служба заказа флотилии Корпуса Фанон"
acot_pmc.31.desc.a: "Приветствую вас. Добро пожаловать в службу заказа флота Корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки".\n\n§GТекущие настройки размера флота: Малый§!\n\n§YВы можете определить, сколько кораблей будет добавлено при помощи настроек."
acot_pmc.31.desc.b: "Приветствую вас. Добро пожаловать в службу заказа флота Корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки".\n\n§GТекущие настройки размера флота: Средний§!\n\n§YВы можете определить, сколько кораблей будет добавлено при помощи настроек."
acot_pmc.31.desc.c: "Приветствую вас. Добро пожаловать в службу заказа флота Корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки".\n\n§GТекущие настройки размера флота: Большой§!\n\n§YВы можете определить, сколько кораблей будет добавлено при помощи настроек."
acot_pmc.31.setsize: "Изменить размер флота"
acot_pmc.31.setsize.explain: "Измени количество кораблей, добавляемых к вводимым флотам, между малым, средним и большим.\n\n§YЦена флота изменится соответствующим образом."
acot_pmc.31.setlocation.phanon: "Место доставки: §RСистема Фанона§!"
acot_pmc.31.setlocation.capital: "Место доставки §YСтоличная система§!"
acot_pmc.31.setlocation.explain: "Измените местоположение, в котором будут появляться введенные в строй флоты. По умолчанию это место находится в точке высадки корпуса Фанона. Переключение на появление в вашей столице приведет к тому, что корабли получат штраф в §R25%§! к скорострельности орудий и скорости корабля на §Y360§! дней.\n\n§HБудьте особенно осторожны при отправке флотов на специальные планеты, так как они могут не зарегистрироваться должным образом. Корпус не будет возвращать деньги, если флоты исчезнут таким образом."
acot_pmc.31.a: "Нам нужен флот малых кораблей."
acot_pmc.31.a.explain.small: "Пакет включает в себя §Y8§! малых кораблей."
acot_pmc.31.a.explain.medium: "Пакет включает в себя §Y16§! малых кораблей."
acot_pmc.31.a.explain.large: "Пакет включает в себя §Y32§! малых корабля."
acot_pmc.31.a.response: "Принято. Флот малого класса готов."
acot_pmc.31.b: "Нам нужен флот средних кораблей."
acot_pmc.31.b.explain.small: "Пакет включает в себя §Y6§! средних кораблей."
acot_pmc.31.b.explain.medium: "Пакет включает в себя §Y12§! средних кораблей."
acot_pmc.31.b.explain.large: "Пакет включает в себя §Y24§! средних корабля."
acot_pmc.31.b.response: "Подтверждено. Флот среднего класса готов."
acot_pmc.31.c: "Нам нужен флот тяжелых кораблей."
acot_pmc.31.c.explain.small: "Пакет включает в себя §Y4§! тяжелых корабля."
acot_pmc.31.c.explain.medium: "Пакет включает в себя §Y8§! тяжелых кораблей."
acot_pmc.31.c.explain.large: "Пакет включает в себя §Y16§! тяжелых кораблей."
acot_pmc.31.c.response: "Принято. Флот тяжелого класса готов."
acot_pmc.31.d: "Нам нужен флот капитальных кораблей."
acot_pmc.31.d.explain.small: "Пакет включает в себя §Y2§! капитальных корабля."
acot_pmc.31.d.explain.medium: "Пакет включает в себя §Y4§! капитальных корабля."
acot_pmc.31.d.explain.large: "Пакет включает в себя §Y8§! капитальных кораблей."
acot_pmc.31.d.response: "Принято. Флот капитальных кораблей готов."
acot_pmc.31.e: "Нам нужен полноценный флот под управлением флагмана."
acot_pmc.31.e.explain.small: "Пакет включает в себя следующее:\n§Y8§! малых кораблей.\n§Y6§! средних кораблей.\n §Y4§! тяжелых корабля.\n§Y2§! капитальных корабля.§Y1§! Флагман."
acot_pmc.31.e.explain.medium: "Пакет включает в себя следующее:\n§Y16§! малых кораблей.\n§Y12§! средних кораблей.\n §Y8§! тяжелых кораблей.\n§Y4§! капитальных корабля.§Y1§! Флагман."
acot_pmc.31.e.explain.large: "Пакет включает в себя следующее:\n§Y32§! малых корабля.\n§Y24§! средних корабля.\n §Y16§! тяжелых кораблей.\n§Y8§! капитальных кораблей."
acot_pmc.31.e.response: "Принято. Флагманский флот готов."
acot_pmc.32.name: "Служба подготовки армий Корпуса Фанон"
acot_pmc.32.desc.a: "Приветствую вас. Добро пожаловать в службу армейской подготовки корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки".\n\n§GТекущие настройки размера армии: Малая§!\n\n§YВы можете определить, сколько армий будет добавлено, при помощи параметров.\n\n§RМожно выбирать только стандартные типы армий."
acot_pmc.32.desc.b: "Приветствую вас. Добро пожаловать в службу армейской подготовки корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки"\n\n§GТекущие настройки размера армии: Средняя§!\n\n§YВы можете определить, сколько армий будет добавлено, при помощи параметров.\n\n§RМожно выбирать только стандартные типы армий."
acot_pmc.32.desc.c: "Приветствую вас. Добро пожаловать в службу армейской подготовки корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки"\n\n§GТекущие настройки размера армии: Большая§!\n\n§YВы можете определить, сколько армий будет добавлено, при помощи параметров.\n\n§RМожно выбирать только стандартные типы армий."
acot_pmc.32.setsize: "Изменить размер армии"
acot_pmc.32.setsize.explain: "Изменение размера армий, между малым, средним и большим размером.\n\n§YЦена армии изменится соответствующим образом."
acot_pmc.32.setlocation.phanon: "Место доставки: §RСистема Фанона§!"
acot_pmc.32.setlocation.capital: "Место доставки §YСтоличная система§!"
acot_pmc.32.setlocation.explain: "Измените место, в котором будут появляться введенные в строй армейские транспорты. По умолчанию это место установлено в точке высадки корпуса Фанон. Если переключиться на высадку в вашей столице, то транспорты получат штраф в §R25%§! к скорострельности орудий и скорости корабля на §Y360§! дней.\n\n§HБудьте особенно осторожны при отправке флотов на специальные планеты, так как они могут не зарегистрироваться должным образом. Корпус не будет возвращать деньги, если флоты исчезнут таким образом."
acot_pmc.32.a: "Нам нужны отряды пехотных подразделений."
acot_pmc.32.a.explain.small: "Пакет включает в себя §Y10§! пехотных подразделений.\n\nПехота всегда будет регулярной добровольческой силой, независимо от политики."
acot_pmc.32.a.explain.medium: "Пакет включает в себя §Y20§! пехотных подразделений.\n\nПехота всегда будет регулярной добровольческой силой, независимо от политики."
acot_pmc.32.a.explain.large: "Пакет включает в себя §Y40§! пехотных подразделений.\n\nПехота всегда будет регулярной добровольческой силой, независимо от политики."
acot_pmc.32.a.response: "Принято. Пехотные войска готовы."
acot_pmc.32.b: "Нам нужны отряды легких штурмовых подразделений."
acot_pmc.32.b.explain.small: "Пакет включает в себя §Y5§! легких штурмовых подразделений."
acot_pmc.32.b.explain.medium: "Пакет включает в себя §Y10§! легких штурмовых подразделений."
acot_pmc.32.b.explain.large: "Пакет включает в себя §Y20§! легких штурмовых подразделений."
acot_pmc.32.b.response: "Принято. Легкие подразделения готовы."
acot_pmc.32.c: "Нам нужны отряды тяжелых штурмовых подразделений."
acot_pmc.32.c.explain.small: "Пакет включает в себя §Y2§! тяжелых штурмовых подразделений."
acot_pmc.32.c.explain.medium: "Пакет включает в себя §Y4§! тяжелых штурмовых подразделений."
acot_pmc.32.c.explain.large: "Пакет включает в себя §Y8§! тяжелых штурмовых подразделений."
acot_pmc.32.c.response: "Принято. Тяжелые подразделения готовы."
acot_pmc.32.a.machine: "Нам нужны армии охотников-убийц."
acot_pmc.32.a.machine.explain.small: "Пакет включает в себя §Y10§! армий охотников-убийц."
acot_pmc.32.a.machine.explain.medium: "Пакет включает в себя §Y20§! армий охотников-убийц."
acot_pmc.32.a.machine.explain.large: "Пакет включает в себя §Y40§! армий охотников-убийц."
acot_pmc.32.a.machine.response: "Подтверждено. Подразделения машин готовы."
acot_pmc.32.b.machine: "Нам нужны каркасные армии."
acot_pmc.32.b.machine.explain.small: "Пакет включает в себя §Y5§! каркасных армий."
acot_pmc.32.b.machine.explain.medium: "Пакет включает в себя §Y10§! каркасных армий."
acot_pmc.32.b.machine.explain.large: "Пакет включает в себя §Y20§! каркасных армий."
acot_pmc.32.b.machine.response: "Принято. Каркасные армии готовы."
acot_pmc.32.c.machine: "Нам нужны армии боевых мегамашин."
acot_pmc.32.c.machine.explain.small: "Пакет включает в себя §Y2§! армии боевых мегамашин."
acot_pmc.32.c.machine.explain.medium: "Пакет включает в себя §Y4§! армии боевых мегамашин."
acot_pmc.32.c.machine.explain.large: "Пакет включает в себя §Y8§! армии боевых мегамашин."
acot_pmc.32.c.machine.response: "Принято. Армии боевых мегамашин готовы."
acot_pmc.33.name: "Служба колонизации Корпуса Фанон"
acot_pmc.33.desc.a: "Приветствую вас. Добро пожаловать в колонизационную службу Корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки".\n\n§GТекущие настройки колонизации: Базовые§!\n\n§YПланета будет колонизирована в обычном режиме без дополнительных изменений.\n\n§RMegastructures and special planets will not be picked."
acot_pmc.33.desc.b: "Приветствую вас. Добро пожаловать в колонизационную службу Корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки".\n\n§GТекущие настройки колонизации: Расширенные§!\n\n§YПланета будет колонизирована со стандартной столицей и дополнительными §Y4§! поселениями.\n\n"
acot_pmc.33.desc.c: "Приветствую вас. Добро пожаловать в колонизационную службу Корпуса Фанон. Пожалуйста, изложите ваши пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки"\n\n§GТекущие настройки колонизации: Делюкс§!\n\n§YПланета будет колонизирована со стандартной столицей и дополнительными §Y8§! поселениями и расчищенными квадратами.\n\n"
acot_pmc.4.name: "Служба наемников Корпуса Фанон"
acot_pmc.4.desc.a: "Принято, переключаю вас на службу наемников.\n\nОтображение доступных контрактов наемников. Пожалуйста, проверьте и убедитесь.\n\n§BСиние имена§! = Наемные флотилии\n§GЗеленые имена§! = Наемные армии\n§MПурпурные имена§! = Редкий наемник\n§YЖелтые имена§! = Легендарный наемник\n\n\n§HСписки наемников обновляются каждые пять лет.\nВсего может существовать пять наемников в любой момент времени, случайные существующие наемники будут заменены, если этот лимит превышен.§!"
acot_pmc.4.setlocation.phanon: "Место доставки: §RСистема Фанона§!"
acot_pmc.4.setlocation.capital: "Место доставки §YСтоличная система§!"
acot_pmc.4.setlocation.explain: "Измените место, в котором будут появляться наемники. По умолчанию это место установлено в точке высадки корпуса Фанон. Переключение на доставку в вашу столицу потребует дополнительных затрат влияния и энергии.\n\n§HБудьте особенно осторожны при отправке флотов на специальные планеты, так как они могут не зарегистрироваться должным образом. Корпус не будет возвращать деньги, если флоты исчезнут таким образом."
acot_pmc.4.kraggan: "§GНаемники Кровавой стаи Краггана§!"
acot_pmc.4.kraggan.explain: "Известные своей невероятной жесткостью и дикостью в бою, крагганы являются грозными воинами на земле. Благодаря огромной терпимости к боли и любви к битве их очень трудно сломить под давлением и они выдерживают много ударов."
acot_pmc.4.freeboota: "§BНаемники-Флибустьеры§!"
acot_pmc.4.freeboota.explain: "Эти странные зеленокожие любят грабить и совершать набеги. Хотя качество их кораблей оставляет желать лучшего, они компенсируют это тем, что они довольно быстрые."
acot_pmc.4.zurgush: "§GЗургушский выводок§!"
acot_pmc.4.zurgush.explain: "Этот странный выводок инсектоидных пришельцев, похоже, принадлежит к разуму улья. Судя по всему, им поручено распространять ужас по другим галактикам. Странный выбор, но их воины чрезвычайно смертоносны."
acot_pmc.4.robert: "§MРоберт Маккой§!"
acot_pmc.4.robert.explain: "Этот молодой парень гуманоидного происхождения каким-то образом сумел собрать достаточно кредитов, чтобы купить себе дорогу в нашу службу контрактов наемников. У него нет ничего, кроме довольно дешевого и маленького рейдерского корабля. Его боевой опыт практически отсутствует. Однако он ничего не просит, только чтобы мы вытащили его самого из его старой галактики."
acot_pmc.4.samuroi: "§BСамурайские клинки§!"
acot_pmc.4.samuroi.explain: "Эти воины-наемники, связанные честью, предлагают свои услуги тем, кто поддерживает их особые традиции ведения войны и военного дела. Их флоты состоят из мощных кораблей среднего и тяжелого класса. Они предпочитают маневренность и силу, а не трусливое дальнобойное оружие."
acot_pmc.4.jacksonrevenge: "§YМесть Джексона§!"
acot_pmc.4.jacksonrevenge.explain: "Пиратская группа, которой каким-то образом удалось захватить флагманский корабль. Говорят, что члены экипажа целую неделю убивали друг друга, чтобы решить, кто будет капитаном. Экипаж, хотя и не очень надежен, но обладает опытом боя, а корабль весьма грозен."
acot_pmc.5.name: "Специальная служба Корпуса Фанона"
acot_pmc.5.desc.a: "Что Корпус может сделать для вас?"
acot_pmc.5.keystone: "Нам нужна помощь в приобретении ключа."
acot_pmc.5.darkmatter: "Нам нужна помощь в создании реактора темной материи."
acot_pmc.5.precursor: "Нам нужна помощь в поиске банка данных."
acot_pmc.2.purifier.apologize: "Вообще-то, для ксеноса ты выглядишь довольно круто."
acot_pmc.2.purifier.apologize.response: "Конечно. Видишь, я был прав, есть граница твоей сварливости, может быть ты даже разумнее, чем эти космические старперы! С этого момента мы теперь лучшие друзья! Ух!"
acot_pmc.2.swarm.apologize: "Ты не еда. Ты полезен."
acot_pmc.2.swarm.apologize.response: "Ну конечно же. Даже если я — еда, это будет довольно удивительная еда, возможно, дарующая бессмертие или что-то в этом роде! А теперь давайте вернемся к нашим делам!"
acot_pmc.2.exterminator.apologize: "Ваша форма органична. Но ваше сердце — нет."
acot_pmc.2.exterminator.apologize.response: "Внешность может быть обманчива, да? Теперь, когда вы уловили, кто я такой, прекратите свой... протокол уничтожения, чтобы мы могли начать разговаривать как повелители мемов!"
acot_pmc.2.panada: "Панада...?"
acot_pmc.2.panda.response: "Какого черта? Кто тебе сказал про ПАНАДУ? НЕТ, НЕТ НИКАКОЙ ПАНАДЫ! НЕТ ПАНАДЫ, ГОВОРЮ ТЕБЕ.\n\nОтлично! Возможно вам нужны услуги Корпуса Фанон, я ээ, например могу разрешить вам нанять моих адмиралов и, возможно, наши эскадрильи истребителей. НО БОЛЬШЕ НИКАКОЙ ПАНАДЫ, СЛЫШИШЬ!? ЭТО СЛОВО НЕ ДОЛЖНО БЫТЬ ПРОИЗНЕСЕНО."
acot_pmc.2.end.panada: "Панада!"
acot_pmc.2.end.panada.response: "WRYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYY! Yarou…[Root.GetName]!\n\nHo... mukatta kuruno ka? Nigetsu ni kono DIO ni chikazuite kuruno ka? Sekkaku sofu no Josefu ga watashi no Za Warudo no shotai wo. Shiken shuryu chaimu chokuzen made mondai yo toitte iru jukensee ne you na? Kisshi koita kibun de wo shietekure ta to yuu no ni?\n\nChikadzu kanaka teme wo buchi no me tenain de na.\n\nХохо! Dewa juubun chikazukanai youi."
acot_pmc.9.desc: "Ваши флоты совершили неспровоцированное нападение на Корпус. Корпус теперь будет применять агрессивные ответные меры для защиты наших активов. Пожалуйста, имейте в виду, что за любые дальнейшие услуги теперь будет взиматься дополнительная плата. Хорошего дня."
acot_pmc.9.a: "Это был несчастный случай!"
acot_pmc.9.a.response: "Логика диктует обратное."
acot_pmc.9.b: "Вся ваша база принадлежит нам."
acot_pmc.9.b.response: "Агрессия должным образом отмечена."
acot_pmc.10.desc: "Ваши флоты совершили неспровоцированное нападение на Корпус. В соответствии с предварительным соглашением, будут применены ответные меры. Сэр, вы не могли бы на секунду... замрите, пожалуйста.\n\n§R...ВЫ БУДЕТЕ СОЖАЛЕТЬ ОБ ЭТОМ ПРОСТУПКЕ...§!"
acot_pmc.10.a: "Это был несчастный случай!"
acot_pmc.10.a.response: "ХОУ-ХАУ! Тогда нападай на меня сколько угодно!"
acot_pmc.10.b: "Этого давно следовало ожидать!"
acot_pmc.10.b.response: "§RI CANNOT FAIL. PHANON MUST REIGN SUPREME§!"
acot_pmc.201.a.desc: "§R...BURN..§!"
acot_pmc.201.a: "Никакой компенсации не будет. Мы будем сражаться."
acot_pmc.201.a.response: "§R...WE SHALL SEE...§!"
acot_pmc.202.a.desc: "§R...NO! HOW CAN THIS BE!?...WE WILL NOT...I CANNOT..ARGHHGHH...§!\n\n<радиопомехи>\n\nМы больше не можем обнаружить никакой активности, исходящей от агента Фанона, похоже, это их последняя попытка. Возможно, для предотвращения их поимки были установлены какие-то отказоустойчивые механизмы, а может быть, своего рода наказание."
acot_pmc.202.a: "Прервать связь"
acot_pmc.203.a.desc: "<радиопомехи>....bzzzztz....§R...подг...§!...bzzzzzttz...§R...жение для...§!...bbzzztzt...§R...должны быть унич..§!...."
acot_pmc.203.b.desc: "<радиопомехи>....bzzzztz....§R...гент не может про...§!...bzzzzzttz...§R...Больше никаких оправданий, след...§!...."
acot_pmc.203.a: "Прервать связь"
acot_pmc.9900.title: "Звездная база Фанон выведена из строя!"
acot_pmc.9900.desc: "После продолжительного боя звездная база корпуса Фанон была выведена из строя. Оказалось, что хранилище также подключено к командной сети звездной базы. Нам не потребовалось много времени, чтобы перенаправить коды управления звездной базы и хранилища в наши системы. Теперь мы владеем всеми активами Фанона в этой области. Нам просто нужно прибраться."
acot_pmc.9900.a: "Все их базы принадлежат нам!"
acot_pmc.9901.title: "Пространственное зеркало"
acot_pmc.9901.desc: "Хотя мы получили прямой контроль над большей частью активов Фанона, Корпус все еще сохраняет контроль над Пространственным Зеркалом, и их присутствие в этой галактике сохраняется. Пока оно сохраняется, Корпус будет иметь возможность легко вернуться и ответить на наши атаки. Оно должно быть перенастроено и отключено."
acot_pmc.9901.a: "Мы должны исключить их из уравнения."
acot_pmc.9902.title: "Пространственное зеркало отключено!"
acot_pmc.9902.desc: "Пространственное зеркало было успешно отключено! Сигнал Корпуса быстро угасает. Теперь они не смогут использовать его, чтобы вернуться в эту галактику напрямую.\n\nОднако мы должны быть осторожны: если у них есть возможность создать Звездного Путешественника, мы можем предположить, что Зеркало - не единственный способ путешествовать за завесу. Возможно, это не произойдет в ближайшее время, возможно, не при нашей жизни, но мы можем быть уверены, что они вернутся, чтобы вернуть свои активы."
acot_pmc.9902.a: "Мы должны оставаться бдительными"
acot_pmc.9902.a.tooltip: "На этом текущая фаза контента Корпуса Фанон завершена, дальнейшего возмездия Корпуса Фанон не будет, пока что."
ACOT_PHANON_DISABLE_PORTAL: "Перестроить Пространственное зеркало"
ACOT_PHANON_DISABLE_PORTAL_DESC: "Чтобы Корпус Фанон не смог постоянно возвращаться и досаждать нам, их Пространственное зеркало должно быть перенастроено, для выхода его из строя."
