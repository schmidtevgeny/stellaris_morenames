# DONE
acot_pmc.0.title: "Обнаружен неизвестный контакт!"
acot_pmc.0.desc: "[root.GetName] обнаружил крупную установку, принадлежащую неизвестной фракции в пространстве [from.GetName]. Неизвестные флоты и звездные базы кажутся нейтральными, их оружие нацелено на наши корабли, но не снабжено энергией. Корабли, которые они использовали, как представляется, имеют чрезвычайно совершенные конструкции, которую мы не можем идентифицировать. Но самое шокирующее зрелище заключается в том, что звезда этой системы оказалась в ловушке внутри космического аппарата размером с титан. Тот, кто управляет этой системой, должен обладать чрезвычайно древними и мощными технологиями."
acot_pmc.0.a: "Мы должны попытаться расшифровать их языки и коммуникации." #Non phobe
acot_pmc.0.b: "Еще один опасный пришелец..." #phobe
acot_pmc.0.c: "Нам все равно, кто они, они умрут в конце концов." #Dumb Purifiers
acot_pmc.0.d: "Это не будет легкой добычей." #Discount Tyranid
acot_pmc.0.e: "Но являются ли они органикой?" #Edgebots
 
acot_pmc.diplo_title: "Корпус Фанона"
 
acot_pmc.1.desc: "Добро пожаловать на базу операций корпуса Фанона. Я Уримурих Унд Зорих, или то, что народ любит называть меня Легендарный контрабандист. Я взял на себя смелость загрузить языки моей организации в программное обеспечение для перевода, чтобы вам не пришлось делать это самостоятельно. Вам должно быть интересно, что мы здесь делаем, мы частная военная компания или наемник по найму. В отличие от тех неудачников-мародеров, у нас на самом деле есть технологии, рабочая сила и ресурсы, чтобы быть законным бизнесом, и мы не привязываем двигатели на каждом астероиде и называем их кораблем .\n\nК сожалению, наша опора на этой галактике все еще устанавливается, поэтому мы не можем предоставить большинство наших услуг. Извините за доставленные неудобства. Не стесняйтесь оглянуться вокруг, я загрузлю все данные опроса этой системы для вас, поскольку просмотр, который вы проводите целый год, делая это, может иногда раздражать."
acot_pmc.1.a: "Привет." ## NONP  HOBE
acot_pmc.1.b: "Очень хорошо." ## PHOBE
acot_pmc.1.purifier.a: "Мы не будем вести дела с ксеносом."
acot_pmc.1.purifier.a.response: "Не так ли? Это очень плохо, и я думал, что мы будем самыми честными друзьями. Твой бог велел тебе этого не делать? Один и тот же бог всем религиозным людям в этой галактике, кажется, так или иначе поклоняется. Но знайте, что мои силы без колебаний откроют ответный огонь, если вы попытаетесь напасть на нас."
acot_pmc.1.swarm.a: "Мы не взаимодействуем с едой."
acot_pmc.1.swarm.a.response: "Жаль, что эта еда может быть довольно ядовитой. Но эй, ты пожирающий рой, это не значит, что ты научишься быть цивилизованным. Параметр уже удален с вас чем-то, о чем вы не можете знать. Держите антидоты близко .\n\nМне все равно. Но знайте, что мои силы без колебаний откроют ответный огонь, если вы попытаетесь напасть на нас."
acot_pmc.1.exterminator.a: "Ты органик. Вам нельзя доверять."
acot_pmc.1.exterminator.a.response: "Конечно, мне нельзя доверять, я контрабандист .\n\nХотя я не думаю, что кому-то можно доверять в любом случае. Можете ли вы доверять собственным директивам? Вы уверены, что не делаете этого, потому что некоторые тупые ученые или адмиралы подставили вас? Возможно, были установлены какие-то ограничения, чтобы вы могли ответить только таким образом .\n\nМеня это не волнует. Но знайте, что мои силы без колебаний откроют ответный огонь, если вы попытаетесь напасть на нас."
acot_pmc.1.insult: "< Дает контрабандисту 25-минутное оскорбление >"
acot_pmc.1.insult.tooltip: "Такая болезненная форма жизни не имеет места для создания базы в этой галактике. Они не что иное, как просто прославленные пираты, которые, вероятно, просто красят все в красный цвет, чтобы выглядеть странно. Легендарный контрабандист? Что такого легендарного в контрабанде? Мы - Легенда, Мы - тот, кто удалит этого подростка из галактики, которая по праву принадлежит нам. И тогда мы будем держать все его игрушки, так как он явно отстой от их использования."
acot_pmc.1.purifier.insult.response: "Эй, кто написал тебе этот сценарий? 25-минутные ранцы о том, какой ты потрясающий соус и как супер велик твой бог. Мне жаль вам говорить, что в этой галактике есть только одна группа богов, и их больше нет... пока в любом случае. И они будут очень злы, как только вернутся и увидят твой вид. Как бы это ни было весело, мне было бы труднее убирать потом, может, мне стоит просто сделать работу для них ?\n\nНет, слишком лениво и слишком много работы. Тогда я просто взорву все, что ты попытаешься отправить на мою базу!"
acot_pmc.1.swarm.insult.response: "Обычно я не вижу, чтобы кто-то так много говорил о еде больше 25 минут. Ты уверен, что ты Улей Разум и не просто голоден? Вы знаете, что есть еще один такой, как вы, который стал таким плохим мальчиком, за которым охотятся по нескольким галактикам и должны бежать, как напуганные маленькие дети? Вы хотите, чтобы я представил их, чтобы вы могли поделиться своими впечатлениями ?\n\nИли, может быть, я просто взорву любой из ваших кораблей, которые входят в мое пространство, так как я занят... контрабандой... вещи в данный момент < Звук кто-то играет в видеоигру можно услышать >"
acot_pmc.1.exterminator.insult.response: "< Beep Boop > Я edgebot. Я здесь, чтобы взять работу по истреблению и убить всю органику. Я эджбот. < Bloop >\n\nМне жаль, но ваши датчики должны работать неправильно, вы не можете выйти за пределы моего Phanon Fleets, вся моя графическая культура полна краев. Вы, вероятно, даже не наполовину такой крутой, как та машина, которая имеет эти шумы окружающей среды и корабли, сделанные из красных кубиков и говорящие очень резким тоном. Но если вы думаете, что ваш флот лучше в том, чтобы быть эдаким, чем мой, тогда приходите и сражайтесь со мной, и мы покрасим эту красную систему... краснее?"
 
 
 
acot_pmc.2.desc.a: "Ахой, что у тебя есть для меня сегодня?"
acot_pmc.2.desc.b: "Что может сделать для вас Корпус Фанона?"
acot_pmc.2.desc.c: "Клиент!? Или претендент? Ну, я приветствую обоих!"
acot_pmc.2.desc.d: "Ты находишь мою личность раздражающей? Я подумал, что, возможно, мне стоит действовать меньше воспоминаний и начать пытаться быть более загадочными, как те иллюзорные или правительственные люди. Те, которые с жуткими темами играют каждый раз, когда они на сцене. Но я ненавижу придумывать для этого надлежащие диалоги. И я, конечно, не хочу найти подходящую тему для меня."
acot_pmc.2.desc.e: "Несмотря на имя, я не так часто провожу контрабанду. Честно говоря, я даже не знаю, почему меня так называли."
 
acot_pmc.2.desc.purifier: "Опять ты? Какой жизненный урок вы будете просветлять меня на этот раз?"
acot_pmc.2.desc.swarm: "Ваша еда не готова, подождите еще некоторое время."
acot_pmc.2.desc.exterminator: "Линия, которую вы ищете, в настоящее время доступна. Оставьте сообщение после звукового сигнала. < Буп >"
 
acot_pmc.1.a: "Мне пора."
 
##########################
 
 
acot_pmc.2.a: "Нам нужны ваши услуги."
acot_pmc.2.a.response: "К сожалению, служба корпуса Фанона пока недоступна. Однако я предлагаю альтернативное решение. Видите ли, мои силы там занимают вечность, чтобы настроить, возможно, когда вы сильнее вы можете сделать их... мотивированные? Если вам удастся одержать победу над моими силами, я лично позабочусь о том, чтобы вы получили справедливую награду."
 
acot_pmc.2.border: "Ты можешь открыть свои границы?"
acot_pmc.2.border.response: "Хм, я думал, что уже сделал. Вы, должно быть, были новой империей, которая не просматривалась в моем приветственном послании. Думаю, мне придется сделать это снова! Готово, границы открылись!"
 
 
acot_pmc.2.b: "Поговорим позже."
acot_pmc.2.c: "Прекращение связи"
 
#### KEYSTONE ASK - GO TO SOFE FOR INFO
acot_pmc.2.keystone: "Нам нужна помощь в получении краеугольного камня."
 
#### DARK DESIGN - GO TO DARK DESIGN
acot_pmc.2.darkmatter: "Нам нужна помощь в создании реактора темной материи."
 
#### KEYSTONE ASK - GO TO MYSTERY OF PRECURSOR
acot_pmc.2.precursor: "Нам нужна помощь в поиске банка данных."
 
acot_pmc.2.purifier.apologize: "Вообще-то, ты выглядишь как красотка для Ксено."
acot_pmc.2.purifier.apologize.response: "Конечно, да. Видишь ли, я был прав, даже кто-то такой сварливый, как ты можешь быть более разумным, чем те космические дедушки! С этого момента мы теперь бести! У!"
 
acot_pmc.2.swarm.apologize: "Ты не Еда. Вы полезны."
acot_pmc.2.swarm.apologize.response: "Я чертовски прав. Даже если бы я была едой, это было бы довольно потрясающе, возможно, даровать тебе бессмертие или что-то в этом роде! Теперь вернемся к нашему делу!"
 
 
acot_pmc.2.exterminator.apologize: "Ваша форма органична. Но твоего сердца нет."
acot_pmc.2.exterminator.apologize.response: "Внешность может быть обманчивой, да? Теперь, когда вы поймали, кто я, прекратите ваш... протокол прекращения, чтобы мы могли начать разговаривать, как повелители мемов!"
 
 
acot_pmc.2.panada: "Панада...?"
acot_pmc.2.panda.response: "Какого черта? Кто рассказал тебе о ПАНАДАС? НЕТ, ПАНАДЫ НЕТ! НЕТ, ПАНАДА Я ГОВОРЮ .\n\nПрекрасно! Если вы хотите службу корпуса Фанона, я могу позволить вам нанять моих адмиралов и, может быть, наших истребительных эскадрилий. НО БОЛЬШЕ НИКАКОЙ ПАНАДЫ, СЛЫШИШЬ!? ЭТО ИМЯ НЕЛЬЗЯ ПРОИЗНОСИТЬ."
 
 
acot_pmc.2.end.panada: "Панада!"
acot_pmc.2.end.panada.response: "WRYYYYYYYYYYYYYYYYYYYYYYYYYYYYYY! Yarou... [Root.GetName] !\n\nHo... mukatta kuruno ka? Nigetsu ni kono DIO ni chikazuite kuruno ka? Sekkaku sofu no Josefu ga watashi no Za Warudo no shotai wo. Shiken shuryu chaimu chokuzen сделал mondai yo toitte iru jukensee ne you na? Kisshi koita kibun de wo shietekure ta к yuu no ni ?\n\nChikadzu kanaka teme wo buchi no me tenain de na .\n\nХохо! Дэва дзюбун чикадзуканай юи."
 
 
###########################
 
acot_pmc.3.name: "Служба корпуса Фанона"
acot_pmc.3.desc.a: "Что это будет тогда?"
acot_pmc.3.desc.b: "Пока дело не в Панаде..."
acot_pmc.3.desc.c: "Ну, что ты имеешь в виду тогда?"
acot_pmc.3.desc.d: "Хорошо, хорошо. Что тебе нужно?"
acot_pmc.3.desc.e: "Я сейчас чувствую себя так непросто. Единственное, что я могу с готовностью предоставить в данный момент, это просто Звездные Охотники и Оперативники .\n\nЭто как-то плохо для моей репутации, понимаете?"
 
acot_pmc.3.a: "Тогда мы можем получить эскадрилью Звездных Охотников?"
acot_pmc.3.a.response: "Построение ...\n\nГотовый блок .\n\nОтчет об эскадрилье звездного дозора."
 
acot_pmc.3.b: "Тогда мы можем получить адмирала оперативника?"
acot_pmc.3.b.response: "Обучение ...\n\nБлок готов .\n\nРаботоспособен, готов к работе."
 
 
 
acot_pmc.10.desc: "Ты собираешься напасть на меня? Вместо того, чтобы оставаться нейтральным, вы решили открыть огонь по моим флотам? Даже если ваши датчики сказали вам, что мои флоты полны черепов, как эта империя, которая просто вставляет черепа во все их конструкции, чтобы сказать вам, насколько они потрясающие?"
acot_pmc.10.a: "Мы не можем украсть твои вещи без нападения."
acot_pmc.10.a.response: "HOU HOU! Тогда нападай на меня сколько хочешь!"
 
acot_pmc.12.a.desc: "Мне жаль говорить, но эта битва кажется односторонней. Так что у меня даже нет мотивации оттягивать очередных джойков."
acot_pmc.12.a: "Этого было недостаточно, чтобы навредить нашей империи в целом."
acot_pmc.12.a.response: "Почему вы, связанные с галактикой империи, так упорны в признании поражения? Хмф, полагаю, я приду к твоей глупой провокации и проверю тебя немного больше."
 
acot_pmc.11.b.desc: "Слишком медленно! Слишком медленный !\n\nКорпус Фанона является конечным военизированным формированием. Даже без моего сверхоружия, скорость и мощь флота Phanon намного превосходят скорость и мощность ваших кораблей!"
acot_pmc.11.b: "Так что это тот же тип техники, что и загадочные..."
acot_pmc.11.b.explain: "Не много разнообразия, но огромная огневая мощь и точная точность."
acot_pmc.11.b.response: "Я хотел попробовать немного проверить, чтобы узнать, насколько мощнее моя технология Phanon по сравнению с вашим оружием. Хотя это казалось бы испытанием вряд ли было необходимо."
 
acot_pmc.12.c.desc: "Похоже, наши огневые мощности совпадают равномерно !\n\nТак много, что у меня больше нет времени даже на подготовку справки по Джоджо! Это сюрприз! Не так много империй захватывают знания Стелларита!"
acot_pmc.12.c: "Виноград? Мы его освоили!"
acot_pmc.12.c.response: "Если бы это было правдой. Ваше оружие и компоненты сигма действительно мощны, но это далеко от того, что стелларит может действительно предложить вам, если вы знаете его истинный потенциал!"
 
