acot_pmc.33.name: "Phanon Corps Colonization Service"
acot_pmc.33.desc.a: "Greetings. Welcome to the Phanon Corps's Colonization Service. Please state your requests. If you have questions, please refer to the Inquiry Section.\n\n§GCurrent Colonization Settings: Basic§!\n\n§YThe planet will be colonized normally with no extra changes.\n\n§RMegastructures and special planets will not be picked."
acot_pmc.33.desc.b: "Greetings. Welcome to the Phanon Corps's Commission Service. Please state your requests. If you have questions, please refer to the Inquiry Service.\n\n§GCurrent Colonization Settings: Advanced§!\n\n§YThe planet will be colonized with a standard capital and §Y4§! extra population.\n\n"
acot_pmc.33.desc.c: "Greetings. Welcome to the Phanon Corps's Colonization Service. Please state your requests. If you have questions, please refer to the Inquiry Service.\n\n§GCurrent Colonization Settings: Deluxe§!\n\n§YThe planet will be colonized with a standard capital, §Y8§! extra population and all blockers cleared.\n\n"
acot_pmc.4.name: "Phanon Corps Mercenary Service"
acot_pmc.4.desc.a: "Acknowledged, transferring channel to Mercenary Service now.\n\nDisplaying availiable mercenary contracts. Please inspect and verify.\n\n§BBlue Names§! = Fleet Mercenary\n§GGreen Names§! = Army Mercenary\n§MPurple Names§! = Rare Mercenary\n§YYellow Names§§! = Legendary Mercenary\n\n\n§HMercenary Rosters are refreshed every five years.\nA total of five mercenaries can exist at any time, random existing mercenaries will be replaced if this limit exceeds.§!"
acot_pmc.4.setlocation.phanon: "Shipping Location: §RPhanon System§!"
acot_pmc.4.setlocation.capital: "Shipping Location: §YCapital System§!"
acot_pmc.4.setlocation.explain: "Change the location in which the commissioned mercenaries will appear. By default, this is set to be at the Phanon Corps' Droppoint. Switching to drop at your capital will require extra influence and energy costs.\n\n§HTake extra cautions when shipping fleets into special planets, as they may not register properly. The Corps will not issue refunds if fleets fail to disappear in this manner."
acot_pmc.4.kraggan: "§GKraggan Blood Pack Mercenaries§!"
acot_pmc.4.kraggan.explain: "Known for their incredible toughness, brutality and savagery in battle, the Kraggans are formidable warriors on the ground. Their huge pain tolerence and love for battle makes them extremely hard to break under pressure and survive multple hits."
acot_pmc.4.freeboota: "§BFreeboota Mercenaries§!"
acot_pmc.4.freeboota.explain: "These weird greenskins love to plunder and raid. Although the quality of their ships leave much to be desired, they make up for it by being quite fast to both get in and out."
acot_pmc.4.zurgush: "§GZurgush Brood§!"
acot_pmc.4.zurgush.explain: "This odd brood of insectoid aliens seem to belong to a Hive Mind. Apparently, they are tasked with spreading terror across other galaxies by their hivequeen. An odd choice for a mercenary, but their warriors are extremely deadly."
acot_pmc.4.robert: "§MRobert Mccoy§!"
acot_pmc.4.robert.explain: "This young boy of humanoid origin somehow manage to gather enough credits to buy his way into our mercenary contract. He has nothing except a rather cheap and small raider ship. His combat experience is basically non-existent. Yet he doesn't ask for anything, only to get him out of his old galaxy."
acot_pmc.4.samuroi: "§BSamuroi Blades§!"
acot_pmc.4.samuroi.explain: "These honor-bound mercenary warriors offer their services to those who uphold their peculiar traditions of warfare and military. Their fleets are made of powerful medium and heavy class vessels. They seem to prefer agility and force over cowardly range weapons."
acot_pmc.4.jacksonrevenge: "§YJackson's Revenge§!"
acot_pmc.4.jacksonrevenge.explain: "A pirate band that somehow manages to get themselves ahold of a flagship. It is said that the crews spent an entire week murdering each other in order to decide who gets to be the captain. The crews, while not very reliable, do have a very good sense of fighting, and the ship is quite formidable."
acot_pmc.5.name: "Phanon Corps Special Service"
acot_pmc.5.desc.a: "What can the Corps do for you?"
acot_pmc.5.keystone: "We need help getting a Keystone."
acot_pmc.5.darkmatter: "We need help creating Dark Matter Reactor."
acot_pmc.5.precursor: "We need help finding a Databank."
acot_pmc.2.purifier.apologize: "Вообще-то, ты выглядишь довольно крутым для ксено"
acot_pmc.2.purifier.apologize.response: "Конечно. Видишь ли, я был прав, даже такой ворчливый, как ты, может быть более разумным, чем эти космические дедушки! Отныне мы теперь лучшие друзья! Вууу!"
acot_pmc.2.swarm.apologize: "Ты не Еда. Ты полезен"
acot_pmc.2.swarm.apologize.response: "Чертовски верно. Даже если бы я был едой, это было бы довольно круто, возможно, даровал бы тебе бессмертие или что-то в этом роде! А теперь вернёмся к нашим делам!"
acot_pmc.2.exterminator.apologize: "Ваша форма органична. Но ваше сердце - нет"
acot_pmc.2.exterminator.apologize.response: "Внешность может быть обманчива, да? Теперь, когда вы мельком видите, кто я, прекратите свой... протокол прерывания, чтобы мы могли начать беседу, как лорды мемов!"
acot_pmc.2.panada: "Панада...?"
acot_pmc.2.panda.response: "Какого черта? Кто сказал вам о ПАНАДЕ? НЕТ, НЕТ ПАНАДЫ! Я НЕ СЛЫШАЛ О ПАНАДЕ.\n\n Отлично! Если вам нужна услуга Корпуса Фанона, я могу, может быть, позволю вам нанять моих адмиралов и, возможно, наши истребительные эскадрильи. НО БОЛЬШЕ НИ СЛОВА О ПАНАДЕ, ВЫ СЛЫШАЛИ!?"
acot_pmc.2.end.panada: "Панада!"
acot_pmc.2.end.panada.response: "WRYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYY! Yarou…[Root.GetName]!\n\nHo… mukatta kuruno ka? Nigetsu ni kono DIO ni chikazuite kuruno ka? Sekkaku sofu no Josefu ga watashi no Za Warudo no shotai wo. Shiken shuryu chaimu chokuzen made mondai yo toitte iru jukensee ne you na? Kisshi koita kibun de wo shietekure ta to yuu no ni?\n\nChikadzu kanaka teme wo buchi no me tenain de na.\n\nHoho! Dewa juubun chikazukanai youi."
acot_pmc.10.desc: "Хоу... Ты собираешься напасть на меня? Вместо того, чтобы оставаться нейтральным, ты решил открыть огонь по моим флотам?"
acot_pmc.10.a: "Мы не можем украсть ваши вещи без нападения"
acot_pmc.10.a.response: "ХОУ-ХАУ! Тогда нападай на меня сколько угодно!"
acot_pmc.10.b: "This has been a long time coming!"
acot_pmc.10.b.response: "§R...PREPARE...§!"
acot_pmc.201.a.desc: "§R...REPENT...COMPENSATE...APOLOGIZE..§!"
acot_pmc.201.a: "There will be no compensation. We fight."
acot_pmc.201.a.response: "§R...THEN FIGHT...OR DIE...§!"
acot_pmc.202.a.desc: "<radio static>....bzzzztz....§R...prep...§!...bzzzzzttz...§R...asion for...§!...bbzzztzt...§R...must be eclai..§!...."
acot_pmc.202.b.desc: "<radio static>....bzzzztz....§R...egent failed to cont...§!...bzzzzzttz...§R...ermination is in eff...§!...bbzzztzt...§R...No more excuses, the nex...§!...."
acot_pmc.202.a: "Terminate Communication"
acot_pmc.9900.title: "Phanon Starbase Disabled!"
acot_pmc.9900.desc: "After a lengthy fight, the Phanon Corps's starbase has been disabled. It appears that the Vault is linked to the starbase's command network as well. It does not take long for us to redirect control codes of both the starbase and the Vault to our systems. We are now in possession of all Phanon assets in this area. We simply need to clean up the rest."
acot_pmc.9900.a: "All their bases are belong to us!"
acot_pmc.9901.title: "The Dimensional Mirror"
acot_pmc.9901.desc: "Although we have assumed direct control of most of the Phanon Assets, the Corps still retain control of the Dimensional Mirror, and their presences in this galaxy remains. So long as it remains, the Corps will have the ability to easily return and retaliate against our attacks. It must be realigned and disabled."
acot_pmc.9901.a: "We must take them out of the equation."
acot_pmc.9902.title: "The Dimensional Mirror Disabled!"
acot_pmc.9902.desc: "The Dimensional Mirror has been successfully disabled! The Corps's signal is rapidly fading. They won't be able to use it to come back to this galaxy directly now.\n\nWe must be cautious though, if they have the capabilities to build a Star Traveller, we can assume that the Mirror is not that only avenue to travel beyond the veils. It may not happen anytime soon, perhaps not in our lifetime, but we can be certain they will be back to reclaim their assets."
acot_pmc.9902.a: "We must remain vigilant"
acot_pmc.9902.a.tooltip: "This concludes the current phase of Phanon Corps Content, there will not be an actual Phanon Retaliation until further notice."
ACOT_PHANON_DISABLE_PORTAL: "Realign the Dimensional Mirror"
ACOT_PHANON_DISABLE_PORTAL_DESC: "In order to prevent Phanon Corps from constantly coming back to harass us easily, their Dimensional Mirror must be realigned to disable it."
acot_pmc.2.a.response: "К сожалению, служба Фанон Корп. пока недоступна. Тем не менее, я предлагаю альтернативное решение. Видишь ли, мои силы там вечно настраиваются, возможно, когда вы станете сильнее, вы сможете заставить их... мотивировать? Если тебе удастся одержать победу над моими силами, я лично позабочусь о том, чтобы ты получил свою справедливую награду"
acot_pmc.2.keystone: "Нам нужна помощь в получении Ключа"
acot_pmc.2.darkmatter: "Нам нужна помощь в создании Реактора Тёмной Материи"
acot_pmc.2.precursor: "Нам нужна помощь в поиске банка данных"
acot_pmc.3.desc.b: "Если речь идет не о Панаде..."
acot_pmc.3.desc.c: "Ну, а что вы имеете в виду?"
acot_pmc.3.desc.d: "Хорошо, хорошо. Что тебе нужно?"
acot_pmc.3.desc.e: "Ух, мне сейчас так неловко. Единственное, что я могу с готовностью предоставить на данный момент, - это только Звездные Охотники и Оперативники.\n\nЭто нехорошо для моей репутации, понимаете?"
acot_pmc.3.a.response: "Строим...\n\nПодразделение готово.\n\nОтчёт по эскадрилье Звёздных Охотников"
acot_pmc.3.b.response: "Обучение...\n\nЕдиница готова.\n\nВ рабочем состоянии, готов к работе."
acot_pmc.12.a.desc: "Мне очень жаль, но эта битва кажется односторонней. Настолько, что у меня даже нет мотивации для очередных шуток"
acot_pmc.12.a: "Этого было недостаточно, чтобы повредить нашей империи в целом"
acot_pmc.12.a.response: "Почему ваша галактика - граница империи, так упрямо не признаёт своё поражение? Хммм, полагаю, я поддамся на вашу глупую провокацию и проверю вас еще немного."
acot_pmc.11.b.desc: "Слишком медленно! Слишком медленно!\n\nКорпус Фанона - лучшая военизированная группа. Даже без моего супероружия, Флот Фанона по скорости и мощи намного превосходит ваши корабли!"
acot_pmc.11.b: "Значит, это та же технология, что и Загадочная..."
acot_pmc.11.b.explain: "Не много разнообразия, но огромная огневая мощь и высокая точность"
acot_pmc.11.b.response: "Я хотел провести небольшой тест, чтобы выяснить, насколько мощнее моя технология Фанона по сравнению с вашим оружием. Хотя, похоже, в этом испытании не было необходимости"
acot_pmc.12.c.desc: "Похоже, наши огневые возможности одинаковы!\n\nТак что у меня даже нет времени на подготовку справочника по Йо-йо! Это сюрприз! Не многие империи осознают знания Стелларита!"
acot_pmc.12.c: "Да ладно? Мы справились!"
acot_pmc.12.c.response: "Если бы это было правдой. Ваше сигма-оружие и компоненты действительно мощные, но это далеко от того, что Стелларит действительно мог бы предложить вам, если бы вы знали его истинный потенциал!"
