l_russian:

acot_pmc.1.end: "Это все."
acot_pmc.1.back: "На самом деле, мы хотим поговорить о другом."
acot_pmc.2.a.explain: "Это позволит открыть комиссионные услуги. Комиссионные услуги - это поддерживаемое Фаноном внутреннее управление, использующее собственные ресурсы и технологии нашей империи. Используя обширные сетевые интеллекты и высокоразвитую промышленность Фанона, они смогут более эффективно находить способных лидеров в наших империях или создавать флоты и армии по нашим собственным проектам.\n\nCommision Services использует £energy£ и £influence£ для покупки."
acot_pmc.2.b.explain: "Это откроет службу контрактов наемников, где вы сможете получить и просмотреть список всех доступных на данный момент наемников."
acot_pmc.2.b.fail_text: "На данный момент свободных наемников не осталось."
acot_pmc.2.c.explain: "Это позволит открыть специальные службы, которые доступны только в рамках других журналов событий."
acot_pmc.2.d: "Нам требуются ваши услуги Фанона."
acot_pmc.2.d.explain: "Это откроет доступ к услугам Phanon, которые требуют кредитов Phanon в дополнение к кредитам на большое количество энергии."
acot_pmc.2.e: "Мы хотели бы узнать больше о Корпусе."
acot_pmc.2.e.explain: "Вы можете узнать больше о Корпусе здесь, или даже оплатить дополнительные кредиты для изучения новых услуг!"
acot_pmc.2.end: "Мы поговорим позже."
acot_pmc.2.end.genocide: "Прервать связь"
acot_pmc.3.a.explain: "Откроется панель службы лидеров. Лидер будет принадлежать к основному виду вашей империи."
acot_pmc.3.b.explain: "Откроется панель службы флота. Дизайн произвольно выбирается из существующего дизайна вашей империи."
acot_pmc.3.c: "Мы желаем заказать армии."
acot_pmc.3.c.explain: "Откроется панель "Силы вторжения". Видовые армии будут состоять из основных видов вашей империи."
acot_pmc.3.d: "Мы хотим заказать услуги по колонизации."
acot_pmc.3.d.explain: "Откроется панель Службы колонизации планет. Одновременно можно будет выбрать до пяти возможных планет на территории вашей империи."
acot_pmc.30.name: "Служба комиссии лидеров"
acot_pmc.30.desc.a: "Утвердительно. Корпус может отследить и найти потенциальных лидеров, соответствующих заданным вами критериям, из ваших систем.\n\nКаких руководителей вы хотите нанять?\n\n§GТекущие настройки навыков: 5§!\n\nЛидеры рождаются с §Y2§! положительными чертами характера."
acot_pmc.30.desc.b: "Утвердительно. Корпус может отследить и найти потенциальных лидеров, соответствующих заданным вами критериям, из ваших систем.\n\nКаких руководителей вы хотите нанять?\n\n§GТекущие настройки навыков: 7§!\n\nЛидеры рождаются с §Y3§! положительными чертами характера."
acot_pmc.30.desc.c: "Утвердительно. Корпус может отследить и найти потенциальных лидеров, соответствующих заданным вами критериям, из ваших систем.\n\nКаких руководителей вы хотите нанять?\n\n§GТекущие настройки навыков: 10§!\n\nЛидеры будут рождаться с §Y3§! положительными чертами и §Y1§! продвинутыми чертами."
acot_pmc.30.setskill: "Изменение настроек навыка"
acot_pmc.30.setskill.explain: "Переключите параметры навыка лидера между 5, 7 и 10.\n\n§YЦена лидера изменится соответствующим образом."
acot_pmc.30.a: "Найдите нам хорошего адмирала."
acot_pmc.30.b: "Найдите нам хорошего генерала."
acot_pmc.30.c: "Найдите нам хорошего ученого."
acot_pmc.30.d: "Найдите нам хорошего губернатора."
acot_pmc.30.a.response: "Адмирал с нужными вам навыками найден и находится в готовности."
acot_pmc.30.b.response: "Подтверждаю, генерал, обладающий необходимыми навыками, уже отправлен."
acot_pmc.30.c.response: "Подтверждаю, обеспечиваю местонахождение ученого, подходящего под ваше описание."
acot_pmc.30.d.response: "Принято. Губернатор, соответствующий вашему описанию, был отслежен."
acot_pmc.30.no.response: "К сожалению, на данный момент на эту роль нет свободных лидеров."
acot_phanon_shipping_debuff: "Мгновенный простой телепорта"
acot_phanon_shipping_debuff_desc: "Этот флот недавно занимался телепортацией, и его характеристики были снижены."
acot_pmc.31.name: "Служба комиссии по флоту корпуса Фанон"
acot_pmc.31.desc.a: "Приветствую. Добро пожаловать в Службу Флотской комиссии корпуса Фанон Пожалуйста, изложите свои пожелания. Если у вас есть вопросы, обратитесь в справочную службу.\n\n§GТекущие настройки размера флота: Малый§!\n\n§YВы можете определить, сколько кораблей будет добавлено, наведя курсор на параметры корабля."
acot_pmc.31.desc.b: "Приветствую. Добро пожаловать в Службу Флотской комиссии корпуса Фанон Пожалуйста, изложите свои пожелания. Если у вас есть вопросы, обратитесь в справочную службу.\n\n§GТекущие настройки размера флота: Средний§!\n\n§YВы можете определить, сколько кораблей будет добавлено, наведя курсор на параметры корабля."
acot_pmc.31.desc.c: "Приветствую. Добро пожаловать в Службу Флотской комиссии корпуса Фанон Пожалуйста, изложите свои пожелания. Если у вас есть вопросы, обратитесь в справочную службу.\n\n§GТекущие настройки размера флота: Большой§!\n\n§YВы можете определить, сколько кораблей будет добавлено, наведя курсор на параметры корабля."
acot_pmc.31.setsize: "Изменить размер флота"
acot_pmc.31.setsize.explain: "Изменить количество кораблей, добавляемых к введенным флотам, между малым, средним и большим.\n\n§YЦена флота изменится соответствующим образом."
acot_pmc.31.setlocation.phanon: "Место доставки: §RСистема Фанон§!"
acot_pmc.31.setlocation.capital: "Место доставки: §RСтоличная Система§!"
acot_pmc.31.setlocation.explain: "Изменить местоположение, в котором будут появляться введенные в строй флоты. По умолчанию он находится в точке высадки корпуса Фанон. Переключение на сброс в столице приведет к тому, что корабли будут страдать от §R25%§§ к скорострельности и скорости в течение §Y360%§§ дней.\n\n§HБудьте особенно осторожны при отправке флотов на специальные планеты, так как они могут не зарегистрироваться должным образом. Корпус не будет возвращать деньги, если флоты не исчезнут таким образом."
acot_pmc.31.a: "Нам нужен флот малых судов."
acot_pmc.31.a.explain.small: "Пакет включает §Y8§! Малые суда."
acot_pmc.31.a.explain.medium: "Пакет включает §Y16§! Малые суда."
acot_pmc.31.a.explain.large: "Пакет включает §Y32§! Малые суда."
acot_pmc.31.a.response: "Подтверждаю. Готовность флота малого класса."
acot_pmc.31.b: "Нам нужен флот средних судов."
acot_pmc.31.b.explain.small: "Пакет включает §Y6§! Средние суда."
acot_pmc.31.b.explain.medium: "Пакет включает §Y12§! Средние суда."
acot_pmc.31.b.explain.large: "Пакет включает §Y24§! Средние суда."
acot_pmc.31.b.response: "Подтверждаю. Готовность флота среднего класса."
acot_pmc.31.c: "Нам нужен флот тяжелых судов."
acot_pmc.31.c.explain.small: "Пакет включает §Y4§! Тяжелые суда."
acot_pmc.31.c.explain.medium: "Пакет включает §Y8§! Тяжелые суда."
acot_pmc.31.c.explain.large: "Пакет включает §Y16§! Тяжелые суда."
acot_pmc.31.c.response: "Подтверждаю. Готовность флота тяжелого класса."
acot_pmc.31.d: "Нам нужен флот капитальных кораблей."
acot_pmc.31.d.explain.small: "В комплект входит §Y2§! капитальных корабля."
acot_pmc.31.d.explain.medium: "В комплект входит §Y4§! капитальных корабля."
acot_pmc.31.d.explain.large: "В комплект входит §Y8§! капитальных кораблей."
acot_pmc.31.d.response: "Подтверждаю. Готовность флота капитальных кораблей."
acot_pmc.31.e: "Нам нужен полноценный флот под управлением флагмана."
acot_pmc.31.e.explain.small: "В комплект входит следующее:\n§Y8§! малых судов.\n§Y6§! средних судов.\n §Y4§! тяжелых судов.\n§Y2§! капитальных корабля.§Y1§! флагман."
acot_pmc.31.e.explain.medium: "В комплект входит следующее:\n§Y16§! малых судов.\n§Y12§! средних судов.\n §Y8§! тяжелых судов.\n§Y4§! капитальных корябля.§Y1§! флагман."
acot_pmc.31.e.explain.large: "В комплект входит следующее:\n§Y32§! малых судна.\n§Y24§! средних судна.\n §Y16§! тяжелых судов.\n§Y8§! капитальных кораблей.§Y1§! Флагман."
acot_pmc.31.e.response: "Подтверждаю. Готовность флагманского флота."
acot_pmc.32.name: "Служба Армейская комиссия корпуса Фанон"
acot_pmc.32.desc.a: "Приветствую. Добро пожаловать в Службу Армейской комиссии корпуса Фанон Пожалуйста, изложите свои пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки"\n\n§GТекущие настройки размера армии: Малый§!\n\n§YВы можете определить, сколько армий будет добавлено, наведя курсор на параметры армии.\n\n§RМожно выбирать только стандартные типы армий."
acot_pmc.32.desc.b: "Приветствую. Добро пожаловать в Службу Армейской комиссии корпуса Фанон Пожалуйста, изложите свои пожелания. Если у вас есть вопросы, обратитесь в справочную службу.\n\n§GТекущие настройки размера армии: Малый§!\n\n§YВы можете определить, сколько армий будет добавлено, наведя курсор на параметры армии.\n\n§RМожно выбирать только стандартные типы армий."
acot_pmc.32.desc.c: "Приветствую. Добро пожаловать в Службу Армейской комиссии корпуса Фанон Пожалуйста, изложите свои пожелания. Если у вас есть вопросы, обратитесь в справочную службу.\n\n§GТекущие настройки размера армии: Большой§!\n\n§YВы можете определить, сколько армий будет добавлено, наведя курсор на параметры армии.\n\n§RМожно выбирать только стандартные типы армий."
acot_pmc.32.setsize: "Изменить размер армии"
acot_pmc.32.setsize.explain: "Изменить количество транспортов, добавляемых к введенным армиям, между малой, средней и большой.\n\n§YЦена армии изменится соответствующим образом."
acot_pmc.32.setlocation.phanon: "Место доставки: §RСистема Фанон§!"
acot_pmc.32.setlocation.capital: "Место доставки: §RСтоличная Система§!"
acot_pmc.32.setlocation.explain: "Измените местоположение, в котором будут появляться введенные в строй армейские транспорты. По умолчанию он находится в точке высадки корпуса Фанон. Переключение на сброс в столице приведет к тому, что корабли будут страдать от §R25%§§ к скорострельности и скорости в течение §Y360%§§ дней.\n\n§HБудьте особенно осторожны при отправке флотов на специальные планеты, так как они могут не зарегистрироваться должным образом. Корпус не будет возвращать деньги, если флоты не исчезнут таким образом."
acot_pmc.32.a: "Нам нужен флот капитальных кораблей."
acot_pmc.32.a.explain.small: "Пакет включает §Y10§! Пехотные подразделения.\n\nПехота всегда будет регулярной добровольческой силой, независимо от политики."
acot_pmc.32.a.explain.medium: "Пакет включает §Y20§! Пехотные подразделения.\n\nПехота всегда будет регулярной добровольческой силой, независимо от политики."
acot_pmc.32.a.explain.large: "Пакет включает §Y40§! Пехотные подразделения.\n\nПехота всегда будет регулярной добровольческой силой, независимо от политики."
acot_pmc.32.a.response: "Подтверждаю. Готовность пехотных сил."
acot_pmc.32.b: "Нам нужны силы легких штурмовых подразделений."
acot_pmc.32.b.explain.small: "Пакет включает §Y5§! Легкие штурмовые отряды."
acot_pmc.32.b.explain.medium: "Пакет включает §Y10§! Легкие штурмовые отряды."
acot_pmc.32.b.explain.large: "Пакет включает §Y20§! Легкие штурмовые отряды."
acot_pmc.32.b.response: "Подтверждаю. Легкие штурмовые отряды готово."
acot_pmc.32.c: "Нам нужны силы тяжелых штурмовых подразделений."
acot_pmc.32.c.explain.small: "Пакет включает §Y2§! тяжелых штурмовые отряды."
acot_pmc.32.c.explain.medium: "Пакет включает §Y4§! тяжелых штурмовые отряды."
acot_pmc.32.c.explain.large: "Пакет включает §Y8§! тяжелых штурмовые отряды."
acot_pmc.32.c.response: "Подтверждаю. Тяжелые штурмовые отряды готово."
acot_pmc.32.a.machine: "Нам нужны войска Охотников-Убийц."
acot_pmc.32.a.machine.explain.small: "Пакет включает §Y10§! Армии охотников-убийц."
acot_pmc.32.a.machine.explain.medium: "Пакет включает §Y20§! Армии охотников-убийц."
acot_pmc.32.a.machine.explain.large: "Пакет включает §Y40§! Армии охотников-убийц."
acot_pmc.32.a.machine.response: "Подтверждаю. Готовность боевой машины."
acot_pmc.32.b.machine: "Нам нужны силы Боевых армий."
acot_pmc.32.b.machine.explain.small: "Пакет включает в себя §Y5§! Battleframe Armies."
acot_pmc.32.b.machine.explain.medium: "Пакет включает в себя §Y10§! Battleframe Armies."
acot_pmc.32.b.machine.explain.large: "Пакет включает в себя §Y20§! Battleframe Armies."
acot_pmc.32.b.machine.response: "Подтверждаю. Боевые армии готовы."
acot_pmc.32.c.machine: "Нам нужны силы Мега-Варформных армий."
acot_pmc.32.c.machine.explain.small: "Пакет включает §Y2§! Мега-Варформных армий."
acot_pmc.32.c.machine.explain.medium: "Пакет включает §Y4§! Мега-Варформных армий."
acot_pmc.32.c.machine.explain.large: "Пакет включает §Y8§! Мега-Варформных армий."
acot_pmc.32.c.machine.response: "Подтверждаю. Мега-Варформных армии готовы."
acot_pmc.33.name: "Служба колонизации корпуса Фанон"
acot_pmc.33.desc.a: "Приветствую. Добро пожаловать в колонизационную службу корпуса Фанон. Пожалуйста, изложите свои пожелания. Если у вас есть вопросы, пожалуйста, обратитесь в раздел "Справки"\n\n§GТекущие настройки колонизации: Базовый§!\n\n§YПланета будет колонизирована в обычном режиме без дополнительных изменений.\n\n§RМегаструктуры и особые планеты не будут выбраны."
acot_pmc.33.desc.b: "Приветствую. Добро пожаловать в комиссионную службу корпуса Фанон. Пожалуйста, изложите свои пожелания. Если у вас есть вопросы, обратитесь в справочную службу.\n\n§GТекущие настройки колонизации: Расширенный§!\n\n§YПланета будет колонизирована со стандартной столицей и §Y4§! дополнительным населением.\n\n"
acot_pmc.33.desc.c: "Приветствую. Добро пожаловать в колонизационную службу корпуса Фанон. Пожалуйста, изложите свои пожелания. Если у вас есть вопросы, обратитесь в справочную службу.\n\n§GТекущие настройки колонизации: Deluxe§!\n\n§YПланета будет колонизирована со стандартной столицей, §Y8§! дополнительным населением и всеми деблокированными ячейками.\n\n"
acot_pmc.4.name: "Служба наемников корпуса Фанон"
acot_pmc.4.desc.a: "Принято, передаю канал Службе Наемников.\n\nОтображение доступных контрактов наемников. Пожалуйста, осмотрите и проверьте.\n\n§BСиние имена§! = Наемник флота\n§GЗеленые имена§! = Армия наемников\n§MФиолетовые имена§! = Редкий наемник\n§YЖелтые имена§! = Легендарный наемник\n\n\n§HСписки наемников обновляются каждые пять лет.\nВсего пять наемников могут существовать в любой момент времени, случайные существующие наемники будут заменены, если этот лимит превышен.§!"
acot_pmc.4.setlocation.phanon: "Место доставки: §RСистема Фанон§!"
acot_pmc.4.setlocation.capital: "Место доставки: §RСтоличная Система§!"
acot_pmc.4.setlocation.explain: "Измените место, в котором будут появляться наемники. По умолчанию он находится в точке высадки корпуса Фанон. Переход на капельное топливо в вашей столице потребует дополнительного влияния и затрат на энергию.\n\n§HБудьте особенно осторожны при отправке флотов на специальные планеты, так как они могут не зарегистрироваться должным образом. Корпус не будет возвращать деньги, если флоты не исчезнут таким образом."
acot_pmc.4.kraggan: "§GНаемники Кровавой стаи Краггана§!"
acot_pmc.4.kraggan.explain: "Известные своей невероятной выносливостью, жестокостью и дикостью в бою, крагганы являются грозными воинами на земле. Благодаря огромной устойчивости к боли и любви к сражениям их очень трудно сломить под давлением и выдержать несколько ударов."
acot_pmc.4.freeboota: "§BНаемники Фрибута§!"
acot_pmc.4.freeboota.explain: "Эти странные зеленокожие любят грабить и совершать набеги. Хотя качество их кораблей оставляет желать лучшего, они компенсируют это тем, что довольно быстро входят и выходят."
acot_pmc.4.zurgush: "§GЗургушский выводок§!"
acot_pmc.4.zurgush.explain: "Этот странный выводок инсектоидных инопланетян, похоже, принадлежит к ульевому разуму. По-видимому, им поручено распространять ужас по другим галактикам. Странный выбор для наемника, но их воины чрезвычайно смертоносны."
acot_pmc.4.robert: "§MРоберт Маккой§!"
acot_pmc.4.robert.explain: "Этот молодой парень гуманоидного происхождения каким-то образом сумел собрать достаточно кредитов, чтобы купить себе место в нашем контракте наемника. У него нет ничего, кроме довольно дешевого и небольшого рейдерского корабля. Его боевой опыт практически отсутствует. При этом он ничего не просит, только вытащить его из старой галактики."
acot_pmc.4.samuroi: "§BКлинки Самуроя§!"
acot_pmc.4.samuroi.explain: "Эти воины-наемники, связанные честью, предлагают свои услуги тем, кто поддерживает их особые традиции ведения войны и военного дела. Их флоты состоят из мощных кораблей среднего и тяжелого класса. Похоже, они предпочитают ловкость и силу, а не трусливое дальнобойное оружие."
acot_pmc.4.jacksonrevenge: "§YМесть Джексона§!"
acot_pmc.4.jacksonrevenge.explain: "Пиратская группа, которой каким-то образом удается завладеть флагманским кораблем. Говорят, что экипажи целую неделю убивали друг друга, чтобы решить, кто будет капитаном. Экипажи, хотя и не очень надежны, но обладают очень хорошим чувством боя, и корабль весьма грозен."
acot_pmc.5.name: "Специальная служба корпуса Фанон"
acot_pmc.5.desc.a: "Что Корпус может сделать для вас?"
acot_pmc.5.keystone: "Нам нужна помощь в получении Keystone."
acot_pmc.5.darkmatter: "Нам нужна помощь в создании реактора темной материи."
acot_pmc.5.precursor: "Нам нужна помощь в поиске банка данных."
acot_pmc.2.end.panada.response: "ВРИИИИИИИИИИИИИИИИИИИИИИИИИИИИИИИ! Яру...[Root.GetName]!\n\nHo... mukatta kuruno ka? Nigetsu ni kono DIO ni chikazuite kuruno ka? Sekkaku sofu no Josefu ga watashi no Za Warudo no shotai wo. Shiken shuryu chaimu chokuzen made mondai yo toitte iru jukensee ne you na? Kisshi koita kibun de wo shietekure ta to yuu no ni?\n\nChikadzu kanaka teme wo buchi no me tenain de na.\n\nHoho! Dewa juubun chikazukanai youi."
acot_pmc.10.b: "Этого давно следовало ожидать!"
acot_pmc.10.b.response: "§R...ПОДГОТОВИТЬ...§!"
acot_pmc.201.a.desc: "§R...РАСКАИВАТЬСЯ... КОМПЕНСИРОВАТЬ... ИЗВИНЯТЬСЯ..§!"
acot_pmc.201.a: "Никакой компенсации не будет. Мы боремся."
acot_pmc.201.a.response: "§R...ТОГДА СРАЖАЙСЯ... ИЛИ УМРИ...§!"
acot_pmc.202.a.desc: "<radio static>....bzzzztz....§R...prep...§!...bzzzzzttz...§R...asion for...§!...bbzzztzt...§R...must be eclai..§!...."
acot_pmc.202.b.desc: "<radio static>....bzzzztz....§R...egent failed to cont...§!...bzzzzzttz...§R...ermination is in eff...§!...bbzzztzt...§R...No more excuses, the nex...§!...."
acot_pmc.202.a: "Прервать связь"
acot_pmc.9900.title: "Звездная база Фанон выведена из строя!"
acot_pmc.9900.desc: "После продолжительного боя звездная база корпуса Фанон была выведена из строя. Похоже, что хранилище также связано с командной сетью звездной базы. Нам не требуется много времени, чтобы перенаправить коды управления звездной базой и хранилищем в наши системы. Теперь мы владеем всеми активами Phanon в этом районе. Нам просто нужно очистить все остальное."
acot_pmc.9900.a: "Все их базы принадлежат нам!"
acot_pmc.9901.title: "Зеркало измерений"
acot_pmc.9901.desc: "Хотя мы взяли под прямой контроль большую часть активов Фанона, Корпус все еще сохраняет контроль над Зеркалом измерений, и их присутствие в этой галактике сохраняется. Пока она сохраняется, у Корпуса будет возможность легко возвращаться и наносить ответные удары. Он должен быть перестроен и отключен."
acot_pmc.9901.a: "Мы должны исключить их из уравнения."
acot_pmc.9902.title: "Отключено "Зеркало измерений"!"
acot_pmc.9902.desc: "Размерное зеркало было успешно отключено! Сигнал Корпуса быстро ослабевает. Теперь они не смогут использовать его, чтобы вернуться в эту галактику напрямую.\n\nОднако мы должны быть осторожны: если у них есть возможность построить Звездного Путешественника, мы можем предположить, что Зеркало - не единственный путь для путешествия за завесу. Возможно, это произойдет не скоро, возможно, не при нашей жизни, но мы можем быть уверены, что они вернутся, чтобы вернуть свои активы."
acot_pmc.9902.a: "Мы должны оставаться бдительными"
acot_pmc.9902.a.tooltip: "На этом текущая фаза содержания Корпуса Фанонов завершена, до дальнейшего уведомления о возмездии Фанонов не будет."
ACOT_PHANON_DISABLE_PORTAL: "Перестроить Зеркало измерений"
ACOT_PHANON_DISABLE_PORTAL_DESC: "Для того чтобы корпус Фанон не смог постоянно возвращаться, чтобы легко досаждать нам, их Размерное Зеркало должно быть перенастроено, чтобы вывести его из строя."
acot_pmc.0.title: "Обнаружен неопознанный контакт!"
acot_pmc.0.desc: "[root.GetName] обнаружил большую стоянку, принадлежащую неизвестной фракции [from.GetName] в пространстве. Неизвестные флоты и звездные базы кажутся нейтральными, всё их оружие нацелено на наши корабли, но не приведено в действие. Корабли, которые они используют, похоже, имеют чрезвычайно сложную конструкцию, которую мы не можем идентифицировать. Но самое шокирующее зрелище заключается в том, что звезда этой системы, похоже, оказалась в ловушке внутри космического корабля титанических размеров. Тот, кто контролирует эту систему, должен обладать чрезвычайно древними и мощными технологиями"
acot_pmc.0.a: "Мы должны попытаться расшифровать их язык и способ общения"
acot_pmc.0.b: "Еще один опасный инопланетянин..."
acot_pmc.0.c: "Нам все равно, кто они, они рано или поздно сдохнут"
acot_pmc.0.d: "Это не будет легкой добычей"
acot_pmc.0.e: "А они органические?"
acot_pmc.diplo_title: "Корпус Фанона"
acot_pmc.1.desc: "Добро пожаловать, путешественник, на базу операций Корпуса Фанона. Я Уримурих унд Зорихс, или как люди любят называть меня Легендарный контрабандист. Я взял на себя смелость загрузить язык моей организации в ваше программное обеспечение для перевода, так что вам не придется делать это самостоятельно. Вам должно быть интересно, что мы здесь делаем, мы частная военная компания или наемники по найму. В отличие от этих мародеров-неудачников, у нас действительно есть технологии, рабочая сила и ресурсы, чтобы иметь законный бизнес, и мы не привязываем двигатели к каждому астероиду и не называем потом это кораблем.\n\n К сожалению, наш плацдарм в этой галактике все еще создается, поэтому мы пока не можем предоставить большую часть наших услуг. Приносим извинения за неудобства. Не стесняйтесь, осматривайтесь, я загружу для вас все данные обследования этой системы, поскольку наблюдение за тем, как вы тут исследуете целый год, может немного раздражать"
acot_pmc.1.a: "Я должен идти"
acot_pmc.1.b: "Очень хорошо"
acot_pmc.1.purifier.a: "Мы не будем вести дела с ксеносами"
acot_pmc.1.purifier.a.response: "Даже так? Это очень плохо, а я подумал, что мы будем лучшими друзьями. Разве ваш Бог не сказал вам - Не убий?\n\nМне все равно. Но знайте, что мои войска без колебаний ответят огнем, если вы попытаетесь напасть на нас."
acot_pmc.1.swarm.a: "Мы не взаимодействуем с едой"
acot_pmc.1.swarm.a.response: "Жаль, что эта еда может быть довольно ядовитой для употребления. Но эй, вы - пожирающий рой, это не похоже на то, что вы научитесь быть цивилизованным или что-то в этом роде. Вариант уже был удален от вас чем-то, о чем вы, возможно, не подозреваете. Держите ваши противоядия под рукой.\n\nМне все равно. Но знайте, что мои силы без колебаний ответят огнем, если вы попытаетесь напасть на нас."
acot_pmc.1.exterminator.a: "Вы органический. Вам нельзя доверять"
acot_pmc.1.exterminator.a.response: "Конечно, мне нельзя доверять, я ж контрабандист.\n\nХотя я думаю, что в любом случае, нельзя доверять никому. Можете ли вы доверять своим собственным директивам? Вы уверены, что  делаете это не потому, что вас подставили какие-то тупые ученые или адмиралы? Может быть, были введены какие-то ограничения, чтобы вы могли реагировать только таким образом.\n\nМне все равно. Но знайте, что мои силы откроют ответный огонь, если попытаетесь напасть на нас"
acot_pmc.1.insult: "<Оскорбляет Контрабандиста целых 25 минут>"
acot_pmc.1.insult.tooltip: "Такой отвратительной форме жизни нет места для создания базы в этой галактике. Они не что иное, как прославленные пираты, которые, вероятно, просто раскрашивают все в красный цвет, чтобы выглядеть круто. Легендарный контрабандист? Мы - легенда. Мы те, кто уберет этого мальчика-подростка из галактики, которая по праву принадлежит нам. А потом мы сохраним все его игрушки, так как он явно не умеет ими пользоваться "
acot_pmc.1.purifier.insult.response: "Ого, кто написал вам этот сценарий? 25-минутные тирады о том, какой у вас классный соус и насколько велик ваш Бог. Сожалею, что вам приходится об этом говорить, но есть только одна группа Богов в этой галактике, и их здесь больше нет... по крайней мере сейчас. И они будут очень злы, когда вернутся и увидят ваш вид. Как бы весело это ни было, это усложнит задачу для меня потом убирать тут, может мне просто сделать эту работу за них?\n\nНе, ну его, слишком лениво и слишком много работы. Тогда я просто взорву все, что вы попытаетесь отправить на мою базу!"
acot_pmc.1.swarm.insult.response: "Я обычно не вижу, чтобы кто-то так много разглагольствовал о еде более 25 минут. Вы уверены, что являетесь коллективным разумом, а не просто голодные? Вы знаете, что есть еще одни такие же как вы, которые стали такими плохими, что за ними охотятся в разных галактиках, и им приходится бежать, как напуганные маленькие дети? Хотите, я представлю их, чтобы вы могли поделиться своим опытом?\n\n Или, может быть, я просто взорву любой из ваших кораблей, которые войдут в моё пространство, потомучто вы мне мешаете, так как я занят... контрабандой... вещей в данный момент <Слышен звук, когда кто-то играет в видеоигру>"
acot_pmc.1.exterminator.insult.response: "<Биип Бууп> Я пограничный робот. Я здесь, чтобы выполнить задание по уничтожению и убить всех органических существ <бууп> Меня нельзя рассудить, со мной нельзя шутить. <Блууп>\n\nИзвините, но ваши сенсоры, должно быть, работают некорректно, вы не можете обогнать мои флотилии, вся моя графическая культура полна резкости. Но если вы думаете, что ваш флот лучше меня, тогда приходите и сразитесь со мной, и мы раскрасим эту красную систему... в еще более красный."
acot_pmc.2.desc.a: "Эй, что у тебя есть для меня сегодня?"
acot_pmc.2.desc.b: "Что Корпус Фанона может для вас сделать?"
acot_pmc.2.desc.c: "Покупатель!? Или претендент? Я приветствую обоих!"
acot_pmc.2.desc.d: "Находишь ли ты мою личность раздражающей? Я подумал, что, может быть, мне стоит поменьше запоминать и начать пытаться быть более загадочным, как те иллюзорные или правительственные человекоподобные типы. Те, у которых жуткие темы играют каждый раз, когда они появляются на сцене. Но я ненавижу придумывать правильные диалоги для этого. И я уж точно не хочу найти подходящую тему для себя."
acot_pmc.2.desc.e: "Несмотря на название, на самом деле я не так часто провожу вещи контрабандой. Честно говоря, я даже не знаю, почему люди меня так назвали."
acot_pmc.2.desc.purifier: "Опять ты? Какой жизненный урок ты мне преподашь на этот раз?"
acot_pmc.2.desc.swarm: "Ваша еда не готова, подождите еще немного"
acot_pmc.2.desc.exterminator: "Линия, которую вы ищете, в настоящее время доступна. Оставьте сообщение после сигнала. <Бууп>"
acot_pmc.2.a: "Нам нужны ваши услуги"
acot_pmc.2.b: "Поговорим позже"
acot_pmc.2.c: "Прекратить общение"
acot_pmc.2.border: "Можете ли вы открыть свои границы?"
acot_pmc.2.border.response: "Хм, я думал, что уже сделал. Вы, должно быть, были новой империей, которая не прошла проверку через мое приветственное послание или что-то в этом роде. Думаю, тогда мне придется сделать это снова! Готово, границы открыты!"
acot_pmc.3.name: "Служба Корпуса Фанона"
acot_pmc.3.desc.a: "Что же тогда?"
acot_pmc.3.a: "Когда мы можем получить эскадрилью Звездных Охотников?"
acot_pmc.3.b: "Когда мы можем получить адмирала?"
acot_pmc.2.purifier.apologize: "Вообще-то, ты выглядишь довольно крутым для ксено"
acot_pmc.2.purifier.apologize.response: "Конечно. Видишь ли, я был прав, даже такой ворчливый, как ты, может быть более разумным, чем эти космические дедушки! Отныне мы теперь лучшие друзья! Вууу!"
acot_pmc.2.swarm.apologize: "Ты не Еда. Ты полезен"
acot_pmc.2.swarm.apologize.response: "Чертовски верно. Даже если бы я был едой, это было бы довольно круто, возможно, даровал бы тебе бессмертие или что-то в этом роде! А теперь вернёмся к нашим делам!"
acot_pmc.2.exterminator.apologize: "Ваша форма органична. Но ваше сердце - нет"
acot_pmc.2.exterminator.apologize.response: "Внешность может быть обманчива, да? Теперь, когда вы мельком видите, кто я, прекратите свой... протокол прерывания, чтобы мы могли начать беседу, как лорды мемов!"
acot_pmc.2.panada: "Панада...?"
acot_pmc.2.panda.response: "Какого черта? Кто сказал вам о ПАНАДЕ? НЕТ, НЕТ ПАНАДЫ! Я НЕ СЛЫШАЛ О ПАНАДЕ.\n\n Отлично! Если вам нужна услуга Корпуса Фанона, я могу, может быть, позволю вам нанять моих адмиралов и, возможно, наши истребительные эскадрильи. НО БОЛЬШЕ НИ СЛОВА О ПАНАДЕ, ВЫ СЛЫШАЛИ!?"
acot_pmc.2.end.panada: "Панада!"
acot_pmc.10.desc: "Хоу... Ты собираешься напасть на меня? Вместо того, чтобы оставаться нейтральным, ты решил открыть огонь по моим флотам?"
acot_pmc.10.a: "Мы не можем украсть ваши вещи без нападения"
acot_pmc.10.a.response: "ХОУ-ХАУ! Тогда нападай на меня сколько угодно!"
acot_pmc.2.a.response: "К сожалению, служба Фанон Корп. пока недоступна. Тем не менее, я предлагаю альтернативное решение. Видишь ли, мои силы там вечно настраиваются, возможно, когда вы станете сильнее, вы сможете заставить их... мотивировать? Если тебе удастся одержать победу над моими силами, я лично позабочусь о том, чтобы ты получил свою справедливую награду"
acot_pmc.2.keystone: "Нам нужна помощь в получении Ключа"
acot_pmc.2.darkmatter: "Нам нужна помощь в создании Реактора Тёмной Материи"
acot_pmc.2.precursor: "Нам нужна помощь в поиске банка данных"
acot_pmc.3.desc.b: "Если речь идет не о Панаде..."
acot_pmc.3.desc.c: "Ну, а что вы имеете в виду?"
acot_pmc.3.desc.d: "Хорошо, хорошо. Что тебе нужно?"
acot_pmc.3.desc.e: "Ух, мне сейчас так неловко. Единственное, что я могу с готовностью предоставить на данный момент, - это только Звездные Охотники и Оперативники.\n\nЭто нехорошо для моей репутации, понимаете?"
acot_pmc.3.a.response: "Строим...\n\nПодразделение готово.\n\nОтчёт по эскадрилье Звёздных Охотников"
acot_pmc.3.b.response: "Обучение...\n\nЕдиница готова.\n\nВ рабочем состоянии, готов к работе."
acot_pmc.12.a.desc: "Мне очень жаль, но эта битва кажется односторонней. Настолько, что у меня даже нет мотивации для очередных шуток"
acot_pmc.12.a: "Этого было недостаточно, чтобы повредить нашей империи в целом"
acot_pmc.12.a.response: "Почему ваша галактика - граница империи, так упрямо не признаёт своё поражение? Хммм, полагаю, я поддамся на вашу глупую провокацию и проверю вас еще немного."
acot_pmc.11.b.desc: "Слишком медленно! Слишком медленно!\n\nКорпус Фанона - лучшая военизированная группа. Даже без моего супероружия, Флот Фанона по скорости и мощи намного превосходит ваши корабли!"
acot_pmc.11.b: "Значит, это та же технология, что и Загадочная..."
acot_pmc.11.b.explain: "Не много разнообразия, но огромная огневая мощь и высокая точность"
acot_pmc.11.b.response: "Я хотел провести небольшой тест, чтобы выяснить, насколько мощнее моя технология Фанона по сравнению с вашим оружием. Хотя, похоже, в этом испытании не было необходимости"
acot_pmc.12.c.desc: "Похоже, наши огневые возможности одинаковы!\n\nТак что у меня даже нет времени на подготовку справочника по Йо-йо! Это сюрприз! Не многие империи осознают знания Стелларита!"
acot_pmc.12.c: "Да ладно? Мы справились!"
acot_pmc.12.c.response: "Если бы это было правдой. Ваше сигма-оружие и компоненты действительно мощные, но это далеко от того, что Стелларит действительно мог бы предложить вам, если бы вы знали его истинный потенциал!"
