l_russian:

acot_pmc.0.title: "Обнаружен неопознанный контакт!"
acot_pmc.0.desc: "[root.GetName] has detected a large installation owned by an unknown faction within the space of [from.GetName]. The unknown fleets and starbases appear to be neutral, their weapons all aimed at our ships but not powered. The ships they used seem to have extremely advanced designs that we cannot identify. But the most shocking sight is that the star of this system appears to have been trapped within a titanic-sized spacecraft. Whoever controls this system must possess extremely ancient and powerful technologies."
acot_pmc.0.a: "Мы должны попытаться расшифровать их язык и способ общения"
acot_pmc.0.b: "Еще один опасный инопланетянин..."
acot_pmc.0.c: "Нам все равно, кто они, они рано или поздно сдохнут"
acot_pmc.0.d: "Это не будет легкой добычей"
acot_pmc.0.e: "А они органические?"
acot_pmc.diplo_title: "Корпус Фанона"
acot_pmc.1.desc: "Добро пожаловать, путешественник, на базу операций Корпуса Фанона. Я Уримурих унд Зорихс, или как люди любят называть меня Легендарный контрабандист. Я взял на себя смелость загрузить язык моей организации в ваше программное обеспечение для перевода, так что вам не придется делать это самостоятельно. Вам должно быть интересно, что мы здесь делаем, мы частная военная компания или наемники по найму. В отличие от этих мародеров-неудачников, у нас действительно есть технологии, рабочая сила и ресурсы, чтобы иметь законный бизнес, и мы не привязываем двигатели к каждому астероиду и не называем потом это кораблем.\n\n К сожалению, наш плацдарм в этой галактике все еще создается, поэтому мы пока не можем предоставить большую часть наших услуг. Приносим извинения за неудобства. Не стесняйтесь, осматривайтесь, я загружу для вас все данные обследования этой системы, поскольку наблюдение за тем, как вы тут исследуете целый год, может немного раздражать"
acot_pmc.1.a: "Я должен идти"
acot_pmc.1.b: "Очень хорошо"
acot_pmc.1.purifier.a: "Мы не будем вести дела с ксеносами"
acot_pmc.1.purifier.a.response: "Даже так? Это очень плохо, а я подумал, что мы будем лучшими друзьями. Разве ваш Бог не сказал вам - Не убий?\n\nМне все равно. Но знайте, что мои войска без колебаний ответят огнем, если вы попытаетесь напасть на нас."
acot_pmc.1.swarm.a: "Мы не взаимодействуем с едой"
acot_pmc.1.swarm.a.response: "Жаль, что эта еда может быть довольно ядовитой для употребления. Но эй, вы - пожирающий рой, это не похоже на то, что вы научитесь быть цивилизованным или что-то в этом роде. Вариант уже был удален от вас чем-то, о чем вы, возможно, не подозреваете. Держите ваши противоядия под рукой.\n\nМне все равно. Но знайте, что мои силы без колебаний ответят огнем, если вы попытаетесь напасть на нас."
acot_pmc.1.exterminator.a: "Вы органический. Вам нельзя доверять"
acot_pmc.1.exterminator.a.response: "Конечно, мне нельзя доверять, я ж контрабандист.\n\nХотя я думаю, что в любом случае, нельзя доверять никому. Можете ли вы доверять своим собственным директивам? Вы уверены, что  делаете это не потому, что вас подставили какие-то тупые ученые или адмиралы? Может быть, были введены какие-то ограничения, чтобы вы могли реагировать только таким образом.\n\nМне все равно. Но знайте, что мои силы откроют ответный огонь, если попытаетесь напасть на нас"
acot_pmc.1.insult: "<Gives the Smuggler a 25-minute long insult>"
acot_pmc.1.insult.tooltip: "Такой отвратительной форме жизни нет места для создания базы в этой галактике. Они не что иное, как прославленные пираты, которые, вероятно, просто раскрашивают все в красный цвет, чтобы выглядеть круто. Легендарный контрабандист? Мы - легенда. Мы те, кто уберет этого мальчика-подростка из галактики, которая по праву принадлежит нам. А потом мы сохраним все его игрушки, так как он явно не умеет ими пользоваться "
acot_pmc.1.purifier.insult.response: "Ого, кто написал вам этот сценарий? 25-минутные тирады о том, какой у вас классный соус и насколько велик ваш Бог. Сожалею, что вам приходится об этом говорить, но есть только одна группа Богов в этой галактике, и их здесь больше нет... по крайней мере сейчас. И они будут очень злы, когда вернутся и увидят ваш вид. Как бы весело это ни было, это усложнит задачу для меня потом убирать тут, может мне просто сделать эту работу за них?\n\nНе, ну его, слишком лениво и слишком много работы. Тогда я просто взорву все, что вы попытаетесь отправить на мою базу!"
acot_pmc.1.swarm.insult.response: "Я обычно не вижу, чтобы кто-то так много разглагольствовал о еде более 25 минут. Вы уверены, что являетесь коллективным разумом, а не просто голодные? Вы знаете, что есть еще одни такие же как вы, которые стали такими плохими, что за ними охотятся в разных галактиках, и им приходится бежать, как напуганные маленькие дети? Хотите, я представлю их, чтобы вы могли поделиться своим опытом?\n\n Или, может быть, я просто взорву любой из ваших кораблей, которые войдут в моё пространство, потомучто вы мне мешаете, так как я занят... контрабандой... вещей в данный момент <Слышен звук, когда кто-то играет в видеоигру>"
acot_pmc.1.exterminator.insult.response: "Oh my, so much hostility.\n\nNevetheless, the Corps will ignore this uncalled insult, and will offer our expertises to the highest bidders."
acot_pmc.2.desc.a: "Эй, что у тебя есть для меня сегодня?"
acot_pmc.2.desc.b: "Что Корпус Фанона может для вас сделать?"
acot_pmc.2.desc.c: "Покупатель!? Или претендент? Я приветствую обоих!"
acot_pmc.2.desc.d: "Находишь ли ты мою личность раздражающей? Я подумал, что, может быть, мне стоит поменьше запоминать и начать пытаться быть более загадочным, как те иллюзорные или правительственные человекоподобные типы. Те, у которых жуткие темы играют каждый раз, когда они появляются на сцене. Но я ненавижу придумывать правильные диалоги для этого. И я уж точно не хочу найти подходящую тему для себя."
acot_pmc.2.desc.e: "Несмотря на название, на самом деле я не так часто провожу вещи контрабандой. Честно говоря, я даже не знаю, почему люди меня так назвали."
acot_pmc.2.desc.purifier: "Опять ты? Какой жизненный урок ты мне преподашь на этот раз?"
acot_pmc.2.desc.swarm: "Ваша еда не готова, подождите еще немного"
acot_pmc.2.desc.exterminator: "Линия, которую вы ищете, в настоящее время доступна. Оставьте сообщение после сигнала. <Бууп>"
acot_pmc.1.end: "That is all."
acot_pmc.1.back: "Actually, we want to talk about something else."
acot_pmc.2.a: "Нам нужны ваши услуги"
acot_pmc.2.a.explain: "This will open up commission services. Commission Services are Phanon-Supported Internal Management that utilizes our empire's own resources and technologies. By using Phanon's vast network intelligences and highly advanced industry, they may be able to find capable leaders from our empires much more efficiently or build fleets and armies from our own designs.\n\nCommision Services uses £energy£ and £influence£ to buy."
acot_pmc.2.b: "Поговорим позже"
acot_pmc.2.b.explain: "This will open up mercenary contract service, where you can obtain and see the list of all currently availiable mercenaries."
acot_pmc.2.b.fail_text: "There are no availiable mercenaries left at this time."
acot_pmc.2.c: "Прекратить общение"
acot_pmc.2.c.explain: "This will open up special services that are only availiable as part of other event logs."
acot_pmc.2.d: "We require your Phanon services."
acot_pmc.2.d.explain: "This will open up Phanon services that require Phanon Credits in addition to large amount energy credits."
acot_pmc.2.e: "We wish to know more about the Corps."
acot_pmc.2.e.explain: "You can learn more about the Corps here, or even pay extra credits to learn new services!"
acot_pmc.2.border: "Можете ли вы открыть свои границы?"
acot_pmc.2.border.response: "Хм, я думал, что уже сделал. Вы, должно быть, были новой империей, которая не прошла проверку через мое приветственное послание или что-то в этом роде. Думаю, тогда мне придется сделать это снова! Готово, границы открыты!"
acot_pmc.2.end: "We'll speak later."
acot_pmc.2.end.genocide: "Terminate Communications"
acot_pmc.3.name: "Служба Корпуса Фанона"
acot_pmc.3.desc.a: "Что же тогда?"
acot_pmc.3.a: "Когда мы можем получить эскадрилью Звездных Охотников?"
acot_pmc.3.a.explain: "This will open up the Leader Service Panal. The leader will be from your empire's main species."
acot_pmc.3.b: "Когда мы можем получить адмирала?"
acot_pmc.3.b.explain: "This will open up the Fleet Service Panal. The design is randomized from your empire's existing design."
acot_pmc.3.c: "We wish to commission armies."
acot_pmc.3.c.explain: "This will open up the Invasion Force Panal. Armies with species will be from your empire's main species."
acot_pmc.3.d: "We wish to commission colonization services."
acot_pmc.3.d.explain: "This will open up the Planet Colonization Service Panal. Up to five possible planets in your empire's territories will be selectable at a time."
acot_pmc.30.name: "Phanon Corps Leader Commission Service"
acot_pmc.30.desc.a: "Affirmative. The Corps can track down and find potential leaders fitting your specified criteria from your systems.\n\nWhat kind of leaders do you wish to hire?\n\n§GCurrent Skill Settings: 5§!\n\nLeaders will spawn with §Y2§! positive traits."
acot_pmc.30.desc.b: "Affirmative. The Corps can track down and find potential leaders fitting your specified criteria from your systems.\n\nWhat kind of leaders do you wish to hire?\n\n§GCurrent Skill Settings: 7§!\n\nLeaders will spawn with §Y3§! positive traits."
acot_pmc.30.desc.c: "Affirmative. The Corps can track down and find potential leaders fitting your specified criteria from your systems.\n\nWhat kind of leaders do you wish to hire?\n\n§GCurrent Skill Settings: 10§!\n\nLeaders will spawn with §Y3§! positive traits and §Y1§! advanced traits."
acot_pmc.30.setskill: "Change the Skill Settings"
acot_pmc.30.setskill.explain: "Toggle the Leader's Skill Settings between 5, 7 and 10.\n\n§YLeader Price will change accordingly."
acot_pmc.30.a: "Find us a good admiral."
acot_pmc.30.b: "Find us a good general."
acot_pmc.30.c: "Find us a good scientist."
acot_pmc.30.d: "Find us a good governor."
acot_pmc.30.a.response: "An admiral with your desired skills has been found and standing by."
acot_pmc.30.b.response: "Affirmative, a general displaying the required skillsets has been dispatched.."
acot_pmc.30.c.response: "Confirmed, securing the location of the scientist fitting your description now."
acot_pmc.30.d.response: "Acknoweledged. A Governor fitting your description has been tracked."
acot_pmc.30.no.response: "Unfortunately, there are no leaders availiable for hire on this role for now."
acot_phanon_shipping_debuff: "Instant Teleport Downtime"
acot_phanon_shipping_debuff_desc: "This fleet has recently engaged in an teleportation, and has their performances reduced."
