l_russian:

SHIP_GRAPHICS_BROWSER: "Выберите внешний вид корабля"
SHIP_GRAPHICS_PREVIEW: "Предварительный просмотр классов кораблей"
SHIP_GRAPHICS_REQUIRED_DLC: "Требуется DLC"
SHIP_GRAPHICS_MISSING_DLC_TOOLTIP: "§GНажмите для предварительного просмотра кораблей $CULTURE_NAME$§!"
SHIP_GRAPHICS_ZOOM_IN_TOOLTIP: "Используйте §GКолесо прокрутки вперед§! для увеличения масштаба."
SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP: "Используйте §GКолесо прокрутки назад§! для уменьшения масштаба."
SHIP_GRAPHICS_ROTATE_TOOLTIP: "Для поворота удерживайте и перетаскивайте §GПКМ§! на модели корабля."
SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC: "§RДля этого класса кораблей требуется DLC $SHIP_SIZE_NAME$.§!"
SHIP_GRAPHICS_TRANSPORT_DESC: "Транспортные корабли перевозят армии для штурма вражеских планет во время войны. Будучи небронированными и невооруженными, они нуждаются во флоте поддержки, когда находятся на враждебной территории."
SHIP_GRAPHICS_SCIENCE_DESC: "Научные корабли в основном используются для изучения новых звёздных систем и исследования аномалий. Будучи гражданскими кораблями, они не бронированы и уязвимы."
SHIP_GRAPHICS_CONSTRUCTOR_DESC: "Строительные корабли необходимы для строительства любой космической станции. Будучи гражданскими кораблями, они не бронированы, не вооружены и уязвимы."
SHIP_GRAPHICS_COLONIZER_DESC: "Колониальные корабли перевозят поселенцев с обжитых планет на новые для колонизации. Будучи гражданскими кораблями, они не бронированы, не вооружены и уязвимы."
SHIP_GRAPHICS_CORVETTE_DESC: "Корветы - первый класс военных кораблей, доступный империям. Они быстрые, проворные и дешёвые."
SHIP_GRAPHICS_DESTROYER_DESC: "Эсминцы жертвуют маневренностью и скоростью корвета ради большей огневой мощи и более толстого корпуса."
SHIP_GRAPHICS_CRUISER_DESC: "Крейсеры универсальны и прочны, способны как поглощать, так и наносить урон."
SHIP_GRAPHICS_EXPLORATIONSHIP_DESC: "Боеспособный научный корабль, предназначенный для противостояния враждебным силам и смелого путешествия туда, куда ещё никто не ступал."
SHIP_GRAPHICS_STRIKECRUISER_DESC: "Ударные крейсеры предназначены для захвата вражеских флотов и удержания их на позиции до прибытия дружественного флота для завершения работы."
SHIP_GRAPHICS_ESCORTCARRIER_DESC: "Корабль-эскорта размером с крейсер и способен нести небольшое количество штурмовиков."
SHIP_GRAPHICS_BATTLECRUISER_DESC: "Более крупная и усовершенствованная версия крейсера, предназначенная для выполнения боевых задач на передовой."
SHIP_GRAPHICS_BATTLESHIP_DESC: "Линкоры - дорогие, но мощные. Благодаря большой дальности стрельбы, они отлично подходят для того, чтобы уничтожить противника до того, как он сможет нанести удар."
SHIP_GRAPHICS_CARRIER_DESC: "Массивные боевые корабли, способные нести большое количество штурмовиков. Из-за пространства, необходимого для ангаров, эти корабли имеют мало возможностей для прямого наступления и должны быть защищены другими боевыми кораблями."
SHIP_GRAPHICS_DREADNOUGHT_DESC: "Более крупная и усовершенствованная версия линкора, предназначенная для того, чтобы быть основным боевым кораблём первой линии любой империи."
SHIP_GRAPHICS_TITAN_DESC: "Хотя Титаны сами по себе обладают огромной силой, они также могут использовать способности ауры для усиления дружественных кораблей."
SHIP_GRAPHICS_FLAGSHIP_DESC: "Массивный корабль с невероятными наступательными возможностями. Гордость и радость любого флота."
SHIP_GRAPHICS_JUGGERNAUT_DESC: "Постройка джаггернаута - великое дело для любой империи. Эти массивные корабли функционируют и как мобильные верфи, и как вспомогательные суда."
SHIP_GRAPHICS_COLOSSUS_DESC: "Эти огромные корабли не предназначены для борьбы с вражескими флотами, их задача - нейтрализовывать целые миры."
SHIP_GRAPHICS_OUTPOST_DESC: "Аванпост - это самый низкий уровень звёздной базы, не имеющий практически никаких функций, кроме обозначения владения звёздной системой."
SHIP_GRAPHICS_STARBASE_CITADEL_DESC: "Цитадель - это высокий уровень модернизации звёздной базы. Цитадель, оснащённая мощной защитой, является крепким орешком для любого врага."
SHIP_GRAPHICS_HEADQUARTERS_DESC: "Основной пункт управления военным флотом империи. Способен медленно двигаться и даже переходить в новую систему."
