l_russian:

SHIP_GRAPHICS_BROWSER: "Выбрать внешний вид корабля"
SHIP_GRAPHICS_PREVIEW: "Посмотреть классы кораблей"
SHIP_GRAPHICS_REQUIRED_DLC: "Необходимое дополнение"
SHIP_GRAPHICS_MISSING_DLC_TOOLTIP: "§GЩелкните, чтобы посмотреть корабли $CULTURE_NAME$§!"
SHIP_GRAPHICS_ZOOM_IN_TOOLTIP: "§GПрокрутите колесо мышки вперед§!, чтобы приблизить камеру."
SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP: "§GПрокрутите колесо мышки назад§!, чтобы отдалить камеру."
SHIP_GRAPHICS_ROTATE_TOOLTIP: "Перемещайте мышь с зажатой §Gправой кнопкой§! вдоль модели корабля, чтобы вращать ее."
SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC: "§RДля этого класса кораблей требуется дополнение $SHIP_SIZE_NAME$.§!"
SHIP_GRAPHICS_TRANSPORT_DESC: "Транспортные корабли доставляют армии для штурма вражеских планет во время войны. Не обладая ни вооружением, ни средствами защиты, они полагаются на флотилии поддержки, когда перемещаются по вражеской территории."
SHIP_GRAPHICS_SCIENCE_DESC: "Научные корабли главным образом используются для исследования новых звездных систем и изучения аномалий. Эти гражданские корабли не обладают вооружением, что делает их уязвимыми."
SHIP_GRAPHICS_CONSTRUCTOR_DESC: "Строительные корабли необходимы для строительства космических станций. Эти гражданские корабли не обладают вооружением или защитой, что делает их уязвимыми."
SHIP_GRAPHICS_COLONIZER_DESC: "Колониальные корабли перевозят поселенцев с обитаемых планет на новые, предназначенные для колонизации. Эти гражданские корабли не обладают вооружением или защитой, что делает их уязвимыми."
SHIP_GRAPHICS_CORVETTE_DESC: "Корветы — первый класс военных кораблей, доступных государствам. Они быстрые, маневренные и дешевые."
SHIP_GRAPHICS_DESTROYER_DESC: "Эсминцы отказались от маневренности и скорости корветов в угоду огневой мощи и более прочного корпуса."
SHIP_GRAPHICS_CRUISER_DESC: "Крейсеры — универсальные и надежные корабли, способные выдерживать и наносить приличное количество урона."
SHIP_GRAPHICS_EXPLORATIONSHIP_DESC: "Боеспособный научный корабль, предназначенный для противостояния враждебным силам и смелого путешествия туда, куда ещё никто не ступал."
SHIP_GRAPHICS_STRIKECRUISER_DESC: "Ударные крейсеры предназначены для захвата вражеских флотов и удержания их на позиции до прибытия дружественного флота для завершения работы."
SHIP_GRAPHICS_ESCORTCARRIER_DESC: "Корабль-эскорта размером с крейсер и способен нести небольшое количество штурмовиков."
SHIP_GRAPHICS_BATTLECRUISER_DESC: "Более крупная и усовершенствованная версия крейсера, предназначенная для выполнения боевых задач на передовой."
SHIP_GRAPHICS_BATTLESHIP_DESC: "Линкоры стоят дорого, но обладают повышенной мощью. Благодаря отличной дальности стрельбы они прекрасно подходят для нанесения урона врагу до того, как тот сможет открыть ответный огонь."
SHIP_GRAPHICS_CARRIER_DESC: "Массивные боевые корабли, способные нести большое количество штурмовиков. Из-за пространства, необходимого для ангаров, эти корабли имеют мало возможностей для прямого наступления и должны быть защищены другими боевыми кораблями."
SHIP_GRAPHICS_DREADNOUGHT_DESC: "Более крупная и усовершенствованная версия линкора, предназначенная для того, чтобы быть основным боевым кораблём первой линии любой империи."
SHIP_GRAPHICS_TITAN_DESC: "Несмотря на колоссальную мощь, титаны также могут использовать ауры, усиливающие дружественные корабли."
SHIP_GRAPHICS_FLAGSHIP_DESC: "Массивный корабль с невероятными наступательными возможностями. Гордость и радость любого флота."
SHIP_GRAPHICS_JUGGERNAUT_DESC: "Постройка Джаггернаута — настоящий подвиг для любого государства. Эти колоссальные корабли играют роль мобильных верфей и кораблей поддержки."
SHIP_GRAPHICS_COLOSSUS_DESC: "Эти колоссальные корабли не имеют возможностей для борьбы с вражескими флотами. Они предназначены для уничтожения целых миров."
SHIP_GRAPHICS_OUTPOST_DESC: "Форпост — низший уровень космической базы, и его функции сводятся к обозначению владельца системы."
SHIP_GRAPHICS_STARBASE_CITADEL_DESC: "Цитадель — максимальный уровень космической базы. Благодаря внушительным защитным средствам цитадель может бросить вызов любому врагу."
SHIP_GRAPHICS_HEADQUARTERS_DESC: "Основной пункт управления военным флотом империи. Способен медленно двигаться и даже переходить в новую систему."
