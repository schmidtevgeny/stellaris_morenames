NHSC_SINGULARITY_CANNON_1: "Проектор гравитационной аномалии"
NHSC_SINGULARITY_CANNON_1_DESC: "Это оружие генерирует случайные гравитационные волны, которые разносят вражеские корабли."
SMALL_NHSC_SINGULARITY_CANNON_1: "Малый $NHSC_SINGULARITY_CANNON_1$"
SMALL_NHSC_SINGULARITY_CANNON_1_DESC: "$NHSC_SINGULARITY_CANNON_1_DESC$"
MEDIUM_NHSC_SINGULARITY_CANNON_1: "Средний $NHSC_SINGULARITY_CANNON_1$"
MEDIUM_NHSC_SINGULARITY_CANNON_1_DESC: "$NHSC_SINGULARITY_CANNON_1_DESC$"
LARGE_NHSC_SINGULARITY_CANNON_1: "Большой $NHSC_SINGULARITY_CANNON_1$"
LARGE_NHSC_SINGULARITY_CANNON_1_DESC: "$NHSC_SINGULARITY_CANNON_1_DESC$"
NHSC_SINGULARITY_CANNON_2: "Пушка пространственного искажения"
NHSC_SINGULARITY_CANNON_2_DESC: "Улучшенная, более мощная версия проектора гравитационных аномалий."
SMALL_NHSC_SINGULARITY_CANNON_2: "Малая $NHSC_SINGULARITY_CANNON_2$"
SMALL_NHSC_SINGULARITY_CANNON_2_DESC: "$NHSC_SINGULARITY_CANNON_2_DESC$"
MEDIUM_NHSC_SINGULARITY_CANNON_2: "Средняя $NHSC_SINGULARITY_CANNON_2$"
MEDIUM_NHSC_SINGULARITY_CANNON_2_DESC: "$NHSC_SINGULARITY_CANNON_2_DESC$"
LARGE_NHSC_SINGULARITY_CANNON_2: "Большая $NHSC_SINGULARITY_CANNON_2$"
LARGE_NHSC_SINGULARITY_CANNON_2_DESC: "$NHSC_SINGULARITY_CANNON_2_DESC$"
NHSC_SINGULARITY_CANNON_3: "Пушка микросингулярности"
NHSC_SINGULARITY_CANNON_3_DESC: "Это орудие стреляет миниатюрными нестабильными пространственными сингулярностями, способными с лёгкостью уничтожить практически любые цели."
SMALL_NHSC_SINGULARITY_CANNON_3: "Малая $NHSC_SINGULARITY_CANNON_3$"
SMALL_NHSC_SINGULARITY_CANNON_3_DESC: "$NHSC_SINGULARITY_CANNON_3_DESC$"
MEDIUM_NHSC_SINGULARITY_CANNON_3: "Средняя $NHSC_SINGULARITY_CANNON_3$"
MEDIUM_NHSC_SINGULARITY_CANNON_3_DESC: "$NHSC_SINGULARITY_CANNON_3_DESC$"
LARGE_NHSC_SINGULARITY_CANNON_3: "Большая $NHSC_SINGULARITY_CANNON_3$"
LARGE_NHSC_SINGULARITY_CANNON_3_DESC: "$NHSC_SINGULARITY_CANNON_3_DESC$"
NHSC_GRAVITY_TORPS_1: "Боеголовка с пространственным искажением"
NHSC_GRAVITY_TORPS_1_DESC: "Торпеда, которая генерирует мощные гравитационные волны, разрывая все, что находится рядом, на атомном уровне."
NHSC_GRAVITY_TORPS_2: "Боеголовка микросингулярности"
NHSC_GRAVITY_TORPS_2_DESC: "Детонация этой боеголовки создает небольшую и очень нестабильную черную дыру, которая съест любой корабль, которому не повезло оказаться близко к нему, прежде чем исчезнуть в небытие."
NHSC_GRAVITON_LANCE_1: "Супергравитонная пушка"
NHSC_GRAVITON_LANCE_1_DESC: "Пушка из частиц, которая искажает пространственно-временной континуум на своем пути выстрела, разрывая на части все, кому не повезло оказаться там."
NHSC_GRAVITON_LANCE_2: "Сфокусированная супергравитонная пушка"
NHSC_GRAVITON_LANCE_2_DESC: "Улучшенная версия супергравитонной пушки."
NHSC_GRAVITON_LANCE_TITANIC: "Титаническая гравитонная пушка"
NHSC_GRAVITON_LANCE_TITANIC_DESC: "Сильно увеличенная версия гравитонной пушки, предназначенная для самых больших кораблей в нашем флоте."
NHSC_GRAVITON_LANCE_JUGGERNAUT: "$NHSC_GRAVITON_LANCE_1$ ($juggernaut$)"
NHSC_GRAVITON_LANCE_JUGGERNAUT_DESC: "$NHSC_GRAVITON_LANCE_TITANIC_DESC$"
NHSC_GRAVITY_BOMBERS: "Бомбардировщики Сингулярности"
NHSC_GRAVITY_BOMBERS_DESC: "Штурмовик, вооруженный гравитационным оружием."
