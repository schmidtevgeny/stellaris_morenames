z_lctr_relic.exordium.name: "$z_lctr_chain_site_title$"
z_lctr_relic.exordium.desc: "$z_lctr_chain_site_desc$"
z_lctr_relic.abyss.name: "Бездна"
z_lctr_relic.abyss.desc: "Our ship landed on this desolate planet, and there are almost no signs of civilization. The entire planet is full of raging storms and dust, and the research ship even has to turn the deflection shield on to avoid wear caused by the dust storm. After hours of searching, we finally located the source of the signal under the yellow sand. When we got there, the entire research team was shocked. \n\nThis is not a naturally occurring planet. It seems to be an artificial planet built by a mighty ancient civilization. A huge rift valley runs through the planet's equator and is full of huge vertical channels leading to the core of the planet. And deep in the passage, this is a place that is shining with green light, which seems to be our destination. \n\nЧерез несколько дней исследовательская группа разбила простой археологический лагерь под огромным исследовательским кораблем. Затем, под руководством [root.GetLeaderName], исследовательская группа на небольшом челноке погрузилась в рифтовую долину. Через несколько десятков минут они достигли ядра планеты. Странным было то, что планета, казалось, приветствовала этих гостей, и ни один защитный механизм не был запущен. \n\nNo matter what, this is a good start."
z_lctr_relic.entropius.name: "$z_name_graysnow$ и $z_name_entropius$"
z_lctr_relic.entropius.desc: "Ядро планеты несложное, но кажется, что оно давно заброшено. А мрачное окружение повсюду светится слабым зелёным светом, как лесной пожар на кладбище. Вся планета кажется продолжением какой-то огромной антенны, обнаруживающей и излучающей сигналы тёмной энергии непонятным для нас образом. \n\nПосле нескольких дней исследований исследовательская группа получила доступ к базе данных планеты. Там содержались древние знания, которые потрясли жизнь исследователей на несколько месяцев. \n\n§GПоддержание баланса мира и устранение аномальных.§! Это предложение кажется каким-то приветствием от древних цивилизаций. Мы узнали, что хозяева этой планеты называются $z_name_graysnow$. Они являются группой древних богов, существовавших с момента зарождения Вселенной. Хотя информация о их нынешнем положении была искусственно стёрта, мы все же знаем, что они боролись с враждебной силой под названием $z_name_entropius$. \n\nКак свет и тень, $z_name_graysnow$ и $z_name_entropius$ боролись с древних времен до наших дней. Галактика - лишь одно из бесчисленных полей их сражений. $z_name_graysnow$ стремится поддерживать порядок во Вселенной и по возможности уменьшать энтропию. А $z_name_entropius$ занимается превращением вселенной в хаос и возвращением её в первоначальное состояние. \n\nТолкование продолжалось, но мощная энергия внезапно вырвалась из ядра и охватила всю планету. После хаоса в нашей базе данных внезапно появилось бесчисленное количество координат. (Откройте Журнал Событий, чтобы увидеть $z_lctr_chain_story_title$)"
z_lctr_relic.war.name: "Бесконечная война"
z_lctr_relic.war.desc: "После замешательства работа над интерпретацией продолжилась. Самое страшное оружие \n\nВойна между $z_name_graysnow$ и $z_name_entropius$ никогда не прекращалась и идет с момента рождения Вселенной. $z_name_graysnow$, похоже, играет роль защитника в этой войне. Они стремятся сохранить существующую галактику от разрушения $z_name_entropius$, но очевидно, что между строк проявляется высокомерие $z_name_graysnow$ по отношению к другим цивилизациям. Возможно, они вообще не считают другие цивилизации цивилизациями. Но, несмотря ни на что, их цель, по крайней мере, не вредна. \n\n$z_name_entropius$ относительно более отчаянны. Их не волнуют никакие потери и точность ударов. Будь то ради вселенной или ради себя, они даже использовали оружие, превосходящее правила физики, которое может мгновенно погасить всю галактику. Их единственная цель - очистить $z_name_graysnow$ и причинить как можно больше вреда. Возможно, измельчение и искажение материальных вещей и есть та высокая энтропия и хаос, которые им нужны. \n\nТолкование продолжалось, но мощная энергия внезапно вырвалась из ядра и охватила всю планету. После хаоса в нашей базе данных внезапно появилось бесчисленное количество координат. (Откройте Журнал Событий, чтобы увидеть $z_lctr_chain_story_title$)"
z_lctr_relic.core.name: "Безмолвный туман"
z_lctr_relic.core.desc: "После замешательства работа над интерпретацией продолжилась. Самое страшное оружие \n\n$z_name_entropius$ - это не ужасная энергия, способная мгновенно погасить галактику. Очевидно, что обе стороны войны высвобождают мощные силы, которые мы не можем понять. Этот уровень огневой мощи для них ничто, и самое главное оружие $z_name_entropius$ - таинственная энергия под названием $z_name_entropy_mist$. Эта энергия тонкая и смертоносная. Когда она распространяется в пространстве, она разрушает все материальное существование, делая все средним и мертвым. \n\n$z_имя_грейзноу$, кажется, очень боятся этого оружия. Все их стратегии крутятся вокруг $z_name_энтропии_тумана$, чтобы не дать ему распространиться от одной системы к другой. Но на ранней стадии этой войны $z_name_graysnow$ всегда находился в невыгодном положении. У них не было способа справиться с $z_name_entropy_mist$. По этой причине они теряли одну галактику за другой и были загнаны в ядро галактики. Они кружили вокруг огромной черной дыры со скоростью света, пытаясь избежать открытой эрозии $z_name_entropy_mist$. Только в последние несколько сотен миллионов лет было изобретено совершенно новое устройство, которое стало поворотным пунктом в войне.\n\nТолкование продолжалось, но мощная энергия внезапно вырвалась из ядра и охватила всю планету. После хаоса в нашей базе данных внезапно появилось бесчисленное количество координат. (Откройте Журнал Событий, чтобы увидеть $z_lctr_chain_story_title$)"
z_lctr_relic.matrix.name: "Обнаружение Матрицы"
z_lctr_relic.matrix.desc: "$z_name_entropy_mist$ будет препятствовать всем способам связи и скрывать положение флота $z_name_entropius$. Поэтому $z_name_graysnow$ всегда находится в пассивной позиции. Единственный способ помешать $z_name_entropius$ - предугадать их планы и уничтожить их до того, как $z_name_entropy_mist$ запустится и распространится. Очевидно, что $z_name_entropius$ нужен только один шанс, но $z_name_graysnow$ не может допустить ошибки. \n\nПока однажды исследовательский отдел $z_name_graysnow$ не обнаружил, что сигналы тёмной энергии могут проходить сквозь толщу $z_name_entropy_mist$. Они разработали совершенно новую обнаруживающую матрицу, и баланс войны начал меняться. $z_name_graysnow$ начал контратаковать и отвоевывать каждый кусочек потерянных позиций, $z_name_entropius$ стал еще более безумным, отчаянно распространяя $z_name_entropy_mist$ и взрывая огромную группу черных дыр в ядре галактики. \n\nНа этом запись резко обрывается. Мы не знаем, существуют ли еще в галактике $z_name_graysnow$ и $z_name_entropius$, и мы не знаем масштабов их войны, но нам совершенно ясно, что все битвы между смертными потеряли смысл, самый страшный кризис всегда вокруг нас. \n\nИз ядра планеты снова извергается мощная энергия. Каждый удар энергии активизирует часть спящей планеты. Теперь, кажется, она полностью активирована."
z_lctr_relic.matrix.a: "Очень потрясен, и, кстати, отвезите реликвию обратно в нашу столицу!"
z_lctr_relic.epilogue.name: "Эпилог - Надвигающийся шторм"
z_lctr_relic.epilogue.desc: "Наши герои вернулись. Жители империи встречают их лепестками, но каждый из них по-прежнему выглядит обеспокоенным. Научный руководитель лично представил верховному лидеру отчёт их раскопок $z_lctr_r_adv_sensor$ и рассказал всё, что увидел в руинах. Верховный главнокомандующий смотрел на $z_lctr_r_adv_sensor$, светящийся зеленым светом, но его сердце словно опустилось на дно тёмного и холодного озера. Впервые он почувствовал страх и тревогу, даже в самый критический момент, когда империя была близка к гибели. \nВозможно, благодаря стечению обстоятельств нам удалось благополучно дожить до сегодняшнего дня, но даже в этом случае мы не должны отказываться от гордости за свое выживание. В этой мрачной тьме само существование - это своего рода слава. Стоя вместе с верховным главнокомандующим на возвышающейся крыше здания Столицы, ученый лидер наблюдал за точечной матрицей пролетающих мимо летательных аппаратов, как группа трудолюбивых муравьев под огненным закатом. \nДа, даже если наша цивилизация подобна муравьям, стоящим перед лицом конечного существования, мы все равно должны продолжать борьбу. \n§GВедь жизнь - это своего рода гордость§!"
z_lctr_relic.epilogue.a: "Уважение к жизни, уважение к цивилизации, уважение к муравьям!"
z_lctr_relic.lost.name: "Сигнал исчезает"
z_lctr_relic.lost.desc: "Недавно исследовательский отдел обнаружил, что сигнал тёмной энергии исчез. Похоже, что секрет был быстро раскрыт. Все выразили свое сожаление. Но Верховный Главнокомандующий понял, что мы, похоже, упустили важную возможность. \nЧто бы это ни было, мы должны найти способ вернуть его, даже если начнём за него войну. По совпадению, мы получили совершенно новый сигнал. (Откройте §GKasako's§! Advanced locator, и используйте $z_lctr_r_adv_sensor_holder$, чтобы снова зафиксировать координаты)"
