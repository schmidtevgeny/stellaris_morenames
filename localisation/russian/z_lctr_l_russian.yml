z_lctr_site: "Древняя исследовательская станция"
z_lctr_site_intro: "Огромная бездна уходит вглубь планеты, а её дно светится изумрудно-зеленым светом. Разрушенные стены рассказывают о её долгой истории. Сотни километров пропасти покрыты следами искусственной резьбы. Что здесь происходит? Что скрыто внизу? Что стало причиной, этих разрушений? Все эти тайны должны быть разгаданы."
z_lctr_chain_site_title: "§GСтранный сигнал Тёмной Энергии§!"
z_lctr_chain_site_desc: "В отдел научных исследований недавно поступил упорядоченный сигнал тёмной энергии, который ведет по координатам, как проблесковый маячок. Там нас должно ждать что-то важное. (Основной сюжет Kasako's Core: Главная история Всевидящее око)"
Z_LCTR_SP_SITE: "Зафиксировать координаты"
Z_LCTR_SP_SITE_DESC: "Мы точно определили местонахождение источника сигнала. Точные координаты галактики опубликованы открытым текстом, который легко расшифровать. Это означает, что другие возможные разумные существа также примут этот сигнал. Мы должны поспешить исследовать его как можно скорее, чтобы он не был пойман другими."
z_lctr_chain_story_title: "Странные координаты"
z_lctr_chain_story_desc: "Мы получили координаты некоей системы, давайте посмотрим, что там находится. $TRACK_ALL$ показать на карте галактики."
