z_lctr_mod_cntr_sensor: "$z_lctr_r_adv_sensor$"
z_lctr_mod_cntr_sensor_desc: "Массив сенсоров древних $z_name_graysnow$ может усилить все наши системы обнаружения, и даже позволяет обнаруживать цели в самых тёмных уголках галактики. Большим недостатком является то, что он потребляет много энергии для поддержания своей работы."
z_lctr_r_adv_sensor_activited: "Матрица обнаружения §GАктивировано§!"
z_lctr_r_adv_sensor_disabled: "Матрица обнаружения §HДеактивировано§!"
z_lctr_r_adv_sensor_effect: "Выберите §GВключить§! или §HВыключить§! Матрицу, сейчас [root.z_lctr_loc_cntr_relic_condition].\n\nВключение матрицы увеличит силу всех наших сенсоров, что позволит нам обнаруживать удаленные цели (откройте панель списка модификаторов империи, чтобы увидеть подробности). Пока есть поле зрения, даже самая тёмная система не сможет скрыться от нашего обнаружения.\nС другой стороны, поддержание работы матрицы требует много энергии, поэтому, пожалуйста, выключите её, если в ней нет необходимости.\n\n此外，开启矩阵将使我们立刻获得1~3个未知星系的信息。"
z_lctr_r_adv_sensor: "$z_name_graysnow$ Sensor Matrix"
z_lctr_r_adv_sensor_desc: "С момента рождения Вселенной, $z_name_graysnow$ была привержена борьбе против $z_name_entropius$. Для того чтобы открыть для себя мир, покрытый туманом Энтропии, $z_lctr_r_adv_sensor$ была разработана. Такая мощная матрица датчиков, может точно улавливать сигналы §Bтёмной энергии§! , переполняющих галактику. Независимо от того, находится ли она в космическом шторме или в системе, которая была запечатана по различным другим причинам. Поскольку §Bтёмная энергия, всемогущая!§!\n\nС помощью этой реликвии вы сможете использовать усовершенствованный поисковик для обнаружения целий в любом уголке вселенной, даже если она находится в самых тёмных уголках галактики. \nПомимо этого, после активации этой реликвии, ваши сенсоры смогут обнаружить все скрытые системы, если они находятся в зоне действия ваших сенсоров."
casus_belli_z_lctr_cb_plunder_relic: "Удерживать $z_lctr_r_adv_sensor$"
war_goal_z_lctr_wg_plunder_relic: "Захватить $z_lctr_r_adv_sensor$"
war_goal_z_lctr_wg_plunder_relic_desc: "Начать войну, чтобы захватить $z_lctr_r_adv_sensor$. Если вы выиграете, функции датчика и усовершенствованного поисковика будут расширены."
z_lctr_tips_good: "Это здорово."
z_lctr.war_winner: "Захватить $z_lctr_r_adv_sensor$"
z_lctr.war_winner.desc: "Мы выиграли, $z_lctr_r_adv_sensor$ наш, это даст нам преимущество в разведке галактики."
z_lctr.war_loser: "Поражение $z_lctr_r_adv_sensor$"
z_lctr.war_loser.desc: "Мы потерпели поражение, $z_lctr_r_adv_sensor$ принадлежит им, но в ближайшее будущее мы должны вернуть его обратно."
z_lctr.no_target: "§GAdvanced Locator:§! No Target"
z_lctr.no_target_desc: "Не удалось обнаружить указанные цели."
z_lctr_no_target: "Жаль"
NAME_z_lctr_r_site_planet_0: "Древняя исследовательская станция"
NAME_z_lctr_r_site_planet: "$z_name_graysnow$ Research Station Theta"
z_lctr_site: "Древняя исследовательская станция"
z_lctr_site_intro: "Огромная бездна уходит вглубь планеты, а её дно светится изумрудно-зеленым светом. Разрушенные стены рассказывают о её долгой истории. Сотни километров пропасти покрыты следами искусственной резьбы. Что здесь происходит? Что скрыто внизу? Что стало причиной, этих разрушений? Все эти тайны должны быть разгаданы."
z_lctr_chain_site_title: "§GWeird Dark Energy Signal§!"
z_lctr_chain_site_desc: "В отдел научных исследований недавно поступил упорядоченный сигнал тёмной энергии, который ведет по координатам, как проблесковый маячок. Там нас должно ждать что-то важное. (Основной сюжет Kasako's Core: Главная история Всевидящее око)"
Z_LCTR_SP_SITE: "Зафиксировать координаты"
Z_LCTR_SP_SITE_DESC: "Мы точно определили местонахождение источника сигнала. Точные координаты галактики опубликованы открытым текстом, который легко расшифровать. Это означает, что другие возможные разумные существа также примут этот сигнал. Мы должны поспешить исследовать его как можно скорее, чтобы он не был пойман другими."
z_lctr_chain_story_title: "Странные координаты"
z_lctr_chain_story_desc: "Мы получили координаты некоей системы, давайте посмотрим, что там находится. $TRACK_ALL$ показать на карте галактики."
Z_LCTR_SP_STORY_0: "Странные координаты"
Z_LCTR_SP_STORY_0_DESC: "Похоже, это местонахождение колыбели всех цивилизаций в галактике, $z_lctr_research_to_mute$."
