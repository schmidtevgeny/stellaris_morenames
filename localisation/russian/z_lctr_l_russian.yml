Z_LCTR_SP_STORY_8_DESC: ",$z_lctr_research_to_mute$."
z_lctr_relic.exordium.name: "$z_lctr_chain_site_title$"
z_lctr_relic.exordium.desc: "$z_lctr_chain_site_desc$"
z_lctr_relic.abyss.name: "Бездна"
z_lctr_relic.abyss.desc: "Наш корабль приземлился пустынной планете, и здесь почти нет признаков цивилизации. На планете всюду бушуют песчаные бури. Исследовательскому кораблю приходится включить отталкивающий щит, чтобы избежать повреждение корабля, вызванного песчанной бурей. Спустя нескольких часов поисков, наконец-то, обнаружен источник сигнала под жёлтым песком. Добравшись туда, вся исследовательская группа была потрясена. \n\n\nЭта планета не естественного происхождения. Эта искусственная планета, построенна могущественной древней цивилизацией. Огромная рифтовая долина проходит, через экватор планеты и полна огромных вертикальных каналов, ведущих к ядру планеты. А в глубине прохода находится место, сияющее зеленым светом, которое, похоже, и является нашим пунктом назначения. \n\nЧерез несколько дней исследовательская группа разбила простой археологический лагерь под огромным исследовательским кораблем. Сразу после этого, под руководством [root.GetLeaderName], исследовательская группа взяла небольшой челнок, чтобы погрузиться в рифтовую долину. Спустя несколько десятков минут они достигли ядра планеты. Странно было то, что планета, казалось, приветствовала этих гостей, и ни один защитный механизм не был запущен. \n\nНесмотря ни на что, это хорошее начало."
z_lctr_relic.entropius.name: "$z_name_graysnow$ and $z_name_entropius$"
z_lctr_relic.entropius.desc: "Ядро планеты несложное, но кажется, что оно давно заброшено. А мрачное окружение повсюду светится слабым зелёным светом, как лесной пожар на кладбище. Вся планета кажется продолжением какой-то огромной антенны, обнаруживающей и излучающей сигналы тёмной энергии непонятным для нас образом. \n\nПосле нескольких дней исследований исследовательская группа получила доступ к базе данных планеты. Там содержались древние знания, которые потрясли жизнь исследователей на несколько месяцев. \n\n§GПоддержание баланса мира и устранение аномальных.§! Это предложение кажется каким-то приветствием от древних цивилизаций. Мы узнали, что хозяева этой планеты называются $z_name_graysnow$. Они являются группой древних богов, существовавших с момента зарождения Вселенной. Хотя информация о их нынешнем положении была искусственно стёрта, мы все же знаем, что они боролись с враждебной силой под названием $z_name_entropius$. \n\nКак свет и тень, $z_name_graysnow$ и $z_name_entropius$ боролись с древних времен до наших дней. Галактика - лишь одно из бесчисленных полей их сражений. $z_name_graysnow$ стремится поддерживать порядок во Вселенной и по возможности уменьшать энтропию. А $z_name_entropius$ занимается превращением вселенной в хаос и возвращением её в первоначальное состояние. \n\nТолкование продолжалось, но мощная энергия внезапно вырвалась из ядра и охватила всю планету. После хаоса в нашей базе данных внезапно появилось бесчисленное количество координат. (Откройте Журнал Событий, чтобы увидеть $z_lctr_chain_story_title$)"
z_lctr_relic.war.name: "Бесконечная война"
z_lctr_relic.war.desc: "После этой путаницы работа по интерпретации продолжилась. \Война между $z_name_graysnow$ и $z_name_entropius$ никогда не прекращалась, и продолжается с момента рождения Вселенной. $z_name_graysnow$, похоже, играет роль защитника в этой войне. Они стремятся сохранить существующую галактику от разрушения $z_name_entropius$, но очевидно, что между строк проявляется высокомерие $z_name_graysnow$ по отношению к другим цивилизациям. Возможно, они вообще не считают другие цивилизации цивилизациями. Но, несмотря ни на что, их цель, по крайней мере, не вредна. \n\n$z_имя_entropius$ относительно более отчаянны. Им безразличны любые потери и точность ударов. Будь то ради вселенной или ради себя, они даже использовали оружие, превосходящее правила физики, которое может мгновенно погасить всю галактику. Их единственная цель - очистить $z_name_graysnow$ и причинить как можно больше вреда. Возможно, измельчение и искажение материальных вещей и есть та высокая энтропия и хаос, которые им нужны. \n\nТолкование продолжалось, но мощная энергия внезапно вырвалась из ядра и охватила всю планету. После хаоса в нашей базе данных внезапно появилось бесчисленное количество координат. (Откройте Журнал Ситуаций, чтобы увидеть $z_lctr_chain_story_title$"
z_lctr_relic.core.name: "Безмолвный туман"
z_lctr_relic.core.desc: "После замешательства работа над интерпретацией продолжилась. Самое страшное оружие \n\n$z_name_entropius$ - это не ужасная энергия, способная мгновенно погасить галактику. Очевидно, что обе стороны войны высвобождают мощные силы, которые мы не можем понять. Этот уровень огневой мощи для них ничто, и самое главное оружие $z_name_entropius$ - таинственная энергия под названием $z_name_entropy_mist$. Эта энергия тонкая и смертоносная. Когда она распространяется в пространстве, она разрушает все материальное существование, делая все средним и мертвым. \n\n$z_имя_грейзноу$, кажется, очень боятся этого оружия. Все их стратегии крутятся вокруг $z_name_энтропии_тумана$, чтобы не дать ему распространиться от одной системы к другой. Но на ранней стадии этой войны $z_name_graysnow$ всегда находился в невыгодном положении. У них не было способа справиться с $z_name_entropy_mist$. По этой причине они теряли одну галактику за другой и были загнаны в ядро галактики. Они кружили вокруг огромной черной дыры со скоростью света, пытаясь избежать открытой эрозии $z_name_entropy_mist$. Только в последние несколько сотен миллионов лет было изобретено совершенно новое устройство, которое стало поворотным пунктом в войне.\n\nТолкование продолжалось, но мощная энергия внезапно вырвалась из ядра и охватила всю планету. После хаоса в нашей базе данных внезапно появилось бесчисленное количество координат. (Откройте журнал Событий, чтобы увидеть $z_lctr_chain_story_title$)"
z_lctr_relic.matrix.name: "Обнаружение Матрицы"
z_lctr_relic.matrix.desc: "$z_name_entropy_mist$ will obstruct all methods of communication and hide the position of the $z_name_entropius$'s fleet. $z_name_graysnow$ is therefore always in a passive position. The only way to prevent $z_name_entropius$ is to predict their plans and destroy them before $z_name_entropy_mist$ is launching and spreading. Obviously, $z_name_entropius$ only needs one chance, but $z_name_graysnow$ cannot make any mistake. \n\nUntil one day, the research department of $z_name_graysnow$ discovered that dark energy signals can pass through the thick $z_name_entropy_mist$. They developed a brand new detecting matrix, and the balance of war began to turn. $z_name_graysnow$ began to counterattack and regain every piece of lost ground, $z_name_entropius$ became even more crazy, desperately spreading $z_name_entropy_mist$ and detonating the huge black hole group at the core of the galaxy. \n\nThe record came to an abrupt end here. We don’t know if there are still $z_name_graysnow$ and $z_name_entropius$ in the galaxy, and we don’t know the extent of their war, but we are very clear that all battles between mortals have lost their meaning , The most terrifying crisis is always around us. \n\nA powerful energy erupts from the core of the planet again. As each energy impact seems to activate part  of the sleeping planet. Now, it seems to be completely activated."
z_lctr_relic.matrix.a: "Очень потрясен, и, кстати, отвезите реликвию обратно в нашу столицу!"
z_lctr_relic.epilogue.name: "Эпилог - Надвигающийся шторм"
z_lctr_relic.epilogue.desc: "Наши герои вернулись. Жители империи встречают их лепестками, но каждый из них по-прежнему выглядит обеспокоенным. Научный руководитель лично представил верховному лидеру отчёт их раскопок $z_lctr_r_adv_sensor$ и рассказал всё, что увидел в руинах. Верховный главнокомандующий смотрел на $z_lctr_r_adv_sensor$, светящийся зеленым светом, но его сердце словно опустилось на дно тёмного и холодного озера. Впервые он почувствовал страх и тревогу, даже в самый критический момент, когда империя была близка к гибели. \nВозможно, благодаря стечению обстоятельств нам удалось благополучно дожить до сегодняшнего дня, но даже в этом случае мы не должны отказываться от гордости за свое выживание. В этой мрачной тьме само существование - это своего рода слава. Стоя вместе с верховным главнокомандующим на возвышающейся крыше здания Столицы, ученый лидер наблюдал за точечной матрицей пролетающих мимо летательных аппаратов, как группа трудолюбивых муравьев под огненным закатом. \nДа, даже если наша цивилизация подобна муравьям, стоящим перед лицом конечного существования, мы все равно должны продолжать борьбу. \n§GВедь жизнь - это своего рода гордость§!"
z_lctr_relic.epilogue.a: "Уважение к жизни, уважение к цивилизации, уважение к муравьям!"
z_lctr_relic.lost.name: "Сигнал исчезает"
z_lctr_relic.lost.desc: "Недавно исследовательский отдел обнаружил, что сигнал тёмной энергии исчез. Похоже, что секрет был быстро раскрыт. Все выразили свое сожаление. Но Верховный Главнокомандующий понял, что мы, похоже, упустили важную возможность. \nЧто бы это ни было, мы должны найти способ вернуть его, даже если начнём за него войну. По совпадению, мы получили совершенно новый сигнал. (Откройте §GKasako's§! Advanced locator, и используйте $z_lctr_r_adv_sensor_holder$, чтобы снова зафиксировать координаты)"
z_lctr_name: "§GKasako's§! Advanced Locator"
z_lctr_desc: "[root.z_lctr_loc_cntr_menu_desc]"
z_lctr_desc_relic: "§BGreeting, master. The detection matrix Theta is at your service.§! Please select the target you want to locate, then open the project log, select the corresponding locator and choose to display on the map. Because of $z_lctr_r_adv_sensor$, you can get all target positions in the entire galaxy, but only one type of target will be displayed at a time."
z_lctr_desc_no_relic: "Выберите цель, которую вы хотите обнаружить, затем откройте журнал проекта, выберите соответствующий сенсор и выберите $TRACK_ALL$. Будут найдены только цели в исследуемых системах, и одновременно будет отображаться только один тип цели."
z_lctr_r_adv_sensor_holder: "Находится у $z_lctr_r_adv_sensor$"
z_lctr_r_adv_sensor_holder_tips: "Если $z_lctr_r_adv_sensor$ была раскопана и хранилась в других империях, эта опция позволяет определить местонахождение реликвии."
z_lctr_menu_target: "Выбрать особый тип НПС для размещения на карте и отобразить его как точку интереса."
z_lctr_menu_sr: "Выберите стратегический ресурс, чтобы определить его местоположение на карте и отобразить его как точку интереса."
z_lctr_menu_plnt: "Выберите тип небесного тела для расположения на карте и отобразите его как точку интереса."
z_lctr_menu_sstm: "Выберите специальный тип системы, чтобы определить её местоположение на карте и отобразить как точку интереса."
z_lctr_menu_mega: "Выберите мегасооружение или шлюз, чтобы определить её местоположение на карте и отобразить как точку интереса."
z_lctr_tips_need_matrix: "Разблокируется при удержании $z_lctr_r_adv_sensor$."
