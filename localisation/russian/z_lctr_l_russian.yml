war_goal_z_lctr_wg_plunder_relic: "Захватить $z_lctr_r_adv_sensor$"
war_goal_z_lctr_wg_plunder_relic_desc: "Начать войну, чтобы захватить $z_lctr_r_adv_sensor$. Если вы выиграете, функции датчика и усовершенствованного поисковика будут расширены."
