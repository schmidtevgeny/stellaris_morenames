l_russian:

  adaptive_protocol:0 "Адаптивные протоколы"
  adaptive_protocol_desc:0 "Наши офицерские дроны были разработаны с большей независимостью, чтобы адаптироваться к различным ситуациям. Это означает, что мы можем выставить больше кораблей с нашими офицерами-дронами, способными управлять своими экипажами с большей автономией, но общая боевая эффективность будет немного страдать от отсутствия единого действия."
  adaptive_protocol_name:0 "Адаптивные протоколы"
  ai_crew:0 "Экипажи с искусственным интеллектом"
  ai_crew_desc:0 "Мы будем составлять экипаж наших кораблей в основном из ИИ. Это имеет преимущество в том, что экипажи кораблей можно производить с впечатляющей скоростью. Тем не менее, отряды ИИ, оптимизированные под роли экипажа, испытывают трудности с адаптацией к быстро меняющимся ситуациям, что увеличивает количество потерь, которые мы будем получать в бою."
  ai_crew_name:0 "Экипажи с искусственным интеллектом"
  armor_focus:0 "Фокус на броне"
  armor_focus_desc:0 "Доверьтесь силе нашей брони. Толстая и непроницаемая, она окружает наши корпуса в своих защитных объятиях и не может быть проигнорирована ракетами или торпедами."
  armor_focus_name:0 "Фокус на броне"
  balanced_focus:0 "Стандартное вооружение"
  balanced_focus_desc:0 "Мы распределим наше внимание равномерно по типам оружия; нет необходимости специализироваться на одном в ущерб другим."
  balanced_focus_name:0 "Стандартное вооружение"
  black_sky:0 "Операции «Чёрное небо»"
  black_sky_desc:0 "Наш флот должен быть способен демонстрировать силу далеко от дома - чтобы защитить наших союзников, наказать наших врагов и реагировать на кризисы, где бы они ни возникали. Мы не можем полагаться на звёздные базы для поддержки нашего флота; мы должны быть в состоянии сражаться где угодно, даже по всей галактике. «Чёрное небо» - инструмент дипломатии, как и любой другой."
  black_sky_name:0 "Операции «Чёрное небо»"
  blue_sky:0 "Операции «Синее небо»"
  blue_sky_desc:0 "Нет ничего важнее, чем защита наших планет и нашего народа. Наш флот существует исключительно для защиты нашей нации, и мы должны планировать, чтобы наши кампании были ограничены пространством, которое мы контролируем, и сражались главным образом вместе с поддержкой наших могущественных звёздных баз."
  blue_sky_name:0 "Операции «Синее небо»"
  capital_focus:0 "Фокус на тяжелых кораблях"
  capital_focus_desc:0 "Крупные корабли являются гордостью наших флотов. Обладая тяжелым вооружением для уничтожения противника и мощной броней, чтобы отразить любую атаку, эти мощные военные корабли являются самым большим оружием в нашем арсенале. Это не что иное, как будущее галактической войны, и мы должны построить вокруг них наш флот и сосредоточить наши усилия на их строительстве."
  capital_focus_name:0 "Фокус на тяжелых кораблях"
  carrier_focus:0 "Фокус на кораблях-носителях"
  carrier_focus_desc:0 "Наши штурмовики - наше лучшее оружие. Наши пилоты - лучшие и самые умные из наших людей, а наши носители - это корабли, которые отправляют в бой наших доблестных воинов. И когда придет время вторгаться во вражеские миры, наши носители смогут нести даже наземные войска с ними, чтобы захватить целые планеты. Мы должны сосредоточить наши усилия на производстве как можно большего количества этих мощных судов."
  carrier_focus_name:0 "Фокус на кораблях-носителях"
  defaulttech_option:0 "Исследования по умолчанию"
  defaulttech_option_desc:0 "При выборе этого варианта количество вариантов исследования останется прежним - ничего не изменится."
  defaulttech_option_name: "Исследования по умолчанию"
  edict_nsc_doctrine_ai:0 "Замена доктрин для ИИ"
  edict_nsc_doctrine_ai_desc:0 "Только для ИИ"
  edict_nsc_emergency_defenses:0 "Инициатива по защите в чрезвычайных ситуациях"
  edict_nsc_emergency_defenses_desc:0 "Наступление неизбежно, а наша защита слаба. Мы абсолютно обязаны улучшить наши звездные базы и превратить их в ощетинившиеся оборонительные посты, но у нас очень мало времени.\n\nОднако, вложив все, что у нас есть в усилия, мы сможем укрепить нашу оборону за краткий промежуток времени - это будет невероятно дорого, но, вероятно, не так дорого, как проиграть войну нашим ненавистным противникам."
  edict_nsc_flagship_repair:0 "Реконструкция флагмана"
  edict_nsc_flagship_repair_desc:0 "Наш славный флагман, гордость нашей империи, был уничтожен в бою. Хотя содержать более одного флагмана одновременно было непомерно дорого, теперь, когда наш флагман уничтожен, у нас есть место в бюджете для создания нового."
  edict_nsc_flagship_repair_possible_check:0 "Проверка реконструкции флагмана"
  edict_nsc_flagship_repair_possible_check_desc:0 "Нажмите, когда ваш флагман каким-то образом уничтожен, а указа о восстановлении флагмана нет."
  edict_nsc_flagship_repair_possible_check_tooltip:0 "Просто нажмите на этот указ. Он автоматически проверит, если указ о реконструкции флагмана должен быть доступен."
  energy_focus:0 "Энергетический фокус"
  energy_focus_desc:0 "Существует определенное величие манипулирования прямой энергией, чтобы уничтожить своих врагов. Наше энергетическое оружие прожжёт вражеские корабли и растопить их флоты."
  energy_focus_name:0 "Энергетический фокус"
  excellent_crew:0 "Флотская академия подготовки"
  excellent_crew_desc:0 "Мы должны реализовать полную программу обучения в академии космофлота. Экипажи готовятся годами, а потенциальные офицеры проходят дополнительную специальную подготовку. Тем не менее, многие из них не смогут соответствовать высоким стандартам, которые мы установили, уменьшая пул приемлемых экипажей для наших судов."
  excellent_crew_name:0 "Флотская академия подготовки"
  guided_munitions_focus:0 "Взрывной фокус"
  guided_munitions_focus_desc:0 "Взрывное оружие. Наши мощные ракеты обеспечат победу нашего народа."
  guided_munitions_focus_name:0 "Взрывной фокус"
  kinetic_focus:0 "Кинетический фокус"
  kinetic_focus_desc:0 "Кинетическое оружие имеет давнюю и легендарную историю. Наше кинетическое оружие пробьет вражеские щиты и корпуса и принесет славу нашему народу."
  kinetic_focus_name:0 "Кинетический фокус"
  light_ship_focus:0 "Фокус на лёгких кораблях"
  light_ship_focus_desc:0 "Легкие корабли дешевы и быстры как в строительстве, так и в космосе. Они идеально подходят для подавления пиратов, поддержки торговли, защиты широких участков пространства и больших судов - и это с ограниченным бюджетом. Нам необходимо установить приоритетность строительства этих ценных судов."
  light_ship_focus_name:0 "Фокус на лёгких кораблях"
  militia_crew:0 "Быстрое обучение"
  militia_crew_desc:0 "Мы должны реализовать программу быстрой подготовки, направленную на то, чтобы как можно скорее подготовить экипажи судов без какой-либо дополнительной подготовки. Это позволит нам пополнить наши ряды многими новобранцами, чтобы заполнить наши корабли, но приведет к снижению боевых характеристик."
  militia_crew_name:0 "Быстрое обучение"
  policy_armament_doctrine:0 "Доктрина вооружения"
  policy_armament_doctrine_desc:0 "Эта доктрина флота определяет, на какие вооружения следует обращать внимание при разработке наших кораблей, за счет снижения эффективности использования других видов оружия."
  policy_composition_doctrine:0 "Доктрина состава флота"
  policy_composition_doctrine_desc:0 "Эта доктрина флота определяет, какие типы кораблей должны составлять основную часть наших сил, что позволяет нам строить выбранные корабли быстрее и с меньшими затратами, за счет того, что на строительство других кораблей уходит больше времени и ресурсов."
  policy_crew_doctrine:0 "Доктрина обучения экипажей"
  policy_crew_doctrine_desc:0 "Подготовка экипажей и офицеров флота является одним из наиболее важных аспектов, которые мы когда-либо предпринимали. Мы должны тщательно адаптировать наши учебные программы в соответствии с обстоятельствами; устаревшие или неадекватные учебные программы хуже, чем бесполезны, и нанесут вред нашему флоту. Мы должны решить, как обучать наши команды и офицеров."
  policy_crew_doctrine_gestalt:0 "Доктрина обучения экипажей"
  policy_crew_doctrine_gestalt_desc:0 "Подготовка дронов для флота является одним из наиболее важных аспектов, которые мы когда-либо предпринимали. Мы должны тщательно адаптировать наши учебные программы в соответствии с обстоятельствами; устаревшие или неадекватные учебные программы хуже, чем бесполезны, и нанесут вред нашему флоту. Мы должны решить, как обучать наших дронов."
  policy_defense_doctrine:0 "Доктрина обороны"
  policy_defense_doctrine_desc:0 "Эта доктрина флота определяет, какой тип защиты кораблей должны использовать наши корабли, за счет снижения эффективности другого варианта защиты."
  policy_operations_doctrine:0 "Доктрина операций флота"
  policy_operations_doctrine_desc:0 "Космофлот имеет много обязанностей: демонстрация силы империи, защита основной территории и защита внутренней торговли. Наша доктрина операций флота определяет, какую из этих задач следует подчеркнуть."
  policy_tech_options_policy:0 "Инициатива по разнообразию исследований"
  policy_tech_options_policy_desc:0 "Эта политика позволит нашей империи тратить очки исследований на то, чтобы предоставить нашим ученым больше возможностей при выборе следующего исследовательского проекта."
  privateer_operation:0 "Анти-пиратские операции"
  privateer_operation_desc:0 "Нашего флота более чем достаточно, чтобы защитить нас и наш образ жизни, но он также способствуют защите нашей внутренней торговли. Торговля - это источник жизни нашей Империи, и мы должны сделать все возможное, чтобы защитить ее."
  privateer_operation_name:0 "Анти-пиратские операции"
  quality_protocol:0 "Протоколы качества"
  quality_protocol_desc:0 "Наши дроны должны быть высочайшего качества, чтобы наши корабли сражались с максимальной эффективностью. Мы не сможем наполнить столько судов, сколько могли бы, более слабыми стандартами, но это цена, которую мы платим за превосходство."
  quality_protocol_name:0 "Протоколы качества"
  shield_focus:0 "Фокус на щитах"
  shield_focus_desc:0 "Мерцающие щиты - превосходный вариант защиты. В отличие от брони, они перезаряжаются без необходимости ремонта, что позволяет проводить долгие кампании без необходимости останавливать наш темп операций."
  shield_focus_name:0 "Фокус на щитах"
  standard_composition:0 "Стандартный состав"
  standard_composition_desc:0 "У каждого корабля есть свое место; мы не должны переоборудовать наши верфи, чтобы отдавать предпочтение одному типу строительства по сравнению с другим. Разнообразие - лучший вариант."
  standard_composition_name:0 "Стандартный состав"
  standard_crew:0 "Стандартное обучение"
  standard_crew_desc:0 "Стандартный уровень подготовки, без какой-либо специальной направленности, позволит нам наилучшим образом поддерживать оперативную готовность."
  standard_crew_name:0 "Стандартное обучение"
  standard_drones:0 "Стандартные дроны"
  standard_drones_desc:0 "Наших дронов на данный момент достаточно; нам не нужны дроны более высокого качества, независимые дроны или рой дронов."
  standard_drones_name:0 "Стандартные дроны"
  standard_operations:0 "Стандартные операции"
  standard_operations_desc:0 "Мы не должны чрезмерно специализировать наши операции. Мы должны быть готовы к любым обязанностям в любое время и никогда не пренебрегать одним аспектом планирования."
  standard_operations_name:0 "Стандартные операции"
  strike_craft_focus:0 "Штурмовой фокус"
  strike_craft_focus_desc:0 "Штурмовики и наши храбрые пилоты приведут нас к победе."
  strike_craft_focus_name:0 "Штурмовой фокус"
  swarm_protocol:0 "Протоколы улья"
  swarm_protocol_desc:0 "Наши дроны требуют минимального обучения. Наши корабли должны быть быстрыми, и уничтожить звезды своим числом; это не требует долгого обучения, чтобы сделать это. Каждый корабль - незначительная потеря; есть еще два, чтобы занять его место. Рой сокрушит числом."
  swarm_protocol_name:0 "Протоколы улья"
  tech10_option:0 "Исследовательская инициатива 10"
  tech10_option_desc:0 "Это решение увеличит количество доступных вариантов исследования до 10, но при этом снизят производство очков исследования на 15%."
  tech10_option_name: "Исследовательская инициатива 10"
  tech15_option:0 "Исследовательская инициатива 15"
  tech15_option_desc:0 "Это решение увеличит количество доступных вариантов исследования до 15, но при этом снизят производство очков исследования на 20%."
  tech15_option_name: "Исследовательская инициатива 15"
  tech20_option:0 "Исследовательская инициатива 20"
  tech20_option_desc:0 "Это решение увеличит количество доступных вариантов исследования до 20, но при этом снизят производство очков исследования на 30%."
  tech20_option_name: "Исследовательская инициатива 20"
  tech5_option:0 "Исследовательская инициатива 5"
  tech5_option_desc:0 "Это решение увеличит количество доступных вариантов исследования до 5, но при этом снизят производство очков исследования на 10%."
  tech5_option_name: "Исследовательская инициатива 5"
  uniform_focus:0 "Стандартная защита"
  uniform_focus_desc:0 "Мы сосредоточимся на броне и щитах в равной мере; нет необходимости отдавать предпочтение одному над другим. Они сильнее вместе."
  uniform_focus_name:0 "Стандартная защита"
  versatility_focus:0 "Фокус на крейсерах"
  versatility_focus_desc:0 "Крейсеры и их большие кузены, ударные и линейные крейсеры, являются самыми универсальными кораблями, которые мы можем построить. Они превосходны на всех дистанциях, имеют широкий спектр оружия, и достаточно прочны, чтобы выдержать попадание, но не требуют столько же времени и затрат для постройки, как крупные корабли. Для универсального флота мы должны сосредоточиться на крейсерах."
  versatility_focus_name:0 "Фокус на крейсерах"
