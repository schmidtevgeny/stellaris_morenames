l_russian:

policy_tech_options_policy: "Инициатива по исследовательскому разнообразию"
policy_tech_options_policy_desc: "Эта политика позволит нашей империи тратить очки исследований на то, чтобы предоставить нашим ученым больше возможностей при выборе следующего исследовательского проекта."
defaulttech_option_name: "Исследования по умолчанию"
defaulttech_option: "Исследования по умолчанию"
defaulttech_option_desc: "При выборе этого варианта количество вариантов исследования останется прежним - ничего не изменится."
tech5_option_name: "Исследовательская инициатива 5"
tech5_option: "Исследовательская инициатива 5"
tech5_option_desc: "This option will increase the number of research alternatives to 5 and will cost approximately 10% of our monthly research production."
tech10_option_name: "Исследовательская инициатива 10"
tech10_option: "Исследовательская инициатива 10"
tech10_option_desc: "This option will increase the number of research alternatives to 10 and will cost approximately 15% of our monthly research production."
tech15_option_name: "Исследовательская инициатива 15"
tech15_option: "Исследовательская инициатива 15"
tech15_option_desc: "This option will increase the number of research alternatives to 15 and will cost approximately 20% of our monthly research production."
tech20_option_name: "Исследовательская инициатива 20"
tech20_option: "Исследовательская инициатива 20"
tech20_option_desc: "This option will increase the number of research alternatives to 20 and will cost approximately 30% of our monthly research production."
policy_armament_doctrine: "Доктрина вооружения"
policy_armament_doctrine_desc: "Эта доктрина флота определяет, на какие вооружения следует обращать внимание при разработке наших кораблей, за счет снижения эффективности использования других видов оружия."
balanced_focus_name: "Стандартное вооружение"
balanced_focus: "Стандартное вооружение"
balanced_focus_desc: "Мы распределим наше внимание равномерно по типам оружия; нет необходимости специализироваться на одном в ущерб другим."
kinetic_focus_name: "Кинетический фокус"
kinetic_focus: "Кинетический фокус"
kinetic_focus_desc: "Кинетическое оружие имеет давнюю и легендарную историю. Наше кинетическое оружие пробьет вражеские щиты и корпуса и принесет славу нашему народу."
energy_focus_name: "Энергетический фокус"
energy_focus: "Энергетический фокус"
energy_focus_desc: "Существует определенное величие манипулирования прямой энергией, чтобы уничтожить своих врагов. Наше энергетическое оружие прожжёт вражеские корабли и растопить их флоты."
guided_munitions_focus_name: "Взрывной фокус"
guided_munitions_focus: "Взрывной фокус"
guided_munitions_focus_desc: "Взрывное оружие. Наши мощные ракеты обеспечат победу нашего народа."
strike_craft_focus_name: "Штурмовой фокус"
strike_craft_focus: "Штурмовой фокус"
strike_craft_focus_desc: "Штурмовики и наши храбрые пилоты приведут нас к победе."
policy_defense_doctrine: "Доктрина обороны"
policy_defense_doctrine_desc: "Эта доктрина флота определяет, какой тип защиты кораблей должны использовать наши корабли, за счет снижения эффективности другого варианта защиты."
uniform_focus_name: "Стандартная защита"
uniform_focus: "Стандартная защита"
uniform_focus_desc: "Мы сосредоточимся на броне и щитах в равной мере; нет необходимости отдавать предпочтение одному над другим. Они сильнее вместе."
armor_focus_name: "Фокус на броне"
armor_focus: "Фокус на броне"
armor_focus_desc: "Доверьтесь силе нашей брони. Толстая и непроницаемая, она окружает наши корпуса в своих защитных объятиях и не может быть проигнорирована ракетами или торпедами."
shield_focus_name: "Фокус на щитах"
shield_focus: "Фокус на щитах"
shield_focus_desc: "Мерцающие щиты - превосходный вариант защиты. В отличие от брони, они перезаряжаются без необходимости ремонта, что позволяет проводить долгие кампании без необходимости останавливать наш темп операций."
policy_composition_doctrine: "Доктрина состава флота"
policy_composition_doctrine_desc: "Эта доктрина флота определяет, какие типы кораблей должны составлять основную часть наших сил, что позволяет нам строить выбранные корабли быстрее и с меньшими затратами, за счет того, что на строительство других кораблей уходит больше времени и ресурсов."
standard_composition_name: "Стандартный состав"
standard_composition: "Стандартный состав"
standard_composition_desc: "У каждого корабля есть свое место; мы не должны переоборудовать наши верфи, чтобы отдавать предпочтение одному типу строительства по сравнению с другим. Разнообразие - лучший вариант."
light_ship_focus_name: "Фокус на лёгких кораблях"
light_ship_focus: "Фокус на лёгких кораблях"
light_ship_focus_desc: "Легкие корабли дешевы и быстры как в строительстве, так и в космосе. Они идеально подходят для подавления пиратов, поддержки торговли, защиты широких участков пространства и больших судов - и это с ограниченным бюджетом. Нам необходимо установить приоритетность строительства этих ценных судов."
versatility_focus_name: "Фокус на крейсерах"
versatility_focus: "Фокус на крейсерах"
versatility_focus_desc: "Крейсеры и их большие кузены, ударные и линейные крейсеры, являются самыми универсальными кораблями, которые мы можем построить. Они превосходны на всех дистанциях, имеют широкий спектр оружия, и достаточно прочны, чтобы выдержать попадание, но не требуют столько же времени и затрат для постройки, как крупные корабли. Для универсального флота мы должны сосредоточиться на крейсерах."
capital_focus_name: "Фокус на тяжелых кораблях"
capital_focus: "Фокус на тяжелых кораблях"
capital_focus_desc: "Крупные корабли являются гордостью наших флотов. Обладая тяжелым вооружением для уничтожения противника и мощной броней, чтобы отразить любую атаку, эти мощные военные корабли являются самым большим оружием в нашем арсенале. Это не что иное, как будущее галактической войны, и мы должны построить вокруг них наш флот и сосредоточить наши усилия на их строительстве."
carrier_focus_name: "Фокус на кораблях-носителях"
carrier_focus: "Фокус на кораблях-носителях"
carrier_focus_desc: "Наши штурмовики - наше лучшее оружие. Наши пилоты - лучшие и самые умные из наших людей, а наши носители - это корабли, которые отправляют в бой наших доблестных воинов. И когда придет время вторгаться во вражеские миры, наши носители смогут нести даже наземные войска с ними, чтобы захватить целые планеты. Мы должны сосредоточить наши усилия на производстве как можно большего количества этих мощных судов."
policy_operations_doctrine: "Доктрина операций флота"
policy_operations_doctrine_desc: "Космофлот имеет много обязанностей: демонстрация силы империи, защита основной территории и защита внутренней торговли. Наша доктрина операций флота определяет, какую из этих задач следует подчеркнуть."
standard_operations_name: "Стандартные операции"
standard_operations: "Стандартные операции"
standard_operations_desc: "Мы не должны чрезмерно специализировать наши операции. Мы должны быть готовы к любым обязанностям в любое время и никогда не пренебрегать одним аспектом планирования."
blue_sky: "Операции «Синее небо»"
blue_sky_name: "Операции «Синее небо»"
blue_sky_desc: "Нет ничего важнее, чем защита наших планет и нашего народа. Наш флот существует исключительно для защиты нашей нации, и мы должны планировать, чтобы наши кампании были ограничены пространством, которое мы контролируем, и сражались главным образом вместе с поддержкой наших могущественных звёздных баз."
black_sky: "Операции «Чёрное небо»"
black_sky_name: "Операции «Чёрное небо»"
black_sky_desc: "Наш флот должен быть способен демонстрировать силу далеко от дома - чтобы защитить наших союзников, наказать наших врагов и реагировать на кризисы, где бы они ни возникали. Мы не можем полагаться на звёздные базы для поддержки нашего флота; мы должны быть в состоянии сражаться где угодно, даже по всей галактике. «Чёрное небо» - инструмент дипломатии, как и любой другой."
privateer_operation: "Анти-пиратские операции"
privateer_operation_name: "Анти-пиратские операции"
privateer_operation_desc: "Нашего флота более чем достаточно, чтобы защитить нас и наш образ жизни, но он также способствуют защите нашей внутренней торговли. Торговля - это источник жизни нашей Империи, и мы должны сделать все возможное, чтобы защитить ее."
policy_crew_doctrine: "Доктрина обучения экипажей"
policy_crew_doctrine_desc: "Подготовка экипажей и офицеров флота является одним из наиболее важных аспектов, которые мы когда-либо предпринимали. Мы должны тщательно адаптировать наши учебные программы в соответствии с обстоятельствами; устаревшие или неадекватные учебные программы хуже, чем бесполезны, и нанесут вред нашему флоту. Мы должны решить, как обучать наши команды и офицеров."
standard_crew: "Стандартное обучение"
standard_crew_name: "Стандартное обучение"
standard_crew_desc: "Стандартный уровень подготовки, без какой-либо специальной направленности, позволит нам наилучшим образом поддерживать оперативную готовность."
excellent_crew: "Флотская академия подготовки"
excellent_crew_name: "Флотская академия подготовки"
excellent_crew_desc: "Мы должны реализовать полную программу обучения в академии космофлота. Экипажи готовятся годами, а потенциальные офицеры проходят дополнительную специальную подготовку. Тем не менее, многие из них не смогут соответствовать высоким стандартам, которые мы установили, уменьшая пул приемлемых экипажей для наших судов."
militia_crew: "Быстрое обучение"
militia_crew_name: "Быстрое обучение"
militia_crew_desc: "Мы должны реализовать программу быстрой подготовки, направленную на то, чтобы как можно скорее подготовить экипажи судов без какой-либо дополнительной подготовки. Это позволит нам пополнить наши ряды многими новобранцами, чтобы заполнить наши корабли, но приведет к снижению боевых характеристик."
ai_crew: "Экипажи с искусственным интеллектом"
ai_crew_name: "Экипажи с искусственным интеллектом"
ai_crew_desc: "Мы будем составлять экипаж наших кораблей в основном из ИИ. Это имеет преимущество в том, что экипажи кораблей можно производить с впечатляющей скоростью. Тем не менее, отряды ИИ, оптимизированные под роли экипажа, испытывают трудности с адаптацией к быстро меняющимся ситуациям, что увеличивает количество потерь, которые мы будем получать в бою."
edict_nsc_doctrine_ai: "Замена доктрин для АИ"
edict_nsc_doctrine_ai_desc: "Только для АИ"
policy_crew_doctrine_gestalt: "Доктрина обучения экипажей"
policy_crew_doctrine_gestalt_desc: "Подготовка дронов для флота является одним из наиболее важных аспектов, которые мы когда-либо предпринимали. Мы должны тщательно адаптировать наши учебные программы в соответствии с обстоятельствами; устаревшие или неадекватные учебные программы хуже, чем бесполезны, и нанесут вред нашему флоту. Мы должны решить, как обучать наших дронов."
standard_drones: "Стандартные дроны"
standard_drones_name: "Стандартные дроны"
standard_drones_desc: "Наших дронов на данный момент достаточно; нам не нужны дроны более высокого качества, независимые дроны или рой дронов."
quality_protocol: "Протоколы качества"
quality_protocol_name: "Протоколы качества"
quality_protocol_desc: "Наши дроны должны быть высочайшего качества, чтобы наши корабли сражались с максимальной эффективностью. Мы не сможем наполнить столько судов, сколько могли бы, более слабыми стандартами, но это цена, которую мы платим за превосходство."
adaptive_protocol: "Адаптивные протоколы"
adaptive_protocol_name: "Адаптивные протоколы"
adaptive_protocol_desc: "Наши офицерские дроны были разработаны с большей независимостью, чтобы адаптироваться к различным ситуациям. Это означает, что мы можем выставить больше кораблей с нашими офицерами-дронами, способными управлять своими экипажами с большей автономией, но общая боевая эффективность будет немного страдать от отсутствия единого действия."
swarm_protocol: "Протоколы улья"
swarm_protocol_name: "Протоколы улья"
swarm_protocol_desc: "Наши дроны требуют минимального обучения. Наши корабли должны быть быстрыми, и уничтожить звезды своим числом; это не требует долгого обучения, чтобы сделать это. Каждый корабль - незначительная потеря; есть еще два, чтобы занять его место. Рой сокрушит числом."
edict_nsc_flagship_repair: "Реконструкция флагмана"
edict_nsc_flagship_repair_desc: "Наш славный флагман, гордость нашей Империи, был уничтожен в бою. Хотя поддерживать более одного флагмана за раз было непомерно дорого, теперь, когда наш флагман был уничтожен, у нас есть место в бюджете, чтобы сделать новый."
edict_nsc_emergency_defenses: "Инициатива по защите в чрезвычайных ситуациях"
edict_nsc_emergency_defenses_desc: "Наступление неизбежно, а наша защита слаба. Мы абсолютно обязаны улучшить наши звездные базы и превратить их в ощетинившиеся оборонительные посты, но у нас очень мало времени.\n\nОднако, вложив все, что у нас есть в усилия, мы сможем укрепить нашу оборону за краткий промежуток времени - это будет невероятно дорого, но, вероятно, не так дорого, как проиграть войну нашим ненавистным противникам."
