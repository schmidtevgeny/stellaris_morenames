l_russian:

easy_acot: "ХЕ ХЕ ХЕ"
easy_acot_desc: "О, ДА"
medium_acot: "ПАСТУХ"
medium_acot_desc: "ХОРОШИЙ МАЛЬЧИК"
hard_acot: "У МЕНЯ ИМЕЕТСЯ ЭНЕРРРРГИЯЯЯЯЯЯ!"
hard_acot_desc: "ОСТАНОВИТЕ ЭТОТ АРТАС ПЕРЕД ТАКИМ ЖЕ АРТАСОМ!"
edict_acot_mod_menu_edict: "§YМеню конфигурации ACOT§!"
edict_acot_mod_menu_edict_desc: "Используйте свою способность изменять реальность, чтобы диктовать, какие вещи ACOT должны или не должны быть разрешены в этой маленькой галактике, в которую вы решили вмешаться.\n\nПобочные эффекты включают амнезию, выпадение волос, четырехмерный ожог, ужасные повреждения и заражение мемами. Не вызывайте это без события сингулярности класса-35."
acot_mod_options_title: "Древний тайник технологий: Меню настройки технологий"
acot_mod_options_desc: "Это меню позволяет отключить определенные элементы в ACOT, которые вам не нравятся или которые вы хотите изменить."
acot_mod_options.exit: "Выйти из меню"
acot_mod_options.1: "Варианты технологий"
acot_mod_options.1.tooltip: "Настройте, какие технологии должны отображаться, а какие нет."
acot_mod_options.100.name: "Варианты технологий"
acot_mod_options.100.desc: "Настройте, какие технологии должны отображаться, а какие нет."
acot_mod_options.100.a: "Технологии оружия §Gвключены§!. §RОтключить§!?"
acot_mod_options.100.a.tooltip: "Отключает все оружейные технологии ACOT уровня Темной материи и уровня Вознесенных. Уже исследованные компоненты останутся §Yдоступными§!.\n\n§RВНИМАНИЕ§!: Некоторые виды оружия скрыты за технологиями реактора и двигателя темной энергии. Если они отключены, их также нельзя будет получить."
acot_mod_options.100.a2: "Технологии оружия §Rвыключены§!. §GВключить§!?"
acot_mod_options.100.a2.tooltip: "Включает все оружейные технологии ACOT уровня Темной материи и уровня Вознесенных. Они становятся доступными для исследования при соблюдении всех остальных условий."
acot_mod_options.100.b: "Технологии защиты §Gвключены§!. §RОтключить§!?"
acot_mod_options.100.b.tooltip: "Отключает все технологии брони и щитов ACOT уровня Темной материи и уровня Вознесенных. Уже исследованные компоненты останутся §Yдоступными§!.\n\n§RВНИМАНИЕ§!: Некоторые виды щитов скрыты за технологиями реактора и двигателя темной энергии. Если они отключены, их также нельзя будет получить."
acot_mod_options.100.b2: "Технологии защиты §Rвыключены§!. §GВключить§!?"
acot_mod_options.100.b2.tooltip: "Включает все технологии брони и щитов ACOT уровня Темной материи и уровня Вознесенных. Они становятся доступными для исследования при соблюдении всех остальных условий."
acot_mod_options.100.c: "Вспомогательные компоненты §Gвключены§!. §RОтключить§!?"
acot_mod_options.100.c.tooltip: "Отключает все вспомогательные технологии ACOT, включая ядра оружия для каждого типа оружия. Уже исследованные компоненты останутся §Yдоступными§!."
acot_mod_options.100.c2: "Вспомогательные компоненты §Rвыключены§!. §GВключить§!?"
acot_mod_options.100.c2.tooltip: "Включает все вспомогательные технологии ACOT, включая ядра оружия для каждого типа оружия."
acot_mod_options.100.d: "Компоненты корабля §Gвключены§!. §RОтключить§!?"
acot_mod_options.100.d.tooltip: "Отключает все технологии компонентов кораблей ACOT, включая реакторы, прыжковые двигатели, двигатели и сенсоры. Уже исследованные компоненты останутся §Yдоступными§!.\n\n§RВНИМАНИЕ§!: Отключение этой функции сделает многие другие технологии ACOT недоступными для исследования."
acot_mod_options.100.d2: "Компоненты корабля §Rвыключены§!. §GВключить§!?"
acot_mod_options.100.d2.tooltip: "Включает все все технологии компонентов кораблей ACOT, включая реакторы, прыжковые двигатели, двигатели и сенсоры."
acot_mod_options.100.e: "Армейские технологии §Gвключены§!. §RОтключить§!?"
acot_mod_options.100.e.tooltip: "Отключает все армейские технологии армий ACOT. Существующие армии останутся §Yактивными§!, они будут преследовать вашу империю вечно, и вы не сможете ничего сделать, чтобы положить конец этой ужасной судьбе."
acot_mod_options.100.e2: "Армейские технологии §Rвыключены§!. §GВключить§!?"
acot_mod_options.100.e2.tooltip: "Включает все армейские технологии ACOT, позволяя вашей империи набирать /строить/обучать/трансформировать/призывать/собирать/материализовать армии. "
acot_mod_options.100.f: "Технологии зданий §Gвключены§!. §RОтключить§!?"
acot_mod_options.100.f.tooltip: "Отключает все технологии зданий ACOT. Уже построенные здания останутся §Yдоступными§!, заставляя вашу империю задаться вопросом о реальности галактики, о том, почему они могут иметь здания, которые им не дано постичь в этом цикле галактики, в существовании которых им отказано. Ваш народ скоро поймет тщетность существования."
acot_mod_options.100.f2: "Технологии зданий §Rвыключены§!. §GВключить§!?"
acot_mod_options.100.f2.tooltip: "Включает все технологии зданий ACOT. Поздравляем, вы решили включить технологии, которыми этот мод, вероятно, наиболее известен... почему вы отключили их? Наверное, это из-за Гига-крепости."
acot_mod_options.100.g: "Технологии империи §Gвключены§!. §RОтключить§!?"
acot_mod_options.100.g.tooltip: "Отключает все уникальные технологии империи ACOT. Уже исследованные технологии будут давать бонусы, даже если вы специально попросили игру не делать этого, оставьте надежды. Все кончено, Энакин! Я стою выше тебя!"
acot_mod_options.100.g2: "Технологии империи §Rвыключены§!. §GВключить§!?"
acot_mod_options.100.g2.tooltip: "Включает все уникальные технологии империи ACOT. Если вы уже исследовали их, они снова станут доступными для исследования. Пришло время потрать все влияние на спам Гига-крепостей на всех планетах!"
acot_mod_options.2: "Настройки событий ACOT"
acot_mod_options.2.tooltip: "Настройте, какие события должны происходить, а какие нет."
acot_mod_options.200.name: "Настройки событий ACOT"
acot_mod_options.200.desc: "Настройте, какие события должны происходить, а какие нет."
acot_mod_options.200.a: "События темных дизайнов §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.a.tooltip: "Отключает события темных дизайнов. Темный дизайн — это цепочка событий, посвященная открытиям загадочной энергии, технологий, которые используются Угасшими Империями."
acot_mod_options.200.a2: "События темных дизайнов §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.a2.tooltip: "Включает события темных дизайнов."
acot_mod_options.200.b: "События тайн древних §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.b.tooltip: "Отключает события тайн древних. Тайны древних — это цепочка событий, направленных на понимание истории древних и сил прошлого, которые выходят далеко за рамки базовых представлений о загадочных технологиях."
acot_mod_options.200.b2: "События тайн древних §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.b2.tooltip: "Включает события тайн древних."
acot_mod_options.200.c: "События силы звезд §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.c.tooltip: "Отключает события силы звезд. Силы звезд — это цепочка событий, посвященная повторному открытию давно забытой области науки о древней силе звезд."
acot_mod_options.200.c2: "События силы звезд §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.c2.tooltip: "Включает события силы звезд."
acot_mod_options.200.d: "События бомбардировки §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.d.tooltip: "Отключает события бомбардировки. Это превратит все бомбардировки ACOT в обычные, но чрезвычайно мощные бомбардировки без дополнительных событий."
acot_mod_options.200.d2: "События бомбардировки §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.d2.tooltip: "Включает события бомбардировки, позволяя производить расколы и разрушения."
acot_mod_options.200.e: "События дипломатии §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.e.tooltip: "Отключает события, связанные с дипломатией. Сделайте это, если вы предпочитаете, чтобы империи ИИ смирились со своей судьбой, неспособной продвинуться дальше нулевой точки."
acot_mod_options.200.e2: "События дипломатии §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.e2.tooltip: "Включите события, связанные с дипломатией. Сделайте это, если вы считаете, что ИИ должен стараться изо всех сил, чтобы найти способ заработать технологии, даже если для этого придется прибегнуть к сомнительным дипломатическим ходам."
acot_mod_options.200.f: "Опасные события §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.f.tooltip: "Отключает опасные или рискованные механики и события от технологий, помеченные как опасные в ACOT. Сделайте это, если вы предпочитаете семейную игру, где ваши ученые не могут ошибаться, а все вокруг превращается в сказку."
acot_mod_options.200.f2: "Опасные события §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.f2.tooltip: "Позволяет вернуть опасные или рискованные механики и события из опасных технологий в ACOT. Сделайте это, если хотите испытать истинную природу, которой является сила без знаний."
acot_mod_options.3: "Установить бафф к ресурсам у ИИ"
acot_mod_options.3.tooltip: "Из-за того, что ACOT добавляет дополнительные ресурсы в дополнение к глупо сложным системам ресурсов для ИИ в ваниле, они могут испытывать трудности, пытаясь идти в ногу со временем, эта опция позволяет игроку дать ИИ определенные модификаторы."
acot_mod_options.300.name: "Бафф ресурсов ИИ"
acot_mod_options.300.tooltip: "Из-за возросшего количества ресурсов, которыми придется управлять ИИ, иногда он может начать копать могилу раньше времени, пытаясь управлять всем. Учитывая, что автор мода не особенно хорош в этих делах ИИ, эта опция существует для того, чтобы помочь ИИ, периодически давая ему бесплатные ресурсы, особенно те, которые ему обычно трудно получить."
acot_mod_options.300.a: "Изменить бонус ИИ на : §WНет§!"
acot_mod_options.300.b: "Изменить бонус ИИ на : §YНебольшой§!"
acot_mod_options.300.c: "Изменить бонус ИИ на : §YУмеренный§!"
acot_mod_options.300.d: "Изменить бонус ИИ на : §GВысокий§!"
acot_mod_options.300.a.desc: "Используйте эту опцию для изменения бонусов ИИ к ресурсам, хотя игра обновляет новую переменную ежемесячно, все же нелишним будет время от времени выполнять эту опцию.\n\nТекущий бонус ИИ к ресурсам: §RНет§!\n\nУ ИИ не будет никаких бонусов, они будут играть честно и, скорее всего, погибнут или разрушатся из-за собственной глупости и неспособности быть хорошим. Хорошо, если вам нравится игра, в которой только вы один можете быть крутым."
acot_mod_options.300.b.desc: "Используйте эту опцию для изменения бонусов ИИ к ресурсам, хотя игра обновляет новую переменную ежемесячно, все же нелишним будет время от времени выполнять эту опцию.\n\nТекущий бонус ИИ к ресурсам: §GНебольшой§!\n\nИИ будут получать определенный доход к своим основным ресурсам, что должно более или менее позволить им функционировать как полноценная империя. Хорошо, если вы хотя бы ожидаете, что ИИ будет представлять угрозу."
acot_mod_options.300.c.desc: "Используйте эту опцию для изменения бонусов ИИ к ресурсам, хотя игра обновляет новую переменную ежемесячно, все же нелишним будет время от времени выполнять эту опцию.\n\nТекущий бонус ВИ ИИ к ресурсам: §BУмеренный§!\n\nИИ будут получать двойной доход по сравнению с базовыми настройками, но никаких других бонусов."
acot_mod_options.300.d.desc: "Используйте эту опцию для изменения бонусов ИИ к ресурсам, хотя игра обновляет новую переменную ежемесячно, все же нелишним будет время от времени выполнять эту опцию.\n\nТекущий бонус ВИ ИИ к ресурсам: §BВысокий§!\n\nAИИ будет получать двойной доход, который они производят, помимо обычного дохода, в случае, если вы действительно хотите, чтобы ИИ ВИ действительно представлял для вас угрозу. Возможно, на этот раз ИИ действительно убьет вас (но, скорее всего, не убьет)."
acot_mod_options.4: "Установить системы помощи ИИ"
acot_mod_options.4.tooltip: "Потому что чаще всего ИИ будет не в состоянии выполнить свою работу. Поэтому необходимо дать им определенные преимущества, чтобы они могли лучше конкурировать."
acot_mod_options.400.name: "Системы помощи ИИ"
acot_mod_options.400.desc: "Потому что чаще всего ИИ будет не в состоянии выполнить свою работу. Поэтому необходимо дать им определенные преимущества, чтобы они могли лучше конкурировать."
acot_mod_options.400.a: "Резервные ресурсы ИИ §RВключены§!. §GВыключить§!?"
acot_mod_options.400.a.tooltip: "Отключите, чтобы предотвратить получение ИИ бесплатных ресурсов ACOT, когда они несчастны. Это позволит игрокам безнаказанно наказывать ИИ за неспособность поддерживать свою экономику."
acot_mod_options.400.a2: "Резервные ресурсы ИИ §Gвключены§!. §RОтключить§!?"
acot_mod_options.400.a2.tooltip: "Включение этой опции включит особое событие, которое проверит, не испытывает ли ИИ недостатка в каких-либо уникальных СР ACOT, и предоставит им их по мере необходимости. Это относится только к тем ИИ, у которых есть необходимые технологии для добычи этих ресурсов."
acot_mod_options.400.b: "Резервные армии ИИ §RВключены§!. §GВыключить§!?"
acot_mod_options.400.b.tooltip: "Отключение этой опции предотвратит особое событие, которое будет проверять, есть ли у ИИ армий для вторжения. Событие будет предоставлять армии, если ИИ не находится в состоянии войны или имеет слишком низкий энергетический доход."
acot_mod_options.400.b2: "Резервные армии ИИ §Gвключены§!. §RОтключить§!?"
acot_mod_options.400.b2.tooltip: "Включение этой опции включит особое событие, которое будет проверять, есть ли у ИИ армий для вторжения. Событие предоставит армии, если ИИ не находится в состоянии войны или имеет слишком низкий энергетический доход."
acot_mod_options.5: "Дополнительный контент"
acot_mod_options.5.tooltip: "Панада признает, что не все содержание ACOT может быть подходящим для любой аудитории. Используйте это меню, чтобы указать, какое содержание является для вас слишком графическим, еретическим, непонятным или иным образом нарушающим погружение."
acot_mod_options.500.name: "Настройки дополнительного контента"
acot_mod_options.500.desc: "В вас заложена сила повелевать самой реальностью. Какие древние заклинания вы примените, чтобы удалить то, что, по вашему мнению, не имеет права на существование в вашем конкретном игровом пространстве."
acot_mod_options.500.a: "Отключить Корпус Фанона"
acot_mod_options.500.a.tooltip: "Эта опция полностью удалит Корпус Фанона из галактики, включая все связанные с ним технологии. Будьте очень осторожны, так как произойдут следующие результаты.\n\n1. Корпус Фанон будет удален из галактики.\n2. Система Место Высадки станет пустой системой с одной лишь звездой.\n3. Все технологии Фанона больше не будут приобретаться.\n4. Кайло Рен никогда не сможет быть приобретен у А'мериго.\n5. Любые империи, кроме Звезднорожденных, с технологиями Фанона также будут удалены."
acot_mod_options.6: "Меню опций SBTG"
acot_mod_options.6.tooltip: "Перейти к настройкам мода Secrets Beyond the Gates."
