edict_acot_mod_menu_edict: "§YМеню конфигурации ACOT§!"
edict_acot_mod_menu_edict_desc: "Используйте свою способность изменять реальность, чтобы диктовать, какие вещи ACOT должны или не должны быть разрешены в этой маленькой галактике, в которую вы решили вмешаться.\n\nПобочные эффекты включают амнезию, потерю волос, ожог четвертого измерения, ужасные ужасные повреждения и заражение мемами. Не вызывайте это без события сингулярности класса-35."
 
acot_mod_options_title: "Древний тайник технологий Меню технических опций"
acot_mod_options_desc: "Это меню позволяет отключить определенные элементы в ACOT, которые вам не нравятся или которые вы хотите изменить."
 
acot_mod_options.exit: "Выход из меню"

acot_mod_options.1: "Варианты технологий"
acot_mod_options.1.tooltip: "Настройте, какие технологии должны отображаться, а какие нет."

acot_mod_options.100.name: "Варианты технологий"
acot_mod_options.100.desc: "Настройте, какие технологии должны отображаться, а какие нет."

acot_mod_options.100.a: "Оружейные технологии §Gразрешены§!. §RЗапретить§!?"
acot_mod_options.100.a.tooltip: "Отключает все оружейные технологии ACOT уровня Темной Материи и Вознесенных. Уже исследованные компоненты останутся §YДоступными§!.\n\n§RПредупреждение§! Некоторые виды оружия имеют реакторы и движители, работающие на темной энергии. Если они будут отключены, их также нельзя будет получить."
acot_mod_options.100.a2: "Оружейные технологии §Rзапрещены§!. §GРазрешить§!?"
acot_mod_options.100.a2.tooltip: "Включает все оружейные технологии ACOT уровня Темной материи и уровня Вознесенных. Они становятся доступными для исследования при соблюдении всех остальных условий."
 
acot_mod_options.100.b: "Компоненты защитной системы §Gразрешены§!. §RЗапретить§!?"
acot_mod_options.100.b.tooltip: "Запрешает все технологии брони и щитов ACOT уровня Темной материи и уровня Вознесенных. Уже исследованные компоненты останутся §Yдоступны§!.\n\n§RПредупреждение§!: Щиты задействуют реакторы темной энергии. Если это отключить, щит также нельзя будет получить."
acot_mod_options.100.b2: "Компоненты защитной системы  §Rзапрещены§!. §GРазрешить§!?"
acot_mod_options.100.b2.tooltip: "Включает все технологии брони и щитов ACOT уровня Темной материи и уровня Вознесенных. Они становятся доступными для исследования при соблюдении всех остальных условий."
 
acot_mod_options.100.c: "Вспомогательные технологии §Gразрешены§!. §RЗапретить§!?"
acot_mod_options.100.c.tooltip: "Отключает все вспомогательные технологии ACOT, включая ядра оружия для каждого типа оружия. Уже исследованные компоненты останутся §Yдоступны§!."
acot_mod_options.100.c2: "Вспомогательные технологии §Rзапрещены§!. §GРазрешить§!?"
acot_mod_options.100.c2.tooltip: "Включает все вспомогательные технологии ACOT, включая ядра оружия для каждого типа оружия."
 
acot_mod_options.100.d: "Корабельные системы §Gразрешены§!. §RЗапретить§!?"
acot_mod_options.100.d.tooltip: "Отключает все технологии кораблей ACOT, включая реакторы, прыжковые приводы, движители и сенсоры. Уже исследованные компоненты останутся §Yдоступны§!.\n\n§RПредупреждение§!: Отключение этой функции сделает многие другие технологии ACOT недоступными для исследования."
acot_mod_options.100.d2: "Корабельные системы §Rзапрещены§!. §GРазрешить§!?"
acot_mod_options.100.d2.tooltip: "Включает все технологии кораблей ACOT, включая реакторы, прыжковые приводы, движители и сенсоры."
 
acot_mod_options.100.e: "Армейские технологии §Gразрешены§!. §RЗапретить§!?"
acot_mod_options.100.e.tooltip: "Отключает все технологии армий ACOT. Существующие армии останутся §Yактивны§!, они будут преследовать вашу империю вечно, и вы не сможете ничего сделать, чтобы положить конец этой ужасной судьбе."
acot_mod_options.100.e2: "Армейские технологии §Rзапрещены§!. §GРазрешить§!?"
acot_mod_options.100.e2.tooltip: "Активирует все армейские технологии ACOT, позволяя вашей империи набирать/строить/тренировать/морфировать/колдовать/суммировать/материализовать армии уровня вознесенных империй."
 
acot_mod_options.100.f: "Технологии строительства §Gразрешены§!. §RЗапретить§!?"
acot_mod_options.100.f.tooltip: "Отключает все строительные технологии ACOT. Уже построенные здания останутся §Yсозданными§!, заставляя вашу империю задаться вопросом о реальности галактики, о том, почему они могут иметь здания, которые им не дано постичь в этом цикле галактики, в существовании которых им отказано. Ваш народ скоро поймет тщетность существования."
acot_mod_options.100.f2: "Технологии строительства §Rзапрещены§!. §GРазрешить§!?"
acot_mod_options.100.f2.tooltip: "Включает все строительные технологии ACOT. Поздравляю, вы решили включить технику, которой этот мод, вероятно, наиболее известен... почему вы снова отключили ее? Наверное, это Гига Крепость."
