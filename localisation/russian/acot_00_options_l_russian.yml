acot_mod_options.0.name: "Welcome to Ancient Cache of Technologies!"
acot_mod_options.0.desc.a: "Welcome to ACOT. This popup is here to notify that ACOT has been successfully initialized. If you wish to alter any settings before beginning the game, choose the Options below (This can be accessed again later on the edict menu)\n\nCurrent Installed ACOT Submods (Submods should be sorted in the following order after the main ACOT mod)\n\nACOT Переопределение : §RInactive§!\nACOT Тайны за вратами : §RInactive§!\nACOT Определяет : §RInactive§!"
acot_mod_options.0.desc.b: "Welcome to ACOT. This popup is here to notify that ACOT has been successfully initialized. If you wish to alter any settings before beginning the game, choose the Options below (This can be accessed again later on the edict menu)\n\nCurrent Installed ACOT Submods (Submods should be sorted in the following order after the main ACOT mod)\n\nACOT Переопределение : §GActive§!\nACOT Тайны за вратами : §RInactive§!\nACOT Определяет : §RInactive§!"
acot_mod_options.0.desc.c: "Welcome to ACOT. This popup is here to notify that ACOT has been successfully initialized. If you wish to alter any settings before beginning the game, choose the Options below (This can be accessed again later on the edict menu)\n\nCurrent Installed ACOT Submods (Submods should be sorted in the following order after the main ACOT mod).\n\nACOT Переопределение : §RInactive§!\nACOT Тайны за вратами : §RInactive§!\nACOT Определяет : §GActive§!"
