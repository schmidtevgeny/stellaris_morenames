acot_mod_options.0.name: "Добро пожаловать в Древний тайник технологий!"
acot_mod_options.0.desc.a: "Добро пожаловать в ACOT. Это всплывающее окно уведомляет о том, что ACOT был успешно инициализирован. Если ты хочешь изменить какие-либо настройки перед началом игры, выбери опции ниже (к ним можно обратиться позже через меню эдикта)\n\nТекущие установленные субмоды ACOT (субмоды должны быть отсортированы в следующем порядке после основного мода ACOT)\n\nACOT Переопределение : §RInactive§!\nACOT Тайны за вратами : §RInactive§!\nACOT Определяет : §RInactive§!"
acot_mod_options.0.desc.b: "Добро пожаловать в ACOT. Это всплывающее окно уведомляет о том, что ACOT был успешно инициализирован. Если ты хочешь изменить какие-либо настройки перед началом игры, выбери опции ниже (к ним можно обратиться позже через меню эдикта)\n\nТекущие установленные субмоды ACOT (субмоды должны быть отсортированы в следующем порядке после основного мода ACOT)\n\nACOT Переопределение : §GActive§!\nACOT Тайны за вратами : §RInactive§!\nACOT Определяет : §RInactive§!"
acot_mod_options.0.desc.c: "Добро пожаловать в ACOT. Это всплывающее окно уведомляет о том, что ACOT был успешно инициализирован. Если ты хочешь изменить какие-либо настройки перед началом игры, выбери опции ниже (к ним можно обратиться позже через меню эдикта)\n\nТекущие установленные субмоды ACOT (субмоды должны быть отсортированы в следующем порядке после основного мода ACOT).\n\nACOT Переопределение : §RInactive§!\nACOT Тайны за вратами : §RInactive§!\nACOT Определяет : §GActive§!"
acot_mod_options.0.desc.d: "Добро пожаловать в ACOT. Это всплывающее окно уведомляет о том, что ACOT был успешно инициализирован. Если ты хочешь изменить какие-либо настройки перед началом игры, выбери опции ниже (к ним можно обратиться позже через меню эдикта)\n\nТекущие установленные субмоды ACOT (субмоды должны быть отсортированы в следующем порядке после основного мода ACOT)\n\nACOT Переопределение : §RInactive§!\nACOT Тайны за вратами: §GActive§!\nACOT Определяет : §RInactive§!"
acot_mod_options.0.desc.e: "Добро пожаловать в ACOT. Это всплывающее окно уведомляет о том, что ACOT был успешно инициализирован. Если ты хочешь изменить какие-либо настройки перед началом игры, выбери опции ниже (к ним можно обратиться позже через меню эдикта)\n\nТекущие установленные субмоды ACOT (субмоды должны быть отсортированы в следующем порядке после основного мода ACOT)\n\nACOT Переопределение : §GActive§!\nACOT Тайны за вратами : §RInactive§!\nACOT Определяет : §GActive§!"
acot_mod_options.0.desc.f: "Добро пожаловать в ACOT. Это всплывающее окно уведомляет о том, что ACOT был успешно инициализирован. Если ты хочешь изменить какие-либо настройки перед началом игры, выбери опции ниже (к ним можно обратиться позже через меню эдикта)\n\nТекущие установленные субмоды ACOT (субмоды должны быть отсортированы в следующем порядке после основного мода ACOT)\n\nACOT Переопределение : §GActive§!\nACOT Тайны за вратами: §GActive§!\nACOT Определяет : §RInactive§!"
acot_mod_options.0.desc.g: "Добро пожаловать в ACOT. Это всплывающее окно уведомляет о том, что ACOT был успешно инициализирован. Если ты хочешь изменить какие-либо настройки перед началом игры, выбери опции ниже (к ним можно обратиться позже через меню эдикта)\n\nТекущие установленные субмоды ACOT (субмоды должны быть отсортированы в следующем порядке после основного мода ACOT)\n\nACOT Переопределение : §RInactive§!\nACOT Тайны за вратами : §RInactive§!\nACOT Определяет : §GActive§!"
acot_mod_options.0.desc.h: "Добро пожаловать в ACOT. Это всплывающее окно уведомляет о том, что ACOT был успешно инициализирован. Если ты хочешь изменить какие-либо настройки перед началом игры, выбери опции ниже (к ним можно обратиться позже через меню эдикта)\n\nТекущие установленные субмоды ACOT (субмоды должны быть отсортированы в следующем порядке после основного мода ACOT)\n\nACOT Переопределение : §GActive§!\nACOT Тайны за вратами: §GActive§!\nACOT Определяет : §GActive§!"
acot_mod_options.0.a: "Да. Переходи к меню конфигурации."
acot_mod_options.0.a.tooltip: "Открой меню Options, чтобы переключить различные аспекты механики геймплея ACOT."
acot_mod_options.0.b: "Нет. Пришло время править."
edict_acot_mod_menu_edict: "§YМеню конфигурации ACOT§!"
edict_acot_mod_menu_edict_desc: "Используйте свою способность изменять реальность, чтобы диктовать, какие вещи ACOT должны или не должны быть разрешены в этой маленькой галактике, в которую вы решили вмешаться.\n\nПобочные эффекты включают амнезию, выпадение волос, четырехмерный ожог, ужасные повреждения и заражение мемами. Не вызывайте это без события сингулярности класса-35."
acot_mod_options_title: "Древний тайник технологий: Меню настройки технологий"
acot_mod_options_desc: "Это меню позволяет отключить определенные элементы в ACOT, которые вам не нравятся или которые вы хотите изменить."
acot_mod_options.exit: "Выйти"
acot_mod_options.1: "Варианты технологий"
acot_mod_options.1.tooltip: "Настройте, какие технологии должны отображаться, а какие нет."
acot_mod_options.100.name: "Про ACOT"
acot_mod_options.100.desc: "Ancient Cache of Technologies расширяет содержание поздней игры, добавляя новые технологии, события и содержание. Большая часть содержимого мода будет доступна только после того, как вы пройдете ванильный пятый уровень технологий. Для разблокировки каждого уровня после ванильного потребуется ряд событий и прохождений.\n\nКроме того, ACOT предлагает множество дополнительных субмодов, как официальных, так и неофициальных. Наведи курсор на каждую из кнопок ниже, чтобы получить краткую подсказку о том, что делает каждый субмод (Нажатие на кнопки не активирует неактивные субмоды, тебе нужно подписаться и начать новую игру, чтобы они стали активными)"
acot_mod_options.100.a: "Технологии оружия §Gвключены§!. §RОтключить§!?"
acot_mod_options.100.a2: "Технологии оружия §Rвыключены§!. §GВключить§!?"
acot_mod_options.100.a.tooltip: "Этот субмод перезаписывает некоторые ванильные файлы, чтобы обеспечить более плавный переход от ванильных вещей к ACOT. Он также модернизирует падшие империи и кризисы в ваниле, чтобы использовать компоненты на основе ACOT.\n\nБольшинство функций этого мода будут работать задним числом в текущей игре, если только кризис уже не разразился.\nУже созданные до установки корабли падшей империи не будут обновлены, только новые."
acot_mod_options.100.b: "Технологии защиты §Gвключены§!. §RОтключить§!?"
acot_mod_options.100.b2: "Технологии защиты §Rвыключены§!. §GВключить§!?"
acot_mod_options.100.b.tooltip: "Отключает все технологии брони и щитов ACOT уровня Темной материи и уровня Вознесенных. Уже исследованные компоненты останутся §Yдоступными§!.\n\n§RВНИМАНИЕ§!: Некоторые виды щитов скрыты за технологиями реактора и двигателя темной энергии. Если они отключены, их также нельзя будет получить."
acot_mod_options.100.c: "Вспомогательные компоненты §Gвключены§!. §RОтключить§!?"
acot_mod_options.100.c2: "Вспомогательные компоненты §Rвыключены§!. §GВключить§!?"
acot_mod_options.100.c.tooltip: "Этот субмод в основном вносит изменения в некоторые основные параметры ванильной игры, чтобы они больше соответствовали ACOT. Самое главное, он изменяет способ расчета мощности флота, чтобы уменьшить вероятность переполнения флота. Он также добавляет максимальный предел для многих повторяемых технологий, чтобы предотвратить их переполнение.\n\nЭтот субмод будет работать задним числом на текущей игре до установки, но повторяющиеся технологии, которые уже превышают лимит, не исчезнут."
acot_mod_options.100.d: "Компоненты корабля §Gвключены§!. §RОтключить§!?"
acot_mod_options.100.d2: "Компоненты корабля §Rвыключены§!. §GВключить§!?"
acot_mod_options.100.d.tooltip: "Отключает все технологии компонентов кораблей ACOT, включая реакторы, прыжковые двигатели, двигатели и сенсоры. Уже исследованные компоненты останутся §Yдоступными§!.\n\n§RВНИМАНИЕ§!: Отключение этой функции сделает многие другие технологии ACOT недоступными для исследования."
acot_mod_options.2: "Варианты технологий"
acot_mod_options.2.tooltip: "Настройте, какие технологии должны отображаться, а какие нет."
acot_mod_options.200.name: "Варианты технологий"
acot_mod_options.200.desc: "Настройте, какие события должны происходить, а какие нет."
acot_mod_options.200.maxtech: "Максимальное продвижение по техническим уровням"
acot_mod_options.200.maxtech.tooltip: "Определяет максимальный технологический прогресс, допустимый для всех стандартных империй. Эта опция отключается по достижении середины игры."
acot_mod_options.201.name: "Максимальное продвижение по техническим уровням"
acot_mod_options.201.desc: "Определяет максимальный технологический прогресс, допустимый для всех стандартных империй. Эта опция отключается по достижении середины игры. Она также отключается, если какая-либо стандартная империя уже начала прогрессировать на данном уровне. Отключение более низкого технологического уровня также автоматически отключает все последующие более высокие уровни."
acot_mod_options.201.delta.enabled: "§EDelta (Tier 6):! §GEnabled§!"
acot_mod_options.201.delta.disabled: "§EDelta (Tier 6):! §RDisabled§!"
acot_mod_options.201.alpha.enabled: "§BAlpha (Tier 7):! §GEnabled§!"
acot_mod_options.201.alpha.disabled: "§BAlpha (Tier 7)§:! §RDisabled§!"
acot_mod_options.201.sigma.enabled: "§HSigma (Tier 8)§:! §GEnabled§!"
acot_mod_options.201.sigma.disabled: "§HSigma (Tier 8)§:! §RDisabled§!"
acot_mod_options.200.a: "События темных дизайнов §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.a.tooltip: "Отключает все оружейные технологии ACOT. Уже исследованные компоненты останутся §YДоступными§!\n\n§RПРЕДУПРЕЖДЕНИЕ§!!! Щиты идут за реакторами темной энергии. Если его отключить, щит также будет недоступен для получения."
acot_mod_options.200.a2: "События темных дизайнов §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.a2.tooltip: "Включает события темных дизайнов."
acot_mod_options.200.b: "Технологии защиты §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.b.tooltip: "Отключает все оружейные технологии ACOT. Уже исследованные компоненты останутся §YДоступными§!\n\n§RПРЕДУПРЕЖДЕНИЕ§!!! Щиты идут за реакторами темной энергии. Если его отключить, щит также будет недоступен для получения."
acot_mod_options.200.b2: "Технологии защиты §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.b2.tooltip: "Включает события темных дизайнов."
acot_mod_options.200.c: "Вспомогательные компоненты §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.c.tooltip: "Отключает все вспомогательные технологии ACOT, включая ядра оружия для каждого типа оружия. Уже исследованные компоненты останутся §Yдоступными§!."
acot_mod_options.200.c2: "Вспомогательные компоненты §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.c2.tooltip: "Включает все вспомогательные технологии ACOT, включая ядра оружия для каждого типа оружия."
acot_mod_options.200.d: "Компоненты корабля §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.d.tooltip: "Отключает события бомбардировки. Это превратит все бомбардировки ACOT в обычные, но чрезвычайно мощные бомбардировки без дополнительных событий.\n\n§RПРЕДУПРЕЖДЕНИЕ§!: отключение этого сделает многие другие технологии ACOT недоступными для исследования."
acot_mod_options.200.d2: "Компоненты корабля §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.d2.tooltip: "Включает все все технологии компонентов кораблей ACOT, включая реакторы, прыжковые двигатели, двигатели и сенсоры."
acot_mod_options.200.e: "Армейские технологии §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.e.tooltip: "Отключает все армейские технологии армий ACOT. Существующие армии останутся §Yактивными§!, они будут преследовать вашу империю вечно, и вы не сможете ничего сделать, чтобы положить конец этой ужасной судьбе."
acot_mod_options.200.e2: "Армейские технологии §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.e2.tooltip: "Включает все армейские технологии ACOT, позволяя вашей империи набирать /строить/обучать/трансформировать/призывать/собирать/материализовать армии."
acot_mod_options.200.f: "Технологии зданий §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.f.tooltip: "Отключает все технологии зданий ACOT. Уже построенные здания останутся §Yдоступными§!, заставляя вашу империю задаться вопросом о реальности галактики, о том, почему они могут иметь здания, которые им не дано постичь в этом цикле галактики, в существовании которых им отказано. Ваш народ скоро поймет тщетность существования."
acot_mod_options.200.f2: "Технологии зданий §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.f2.tooltip: "Включает все технологии зданий ACOT. Поздравляем, вы решили включить технологии, которыми этот мод, вероятно, наиболее известен... почему вы отключили их? Наверное, это из-за Гига-крепости."
acot_mod_options.200.g: "Технологии империи §Gвключены§!. §RОтключить§!?"
acot_mod_options.200.g.tooltip: "Отключает все уникальные технологии империи ACOT. Уже исследованные технологии будут давать бонусы, даже если вы специально попросили игру не делать этого, оставьте надежды. Все кончено, Энакин! Я стою выше тебя!"
acot_mod_options.200.g2: "Технологии империи §Rвыключены§!. §GВключить§!?"
acot_mod_options.200.g2.tooltip: "Включает все уникальные технологии империи ACOT. Если вы уже исследовали их, они снова станут доступными для исследования. Пришло время потрать все влияние на спам Гига-крепостей на всех планетах!"
acot_mod_options.3: "Настройки событий ACOT"
acot_mod_options.3.tooltip: "Настройте, какие события должны происходить, а какие нет."
acot_mod_options.300.name: "Настройки событий ACOT"
acot_mod_options.300.desc: "Настройте, какие события должны происходить, а какие нет."
acot_mod_options.300.b: "Изменить бонус ИИ на : §YНебольшой§!"
acot_mod_options.300.b.tooltip: "Отключает событие Тайны Предтеч для предоставления кораблей предтеч. Тайны Предтеч фокусируется на изучении, понимании и использовании древних кораблей предтеч из эпохи древних. (Это не мешает тебе получить Альфа-Технологии, это только останавливает тебя от приобретения кораблей-предшественников)"
acot_mod_options.300.b2: "События тайны предвестников §Rвыключены§!. §GВключить§!?"
acot_mod_options.300.b2.tooltip: "Включает события Тайны Предтеч."
acot_mod_options.300.c: "Изменить бонус ИИ на : §YУмеренный§!"
acot_mod_options.300.c.tooltip: "Отключает звездные аномалии. Звездная аномалия возникает в результате неправильного использования звездной энергии."
acot_mod_options.300.c2: "События звездных аномалий §Rdisabled§!. §GEnable§!?"
acot_mod_options.300.c2.tooltip: "Включает события звездные события."
acot_mod_options.300.d: "События бомбардировки §Gвключены§!. §RОтключить§!?"
acot_mod_options.300.d.tooltip: "Отключает события бомбардировки. Это превратит все бомбардировки ACOT в обычные, но чрезвычайно мощные бомбардировки без дополнительных событий."
acot_mod_options.300.d2: "События бомбардировки §Rвыключены§!. §GВключить§!?"
acot_mod_options.300.d2.tooltip: "Включает события бомбардировки, позволяя производить расколы и разрушения."
acot_mod_options.300.e: "События дипломатии темной материи §Genabled§! §RDisable§!!!?"
acot_mod_options.300.e.tooltip: "Отключает события, связанные с дипломатией. Сделайте это, если вы предпочитаете, чтобы империи ИИ смирились со своей судьбой, неспособной продвинуться дальше нулевой точки."
acot_mod_options.300.e2: "События дипломатии темной материи §Rdisabled§!. §GEnable§!?"
acot_mod_options.300.e2.tooltip: "Включите события, связанные с дипломатией. Сделайте это, если вы считаете, что ИИ должен стараться изо всех сил, чтобы найти способ заработать технологии, даже если для этого придется прибегнуть к сомнительным дипломатическим ходам."
acot_mod_options.300.f: "События Война в аду являются §Genabled§! §RDisable§!!!?"
acot_mod_options.300.f.tooltip: "Отключает события 'Война в аду'. Война в аду - это событие, предназначенное для проверки игроков, которые беспечно исследуют Альфа-технологии без учета потенциальных последствий."
acot_mod_options.300.f2: "События Война в аду являются §Rdisabled§! §GEnable§!!!?"
acot_mod_options.300.f2.tooltip: "Включает события Война в аду, восстанавливая опасную механику альфа-технологий."
acot_mod_options.4: "Установить системы помощи ИИ"
acot_mod_options.4.tooltip: "Потому что чаще всего ИИ будет не в состоянии выполнить свою работу. Поэтому необходимо дать им определенные преимущества, чтобы они могли лучше конкурировать."
acot_mod_options.400.name: "Установить системы помощи ИИ"
acot_mod_options.400.desc: "Из-за возросшего количества ресурсов, которыми придется управлять ИИ, иногда он может начать копать могилу раньше времени, пытаясь управлять всем. Учитывая, что автор мода не особенно хорош в этих делах ИИ, эта опция существует для того, чтобы помочь ИИ, периодически давая ему бесплатные ресурсы, особенно те, которые ему обычно трудно получить."
acot_mod_options.400.a: "Резервные ресурсы ИИ §RВключены§!. §GВыключить§!?"
acot_mod_options.400.a.tooltip: "Отключите, чтобы предотвратить получение ИИ бесплатных ресурсов ACOT, когда они несчастны. Это позволит игрокам безнаказанно наказывать ИИ за неспособность поддерживать свою экономику."
acot_mod_options.400.b: "Резервные ресурсы ИИ §RВключены§!. §GВыключить§!?"
acot_mod_options.400.b.tooltip: "Отключение этой опции предотвратит особое событие, которое будет проверять, есть ли у ИИ армий для вторжения. Событие будет предоставлять армии, если ИИ не находится в состоянии войны или имеет слишком низкий энергетический доход."
acot_mod_options.400.b2: "Резервные армии ИИ §Gвключены§!. §RОтключить§!?"
acot_mod_options.400.b2.tooltip: "Включение этой опции включит особое событие, которое будет проверять, есть ли у ИИ армий для вторжения. Событие предоставит армии, если ИИ не находится в состоянии войны или имеет слишком низкий энергетический доход."
acot_mod_options.400.c: "Упрощенные события с искусственным интеллектом - §REnabled§!. §GDisable§!?"
acot_mod_options.400.c.tooltip: "Отключи упрощенную версию многих событий ACOT для ИИ, чтобы им не приходилось тратить вечность на получение важных технологий. Отключение этого события может привести к тому, что ИИ не сможет должным образом приобретать технологии в течение значимого периода времени, чтобы бросить вызов игрокам."
acot_mod_options.400.c2: "Упрощенные события с искусственным интеллектом - §Gdisabled§!. §REnable§!?"
acot_mod_options.400.c2.tooltip: "Включи упрощенную версию многих событий ACOT для ИИ, чтобы им не приходилось тратить вечность на получение важных технологий."
acot_mod_options.401.name: "Резервные ресурсы ИИ §RВключены§!. §GВыключить§!?"
acot_mod_options.401.a.desc: "Отключите, чтобы предотвратить получение ИИ бесплатных ресурсов ACOT, когда они несчастны. Это позволит игрокам безнаказанно наказывать ИИ за неспособность поддерживать свою экономику.\n\nТекущий бонус AI: §RNone§!\n\nУ ИИ не будет никаких бонусов, они будут играть честно и, скорее всего, погибнут или разрушатся из-за собственной глупости и неспособности быть хорошим. Хорошо, если вам нравится игра, в которой только вы один можете быть крутым."
acot_mod_options.401.b.desc: "Отключите, чтобы предотвратить получение ИИ бесплатных ресурсов ACOT, когда они несчастны. Это позволит игрокам безнаказанно наказывать ИИ за неспособность поддерживать свою экономику.\n\nТекущий бонус AI: §GLow§!\n\nИИ будут получать определенный доход к своим основным ресурсам, что должно более или менее позволить им функционировать как полноценная империя. Хорошо, если вы хотя бы ожидаете, что ИИ будет представлять угрозу."
acot_mod_options.401.c.desc: "Отключите, чтобы предотвратить получение ИИ бесплатных ресурсов ACOT, когда они несчастны. Это позволит игрокам безнаказанно наказывать ИИ за неспособность поддерживать свою экономику.\n\nТекущий бонус AE AI: §BModerate§!\n\nИИ будут получать двойной доход по сравнению с базовой настройкой, но никаких других бонусов."
acot_mod_options.401.d.desc: "Отключите, чтобы предотвратить получение ИИ бесплатных ресурсов ACOT, когда они несчастны. Это позволит игрокам безнаказанно наказывать ИИ за неспособность поддерживать свою экономику.\n\nТекущий бонус AE AI: §BHigh§!\n\nИИ будут получать двойной доход, который они производят, помимо обычного дохода, на случай, если вы действительно хотите, чтобы ИИ AE действительно представляли для вас угрозу. Возможно, на этот раз ИИ действительно убьет вас (но, скорее всего, не убьет)."
acot_mod_options.401.a: "Бонус ресурсов ИИ: §WNone§!"
acot_mod_options.401.b: "Бонус ресурсов ИИ: §YLow§!"
acot_mod_options.401.c: "Бонус ресурсов ИИ: §YModerate§!"
acot_mod_options.401.d: "Бонус ресурсов ИИ: §GHigh§!"
easy_acot: "Хехе"
easy_acot_desc: "О да"
