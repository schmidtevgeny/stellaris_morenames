edict_acot_mod_menu_edict: "§YМеню конфигурации ACOT§!"
edict_acot_mod_menu_edict_desc: "Используйте свою способность изменять реальность, чтобы диктовать, какие вещи ACOT должны или не должны быть разрешены в этой маленькой галактике, в которую вы решили вмешаться.\n\nПобочные эффекты включают амнезию, потерю волос, ожог четвертого измерения, ужасные ужасные повреждения и заражение мемами. Не вызывайте это без события сингулярности класса-35."
 
acot_mod_options_title: "Древний тайник технологий Меню технических опций"
acot_mod_options_desc: "Это меню позволяет отключить определенные элементы в ACOT, которые вам не нравятся или которые вы хотите изменить."
 
acot_mod_options.exit: "Выход из меню"

acot_mod_options.1: "Варианты технологий"
acot_mod_options.1.tooltip: "Настройте, какие технологии должны отображаться, а какие нет."

acot_mod_options.100.name: "Варианты технологий"
acot_mod_options.100.desc: "Настройте, какие технологии должны отображаться, а какие нет."

acot_mod_options.100.a: "Оружейные технологии §Gразрешены§!. §RЗапретить§!?"
acot_mod_options.100.a.tooltip: "Отключает все оружейные технологии ACOT уровня Темной Материи и Вознесенных. Уже исследованные компоненты останутся §YДоступными§!.\n\n§RПредупреждение§! Некоторые виды оружия имеют реакторы и движители, работающие на темной энергии. Если они будут отключены, их также нельзя будет получить."
acot_mod_options.100.a2: "Оружейные технологии §Rзапрещены§!. §GРазрешить§!?"
acot_mod_options.100.a2.tooltip: "Включает все оружейные технологии ACOT уровня Темной материи и уровня Вознесенных. Они становятся доступными для исследования при соблюдении всех остальных условий."
 
acot_mod_options.100.b: "Компоненты защитной системы §Gразрешены§!. §RЗапретить§!?"
acot_mod_options.100.b.tooltip: "Запрешает все технологии брони и щитов ACOT уровня Темной материи и уровня Вознесенных. Уже исследованные компоненты останутся §Yдоступны§!.\n\n§RПредупреждение§!: Щиты задействуют реакторы темной энергии. Если это отключить, щит также нельзя будет получить."
acot_mod_options.100.b2: "Компоненты защитной системы  §Rзапрещены§!. §GРазрешить§!?"
acot_mod_options.100.b2.tooltip: "Включает все технологии брони и щитов ACOT уровня Темной материи и уровня Вознесенных. Они становятся доступными для исследования при соблюдении всех остальных условий."
 
acot_mod_options.100.c: "Вспомогательные технологии §Gразрешены§!. §RЗапретить§!?"
acot_mod_options.100.c.tooltip: "Отключает все вспомогательные технологии ACOT, включая ядра оружия для каждого типа оружия. Уже исследованные компоненты останутся §Yдоступны§!."
acot_mod_options.100.c2: "Вспомогательные технологии §Rзапрещены§!. §GРазрешить§!?"
acot_mod_options.100.c2.tooltip: "Включает все вспомогательные технологии ACOT, включая ядра оружия для каждого типа оружия."
 
acot_mod_options.100.d: "Корабельные системы §Gразрешены§!. §RЗапретить§!?"
acot_mod_options.100.d.tooltip: "Отключает все технологии кораблей ACOT, включая реакторы, прыжковые приводы, движители и сенсоры. Уже исследованные компоненты останутся §Yдоступны§!.\n\n§RПредупреждение§!: Отключение этой функции сделает многие другие технологии ACOT недоступными для исследования."
acot_mod_options.100.d2: "Корабельные системы §Rзапрещены§!. §GРазрешить§!?"
acot_mod_options.100.d2.tooltip: "Включает все технологии кораблей ACOT, включая реакторы, прыжковые приводы, движители и сенсоры."
 
acot_mod_options.100.e: "Армейские технологии §Gразрешены§!. §RЗапретить§!?"
acot_mod_options.100.e.tooltip: "Отключает все технологии армий ACOT. Существующие армии останутся §Yактивны§!, они будут преследовать вашу империю вечно, и вы не сможете ничего сделать, чтобы положить конец этой ужасной судьбе."
acot_mod_options.100.e2: "Армейские технологии §Rзапрещены§!. §GРазрешить§!?"
acot_mod_options.100.e2.tooltip: "Активирует все армейские технологии ACOT, позволяя вашей империи набирать/строить/тренировать/морфировать/колдовать/суммировать/материализовать армии уровня вознесенных империй."
 
acot_mod_options.100.f: "Технологии строительства §Gразрешены§!. §RЗапретить§!?"
acot_mod_options.100.f.tooltip: "Отключает все строительные технологии ACOT. Уже построенные здания останутся §Yсозданными§!, заставляя вашу империю задаться вопросом о реальности галактики, о том, почему они могут иметь здания, которые им не дано постичь в этом цикле галактики, в существовании которых им отказано. Ваш народ скоро поймет тщетность существования."
acot_mod_options.100.f2: "Технологии строительства §Rзапрещены§!. §GРазрешить§!?"
acot_mod_options.100.f2.tooltip: "Включает все строительные технологии ACOT. Поздравляю, вы решили включить технику, которой этот мод, вероятно, наиболее известен... почему вы снова отключили ее? Наверное, это Гига Крепость."
# TODO 
acot_mod_options.100.g: "Технологии империи разрешены. Запретить?"
acot_mod_options.100.g.tooltip: "Отключает все уникальные технологии империи ACOT. Уже исследованные технологии будут давать бонусы, даже если вы специально попросили игру не делать этого, надежды для вас нет. Все кончено, Энакин. У меня есть преимущество."
acot_mod_options.100.g2: "Технологии Империи запрещены. Разрешить?"
acot_mod_options.100.g2.tooltip: "Включает все уникальные технологии империи ACOT. Если вы уже исследовали их, они снова станут доступными для строительства. Пришло время потратить все эти влияния на спам гигакрепостей на всех планетах, возможно."


###################################################################################


acot_mod_options.2: "Параметры событий ACOT"
acot_mod_options.2.tooltip: "Настройте, какие события должны быть разрешены, а какие нет."


acot_mod_options.200.name: "Параметры событий ACOT"
acot_mod_options.200.desc: "Настройте, какие события должны быть разрешены, а какие нет."


acot_mod_options.200.a: "События Dark Designs разрешены. Запретить?"
acot_mod_options.200.a.tooltip: "Отключает события Темного дизайна. Темный дизайн - это цепочка событий, посвященная открытиям загадочной силы, технологиям, используемым павшими империями."
acot_mod_options.200.a2: "События Темного Замысла запрещены. Разрешить?"
acot_mod_options.200.a2.tooltip: "Включает события Темных замыслов."
 
acot_mod_options.200.b: "События "Тайны древних" разрешены. Запретить?"
acot_mod_options.200.b.tooltip: "Отключает события "Тайны древних". Mysteries of the Ancients - это цепочка событий, направленных на понимание древних историй и сил прошлого, которые выходят далеко за рамки базовых представлений о загадочных технологиях."
acot_mod_options.200.b2: "События Mysteries of the Ancients запрещены. Разрешить?"
acot_mod_options.200.b2.tooltip: "Разрешает события "Тайны древних"."


acot_mod_options.200.c: "События "Звездная сила" разрешены. Запретить?"
acot_mod_options.200.c.tooltip: "Отключает события Звездной силы. Звездная сила - это цепочка событий, посвященных повторному открытию давно забытых научных областей древних солнечных сил."
acot_mod_options.200.c2: "События Звездной силы запрещены. Разрешить?"
acot_mod_options.200.c2.tooltip: "Включает события звездной энергии."


acot_mod_options.200.d: "События бомбардировки разрешены. Запретить?"
acot_mod_options.200.d.tooltip: "Отключает события бомбардировки. Это превратит все бомбардировки ACOT в обычные, чрезвычайно мощные бомбардировки без дополнительных событий после матча."
acot_mod_options.200.d2: "События бомбардировки запрещены. Разрешить?"
acot_mod_options.200.d2.tooltip: "Включает события бомбардировки, позволяя производить разрывы и разрушения."
 
acot_mod_options.200.e: "События дипломатии разрешены. Запретить?"
acot_mod_options.200.e.tooltip: "Запрещает события, связанные с дипломатией. Сделайте это, если вы предпочитаете, чтобы империи ИИ смирились со своей судьбой, неспособной продвинуться дальше нулевой точки дюраселла."
acot_mod_options.200.e2: "События дипломатии запрещены. Разрешить?"
acot_mod_options.200.e2.tooltip: "Включить события, связанные с дипломатией. Сделайте это, если вы считаете, что ИИ должны стараться изо всех сил, чтобы найти способ заработать технологии, даже если для этого придется прибегнуть к сомнительным дипломатическим ходам."
 
acot_mod_options.200.f: "Опасные события разрешены. Запретить?"
acot_mod_options.200.f.tooltip: "Отключает опасные или рискованные механики и события из технологий, помеченных как опасные в ACOT. Сделайте это, если вы предпочитаете семейную игру, где ваши ученые не могут ошибаться, а все вокруг - пиротехника."
acot_mod_options.200.f2: "Опасные события запрещены. Разрешить?"
acot_mod_options.200.f2.tooltip: "Позволяет вернуть опасные или рискованные механики и события из опасных технологий в ACOT. Сделайте это, если хотите испытать истинную природу, которой является сила без знаний."
 



###################################################################################


acot_mod_options.3: "Установить баффы ресурсов ИИ"
acot_mod_options.3.tooltip: "Из-за того, что ACOT добавляет дополнительные ресурсы, а также глупо сложной системы ресурсов для ИИ в ваниле, они могут испытывать трудности, пытаясь идти в ногу со временем, эта опция позволяет игроку дать ИИ определенные модификаторы."


acot_mod_options.300.name: "Бонус к ресурсам ИИ"
acot_mod_options.300.tooltip: "Из-за возросшего количества ресурсов, которыми придется управлять ИИ, иногда они могут начать копать могилу раньше времени, пытаясь справиться со всем. Учитывая, что я не особенно хорош в этих делах ИИ, эта опция существует для того, чтобы помочь ИИ, периодически давая ему бесплатные ресурсы, особенно те, которые ему обычно трудно получить."
 
acot_mod_options.300.a: "Изменить бонус ИИ на : Нет"
acot_mod_options.300.b: "Изменить бонус ИИ на : Низкий"
acot_mod_options.300.c: "Изменить бонус ИИ на : Умеренный"
acot_mod_options.300.d: "Изменить бонус ИИ на : Высокий"
 
acot_mod_options.300.a.desc: "Используйте эту опцию, чтобы изменить бонусы ИИ к ресурсам. Хотя игра обновляет новую переменную ежемесячно, все же не помешает время от времени выполнять эту опцию.\n\n\nCurrent AI's Bonus to: Нет\n\n\nАИ не будут иметь никаких бонусов, они будут играть честно, и, скорее всего, умрут или разрушатся из-за своей собственной глупости и неспособности быть хорошими. Хорошо, если вам нравится игра, в которой только вы один можете быть крутым."


acot_mod_options.300.b.desc: "Используйте эту опцию, чтобы изменить бонусы ИИ к ресурсам. Хотя игра обновляет новую переменную ежемесячно, все же не помешает время от времени выполнять эту опцию.\n\n\nТекущий бонус ИИ к ресурсам: Низкий\n\n\nAI получат установленный доход к своим основным ресурсам, который должен более или менее позволить им функционировать как полноценная империя. Хорошо, если вы хотя бы ожидаете, что ИИ будет представлять угрозу."


acot_mod_options.300.c.desc: "Используйте эту опцию, чтобы изменить бонусы ИИ к ресурсам. Хотя игра обновляет новую переменную ежемесячно, все же не помешает время от времени выполнять эту опцию.\n\n\nCurrent AE AI's Bonus to: Умеренный\n\n\nAI получат двойной доход по сравнению с базовыми настройками, но никаких других бонусов."


acot_mod_options.300.d.desc: "Используйте эту опцию, чтобы изменить бонусы ИИ к ресурсам, хотя игра обновляет новую переменную ежемесячно, все же не лишним будет время от времени выполнять эту опцию.\n\n\nCurrent AE AI's Bonus to: High\n\nAIs будут получать двойной доход, который они производят, сверх установленного обычного дохода, в случае, если вы действительно хотите, чтобы AE AIs действительно представляли для вас угрозу. Возможно, на этот раз ИИ действительно убьет вас (но, скорее всего, не убьет)."
 
easy_acot: "HEHE"
easy_acot_desc: "О ДАААА"
medium_acot: "COWMAN"
medium_acot_desc: "ХОРОШИЙ МАЛЬЧИК"
hard_acot: "У МЕНЯ ЕСТЬ СИЛА!"
hard_acot_desc: "АРТАС! ОСТАНОВИТЕ ЭТОГО АРТАСА, ПОКА ОН НЕ СТАЛ СЛИШКОМ АРТАСОМ!"



###################################################################################


acot_mod_options.4: "Установите системы помощи ИИ"
acot_mod_options.4.tooltip: "Потому что чаще всего ИИ будет не в состоянии выполнить свою работу. Поэтому необходимо дать им определенные преимущества, чтобы они могли лучше конкурировать."


acot_mod_options.400.name: "Системы помощи ИИ"
acot_mod_options.400.desc: "Потому что чаще всего ИИ будет не в состоянии выполнить свою работу. Поэтому необходимо дать им определенные преимущества, чтобы они могли лучше конкурировать."
 
acot_mod_options.400.a: "Резервные ресурсы ИИ включены. Отключены?"
acot_mod_options.400.a.tooltip: "Отключено, чтобы предотвратить получение ИИ бесплатных ресурсов ACOT, когда они несчастны. Это позволит игрокам безнаказанно наказывать ИИ за неспособность поддерживать новые ПП." 
acot_mod_options.400.a2: "Резервные ресурсы ИИ разрешены. Запретить?"
acot_mod_options.400.a2.tooltip: "Включение этой опции включит событие MTTH, которое будет проверять, не испытывает ли ИИ нехватку каких-либо уникальных СР ACOT, и будет выдавать их по мере необходимости. Это относится только к тем ИИ, у которых есть необходимые технологии для добычи этих ресурсов."


acot_mod_options.400.b: "Резервная армия ИИ включена. Отключить?"
acot_mod_options.400.b.tooltip: "Отключение этой опции предотвратит событие MTTH, которое будет проверять, нет ли у ИИ армий для вторжения. Событие будет предоставлять армии, если ИИ не находится в состоянии войны или имеет слишком низкий энергетический доход."
acot_mod_options.400.b2: "Резервные ресурсы ИИ разрешены. Запретить?"
acot_mod_options.400.b2.tooltip: "Включение этой опции включит событие MTTH, которое будет проверять, нет ли у ИИ армий для вторжения. Событие предоставит армии, если ИИ не находится в состоянии войны или имеет слишком низкий энергетический доход."



###################################################################################


acot_mod_options.5: "Набор содержимого"
acot_mod_options.5.tooltip: "Панада признает, что не все содержимое ACOT может быть подходящим для всех аудиторий. Используйте это меню, чтобы указать, какое содержимое является слишком графическим, еретическим, непонятным или иным образом нарушающим ваше погружение."


acot_mod_options.500.name: "Настройки пакета контектса"
acot_mod_options.500.desc: "В вас заложена сила повелевать самой реальностью. Какие древние заклинания вы примените, чтобы удалить то, что, по вашему мнению, не имеет права существовать в ваших конкретных рамках игрового процесса."
 
acot_mod_options.500.a: "Отключить корпус Фанона"
acot_mod_options.500.a.tooltip: "Эта опция полностью удалит Корпус Фанона из галактики, включая все связанные с ним технологии. Будьте очень осторожны, так как произойдут следующие результаты.\n\n1. Корпус Фанона будет удален из галактики.\n\n2. Система Дроппойнт станет пустой системой, в которой будет только звезда.\n3. Все технологии Фанона больше не будут доступны.\n4. Кайло Рен никогда не сможет быть приобретен с А'мериго.\n5. Все империи, кроме Звездной, с технологиями Фанона также будут удалены."


###################################################################################


acot_mod_options.6: "Меню опций SBTG"
acot_mod_options.6.tooltip: "Перейдите к опциям Secrets Beyond the Gates."