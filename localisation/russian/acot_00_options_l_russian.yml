acot_mod_options.600.desc: "Перейти к настройкам мода Secrets Beyond the Gates."
acot_mod_options.600.a: "Отключить Корпус Фанона"
acot_mod_options.600.a.tooltip: "This option will permanently remove Phanon Corps from the galaxy, including any technologies associated with them. Take great caution as the following results will happen.\n\n1. Корпус Фанон будет удален из галактики.\n2. Система Droppoint станет пустой системой с одной лишь звездой.\n3. Все технологии Фанона больше не будут доступны для приобретения.\n4. Кайло Рен никогда не сможет быть приобретен у А'мериго.\n5. Любые империи, кроме Звездной, с техниками Фанона также будут удалены."
acot_mod_options.600.b: "Disable Curator's Archons"
acot_mod_options.600.b.tooltip: "This option will permanently remove the ability to hire Archons from the Curators. Archons are a much more powerful variant of the normal Curator Scientist. Take caution as the following results will happen.\n\n1. Архонты не будут вербоваться из Кураторов.\n2. Все существующие лидеры с чертой "Архонт" будут уничтожены."
acot_mod_options.600.c: "Disable Battlefield of Hubris"
acot_mod_options.600.c.tooltip: "This option will permanently prevent Battlefield of Hubris and the A'merigo from happening. The Battlefield of Hubris is a very hard digsite unique to ACOT that spawns from natural fractured worlds. Take great caution as the following results will happen.\n\n1. Все естественные разломанные миры будут преобразованы в миры-гробницы, а все здания павшей империи на них будут удалены.\n2. Дигсайт Battlefield of Hubris никогда не будет создан.\n3. Флоты Хранителей на этих планетах будут уничтожены."
acot_mod_options.600.d: "Disable the Voidsphere"
acot_mod_options.600.d.tooltip: "This option will permanently disable the Voidsphere from existing. Voidspheres are the most powerful planet class in ACOT. Take great caution as the following results will happen.\n\n1. Все существующие Сферы Пустоты будут преобразованы в Экуменополис.\n2. Возможность исследования сфер Пустоты не будет представлена, а все существующие достижения будут потеряны."
acot_mod_options.600.e: "Disable the Herculean"
acot_mod_options.600.e.tooltip: "This option will permanently disable the Herculeans from being used. The Herculean is the most powerful mobile starbase in ACOT, easily capable of winning a war by itself and is almost virtually indestructible. Take great caution as the following results will happen.\n\n1. Все существующие геркулесы будут удалены.\n2. События для разблокировки Геркулеса не произойдут, и весь текущий прогресс Геркулеса будет потерян."
acot_mod_options.7: "§YВарианты SBTG§!"
acot_mod_options.7.tooltip: "This will open up the Secret Beyond the Gates Configulation Menu"
