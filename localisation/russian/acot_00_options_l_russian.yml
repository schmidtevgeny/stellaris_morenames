acot_mod_options.6: "Меню опций SBTG"
acot_mod_options.6.tooltip: "Перейти к настройкам мода Secrets Beyond the Gates."
acot_mod_options.600.name: "Меню опций SBTG"
acot_mod_options.600.desc: "Перейти к настройкам мода Secrets Beyond the Gates."
acot_mod_options.600.a: "Отключить Корпус Фанона"
acot_mod_options.600.a.tooltip: "Эта опция навсегда удалит Корпус Фанон из галактики, включая все связанные с ними технологии. Соблюдай большую осторожность, так как произойдут следующие результаты.\n\n1. Корпус Фанон будет удален из галактики.\n2. Система Droppoint станет пустой системой с одной лишь звездой.\n3. Все технологии Фанона больше не будут доступны для приобретения.\n4. Кайло Рен никогда не сможет быть приобретен у А'мериго.\n5. Любые империи, кроме Звездной, с техниками Фанона также будут удалены."
acot_mod_options.600.b: "Отключите архонтов Куратора"
acot_mod_options.600.b.tooltip: "Эта опция навсегда уберет возможность нанимать Архонтов у Кураторов. Архонты - это гораздо более мощный вариант обычного Куратора-ученого. Будьте осторожны, так как произойдут следующие результаты.\n\n1. Архонты не будут вербоваться из Кураторов.\n2. Все существующие лидеры с чертой 'Архонт' будут уничтожены."
acot_mod_options.600.c: "Отключить Battlefield of Hubris"
acot_mod_options.600.c.tooltip: "Эта опция навсегда предотвратит появление Battlefield of Hubris и А'мериго. Battlefield of Hubris - это очень сложное место раскопок, уникальное для ACOT, который спаунится из естественных расколотых миров. Будьте очень осторожны, так как произойдут следующие результаты.\n\n1. Все естественные разломанные миры будут преобразованы в миры-гробницы, а все здания павшей империи на них будут удалены.\n2. Дигсайт Battlefield of Hubris никогда не будет создан.\n3. Флоты Хранителей на этих планетах будут уничтожены."
acot_mod_options.600.d: "Отключить сферу Пустоты"
acot_mod_options.600.d.tooltip: "Эта опция навсегда запретит существование Сфера пустоты. Сфера пустоты - самый мощный планетарный класс в ACOT. Соблюдай большую осторожность, так как произойдут следующие результаты.\n\n1. Все существующие Сферы Пустоты будут преобразованы в Экуменополис.\n2. Возможность исследования сфер Пустоты не будет представлена, а все существующие достижения будут потеряны."
acot_mod_options.600.e: "Отключить геркулес"
acot_mod_options.600.e.tooltip: "Эта опция навсегда запретит использование 'Геркулеса'. Herculean - самая мощная мобильная звездная база в ACOT, легко способная в одиночку выиграть войну и практически неразрушимая. Будь очень осторожен, так как произойдут следующие результаты.\n\n1. Все существующие геркулесы будут удалены.\n2. События для разблокировки Геркулеса не произойдут, и весь текущий прогресс Геркулеса будет потерян."
acot_mod_options.7: "§YВарианты SBTG§!"
acot_mod_options.7.tooltip: "Это откроет меню настройки 'Секрет за вратами'"
acot_mod_options.8: "§RПараметры отладки§!"
acot_mod_options.8.tooltip: "Это откроет меню отладки, где ты потенциально можешь исправить некоторые ошибки или получить доступ к определенным событиям без использования консолей."
acot_mod_options.800.name: "Параметры отладки"
acot_mod_options.800.desc: "Перейти к настройкам мода Secrets Beyond the Gates.\n\n§RНельзя сказать, что многие из этих вариантов являются легальными читами. Будь осторожен в своих действиях, не дай своим друзьям поймать тебя на обмане!§!"
acot_mod_options.800.a: "Очистить флаг блокировки дипломатии"
acot_mod_options.800.a.tooltip: "Это уберет флаг, блокирующий дипломатию. Используй, когда ты больше не можешь связаться с SOPHIA, Phanon или другой дипломатией на основе ACOT. Чтобы не сломать игру, пожалуйста, не используй это намертво для генерации нескольких окон дипломатии."
acot_mod_options.800.b: "Получает Дельта-Технологии"
acot_mod_options.800.b.tooltip: "Это немедленно даст почти всем ACOT'ам Дельта технологии. Если у тебя уже есть Дельта технологии, эта опция поменяет их на Альфа вместо этого."
acot_mod_options.800.b1: "Получает Альфа-Технологии"
acot_mod_options.800.b1.tooltip: "Это сразу же даст почти всем ACOT'ам Альфа-технологии. Если у тебя уже есть Дельта технологии, эта опция поменяет на Сигму вместо нее."
acot_mod_options.800.b2: "Получает Сигма-Технологии"
acot_mod_options.800.b2.tooltip: "Это сразу же даст почти все сигма-технологии ACOT."
acot_mod_options.800.d: "Получает Фанон-Технологии"
acot_mod_options.800.d.tooltip: "Это сразу же даст почти все фанон-технологии ACOT."
acot_mod_options.800.c: "Приобретение ресурсов"
acot_mod_options.800.c.tooltip: "Это даст тебе тонны ванильных и ACOT ресурсов. По сути, это неконсольная версия acot_test_event.10. Очевидно, что это чит."
