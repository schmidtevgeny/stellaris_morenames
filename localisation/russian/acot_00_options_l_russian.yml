l_russian:

edict_acot_mod_menu_edict: "Меню конфигурации §YACOT§!"
edict_acot_mod_menu_edict_desc: "Используйте свою силу, изменяющую реальность, чтобы диктовать, какие вещи ACOT должны или не должны быть разрешены в этой маленькой галактике, в которую вы решили вмешиваться.\n\nПобочные эффекты включают амнезию, выпадение волос, ожог четвертого измерения, ужасно ужасный урон и заражение мемами. Не вызывайте это без события сингулярности класса 35"
acot_mod_options_title: "Меню технических параметров Древнего тайника технологий"
acot_mod_options_desc: "Это меню позволяет вам отключить определенные элементы ACOT, которые вам не нравятся или которые вы бы хотели изменить."
acot_mod_options.exit: "Выход из меню"
acot_mod_options.1: "Параметры технологий"
acot_mod_options.1.tooltip: "Настройте, какие технологии должны быть разрешены или нет."
acot_mod_options.100.name: "Параметры технологии"
acot_mod_options.100.desc: "Настройте, какие технологии должны быть разрешены или нет."
acot_mod_options.100.a: "Технологии оружия §GВключено§!. §RВыключить§!?"
acot_mod_options.100.a.tooltip: "Отключает все технологии оружия ACOT уровня темной материи и выше. Уже исследованные компоненты останутся §Yдоступными§!.\n\n §RВНИМАНИЕ§!: Некоторое оружие исследуются после Реакторов Темной энергии и Подруливающих устройств. Если они будут отключены, то они также будут недоступны."
acot_mod_options.100.a2: "Технологии оружия §RВыключено§!. §GВключить§!?"
acot_mod_options.100.a2.tooltip: "Включает все технологии оружия ACOT Темной материи и выше. Они станут доступными для исследования при соблюдении всех остальных условий"
acot_mod_options.100.b: "Защитные утилиты §GВключено§!. §RВыключить§!?"
acot_mod_options.100.b.tooltip: "Отключает все технологии ACOT уровня темной материи и повышения уровня брони и щитов. Уже исследованные компоненты останутся §Yдоступными§!.\n\n §RВНИМАНИЕ§!: Щиты исследуются после Реакторов Темной энергии. Если это отключено, щиты также будут недоступны"
acot_mod_options.100.b2: "Защитные утилиты §RВыключено§!. §GВключить§!?"
acot_mod_options.100.b2.tooltip: "Включает все технологии ACOT уровня темной материи и повышения уровня брони и щитов. Они станут доступными для исследования при соблюдении всех остальных условий"
acot_mod_options.100.c: "Вспомогательные компоненты §GВключено§!. §RВыключить§!?"
acot_mod_options.100.c.tooltip: "Отключает все вспомогательные технологии ACOT, включая ядра оружия для каждого типа оружия. Уже исследованные компоненты останутся §Yдоступными§!."
acot_mod_options.100.c2: "Вспомогательные компоненты §RВыключено§!. §GВключить§!?"
acot_mod_options.100.c2.tooltip: "Включает все вспомогательные технологии ACOT, включая ядра оружия для каждого типа оружия"
acot_mod_options.100.d: "Компоненты корабля §GВключено§!. §RВыключить§!?"
acot_mod_options.100.d.tooltip: "Отключает все корабельные технологии ACOT, включая реакторы, прыжковые двигатели, подруливающие устройства и датчики. Уже исследованные компоненты останутся §Yдоступными§!.\n\n §RВНИМАНИЕ§!: отключение этого сделает многие другие технологии ACOT недоступны для исследования"
acot_mod_options.100.d2: "Компоненты корабля §RВыключено§!. §GВключить§!?"
acot_mod_options.100.d2.tooltip: "Включает все корабельные технологии ACOT, включая реакторы, прыжковые двигатели, подруливающие устройства и датчики"
acot_mod_options.100.e: "Армейские технологии §GВключено§!. §RВыключить§!?"
acot_mod_options.100.e.tooltip: "Отключает все армейские технологии ACOT. Существующие армии останутся §Yакивными§!, они будут преследовать вашу империю всю вечность, и нет ничего, на что вы могли бы надеяться, чтобы положить конец этой ужасной судьбе"
acot_mod_options.100.e2: "Армейские технологии §RВыключено§!. §GВключить§!?"
acot_mod_options.100.e2.tooltip: "Включает все армейские технологии ACOT, позволяя вашей империи набирать/строить/обучать/трансформировать/призывать/вызывать/материализовать армии AE-уровня"
acot_mod_options.100.f: "Строительные технологии §GВключено§!. §RВыключить§!?"
acot_mod_options.100.f.tooltip: "Отключает все строительные технологии ACOT. Уже построенные здания останутся §Yдоступными§!"
acot_mod_options.100.f2: "Строительные технологии §RВыключено§!. §GВключить§!?"
acot_mod_options.100.f2.tooltip: "Включает все строительные технологии ACOT. Поздравляю, вы решили включить технологии, благодаря которым этот мод, вероятно, наиболее известен... почему вы отключали его? У Вас всё в порядке с головой?"
acot_mod_options.100.g: "Технологии Империи §GВключено§!. §RВыключить§!?"
acot_mod_options.100.g.tooltip: "Отключает все уникальные имперские технологии ACOT. Уже исследованные технологии дадут бонусы, даже если вы специально запретили игре этого делать."
acot_mod_options.100.g2: "Технологии Империи §RВыключено§!. §GВключить§!?"
acot_mod_options.100.g2.tooltip: "Включает все уникальные имперские технологии ACOT. Если вы уже исследовали их, их снова можно будет построить."
acot_mod_options.2: "Параметры событий ACOT"
acot_mod_options.2.tooltip: "Настроить, какие события должны происходить, а какие нет."
acot_mod_options.200.name: "Параметры событий ACOT"
acot_mod_options.200.desc: "Настройте, какие события должны происходить, а какие нет"
acot_mod_options.200.a: "События Тёмные Дизайны §GВключено§!. §RВыключить§!?"
acot_mod_options.200.a.tooltip: "Отключает события Тёмные Дизайны. Тёмные Дизайны - это цепочка событий, которая фокусируется на открытиях загадочной силы, технологиях, используемых Падшими империями"
acot_mod_options.200.a2: "События Тёмные Дизайны §RВыключено§!. §GВключить§!?"
acot_mod_options.200.a2.tooltip: "Разрешает события Тёмные Дизайны"
acot_mod_options.200.b: "События Тайны древних §GВключено§!. §RВыключить§!?"
acot_mod_options.200.b.tooltip: "Отключает Тайны древних. Тайны древних - это цепочка событий, которая сосредоточена на понимании древних историй и сил прошлого, которое выходит далеко за рамки базового понимания загадочных технологий."
acot_mod_options.200.b2: "События Тайны древних §RВыключено§!. §GВключить§!?"
acot_mod_options.200.b2.tooltip: "Разрешает события Тайны древних"
acot_mod_options.200.c: "События Звездной энергии §GВключено§!. §RВыключить§!?"
acot_mod_options.200.c.tooltip: "Отключает события Звездной энергии. Звездные силы - это цепочка событий, которая сосредоточена на повторном открытии давно утерянных научных областей древних Звездных сил"
acot_mod_options.200.c2: "События Звездной энергии §RВыключено§!. §GВключить§!?"
acot_mod_options.200.c2.tooltip: "Разрешает события Звездной энергии"
acot_mod_options.200.d: "События бомбардировки §GВключено§!. §RВыключить§!?"
acot_mod_options.200.d.tooltip: "Отключает события бомбардировки. Это превратит все бомбардировки ACOT в обычные, чрезвычайно мощные бомбардировки без дополнительных событий"
acot_mod_options.200.d2: "События бомбардировки §RВыключено§!. §GВключить§!?"
acot_mod_options.200.d2.tooltip: "Разрешает события бомбардировки, позволяя произойти разрывам и разрушениям"
acot_mod_options.200.e: "События дипломатии §GВключено§!. §RВыключить§!?"
acot_mod_options.200.e.tooltip: "Запрещает события, связанным с дипломатией. Сделайте это, если вы предпочитаете, чтобы империи ИИ принимали свою судьбу в своей обреченной неспособности продвигаться дальше, чем дураселл с нулевой точкой"
acot_mod_options.200.e2: "События дипломатии §RВыключено§!. §GВключить§!?"
acot_mod_options.200.e2.tooltip: "Включите события, связанные с дипломатией. Сделайте это, если вы считаете, что ИИ должны попробовать свои силы, чтобы найти способы каким-то образом заработать технологии, даже если для этого потребуется сделать сомнительные дипломатические шаги"
acot_mod_options.200.f: "Опасные события §GВключено§!. §RВыключить§!?"
acot_mod_options.200.f.tooltip: "Отключает опасные или рискованные механики и события, связанные с технологиями, отмеченными как опасные в ACOT. Сделайте это, если вы предпочитаете семейную игру, в которой ваши ученые не могут сделать ничего плохого"
acot_mod_options.200.f2: "Опасные события §RВыключено§!. §GВключить§!?"
acot_mod_options.200.f2.tooltip: "Включает поддержку опасной или рискованной механики и событий, связанных с опасными технологиями в ACOT. Сделайте это, если вы хотите ощутить истинную природу, то есть силу без знания"
acot_mod_options.3: "Установить усиление ресурсов ИИ"
acot_mod_options.3.tooltip: "Из-за того, что ACOT добавляет ресурсы поверх глупо сложных систем ресурсов, которые ИИ должен обрабатывать в ванили, им может быть трудно не отставать от этого, этот параметр позволяет игроку дать ИИ определенный модификаторы. "
acot_mod_options.300.name: "Бонус ресурсов ИИ"
acot_mod_options.300.tooltip: "Из-за увеличенного количества ресурсов, которыми ИИ должен будет управлять, иногда они могут выкопать себе могилу, пытаясь управлять всем. Учитывая, что я не особенно хорош в этих вещах ИИ, этот вариант существует, чтобы помочь ИИ, периодически предоставляя им бесплатные ресурсы, особенно ресурсы, которые им обычно трудно получить"
acot_mod_options.300.a: "Измените бонус ИИ на: §WНет§!"
acot_mod_options.300.b: "Измените бонус ИИ на: §YНизкий§!"
acot_mod_options.300.c: "Измените бонус ИИ на: §YУмеренный§!"
acot_mod_options.300.d: "Измените бонус ИИ на: §GВысокий§!"
acot_mod_options.300.a.desc: "Используйте эту опцию, чтобы изменить бонусы ИИ к ресурсам. Хотя игра обновляет новую переменную ежемесячно, по-прежнему рекомендуется иногда использовать эту опцию время от времени.\n\n Текущий бонус ИИ: §RНет§!\n\n ИИ не будет иметь никаких бонусов, они будут играть честно и, скорее всего, умрут или рухнут из-за своей собственной глупости и неспособности быть хорошим. Хорошо, если вам нравится игра, в которой только вы должны быть крутым"
acot_mod_options.300.b.desc: "Используйте эту опцию, чтобы изменить бонусы ИИ к ресурсам. Хотя игра обновляет новую переменную ежемесячно, по-прежнему рекомендуется иногда использовать эту опцию время от времени.\n\n Текущий бонус ИИ: §GНизкий§!\n\n ИИ будут получать фиксированный доход от своих основных ресурсов, что должно позволить более или менее им функционировать как настоящая империя. Хорошо, если вы хотя бы ожидаете, что ИИ начнет представлять из себя серьезную угрозу"
acot_mod_options.300.c.desc: "Используйте эту опцию, чтобы изменить бонусы ИИ к ресурсам. Хотя игра обновляет новую переменную ежемесячно, по-прежнему рекомендуется иногда использовать эту опцию время от времени.\n\n Текущий бонус ИИ: §BУмеренный§!\n\n ИИ получит двойной доход по сравнению с базовой настройкой, но не получит никаких других бонусов."
acot_mod_options.300.d.desc: "Используйте эту опцию, чтобы изменить бонусы ИИ к ресурсам. Хотя игра обновляет новую переменную ежемесячно, по-прежнему рекомендуется иногда использовать эту опцию время от времени.\n\n Текущий бонус ИИ: §BВысокий§!\n\n ИИ получат вдвое больший доход, чем установленный доход по сравнению с обычным, если вы действительно хотите чтобы ИИ представлял для вас угрозу. Возможно, на этот раз ИИ на самом деле убьет вас (но, скорее всего, не станет =) )"
easy_acot: "ХЕ ХЕ ХЕ"
easy_acot_desc: "О, ДА"
medium_acot: "ПАСТУХ"
medium_acot_desc: "ХОРОШИЙ МАЛЬЧИК"
hard_acot: "У МЕНЯ ИМЕЕТСЯ ЭНЕРРРРГИЯЯЯЯЯЯ!"
hard_acot_desc: "АРТАС! ОСТАНОВИТЕ ЭТОТ АРТАС ПЕРЕД ТАКИМ ЖЕ АРТАСОМ!"
acot_mod_options.4: "Установить системы поддержки ИИ"
acot_mod_options.4.tooltip: "В большинстве случаев ИИ не может справиться со своей задачей. Поэтому необходимо дать определенные препятствия, чтобы они могли лучше соревноваться"
acot_mod_options.400.name: "Системы помощи ИИ"
acot_mod_options.400.desc: "В большинстве случаев ИИ не может справиться со своей задачей. Поэтому необходимо дать определенные препятствия, чтобы они могли лучше соревноваться"
acot_mod_options.400.a: "Ресурсы резервного копирования ИИ §RВключено§!. §GВыключить§!?"
acot_mod_options.400.a.tooltip: "Отключает, чтобы ИИ не мог получить бесплатные ресурсы ACOT, когда они несчастны. Это позволит игрокам безнаказанно наказать ИИ за неспособность ИИ поддерживать новых СР"
acot_mod_options.400.a2: "Ресурсы резервного копирования ИИ §GВыключено§!. §RВключить§!?"
acot_mod_options.400.a2.tooltip: "Включите эту опцию, чтобы включить событие MTTH, которое будет проверять, испытывает ли ИИ нехватку каких-либо уникальных SR ACOT, и при необходимости предоставит им некоторые из них. Это будет применяться только к ИИ, которые на самом деле имеют необходимые технологии для добычи этих ресурсов"
acot_mod_options.400.b: "Резервная армия искусственного интеллекта §RВключено§!. §GВыключить§!?"
acot_mod_options.400.b.tooltip: "Отключение этой опции предотвратит событие MTTH, которое будет проверять, нет ли у ИИ армий для вторжения. Событие затем предоставит армии, если ИИ не находится в состоянии войны или имеет слишком низкий доход от энергии"
acot_mod_options.400.b2: "Ресурсы резервного копирования ИИ §GВыключено§!. §RВключить§!?"
acot_mod_options.400.b2.tooltip: "Включите эту опцию, чтобы включить событие MTTH, которое будет проверять, нет ли у ИИ армий для вторжения. Событие затем предоставит армии, если ИИ не находится в состоянии войны или имеет слишком низкий доход от энергии"
acot_mod_options.5: "Установить пакет содержимого"
acot_mod_options.5.tooltip: "Панада признает, что не все содержимое ACOT может быть подходящим для всей аудитории. Используйте это меню, чтобы указать, какое содержимое является для вас слишком графическим, еретическим, непонятным или иным образом нарушающим погружение в игру"
acot_mod_options.500.name: "Настройки пакета Контент"
acot_mod_options.500.desc: "У вас есть сила управлять самой реальностью. Какие древние призывы вы примените, чтобы удалить то, что, по вашему мнению, не имеет права существовать в вашей конкретной области игрового процесса"
acot_mod_options.500.a: "Отключить корпус Фанона"
acot_mod_options.500.a.tooltip: "Эта опция полностью удалит Корпус Фанона из галактики, включая любые связанные с ним технологии. Будьте очень осторожны, поскольку произойдут следующие результаты.\n\n 1. Корпус Фанона будет удален из галактики .\n 2. Система Droppoint (Дроппоинт) станет пустой системой, в которой будет только звезда.\n 3. Все технологии Фанон больше нельзя будет получить.\n 4. Кайло Рен нельзя получить у А'мериго.\n 5. Все империи, кроме Звездолетних с технологиями Фанон, также будут удалены."
acot_mod_options.6: "Меню опций SBTG"
acot_mod_options.6.tooltip: "Перейти к секретам за пределами Врат"
