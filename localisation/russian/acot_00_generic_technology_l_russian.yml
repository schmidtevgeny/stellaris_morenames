triggered_opinion_tech_youhavedankmatter: "О боже, плебеи теперь имеют Темную Материю!"
tech_machinelove_modifier_desc: "Общее £мнение §YМнение§! увеличено на §G+30§!. Также увеличивает доверительную способность Органиков на §G+50§!, а также на §G+15%§! увеличено производство энергии, поскольку мы укрепляем неофициальные, мирные торговые пути с органиками"
tech_benificialevolution_modifier_desc: "Общее £мнение §YМнение§! увеличено на §G+30§!. Также увеличивает производство продуктов питания на §G+20% §!, а также на §G25%§! сокращение потребления пищи, поскольку мы гарантируем разделенным ульям питаться самостоятельно"
tech_force_demand: "Командуй и властвуй"
tech_diplomaticmaster: "Дипломатическое мастерство"
