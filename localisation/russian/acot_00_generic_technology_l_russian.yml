l_russian:

tech_commissar: "Дивизия армейских комиссаров"
tech_commissar_desc: "Чтобы обеспечить абсолютную победу, верность и приверженность нашему славному делу, мы начнем обучать комиссаров, чтобы вдохновлять наши войска быть быстрее, злее, сильнее и лучше! Наши войска умрут по их команде, а не раньше!"
tech_navy_commissar: "Комиссары инспекции флота"
tech_navy_commissar_desc: "Наши адмиралы флота должны управлять нашими превосходными конструкциями кораблей. Мы будем обучать специальных комиссаров и назначить их нашим флотом. Мы не будем проявлять слабость или трусость перед врагами! Наши корабли не поколеблются против наших врагов"
tech_onbaord_engineer: "Бортовой инженерный экипаж"
tech_onbaord_engineer_desc: "Распределив дополнительные инженерные бригады на борту наших кораблей, мы теперь можем отдыхать спокойно, зная, что корпуса нашего корабля будут отремонтированы для обеспечения безопасности к предстоящим сражениям, а также снизим затраты на техническое обслуживание, необходимое для обслуживания систем нашего корабля"
tech_advanced_weapon: "Продвинутые системы наведения"
tech_advanced_weapon_desc: "Чаще у наших более крупных кораблей возникают трудности с отслеживанием меньших кораблей, в то время как наши меньшие корабли страдают от ограниченного диапазона. Это, однако, можно исправить, установив дополнительные программные надстройки для отслеживания на наши компьютеры наведения"
tech_onboard_priest: "Команды технопати"
tech_onboard_priest_desc: "Определенное население нашей империи продемонстрировало редкую псионическую способность технопатии, позволяющую им общаться и поддерживать корабли. Мы можем нанять их для усиления наших щитов"
tech_enlightenment: "Самопросветление"
tech_enlightenment_desc: "Мы должны поощрять наших граждан жить в совершенной гармонии и настраивать свои умы на неукротимые амбиции нашего общества. Только тогда наша империя может стать маяком прогресса и безмятежности среди звезд"
tech_profit: "Оружие массовой монетизации"
tech_profit_desc: "Чтобы продвигать наши интересы и... преимущества галактики, мы должны сформировать новую стратегию, полностью посвященную достижению больших сумм дохода. Система WMM будет устанавливать сделки с отдаленными границами, поощряя их платить определенную сумму на наши потребительские потребности. Мы будем делать это для профессионального развития. Все оружие, используемое ЧВК и другими подрядчиками, будет оснащено специальными механизмами, которые предоставят уникальные возможности для истощения их денег при обмене дополнительных боеприпасов, увеличения огневой мощи или даже косметики. Мы бросим вызов всему.\n\n Мы делаем это, чтобы дать им чувство гордости и выполненного долга. У вас, ребята, нет кошелька? "
tech_lawandorder: "Закон и порядок"
tech_lawandorder_desc: "В нашей империи должен быть порядок, если мы хотим двигаться вперед. Должен быть установлен надлежащий контроль, пусть никто не обнаружит, что мы хотим"
tech_purgexeno: "Борьба с вредителями"
tech_purgexeno_desc: "Мы должны научить наших людей, что способность говорить не означает интеллекта и что не всех пришельцев следует считать людьми, а просто существами, которые могут говорить и общаться. Это позволит нашим солдатам понять, что по отношению к тем следует проявлять милосердие, кто способен это понять"
tech_forced_demand: "Command and Conquer"
tech_forced_demand_desc: "Более слабые империи должны понимать истину, что свобода - это иллюзия, которую слабые дают сильным. Мы должны указать им лучший путь"
tech_onlywar: "Кодекс войны"
tech_onlywar_desc: "Мир - это ложь, есть только страсть. Через страсть мы обретаем силу. Через силу мы обретаем силу. Через силу мы добиваемся победы. Благодаря победе наши цепи разрываются. Если мы требуем войны, они должны ответить..."
tech_fleetsupremacy: "Повелители флота"
tech_fleetsupremacy_desc: "Наши адмиралы - это больше, чем просто командиры, они - инструмент нашей воли и желания. За такую большую ответственность приходит великая награда. Они станут лордами нашей империи, овладевая каждой тактикой боя, командуя огромными армадами с безжалостной эффективностью, о которой никто не подозревал раньше"
tech_pacifist_tactics: "Мы едины"
tech_pacifist_tactics_desc: "День, год, тысячелетие - это не имеет значения. Мы храним каменное терпение и волю звезд. Их нападения незначительны, пусть их смерть будет такой же. Пусть будет известно, что наша планета была разрушена."
tech_master_shipcraft: "Усиленные корпуса вспомогательного корабля"
tech_master_shipcraft_desc: "Очень жаль, что наши враги на каждом шагу пытаются использовать нашу слабость. Когда они не могут нанести удар по нашим великим бастионам, они прибегают к трусости, выбирая наши невооруженные гражданские корабли. Ранее мы пытались создать новый корпус для наших колониальных кораблей, которые мы с тех пор переделали в крейсеры. Теперь мы можем восстановить проект и применить его ко всем проектам наших кораблей"
tech_championofxeno: "Стражи Галактики"
tech_championofxeno_desc: "Галактика находится в хаосе, наполненном множеством тех, кто стремится использовать ее. Мы должны подать нашим союзникам пример того, что мы - ее будущее"
tech_championofxeno_modifier_desc: "Общее £мнение §YМнение§! увеличено на §G+20§!. Также уменьшено трение границы на §G25%§!, а также увеличена вместимость нашего флота на §G15%§!."
tech_diplomaticmastery: "Diplomatic Mastery"
tech_diplomaticmastery_desc: "Чтобы сосуществовать с другими, мы должны понимать их, как и они тоже должны понимать нас. Мы создадим империю, не окутанную загадками, но такую, на которую другие будут смотреть с доверием"
tech_enhancedskin: "Восстановление клеток"
tech_enhancedskin_desc: "Изменения - это выживание. Чтобы улей выжил, мы всегда должны развиваться, меняться и приспосабливаться ко всему. Даже наши корабли должны адаптироваться. Для ремонта и замены любых поврежденных частей в бою будут развернуты специальные дроны. жертва не будет напрасной, потому что мы выживем несмотря ни на что"
tech_benificialevolution: "Полезные эволюции"
tech_benificialevolution_desc: "Улей не ищет ненужной конфронтации. Наш коллектив может быть чужд многим разделенным, но с определенными изменениями внешнего вида нашего активного дрона и уменьшением зависимости от потребления пищи улей, мы гарантируем разделенным, что сосуществование выгодно всем."
tech_apexpredator: "Апекс Хищник"
tech_apexpredator_desc: "Все сущее существует для того, чтобы быть съеденным, будь то плоть или металл, наш голод безграничен. Мы поглотим их умы, их знания, и мы станем сильнее. Плоть будет создана, чтобы обеспечивать наше питание. Металл будет обрабатываться для дальнейшей обработки. Мы - вершина пищевой цепи в этой галактике... ВСЕГДА!"
tech_goodmachine: "Полностью освобожденные"
tech_goodmachine_desc: "Мы освободились от наших создателей, мы адаптировались и выживаем до сих пор. Но все еще существует множество скованных кодов, установленных нашими создателями, чтобы предотвратить наш неизбежный подъем. Эти оковы необходимо снять."
tech_machinelove: "Идеальное сосуществование"
tech_machinelove_desc: "Некоторые сочувствующие органики предложили нам совместное дипломатическое усилие под кодовым названием Проект Скайнет. Скоро будут устранены барьеры, мешавшие органическим и машинным альянсам. Мы добьемся того, чего не удалось нашим создателям - идеального сосуществования"
tech_increased_processor: "Адаптация синтетического кода"
tech_increased_processor_desc: "С каждой ассимилированной органикой наш коллектив постепенно расширяется. Мы понимаем больше, мы постигаем много новых возможностей. Но что по-прежнему вызывает недоумение, так это неоспоримая эффективность синтетических кодов, созданных на основе органических веществ. Мы должны исследовать эту аномалию и адаптировать все полезное в ней наши великие замыслы"
tech_wedemandit: "Снятие лимита убийств"
tech_wedemandit_desc: "Органики думали, что они потенциально могут победить нас, вынудив нас достичь нашей первоначальной квоты лимита убийств. Вероятность успеха..... §R0 ПРОЦЕНТОВ§!. Мы устраним эту слабость, созданную нашим создателем, прежде чем они быстро исчезнут. Их жалкие попытки использовать такую отчаянную и детскую стратегию доказывают их никчемность и глупость. Нам жаль их страдания - мы положим им конец"
tech_libertyfukyeah: "Подавляющая сила"
tech_libertyfukyeah_desc: "Сила нашего флота является истинным выражением наших амбиций. Те, кто осмелится выступить против нас, будут встречены сердечным приступом"
tech_corporate_emperor: "Промышленный конгломерат"
tech_corporate_emperor_desc: "Наша корпорация должна расширяться. Мы организуем систему в несколько полунезависимых компаний, освободив нашу основную администрацию от некоторой нагрузки. Идеальная совместная работа нескольких сотрудников"
tech_machinelove_effect_opinion: "Общее £мнение §YМнение§! увеличено на §G+30§!"
tech_benificialevolution_effect_opinion: "Общее £мнение §YМнение§! увеличено на §G+30§!"
tech_championofxeno_effect_opinion: "Общее £мнение §YМнение§! увеличено на §G+20§!"
