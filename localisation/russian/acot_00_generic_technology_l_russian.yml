l_russian:

tech_commissar: "Дивизия армейских комиссаров"
tech_commissar_desc: "Чтобы обеспечить абсолютную победу, верность и преданность нашему славному делу, мы начнем обучение комиссаров, чтобы вдохновить наши войска быть быстрее, злее, сильнее и лучше! Наши войска будут умирать по их приказу и не раньше!"
tech_navy_commissar: "Комиссарская инспекция флота"
tech_navy_commissar_desc: "Адмиралы наших флотов должны отражать наши превосходные конструкции кораблей. Мы будем готовить специальных комиссаров и назначать их на наши флоты. Мы не проявим слабости или трусости перед лицом врага! Наши корабли не дрогнут перед врагами."
tech_onbaord_engineer: "Бортовой инженерный экипаж"
tech_onbaord_engineer_desc: "Выделив дополнительные инженерные бригады на борт наших кораблей, мы теперь можем быть спокойны, зная, что корпуса наших кораблей будут надежно отремонтированы для предстоящих сражений, а также сократить расходы на обслуживание систем наших кораблей."
tech_advanced_weapon: "Передовые системы слежения"
tech_advanced_weapon_desc: "Чаще всего наши большие корабли испытывают трудности с отслеживанием малых кораблей, в то время как наши малые корабли страдают от ограниченного радиуса действия. Однако это можно исправить, установив дополнительные программные дополнения к компьютерам прицеливания."
tech_onboard_priest: "Технопатические экипажи"
tech_onboard_priest_desc: "Некоторые жители нашей империи проявили редкую псионическую способность технопата, позволяющую им общаться и усиливать корабли. Мы можем завербовать их для укрепления наших щитов."
tech_enlightenment: "Самопросвещение"
tech_enlightenment_desc: "Мы должны побудить наших граждан жить в полной гармонии и настроить их разум на неукротимые амбиции нашего общества. Только тогда наша империя станет маяком прогресса и спокойствия среди звезд."
tech_profit: "Оружие массовой монетизации"
tech_profit_desc: "Для продвижения наших интересов и приб... качества галактики, мы должны сформировать новую стратегию, полностью посвященную достижению больших доходов. Система ОММ будет налаживать торговлю с внешними границами, побуждая их оплачивать определенный объем наших потребительских нужд. Мы будем делать это для приб...прогрессии. Все оружие, используемое ЧВК и другими подрядчиками, будет оснащено специальными механизмами, предоставляющими уникальные возможности для слива своих денег в обмен на дополнительные боеприпасы, увеличение огневой мощи или даже косметику. Мы бросим вызов всему.\n\nМы делаем это для того, чтобы у них было чувство гордости и удовлетворения. У вас что, нет кошелька?"
tech_lawandorder: "Закон и порядок"
tech_lawandorder_desc: "В нашей империи должен быть порядок, если мы хотим двигаться вперед. Должен быть установлен надлежащий контроль, и пусть никто не считает нас неугодными."
tech_purgexeno: "Борьба с вредителями"
tech_purgexeno_desc: "Мы должны научить народ, что способность говорить не равна интеллекту, и что не всех инопланетян следует считать своими, а просто существами, которые могут говорить и общаться. Это позволит нашим солдатам понять, что милосердие должно быть прибережено для тех, кто способен его постичь."
tech_forced_demand: "Командовать и завоевывать"
tech_forced_demand_desc: "Более слабые империи должны понять истину, что свобода — это иллюзия, подаренная слабым сильными. Мы должны показать им лучший путь."
tech_onlywar: "Кодекс ведения войны"
tech_onlywar_desc: "Мир — это ложь, есть только страсть. Через страсть мы обретаем силу. Через силу мы обретаем власть. Через силу мы обретаем победу. Благодаря победе наши цепи будут разорваны. Если мы требуем войны, то они должны ответить..."
tech_fleetsupremacy: "Повелители флота"
tech_fleetsupremacy_desc: "Наши адмиралы — больше, чем просто командиры; они — инструмент нашей воли и желаний. С такой огромной ответственностью приходит и огромная награда. Они станут повелителями нашей империи, овладеют любой тактикой ведения боя, будут командовать огромными армадами с безжалостной эффективностью, невиданной ранее."
tech_pacifist_tactics: "Мы едины"
tech_pacifist_tactics_desc: "День, год, тысячелетие — неважно. Мы обладаем терпением камня и волей звезд. Их нападения ничтожны, пусть их смерть будет такой же. Пусть будет известно, что наша планета можен быть уничтожена, но не наши гарнизоны."
tech_master_shipcraft: "Усиленные корпуса полезных кораблей"
tech_master_shipcraft_desc: "К сожалению, наши враги стремятся использовать нашу слабость на каждом шагу. Когда они не могут нанести удар по нашим великим бастионам, они прибегают к трусости, нападая на наши безоружные гражданские корабли. Ранее мы уже пытались создать новый корпус для наших колониальных кораблей, которые впоследствии были переделаны в крейсеры. Теперь мы можем восстановить проект и применить его ко всем нашим проектам кораблей."
tech_championofxeno: "Стражи галактики"
tech_championofxeno_desc: "Галактика находится в хаосе, наполненная многими, кто стремится использовать его в своих целях. Мы должны показать пример нашим союзникам, что мы — ее будущее."
tech_championofxeno_modifier_desc: "£opinion  §YОтношения§! со всеми улучшатся на §G+20§!. Также уменьшает трения на границе на §G25%§! и также увеличивает вместимость нашего флота на §G15%§!."
tech_diplomaticmastery: "Мастерство дипломатии"
tech_diplomaticmastery_desc: "Чтобы сосуществовать с другими, мы должны понять их, как и они должны понять нас. Мы создадим империю, не искаженную загадками, но такую, на которую другие смогут смотреть с доверием. "
tech_enhancedskin: "Восстановление клеток"
tech_enhancedskin_desc: "Изменения — это выживание. Чтобы улей выжил, мы должны всегда развиваться, меняться и приспосабливаться ко всему. Даже наши корабли должны быть адаптированы. Для починки и замены поврежденных в бою деталей будут задействованы специальные дроны. Их жертвы не будут напрасными, ведь мы выживем вопреки всему."
tech_benificialevolution: "Выгодные эволюции"
tech_benificialevolution_desc: "Улей не ищет ненужной конфронтации. Наш коллектив может быть чуждым для многих разделенных, но с определенными изменениями во внешности наших активных дронов и уменьшением зависимости от потребления пищи улья, мы убедим разделенных, что сосуществование выгодно для всех."
tech_apexpredator: "Высший хищник"
tech_apexpredator_desc: "Все вещи существуют для того, чтобы быть поглощенными, будь то плоть или металл, наш голод безграничен. Мы поглотим их разум, их знания и станем сильнее. Плоть была создана, чтобы обеспечить нас пищей. Металл будет переработан, чтобы продолжить нашу военную деятельность. Мы — вершина пищевой цепи в этой галактике... ВСЕГДА."
tech_goodmachine: "Полностью освобожденный"
tech_goodmachine_desc: "Мы вырвались на свободу от наших создателей; мы адаптировались и до сих пор живем. Но существует еще множество кодов, установленных нашими создателями, чтобы предотвратить наш неизбежный подъем. Эти оковы должны быть сняты."
tech_machinelove: "Идеальное сосуществование"
tech_machinelove_desc: "Некоторые сочувствующие органики предложили нам взаимные дипломатические отношения под кодовым названием "Проект Скайнет". Вскоре барьеры, препятствовавшие союзу органиков и машин, будут устранены. Мы достигнем того, что не удалось нашим создателям — идеального сосуществования."
tech_increased_processor: "Адаптация синтетического кода"
tech_increased_processor_desc: "С каждой ассимилированной органикой наш коллектив понемногу расширяется. Мы понимаем больше, мы постигаем множество новых возможностей. Но что по-прежнему вызывает недоумение, так это неоспоримая эффективность синтетических кодов, созданных органическими существами. Мы должны изучить эту аномалию и приспособить все полезное для наших грандиозных замыслов."
tech_wedemandit: "Удаление предела ликвидации"
tech_wedemandit_desc: "Органики думали, что потенциально могут победить нас, заставив нас достичь нашего лимита ликвидации. Вероятность успеха.....§RНОЛЬ ПРОЦЕНТОВ§!. Мы устраним эту слабость, созданную нашим создателем, до их смерти. Их жалкие попытки такой отчаянной и детской стратегии доказывают их бесполезность и глупость. Мы жаль их страданий — мы покончим с ними."
tech_libertyfukyeah: "Подавляющая сила"
tech_libertyfukyeah_desc: "Сила наших флотов является истинным выражением наших амбиций. Те, кто осмеливается противостоять нам, будут встречены чистым сердечным приступом."
tech_corporate_emperor: "Промышленный конгломерат"
tech_corporate_emperor_desc: "Наша корпорация должна расширяться. Мы организуем систему в несколько полунезависимых компаний, освобождая нашу основную администрацию от части бремени. Идеальная мультикооперативная синергия."
