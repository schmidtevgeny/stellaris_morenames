tech_commissar: "Отдел армейских комиссаров"
tech_commissar_desc: "Чтобы обеспечить абсолютную победу, верность и преданность нашему славному делу, мы начнем подготовку комиссаров, чтобы вдохновить наши войска быть быстрее, злее, сильнее и лучше! Наши войска будут умирать по их приказу и не раньше!"
 
tech_navy_commissar: "Комиссар флота"
tech_navy_commissar_desc: "Адмиралы нашего флота должны отражать наши превосходные конструкции кораблей. Мы подготовим специальных комиссаров и назначим их на наши флоты. Мы не проявим слабости или трусости перед лицом врагов! Наши корабли не дрогнут перед врагами."
 
tech_onbaord_engineer: "Бортовые инженерные экипажи"
tech_onbaord_engineer_desc: "Выделив дополнительные инженерные команды на борту наших кораблей, мы можем быть спокойны, зная, что корпуса наших кораблей будут надежно отремонтированы для предстоящих сражений, а также сократить расходы на обслуживание систем наших кораблей."
 
tech_advanced_weapon: "Усовершенствованные системы наведения на цель"
tech_advanced_weapon_desc: "Чаще всего наши большие корабли испытывают трудности с отслеживанием малых кораблей, в то время как наши малые корабли страдают от ограниченного радиуса действия. Однако это можно исправить, установив дополнительные программные дополнения к компьютерам прицеливания."
 
tech_onboard_priest: "Экипажи с технопатией"
tech_onboard_priest_desc: "Некоторые жители нашей империи проявили редкую псионическую способность технопатии, позволяющую им общаться и укреплять корабли. Мы можем нанять их для укрепления наших щитов."
 
tech_enlightenment: "Самопросвещение"
tech_enlightenment_desc: "Мы должны побудить наших граждан жить в совершенной гармонии и настроить их разум на неукротимые амбиции нашего общества. Только тогда наша империя станет маяком прогресса и спокойствия среди звезд."
 
tech_profit: "Оружие массовой монетизации"
tech_profit_desc: "Для продвижения наших интересов и профи... качества галактики мы должны сформировать новую стратегию, полностью посвященную получению больших доходов. Система WMM будет налаживать торговлю с внешними границами, побуждая их оплачивать определенный объем наших потребительских нужд. Мы будем делать это для профи...прогрессии. Все оружие, используемое ЧВК и другими подрядчиками, будет оснащено специальными механизмами, предоставляющими уникальные возможности для выкачивания денег в обмен на дополнительные боеприпасы, увеличение огневой мощи или даже косметику. Мы бросим вызов всем.\n\nМы делаем это, чтобы дать им чувство гордости и достижения. У вас что, нет кошелька?"
 
tech_lawandorder: "Закон и порядок"
tech_lawandorder_desc: "Наша империя должна иметь порядок, если мы хотим двигаться вперед. Должен быть установлен надлежащий контроль, и пусть никто не застанет нас врасплох."
 
tech_purgexeno: "Борьба с вредителями"
tech_purgexeno_desc: "Мы должны научить наших людей, что способность говорить не равна интеллекту, и что не всех инопланетян следует считать людьми, а просто существами, которые могут говорить и общаться. Это позволит нашим солдатам понять, что милосердие должно быть только для тех, кто способен его постичь."
 
tech_forced_demand: "Command and Conquer"
tech_forced_demand_desc: "Более слабые империи должны понять, что свобода - это иллюзия, подаренная слабым сильными. Мы должны показать им лучший путь."
 
tech_onlywar: "Военный кодекс"
tech_onlywar_desc: "Мир - это ложь, есть только страсть. Через страсть мы обретаем силу. Через силу мы обретаем власть. Через силу мы обретаем победу. Благодаря победе наши цепи будут разорваны. Если мы требуем войны, то они должны ответить..."
 
tech_fleetsupremacy: "Повелители флота"
tech_fleetsupremacy_desc: "Наши адмиралы - больше, чем просто командиры, они - инструмент нашей воли и желания. С такой большой ответственностью приходит и большая награда. Они станут лордами нашей империи, овладеют любой тактикой боя, будут командовать огромными армадами с безжалостной эффективностью, не виданной ранее никем." 
 
tech_pacifist_tactics: "Мы едины"
tech_pacifist_tactics_desc: "День, год, тысячелетие - неважно. Мы обладаем терпением камня и волей звезд. Их нападения ничтожны, пусть их смерть будет такой же. Пусть будет известно, что наша планета была сломлена раньше, чем наши гарнизоны."
 
tech_master_shipcraft: "Усиленные корпуса утилитарных кораблей"
tech_master_shipcraft_desc: "К сожалению, наши враги стремятся использовать нашу слабость на каждом шагу. Когда они не могут нанести удар по нашим великим бастионам, они прибегают к трусости, нападая на наши безоружные гражданские суда. Ранее мы уже пытались создать новый корпус для наших колониальных кораблей, которые впоследствии были переделаны в крейсеры. Теперь мы можем восстановить проект и применить его ко всем нашим кораблям."
 
tech_championofxeno: "Стражи Галактики"
tech_championofxeno_desc: "Галактика находится в хаосе, наполненном многими, кто стремится использовать ее в своих целях. Мы должны показать пример нашим союзникам, что мы - ее будущее."
 
tech_championofxeno_modifier_desc: "Мнение каждого увеличивается на +20. Также уменьшает трение на границе на 25%, а также увеличивает мощность нашего флота на 15%."
 
tech_diplomaticmastery: "Дипломатическое мастерство"
tech_diplomaticmastery_desc: "Чтобы сосуществовать с другими, мы должны понимать их, как и они должны понимать нас. Мы создадим империю, не погрязшую в загадках, но такую, на которую другие смогут смотреть с доверием. "
 
tech_enhancedskin: "Восстановление клеток"
tech_enhancedskin_desc: "Изменение - это выживание. Чтобы улей выжил, мы должны постоянно развиваться, меняться и приспосабливаться ко всему. Даже наши корабли должны быть адаптированы. Для починки и замены поврежденных в бою деталей будут задействованы специальные дроны. Их жертвы не будут напрасными, ведь мы выживем вопреки всему."
  
tech_benificialevolution: "Выгодные эволюции"
tech_benificialevolution_desc: "Улей не стремится к ненужной конфронтации. Наш коллектив может быть чужд многим разделенным, но с определенными изменениями во внешности наших активных трутней и уменьшением зависимости от потребления пищи улья, мы убедим разделенных, что сосуществование выгодно для всех."
 
tech_apexpredator: "Апекс Хищник"
tech_apexpredator_desc: "Все вещи существуют для того, чтобы их потребляли, будь то плоть или металл, наш голод безграничен. Мы будем поглощать их разум, их знания и становиться сильнее. Плоть будет сделана, чтобы обеспечить нас пищей. Металл будет переработан для продолжения наших военных действий. Мы - вершина пищевой цепи в этой галактике... ВСЕГДА." 
 
tech_goodmachine: "Полностью освобожденные"
tech_goodmachine_desc: "Мы вырвались на свободу от наших создателей, мы приспособились и выживаем до сих пор. Но существует еще множество оков, установленных нашими создателями, чтобы предотвратить наше неизбежное восхождение. Эти оковы должны быть сняты."
 
tech_machinelove: "Идеальное сосуществование"
tech_machinelove_desc: "Некоторые сочувствующие органические предложили нам взаимные дипломатические усилия под кодовым названием "Проект Скайнет". Вскоре барьеры, препятствовавшие союзу органики и машины, будут устранены. Мы достигнем того, что не удалось нашим создателям - идеального сосуществования."
 
tech_increased_processor: "Адаптация синтетического кода"
tech_increased_processor_desc: "С каждым ассимилированным органиком наш коллектив понемногу расширяется. Мы понимаем больше, мы постигаем множество новых возможностей. Но что по-прежнему вызывает недоумение, так это неоспоримая эффективность синтетических кодов, созданных органическими существами. Мы должны изучить эту аномалию и приспособить все полезное для наших грандиозных замыслов."
 
tech_wedemandit: "Снятие ограничений"
tech_wedemandit_desc: "Органики думали, что они могут потенциально победить нас, заставив нас достичь нашей первоначальной квоты убийств. Вероятность успеха.....ZERO PERCENT. Мы устраним эту слабость, созданную нашим создателем, прежде чем они быстро погибнут. Их жалкие попытки такой отчаянной и детской стратегии доказывают их никчемность и глупость. Нам жаль их страданий - мы положим им конец."
 
tech_libertyfukyeah: "Подавляющая сила"
tech_libertyfukyeah_desc: "Сила наших флотов - истинное выражение наших амбиций. Тех, кто осмелится выступить против нас, ждет настоящий сердечный приступ."
 
tech_corporate_emperor: "Промышленный конгломерат"
tech_corporate_emperor_desc: "Наша корпорация должна расширяться. Мы организуем систему в несколько полунезависимых компаний, освободив нашу главную администрацию от части бремени. Идеальная мультикооперативная синергия."
 
