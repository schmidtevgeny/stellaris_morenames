l_russian:

tech_bombardment_ae: "Протокол экстерминатуса"
tech_bombardment_ae_desc: "Иногда мы должны обречь миллионы душ на забвение, чтобы защитить суверенитет нашей империи. Вина лежит не на адмиралах флота, не на тех, кто заставляет их действовать, а на врагах, которые отказываются принять свою судьбу."
TECH_UNLOCK_AE_BOMBARD_TITLE: "§BРазблокирует тип бомбардировки:§! Экстерминатус"
TECH_UNLOCK_AE_BOMBARD_DESC: "§EПоследнее слово:§! Позволяет флоту развернуть вторую стадию орбитальной бомбардировки после достижения планетой эффекта полного опустошения, что позволит нам расколоть планету. Это также исключит случайные случаи преждевременной трансформации.\n\nДополнительно, последнее слово разблокирует решение взорвать любые пригодные для жизни планеты в наших системах, чтобы превратить их в ультра-расколотый мир!"
tech_bombardment_ae_final: "Последнее слово"
tech_bombardment_ae_final_desc: "После того, как мы воочию убедились в том, какие разрушения могут произойти в результате чрезмерных бомбардировок, некоторые из наших более фанатичных лидеров пытались придумать способы воспроизвести этот процесс более контролируемым образом. Считается, что после того, как планета будет достаточно повреждена, можно будет запустить финальную боеголовку, чтобы по нашему требованию превратить планету в расколотый мир.\n\nЭтот же принцип может быть использован для изменения планет в пределах наших границ, если у нас возникнут потребности в собственных ультра-расколотых мирах мирах."
TECH_UNLOCK_AE_BOMBARD_FINAL_TITLE: "§EПоследнее слово:§! Позволяет флоту развернуть второй этап орбитальной бомбардировки после достижения планетой эффекта полного опустошения."
tech_bombardment_se: "Протокол аннигиляции"
tech_bombardment_se_desc: "Нельзя допустить, чтобы все признаки и следы нежелательных микробов существовали в этой галактике. Если есть порча, она должна быть очищена огнем."
TECH_UNLOCK_SE_BOMBARD_TITLE: "§RРазблокирует тип бомбардировки:§! Аннигиляция"
TECH_UNLOCK_SE_BOMBARD_DESC: "§RАннигиляция:§! Уничтожить все следы существования наших врагов в этой галактике.\n- §RГИГАНТСКИЙ§! урон §Yармии§!\n- §RГИГАНТСКИЙ§! урон §Yстроениям§!\n- §RГИГАНТСКИЙ§! урон §Yпоселениям§!\n- В конце начальной бомбардировки будут развернуты смертоносные боеголовки, что приведет к расколу мира."
bombardment_punishment: "§EНаказание§!"
bombardment_punishment_desc: "Бомбардировка 'Наказание' преподает примитивам суровый и болезненный урок, чтобы они поняли всю ничтожность своего положения\n- §RСмертельный§! урон §Yармии§!\n- §RСмертельный§! урон §Yстроениям§!\n- §RСмертельный§! урон §Yпоселениям§!\n- При необходимости будет бомбардировать необороняемые планеты до полного уничтожения."
bombardment_exterminatus: "§BЭкстерминатус§!"
bombardment_exterminatus_desc: "Бомбардировка 'Экстерминатус' направлена на то, чтобы очистить и стереть все следы цивилизаций с планеты, направив полную мощность на все оружие.\n- §RЭКСТЕРМИНАТУС§! §Yармии§!\n- §RЭКСТЕРМИНАТУС§! §Yстроениям§!\n- §RЭКСТЕРМИНАТУС§! §Yпоселениям§!\n- Удалит все следы жизни с поверхности."
bombardment_final_destionation: "§RАннигиляция§!"
bombardment_final_destionation_desc: "§YБомбардировка 'Аннигиляция'§! нацелена на то, чтобы уничтожить все следы существования наших врагов в этой галактике.\n- §RГИГАНТСКИЙ§! урон §Yармии§!\n- §RГИГАНТСКИЙ§! урон §Yстроениям§!\n- §RГИГАНТСКИЙ§! урон §Yпоселениям§!\n- В конце начальной бомбардировки будут развернуты смертоносные боеголовки, что приведет к расколу мира."
exterminatus_event.101.name: "Мир [From.GetName] был расколот!"
exterminatus_event.101.desc: "Наши враги совершили великое злодеяние против нашей колонии в §H[From.GetName]§!. Они превратили планету в нечто... невыразимое... как будто сама планета 'умерла'."
exterminatus_event.101.a: "Даже дьявол не совершил бы таких действий."
exterminatus_event.101.b: "Этого им никогда не простят."
exterminatus_event.101.c: "Ого!"
exterminatus_event.102.desc: "Наши адмиралы уведомили нас, что наша кампания по бомбардировке §H[From.GetName]§! привела к непредвиденным последствиям. Чрезмерное использование нашего современного оружия разорвало саму планету, в результате чего поток темной материи и темной энергии просочился в экосистему самой планеты. Планета корчится и 'умирает'."
exterminatus_event.102.a: "Нет, это на 100% намеренно. Великолепно!"
exterminatus_event.102.b: "Что мы наделали..."
exterminatus_event.102.c: "Ой-ой..."
exterminatus_event.103.desc: "Мы получили сообщения о том, что планета §H[From.GetName]§! была искорежена до неузнаваемости после массированной кампании бомбардировки оружием из темной материи и темной энергии. Планета, похоже, 'умерла', превратившись в нечто."
exterminatus_event.103.a: "Неужели их ничто не ограничивает?"
exterminatus_event.103.b: "Звучит забавно, мы тоже должны попробовать."
exterminatus_event.103.c: "Ой..."
exterminatus_event.2.name: "Колония [From.GetName] уничтожена"
exterminatus_event.2.desc: "Наши враги завершили кампанию бомбардировок одной из наших колоний на §H[From.GetName]§!. По сообщениям, они полностью уничтожили все следы жизни, не оставив ни одного выжившего."
exterminatus_event.2.a: "Эта жестокость должна быть отмщена!"
exterminatus_event.3.desc: "Наши адмиралы уведомили нас, что они закончили выполнение своих задач и уничтожение колонии §H[From.GetName]§! завершено."
exterminatus_event.3.a: "Пусть это будет уроком для таких, как они!"
bombed_to_fractured_world: "§Y[From.GetName] теперь является ужасным Расколотым миром.§!"
bombed_to_ultrafractured_world: "§Y[From.GetName] это теперь жуткий Ультра-расколотый мир.§!"
bombed_to_molten_world: "§Y[From.GetName] теперь является горящим Расплавленным миром.§!"
bombed_to_star: "§Y[From.GetName] превратилась в горящую звезду.§!"
exterminatus_event.5.name: "Аннигиляция [From.GetName] завершена"
exterminatus_event.5.desc: "Наши адмиралы рады сообщить, что протокол аннигиляции на §H[From.GetName]§! успешно выполнен. Планета ревет и плачет, когда начинает трескаться и разлетаться на осколки."
exterminatus_event.5.a: "Единственное спасение — это очищение огнем!"
exterminatus_event.6.desc: "Наши враги закончили очистку одной из наших колоний, §H[From.GetName]§!. Планета навсегда потеряна для всех."
exterminatus_event.6.a: "Они за это заплатят!"
exterminatus_event.8.name: "Завершено развертывание боеголовок на [From.GetName]."
exterminatus_event.8.desc: "Наши адмиралы рады сообщить, что Протокол последнего слова по §H[From.GetName]§! готов к исполнению. Ждем подтверждения."
exterminatus_event.8.a: "Отрицательно, выполнять стандартные протоколы бомбардировки, они должны страдать."
exterminatus_event.8.a.explain: "Продолжайте бомбардировку, флоты не будут снова запрашивать разрешение на [event_target:showered_planet.GetName] в течение 360 дней."
exterminatus_event.8.b: "Приступить к выполнению протокола дельта зеро, пусть эта планета превратится в зеленый шар смерти."
exterminatus_event.8.b.explain: "[event_target:showered_planet.GetName] превращается в Расколотый мир."
exterminatus_event.8.c: "Смерть ждет тех, кто выступит против нас, вре орудия на полную мощность! Код Альфариуса!"
exterminatus_event.8.c.explain: "[event_target:showered_planet.GetName] превращается в Ультра-расколотый мир"
exterminatus_event.9.desc: "Наши враги закончили очистку одной из наших колоний, §H[From.GetName]§!. Планета навсегда потеряна для всех."
exterminatus_event.9.a: "Они за это заплатят!"
exterminatus_event.1002.name: "Бури на [From.GetName] утихли."
exterminatus_event.1002.desc: "По сообщениям, сильные бури, омрачающие планету [From.GetName], наконец-то утихли, и теперь возможно визуальное сканирование поверхности планеты."
exterminatus_event.1003.name: "Завершено развертывание боеголовок на [event_target:showered_planet.GetName]"
exterminatus_event.1003.desc: "Наши адмиралы рады сообщить, что Протокол последнего слова на §H[event_target:showered_planet.GetName]§! готов к исполнению. Ждем подтверждения."
exterminatus_event.1003.a: "Очистите мир огнем. Никто не должен выжить."
exterminatus_event.1003.a.explain: "Используйте стандартные боеголовки, чтобы превратить планету в расколотый мир."
exterminatus_event.1003.b: "Выполнить протокол Дельта. Пусть начнется очищение."
exterminatus_event.1003.b.explain: "[event_target:showered_planet.GetName] превращается в Расколотый мир."
exterminatus_event.1003.c: "Выполнить протокол Альфа. Полная мощность."
exterminatus_event.1003.c.explain: "[event_target:showered_planet.GetName] превращается в Ультра-расколотый мир"
exterminatus_event.1003.d: "Отменить Протокол последнего слова."
exterminatus_event.1003.d.explain: "Мир [event_target:showered_planet.GetName] остается тем, чем он является."
