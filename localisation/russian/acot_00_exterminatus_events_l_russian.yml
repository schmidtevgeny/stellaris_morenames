MESSAGE_DESC_FOR_ACOT_PLANET_KILLER_CRACKER: "была полностью уничтожена"
MESSAGE_DESC_FOR_ACOT_PLANET_KILLER_SHIELDER: "была окружена непроницаемым щитом"
MESSAGE_DESC_FOR_ACOT_PLANET_KILLER_NEUTRON: "была очищена от всех высших форм жизни"
MESSAGE_DESC_FOR_ACOT_PLANET_KILLER_GODRAY: "была подвергнута насаждению божественной истины"
MESSAGE_DESC_FOR_ACOT_PLANET_KILLER_NANOBOTS: "была ассимилирована наноботами"
ACOT_PLANET_KILLER_CRACKER: "Крушитель миров 'Альфа'"
ACOT_PLANET_KILLER_CRACKER_ACTION: "Разлом мира"
ACOT_PLANET_KILLER_CRACKER_DESC: "Направленная подача тепловой энергии перегревает атмосферу и возбуждает ядро планеты, вызывая катастрофические тектонические изменения. В конце создается сравнительно короткая ударная волна, раскалывающая планету."
ACOT_PLANET_KILLER_SHIELDER: "Глобальный усмиритель 'Альфа'"
ACOT_PLANET_KILLER_SHIELDER_ACTION: "Усмирение"
ACOT_PLANET_KILLER_SHIELDER_DESC: "Вокруг планеты создается экранирующее поле, которое образует постоянный и непроницаемый (если не считать лучей света с определенной длиной волны) барьер."
ACOT_PLANET_KILLER_NEUTRON: "Нейтронный чистильщик 'Альфа'"
ACOT_PLANET_KILLER_NEUTRON_ACTION: "Омовение"
ACOT_PLANET_KILLER_NEUTRON_DESC: "Ускоренный шлейф нейтронного излучения проходит по поверхности планеты, сильно ухудшая качество большинства материалов и напрямую разрушая биологические ткани."
ACOT_PLANET_KILLER_GODRAY: "Божественная длань 'Альфа'"
ACOT_PLANET_KILLER_GODRAY_ACTION: "Божественное сияние"
ACOT_PLANET_KILLER_GODRAY_DESC: "Псионический излучатель озаряет мир светом божественной истины, превращая в истинно верующих тех, кто способен уверовать, и уничтожая тех, кто на это не способен."
ACOT_PLANET_KILLER_NANOBOTS: "Распылитель наноботов 'Альфа'"
ACOT_PLANET_KILLER_NANOBOTS_ACTION: "Киборгизация"
ACOT_PLANET_KILLER_NANOBOTS_DESC: "В атмосфере рассеиваются рои наноботов. Они заражают разумных существ и преобразуются в кибернетические имплантаты, превращая своих ничего не подозревающих носителей в киборгов, которые подчиняются машинному разуму."
tech_dm_world_cracker: "Улучшенные линзы убийцы звезд"
tech_dm_world_cracker_desc: "Применение дополнительной фокусирующей линзы к лучу крушителя миров значительно сокращает время зарядки супероружия."
tech_dm_global_pacifier: "Улучшенные конденсаторы усмирителя"
tech_dm_global_pacifier_desc: "Установка дополнительных альфа-реакторов значительно ускорит время зарядки оружия глобального усмирителя."
tech_dm_neutron_sweep: "Улучшенные излучатели нейтронного чистильщика"
tech_dm_neutron_sweep_desc: "Модернизация основного оружия нейтронного чистильщика дополнительными нейтронными излучателями значительно ускорит время зарядки его оружия."
tech_dm_divine_enforcer: "Улучшенный усилитель псионики"
tech_dm_divine_enforcer_desc: "Усиление божественной длани мощными псионическими усилителями ускорит зарядку его оружия."
tech_dm_nanobot_diffuser: "Улучшенный производитель наноботов"
tech_dm_nanobot_diffuser_desc: "Использование передовой технологии жесткого света для быстрого производства наноботов значительно повысит скорость заряда оружия распылителя наноботов."
