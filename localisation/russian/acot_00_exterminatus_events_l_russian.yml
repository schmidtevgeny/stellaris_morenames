FLEETORDER_DESTROY_PLANET_WITH_ACOT_HE_PLANET_KILLER_NANOBOTS: "Подготовка к киборгизации $PLANET|Y$"
ACOT_HE_PLANET_KILLER_CRACKER: "Геркулес-Взломщик"
ACOT_HE_PLANET_KILLER_CRACKER_ACTION: "Мир трещин"
ACOT_HE_PLANET_KILLER_CRACKER_DESC: "Массовая подача тепловой энергии перегревает атмосферу и уничтожает ядро планеты, создавая катастрофические тектонические явления. Затем происходит окончательный и сравнительно сотрясающий взрыв, растрескивая планету. Процесс происходит почти мгновенно."
ACOT_HE_PLANET_KILLER_SHIELDER: "Геркулес-Умиротворитель"
ACOT_HE_PLANET_KILLER_SHIELDER_ACTION: "Умиротворение"
ACOT_HE_PLANET_KILLER_SHIELDER_DESC: "Вокруг планеты развернуто массивное экранирующее поле, создающее барьер, постоянный и непроницаемый (за исключением некоторых длин волн света). Процесс происходит почти мгновенно."
ACOT_HE_PLANET_KILLER_NEUTRON: "Геркулесова Метла"
ACOT_HE_PLANET_KILLER_NEUTRON_ACTION: "Промывание"
ACOT_HE_PLANET_KILLER_NEUTRON_DESC: "Массивный ускоренный шлейф нейтронного излучения красит поверхность планеты, сильно разрушая большинство материалов и непосредственно разрушая биологическую ткань. Процесс происходит почти мгновенно."
ACOT_HE_PLANET_KILLER_GODRAY: "Геркулес-Принудитель"
ACOT_HE_PLANET_KILLER_GODRAY_ACTION: "Блеск Божественный"
ACOT_HE_PLANET_KILLER_GODRAY_DESC: "Огромный псионический проектор сияет Божьей истиной на мир, чтобы сделать истинных верующих из всех, кто способен верить, и уничтожить тех, кто нет."
ACOT_HE_PLANET_KILLER_NANOBOTS: "Геркулесовый Рассеиватель"
ACOT_HE_PLANET_KILLER_NANOBOTS_ACTION: "Киборгизация"
ACOT_HE_PLANET_KILLER_NANOBOTS_DESC: "Массивные гроздья наноботов рассеиваются в атмосфере. Они заражают сапогенных существ и перестраиваются в кибернетические имплантаты, превращая своих невольных хозяев в киборгов, рабов Машинного Интеллекта. Процесс происходит почти мгновенно."
