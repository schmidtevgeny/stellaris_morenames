tech_se_world_cracker: "Улучшенные конденсаторы крушителя"
tech_se_world_cracker_desc: "Применение дополнительных конденсаторов к лучу крушителя миров должно значительно увеличить его разрушительный потенциал."
tech_se_global_pacifier: "Улучшенный разделитель луча усмирителя"
tech_se_global_pacifier_desc: "Установка разделителей луча для быстрого рассеивания процесса экранирования резко сократит время, необходимое для усмирения планеты."
tech_se_neutron_sweep: "Улучшенные сенсоры чистильщика"
tech_se_neutron_sweep_desc: "Модернизация нейтронного чистильщика дополнительными сенсорами позволит оружию обходить все экологические цели и фокусироваться только на разумных существах, что поможет ему эффективнее выбирать цели."
tech_se_divine_enforcer: "Улучшенная божественная длань"
tech_se_divine_enforcer_desc: "Оборудование божественной длани специальными усилителями волны, которые будут игнорировать неорганическую материю, что значительно ускорит процесс превращения."
tech_se_nanobot_diffuser: "Улучшенный распылитель наноботов"
tech_se_nanobot_diffuser_desc: "Использование модулей точного нацеливания для быстрого поражения всех выбранных форм жизни сделает кибернизацию намного быстрее и проще."
FLEETORDER_DESTROY_PLANET_WITH_ACOT_HE_PLANET_KILLER_CRACKER: "Подготовка к разлому планеты $PLANET|Y$"
FLEETORDER_DESTROY_PLANET_WITH_ACOT_HE_PLANET_KILLER_SHIELDER: "Подготовка к экранированию планеты $PLANET|Y$"
FLEETORDER_DESTROY_PLANET_WITH_ACOT_HE_PLANET_KILLER_NUKE: "Подготовка ко взрыву планеты $PLANET|Y$"
FLEETORDER_DESTROY_PLANET_WITH_ACOT_HE_PLANET_KILLER_NEUTRON: "Подготовка к нейтронной бомбардировке планеты $PLANET|Y$"
FLEETORDER_DESTROY_PLANET_WITH_ACOT_HE_PLANET_KILLER_GODRAY: "Подготовка к превращению жителей планеты $PLANET|Y$ в верующих"
FLEETORDER_DESTROY_PLANET_WITH_ACOT_HE_PLANET_KILLER_HYPNOSIS: "Подготовка к манипуляции планетой $PLANET|Y$"
FLEETORDER_DESTROY_PLANET_WITH_ACOT_HE_PLANET_KILLER_NANOBOTS: "Подготовка к киборгизации планеты $PLANET|Y$"
ACOT_HE_PLANET_KILLER_CRACKER: "Геркулес-крушитель"
ACOT_HE_PLANET_KILLER_CRACKER_ACTION: "Разлом мира"
ACOT_HE_PLANET_KILLER_CRACKER_DESC: "Массивный поток тепловой энергии перегревает атмосферу и аннигилирует ядро планеты, создавая катастрофические тектонические события. Затем происходит последний и сравнительно небольшой сотрясающий взрыв, раскалывающий планету. Процесс происходит почти мгновенно."
ACOT_HE_PLANET_KILLER_SHIELDER: "Геркулес-усмиритель"
ACOT_HE_PLANET_KILLER_SHIELDER_ACTION: "Усмирение"
ACOT_HE_PLANET_KILLER_SHIELDER_DESC: "Вокруг планеты создается экранирующее поле, которое образует постоянный и непроницаемый (если не считать лучей света с определенной длиной волны) барьер. Процесс происходит почти мгновенно."
ACOT_HE_PLANET_KILLER_NEUTRON: "Геркулес-чистильщик"
ACOT_HE_PLANET_KILLER_NEUTRON_ACTION: "Омовение"
ACOT_HE_PLANET_KILLER_NEUTRON_DESC: "Ускоренный шлейф нейтронного излучения проходит по поверхности планеты, сильно ухудшая качество большинства материалов и напрямую разрушая биологические ткани. Процесс происходит практически мгновенно."
ACOT_HE_PLANET_KILLER_GODRAY: "Божественный Геркулес"
ACOT_HE_PLANET_KILLER_GODRAY_ACTION: "Божественное сияние"
ACOT_HE_PLANET_KILLER_GODRAY_DESC: "Псионический излучатель озаряет мир светом божественной истины, превращая в истинно верующих тех, кто способен уверовать, и уничтожая тех, кто на это не способен. Процесс происходит практически мгновенно."
ACOT_HE_PLANET_KILLER_NANOBOTS: "Геркулес-распылитель"
ACOT_HE_PLANET_KILLER_NANOBOTS_ACTION: "Киборгизация"
ACOT_HE_PLANET_KILLER_NANOBOTS_DESC: "В атмосфере рассеиваются рои наноботов. Они заражают разумных существ и преобразуются в кибернетические имплантаты, превращая своих ничего не подозревающих носителей в киборгов, которые подчиняются машинному разуму. Процесс происходит практически мгновенно."
