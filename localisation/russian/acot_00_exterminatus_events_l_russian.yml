l_russian:

tech_bombardment_ae: "Протокол истребления"
tech_bombardment_ae_desc: "Иногда мы должны посвятить миллион душ забвению, чтобы защитить сохраняющееся состояние нашей империи. Вина лежит не на адмиралах флота, не на тех, кто принуждает их действию. Это враги, который отказываются принимать их судьбы."
TECH_UNLOCK_AE_BOMBARD_TITLE: "§BUnlocks Bombardment Stance:§! Exterminatus"
TECH_UNLOCK_AE_BOMBARD_DESC: "§EExterminatus:§! Purge and wipe all traces of civilizations off the planet by directing full power to all Alpha weapons.\n- §REXTERMINATUS§! damage to §YArmies§!\n- §REXTERMINATUS§! damage to §YTiles§!\n- §REXTERMINATUS§! damage to §YPops§!\n- Will delete all traces of life from the surface."
tech_bombardment_ae_final: "Последнее слово"
tech_bombardment_ae_final_desc: "После того как некоторые из наших более фанатичных лидеров из первых рук стали свидетелями разрушений, которые могут произойти в результате чрезмерных бомбардировок, они пытаются найти способы более контролируемого воспроизведения этого процесса. Считается, что, как только планета будет соответствующим образом повреждена, может быть развернута конечная боеголовка, чтобы точно превратить планету в разрушенный мир по нашему требованию."
TECH_UNLOCK_AE_BOMBARD_FINAL_TITLE: "§EFinal Word:§! Allows the fleet to deploy a second-stage orbital bombardment after the planet has reached full devastation effect."
tech_bombardment_se: "Протокол аннигилирования"
tech_bombardment_se_desc: "Нельзя допустить, чтобы все доказательства и следы нежелательных микробов проникли только в одну точку существования в этой галактике. При наличии запаха он должен быть очищен огнем."
TECH_UNLOCK_SE_BOMBARD_TITLE: "§RUnlocks Bombardment Stance:§! Annihilatus"
TECH_UNLOCK_SE_BOMBARD_DESC: "§RAnnihilatus:§! End every trace of the existence of our enemies from this galaxy.\n- §RGODLY§! damage to §YArmies§!\n- §RGODLY§! damage to §YTiles§!\n- §RGODLY§! damage to §YPops§!\n- Will deploy deadly warheads at the end of initial bombardment to crack the world."
bombardment_punishment: "§EPunishment§!"
bombardment_punishment_desc: "Punishment Bombardment aims to teach the primitives a harsh and painful lesson to make them understand the gravity of their situations.\n- §RDeadly§! damage to §YArmies§!\n- §RDeadly§! damage to §YTiles§!\n- §RDeadly§! damage to §YPops§!\n- Will bombard undefended planets until it's wiped clean if need be."
bombardment_exterminatus: "§BExterminatus§!"
bombardment_exterminatus_desc: "Exterminatus Bombardment aims to purge and wipe all traces of civilizations off the planet by directing full power to all weapons.\n- §REXTERMINATUS§! damage to §YArmies§!\n- §REXTERMINATUS§! damage to §YTiles§!\n- §REXTERMINATUS§! damage to §YPops§!\n- Will delete all traces of life from the surface."
bombardment_final_destionation: "§RAnnihilatus§!"
bombardment_final_destionation_desc: "§YAnnihilatus Bombardment§!  aims to end every trace of the existences of our enemies from this galaxy.\n- §RGODLY§! damage to §YArmies§!\n- §RGODLY§! damage to §YTiles§!\n- §RGODLY§! damage to §YPops§!\n-  Will deploy deadly warheads at the end of initial bombardment to crack the world."
exterminatus_event.101.name: "[From.GetName] has been fractured!"
exterminatus_event.101.desc: "Наши враги совершили большое злодеяние против нашей колонии §H[From.GetName]§!. Они преобразовали планету во что-то... отвратительное..., как будто сама планета умирает..."
exterminatus_event.101.a: "Даже дьявол не совершил бы такие действия."
exterminatus_event.101.b: "Они не могут быть прощены за это."
exterminatus_event.101.c: "Вах!"
exterminatus_event.102.desc: "Наши адмиралы уведомили нас что наша кампания бомбардировки в §H[From.GetName] вызвала непредвиденное последствие. Чрезмерное использование нашего продвинутого оружия разорвало саму планету, заставив поток темной материи и темной энергии просачиваться в собственную экосистему планеты. Планета корчится, поскольку она умирает."
exterminatus_event.102.a: "Нет, это на 100% намеренно. Чудесно!"
exterminatus_event.102.b: "Что мы сделали..."
exterminatus_event.102.c: "Ой..."
exterminatus_event.103.desc: "Мы получили отчеты что планета §H[From.GetName] была деформирована до неузнаваемости после широкой кампании бомбардировки оружия Темной материи и Темной энергии. Планета, кажется, именно умирает, буквально, становясь бесфоменным шаром."
exterminatus_event.103.a: "Эти люди не знают ограничений?"
exterminatus_event.103.b: "Это кажется забавой, мы тоже должны попробовать это."
exterminatus_event.103.c: "Ай..."
exterminatus_event.2.name: "[From.GetName] Colony Destroyed"
exterminatus_event.2.desc: "Наши враги закончили свою кампанию бомбардировки на одну из нашей колонии, §H[From.GetName]§!. Отчеты указали, что все крайне разрушено, не оставив никого в живых."
exterminatus_event.2.a: "За это злодеяние нужно мстить!"
exterminatus_event.3.desc: "Наши адмиралы уведомили нас, что они закончили выполнять своё разрушение §H[From.GetName] Колонии§!"
exterminatus_event.3.a: "Пусть будет это им уроком!"
bombed_to_fractured_world: "§Y[From.GetName] is now a ghastly Fractured World.§!"
bombed_to_ultrafractured_world: "§Y[From.GetName] is now a creepy Ultrafractured World.§!"
bombed_to_molten_world: "§Y[From.GetName] is now a burning Molten World.§!"
bombed_to_star: "§Y[From.GetName] will be transformed into a burning star.§!"
exterminatus_event.5.name: "Законченно Уничтожение [From.GetName]"
exterminatus_event.5.desc: "Наши адмиралы рады сообщить что Протокол Аннигилятор к §H[From.GetName]§! закончен. Планета - теперь не что иное как пылающая шаровая молния."
exterminatus_event.5.a: "Единственное спасение - очистка огнем!"
exterminatus_event.6.desc: "Наши враги закончили очистку на одной из нашей колонии, §H[From.GetName]§!. Планета навсегда потеряна для всех."
exterminatus_event.6.a: "Они заплатят за это!"
exterminatus_event.8.name: "Заключительное Развертывание Боеголовки, Готовое обрушиться на [From.GetName]"
exterminatus_event.8.desc: "Наши адмиралы рады сообщить что Протокол Аннигилятор к §H[From.GetName]§! закончен. Планета - теперь не что иное как пылающая шаровая молния."
exterminatus_event.8.a: "Отрицательно, продолжите стандартные протоколы бомбардировки, они должны пострадать."
exterminatus_event.8.a.explain: "Продолжайте бомбардировку, флоты не будут снова запрашивать разрешения на бомбардировку [event_target:showered_planet.GetName] в течение 360 дней."
exterminatus_event.8.b: "Затроньте Основу Ноль Дельта, позвольте этой планете стать зеленым шаром смерти."
exterminatus_event.8.b.explain: "[event_target:showered_planet.GetName] turns into Fractured World."
exterminatus_event.8.c: "Смерть ждет тех, кто выступает против нас, всю мощность на всё оружие!"
exterminatus_event.8.c.explain: "[event_target:showered_planet.GetName] turns into Ultrafractured World"
exterminatus_event.9.desc: "Наши враги закончили очистку на одной из нашей колонии, §H[From.GetName]§!. Планета навсегда потеряна для всех."
exterminatus_event.9.a: "Они заплатят за это!"
exterminatus_event.1002.name: "Штормы на [From.GetName] утихли."
exterminatus_event.1002.desc: "Сообщения показывают, что сильные штормы, омрачавшие планету [From.GetName], наконец утихли, и теперь возможно визуальное сканирование поверхности планеты"
exterminatus_event.1003.name: "Готово окончательное развертывание боеголовки на [event_target: shoarded_planet.GetName]"
exterminatus_event.1003.desc: "Наши адмиралы рады сообщить, что протокол Последнее Слово для §H[event_target: shoarded_planet.GetName]§! готов. Ожидаем окончательного подтверждения"
exterminatus_event.1003.a: "Сожгите мир. Пусть никто не выживет"
exterminatus_event.1003.a.explain: "Используйте стандартную полезную нагрузку, чтобы превратить планету в разрушенный мир"
exterminatus_event.1003.b: "Включите протокол Дельта. Пусть начнется чистка"
exterminatus_event.1003.b.explain: "[event_target:showered_planet.GetName] turns into Fractured World."
exterminatus_event.1003.c: "Включите протокол Альфа. Полная мощность"
exterminatus_event.1003.c.explain: "[event_target:showered_planet.GetName] turns into Ultrafractured World"
exterminatus_event.1003.d: "Отменить протокол Последнее Слово"
exterminatus_event.1003.d.explain: "[event_target:showered_planet.GetName] remains whatever it is."
