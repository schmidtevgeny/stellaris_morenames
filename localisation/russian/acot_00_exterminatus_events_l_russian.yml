 ACOT_PLANET_KILLER_GODRAY_ACTION: "Божественное сияние"
 ACOT_PLANET_KILLER_GODRAY_DESC: "Псионический проектор светит божественной истиной на мир, чтобы сделать истинно верующими всех, кто способен верить, и уничтожить тех, кто не способен."
 ACOT_PLANET_KILLER_NANOBOTS: "Альфа Нанобот Диффузор"
 ACOT_PLANET_KILLER_NANOBOTS_ACTION: "Киборгизация"
 ACOT_PLANET_KILLER_NANOBOTS_DESC: "Рои наноботов рассеиваются в атмосфере. Они заражают разумных существ и перестраиваются в кибернетические имплантаты, превращая своих невольных хозяев в киборгов, подчиненных машинному интеллекту."
 
tech_dm_world_cracker: "Усовершенствованная линза Старкиллера"
tech_dm_world_cracker_desc: "Применение дополнительной фокусирующей линзы к лучу "Планетарного кракера" значительно сокращает время зарядки супероружия."
tech_dm_global_pacifier: "Усовершенствованные конденсаторы-пустышки"
tech_dm_global_pacifier_desc: "Установка дополнительных альфа-реакторов значительно улучшает время зарядки Глобальной Пустышки."
tech_dm_neutron_sweep: "Усовершенствованный нейтронный излучатель"
tech_dm_neutron_sweep_desc: "Модернизация основного оружия Neutron Sweeper дополнительными нейтронными излучателями значительно увеличит время его зарядки."
tech_dm_divine_enforcer: "Усовершенствованный усилитель псионики"
tech_dm_divine_enforcer_desc: "Усиление Божественного Усилителя мощными псионическими усилителями позволит оружию выполнять зарядку гораздо быстрее."
tech_dm_nanobot_diffuser: "Усовершенствованный нанобот-продуктор"
tech_dm_nanobot_diffuser_desc: "Использование передовой технологии хардлайта для быстрого производства наноботов значительно повысит скорость зарядки Nano Infusion."
 
 
