tech_se_world_cracker: "Усовершенствованные конденсаторы-умиротворители"
tech_se_world_cracker_desc: "Применение дополнительных конденсаторов к лучу Взломщику Миров должно значительно увеличить его разрушительный потенциал."
tech_se_global_pacifier: "Расширенный светоделитель-разделитель"
tech_se_global_pacifier_desc: "Установка светоделителей для быстрого рассеивания процесса экранирования существенно сократит время, необходимое для умиротворения планеты."
tech_se_neutron_sweep: "Усовершенствованные датчики подметания"
tech_se_neutron_sweep_desc: "Модернизация Нейтронной Метлы с дополнительными датчиками позволит оружию обойти все экологические цели и сосредоточиться только на сентиментальной жизни, увеличив свой огневой потенциал"
tech_se_divine_enforcer: "Расширенный глобальный компонент Принудитель"
tech_se_divine_enforcer_desc: "Усиление Божественного Принудителя специальными усилителями длины волны, которые будут игнорировать неорганические вещества, значительно увеличит процесс преобразования."
tech_se_nanobot_diffuser: "Усовершенствованный диспенсер наноботов"
tech_se_nanobot_diffuser_desc: "Использование модуля точного нацеливания для быстрого нацеливания на все выбранные жизненные формы сделает киборгизацию гораздо быстрее и проще."
