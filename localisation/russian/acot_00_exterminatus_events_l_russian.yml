### BOMBARDMENT TEXTS #####
# DONE 
tech_bombardment_ae: "Протокол экстерминатуса"
tech_bombardment_ae_desc: "Иногда мы должны предать забвению миллионы душ, чтобы защитить суверенитет нашей империи. Вина лежит не на адмиралах флота, не на тех, кто заставляет их действовать, а на врагах, которые отказываются принять свою судьбу."
 
TECH_UNLOCK_AE_BOMBARD_TITLE: "Разблокирует позицию "Бомбардировка": Экстерминатус"
TECH_UNLOCK_AE_BOMBARD_DESC: "Экстерминатус: Очистите и сотрите все следы цивилизаций с планеты, направив всю мощность на все оружие Альфа.\n- ЭКСТЕРМИНАТУС повреждения армий\n- ЭКСТЕРМИНАТУС повреждения плиток\n- ЭКСТЕРМИНАТУС повреждения попсы\n- Удалит все следы жизни с поверхности."
 
tech_bombardment_ae_final: "Заключительное слово"
tech_bombardment_ae_final_desc: "После того, как мы воочию увидели уровень разрушений, которые могут произойти в результате чрезмерных бомбардировок, некоторые из наших более фанатичных лидеров пытались придумать способы воспроизвести этот процесс более контролируемым образом. Считается, что когда планета будет достаточно повреждена, можно будет установить последнюю боеголовку, чтобы по нашему требованию превратить ее в разрушенный мир.\n\n Тот же принцип может быть использован для уничтожения планет в пределах наших границ, если нам понадобятся собственные ультраразрушенные миры."
 
TECH_UNLOCK_AE_BOMBARD_FINAL_TITLE: "Заключительное слово: Позволяет флоту развернуть вторую стадию орбитальной бомбардировки после того, как планета достигнет эффекта полного разрушения."
TECH_UNLOCK_AE_BOMBARD_DESC: "Final Word: Позволяет флоту развернуть вторую стадию орбитальной бомбардировки после достижения планетой эффекта полного опустошения, что позволит нам раскалывать планеты по требованию. Это также исключит случайные случаи преждевременной трансформации.\n\nДополнительно, Заключительное Слово разблокирует решение взорвать любые пригодные для жизни планеты в наших системах в ультраразрушенный мир!"
 
tech_bombardment_se: "Протокол Аннигилатус"
tech_bombardment_se_desc: "Нельзя допустить, чтобы все свидетельства и следы нежелательных микробов заразили хотя бы одну точку существования в этой галактике. Если таковые имеются, они должны быть очищены огнем."
 
TECH_UNLOCK_SE_BOMBARD_TITLE: "Разблокирует позицию "Бомбардировка": Аннигилатус"
TECH_UNLOCK_SE_BOMBARD_DESC: "Аннигилатус: Уничтожить все следы существования наших врагов в этой галактике.\n- БОЖЕСТВЕННЫЙ урон армиям\n- БОЖЕСТВЕННЫЙ урон тайлам\n- БОЖЕСТВЕННЫЙ урон папам\n- В конце начальной бомбардировки будут установлены смертоносные боеголовки, чтобы расколоть мир."
 
bombardment_punishment: "Наказание"
bombardment_punishment_desc: "Бомбардировка в качестве наказания призвана преподать примитивам суровый и болезненный урок, чтобы они поняли всю серьезность своего положения.\n- Смертельный урон армиям\n- Смертельный урон тайлам\n- Смертельный урон папам\n- Будет бомбардировать незащищенные планеты, пока не будут стерты с лица земли, если потребуется."
 
bombardment_exterminatus: "Экстерминатус"
bombardment_exterminatus_desc: "Бомбардировка "Экстерминатус" направлена на очищение и уничтожение всех следов цивилизаций на планете, направляя полную мощность на все оружие.\n- ЭКСТЕРМИНАТУС повреждения армий\n- ЭКСТЕРМИНАТУС повреждения плиток\n- ЭКСТЕРМИНАТУС повреждения попсы\n- Удалит все следы жизни с поверхности."
 
bombardment_final_destionation: "Аннигилатус"
bombardment_final_destionation_desc: "Бомбардировка "Аннигилатус" призвана уничтожить все следы существования наших врагов в этой галактике.\n- БОГАТЫЙ урон армиям.\n- БОГАТЫЙ урон тайлам.\n- БОГАТЫЙ урон попсе.\n- В конце начальной бомбардировки будут установлены смертоносные боеголовки, чтобы расколоть мир."
 
### EXTERMINATUS TEXTS #####
exterminatus_event.101.name: "[from.GetName] был расколот!"
exterminatus_event.101.desc: "Наши враги совершили великое злодеяние против нашей колонии [from.GetName]. Они превратили планету в нечто... неописуемое... как будто сама планета "умерла"."
exterminatus_event.101.a: "Даже дьявол не совершил бы таких действий."
exterminatus_event.101.b: "Они не могут быть прощены за это."
exterminatus_event.101.c: "Ух ты!"
exterminatus_event.102.desc: "Наши адмиралы уведомили нас, что наша кампания по бомбардировке §H[from.GetName] привела к непредвиденным последствиям. Чрезмерное использование нашего передового оружия разорвало саму планету, в результате чего поток темной материи и темной энергии просочился в экосистему самой планеты. Планета корчится, когда "умирает"."
exterminatus_event.102.a: "Нет, это на 100% преднамеренно. Потрясающе!"
exterminatus_event.102.b: "Что мы наделали..."
exterminatus_event.102.c: "Упс..."
exterminatus_event.103.desc: "Мы получили сообщения, что планета [from.GetName] была искажена до неузнаваемости после массированной бомбардировки оружием из темной материи и темной энергии. Планета, похоже, "умерла", превратившись в клубок беспорядка."
exterminatus_event.103.a: "Эти люди не знают ограничений?"
exterminatus_event.103.b: "Звучит забавно, мы должны попробовать и это."
exterminatus_event.103.c: "Ай..."
 
exterminatus_event.2.name: "[from.GetName] Колония уничтожена"
exterminatus_event.2.desc: "Наши враги завершили кампанию бомбардировок одной из наших колоний, [from.GetName]. По сообщениям, они полностью уничтожили все следы жизни, не оставив ни одного выжившего."
exterminatus_event.2.a: "Это злодеяние должно быть отомщено!"
exterminatus_event.3.desc: "Наши адмиралы уведомили нас, что они закончили выполнение своих задач и уничтожение колонии [from.GetName] завершено."
exterminatus_event.3.a: "Пусть это послужит уроком для их вида!"
 
bombed_to_fractured_world: "[from.GetName] теперь является ужасным Раздробленным миром."
bombed_to_ultrafractured_world: "[from.GetName] теперь жуткий Ультраразломанный мир."
bombed_to_molten_world: "[from.GetName] теперь горящий Расплавленный мир."
bombed_to_star: "[from.GetName] будет превращен в горящую звезду."
 
exterminatus_event.5.name: "[from.GetName] Аннигиляция завершена"
exterminatus_event.5.desc: "Наши адмиралы рады сообщить, что протокол аннигиляции на [from.GetName] завершен. Планета ревет и плачет, когда начинает трескаться и разлетаться на осколки."
exterminatus_event.5.a: "Единственное спасение - очищение огнем!"
 
exterminatus_event.6.desc: "Наши враги завершили очищение на одной из наших колоний, [from.GetName]. Планета навсегда потеряна для всех."
exterminatus_event.6.a: "Они заплатят за это!"
 
exterminatus_event.8.name: "Окончательное развертывание боеголовок готово на [from.GetName]."
exterminatus_event.8.desc: "Наши адмиралы рады сообщить, что протокол окончательного размещения боеголовок на [from.GetName] готов. Жду окончательного подтверждения."

exterminatus_event.8.a: "Отрицательно, продолжайте стандартные протоколы бомбардировки, они должны пострадать."
exterminatus_event.8.a.explain: "Продолжайте бомбардировку, флоты не будут запрашивать разрешение на [event_target:showered_planet.GetName] в течение 360 дней."
exterminatus_event.8.b: "Начать протокол Дельта Ноль, пусть эта планета превратится в зеленый шар смерти."
exterminatus_event.8.b.explain: "[event_target:showered_planet.GetName] превращается в Fractured World."
exterminatus_event.8.c: "Смерть ждет тех, кто выступает против нас, полная мощность всего оружия! Кодекс Альфариуса!"
exterminatus_event.8.c.explain: "[event_target:showered_planet.GetName] превращается в Ультраразломанный мир."
 
exterminatus_event.9.desc: "Наши враги завершили очищение на одной из наших колоний, [from.GetName]. Планета навсегда потеряна для всех."
exterminatus_event.9.a: "Они заплатят за это!"
 
exterminatus_event.1002.name: "Бури на [from.GetName] утихли."
exterminatus_event.1002.desc: "По сообщениям, сильные бури, омрачавшие планету [from.GetName], наконец-то утихли, и теперь возможно визуальное сканирование поверхности планеты."
 
exterminatus_event.1003.name: "Окончательное развертывание боеголовок готово на [event_target:showered_planet.GetName]."
exterminatus_event.1003.desc: "Наши адмиралы рады сообщить, что протокол окончательного размещения боеголовок на [event_target:showered_planet.GetName] готов. Ждем окончательного подтверждения."
exterminatus_event.1003.a: "Очистите мир в пламени. Пусть никто не выживет."
exterminatus_event.1003.a.explain: "Используйте стандартную полезную нагрузку, чтобы превратить планету в раздробленный мир."
exterminatus_event.1003.b: "Включить протокол Дельта. Пусть начнется очищение."
exterminatus_event.1003.b.explain: "[event_target:showered_planet.GetName] превращается в Fractured World."
exterminatus_event.1003.c: "Включить протокол Альфа. Полная мощность."
exterminatus_event.1003.c.explain: "[event_target:showered_planet.GetName] превращается в Ультраразломанный мир."
exterminatus_event.1003.d: "Отменить Протокол Заключительного Слова."
exterminatus_event.1003.d.explain: "[event_target:showered_planet.GetName] остается тем, чем является." 

