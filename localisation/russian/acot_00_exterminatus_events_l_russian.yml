ACOT_PLANET_KILLER_CRACKER: "Альфа Взломщик Миров"
ACOT_PLANET_KILLER_CRACKER_ACTION: "Мир трещин"
ACOT_PLANET_KILLER_CRACKER_DESC: "Направленный источник тепловой энергии перегревает атмосферу и перемешивает ядро планеты, создавая катастрофические тектонические явления. Затем происходит окончательный и сравнительно мощный сотрясающий взрыв, который растрескивает планету."
ACOT_PLANET_KILLER_SHIELDER: "Альфа Глобальный Успокоитель"
ACOT_PLANET_KILLER_SHIELDER_ACTION: "Умиротворение"
ACOT_PLANET_KILLER_SHIELDER_DESC: "Вокруг планеты развернуто экранирующее поле, создающее барьер, постоянный и непроницаемый (за исключением некоторых длин волн света)."
ACOT_PLANET_KILLER_NEUTRON: "Альфа Нейтронная Метла"
ACOT_PLANET_KILLER_NEUTRON_ACTION: "Промывание"
ACOT_PLANET_KILLER_NEUTRON_DESC: "Ускоренный шлейф нейтронного излучения окрашивает поверхность планеты, сильно разрушая большинство материалов и непосредственно разрушая биологическую ткань."
ACOT_PLANET_KILLER_GODRAY: "Альфа Божественный Принудитель"
ACOT_PLANET_KILLER_GODRAY_ACTION: "Блеск Божественный"
ACOT_PLANET_KILLER_GODRAY_DESC: "Псионический проектор светит Божьей истиной на мир, чтобы сделать истинных верующих из всех, кто способен верить, и уничтожить тех, кто не верит."
ACOT_PLANET_KILLER_NANOBOTS: "Альфа Нано-инъекция"
ACOT_PLANET_KILLER_NANOBOTS_ACTION: "Киборгизация"
ACOT_PLANET_KILLER_NANOBOTS_DESC: "Рой наноботов рассеиваются в атмосфере. Они заражают сапогенных существ и перестраиваются в кибернетические имплантаты, превращая своих невольных хозяев в киборгов, рабов Машинного Интеллекта."
tech_dm_world_cracker: "Продвинутая Линза Старкиллера"
tech_dm_world_cracker_desc: "Применение дополнительной фокусирующей линзы к лучу Взломщику Миров значительно сокращает время зарядки сверхоружия."
tech_dm_global_pacifier: "Усовершенствованные конденсаторы-умиротворители"
tech_dm_global_pacifier_desc: "Установка дополнительных Альфа-Реакторов значительно улучшит время зарядки Глобального Успокоителя"
tech_dm_neutron_sweep: "Усовершенствованный нейтронный излучатель"
tech_dm_neutron_sweep_desc: "Модернизация основного оружия Нейтронной Развёртки дополнительными нейтронными излучателями значительно увеличит время его зарядки."
tech_dm_divine_enforcer: "Усовершенствованный псионический усилитель"
tech_dm_divine_enforcer_desc: "Усиление Божественного Принудителя мощными псионическими усилителями сделает оружие выполняющим свои зарядные последовательности гораздо быстрее."
tech_dm_nanobot_diffuser: "Продвинутый производитель наноботов"
tech_dm_nanobot_diffuser_desc: "Использование передовых технологий жесткого света для быстрого производства наноботов значительно повысит скорость заряда Нано-инъекции."
