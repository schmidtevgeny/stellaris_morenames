tech_se_world_cracker: "Усовершенствованный конденсатор взломщика"
tech_se_world_cracker_desc: "Применение дополнительных конденсаторов к лучу планетарного взломщика должно значительно увеличить его разрушительный потенциал."
tech_se_global_pacifier: "Усовершенствованный сплиттер луча-пустышки"
tech_se_global_pacifier_desc: "Установка сплиттеров луча для быстрого рассеивания процесса экранирования значительно сократит время, необходимое для умиротворения планеты."
tech_se_neutron_sweep: "Усовершенствованные датчики зачистки"
tech_se_neutron_sweep_desc: "Модернизация Neutron Sweeper дополнительными сенсорами позволит оружию обходить все экологические цели и фокусироваться только на разумной жизни, что увеличит его огневое решение."
tech_se_divine_enforcer: "Усовершенствованный глобальный энфорсер"
tech_se_divine_enforcer_desc: "Усиление Божественного Усилителя специальными усилителями длины волны, которые будут игнорировать неорганические вещества, значительно увеличит процесс преобразования."
tech_se_nanobot_diffuser: "Усовершенствованный диспенсер наноботов"
tech_se_nanobot_diffuser_desc: "Использование модулей точного нацеливания для быстрого поражения всех выбранных форм жизни сделает кибернизацию намного быстрее и проще."
 
