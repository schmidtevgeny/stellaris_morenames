PERDITION_BEAM_FLAGSHIP: "Вестник правосудия"
PERDITION_BEAM_FLAGSHIP_DESC: "Самый крупный лазер из существующих, созданный для самого крупного корабля из существующих, чтобы с лихвой компенсировать не столь великий рост нашего лидера."
PERDITION_BEAM_STARBASE: "Атомный фазовый дезинтегратор"
PERDITION_BEAM_STARBASE_DESC: "ДаккаДаккаДаккаДакка."
