  nsc_starbase_nanite_aura:0 "Нанитный диспансер"
  nsc_starbase_nanite_aura_DESC:0 "Продвинутые наниты, которые разрушают броню враждебных кораблей, разрушая молекулярные связи."
  nsc_strike_cruiser_aura:0 "Продвинутые боевые системы II"
  nsc_strike_cruiser_aura_2:0 "Продвинутые боевые системы II"
  nsc_strike_cruiser_aura_DESC:0 "Усовершенствованные боевые системы действуют как перехватчик, блокируя все вражеские корабли в пределах досягаемости и предотвращая их бегство или выход из боя. Обязательная вещь для любого адмирала, преследующего слабые цели или более маневренные флоты."
  nsc_supportship_armor_aura:0 "Поле поддержки: Броня"
  nsc_supportship_aura:0 "Поля поддержки"
  nsc_supportship_aura_DESC:0 "Различные продвинутые ауры, разработанные для крейсеров поддержки."
