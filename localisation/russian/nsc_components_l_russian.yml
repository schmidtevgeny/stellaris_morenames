  NSC_REACTOR_BOOSTER_1_DESC:0 "Реакторные ускорители, созданные с применением гравитонной энергетической технологии."
  NSC_REACTOR_BOOSTER_2:0 "Наквадриевые ускорители"
  NSC_REACTOR_BOOSTER_2_DESC:0 "Реакторные ускорители, созданные с применением наквадриевой энергетической технологии."
  NSC_REACTOR_BOOSTER_3:0 "Сингулярностные ускорители"
  NSC_REACTOR_BOOSTER_3_DESC:0 "Реакторные ускорители, созданные с применением сингулярностной энергетической технологии."
  NSC_STRIKE_CRUISER_AURA:0 "Продвинутые боевые системы II"
  NSC_STRIKE_CRUISER_AURA_2:0 "Продвинутые боевые системы II"
  NSC_STRIKE_CRUISER_AURA_2_DESC:0 "Этот обновленный модуль усовершенствованных боевых систем является еще более эффективным перехватчиком, чем его предшественник. Все враждебные силы в пределах досягаемости будут вынуждены стоять и сражаться достаточно долго, прежде чем они смогут попытаться сбежать."
