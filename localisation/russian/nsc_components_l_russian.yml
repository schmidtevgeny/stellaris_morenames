  TOMAHAWK_CRUISE_MISSILE:0 "Продвинутая крылатая ракета «Томагавк»"
  TOMAHAWK_CRUISE_MISSILE_DESC:0 "Очень дорогая противокорабельная ракета с очень большой дальностью стрельбы и высоким уроном. Очень полезна для орудийных платформ или дальних артиллерийских кораблей."
