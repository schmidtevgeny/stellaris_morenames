  OPTIMIZED_ENIGMATIC_REACTOR:0 "Оптимизированный реактор на тёмной материи"
  OPTIMIZED_ENIGMATIC_REACTOR_DESC:0 "Благодаря полученным в загадочной крепости знаниям, а также нашим собственным открытиям, мы наконец нашли способ изымать энергию нулевой точки непосредственно из подпространства нашей собственной вселенной без риска возникновения нестабильных экзотических частиц. Мощность силовых установок, использующих этот принцип, ограничена только пропускной способностью наших энергосетей."
  PERDITION_BEAM_FLAGSHIP:0 "Вестник правосудия"
  PERDITION_BEAM_FLAGSHIP_DESC:0 "Самый крупный лазер из существующих, созданный для самого крупного корабля из существующих, чтобы с лихвой компенсировать не столь великий рост нашего лидера."
  PERDITION_BEAM_STARBASE:0 "Атомный фазовый дезинтегратор"
  PERDITION_BEAM_STARBASE_DESC:0 "ДаккаДаккаДаккаДакка."
