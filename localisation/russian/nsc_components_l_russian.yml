  EXPLORATION_SLOT_ALLOY_REFINERY:0 "Комплекс по переплавке"
  EXPLORATION_SLOT_ALLOY_REFINERY_DESC:0 "§HПроизводит:§! 7 сплавов\n§HСодержание:§! 3 энергии и минералов\nЭтот объект позволяет империи превратить старый исследовательский крейсер в современный завод по переработке сплавов, способный производить небольшое количество сплавов каждый месяц."
  EXPLORATION_SLOT_ANALYSIS_LAB:0 "Лаборатория продвинутого анализа"
  EXPLORATION_SLOT_ANALYSIS_LAB_DESC:0 "Каждая аномалия по самой своей природе заставляет нас задавать вопросы, оспаривать ранее принятые предположения. Нет ничего более ценного, чем это, когда дело доходит до развития науки. Мы не можем рисковать пропуском потенциальных аномалий и секретов, которые они хранят. Эта специализированная лаборатория гарантирует, что мы найдем каждую аномалию, которую может предложить галактика."
  EXPLORATION_SLOT_ANOMALY_LAB:0 "Лаборатория исследования аномалий"
  EXPLORATION_SLOT_ANOMALY_LAB_DESC:0 "Эта лаборатория посвящена изучению аномалий, тех странных и удивительных вещей в галактике, которые, кажется, не следуют тем же правилам, что и все остальное. Каждая из них заслуживает полного, всестороннего анализа, но есть так много открытий и так мало времени. Оптимизируя лабораторию для изучения этих восхитительных странностей, мы можем гарантировать, что каждая аномалия получит внимание, которого она заслуживает, а также это значительно ускорит время их исследования."
  EXPLORATION_SLOT_ARCH_LAB:0 "Продвинутая археологическая лаборатория"
  EXPLORATION_SLOT_ARCH_LAB_DESC:0 "Эта лаборатория предназначена для изучения археологических раскопок. Они хранят невыразимые тайны, зажигающие воображение, и заслуживают специальной лаборатории, где всё можно полностью проанализировать."
  EXPLORATION_SLOT_EMPTY:0 "Пустая ячейка"
  EXPLORATION_SLOT_ENGINEERING_LAB:0 "Продвинутая лаборатория инженерии"
  EXPLORATION_SLOT_ENGINEERING_LAB_DESC:0 "§HПроизводит:§! 10 очков инженерных исследований\nЭта передовая лаборатория предназначена для проведения инновационных инженерных исследований - исследования секретов материалов, промышленности, космических кораблей, силовых установок и робототехники."
  EXPLORATION_SLOT_MINING_FACILITY:0 "Комплекс добычи астероидов"
  EXPLORATION_SLOT_MINING_FACILITY_DESC:0 "§HПроизводит:§! 7 минералов\n§HСодержание:§! 5 энергии\nЭтот объект позволяет империи превратить старый исследовательский крейсер в передовую платформу для добычи полезных ископаемых, способную производить небольшое количество полезных ископаемых каждый месяц."
  EXPLORATION_SLOT_NAVIGATIONAL_ARRAY:0 "Навигационный массив"
  EXPLORATION_SLOT_NAVIGATIONAL_ARRAY_DESC:0 "Эта продвинутая трехмерная навигационная система выполняет две функции: во-первых, повышает способность оружия корабля отслеживать вражеские корабли в бою, и, во-вторых, увеличивает дальность прыжковых двигателей корабля, если таковые установлены."
  EXPLORATION_SLOT_PHYSICS_LAB:0 "Продвинутая лаборатория физики"
  EXPLORATION_SLOT_PHYSICS_LAB_DESC:0 "§HПроизводит:§! 10 очков физических исследований\nЭта передовая лаборатория предназначена для проведения инновационных исследований в области физики - исследования секретов материи и энергии, компьютеров и манипуляций полями."
  EXPLORATION_SLOT_QUANTUM_THRUSTERS:0 "Квантовые ускорители"
  EXPLORATION_SLOT_QUANTUM_THRUSTERS_DESC:0 "Даже самые мощные флоты бесполезны, если они не там, где им нужно быть. Хотя эти квантовые ускорители очень дороги в обслуживании и вызывают повышенный износ корабля в целом, они значительно повышают скорость субсветового передвижения, позволяя нашим флотам двигаться быстрее, реагируя на любые ситуации, которые могут возникнуть."
  EXPLORATION_SLOT_SOCIETY_LAB:0 "Продвинутая лаборатория социологии"
  EXPLORATION_SLOT_SOCIETY_LAB_DESC:0 "§HПроизводит:§! 10 очков социологических исследований\nЭта передовая лаборатория предназначена для проведения инновационных исследований Общества - изучения секретов биологии, философии и военной теории, наук о жизни и культуре."
  EXPLORATION_SLOT_SOLAR_ARRAY:0 "Массив солнечных батарей"
  EXPLORATION_SLOT_SOLAR_ARRAY_DESC:0 "§HПроизводит:§! 7 энергии\n§HСодержание:§! 5 минералов\nЭтот объект позволяет империи преобразовать старый исследовательский крейсер в большой массив солнечных батарей, способный производить небольшое количество энергии каждый месяц."
  EXPLORATION_SLOT_STELLAR_CARTOGRAPHY:0 "Звёздный картограф"
  EXPLORATION_SLOT_STELLAR_CARTOGRAPHY_DESC:0 "Эта большая система используется для картирования окружающего пространства, позволяя компьютерам корабля рассчитывать и восстанавливаться после FTL скачков."
  EXPLORATION_SLOT_SURVEY_LAB:0 "Исследовательская лаборатория"
  EXPLORATION_SLOT_SURVEY_LAB_DESC:0 "Существует так много планет и систем, которые ждут, просят, чтобы их обнаружили, и каждая из них может содержать ключ к новым открытиям. Не нужно тратить время, эта специализированная лаборатория позволит нам проводить наши исследования намного, намного быстрее, а это значит, что мы сможем обследовать всё больше и больше мест за одно и то же время. Больше исследований означает больше открытий, больше приключений и больше знаний о галактике."
  FIGHTERS_HANGAR_PD_1:0 "Базовое звено истребителей (ПКО)"
  FIGHTERS_HANGAR_PD_1_DESC:0 "Базовый штурмовик класса «истребитель» используется для атаки на ближайших врагов, когда материнский корабль вступает в бой. Будет находится рядом с носителем для перехвата бомбардировщиков и ракет."
  FIGHTERS_HANGAR_PD_2:0 "Улучшенное звено истребителей (ПКО)"
  FIGHTERS_HANGAR_PD_2_DESC:0 "Улучшенные истребители атакуют малые вражеские корабли, а также бомбардировщики и штурмовики  скоординированными манёврами. Будут находится рядом с носителем для перехвата бомбардировщиков и ракет."
  FIGHTERS_HANGAR_PD_3:0 "Продвинутое звено истребителей (ПКО)"
  FIGHTERS_HANGAR_PD_3_DESC:0 "Продвинутое звено истребителей способно нанести значительный урон малым кораблям противника, и противодействовать вражеским штурмовикам. Будет находится рядом с носителем для перехвата бомбардировщиков и ракет."
  FLAGSHIP_BLACK_HOLE_REACTOR_1:0 "Сингулярный реактор"
  FLAGSHIP_BLACK_HOLE_REACTOR_1_DESC:0 "Реактор, добывающий энергию из искусственной чёрной дыры."
  FLAGSHIP_BLACK_HOLE_REACTOR_2:0 "Сингулярный реактор II"
  FLAGSHIP_BLACK_HOLE_REACTOR_2_DESC:0 "Реактор, добывающий энергию из искусственной чёрной дыры."
  FLAGSHIP_BLACK_HOLE_REACTOR_3:0 "Сингулярный реактор III"
  FLAGSHIP_BLACK_HOLE_REACTOR_3_DESC:0 "Реактор, добывающий энергию из искусственной чёрной дыры."
  FLAGSHIP_JUMP_DRIVE:0 "Прыжковый двигатель флагмана"
  FLAGSHIP_JUMP_DRIVE_DESC:0 "Прыжковый двигатель флагмана разрывает дыры размером с корабль в самой ткани реальности, обеспечивая практически мгновенное перемещение между системами. Природа пространства, через которое проходит корабль в этом путешествии, до сих пор плохо изучена."
