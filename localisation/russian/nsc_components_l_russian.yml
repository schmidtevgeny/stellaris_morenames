  GRAVITON_REACTOR:0 "Гравитонный реактор"
  GRAVITON_REACTOR_DESC:0 "Использование гравитонов в качестве катализатора реакции аннигиляции антиматерии способно значительно увеличить производство энергии нашими реакторами."
  HARPOON_CRUISE_MISSILE:0 "Продвинутая крылатая ракета «Гарпун»"
  HARPOON_CRUISE_MISSILE_DESC:0 "Уменьшенный вариант крылатой ракеты «Томагавк», «Гарпун» меняет дальность и урон «Томагавка» на увеличение скорости и уклонения."
  HEADQUARTERS_JUMP_DRIVE:0 "Прыжковый двигатель штаба"
  HEADQUARTERS_JUMP_DRIVE_DESC:0 "Прыжковый двигатель штаба разрывает дыры размером с корабль в самой ткани реальности, обеспечивая практически мгновенное перемещение между системами. Из-за размера и массы станции этот двигатель имеет очень долгое время перезарядки и может использоваться только изредка."
  LARGE_FIGHTERS_HANGAR_PD_1:0 "Базовое звено истребителей (ПКО)"
  LARGE_FIGHTERS_HANGAR_PD_2:0 "Улучшенное звено истребителей (ПКО)"
