  MULTIDIMENSIONAL_REACTOR:0 "Межпространственный реактор"
  MULTIDIMENSIONAL_REACTOR_DESC:0 "Создание материального моста между разными измерениями и альтернативными реальностями позволяет обеспечить постоянный, хотя и несколько ограниченный поток энергии вакуума для наших реакторов следующего поколения."
  NAQUADRIA_REACTOR:0 "Наквадриевый реактор"
  NAQUADRIA_REACTOR_DESC:0 "Специальный реактор, извлекающий энергию из кристаллов с высоким энергопотенциалом."
  NSC_AI_BEHAVIOR_DESC:0 "Эта чрезвычайно продвинутая компьютерная система может разумно запускать все боевые системы на корабле без перехвата управления, что позволяет полностью контролировать движение во время боя.\n\n§GКак использовать:§! §BЭтот компьютер доступен только на определенных классах кораблей. Это позволит игроку напрямую контролировать движение этих кораблей в бою.\n\nКорабли, оснащенные этим компьютером§! §HДОЛЖНЫ§! §Bбыть во флоте самостоятельно или только с другими кораблями, имеющими тот же компьютер - управление движением не будет работать во флотах, смешанных с другими кораблями, имеющими разные боевые компьютеры.\n\nПосле оснащения, флот переместится в указанное вами положение и будет продолжать стрелять, пока у них есть цель в радиусе действия оружия.§! §HФлот больше не будет двигаться, пока вы не скажете им сделать это.§!"
  NSC_AI_COMBAT_COMPUTER:0 "Боевая система ИИ"
  NSC_BB_SNIPER:0 "Электромагнитное потоковое орудие"
  NSC_BB_SNIPER_2:0 "Атомная фотонная потоковая пушка"
  NSC_BB_SNIPER_2_DESC:0 "Эти специализированные высокоскоростные турели предназначены для противостоянию проворным корветами. Они имеют большую точность на большом расстоянии, но пасуют перед более толстыми корпусами больших кораблей."
  NSC_BB_SNIPER_DESC:0 "Эти специализированные высокоскоростные турели предназначены для противостоянию проворным корветами. Они имеют большую точность на большом расстоянии, но пасуют перед более толстыми корпусами больших кораблей."
  NSC_BOMBARDMENT_1:0 "Улучшенная бомбардировка"
  NSC_BOMBARDMENT_1_DESC:0 "Теперь мы можем оснастить наши военные корабли улучшенным набором оружия, который увеличит урон, наносимый при бомбардировке планет."
  NSC_BOMBARDMENT_2:0 "Усиленная бомбардировка"
  NSC_BOMBARDMENT_2_DESC:0 "Теперь мы можем оснастить наши военные корабли улучшенным набором оружия, который увеличит урон, наносимый при бомбардировке планет."
  NSC_BOMBARDMENT_3:0 "Продвинутая бомбардировка"
  NSC_BOMBARDMENT_3_DESC:0 "Теперь мы можем оснастить наши военные корабли улучшенным набором оружия, который увеличит урон, наносимый при бомбардировке планет."
