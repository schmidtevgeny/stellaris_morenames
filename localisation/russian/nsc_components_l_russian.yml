XL_BEAM_STARBASE_DESC: "Удвоить Дакку, уменьшить размер."
BASIC_XL_BEAM: "Ранний прототип «Копья»"
BASIC_XL_BEAM_DESC: "Базовый прототип первых дней разработки оружия класса «Копьё». Он слаб по сравнению со своими преемниками, но не требует никаких стратегических ресурсов для функционирования."
BASIC_T_BEAM: "Ранний прототип «Титанического лазера»"
BASIC_T_BEAM_DESC: "Самый ранний рабочий пример оружия класса «Титанический лазер». Ему не хватает необузданной разрушительной силы настоящего лазера, тем не менее, он не требует стратегических ресурсов для функционирования."
TOMAHAWK_CRUISE_MISSILE: "Продвинутая крылатая ракета «Томагавк»"
TOMAHAWK_CRUISE_MISSILE_DESC: "Очень дорогая противокорабельная ракета с очень большой дальностью стрельбы и высоким уроном. Очень полезна для орудийных платформ или дальних артиллерийских кораблей."
HARPOON_CRUISE_MISSILE: "Продвинутая крылатая ракета «Гарпун»"
HARPOON_CRUISE_MISSILE_DESC: "Уменьшенный вариант крылатой ракеты «Томагавк», «Гарпун» меняет дальность и урон «Томагавка» на увеличение скорости и уклонения."
BATTLESHIP_SNIPER_GUN_1: "Электромагнитное потоковое орудие"
BATTLESHIP_SNIPER_GUN_1_DESC: "Эти специализированные высокоскоростные турели предназначены для противостоянию проворным корветами. Они имеют большую точность на большом расстоянии, но пасуют перед более толстыми корпусами больших кораблей."
BATTLESHIP_SNIPER_GUN_2: "Атомная фотонная потоковая пушка"
BATTLESHIP_SNIPER_GUN_2_DESC: "Эти специализированные высокоскоростные турели предназначены для борьбы с проворными корветами. Они обладают большой точностью на больших расстояниях, но малоэффективны против более толстых корпусов более крупных кораблей."
NSC_BB_SNIPER: "Электромагнитное потоковое орудие"
NSC_BB_SNIPER_DESC: "Эти специализированные высокоскоростные турели предназначены для противостоянию проворным корветами. Они имеют большую точность на большом расстоянии, но пасуют перед более толстыми корпусами больших кораблей."
NSC_BB_SNIPER_2: "Атомная фотонная потоковая пушка"
NSC_BB_SNIPER_2_DESC: "Эти специализированные высокоскоростные турели предназначены для борьбы с проворными корветами. Они обладают большой точностью на больших расстояниях, но малоэффективны против более толстых корпусов более крупных кораблей."
EXPLORATION_SLOT_COMBAT_SYSTEM: "Боевая система"
