  nsc_titan_aura:0 "Командная сеть флота"
  sm_nsc_nanite_field:0 "Поле нанитного диспансера"
  sm_nsc_nanite_field_desc:0 "Этот объект строит, размещает и внедряет передовые наниты, которые разрушают броню вражеских кораблей, разрушая молекулярные связи."
  special_ship_slot:0 "Специальный слот корабля"
  special_ship_slot_DESC:0 "Открывает новые уникальные модули, улучшающие различные характеристики кораблей."
