nsc_ai: "Боевая система ИИ"
NSC_AI_BEHAVIOR_DESC: "Эта чрезвычайно продвинутая компьютерная система может разумно запускать все боевые системы на корабле без перехвата управления, что позволяет полностью контролировать движение во время боя.\n\n§GКак использовать:§! §BЭтот компьютер доступен только на определенных классах кораблей. Это позволит игроку напрямую контролировать движение этих кораблей в бою.\n\nКорабли, оснащенные этим компьютером§! §HДОЛЖНЫ§! §Bбыть во флоте самостоятельно или только с другими кораблями, имеющими тот же компьютер - управление движением не будет работать во флотах, смешанных с другими кораблями, имеющими разные боевые компьютеры.\n\nПосле оснащения, флот переместится в указанное вами положение и будет продолжать стрелять, пока у них есть цель в радиусе действия оружия.§! §HФлот больше не будет двигаться, пока вы не скажете им сделать это.§!"
nsc_strike_cruiser_aura: "Продвинутые боевые системы II"
nsc_strike_cruiser_aura_DESC: "Усовершенствованные боевые системы действуют как перехватчик, блокируя все вражеские корабли в пределах досягаемости и предотвращая их бегство или выход из боя. Обязательная вещь для любого адмирала, преследующего слабые цели или более маневренные флоты."
nsc_strike_cruiser_aura_2: "Продвинутые боевые системы II"
NSC_STRIKE_CRUISER_AURA_2_DESC: "Этот обновленный модуль усовершенствованных боевых систем является еще более эффективным перехватчиком, чем его предшественник. Все враждебные силы в пределах досягаемости будут вынуждены стоять и сражаться достаточно долго, прежде чем они смогут попытаться сбежать."
nsc_titan_aura: "Командная сеть флота"
nsc_flagship_aura: "Продвинутая командная сеть флота"
NSC_STRIKE_CRUISER_AURA: "Продвинутые боевые системы I"
NSC_STRIKE_CRUISER_AURA_2: "Продвинутые боевые системы II"
NSC_TITAN_AURA: "Командная сеть флота"
NSC_FLAGSHIP_AURA: "Продвинутая командная сеть флота"
special_ship_slot: "Специальный компонент"
special_ship_slot_DESC: "Открывает новые уникальные модули, улучшающие различные характеристики кораблей."
exploration_ship_slot: "Исследовательский компонент"
exploration_ship_slot_DESC: "Особый слот для модулей исследования."
hq_ftl_components: "Прыжковый двигатель штаба"
hq_ftl_components_DESC: "Особый слот для прыжкового двигателя."
SPECIAL_SLOT_MULTIPHASIC_SENSORS: "Многофазные сенсоры"
SPECIAL_SLOT_MULTIPHASIC_SENSORS_DESC: "Эти усовершенствованные датчики увеличивают дальность действия датчиков, используя многофазные генераторы, обновляя нашу карту галактики, проводя предварительные сканирования широких участков космоса издалека."
SPECIAL_SLOT_DAMAGE_CONTROL: "Ремонтно-восстановительные отряды"
SPECIAL_SLOT_DAMAGE_CONTROL_DESC: "Эти специализированные члены экипажа обучены быстрому ремонту корабля в боевых условиях, чтобы продлить его боеспособность и уменьшить необходимость часто отправляться на базу на ремонт после боевых действий."
SPECIAL_SLOT_READY_ROOM: "Дежурная каюта капитана"
SPECIAL_SLOT_READY_ROOM_DESC: "Командование военным кораблем - тяжелое бремя, и даже самые способные капитаны, вероятно, почувствуют напряжение. Предоставление капитану корабля места для отдыха с доступом в случае чрезвычайных ситуаций, улучшит психическое здоровье капитана и его способность командовать судном, когда придет время вступать в бой."
SPECIAL_SLOT_CREW_LOUNGE: "Зал ожидания экипажа"
SPECIAL_SLOT_CREW_LOUNGE_DESC: "Длинные развертывания на борту космических кораблей могут нанести ущерб экипажу корабля. Обозначенные залы ожидания предоставят экипажу место для снятия лишнего стресса, улучшения психического здоровья и, в конце концов, улучшения боевых характеристик."
SPECIAL_SLOT_FIRE_CONTROL: "Система управления огнём"
SPECIAL_SLOT_FIRE_CONTROL_DESC: "Эта продвинутая система наведения позволяет кораблю быстрее и точнее наводиться, нанося больший урон вражеским судам в бою."
SPECIAL_SLOT_STRUCTURAL_INTEGRITY: "Поле структурной целостности"
SPECIAL_SLOT_STRUCTURAL_INTEGRITY_DESC: "Эта продвинутая система силовых полей усиливает структуру корпуса корабля изнутри, помогая судну дольше противостоять огню противника."
SPECIAL_SLOT_AUXILIARY_SHIELDS: "Вспомогательная щитовая система"
SPECIAL_SLOT_AUXILIARY_SHIELDS_DESC: "Этот массив резервных генераторов щитов усиливает щиты корабля во время боя, делая их более устойчивыми к вражескому огню."
SPECIAL_SLOT_QUANTUM_THRUSTERS: "Квантовые ускорители"
SPECIAL_SLOT_QUANTUM_THRUSTERS_DESC: "Даже самые мощные флоты бесполезны, если они не там, где им нужно быть. Хотя эти квантовые ускорители очень дороги в обслуживании и вызывают повышенный износ корабля в целом, они значительно повышают скорость субсветового передвижения, позволяя нашим флотам двигаться быстрее, реагируя на любые ситуации, которые могут возникнуть."
SPECIAL_SLOT_DEFLECTOR_ARRAY: "Массив отражателей"
SPECIAL_SLOT_DEFLECTOR_ARRAY_DESC: "Эти массивы отражателей снимают нагрузку на генераторы щитов, позволяя щитам корабля быстрее восстанавливаться после боя, чтобы подготовиться к следующему сражению. В кампаниях, где несколько битв могут проходить в одной системе в быстрой последовательности, это может означать разницу между победой и поражением."
SPECIAL_SLOT_KITCHEN_SINK: "Кухонная раковина"
SPECIAL_SLOT_KITCHEN_SINK_DESC: "Чистый экипаж - довольный экипаж. Довольный экипаж взрывает лучше. И нет, нам по-прежнему неизвестно, почему для этого требуется столько энергии."
SPECIAL_SLOT_STELLAR_CARTOGRAPHY: "Звёздный картограф"
SPECIAL_SLOT_STELLAR_CARTOGRAPHY_DESC: "Эта большая система используется для картирования окружающего пространства, позволяя компьютерам корабля рассчитывать и восстанавливаться после FTL скачков."
SPECIAL_SLOT_NAVIGATIONAL_ARRAY: "Навигационный массив"
SPECIAL_SLOT_NAVIGATIONAL_ARRAY_DESC: "Эта продвинутая трехмерная навигационная система выполняет две функции: во-первых, повышает способность оружия корабля отслеживать вражеские корабли в бою, и, во-вторых, увеличивает дальность прыжковых двигателей корабля, если таковые установлены."
SPECIAL_SLOT_MARS_WEAPON_SYSTEM: "Оружейная система «МАРС»"
SPECIAL_SLOT_MARS_WEAPON_SYSTEM_DESC: "Эта усовершенствованная система точечной защиты специально разработана для отслеживания крошечных, уклоняющихся целей - ракет, торпед и штурмовиков - и обеспечивает чрезвычайно точные возможности для прицеливания при огромных скоростях, повышая скорострельность и урон систем точечной защиты."
EXPLORATION_SLOT_ANOMALY_LAB: "Лаборатория исследования аномалий"
EXPLORATION_SLOT_ANOMALY_LAB_DESC: "Эта лаборатория посвящена изучению аномалий, тех странных и удивительных вещей в галактике, которые, кажется, не следуют тем же правилам, что и все остальное. Каждая из них заслуживает полного, всестороннего анализа, но есть так много открытий и так мало времени. Оптимизируя лабораторию для изучения этих восхитительных странностей, мы можем гарантировать, что каждая аномалия получит внимание, которого она заслуживает, а также это значительно ускорит время их исследования."
EXPLORATION_SLOT_SURVEY_LAB: "Исследовательская лаборатория"
EXPLORATION_SLOT_SURVEY_LAB_DESC: "Существует так много планет и систем, которые ждут, просят, чтобы их обнаружили, и каждая из них может содержать ключ к новым открытиям. Не нужно тратить время, эта специализированная лаборатория позволит нам проводить наши исследования намного, намного быстрее, а это значит, что мы сможем обследовать всё больше и больше мест за одно и то же время. Больше исследований означает больше открытий, больше приключений и больше знаний о галактике."
EXPLORATION_SLOT_ANALYSIS_LAB: "Лаборатория продвинутого анализа"
EXPLORATION_SLOT_ANALYSIS_LAB_DESC: "Каждая аномалия по самой своей природе заставляет нас задавать вопросы, оспаривать ранее принятые предположения. Нет ничего более ценного, чем это, когда дело доходит до развития науки. Мы не можем рисковать пропуском потенциальных аномалий и секретов, которые они хранят. Эта специализированная лаборатория гарантирует, что мы найдем каждую аномалию, которую может предложить галактика."
EXPLORATION_SLOT_ARCH_LAB: "Продвинутая археологическая лаборатория"
EXPLORATION_SLOT_ARCH_LAB_DESC: "Эта лаборатория предназначена для изучения археологических раскопок. Они хранят невыразимые тайны, зажигающие воображение, и заслуживают специальной лаборатории, где всё можно полностью проанализировать."
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY: "Звездный картограф"
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY_DESC: "Эта большая система используется для картирования окружающего пространства, позволяя компьютерам корабля рассчитывать и восстанавливаться после FTL скачков."
EXPLORATION_SLOT_QUANTUM_THRUSTERS: "Квантовые ускорители"
EXPLORATION_SLOT_QUANTUM_THRUSTERS_DESC: "Даже самые мощные флоты бесполезны, если они не там, где им нужно быть. Хотя эти квантовые ускорители очень дороги в обслуживании и вызывают повышенный износ корабля в целом, они значительно повышают скорость субсветового передвижения, позволяя нашим флотам двигаться быстрее, реагируя на любые ситуации, которые могут возникнуть."
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY: "Навигационный массив"
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY_DESC: "Эта продвинутая трехмерная навигационная система выполняет две функции: во-первых, повышает способность оружия корабля отслеживать вражеские корабли в бою, и, во-вторых, увеличивает дальность прыжковых двигателей корабля, если таковые установлены."
EXPLORATION_SLOT_PHYSICS_LAB: "Продвинутая лаборатория физики"
EXPLORATION_SLOT_PHYSICS_LAB_DESC: "§HProduces:§! 10 Physics Research\nThis advanced laboratory is dedicated to producing ground-breaking Physics research--exploration into the secrets of matter and energy, computers and field manipulation."
EXPLORATION_SLOT_SOCIETY_LAB: "Продвинутая лаборатория социологии"
EXPLORATION_SLOT_SOCIETY_LAB_DESC: "§HProduces:§! 10 Society Research\nThis advanced laboratory is dedicated to producing ground-breaking Society research--exploration into the secrets of sociology, biology, philosophy, and military theory, the sciences of life and culture."
EXPLORATION_SLOT_ENGINEERING_LAB: "Продвинутая лаборатория инженерии"
EXPLORATION_SLOT_ENGINEERING_LAB_DESC: "§HProduces:§! 10 Engineering Research\nThis advanced laboratory is dedicated to producing ground-breaking Engineering research--exploration into the secrets of materials, industry, spacecraft, propulsion, and robotics."
EXPLORATION_SLOT_MINING_FACILITY: "Комплекс добычи астероидов"
EXPLORATION_SLOT_MINING_FACILITY_DESC: "§HProduces:§! 7 Minerals\n§HUpkeep:§! 5 Energy\nThis facility allows an empire to convert an old Exploration Cruiser into an advanced mining platform, able to produce a small amount of minerals each month."
EXPLORATION_SLOT_SOLAR_ARRAY: "Массив солнечных батарей"
EXPLORATION_SLOT_SOLAR_ARRAY_DESC: "§HProduces:§! 7 Energy\n§HUpkeep:§! 5 Minerals\nThis facility allows an empire to convert an old Exploration Cruiser into a large solar panel array and battery system, able to produce a small amount of energy each month."
EXPLORATION_SLOT_ALLOY_REFINERY: "Комплекс по переплавке"
EXPLORATION_SLOT_ALLOY_REFINERY_DESC: "§HProduces:§! 7 Alloys\n§HUpkeep:§! 3 Minerals & 3 Energy\nThis facility allows an empire to convert an old Exploration Cruiser into a modern alloy refinery, able to produce a small amount of alloys each month."
FIGHTERS_HANGAR_PD_1: "Базовое звено истребителей (ПКО)"
FIGHTERS_HANGAR_PD_1_DESC: "Базовый штурмовик класса «истребитель» используется для атаки на ближайших врагов, когда материнский корабль вступает в бой. Будет находится рядом с носителем для перехвата бомбардировщиков и ракет."
FIGHTERS_HANGAR_PD_2: "Улучшенное звено истребителей (ПКО)"
FIGHTERS_HANGAR_PD_2_DESC: "Улучшенные истребители атакуют малые вражеские корабли, а также бомбардировщики и штурмовики  скоординированными манёврами. Будут находится рядом с носителем для перехвата бомбардировщиков и ракет."
FIGHTERS_HANGAR_PD_3: "Продвинутое звено истребителей (ПКО)"
FIGHTERS_HANGAR_PD_3_DESC: "Продвинутое звено истребителей способно нанести значительный урон малым кораблям противника, и противодействовать вражеским штурмовикам. Будет находится рядом с носителем для перехвата бомбардировщиков и ракет."
LARGE_FIGHTERS_HANGAR_PD_1: "Базовое звено истребителей (ПКО)"
LARGE_FIGHTERS_HANGAR_PD_2: "Улучшенное звено истребителей (ПКО)"
LARGE_FIGHTERS_HANGAR_PD_3: "Продвинутое звено истребителей (ПКО)"
NSC_REACTOR_BOOSTER_1: "Гравитонные ускорители"
NSC_REACTOR_BOOSTER_1_DESC: "Реакторные ускорители, созданные с применением гравитонной энергетической технологии."
NSC_REACTOR_BOOSTER_2: "Наквадриевые ускорители"
NSC_REACTOR_BOOSTER_2_DESC: "Реакторные ускорители, созданные с применением наквадриевой энергетической технологии."
NSC_REACTOR_BOOSTER_3: "Сингулярностные ускорители"
NSC_REACTOR_BOOSTER_3_DESC: "Реакторные ускорители, созданные с применением сингулярностной энергетической технологии."
CORVETTE_SENSOR: "Разведовательные сенсоры корветов"
CORVETTE_SENSOR_DESC: "Этот специальный сенсорный пакет позволит кораблю класса корвет проверять системы на наличие угроз перед отправкой туда ваших ценных научных групп."
NSC_BOMBARDMENT_1: "Улучшенная бомбардировка"
NSC_BOMBARDMENT_1_DESC: "Теперь мы можем оснастить наши военные корабли улучшенным набором оружия, который увеличит урон, наносимый при бомбардировке планет."
NSC_BOMBARDMENT_2: "Усиленная бомбардировка"
NSC_BOMBARDMENT_2_DESC: "Теперь мы можем оснастить наши военные корабли улучшенным набором оружия, который увеличит урон, наносимый при бомбардировке планет."
NSC_BOMBARDMENT_3: "Продвинутая бомбардировка"
NSC_BOMBARDMENT_3_DESC: "Теперь мы можем оснастить наши военные корабли улучшенным набором оружия, который увеличит урон, наносимый при бомбардировке планет."
NSC_NANITE_FIELD: "Нанитный диспансер"
nsc_nanite_aura: "Нанитный диспансер"
nsc_starbase_nanite_aura: "Нанитный диспансер"
nsc_starbase_nanite_aura_DESC: "Продвинутые наниты, которые разрушают броню враждебных кораблей, разрушая молекулярные связи."
sm_nsc_nanite_field: "Поле нанитного диспансера"
sm_nsc_nanite_field_desc: "Этот объект строит, размещает и внедряет передовые наниты, которые разрушают броню вражеских кораблей, разрушая молекулярные связи."
FLAGSHIP_JUMP_DRIVE: "Прыжковый двигатель флагмана"
FLAGSHIP_JUMP_DRIVE_DESC: "Прыжковый двигатель флагмана разрывает дыры размером с корабль в самой ткани реальности, обеспечивая практически мгновенное перемещение между системами. Природа пространства, через которое проходит корабль в этом путешествии, до сих пор плохо изучена."
HEADQUARTERS_JUMP_DRIVE: "Прыжковый двигатель штаба"
HEADQUARTERS_JUMP_DRIVE_DESC: "Прыжковый двигатель штаба разрывает дыры размером с корабль в самой ткани реальности, обеспечивая практически мгновенное перемещение между системами. Из-за размера и массы станции этот двигатель имеет очень долгое время перезарядки и может использоваться только изредка."
