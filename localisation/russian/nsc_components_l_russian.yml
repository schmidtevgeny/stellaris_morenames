  PLATFORM_OPTIMIZED_ENIGMATIC_REACTOR:0 "Оптимизированный реактор на тёмной материи"
  PLATFORM_SINGULARITY_REACTOR:0 "Реактор сингулярности"
  SINGULARITY_REACTOR:0 "Реактор сингулярности"
  SINGULARITY_REACTOR_DESC:0 "Специальный реактор, снимающий энергию с искусственной чёрной дыры."
  SPECIAL_NO_SEC_REACTOR:0 "Пустая ячейка"
  SPECIAL_SLOT_AUXILIARY_SHIELDS:0 "Вспомогательная щитовая система"
  SPECIAL_SLOT_AUXILIARY_SHIELDS_DESC:0 "Этот массив резервных генераторов щитов усиливает щиты корабля во время боя, делая их более устойчивыми к вражескому огню."
  SPECIAL_SLOT_CREW_LOUNGE:0 "Зал ожидания экипажа"
  SPECIAL_SLOT_CREW_LOUNGE_DESC:0 "Длинные развертывания на борту космических кораблей могут нанести ущерб экипажу корабля. Обозначенные залы ожидания предоставят экипажу место для снятия лишнего стресса, улучшения психического здоровья и, в конце концов, улучшения боевых характеристик."
  SPECIAL_SLOT_DAMAGE_CONTROL:0 "Ремонтно-восстановительные отряды"
  SPECIAL_SLOT_DAMAGE_CONTROL_DESC:0 "Эти специализированные члены экипажа обучены быстрому ремонту корабля в боевых условиях, чтобы продлить его боеспособность и уменьшить необходимость часто отправляться на базу на ремонт после боевых действий."
  SPECIAL_SLOT_DEFLECTOR_ARRAY:0 "Массив отражателей"
  SPECIAL_SLOT_DEFLECTOR_ARRAY_DESC:0 "Эти массивы отражателей снимают нагрузку на генераторы щитов, позволяя щитам корабля быстрее восстанавливаться после боя, чтобы подготовиться к следующему сражению. В кампаниях, где несколько битв могут проходить в одной системе в быстрой последовательности, это может означать разницу между победой и поражением."
  SPECIAL_SLOT_EMPTY:0 "Пустая ячейка"
  SPECIAL_SLOT_FIRE_CONTROL:0 "Система управления огнём"
  SPECIAL_SLOT_FIRE_CONTROL_DESC:0 "Эта продвинутая система наведения позволяет кораблю быстрее и точнее наводиться, нанося больший урон вражеским судам в бою."
  SPECIAL_SLOT_KITCHEN_SINK:0 "Кухонная раковина"
  SPECIAL_SLOT_KITCHEN_SINK_DESC:0 "Чистый экипаж - довольный экипаж. Довольный экипаж взрывает лучше. И нет, нам по-прежнему неизвестно, почему для этого требуется столько энергии."
  SPECIAL_SLOT_MARS_WEAPON_SYSTEM:0 "Оружейная система «МАРС»"
  SPECIAL_SLOT_MARS_WEAPON_SYSTEM_DESC:0 "Эта усовершенствованная система точечной защиты специально разработана для отслеживания крошечных, уклоняющихся целей - ракет, торпед и штурмовиков - и обеспечивает чрезвычайно точные возможности для прицеливания при огромных скоростях, повышая скорострельность и урон систем точечной защиты."
  SPECIAL_SLOT_MULTIPHASIC_SENSORS:0 "Многофазные сенсоры"
  SPECIAL_SLOT_MULTIPHASIC_SENSORS_DESC:0 "Эти усовершенствованные датчики увеличивают дальность действия датчиков, используя многофазные генераторы, обновляя нашу карту галактики, проводя предварительные сканирования широких участков космоса издалека."
  SPECIAL_SLOT_NAVIGATIONAL_ARRAY:0 "Навигационный массив"
  SPECIAL_SLOT_NAVIGATIONAL_ARRAY_DESC:0 "Эта продвинутая трехмерная навигационная система выполняет две функции: во-первых, повышает способность оружия корабля отслеживать вражеские корабли в бою, и, во-вторых, увеличивает дальность прыжковых двигателей корабля, если таковые установлены."
  SPECIAL_SLOT_QUANTUM_THRUSTERS:0 "Квантовые ускорители"
  SPECIAL_SLOT_QUANTUM_THRUSTERS_DESC:0 "Даже самые мощные флоты бесполезны, если они не там, где им нужно быть. Хотя эти квантовые ускорители очень дороги в обслуживании и вызывают повышенный износ корабля в целом, они значительно повышают скорость субсветового передвижения, позволяя нашим флотам двигаться быстрее, реагируя на любые ситуации, которые могут возникнуть."
  SPECIAL_SLOT_READY_ROOM:0 "Дежурная каюта капитана"
  SPECIAL_SLOT_READY_ROOM_DESC:0 "Командование военным кораблем - тяжелое бремя, и даже самые способные капитаны, вероятно, почувствуют напряжение. Предоставление капитану корабля места для отдыха с доступом в случае чрезвычайных ситуаций, улучшит психическое здоровье капитана и его способность командовать судном, когда придет время вступать в бой."
  SPECIAL_SLOT_STELLAR_CARTOGRAPHY:0 "Звёздный картограф"
  SPECIAL_SLOT_STELLAR_CARTOGRAPHY_DESC:0 "Эта большая система используется для картирования окружающего пространства, позволяя компьютерам корабля рассчитывать и восстанавливаться после FTL скачков."
  SPECIAL_SLOT_STRUCTURAL_INTEGRITY:0 "Поле структурной целостности"
  SPECIAL_SLOT_STRUCTURAL_INTEGRITY_DESC:0 "Эта продвинутая система силовых полей усиливает структуру корпуса корабля изнутри, помогая судну дольше противостоять огню противника."
