  BASIC_T_BEAM_DESC:0 "Самый ранний рабочий пример оружия класса «Титанический лазер». Ему не хватает необузданной разрушительной силы настоящего лазера, тем не менее, он не требует стратегических ресурсов для функционирования."
  BASIC_XL_BEAM:0 "Ранний прототип «Копья»"
