l_russian:

terror_limit_tooltip: "Разум Улья должен напрямую контролировать Ужас, мы не можем больше перенаправлять псионические связи на управление другим этим ужасающим организмом."
fe_synthsoldier: "СКС-900"
fe_synthsoldier_plural: "СКС-900"
fe_synthcommando_army: "СКК-1000"
fe_synthcommando_army_plural: "СКК-1000"
synthcommando_limit_tooltip: "Превращение Synth Soldier в SCC-1000 - чрезвычайно дорогостоящая и сложная работа. Только синт, чья прошлая сеть биологической памяти сохранилась на 100%, мог иметь шанс стать таковым."
tech_elite_clone: "Элитная армия клонов"
requires_building_forts: "Эта армия требует продвинутых военных сооружений"
requires_building_ascensions: "Эта армия требует продвинутых построек восхождения"
fe_army: "Команда убийц Дельта"
fe_army_plural: "Отряды Команды Дельта"
fe_army_desc: "Эти солдаты оснащены новейшим оружием и доспехами, основанными на темной материи, что делает их намного лучше своих предшественников, при этом требуя минимальной корректировки затрат на обслуживание"
tech_dark_matter_army: "Реализация темной материи наземного боя"
tech_dark_matter_army_desc: "Теперь можно использовать основанные на темной материи технологии, такие как реакторы и дефлекторы щитов, чтобы революционизировать наши армии вторжения с минимальными затратами. Мы должны продолжить это исследование без промедления, если мы стремимся установить превосходство над наземным боем"
ae_army: "Команда убийц Альфа"
ae_army_plural: "Отряды Команды Альфа"
ae_army_desc: "Эти солдаты оснащены еще более смертоносным оружием и доспехами, что позволяет им в одиночку стоять лицом к лицу против транспортных средств и зданий"
tech_dark_matter_army_ae: "Альфа-военное снаряжение"
tech_dark_matter_army_ae_desc: "Наше более глубокое понимание Энигматичых способностей позволяет нам улучшать наши отряды Дельта дальше. Хотя у нас не будет времени модернизировать существующие отряды Дельта, любые будущие солдаты будут оснащены Альфа-снаряжением"
tech_stellarite_army: "Стелларитовое оборудование"
tech_stellarite_army_desc: "Наземное оружие, ручное оборудование и силовые костюмы, питаемые звездной энергией. Мы поднимем второе солнце на наземные укрепления врага"
stellarite_army: "Устройство очистки сигмы"
stellarite_army_desc: "Эти солдаты оснащены боевой техникой класса Сигма и имеют обширную артиллерийскую и воздушную поддержку, что позволяет им очищать поля битвы с обжигающей жарой"
stellarite_bomberman: "Солнечная бомба"
stellarite_bomberman_desc: "У кого сейчас есть время вести наземные бои в наши дни"
tech_stellarite_bomberman: "Звездный душ"
tech_stellarite_bomberman_desc: "Иногда вы просто не можете себе позволить вторгнуться на вражеские планеты с войсками. Зачем рисковать жизнями наших солдат, если мы можем просто сбросить звездные бомбы на вражеские крепости?"
fe_omnidroid_army: "Дельта-штурмовой отряд"
fe_omnidroid_army_plural: "Дельта-штурмовые подразделения"
fe_omnidroid_army_desc: "Эти боевые дроиды с приводом из темной материи, защищенные тяжелой броней и дефлекторами, способны выполнять любые сложные задачи, как полностью разумные существа. Но у них нет свободы воли, и поэтому они всегда будут верны нашему делу"
fe_omnidroid_army_ae: "Альфа-штурмовой отряд"
fe_omnidroid_army_ae_plural: "Альфа-штурмовые подразделения"
fe_omnidroid_army_ae_desc: "Еще сильнее, чем предыдущая модель, AAU является свидетельством господства нашей империи над Энигматичой мощью. Они заменят любые будущие DAU, которые мы создаем"
fe_omnidroid_army_se: "Штурмовые отряды Сигмы"
fe_omnidroid_army_se_plural: "Штурмовые подразделения Сигмы"
fe_omnidroid_army_se_desc: "Наши враги будут побеждены маршем наших Легионов Сигмы!"
tech_omnidroid: "Анализ кода ИИ-предшественника"
tech_omnidroid_desc: "Удивительно, что есть записи о том, что предшественники достигли такого прогресса в робототехнических технологиях, записи показывают, что их машины столь же развиты, как и любая органическая жизнь ... но они полностью лояльны к своим создателям и не стремятся к независимости. Есть ли в них что-то уникальное? Мы должны копать глубже"
tech_omnidroid_ae: "Альфа-штурмовые отряды"
tech_omnidroid_ae_desc: "Еще сильнее, чем предыдущая модель, AAU является свидетельством господства нашей империи над Энигматичой мощью. Они заменят любые будущие DAU, которые мы создаем"
tech_omnidroid_se: "Штурмовые отряды Сигмы"
tech_omnidroid_se_desc: "Наши враги будут побеждены маршем наших Легионов Сигмы!"
acot_garrison_army: "Черный страж Дельты"
acot_garrison_army_plural: "Черная стража Дельты"
acot_garrison_army_desc: "Элитные гарнизонные силы Эмиссара, поклявшиеся защищать свой новый тыл до самой смерти"
acot_garrison_army_droid: "Защитник Дельтрона"
acot_garrison_army_droid_plural: "Защитники Дельтрона"
acot_garrison_army_droid_desc: "Установленные из Эмиссара усовершенствованные защитные единицы, запрограммированные на охрану его нового тыла до их уничтожения"
acot_garrison_army_giga: "Гига пушка"
acot_garrison_army_giga_plural: "Гига пушки"
acot_garrison_army_giga_desc: "Массивные пушки, развернутые из крепости Гига, быстро разберутся с примитивными силами"
fe_unsullied_army: "Безупречная армия"
fe_unsullied_army_plural: "Безупречные армии"
fe_unsullied_army_desc: "Безупречные - это воины, воспитанные рабами, с рождения обученные, чтобы стать смертоносными солдатами для нашей империи. Они получают надлежащую подготовку, которая ожидается от большинства современных армий, что позволяет им быть более чем равными большинству обычных солдат. Однако они все еще рабы, и их смерть мало что значит для наших военных усилий"
fe_heavy_army: "Тяжелое мобильное пехотное отделение"
fe_heavy_army_plural: "Тяжелые мобильные пехотные отряды"
fe_heavy_army_desc: "Эти хорошо вооруженные и бронированные солдаты проходят дополнительную боевую подготовку, что позволяет им преуспевать во всех боевых ситуациях и средах, как того требует наш милитаризм"
tech_heavy_trooper: "Мобильные пехотные дивизии"
tech_heavy_trooper_desc: "Наши милитаристские идеалы требуют еще более сильных пехотных дивизий, которые превосходят даже войска предшественников. С этой целью мы сформируем новую мобильную пехотную дивизию, полностью вооруженную и бронированную для полномасштабного вторжения. Эти солдаты будут доказательством того, что мы может только ковать мир через войну, а не сидеть и заключать бесполезные пакты"
fe_hero_godofwar: "Бог войны"
fe_hero_godofwar_plural: "Бог войн"
fe_hero_godofwar_desc: "Этот генетически усовершенствованный супервоин способен высвободить праведную ярость, прыгнуть в самую гущу битвы и сеять хаос на линиях врага. Он не боится смерти, потому что он сама смерть. Пусть наши враги будут осторожны, потому что они столкнутся лицом к лицу с Богом войны"
tech_godofwar: "Слава Богу войны!"
tech_godofwar_desc: "Чтобы вселить страх во вражеские формирования, требуется нечто большее, чем просто оружие, для этого нужен человек, настолько бесстрашный и могущественный, что титул Бог войны наиболее подходит. Мы должны начать отбор кандидатов из наших рядов и начать этот проект немедленно"
god_limit_tooltip: "Богом нелегко родиться. Лишь немногие могут появиться в нужное время"
fe_peacekeeper_army: "Миротворческие силы"
fe_peacekeeper_army_plural: "Миротворческие силы"
fe_peacekeeper_army_desc: "Эти силы военной полиции обучены сдерживать себя при использовании взрывчатых веществ и разрушительного оружия. Они преуспевают в прекращении боев несмертельными средствами, но не проявляют милосердия к поджигателям войны. Закон должен найти в них свой голос"
tech_peacekeeper: "Несущий мир, свободу, справедливость и безопасность"
tech_peacekeeper_desc: "Для достижения истинного мира мы должны организовать новые миротворческие силы, которые будут действовать как фронтовые солдаты, так и системные полицейские силы внутри наших границ. Мы откроем новую главу мира и докажем этим заблудшим милитаристским поджигателям войны, что война и мир можно добиться с помощью мозга, а не мускулов"
fe_hero_captainpacifist: "Капитан Пацифист"
fe_hero_captainpacifist_plural: "Капитан Пацифистов"
fe_hero_captainpacifist_desc: "Оборудованный мощными реактивными ранцами, капитан Пацифист летит в битву и лишает поджигателей войны их оружия мощным энергетическим оружием из своих золотых глаз. Капитан может быть не самым могущественным или смертоносным солдатом или боевой машиной по сравнению с этими варварами, но он полностью привержен нашему делу положить конец всем войнам"
tech_captain_pacifist: "Чемпион мира"
tech_captain_pacifist_desc: "Наши миротворцы хорошо подходят для поддержания мира, но не всегда для его создания. К счастью, некоторые из наших ученых разработали план создания знакового маяка мира, хорошо подходящего для убеждения других в том, что мир - единственный путь. Это звучит довольно глупо, но прогнозируемые данные действительно оказываются надежными"
captain_limit_tooltip: "Хотя технически мы обладаем ресурсами, необходимыми для создания более чем одного капитана пацифиста, мы не можем найти людей, которые действительно хотели бы зайти так далеко"
fe_sniper_army: "Призрачный агент"
fe_sniper_army_plural: "Призрачные агенты"
fe_sniper_army_desc: "Эти оперативники посвящены нашему делу ксенофилов. Они обучены нейтрализовать только эффективных в бою врагов с помощью нелетальной инъекции и любой ценой предотвращать ненужное кровопролитие и сопутствующие повреждения"
tech_shadow_sniper: "Призрачная дивизия"
tech_shadow_sniper_desc: "Мы ценим все живое, даже жизнь врагов. Им нужно дать возможность видеть ошибки своих путей, но мы не можем выполнять такие смелые задачи с нашим нынешним разрушительным оружием. Для этого мы должны развивать и обучать армии, специально оснащенные уничтожать только враждебные цели с максимальной эффективностью. У нас должно быть более элегантное оружие цивилизованной эпохи. Все кончено, ксенофобы - у нас есть весткие основания"
fe_hero_blackwidow: "Черная вдова"
fe_hero_blackwidow_plural: "Черные вдовы"
fe_hero_blackwidow_desc: "Черные вдовы - самые смертоносные агенты Дивизии Призраков. Они хорошо обучены скрытности, саботажу и оснащены различными мощными, но нелетальными арсеналами и гаджетами, что позволяет им легко нейтрализовать вражеских комбатантов"
tech_black_widow: "Черные вдовы"
tech_black_widow_desc: "Хотя нам не нравится лишать жизни людей, мы должны признать, что нашим нейтрализаторам нравится устранять угрозы ксенофобных фанатиков. Официальное формирование Дивизиона в качестве действительно независимой силы позволит нам черпать из наших призраков-ветеранов, чтобы стать Черными вдовами"
blackwidow_limit_tooltip: "Только самые смертоносные и опытные из Призрачных агентов могут получить звание Черной Вдовы, поэтому для появления таких одаренных агентов требуется время"
fe_deathbringer_army: "Отряд смертоносных"
fe_deathbringer_army_plural: "Отряды смертоносных"
fe_deathbringer_army_desc: "Эти устрашающие, тяжеловооруженные солдаты - проявление нашей ксенофобной воли. Они перемещаются из мира в мир, полностью уничтожая всех ксеносов своими пушками из антивещества, стирающими все следы ксено - сами его атомы существования... Никто не будет спасен от нашего очищающего пламени агонии"
tech_soul_purifier: "Презрение Ксено"
tech_soul_purifier_desc: "Наши люди приняли тот простой факт, что мы - единственный по-настоящему цивилизованный вид в этой вселенной, все остальные - просто животные - звери, которые существовали, чтобы их очистить. Но для очищения этих зверей требуется более смертоносная сила, та, которая очистит ксено. Которая заражает и вселяет страх в сердца тех из них, кто осмелится поднять на нас руку. Когда придут наши силы, они будут умолять о смерти"
fe_xenoartillery: "Трехпушечная артиллерия Апокалипсиса"
fe_xenoartillery_plural: "Трехпушечная артиллерия Апокалипсиса"
fe_xenoartillery_desc: "Эта огромная артиллерийская установка оснащена трехствольной пушкой класса Апокалипсис, способной вести огонь с большой дальности и наносить сокрушительный урон. Максимальный сопутствующий урон и полное уничтожение против наших врагов гарантированы. Они должны понять, что у них нет прав на существование"
tech_xenoartillery: "Выжженная земля"
tech_xenoartillery_desc: "Мы потратили достаточно времени, пытаясь бомбардировать планеты с помощью генераторов щитов или штурмовать ульи насекомых. Наши военные стратеги просят нас создать новое оружие. Артиллерия титанических размеров, способная обрушить убийственную мощь на нашего врага. Будь прокляты ущербные, потому что они решили родиться ксено-подонками"
xenoart_limit_tooltip: "Большинство наших ближайших кругов уже убедили нас, чтобы согласиться на строительство этой артиллерии, потребуется время, чтобы ввести в строй еще одну"
fe_tank: "Танковая дивизия опустошителей"
fe_tank_plural: "Танковые дивизии опустошителей"
fe_tank_desc: "Эти высокотехнологичные танки оснащены смертоносными орудиями-ускорителями и миниатюрными прыжковыми двигателями, позволяющими танку преодолевать все труднопроходимые участки и наносить удары со всех возможных углов"
tech_dark_matter_tank: "Новое представление о танковой войне"
tech_dark_matter_tank_desc: "Танковые войны были постепенно прекращены в начале 2200-х годов из-за логистического кошмара, связанного с транспортировкой и развертыванием их на поле боя. Однако развитие Прыжкового двигателя и Реактора на Темной материи позволяет нам произвести революцию в наземных боях. Скоро наши грозные танки снова появятся, чтобы доминировать на поле битвы"
fe_hercules_tank: "Мартеллус Лендкрузер"
fe_hercules_tank_plural: "Мартеллус Лендкрузерс"
fe_hercules_tank_desc: "Эти огромные чудовища могут опустошать поле битвы, используя оружие линкора или просто сокрушая своих врагов своей огромной тяжестью. Давайте посмотрим, как эти тупые спиритуалисты справятся с нашей мощью!"
tech_dark_matter_megatank: "Лендкрузер"
tech_dark_matter_megatank_desc: "Некоторые дураки-спиритуалисты издеваются над тем, как мы использовали бездушные машины во время войны, игнорируя при этом тот факт, что машины и передовые технологии побеждают в войнах, а не идиотские убеждения. Мы должны заставить их понять этот простой факт, создав такую ​​большую бездушную машину и могущественную, чтобы поторопить этих идиотов-спиритуалистов уйти в их обещанную нирвану"
megatank_limit_tooltip: "Лендкрузер - это огромная инвестиция, требующая большого количества ресурсов и обучения экипажа. Мы можем построить только несколько штук одновременно"
fe_inquisitor_army: "Армия инквизитора"
fe_inquisitor_army_plural: "Армии инквизиторов"
fe_inquisitor_army_desc: "Эти ревностные святые воины идут на войну, неся благословенный молот и священные доспехи, зачарованные силой темной материи. Они обучены направлять свою внутреннюю веру, чтобы защитить себя от вреда. Такая преданность не может быть понята глупыми неверующими материалистами"
tech_inquisitor: "Формирование Ордена Инквизитора"
tech_inquisitor_desc: "Хотя в нашей империи уже есть посвященные священники, которые помогают направлять наш народ к более великой цели, мы видим возможности создания новой религиозной секты, которая будет работать напрямую с военными, используя эти новые энергии темной материи"
fe_living_saint: "Живой Святой"
fe_living_saint_plural: "Живые святые"
fe_living_saint_desc: "Живые Святые - это те, кто воплощают чистоту веры. Они излучают ауру праведности и чистоты, наделяя армию, которую они возглавляют, непоколебимой моралью. Спасение будет принесено грешникам... через уничтожение!"
tech_living_saint: "Избранные веры"
tech_living_saint_desc: "Даже среди самых верных наших людей есть такие, кто не только предан вере, но и кажется, что их благоволят и выбирают сами духи. Сказания о святых, демонстрирующие ауры святости, распространяются по нашим системам. Мы должны быстро найди их и должным образом освятить их как законных святых нашего святого ордена"
saint_limit_tooltip: "Живые святые - редкие существа, некоторые священники полностью посвятили себя вере в надежде стать таковыми, но безрезультатно. Увы, наша империя не может найти больше святых, чтобы сформировать настоящую армию в настоящий момент"
fe_gunship: "Боевой корабль Свободы"
fe_gunship_plural: "Боевые корабли Свободы"
fe_gunship_desc: "Эти огромные высокотехнологичные боевые корабли хорошо подходят для того, чтобы принести свободу и свободу всем угнетателям. Оснащены передовым вооружением, способным захватить до 1337 различных целей одновременно, одновременно распространяя мощные пропагандистские сообщения, призывающие врагов сдаться. Правосудие придет с небес!!!"
tech_liberty_gunship: "Доминирование в воздушном пространстве"
tech_liberty_gunship_desc: "Концепция боевых кораблей не нова для нас. Поскольку до нашего космического полета мы контролировали небо нашего родного мира и уничтожали тех, кто не поддерживал демократию с помощью наших боевых кораблей. Теперь мы можем сделать это снова на любом типе планеты с использованием новых технологий, которые мы приобрели. Скоро мы прольем дождь свободы на все планеты с небес!"
fe_libertyprime: "Либерти Прайм"
fe_libertyprime_plural: "Либерти Прайм"
fe_libertyprime_desc: "Либерти Прайм - это огромная машина, которая представляет собой высшую силу истинного эгалитаризма. Она возвышается над полем битвы, вдохновляя союзников патриотическими цитатами о демократии, одновременно запугивая врагов свободы своими громовыми голосами и лучами погибели. Примите демократию или смерть!!!"
tech_liberty_prime: "Свобода в расцвете сил"
tech_liberty_prime_desc: "По воздуху или по суше все поклонятся Демократии нашими руками. Мы уже установили господство на поле боя с нашими боевыми кораблями. Чтобы наконец прорвать тяжелые укрепления с несколькими противовоздушными батареями, требуется более смертоносное осадное орудие, оружие, достойное свободы и демократии!!!"
prime_limit_tooltip: "Liberty Prime - это огромная инвестиция, требующая тысячи сложных боевых компьютеров для правильного определения всех возможных нарушителей закона и администрирования протоколов наказания по мере необходимости. Мы пока не можем построить еще один Прайм"
fe_enforcer_army: "Силовик Цербера"
fe_enforcer_army_plural: "Силовики Цербера"
fe_enforcer_army_desc: "Эти военные офицеры - высшее выражение нашего авторитета. Их вдохновляющее присутствие воодушевляет наши армии и вселяет страх в наших врагов. Враг подчинится нашему правлению или наши силовики заставят их сделать это"
tech_enforcer: "Абсолютная сила"
tech_enforcer_desc: "Мы должны продемонстрировать абсолютную власть тем, кому суждено быть нашими подданными, армии могут выиграть войну, но именно наши новые силовики будут напоминать подданным, что их судьбы связаны с нашей высшей волей"
fe_hero_lordcommissar: "Комиссар Лорд"
fe_hero_lordcommissar_plural: "Комиссары Лорды"
fe_hero_lordcommissar_desc: "Только самые опытные и самые классные комиссары могут получить звание лорда-комиссара. Таков их статус, что лорд-комиссар имеет право казнить любого, кроме правителя, за его некомпетентность. Они командуют мощными свитами фанатично лояльных солдат, которые соревнуются за благосклонность комиссара лорда"
tech_commissar_lord: "Коронованный Комиссар Лорд"
tech_commissar_lord_desc: "Даже в рядах комиссаров есть люди, которые проявляют исключительную храбрость и вдохновение. Есть рассказы о некоторых комиссарах, которые могут вдохновить солдат-рабов перестать умирать от прямых кинетических артиллерийских выстрелов прямо в лицо. Такая преданность и навыки должны быть вознаграждены. Первая коронация титула комиссара лорда должна быть произведена немедленно"
comlord_limit_tooltip: "Есть лишь горстка комиссаров, достойных звания лорда-комиссара, на данный момент мы не смогли произвести больше одного"
fe_spmdroid_army: "Дельта-блок СПМ-1"
fe_spmdroid_army_plural: "Дельта-блоки СПМ-1"
fe_spmdroid_army_desc: "Подразделения СПМ-1 - это серийные боевые дроиды, у которых есть только одна конфигурация IFF. Стреляйте во все, что не классифицируется как наши машины. Они слабые, громоздкие и довольно глупые, что компенсируется их огромным количеством, способными стрелять. Легко справляются с армиями клонов органического происхождения"
fe_spmdroid_army_ae: "Альфа-блок СПМ-2"
fe_spmdroid_army_ae_plural: "Альфа-блоки СПМ-2"
fe_spmdroid_army_ae_desc: "Обновление старой модели СПМ-1, СПМ-2 отличается превосходными боевыми характеристиками в каждой категории для незначительного увеличения затрат и содержания. Хотя существующие модели СПМ-1 не могут быть обновлены, любые будущие модели будут заменены на СПМ-2 вариант"
fe_spmdroid_army_se: "Сигма-блок СПМ-3"
fe_spmdroid_army_se_plural: "Сигма-блоки СПМ-3"
fe_spmdroid_army_se_desc: "Разнесите Эма на куски. Сожгите их всех дотла с бесконечными легионами отрядов, способных к Стеллариту"
tech_spm_battledroid: "Вкус их собственного лекарства"
tech_spm_battledroid_desc: "Подразделения СПМ-1 - это серийные боевые дроиды, у которых есть только одна конфигурация IFF. Стреляйте во все, что не классифицируется как наши машины. Они слабые, громоздкие и довольно глупые, что компенсируется их подавляющим числом, способными стрелять. Легко справляются с армиями клонов органического происхождения"
tech_spm_battledroid_ae: "Альфа-блок СПМ-2"
tech_spm_battledroid_ae_desc: "Мы обнаружили одну тактику, часто используемую органиками, - создание большого количества боевых единиц по одному и тому же шаблону, чтобы сокрушать врагов, используя численность. Наши подразделения стратегической оценки предлагают нам использовать аналогичную стратегию. Большое количество дешевых расходных материалов - боевые дроиды с простыми кодами IFF, способные сокрушить органику с явными численными преимуществами. Скоро органики поймут последствия своих собственных ошибок"
tech_spm_battledroid_se: "Сигма-блок СПМ-3"
tech_spm_battledroid_se_desc: "Разнесите их на куски. Сожгите их всех дотла с бесконечными легионами отрядов, способных к Стеллариту"
fe_omnimech: "Армия Дельта Баттлфрейм"
fe_omnimech_plural: "Армии Дельта Баттлфрейм"
fe_omnimech_desc: "Эти смертоносные машины для убийства ограничены в принятии тактических решений, что позволяет им реагировать на большинство типов органических стратегий и адаптировать их к своим собственным. Они также быстрее и жестче, несмотря на их больший размер"
tech_omni_warmech: "Форма войны, основанная на темной материи"
tech_omni_warmech_desc: "Мы должны улучшить наши текущие конструкции Баттлфреймов, используя эту новую технологию, полученную у предшественников. Наши подразделения вторжения должны быть в состоянии бороться со всеми типами угроз, будь то органические или другие машины"
fe_godmech: "Искоренитель Бог-Машина"
fe_godmech_plural: "Истребители Боги-машины"
fe_godmech_desc: "Хотя мы не верим в концепцию этой чисто органической сущности, известной как Бог, анализ подсчитал, что наименование этой мега-боевой машины как таковой дает на 69,34% более эффективное запугивание по отношению к органикам. Одно энергетическое копье из этого машина легко способна превратить все здание в пепел"
tech_godmech: "Лучшая боевая машина"
tech_godmech_desc: "Органические существа никогда не перестают превосходить наши установленные параметры, когда дело доходит до их неортодоксальных стратегий, мы получаем данные относительно <Псионики>, <Генетически усовершенствованных суперсолдат> или <Чрезвычайно больших боевых машин>. Мы не можем... <не будем> повторить их замыслы. Вместо этого мы создадим нашу собственную совершенную военную машину, которая прекратит все возможные сопротивления, будь то <псионика> или нет"
godmech_limit_tooltip: "Бог-машина-истребитель напрямую связана с нашим центральным процессором. Мы можем взять на себя прямое управление только одной такой машиной"
fe_mastermind: "Вдохновленный раб"
fe_mastermind_plural: "Рабы-вдохновители"
fe_mastermind_desc: "Эти крошечные организмы массово рассылаются с орбиты, они быстро цепляются за врага и мгновенно берут его под свой контроль. Затем эти рабы обратятся против своих собственных, как дикие животные"
tech_controller: "Все их умы принадлежат нам"
tech_controller_desc: "Анализ фрагментированного разума Разделенного... Кто-то недавно установил нам бомбу. Что!! Главный экран включен. Мы должны остановить врага. Они находятся на пути к разрушению. У них нет шанса выжить. W * & T? & Fx... Теперь мы понимаем, что эти разделенные не подлежат спасению, мы должны преобразовать новый тип воинов, специализирующихся на непосредственном контроле и уничтожении разумов разделенных дронов, чтобы их можно было спасти"
fe_terror_beyond: "Ужас извне"
fe_terror_beyond_plural: "Террор из потустороннего мира"
fe_terror_beyond_desc: "Связанный с разумом улья, единственная цель Ужаса из потустороннего мира - поглотить все - органическое, разделенное, металлы, энергии. Он существует как продолжение самости, все, что он потребляет, наделяет разум улья силой, который, в свою очередь, расширяет возможности Террора"
tech_terror_beyond: "Великий охотник"
tech_terror_beyond_desc: "Само требует большего, чем дроны, которые следуют инструкциям и уничтожают наших врагов - нет - Я нуждается в аватаре, которым оно может напрямую управлять. Из этого ужасного аватара наш коллектив сокрушит всех врагов, будь то разделенные, металлы или противоположные ульям"
fe_disciple_army: "Темный ученик"
fe_disciple_army_plural: "Темные ученики"
fe_disciple_army_desc: "Эти ученики не только хорошо владеют своим оружием, но также способны создавать разрушительные псионические атаки непосредственно против своих врагов"
tech_dark_templar: "Темные ученики"
tech_dark_templar_desc: "Пси-воины, которые и без того грозны благодаря своей способности телепатически общаться и разрушать боевой дух врага, все же уязвимы для машин или генетических солдат. Мы должны начать обучение новых поколений псионических воинов, которые могут использовать свои псионические способности в более прямой способ атаковать наших врагов"
fe_hero_psion: "Темный Псион"
fe_hero_psion_plural: "Темные Псионы"
fe_hero_psion_desc: "Самый одаренный ученик Покрова, физическая сила темного псиона ниже, чем у Избранного. Псион может вызывать разрушительные псионические бури, чтобы сеять хаос и разрушение на поле битвы, незаметно для всех псионических существ"
tech_dark_psion: "Второй дар"
tech_dark_psion_desc: "Мы получили интересные новости, недавно появилось сообщение о том, что Покров выбрал другого человека из рядов наших темных учеников в качестве еще одного аватара. Хотя он не так силен, как исходный избранный, но он обладает гораздо большей разрушительной силой. Мы должны немедленно найти этого ученика"
psion_limit_tooltip: "Покров пока даровал такую ​​устрашающую силу только одному псиону, мы еще не обнаружили другого, обладающего сопоставимыми псионическими способностями"
fe_synthsoldier_desc: "СКС-900 - настоящие синтетические солдаты, демонстрирующие матрицу интеллекта класса 10. Это позволяет им легко перехитрить большинство вражеских комбатантов. Они могут действовать, даже когда все их компоненты сломаны, и даже одна оставшаяся рука может задушить органического до смерти"
tech_synthtrooper: "Синтезатор-киберсолдат"
tech_synthtrooper_desc: "Омнидроиды гибки и способны к сложным движениям, но по-прежнему ограничены своими громоздкими размерами и некоторыми недостатками ИИ. Возможно, если мы вместо этого воспользуемся настоящим синтетическим оружием, которое, несмотря на то, что уязвимо для падения морального духа, может быть гораздо более эффективными солдатами"
fe_synthcommando_army_desc: "СКК-1000 - самый мощный биосинтетический суперсолдат, которого когда-либо видела наша империя. Гиперион - молниеносный суперсолдат, который может анализировать данные поля боя и реагировать менее чем за 0,0000137 наносекунд. Это значительно увеличивает его выживаемость, поскольку он может легко уклоняться и отклонить почти все, что в него брошено, отвечая тем же смертоносной силой"
tech_omnisynth: "Синтетический Кибер Отряд"
tech_omnisynth_desc: "Хотя наши Омнидроиды хорошо подходят в качестве наших основных фронтальных штурмовых единиц из-за их чрезвычайной прочности, эта долговечность достигается за счет снижения их маневренности и превращения их в большие цели. С другой стороны, СКС-900 быстрее и уклончивы, но не имеют надлежащей огневой мощи и уязвимы для падения морального духа. Наши кибер-инженеры думают, что мы можем создать идеальный Синтетический Кибер Отряд, обладающий непревзойденной маневренностью и огневой мощью, способный рассчитывать поле битвы за наносекунды, сохраняя при этом все его воспоминания как разумного существа"
fe_clone_army: "Элитная армия клонов"
fe_clone_army_plural: "Элитные армии клонов"
fe_clone_army_desc: "Эти клоны созданы на основе шаблонов известных охотников за головами и тщательно обучаются по их шаблонам, чтобы стать лучшей армией клонов. В конечном итоге они все еще являются расходным материалом"
tech_elite_clone_desc: "Наши военные теоретики предположили, что мы сможем создавать чрезвычайно смертоносные армии клонов, нанимая известных охотников за головами в качестве их шаблонов и боевых тренеров. Нам просто нужно дать им взамен небольшую часть темной материи. Очевидно, что мы оснастили эти реакторы так, что через несколько лет они взорвутся"
fe_gene_warrior: "Отряд Генный Коммандос"
fe_gene_warrior_plural: "Отряды Генных Коммандос"
fe_gene_warrior_desc: "Эти улучшенные коммандос не только генетически сконструированы с некоторыми из самых мощных генетических черт, которые могла бы собрать наша империя, они также оснащены одним из лучших передовых вооружений, которые заставляют другие армии бледнеть по сравнению с ними"
tech_elite_genetrooper: "Генетическое совершенство"
tech_elite_genetrooper_desc: "С помощью технологии, которую мы приобрели, мы можем еще больше усилить наших нынешних генных солдат лучшими чертами, к которым наш вид может адаптироваться, значительно улучшив их боевые возможности. Затем они получат наше новейшее оружие и оборудование на Темной Материи"
fe_doomguy: "Воин Зенита"
fe_doomguy_plural: "Воины Зенита"
fe_doomguy_desc: "Воин Зенита - это высшая точка стремления нашей империи к чистоте генов. Генетически усовершенствованный с использованием лучших черт предшественников, воин возвышается над нашими обычными солдатами и обладает огромной силой, способной легко носить с собой вооружение размером с корабль"
tech_doom_hero: "Внедрение генетики предшественников"
tech_doom_hero_desc: "Хотя мы уже достигли конечной кульминации генетического потенциала нашего вида, он все еще уступает таковому как у предшественников. Наши биологи предполагают, что, возможно, удастся реализовать некоторые из самых смертоносных и мощных черт предшественников для создания одних из самых могущественных солдат, которых когда-либо знала галактика"
doomguy_limit_tooltip: "Из миллионов желающих кандидатов только один пока дает положительный результат в результате такой обширной генной инженерии. На данный момент мы не можем создать еще одного Воина Зенита"
tech_ae_army_armor: "Боевые костюмы Гайя"
tech_ae_army_armor_desc: "Мы уделяем большое внимание безопасности наших солдат. Персональные дефлекторные щиты, удары Новы, плазменные разрушители, гига-атаки, энергетические танки и силы Гайи. Мы оборудуем их все для наших солдат, чтобы они могли бить всех противников, пока они не взорвутся в мигающем свете"
tech_infantry_alpha_capacitor: "Персональный альфа-конденсатор"
tech_infantry_alpha_capacitor_desc: "Обновление наших стандартных армий специализированными Альфа-конденсаторами значительно сократит их содержание и затраты"
tech_infantry_ferocity: "Непоколебимая жестокость"
