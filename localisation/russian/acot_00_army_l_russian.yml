l_russian:

requires_building_forts: "Для этой армии требуются передовые военные объекты."
requires_building_ascensions: "Эта армия требует продвинутых зданий вознесения."
acot_defense_army_e7: "Темный исполнитель"
acot_defense_army_e7_plural: "Темные исполнители"
acot_defense_army_e7_desc: "Эти солдаты оснащены новейшим оружием и броней на основе темной материи, что делает их намного лучше своих предшественников и при этом требует минимальных затрат на техническое обслуживание."
acot_defense_army_e8: "Альфа исполнитель"
acot_defense_army_e8_plural: "Альфа исполнители"
acot_defense_army_e8_desc: "Эти солдаты оснащены новейшим оружием и броней на основе темной материи, что делает их намного лучше своих предшественников и при этом требует минимальных затрат на техническое обслуживание."
acot_defense_drone_e7: "Темный дрон-исполнитель"
acot_defense_drone_e7_plural: "Темные дроны-исполнители"
acot_defense_drone_e7_desc: "Эти солдаты оснащены новейшим оружием и броней на основе темной материи, что делает их намного лучше своих предшественников и при этом требует минимальных затрат на техническое обслуживание."
acot_defense_drone_e8: "Альфа дрон-исполнитель"
acot_defense_drone_e8_plural: "Альфа дроны-исполнители"
acot_defense_drone_e8_desc: "Эти солдаты оснащены новейшим оружием и броней на основе темной материи, что делает их намного лучше своих предшественников и при этом требует минимальных затрат на техническое обслуживание."
fe_army: "Отряд убийц "Дельта""
fe_army_plural: "Отряды убийц "Дельта""
fe_army_desc: "Эти солдаты оснащены новейшим оружием и броней на основе темной материи, что делает их намного лучше своих предшественников и при этом требует минимальных затрат на техническое обслуживание."
tech_dark_matter_army: "Реализация темной материи в наземном бою"
tech_dark_matter_army_desc: "Теперь можно использовать технологии на основе темной материи, такие как реакторы и отражатели, чтобы революционизировать наши армии вторжения при минимальных затратах. Мы должны безотлагательно продолжить эти исследования, если стремимся установить превосходство в наземных боях."
ae_army: "Отряд убийц "Альфа""
ae_army_plural: "Отряды убийц "Альфа""
ae_army_desc: "Эти солдаты оснащены еще более смертоносным оружием и броней, что позволяет им в одиночку противостоять транспортным средствам и зданиям."
tech_dark_matter_army_ae: "Военное снаряжение "Альфа""
tech_dark_matter_army_ae_desc: "Наше более глубокое понимание загадочных сил позволяет нам дальше совершенствовать наши отряды "Дельта". Хотя у нас не будет времени на модернизацию существующих отрядов "Дельта", все будущие солдаты будут оснащены снаряжением "Альфа"."
tech_stellarite_army: "Стелларитовое снаряжение"
tech_stellarite_army_desc: "Поверхностное оружие, ручное оборудование и силовые костюмы питаются энергией стелларита. Мы принесем второе солнце на вершину наземных укреплений противника."
stellarite_army: "Очищающее подразделение "Сигма""
stellarite_army_desc: "Эти войска оснащены боевыми машинами класса "Сигма" и имеют мощную артиллерийскую и воздушную поддержку, что позволяет им очищать поля сражений с испепеляющей эффективностью."
stellarite_bomberman: "Солнечная бомба"
stellarite_bomberman_desc: "У кого в наши дни есть время для ведения наземных боев?"
tech_stellarite_bomberman: "Стелларитовый душ"
tech_stellarite_bomberman_desc: "Иногда вам просто не до того, чтобы вторгаться на вражеские планеты с войсками. Зачем рисковать жизнью наших солдат, если можно просто сбросить на вражеские крепости стелларитовые бомбы?"
fe_omnidroid_army: "Наступательное подразделение "Дельта""
fe_omnidroid_army_plural: "Наступательные подразделения "Дельта""
fe_omnidroid_army_desc: "Эти боевые дроиды на основе темной материи, защищенные тяжелой броней и отражателями, способны выполнять любые сложные задачи, как полностью разумное существо. Но у них нет стремления к свободе воли, и поэтому они всегда будут верны нашему делу."
fe_omnidroid_army_ae: "Наступательное подразделение "Альфа""
fe_omnidroid_army_ae_plural: "Наступательное подразделение "Альфа""
fe_omnidroid_army_ae_desc: "Еще более мощные, чем предыдущая модель, НПА служат свидетельством мастерства нашей империи над загадочной силой. Они заменят все будущие НПД, которые мы построим."
fe_omnidroid_army_se: "Наступательное подразделение "Сигма""
fe_omnidroid_army_se_plural: "Наступательное подразделение "Сигма""
fe_omnidroid_army_se_desc: "Наши враги будут побеждены под маршем наших сигма легионов!"
tech_omnidroid: "Анализ кода ИИ предтеч"
tech_omnidroid_desc: "Удивительно, что существуют записи о том, что предтечи достигли такого прогресса в робототехнике, записи говорят о том, что их машины столь же совершенны, как и любая органическая жизнь... но при этом они полностью преданы своим создателям и не стремятся к независимости. Возможно, в них есть что-то уникальное? Мы должны копнуть глубже."
tech_omnidroid_ae: "Наступательное подразделение "Альфа""
tech_omnidroid_ae_desc: "Еще более мощные, чем предыдущая модель, НПА служат свидетельством мастерства нашей империи над загадочной силой. Они заменят все будущие НПД, которые мы построим."
tech_omnidroid_se: "Наступательное подразделение "Сигма""
tech_omnidroid_se_desc: "Наши враги будут побеждены под маршем наших сигма легионов!"
acot_garrison_army: "Черный страж "Дельта""
acot_garrison_army_plural: "Черные стражи "Дельта""
acot_garrison_army_desc: "Элитные гарнизонные силы Эмиссара, которые поклялись защищать свою новую родину до самой смерти."
acot_garrison_army_droid: "Защитник Дельтрона"
acot_garrison_army_droid_plural: "Защитники Дельтрона"
acot_garrison_army_droid_desc: "Усовершенствованные оборонительные подразделения, установленные с Эмиссара и запрограммированные охранять новую родину до уничтожения."
acot_garrison_army_giga: "Гига-пушка"
acot_garrison_army_giga_plural: "Гига-пушки"
acot_garrison_army_giga_desc: "Массивные пушки, установленные в гигакрепости, быстро расправятся с примитивами."
fe_unsullied_army: "Армия Безупречных"
fe_unsullied_army_plural: "Армии Безупречных"
fe_unsullied_army_desc: "Безупречные - это выращенные в рабстве воины, которых с самого рождения готовят стать смертоносными солдатами нашей империи. Они проходят соответствующую подготовку, которая ожидается от большинства современных армий, что позволяет им быть более чем равными большинству обычных солдат. Однако они все еще рабы, и их смерть мало что значит для наших военных усилий."
fe_heavy_army: "Отряд тяжелой мобильной пехоты"
fe_heavy_army_plural: "Отряды тяжелой мобильной пехоты"
fe_heavy_army_desc: "Эти тяжеловооруженные и бронированные солдаты проходят дополнительную боевую подготовку, позволяющую им превосходно действовать в любых боевых ситуациях и условиях, как того требуют наши милитаристские требования."
tech_heavy_trooper: "Мобильные пехотные дивизии"
tech_heavy_trooper_desc: "Наши милитаристские идеалы требуют еще более сильных пехотных дивизий, превосходящих даже войска предтеч. С этой целью мы сформируем новую мобильную пехотную дивизию, полностью вооруженную и бронированную для полномасштабного вторжения. Эти солдаты станут доказательством того, что мы можем установить мир только войной, а не сидя и заключая бесполезные пакты."
fe_hero_godofwar: "Бог войны"
fe_hero_godofwar_plural: "Бог войн"
fe_hero_godofwar_desc: "Этот генетически усиленный супервоин способен выплеснуть праведную ярость, прыгнуть в гущу сражения и посеять хаос в рядах врага. Он не боится смерти, ибо он и есть сама смерть. Пусть наши враги остерегаются, ведь они столкнулись с богом войны."
tech_godofwar: "Слава Богу войны!"
tech_godofwar_desc: "Чтобы навести страх на вражеские формирования, требуется не только оружие, но и личность, настолько бесстрашная и могущественная, что титул "Бог войны" является наиболее подходящим. Мы должны начать отбор кандидатов из наших рядов и немедленно приступить к реализации этого проекта."
god_limit_tooltip: "Боги рождаются нелегко. Лишь немногие из них могут появиться в любой момент."
fe_peacekeeper_army: "Отряд миротворцев"
fe_peacekeeper_army_plural: "Отряды миротворцев"
fe_peacekeeper_army_desc: "Эти силы военной полиции обучены сдержанности при использовании взрывчатых веществ и разрушительного оружия. Они умеют прекращать драки нелетальными средствами, но не проявляют милосердия к поджигателям войны. Закон найдет в них свой голос."
tech_peacekeeper: "Приносящие мир, свободу, справедливость и безопасность"
tech_peacekeeper_desc: "Для достижения истинного мира мы должны организовать новые миротворческие силы, которые будут действовать как передовые солдаты и полицейские внутри наших границ. Мы создадим новую главу мира и докажем этим заблуждающимся милитаристам, что войну можно выиграть мозгами, а не мускулами."
fe_hero_captainpacifist: "Капитан-Пацифист"
fe_hero_captainpacifist_plural: "Капитаны-Пацифисты"
fe_hero_captainpacifist_desc: "Оснащенный мощными реактивными ранцами, капитан-пацифист влетает в битвы и лишает сражающихся их оружия, используя мощное энергетическое оружие из своих золотых глаз. Возможно, капитан не является самым могучим или смертоносным солдатом или военной машиной по сравнению с этими варварами, но он полностью предан нашему делу, чтобы положить конец всем войнам."
tech_captain_pacifist: "Чемпион мира"
tech_captain_pacifist_desc: "Наши миротворцы хорошо умеют поддерживать мир, но не всегда умеют его создавать. К счастью, некоторые из наших ученых разработали план по созданию знакового маяка мира, хорошо подходящего для убеждения других в том, что мир — это единственный путь. Это звучит довольно глупо, но прогнозы ученых показывают другое."
captain_limit_tooltip: "Хотя технически мы обладаем ресурсами, необходимыми для создания более чем одного Капитана-Пацифиста, мы не можем найти ни одну подобную личность, которая действительно хотела бы зайти так далеко."
fe_sniper_army: "Призрачный агент"
fe_sniper_army_plural: "Призрачные агенты"
fe_sniper_army_desc: "Эти оперативники преданы нашему ксенофильскому делу. Они обучены нейтрализовывать только боеспособных врагов с помощью несмертельных инъекций и любой ценой предотвращать ненужное кровопролитие и сопутствующий ущерб."
tech_shadow_sniper: "Призрачное подразделение"
tech_shadow_sniper_desc: "Мы ценим любую жизнь, даже жизнь врагов. Необходимо дать им возможность увидеть ошибки своего пути, но мы не можем выполнить такие смелые задачи с нашим нынешним разрушительным оружием. Для этого мы должны разработать и обучить армии, специально оснащенные для уничтожения только вражеских целей с чрезвычайной эффективностью. У нас должно быть более элегантное оружие цивилизованного века. Все кончено, ксенофобы! Мы стоим выше!."
fe_hero_blackwidow: "Черная вдова"
fe_hero_blackwidow_plural: "Черные вдовы"
fe_hero_blackwidow_desc: ""Черные вдовы" — самые смертоносные агенты призрачного подразделения. Они хорошо обучены скрытности, саботажу и оснащены различными мощными, но несмертельными арсеналами и приспособлениями, позволяющими им без труда нейтрализовать вражеских бойцов."
tech_black_widow: "Черные вдовы"
tech_black_widow_desc: "Хотя нам не нравится отнимать жизни, мы должны признать, что наши нейтрализаторы получают удовольствие от уничтожения фанатиков-ксенофобов. Официальное формирование Подразделения как действительно независимой силы позволит нам привлечь наших призраков-ветеранов, "Черных вдов"."
blackwidow_limit_tooltip: "Только самые смертоносные и искусные из агентов-призраков могут получить звание "Черных Вдов", поэтому для появления таких одаренных агентов требуется время."
fe_deathbringer_army: "Отряд несущих смерть"
fe_deathbringer_army_plural: "Отряды несущих смерть"
fe_deathbringer_army_desc: "Эти ужасающие, тяжелобронированные солдаты - наша ксенофобская воля, воплощенная в жизнь. Они перемещаются из мира в мир, уничтожая всех ксеносов с помощью своих пушек из антиматерии, которые стирают все следы ксеноса — сами его атомы из существования. Никто не будет пощажен нашим очищающим пламенем агонии."
tech_soul_purifier: "Презрение к ксеносам"
tech_soul_purifier_desc: "Наш народ принял тот простой факт, что мы — единственный по-настоящему цивилизованный вид в этой вселенной, а все остальные — просто животные, звери, которые существуют для того, чтобы быть очищенными. Но для очищения этих зверей нужна более смертоносная сила, та, которая очистит от ксеносов и вселит страх в сердца тех из них, кто осмелится поднять оружие против нас. Когда наши силы придут, они будут молить нас о смерти."
fe_xenoartillery: "Трехпушечная артиллерия Апокалипсиса"
fe_xenoartillery_plural: "Трехпушечные артиллерии Апокалипсиса"
fe_xenoartillery_desc: "Эта огромная артиллерия оснащена трехствольной пушкой класса Апокалипсис, способной вести огонь с предельной дальности для нанесения разрушительного урона. Максимальный ущерб и полное уничтожение наших врагов гарантированы. Они должны понять, что не имеют права на существование."
tech_xenoartillery: "Выжженная земля"
tech_xenoartillery_desc: "Мы потратили достаточно времени, пытаясь бомбардировать планеты с генераторами щитов или штурмовать ульи. Наши военные стратеги просят нас создать новое оружие. Артиллерию титанических размеров, способную обрушить дождь убийств и хаоса на мусор, который является нашим врагом. Пусть будет проклят побочный ущерб, ибо они сами выбрали родиться ксено-отбросами."
xenoart_limit_tooltip: "Потребовалось много времени, чтобы убедить большинство наших внутренних кругов согласиться на строительство этой артиллерии, потребуется время, чтобы другая была введена в строй."
fe_tank: "Танковая дивизия "Опустошитель""
fe_tank_plural: "Танковые дивизии "Опустошитель""
fe_tank_desc: "Эти высокотехнологичные танки оснащены смертоносными пушками с ускорителем массы и миниатюрным прыжковым двигателем, позволяющим танку обходить все труднопроходимые участки местности и наносить удары со всех возможных сторон."
tech_dark_matter_tank: "Пересмотр танковой войны"
tech_dark_matter_tank_desc: "Танковая война была прекращена в начале 2200-х годов из-за кошмара логистики, связанного с транспортировкой и развертыванием танков на поле боя. Однако разработка прыжкового двигателя и реактора темной материи позволяет нам совершить революцию в наземном бою. Вскоре наши грозные танки снова будут доминировать на поле боя."
fe_hercules_tank: "Наземный крейсер Мартеллус"
fe_hercules_tank_plural: "Наземные крейсера Мартеллус"
fe_hercules_tank_desc: "Эти огромные бегемоты могут сровнять с землей поле боя, либо используя оружие линкоров, либо просто раздавив врагов под своим огромным весом. Посмотрим, как эти глупые спиритуалисты справятся с нашей мощью!"
tech_dark_matter_megatank: "Наземный крейсер"
tech_dark_matter_megatank_desc: "Некоторые спиритуалистические глупцы высмеивают наше использование "бездушных машин" во время войны, игнорируя тот факт, что войны выигрывают машины и превосходные технологии, а не идиотские убеждения. Мы должны заставить их понять этот простой факт, создав "бездушную машину", настолько большую и мощную, чтобы скорей поторопить этих спиритуалистических глупцов к их обещанной нирване."
megatank_limit_tooltip: "Наземный крейсер — это дорогостоящая инвестиция, требующая много ресурсов и подготовки экипажа. Нам нужно немного подождать перед постройкой нового."
fe_inquisitor_army: "Армия инквизиторов"
fe_inquisitor_army_plural: "Армии инквизиторов"
fe_inquisitor_army_desc: "Эти ревностные святые воины идут на войну, неся в руках благословенный молот и облачившись в священные доспехи, зачарованные силой темной материи. Их обучают направлять свою внутреннюю веру, чтобы защитить себя от вреда. Такая преданность не постижима для глупых материалистов-неверующих."
tech_inquisitor: "Формирование ордена инквизиторов"
tech_inquisitor_desc: "Хотя в нашей империи уже есть посвященные священники, которые помогают направлять наш народ к великой цели, мы видим возможность создания новой религиозной секты, которая будет работать напрямую с военными, используя силу темной материи и энергии."
fe_living_saint: "Живой святой"
fe_living_saint_plural: "Живые святые"
fe_living_saint_desc: "Живые святые - это те, кто воплощает чистоту веры. Они излучают ауру праведности и чистоты, придавая возглавляемой ими армии несокрушимый боевой дух. Спасение грешникам будет принесено... через уничтожение!"
tech_living_saint: "Избранник веры"
tech_living_saint_desc: "Даже среди самых преданных особей есть те, кто не только предан вере, но и, похоже, благосклонен и избран самими духами. Рассказы о святых, демонстрирующих ауры святости, распространяются по нашим системам. Мы должны быстро найти их и должным образом освятить как законных святых нашего священного ордена."
saint_limit_tooltip: "Живые святые - редкие существа, некоторые священники полностью посвятили себя вере в надежде стать таковыми, но безуспешно. Увы, наша империя не может найти больше святых, чтобы сформировать надлежащую армию в данный момент."
fe_gunship: "Боевой корабль свободы"
fe_gunship_plural: "Боевые корабли свободы"
fe_gunship_desc: "Эти огромные, высокотехнологичные боевые корабли отлично подходят для того, чтобы нести свободу и свободу всем угнетателям. Оснащенные передовым оружием, они способны одновременно поражать до 1337 различных целей, распространяя мощные пропагандистские сообщения, заставляющие врагов сдаться. Справедливость придет дождем с небес!!!"
tech_liberty_gunship: "Господство в воздушном пространстве"
tech_liberty_gunship_desc: "Концепция боевых кораблей для нас не нова. Еще до нашего выхода в космос мы контролировали небо нашей родной планеты и уничтожали тех, кто не принял демократию, с помощью наших кораблей. Теперь мы можем сделать это снова, на любой планете, используя новые технологии, которые мы приобрели. Скоро мы прольем дождь свободы и свободолюбия на все планеты с небес."
fe_libertyprime: "Либерти Прайм"
fe_libertyprime_plural: "Либерти Праймы"
fe_libertyprime_desc: "Либерти Прайм - это огромная машина, олицетворяющая высшую силу истинного эгалитаризма. Она возвышается над полем боя, вдохновляя союзников патриотическими цитатами о демократии и устрашая врагов свободы своим громовым голосом и гибельными лучами. Прими демократию или умри!!!"
tech_liberty_prime: "Свобода прежде всего!"
tech_liberty_prime_desc: "На воздухе или на земле, все так или иначе склонятся перед нашей Демократией. Мы уже установили господство на поле боя с помощью наших боевых кораблей. Чтобы окончательно прорваться через тяжелые укрепления с многочисленными противовоздушными батареями, необходимо более мощное осадное оружие. Оружие, достойное представлять свободу и демократию!!!"
prime_limit_tooltip: "Либерти Прайм - это дорогостоящая инвестиция, требующая тысячи сложных боевых компьютеров, чтобы правильно идентифицировать всех возможных нарушителей закона и применять протоколы наказания по мере необходимости. На данный момент мы не можем построить еще один Либерти Прайм."
fe_enforcer_army: "Исполнитель Цербера"
fe_enforcer_army_plural: "Исполнители Цербера"
fe_enforcer_army_desc: "Эти офицеры являются высшим проявлением нашей власти. Их вдохновляющее присутствие воодушевляет наши армии и вселяет страх в наших врагов. Враг подчинится нашему правлению, или наши силовики заставят его сделать это."
tech_enforcer: "Абсолютная власть"
tech_enforcer_desc: "Мы должны демонстрировать абсолютную власть над теми, кому суждено стать нашими подданными, армии могут выигрывать войны, но именно наши новые исполнители напомнят подданным, что их судьбы связаны с нашей высшей волей."
fe_hero_lordcommissar: "Комиссар-Лорд"
fe_hero_lordcommissar_plural: "Комиссары-Лорды"
fe_hero_lordcommissar_desc: "Только самые опытные и выдающиеся комиссары могут получить звание комиссара-лорда. Их статус таков, что комиссар-лорд имеет право казнить любого, кроме правителя, за некомпетентность. Они командуют мощной свитой фанатично преданных солдат, которые соревнуются, чтобы заслужить благосклонность комиссара-лорда."
tech_commissar_lord: "Коронация Комиссара-Лорда"
tech_commissar_lord_desc: "Даже в рядах комиссаров есть особи, которые проявляют исключительную храбрость и крайне эффективно вдохновляют остальных. Существуют рассказы о некоторых комиссарах, способных вдохновить рабских солдат перестать умирать от прямых кинетических артиллерийских выстрелов. Такая преданность и мастерство должны быть вознаграждены, и первая коронация титула Комиссара-Лорда должна быть проведена немедленно."
comlord_limit_tooltip: "Существует лишь несколько комиссаров, достойных звания Комиссара-Лорда, и пока нам не удалось найти больше одного."
fe_spmdroid_army: "Дельта-дрон СПМ-1"
fe_spmdroid_army_plural: "Дельта-дроны СПМ-1"
fe_spmdroid_army_desc: "Дроны СПМ-1 - серийно выпускаемые боевые дроиды. Стреляют во все, что не классифицируется как союзные машины. Они слабы, громоздки и довольно тупы, что компенсируется их подавляющей численностью, легко способной справиться с армиями клонов органиков."
fe_spmdroid_army_ae: "Альфа-дрон СПМ-2"
fe_spmdroid_army_ae_plural: "Альфа-дроны СПМ-2"
fe_spmdroid_army_ae_desc: "Модернизированная модель СПМ-1, СПМ-2 отличается превосходными боевыми характеристиками во всех категориях при незначительном увеличении затрат на обслуживание. Хотя существующие модели СПМ-1 не могут быть модернизированы, все будущие модели будут заменены вариантами поколения 2."
fe_spmdroid_army_se: "Сигма-дрон СПМ-3"
fe_spmdroid_army_se_plural: "Сигма-дроны СПМ-3"
fe_spmdroid_army_se_desc: "Разнесите их на куски. Сожгите их всех дотла, используя бесконечные легионы дронов, способных работать со стелларитом."
tech_spm_battledroid: "Вкус их собственного лекарства"
tech_spm_battledroid_desc: "Дроны СПМ-1 - серийно выпускаемые боевые дроиды. Стреляют во все, что не классифицируется как союзные машины. Они слабы, громоздки и довольно тупы, что компенсируется их подавляющей численностью, легко способной справиться с армиями клонов органиков."
tech_spm_battledroid_ae: "Альфа-дрон СПМ-2"
tech_spm_battledroid_ae_desc: "Мы обнаружили одну тактику, часто используемую органиками: создание большого количества боевых единиц из одного и того же шаблона, чтобы ошеломить врагов с помощью численности. Наши подразделения стратегической оценки предполагают, что мы должны использовать подобную стратегию. Большое количество дешевых, расходных боевых дроидов с простыми кодами IFF, способных подавлять органиков с явным численным преимуществом. Скоро органики поймут последствия своих собственных ошибок."
tech_spm_battledroid_se: "Сигма-дрон СПМ-3"
tech_spm_battledroid_se_desc: "Разнесите их на куски. Сожгите их всех дотла, используя бесконечные легионы дронов, способных работать со стелларитом."
fe_omnimech: "Боевая армия "Дельта""
fe_omnimech_plural: "Боевые армии "Дельта""
fe_omnimech_desc: "Эти смертоносные машины для убийства имеют ограниченные возможности принятия тактических решений, что позволяет им реагировать на большинство типов органических стратегий и адаптировать их к своим собственным. Они также быстрее и выносливее, несмотря на свои большие размеры."
tech_omni_warmech: "Боевая форма, усиленная темной материей"
tech_omni_warmech_desc: "Мы должны усовершенствовать наши нынешние конструкции боевых машин, используя новую технологию, полученную от предтеч. Наши дроны должны быть способны бороться со всеми типами угроз, будь то органические существа или другие машины."
fe_godmech: "Бог-Машина "Уничтожитель""
fe_godmech_plural: "Боги-Машины "Уничтожители""
fe_godmech_desc: "Хотя мы не верим в концепцию этих сущностей органиков, известных как "Боги", анализ показал, что если назвать эту мега-машину так, то она на 69,34% эффективнее будет запугивать органику. Одно энергетическое копье из этой машины легко способно расплавить в пепел целое здание."
tech_godmech: "Непревзойденная Военная Машина"
tech_godmech_desc: "Органики не перестают превосходить наши установленные параметры, когда дело доходит до их неортодоксальных стратегий, мы получаем данные о <псиониках>, <генетически усовершенствованных суперсолдатах> или <сверхбольших боевых машинах>. Мы не можем... <не будем> копировать их разработки. Вместо этого мы создадим нашу собственную совершенную военную машину, которая прекратит любое возможное сопротивление, будь то <псионика> или нет."
godmech_limit_tooltip: "Бог-Машина "Уничтожитель" напрямую связана с нашим центральным процессором. Мы можем взять под прямой контроль только одну такую машину."
fe_mastermind: "Создатель рабов"
fe_mastermind_plural: "Создатели рабов"
fe_mastermind_desc: "Эти крошечные организмы массово запускаются с орбиты, они быстро прицепляются к врагу и мгновенно берут его под контроль. Затем эти рабы обратятся против своих, как дикие животные."
tech_controller: "Все их умы принадлежат нам"
tech_controller_desc: "Анализ фрагментированного сознания разделенного индивидуума.... "Кто-то недавно подложил нам бомбу. Что!!! Включается главный экран. Мы должны остановить врага. Они на пути к уничтожению. У них нет шансов выжить.".... Теперь мы понимаем, что эти разделенные находятся за пределами спасения, мы должны создать новый тип воинов, специализирующихся на контроле и стирании разума разделенных дронов, чтобы они могли быть спасены."
fe_terror_beyond: "Ужас из бездны"
fe_terror_beyond_plural: "Ужасы из бездны"
fe_terror_beyond_desc: "Связанный с самим ульевым разумом, Ужас из бездны имеет единственную цель - потреблять все: органическое, разделенное, металл, энергию. Он существует как продолжение самого себя, все, что он потребляет, дает силу разуму улья, который, в свою очередь, дает силу Ужасу."
tech_terror_beyond: "Вечный голод"
tech_terror_beyond_desc: "Самость требует большего, чем дроны, которые следуют инструкциям и уничтожают наших врагов - нет - Самость нуждается в аватаре, которым она может непосредственно управлять. При помощи этого аватара ужаса наш коллектив сокрушит всех врагов, будь то разделенные, машины или враждебные ульи."
terror_limit_tooltip: "Разум Улья должен напрямую контролировать Ужас из бездны, мы не можем больше перенаправлять псионические связи на управление другим подобным ужасающим организмом."
fe_disciple_army: "Темный ученик"
fe_disciple_army_plural: "Темные ученики"
fe_disciple_army_desc: "Эти ученики не только мастерски владеют оружием, но и способны использовать разрушительные псионические атаки непосредственно против своих врагов."
tech_dark_templar: "Темные ученики"
tech_dark_templar_desc: "Псионические воины, хотя они уже грозны благодаря своей способности общаться телепатически и разрушать моральный дух противника, но они все еще уязвимы против машин и генно-модифицированных солдат. Мы должны начать подготовку новых поколений пси-воинов, способных использовать свои псионические силы более эффективно и успешно расправляться со своими врагами."
fe_hero_psion: "Темный псион"
fe_hero_psion_plural: "Темные псионы"
fe_hero_psion_desc: "Самый одаренный ученик покрова, однако физические способности темного псиона ниже, чем у Избранного. Псион способен вызывать разрушительные псионические бури, сеющие хаос и разрушения на поле боя, не замеченные до этого ни одним псионическим существом."
tech_dark_psion: "Второй дар"
tech_dark_psion_desc: "Мы получили интересные новости, недавно поступило сообщение, что покров избрал еще одну особь, из рядов наших темных учеников, в качестве еще одного аватара. Хотя он не так могущественен, как первоначальный Избранный, он обладает гораздо большей разрушительной силой. Мы должны найти этого ученика без промедления."
psion_limit_tooltip: "До сих пор покров наделил такой потрясающей силой только одного псиона, нам еще предстоит обнаружить другого, обладающего сравнимыми псионическими способностями."
fe_synthsoldier: "SCS-900"
fe_synthsoldier_plural: "SCS-900s"
fe_synthsoldier_desc: "СКС-900 - это настоящие синтетические солдаты, обладающие матрицей интеллекта класса 10. Это позволяет им легко перехитрить большинство вражеских бойцов. Они способны действовать даже тогда, когда все их компоненты разрушены, даже одна оставшаяся рука может задушить органика до смерти."
tech_synthtrooper: "Синтетический кибер солдат"
tech_synthtrooper_desc: "Омнидроиды гибкие и способны к сложным движениям, но все же ограничены своими громоздкими размерами и некоторыми недостатками ИИ. Возможно, если вместо них использовать настоящих синтетиков, которые, несмотря на уязвимость к падению морали, могут быть гораздо более эффективными солдатами."
fe_synthcommando_army: "SCC-1000"
fe_synthcommando_army_plural: "SCC-1000"
fe_synthcommando_army_desc: "СКК-1000 - самый мощный биосинтетический суперсолдат, которого когда-либо видела наша империя. Гиперион - молниеносный суперсолдат, способный анализировать данные о поле боя и реагировать менее чем за 0,0000137 наносекунды. Это значительно повышает его живучесть, поскольку он может без труда уклоняться и отражать практически все, что на него направляют, отвечая при этом смертельной атакой."
tech_omnisynth: "Синтетический кибер коммандо"
tech_omnisynth_desc: "Хотя наши Омнидроиды хорошо подходят для использования в качестве основных фронтальных штурмовых подразделений благодаря своей чрезвычайной прочности, за эту прочность приходится расплачиваться недостаточной маневренностью, что делает их крупными мишенями. СКС-900, с другой стороны, быстрее и уклончивее, но не обладают должной огневой мощью и уязвимы к падению боевого духа. Наши кибер-инженеры считают, что мы можем создать синтетического коммандо, который обладает непревзойденной ловкостью и огневой мощью, способный просчитывать поле боя за наносекунды и при этом сохраняющий все свои воспоминания как разумное существо."
synthcommando_limit_tooltip: "Превращение солдата-синта в СКК-1000 - чрезвычайно дорогостоящая и сложная задача. Только синт, чья прошлая биологическая память сохранилась на 100%, может иметь шанс стать им."
fe_clone_army: "Элитная армия клонов"
fe_clone_army_plural: "Элитная армия клонов"
fe_clone_army_desc: "Эти клоны создаются по шаблонам известных охотников за головами и проходят интенсивную подготовку, чтобы стать лучшей армией клонов. Однако в конечном итоге они все равно являются расходным материалом."
tech_elite_clone: "Проект элитной армии клонов"
tech_elite_clone_desc: "Наши военные теоретики предположили, что мы можем создать чрезвычайно смертоносные армии клонов, наняв известных охотников за головами в качестве их шаблонов и боевых инструкторов. Нам просто нужно будет дать им взамен небольшую порцию темной материи. Очевидно, мы подстроили эти реакторы так, что через несколько лет они взорвутся."
fe_gene_warrior: "Отряд генных коммандо"
fe_gene_warrior_plural: "Отряды генных коммандо"
fe_gene_warrior_desc: "Эти усовершенствованные коммандо не только приобрели мощные характеристики в результате генетических модификаций, которые только может собрать наша империя, они также оснащены лучшим передовым оборудованием, по сравнению с которым другие армии бледнеют."
tech_elite_genetrooper: "Совершенство геносемени"
tech_elite_genetrooper_desc: "С помощью приобретенных нами технологий мы сможем еще больше усилить наших нынешних генных солдат лучшими чертами, к которым может приспособиться наш вид, значительно улучшив их боевые возможности. Затем им будет предоставлено наше новейшее оружие и оборудование из темной материи."
fe_doomguy: "Воин Зенита"
fe_doomguy_plural: "Воины Зенита"
fe_doomguy_desc: "Воин Зенита - это высшая кульминация стремления нашей империи к чистоте генов. Генетически усиленный лучшими чертами предтеч, воин возвышается над обычными солдатами и обладает огромной силой, способной без труда переносить вооружение огромного размера."
tech_doom_hero: "Внедрение генетики предтеч"
tech_doom_hero_desc: "Хотя мы уже достигли финала генетического потенциала нашего вида, он все еще уступает потенциалу предтеч. Наши биологи предполагают, что можно реализовать некоторые из самых смертоносных и мощных черт предтеч, чтобы создать одного из самых мощных солдат, которых когда-либо знала галактика."
doomguy_limit_tooltip: "Из миллионов желающих кандидатов только один пока дал положительный результат столь обширной генной инженерии. На данный момент мы не можем произвести еще одного Воина Зенита."
tech_ae_army_armor: "Боевые костюмы Геи"
tech_ae_army_armor_desc: "Мы уделяем большое внимание безопасности наших солдат. Личные щиты, Нова-удары, плазменные разрушители, гига-атаки, энергетические танки и силы Геи. Мы оснастим ими всех наших солдат, чтобы они могли бить всех противников, пока те не взорвутся в ярком свете."
tech_infantry_alpha_capacitor: "Личный альфа-конденсатор"
tech_infantry_alpha_capacitor_desc: "Модернизация наших стандартных армий специализированными альфа-конденсаторами значительно сократит расходы на их содержание."
tech_infantry_ferocity: "Непреклонная жестокость"
tech_infantry_ferocity_desc: "Мы не уйдем тихо в пустоту! Пусть остерегаются все, кто выступает против нас, ибо все мы посвятили свои жизни нашей благородной цели, ибо наше дело правое!"
