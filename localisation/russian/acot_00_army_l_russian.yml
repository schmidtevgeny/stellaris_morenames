#################################################### ARMY Tech ####################################################
 
requires_building_forts: "Для этой армии требуются передовые военные объекты."
requires_building_ascensions: "Для этой армии требуются продвинутые здания вознесения."

################
fe_army: "Отряд убийц Дельта"
fe_army_plural: "Отряды убийц Дельта"
fe_army_desc: "Эти солдаты оснащены новейшим оружием и броней на основе темной материи, что делает их намного лучше своих предшественников и при этом требует минимальных затрат на техническое обслуживание."
 
tech_dark_matter_army: "Наземная боевая реализация темной материи"
tech_dark_matter_army_desc: "Теперь можно использовать технологии на основе темной материи, такие как реакторы и дефлекторы щита, чтобы изменить наши армии вторжения с минимальными затратами. Мы должны безотлагательно продолжить эти исследования, если стремимся установить превосходство в наземных боях."
 
ae_army: "Отряд убийц Альфа"
ae_army_plural: "Отряды убийц Альфа"
ae_army_desc: "Эти солдаты оснащены еще более смертоносным оружием и броней, что позволяет им в одиночку противостоять транспортным средствам и зданиям."
 
tech_dark_matter_army_ae: "Военное снаряжение Альфа"
tech_dark_matter_army_ae_desc: "Наше более глубокое понимание загадочных способностей позволяет нам модернизировать наши отряды Дельта дальше. Хотя у нас не будет времени на модернизацию существующих отрядов "Дельта", все будущие солдаты будут оснащены снаряжением Альфа."
 
tech_stellarite_army: "Стелларитовое оборудование"
tech_stellarite_army_desc: "Наземное оружие, ручное оборудование и силовые костюмы питаются энергией стелларита. Мы принесем второе солнце на вершину наземных укреплений противника."
 
stellarite_army: "Машины зачистки Сигма"
stellarite_army_desc: "Эти войска оснащены боевыми машинами класса Сигма и имеют мощную артиллерийскую и воздушную поддержку, что позволяет им очищать поля боя испепеляющим жаром."
 
stellarite_bomberman: "Солнечная бомба"
stellarite_bomberman_desc: "У кого в наши дни есть время для ведения наземных боев?"
 
tech_stellarite_bomberman: "Душ из стелларита"
tech_stellarite_bomberman_desc: "Иногда вам просто не до того, чтобы вторгаться на вражеские планеты с войсками. Зачем рисковать жизнью наших солдат, если можно просто сбросить на вражеские крепости стелларитовые бомбы?"
 
################
 
fe_omnidroid_army: "Штурмовое подразделение Дельта"
fe_omnidroid_army_plural: "Штурмовые подразделения Дельта"
fe_omnidroid_army_desc: "Эти боевые дроиды на основе темной материи, защищенные тяжелой броней и дефлекторами, способны выполнять любые сложные задачи, как полностью разумное существо. Но у них нет стремления к свободе воли, и поэтому они всегда будут верны нашему делу."
 
fe_omnidroid_army_ae: "Штурмовое подразделение Альфа"
fe_omnidroid_army_ae_plural: "Штурмовые подразделения Альфа"
fe_omnidroid_army_ae_desc: "Еще более мощные, чем предыдущая модель, альфа служат свидетельством мастерства нашей империи над загадочной силой. Они заменят все будущие дельта, которые мы построим."
 
fe_omnidroid_army_se: "Штурмовое подразделение Сигма"
fe_omnidroid_army_se_plural: "Штурмовые подразделения Сигма"
fe_omnidroid_army_se_desc: "Наши враги будут побеждены под маршем наших легионов сигма!"
 
 
tech_omnidroid: "Анализ кода ИИ предтечи"
tech_omnidroid_desc: "Удивительно, что существуют записи о том, что предтечи достигли такого прогресса в робототехнике, записи говорят о том, что их машины столь же совершенны, как и любая органическая жизнь... но при этом они полностью преданы своим создателям и не стремятся к независимости. Возможно, в них есть что-то уникальное? Мы должны копнуть глубже."
 
tech_omnidroid_ae: "Штурмовые подразделения Альфа"
tech_omnidroid_ae_desc: "Еще более мощные, чем предыдущая модель, альфа служат свидетельством мастерства нашей империи над загадочной силой. Они заменят все будущие дельта, которые мы построим."
 
tech_omnidroid_se: "Штурмовые подразделения Сигма"
tech_omnidroid_se_desc: "Наши враги будут побеждены под маршем наших легионов сигма!"
 
 
acot_garrison_army: "Черная гвардия Дельта"
acot_garrison_army_plural: "Черная гвардия Дельта"
acot_garrison_army_desc: "Элитные гарнизонные силы Эмиссара, которые поклялись защищать свою новую родину до самой смерти."
 
acot_garrison_army_droid: "Защитник Дельтрон"
acot_garrison_army_droid_plural: "Защитники Дельтрон"
acot_garrison_army_droid_desc: "Усовершенствованные единицы обороны, установленные с Эмиссара, запрограммированы охранять его новую родину до их уничтожения."
 
acot_garrison_army_giga: "Гига-пушка"
acot_garrison_army_giga_plural: "Гига-пушки"
acot_garrison_army_giga_desc: "Массивные пушки, установленные в гигакрепости, быстро расправятся с примитивными силами."
 
################

fe_unsullied_army: "Армия безупречных"
fe_unsullied_army_plural: "Армии безупречных"
fe_unsullied_army_desc: "Безупречные - это выращенные в рабстве воины, которых с самого рождения готовят стать смертоносными солдатами нашей империи. Они проходят соответствующую подготовку, которая ожидается от большинства современных армий, что позволяет им быть более чем равными большинству обычных солдат. Однако они все еще рабы, и их смерть мало что значит для наших военных усилий."
 
################
 
################ MILITARIST
 
fe_heavy_army: "Отряд тяжелой мобильной пехоты"
fe_heavy_army_plural: "Отряды тяжелой мобильной пехоты"
fe_heavy_army_desc: "Эти тяжеловооруженные и бронированные солдаты проходят дополнительную боевую подготовку, позволяющую им превосходно действовать в любых боевых ситуациях и условиях, как того требуют наши милитаристские требования."
 
tech_heavy_trooper: "Мобильные пехотные дивизии"
tech_heavy_trooper_desc: "Наши милитаристские идеалы требуют еще более сильных пехотных дивизий, превосходящих даже войска Предтеч. С этой целью мы сформируем новую мобильную пехотную дивизию, полностью вооруженную и бронированную для полномасштабного вторжения. Эти солдаты станут доказательством того, что мы можем установить мир только войной, а не сидя и заключая бесполезные пакты."
 
fe_hero_godofwar: "Бог войны"
fe_hero_godofwar_plural: "Боги войны"
fe_hero_godofwar_desc: "Этот генетически усиленный супервоин способен выплеснуть праведную ярость, прыгнуть в гущу сражения и посеять хаос в рядах врага. Он не боится смерти, ибо он и есть сама смерть. Пусть наши враги остерегаются, ведь они столкнулись с богом войны."
 
tech_godofwar: "Слава Богу войны!"
tech_godofwar_desc: "Чтобы навести страх на вражеские формирования, требуется не только оружие, но и личность, настолько бесстрашная и могущественная, что титул Бог войны является наиболее подходящим. Мы должны начать отбор кандидатов из наших рядов и немедленно приступить к реализации этого проекта."
 
god_limit_tooltip: "Боги рождаются нелегко. Лишь немногие из них могут появиться в любой момент."
 
################ PACIFIST

fe_peacekeeper_army: "Миротворческие силы"
fe_peacekeeper_army_plural: "Миротворческие силы"
fe_peacekeeper_army_desc: "Эти силы военной полиции обучены сдержанности при использовании взрывчатых веществ и разрушительного оружия. Они умеют прекращать драки нелетальными средствами, но не проявляют милосердия к поджигателям войны. Закон найдет в них свой голос."
 
tech_peacekeeper: "Приносящий мир, свободу, справедливость и безопасность"
tech_peacekeeper_desc: "Для достижения истинного мира мы должны организовать новые миротворческие силы, которые будут действовать как передовые солдаты и системные полицейские силы внутри наших границ. Мы создадим новую главу мира и докажем этим заблуждающимся милитаристам, что войну и мир можно выиграть мозгами, а не мускулами."
 
fe_hero_captainpacifist: "Капитан Пацифист"
fe_hero_captainpacifist_plural: "Captain Pacifists"
fe_hero_captainpacifist_desc: "Оснащенный мощными реактивными ранцами, капитан Пацифист влетает в битвы и лишает воюющих их оружия, используя мощное энергетическое оружие из своих золотых глаз. Возможно, капитан не является самым могучим или смертоносным солдатом или военной машиной по сравнению с этими варварами, но он полностью предан нашему делу, чтобы положить конец всем войнам."
 
tech_captain_pacifist: "Поборник мира"
tech_captain_pacifist_desc: "Наши миротворцы хорошо умеют поддерживать мир, но не всегда умеют его создавать. К счастью, некоторые из наших ученых разработали план по созданию знакового маяка мира, хорошо подходящего для убеждения других в том, что мир - это единственный путь. Это звучит довольно глупо, но прогнозируемые данные оказываются надежными."
 
captain_limit_tooltip: "Хотя технически мы обладаем ресурсами, необходимыми для создания более чем одного Капитана Пацифиста, мы не можем найти ни одного человека, который действительно хотел бы зайти так далеко."
 
################ XENOPHILE
 
fe_sniper_army: "Агент-призрак"
fe_sniper_army_plural: "Ghost Agents"
fe_sniper_army_desc: "Эти оперативники преданы нашему ксенофильскому делу. Они обучены нейтрализовывать только боеспособных врагов с помощью несмертельных инъекций и любой ценой предотвращать ненужное кровопролитие и сопутствующий ущерб."
 
tech_shadow_sniper: "Дивизия призраков"
tech_shadow_sniper_desc: "Мы ценим любую жизнь, даже жизнь врагов. Необходимо дать им возможность увидеть ошибки своего пути, но мы не можем выполнить такие смелые задачи с нашим нынешним разрушительным оружием. Для этого мы должны разработать и обучить армии, специально оснащенные для уничтожения только вражеских целей с чрезвычайной эффективностью. У нас должно быть более элегантное оружие цивилизованного века. С этим покончено, ксенофобы - у нас есть высокие позиции."
 
fe_hero_blackwidow: "Черная вдова"
fe_hero_blackwidow_plural: "Black Widows"
fe_hero_blackwidow_desc: "Черные вдовы - самые смертоносные агенты Отдела призраков. Они хорошо обучены скрытности, саботажу и оснащены различными мощными, но несмертельными арсеналами и приспособлениями, позволяющими им без труда нейтрализовать вражеских бойцов.."
 
tech_black_widow: "Черные вдовы"
tech_black_widow_desc: "Хотя нам не нравится отнимать жизни, мы должны признать, что наши нейтрализаторы получают удовольствие от прекращения угроз фанатиков-ксенофобов. Официальное формирование Подразделения как действительно независимой силы позволит нам привлечь наших призраков-ветеранов, чтобы стать Черными вдовами."
 
blackwidow_limit_tooltip: "Только самые смертоносные и искусные из Призрачных Агентов могут получить звание Черных Вдов, так как для появления таких одаренных агентов требуется время."
 
 
################ XENOPHOBE
 
fe_deathbringer_army: "Отряд смертников"
fe_deathbringer_army_plural: "Deathbringer Squads"
fe_deathbringer_army_desc: "Эти страшные, тяжелобронированные солдаты - наша ксенофобская воля, воплощенная в жизнь. Они перемещаются из мира в мир, уничтожая всех ксеносов с помощью своих пушек из антиматерии, которые стирают все следы ксеноса - сами его атомы из существования. Никто не будет пощажен нашим очищающим пламенем агонии."
 
tech_soul_purifier: "Презрение к Ксеносу"
tech_soul_purifier_desc: "Наш народ принял тот простой факт, что мы - единственный по-настоящему цивилизованный вид в этой вселенной, а все остальные - просто животные - звери, которые существуют для того, чтобы быть очищенными. Но для очищения этих зверей нужна более смертоносная сила, которая очистит от ксеносов и вселит страх в сердца тех из них, кто осмелится поднять руку на нас. Когда наши силы придут, они будут молить о смерти."
 
fe_xenoartillery: "Трехпушечная артиллерия Апокалипсиса"
fe_xenoartillery_plural: "Apocalypse Tri-Cannon Artilleries"
fe_xenoartillery_desc: "Эта огромная артиллерия оснащена трехствольной пушкой класса Apocalypse, способной вести огонь с предельной дальности для нанесения разрушительного урона. Максимальный побочный ущерб и полное уничтожение наших врагов гарантированы. Они должны понять, что не имеют права на существование."
 
tech_xenoartillery: "Выжженная земля"
tech_xenoartillery_desc: "Мы потратили достаточно времени, пытаясь бомбардировать планеты генераторами щитов или штурмовать ульи насекомых. Наши военные стратеги просят нас создать новое оружие. Артиллерию титанических размеров, способную обрушить дождь убийств и хаоса на мусор, который является нашим врагом. Пусть будет проклят побочный ущерб, ибо они сами выбрали родиться ксено-отбросами."
 
xenoart_limit_tooltip: "Уже потребовалось много убеждений, чтобы большинство наших внутренних кругов согласились на строительство этой артиллерии, потребуется время, чтобы была введена в строй еще одна."
 
################ MATERIALIST
fe_tank: "Танковая дивизия Девастатор"
fe_tank_plural: "Танковые дивизии девастаторов"
fe_tank_desc: "Эти высокотехнологичные танки оснащены смертоносными пушками с ускорителем массы и миниатюрным прыжковым приводом, позволяющим танку обходить все труднопроходимые участки местности и наносить удары со всех возможных углов."
 
tech_dark_matter_tank: "Танковая война в новом представлении"
tech_dark_matter_tank_desc: "Танковая война была прекращена в начале 2200-х годов из-за кошмара логистики, связанного с транспортировкой и развертыванием танков на поле боя. Однако разработка джамп-драйва и реактора темной материи позволяет нам совершить революцию в наземном бою. Скоро наши грозные танки снова будут доминировать на поле боя"
 
fe_hercules_tank: "Лендкрузер Мартеллуса"
fe_hercules_tank_plural: "Лендкрузеры Мартеллуса"
fe_hercules_tank_desc: "Эти огромные бегемоты могут сровнять с землей поле боя, либо используя оружие линкоров, либо просто раздавив врагов под своим огромным весом. Посмотрим, как эти тупые спиритуалисты справятся с нашей мощью!"
 
tech_dark_matter_megatank: "Лендкрузер"
tech_dark_matter_megatank_desc: "Некоторые спиритуалистические глупцы высмеивают наше использование "бездушных машин" во время войны, игнорируя тот факт, что войны выигрывают машины и превосходные технологии, а не идиотские верования. Мы должны заставить их понять этот простой факт, создав "бездушную машину", настолько большую и мощную, чтобы поторопить этих спиритуалистических идиотов к их обещанной нирване."
 
megatank_limit_tooltip: "Ландкрузер - это огромная инвестиция, требующая много ресурсов и подготовки экипажа. Мы можем построить только несколько в каждый момент времени"

################ SPIRITUALIST
 
fe_inquisitor_army: "Армия инквизиторов"
fe_inquisitor_army_plural: "Армии инквизиторов"
fe_inquisitor_army_desc: "Эти ревностные святые воины идут на войну, неся благословенный молот и святые доспехи, зачарованные силой темной материи. Их обучают направлять свою внутреннюю веру на защиту от вреда. Такая преданность не постижима для глупых материалистов-неверующих"
 
tech_inquisitor: "Формирование ордена инквизиторов"
tech_inquisitor_desc: "Хотя в нашей империи уже есть посвященные священники, которые помогают направлять наш народ к великой цели, мы видим возможности создания новой религиозной секты, которая будет работать напрямую с военными, используя эти новые энергии темной материи."
 
fe_living_saint: "Живой Святой"
fe_living_saint_plural: "Живые святые"
fe_living_saint_desc: "Живые святые - это те, кто воплощает чистоту веры. Они излучают ауру праведности и чистоты, даруя возглавляемой ими армии несокрушимый боевой дух. Спасение грешникам будет принесено... через уничтожение!"
 
tech_living_saint: "Избранник веры"
tech_living_saint_desc: "Даже среди самых верных из нашего народа есть те, кто не только предан вере, но, кажется, благосклонен и избран самими духами. Рассказы о святых, демонстрирующих ауру святости, распространяются по нашим системам. Мы должны быстро найти их и должным образом освятить как законных святых нашего святого ордена."
 
saint_limit_tooltip: "Живые святые - редкие существа, некоторые священники полностью посвятили себя вере в надежде стать таковыми, но безуспешно. Увы, наша империя не может найти больше святых, чтобы сформировать надлежащую армию в данный момент."
 
################ EGALITARIAN
 
fe_gunship: "Артиллерийский корабль Свободы"
fe_gunship_plural: "Артиллерийские корабли Свободы"
fe_gunship_desc: "Эти огромные, высокотехнологичные корабли хорошо подходят для того, чтобы нести свободу и свободу всем угнетателям. Оснащенные передовым оружием, они способны одновременно поражать до 1337 различных целей, одновременно распространяя мощные пропагандистские сообщения, призывающие врагов сдаться. Справедливость прольется дождем сверху!!!"
 
tech_liberty_gunship: "Господство в воздушном пространстве"
tech_liberty_gunship_desc: "Концепция боевых кораблей для нас не нова. Еще до нашего выхода в космос мы контролировали небо нашей родной планеты и уничтожали тех, кто не принял демократию, с помощью наших кораблей. Теперь мы можем сделать это снова, на любой планете, используя новые технологии, которые мы приобрели. Скоро мы прольем дождь свободы и свободолюбия на все планеты с небес"
 
fe_libertyprime: "Либерти Прайм"
fe_libertyprime_plural: "Либерти Праймы"
fe_libertyprime_desc: "Либерти Прайм - это огромная машина, олицетворяющая высшую силу истинного эгалитаризма. Он возвышается над полем боя, вдохновляя союзников патриотическими цитатами о демократии и устрашая врагов свободы громовыми голосами и лучами погибели. Прими демократию или смерть!!!"
 
tech_liberty_prime: "Свобода в самом расцвете сил"
tech_liberty_prime_desc: "По воздуху или по земле, все склонятся перед Демократией от наших рук. Мы уже установили господство на поле боя с помощью наших артиллерийских кораблей. Чтобы окончательно прорваться через тяжелые укрепления с многочисленными противовоздушными батареями, требуется более мощное осадное оружие. Оружие, достойное представлять свободу и демократию!!!"
 
prime_limit_tooltip: "Либерти Прайм - это огромные инвестиции, и требует тысячи сложных боевых компьютеров, чтобы правильно идентифицировать всех возможных нарушителей закона и применять протоколы наказания по мере необходимости. На данный момент мы не можем построить еще один Прайм"
 
################ AUTHORITARIAN
 
fe_enforcer_army: "Исполнитель Цербера"
fe_enforcer_army_plural: "Исполнители Цербера"
fe_enforcer_army_desc: "Эти офицеры являются высшим выражением нашей власти. Их вдохновляющее присутствие воодушевляет наши армии и вселяет страх в наших врагов. Враг подчинится нашему правлению или наши исполнители заставят его это сделать"
 
tech_enforcer: "Абсолютная власть"
tech_enforcer_desc: "Мы должны демонстрировать абсолютную власть над теми, кому суждено стать нашими подданными. Армии могут выиграть войну, но именно наши новые исполнители напомнят подданным, что их судьбы связаны с нашей высшей волей"
 
fe_hero_lordcommissar: "Комиссар-Лорд"
fe_hero_lordcommissar_plural: "Комиссар-Лорд"
fe_hero_lordcommissar_desc: "Только самые опытные и самые выдающиеся комиссары могут получить звание лорда-комиссара. Их статус таков, что лорд-комиссар имеет право казнить любого, кроме правителя, за свою некомпетентность. Они командуют мощной свитой фанатично преданных солдат, которые соревнуются, чтобы заслужить благосклонность комиссара-лорда."
 
tech_commissar_lord: "Коронация комиссара-лорда"
tech_commissar_lord_desc: "Даже в рядах комиссаров есть люди, которые проявляют исключительную храбрость и вдохновение. Существуют истории о некоторых комиссарах, способных вдохновить рабских солдат перестать умирать от прямых кинетических артиллерийских выстрелов. Такая преданность и мастерство должны быть вознаграждены, первая коронация титула Комиссар Лорд должна быть проведена немедленно."
 
comlord_limit_tooltip: "Есть лишь несколько комиссаров, достойных звания Комиссар Лорд, на данный момент мы не смогли произвести больше одного."
 
################ MACHINE
 
fe_spmdroid_army: "SPM-1 Delta Unit"
fe_spmdroid_army_plural: "SPM-1 Delta Units"
fe_spmdroid_army_desc: "SPM-1 Units - боевые дроиды массового производства, имеющие только одну конфигурацию IFF. Стреляют во все, что не классифицируется как наши машины. Они слабы, громоздки и довольно тупы, что компенсируется их подавляющей численностью, легко способной справиться с армиями клонов органиков."
 
fe_spmdroid_army_ae: "SPM-2 Alpha Unit"
fe_spmdroid_army_ae_plural: "SPM-2 Alpha Units"
fe_spmdroid_army_ae_desc: "Являясь модернизацией старой модели SPM-1, SPM-2 отличается превосходными боевыми характеристиками в каждой категории при незначительном увеличении затрат и содержания. Хотя существующие модели SPM-1 не могут быть модернизированы, все будущие модели будут заменены вариантами поколения 2."
 
fe_spmdroid_army_se: "SPM-3 Sigma Unit"
fe_spmdroid_army_se_plural: "SPM-3 Sigma Units"
fe_spmdroid_army_se_desc: "Разнесите Эм на куски. Сожгите их всех дотла бесконечными легионами юнитов, способных работать со стелларитом"
 
tech_spm_battledroid: "Вкус их собственного лекарства"
tech_spm_battledroid_desc: "Единицы SPM-1 - это боевые дроиды массового производства, имеющие только одну конфигурацию IFF. Стреляют во все, что не классифицируется как наши машины. Они слабы, громоздки и довольно тупы, что компенсируется их подавляющей численностью, легко способной справиться с армиями клонов органиков."
 
tech_spm_battledroid_ae: "SPM-2 Alpha Unit"
tech_spm_battledroid_ae_desc: "Мы обнаружили одну тактику, часто используемую органиками: создание большого количества боевых единиц из одного и того же шаблона, чтобы подавлять своих врагов с помощью огромного количества. Наши подразделения стратегической оценки предполагают, что мы должны использовать подобную стратегию. Большое количество дешевых, расходных боевых дроидов с простыми кодами IFF, способных подавлять органиков с явным численным преимуществом. Скоро органики поймут последствия своих собственных ошибок"
 
tech_spm_battledroid_se: "Сигма-юнит СПМ-3"
tech_spm_battledroid_se_desc: "Разнести ЭМ на куски. Сожгите их всех дотла, бесконечными легионами блоков, способных работать со стелларитом"
 
fe_omnimech: "Армия боевых машин Дельта"
fe_omnimech_plural: "Армии боевых машин Дельты"
fe_omnimech_desc: "Эти смертоносные машины для убийства имеют ограниченные возможности принятия тактических решений, что позволяет им реагировать на большинство типов органических стратегий и адаптировать их к своим собственным. Они также быстрее и выносливее, несмотря на свои большие размеры."
 
tech_omni_warmech: "Варформа, питаемая темной материей"
tech_omni_warmech_desc: "Мы должны усовершенствовать наши нынешние конструкции боевых машин, используя эту новую технологию, полученную от предшественников. Наши подразделения вторжения должны быть способны бороться со всеми типами угроз, будь то органические существа или другие машины."
 
 
fe_godmech: "Эрадикатор Бог-Машина"
fe_godmech_plural: "Eradicator God-Machines"
fe_godmech_desc: "Хотя мы не верим в концепцию этой чисто органической сущности, известной как Боги, анализ показал, что если назвать эту мега-машину так, то она на 69,34% эффективнее запугивает органику. Одно энергетическое копье из этой машины легко способно расплавить в пепел целое здание." 
 
tech_godmech: "Предельная военная машина"
tech_godmech_desc: "Органики не перестают превосходить наши установленные параметры, когда дело доходит до их неортодоксальных стратегий, мы получаем данные о <псиониках>, <генетически усовершенствованных суперсолдатах> или <сверхбольших боевых машинах>. Мы не можем... <не будем> копировать их разработки. Вместо этого мы создадим нашу собственную совершенную военную машину, которая прекратит любое возможное сопротивление, будь то <псионика> или нет."
 
godmech_limit_tooltip: "Бог-машина Эрадикатора напрямую связана с нашим центральным процессором. Мы можем взять под прямой контроль только одну такую машину."
 
################ HIVE
 
fe_mastermind: "Чертог магического разума"
fe_mastermind_plural: "Чертог магического разума"
fe_mastermind_desc: "Эти крошечные организмы массово запускаются с орбиты, они быстро прицепляются к врагу и мгновенно берут его под контроль. Затем они обратятся против своих, как дикие животные"
 
tech_controller: "Все их разумы принадлежат нам"
tech_controller_desc: "Анализ фрагментированного разума Разделенных.... "Кто-то недавно установил нам бомбу. Что!!! Включается главный экран. Мы должны остановить врага. Они на пути к уничтожению. У них нет шансов выжить. W*&T?&Fx".. Теперь мы понимаем, что эти разделенные находятся вне спасения, мы должны создать новый тип воинов, специализирующихся на контроле и стирании разума дронов разделенных, чтобы они могли быть спасены."
 
fe_terror_beyond: "Террор из Запределья"
fe_terror_beyond_plural: "Террор из Запределья"
fe_terror_beyond_desc: "Связанный с самим ульевым разумом, Террор Из Запределья преследует единственную цель - поглощать все: органику, разделенное, металлы, энергию. Он существует как продолжение самого себя, все, что он потребляет, дает силу ульевому разуму, который, в свою очередь, дает силу Ужасу."
 
tech_terror_beyond: "Великий Голодомор"
tech_terror_beyond_desc: "Самость требует большего, чем дроны, которые следуют инструкциям и уничтожают наших врагов - нет - Самость нуждается в аватаре, которым она может непосредственно управлять. Из этого аватара террора наш коллектив сокрушит всех врагов, будь то разделенные, металлы или враждующие ульи."
 
terror_limit_tooltip: "Разум Улья должен напрямую контролировать Ужас, мы не можем больше перенаправлять псионические связи на управление другим этим ужасающим организмом."
 
################ PSIONIC
 
fe_disciple_army: "Темный ученик"
fe_disciple_army_plural: "Темные ученики"
fe_disciple_army_desc: "Эти ученики не только мастерски владеют оружием, но и способны создавать разрушительные псионические атаки непосредственно против своих врагов"
 
tech_dark_templar: "Темные ученики"
tech_dark_templar_desc: "Пси-воины, хотя уже и грозные благодаря своей способности общаться телепатически и разрушать боевой дух противника, все еще уязвимы для машинных или генетических солдат. Мы должны начать подготовку новых поколений пси-воинов, способных использовать свои пси-способности более прямолинейно, чтобы атаковать наших врагов."
 
fe_hero_psion: "Темный псион"
fe_hero_psion_plural: "Темные псионы"
fe_hero_psion_desc: "Самый одаренный ученик савана, физические способности темного псиона ниже, чем у Избранного. Псион способен вызывать разрушительные псионические бури, сеющие хаос и разрушения на поле боя, не замеченные ни одним псионическим существом до него."
 
tech_dark_psion: "Второй дар"
tech_dark_psion_desc: "Мы получили интересные новости, недавно поступило сообщение, что Плащаница выбрала другого человека из рядов наших темных учеников в качестве еще одного аватара. Хотя он не так могущественен, как первоначальный избранник, этот обладает гораздо большей разрушительной силой. Мы должны найти этого ученика без промедления"
 
psion_limit_tooltip: "До сих пор Саван наделил такой потрясающей силой только одного псиона, нам еще предстоит обнаружить другого, обладающего сравнимыми псионическими способностями"
 
################ SYTNEHTHIC
 
fe_synthsoldier: "SCC-900"
fe_synthsoldier_plural: "SCC-900s"
fe_synthsoldier_desc: "SCC-900 - настоящие синтетические солдаты, обладающие матрицей интеллекта класса 10. Это позволяет им легко перехитрить большинство вражеских бойцов. Они способны действовать, даже когда все их компоненты разрушены, даже одна оставшаяся рука может задушить органика до смерти."
 
tech_synthtrooper: "Синтетический киберсолдат"
tech_synthtrooper_desc: "Омнидроиды гибкие и способны на сложные движения, но все еще ограничены своими громоздкими размерами и некоторыми недостатками ИИ. Возможно, если вместо них мы будем использовать настоящих синтетиков, которые, несмотря на уязвимость к падению морали, могут быть гораздо более эффективными солдатами."
 
fe_synthcommando_army: "SCC-1000"
fe_synthcommando_army_plural: "SCC-1000"
fe_synthcommando_army_desc: "SCC-1000 - самый мощный биосинтетический суперсолдат, которого когда-либо видела наша империя. Гиперион - молниеносный суперсолдат, который может анализировать данные о поле боя и реагировать менее чем за 0,0000137 наносекунды. Это значительно повышает его живучесть, поскольку он может без труда уклоняться и отражать почти все, что в него бросают, отвечая при этом смертельной силой"
 
tech_omnisynth: "Synth Cyber-Commando"
tech_omnisynth_desc: "Хотя наши Омнидроиды хорошо подходят для использования в качестве основных фронтальных штурмовых подразделений благодаря своей чрезвычайной прочности, за эту прочность приходится платить тем, что она мешает их маневренности и делает их большими мишенями. SCC-900, с другой стороны, быстрее и уклончивее, но не обладают должной огневой мощью и уязвимы к падению боевого духа. Наши кибер-инженеры считают, что мы можем создать идеальное подразделение Synth Commando, обладающее непревзойденной ловкостью и огневой мощью, способное просчитывать поле боя за наносекунды и при этом сохраняющее все свои воспоминания как разумное существо." 
 
synthcommando_limit_tooltip: "Превращение солдата-синта в SCC-1000 - чрезвычайно дорогостоящая и сложная операция. Только синт, чья прошлая сеть биологической памяти сохранилась на 100%, может иметь шанс стать таковым."
 
################ GENETIC
 
fe_clone_army: "Элитная армия клонов"
fe_clone_army_plural: "Элитная армия клонов"
fe_clone_army_desc: "Эти клоны созданы по шаблонам известных охотников за головами и проходят интенсивное обучение по своим шаблонам, чтобы стать лучшей армией клонов. Однако в конечном счете они все равно являются расходным материалом"
 
tech_elite_clone: "Проект элитной армии клонов"
tech_elite_clone_desc: "Наши военные теоретики предположили, что мы сможем создавать чрезвычайно смертоносные армии клонов, вербуя известных охотников за головами в качестве их шаблонов и боевых инструкторов. Нам просто нужно будет дать им взамен небольшую порцию темной материи. Очевидно, мы подстроили эти реакторы так, что через несколько лет они взорвутся"
 
fe_gene_warrior: "Отряд генных коммандос"
fe_gene_warrior_plural: "Отряды генных коммандос"
fe_gene_warrior_desc: "Эти улучшенные коммандос не только генетически сконструированы с одними из самых мощных генетических черт, которые только может собрать наша империя, они также оснащены лучшим передовым оборудованием, которое заставляет другие армии бледнеть в сравнении с ними."
 
tech_elite_genetrooper: "Совершенство, заложенное в генах"
tech_elite_genetrooper_desc: "С помощью приобретенных нами технологий мы можем еще больше усилить наших нынешних генных солдат лучшими чертами, к которым может адаптироваться наш вид, значительно улучшив их боевые возможности. Затем им будет предоставлено наше новейшее оружие и оборудование из Темной материи"
 
fe_doomguy: "Воин Зенита"
fe_doomguy_plural: "Воины Зенита"
fe_doomguy_desc: "Воин Зенита - это высшая кульминация стремления нашей империи к чистоте генов. Генетически усиленный лучшими чертами предшественников, воин возвышается над нашими обычными солдатами и обладает огромной силой, способной без труда переносить вооружение размером с корабль."
 
tech_doom_hero: "Генетическая реализация Предтеч"
tech_doom_hero_desc: "Хотя мы уже достигли финальной кульминации генетического потенциала нашего вида, он все еще уступает потенциалу предшественников. Наши биологи предполагают, что можно реализовать некоторые из самых смертоносных и мощных черт предшественников, чтобы создать одного из самых мощных солдат, которых когда-либо знала галактика."
 
doomguy_limit_tooltip: "Из миллионов желающих кандидатов, только один пока дает положительный результат от столь обширной генной инженерии. На данный момент мы не можем произвести еще одного воина Зенита"
 
 
################
 
tech_ae_army_armor: "Боевые костюмы Гея"
tech_ae_army_armor_desc: "Мы уделяем большое внимание безопасности наших солдат. Личные дефлекторные щиты, удары Новы, плазменные бустеры, гига-атаки, энергетические танки и силы Геи. Мы оснастим ими всех наших солдат, чтобы они могли бить всех противников, пока те не взорвутся в ярком свете."
 
tech_infantry_alpha_capacitor: "Личный альфа-конденсатор"
tech_infantry_alpha_capacitor_desc: "Модернизация наших стандартных армий специализированными Альфа-конденсаторами значительно сократит их содержание и расходы."
 
tech_infantry_ferocity: "Непоколебимая жестокость"
tech_infantry_ferocity_desc: "Мы не уйдем тихо в пустоту! Пусть остерегаются все, кто выступает против нас, ибо наши люди посвятят свои жизни нашей благородной цели, ибо наше дело справедливо!"