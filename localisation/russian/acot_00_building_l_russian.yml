tech_acot_colonize_fractured: "Раздробленный, но не разрушенный"
tech_acot_colonize_fractured_desc: "Хотя поверхность этих раздробленных миров кажется заполненной враждебными элементами, есть различные определенные точки опоры, которые могут служить посадочными площадками для колонизации. Учитывая обилие загадочных ресурсов на планете, эти коматозные миры еще могут оказаться полезными."
 
tech_acot_colonize_fractured_ae: "Сумеречные почвы"
tech_acot_colonize_fractured_ae_desc: "Хотя природа Сверхразломных миров не слишком похожа на природу их зеленоватого собрата, поверхность гораздо более суровая, повсюду бури и неестественные извержения. Если мы хотим заполучить эти богатые загадочные сокровища, потребуется исследование их географических элементов."
 
