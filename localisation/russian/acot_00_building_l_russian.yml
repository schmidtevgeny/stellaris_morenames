mod_country_resource_max_minerals_add: "Максимальная емкость минералов Добавить"


building_fe_mineral_processing_plant: "Синтезатор кристаллов"
building_fe_mineral_processing_plant_desc: "Мощный комплекс, предоставляющий криталистам необходимые инструменты для синтеза высокопродуктивных минералов."
 
building_ae_mineral_processing_plant: "Кристаллический прорицатель"
building_ae_mineral_processing_plant_desc: "Этот мегакомплекс размером с район способен превращать даже самые грубые и тупые минералы в высококачественные и высокопродуктивные."
 
tech_fe_mineral_processing_plant: "Синтез кристаллов"
tech_fe_mineral_processing_plant_desc: "Достижения в области загадочных сенсорных и передовых технологий прокладывают путь к новым методам добычи минералов и кристаллов. Используя специализированный синтез, можно добывать высокопродуктивные минералы без необходимости собирать сырые природные минералы с поверхности планет или космических астероидов."
 
tech_ae_mineral_processing_plant: "Гадание по кристаллам"
tech_ae_mineral_processing_plant_desc: "Дальнейшее изучение технологий Альфа вдохновило на дальнейшее развитие синтеза кристаллов. Процесс гадания значительно повысит урожайность наших минералов."
 
#############################
 
mod_country_resource_max_energy_add: "Максимальная энергоемкость Добавить"


building_fe_power_hub: "Энергосеть темной энергии"
building_fe_power_hub_desc: "Используя синтезированную темную энергию, энергосистема нового поколения может похвастаться гораздо более высокой выработкой энергии, чем обычные генераторы."
 
building_ae_power_hub: "Alpha Master Power Nexus"
building_ae_power_hub_desc: "Использование передовых сетевых систем загадочных конструкций на здании капитолия планеты позволяет Нексусу создать энергетическую сеть планетарного масштаба, которая значительно увеличивает производство энергии."
 
tech_fe_power_hub: "Энергетическая сеть из темной материи"
tech_fe_power_hub_desc: "Наши ученые считают, что мы можем применить тот же метод, который используется для строительства и эксплуатации электростанций из темной материи, для улучшения нашего текущего шаблона энергетического нексуса."
 
tech_ae_power_hub: "Увеличение дополнительного пилона"
tech_ae_power_hub_desc: "Строительство дополнительного пилона на Энергетической сети теперь возможно с помощью новых достижений без нарушения протоколов безопасности."
 
#############################
 mod_country_resource_max_food_add: "Максимальная вместимость пищи"


building_fe_food_processing_complex: "Агро-суперкомплекс"
building_fe_food_processing_complex_desc: "Множество сельскохозяйственных био-куполов, питаемых от центральной установки темной материи, которая обеспечит планету свежими зелеными яблоками, или тем, что наше правительство использует в качестве пищи."
 
building_ae_food_processing_complex: "Агро Мега-Комплекс"
building_ae_food_processing_complex_desc: "Неважно, есть ли на планете зелень, ведь зелень есть везде, и эта зелень хороша."
 
tech_fe_food_processing: "Агро Мегакомплекс"
tech_fe_food_processing_desc: "Чаще всего мы оказываемся в сложной ситуации, когда некоторые планеты просто слишком надоедливы для производства зеленых яблок, или на планете просто нет зелени. Но с появлением лучших источников энергии мы сможем создать самодостаточный мега-агрокомплекс, который устранит все эти проблемы. Зеленые яблоки будут повсюду."
 
tech_ae_food_processing: "Закуски класса "Ситроен"
tech_ae_food_processing_desc: "С помощью передовой биоинженерии и генетических манипуляций можно будет преобразовать все другие флоры на планете для производства исключительно зеленых яблок. Это значительно сэкономит время, которое в противном случае пришлось бы потратить на выкорчевывание нежелательных растений."
 
#############################
 
building_fe_transmutor: "Загадочный купол-трансмутатор"
building_fe_transmutor_desc: "Глупо тратить так много строительных площадей на такие простые ресурсы, и этот недостаток теперь будет исправлен с появлением купола."
 
building_ae_transmutor: "Сфера мега-трансмутатора"
building_ae_transmutor_desc: "Газы, кристаллы или мотыльки. Эти обыденные ресурсы все еще находят применение в наших империях. Мы будем производить их все в одном единственном здании, предназначенном для этой задачи."
 
tech_fe_transmutor: "Мега-трансмутатор"
tech_fe_transmutor_desc: "В прошлом для производства стратегических ресурсов требовались специализированные здания для каждого из них. Это крайне неэффективно из-за ограниченного пространства. Но с нашими новыми технологиями мы сможем объединить их все в одно компактное здание, способное трансмутировать минералы в то, что нам нужно."
 
tech_ae_transmutor: "Супертурбина класса Лукас"
tech_ae_transmutor_desc: "Трансмутация - утомительное занятие, особенно учитывая сокращение использования этих скоро устаревающих ресурсов. Чтобы не занимать много места, полезнее всего будет здание, способное выполнять все эти скучные задачи в одиночку."
 
#############################
 
mod_country_resource_max_alloys_add: "Максимальная вместимость сплавов Добавить"


building_fe_alloy_forge: "Темный литейный цех"
building_fe_alloy_forge_desc: "В процессе ликвидации мы убрали все лишние места в старых литейных цехах, чтобы освободить место для большего количества машин-изготовителей, использующих передовые технологии твердого света."
 
building_ae_alloy_forge: "Литейный цех мега-сплавов"
building_ae_alloy_forge_desc: "Эффективность - ключ к победе. Сплавы сегодня, оружие победы завтра!"
 
tech_fe_alloy_foundry: "Темный литейный цех"
tech_fe_alloy_foundry_desc: "Пространство на поверхности нашей планеты ограничено, но наши потребности в сплавах - нет. Мы должны развивать управление пространством для достижения максимальной эффективности."
 
tech_ae_alloy_foundry: "Гиперболическое литейное производство"
tech_ae_alloy_foundry_desc: "Овладение пространством измерений позволит нам создать гораздо более просторную мастерскую в компактном помещении."
 
#############################
 
building_fe_factory: "Принтер твердо-световых материалов"
building_fe_factory_desc: "Пришло время избавиться от мысли о необходимости бороться с конкурентами, производящими чрезмерное количество дубликатов продукции с гораздо меньшими качествами. Новая технология позволяет нам создавать товары со скоростью, которая поставит все пиратские товары в тупик."
 
building_ae_factory: "Усовершенствованный конструктор твердо-световых материалов"
building_ae_factory_desc: "Мы всегда можем выделить больше ресурсов, чтобы увеличить площадь нашей мастерской. Пришло время попрощаться с лунными людьми. Прощайте! Лунные люди!"
 
tech_fe_factory: "Генерация твердосветовых материалов"
tech_fe_factory_desc: "До нашего полного понимания темной материи мы могли лишь с трудом черпать порции, достаточные для генерации материи. Теперь мы понимаем, что из темной материи можно создать большое количество синтетических потребительских товаров, используя чистую технологию жесткого света."
 
tech_ae_factory: "Усовершенствованные мастера печати"
tech_ae_factory_desc: "Достижения в технологии печати на жестком свете позволят нам еще больше повысить эффективность производства материальных товаров."
 
 
######################## DM DE ########################
 
building_dark_energy_pylon: "Пилон из темной энергии"
building_dark_energy_pylon_desc: "Пилон, созданный из кристаллизованной горной породы, которая притягивает темную энергию. Искусники могут производить из этого здания полезную темную энергию."
 
building_ae_dark_energy_pylon: "Шпиль темной энергии"
building_ae_dark_energy_pylon_desc: "Этот большой шпиль содержит различные порты, через которые искусники могут забирать темную энергию с пилонов."
 
tech_dark_energy_pylon: "Генерация темной энергии"
tech_dark_energy_pylon_desc: "Для дальнейшего развития различных технологий Дельты мы должны узнать, как генерировать темную энергию, не прибегая к помощи естественной черной дыры. Мы узнали, что можно превратить естественное скальное образование в мощный канал, который служит мощным каналом для генерации синтезированной темной энергии."
 
tech_ae_dark_energy_pylon: "Шпиль темной энергии"
tech_ae_dark_energy_pylon_desc: "Теперь мы гораздо лучше понимаем весь процесс кристаллизации пилона как агента для поглощения темной энергии. Шпиль темной энергии будет служить нам долго."
 
 
#############################
 
building_dark_matter_generator: "Конвертер темной материи"
building_dark_matter_generator_desc: "Конвертер темной материи предоставляет алхимикам необходимые инструменты для синтеза темной материи в пригодные для использования ресурсы."
 
building_ae_dark_matter_generator: "Преобразователь массы темной материи"
building_ae_dark_matter_generator_desc: "Благодаря улучшенной структурной целостности, Преобразователь массы теперь может поддерживать дополнительные мастерские для алхимиков."
 
tech_dark_matter_generator: "Усовершенствованная генерация темной материи"
tech_dark_matter_generator_desc: "Постоянное развитие науки позволило нам синтезировать темную материю, используя собственную атмосферу планеты. Хотя для этого требуются преданные алхимики, процесс безопасен и не истощает природные ресурсы."
 
tech_ae_dark_matter_generator: "Преобразование массы темной материи"
tech_ae_dark_matter_generator_desc: "По мере того, как мы внедряем все новые и новые технологические адаптации темной материи, мы должны найти способ генерировать большее количество этого загадочного ресурса."
 
 #############################
 
building_dark_matter_synthersizer: "Измерительный комбайн"
building_dark_matter_synthersizer_desc: "Это здание генерирует миниатюрный шлюз в подпространства, который автоматически собирает темную материю и темную энергию для наших империй. Кроме того, это здание будет генерировать дополнительные темную материю и темную энергию в количестве, соответствующем количеству каждого соответствующего производственного здания, вплоть до максимального количества в четыре штуки."
 
building_ae_dark_matter_synthersizer: "Многомерный Нексус"
building_ae_dark_matter_synthersizer_desc: "Во многих измерениях всегда есть больше темной материи и темной энергии, которую можно добыть. Как и в предыдущей модели, это здание будет генерировать дополнительную темную материю и темную энергию относительно количества каждого соответствующего производственного здания, максимум по четыре штуки."
 
tech_dark_matter_synthersizer: "Синтез черных дыр"
tech_dark_matter_synthersizer_desc: "Теперь у нас есть надежная технология для потенциального создания субмерного портального шлюза, где можно собирать огромное количество загадочных ресурсов. Это позволит нам в изобилии добывать как темную материю, так и темную энергию. Здание автоматизировано, но расходы на его содержание довольно высоки."
 
tech_dark_matter_synthersizer_ae: "Четыре столпа тьмы"
tech_dark_matter_synthersizer_ae_desc: "Основанный на том же принципе, что и фабрикатор измерений, Dark Portal Nexus, удерживаемый четырьмя столпами темной энергии, может извлекать огромное количество темной материи и темной энергии из других измерений. Процесс, хотя и сложный, но гораздо более безопасный и, следовательно, требует меньше затрат на обслуживание."
 
tech_mine_dark_energy: "Чертеж темной энергии"
tech_mine_dark_energy_desc: "Базовое понимание ее природы позволит нам извлекать темную материю из естественных черных дыр, не попадая в дыры самим."
 
 
######################## RESEARCH ########################
 
building_enigmatic_lab: "Загадочная лаборатория"
building_enigmatic_lab_desc: "Ученые из самых разных областей смешиваются в этом здании для изучения загадочных технологий и их потенциального применения во всех областях."
 
building_ae_enigmatic_lab: "Исследовательский комплекс Черной Мезы"
building_ae_enigmatic_lab_desc: "В этом большом комплексе хранятся различные загадочные артефакты, собранные со всей галактики. Сюда съезжаются ученые со всей галактики, чтобы разгадать секреты Предтеч. Доктор Слейвмен, пожалуйста, пройдите в лабораторию анонимных материалов."
 
tech_enigmatic_lab: "Загадочная лаборатория"
tech_enigmatic_lab_desc: "Для определения и изучения всего потенциала технологий Предвестников требуются ученые из самых разных областей. Поэтому наши лаборатории должны быть реконфигурированы, чтобы обеспечить необходимым оборудованием всех участников."
 
tech_ae_enigmatic_lab: "Исследовательский комплекс Черной Мезы"
tech_ae_enigmatic_lab_desc: "Наше стремление к науке никогда не иссякнет. Нам нужно больше ученых, исследователей, инженеров, теоретиков... всего. Мы должны понимать больше... БОЛЬШЕ."
 
#############################
 
building_fe_institute: "Научный комплекс Дельта"
building_fe_institute_desc: "Мы продвигаемся к границам открытий. И когда мы достигаем его, мы продвигаемся дальше."
 
building_ae_institute: "Исследовательский комплекс Альфа Мастер"
building_ae_institute_desc: "Мегакомплекс, где хранятся бесчисленные древние артефакты, музеи, лаборатории и тонны скучной бумажной работы, предназначенной для людей, которые потребляют знания как пищу. Говорят, что любой исследователь, попавший внутрь, никогда не возвращается."
 
tech_fe_institute: "Передовой исследовательский институт" 
tech_fe_institute_desc: "В нашем нынешнем исследовательском институте всегда есть одна проблема: это хорошее место для общения людей, которые уже обладают большим интеллектом, но не обязательно хорошее место для его создания. Мы превратим институт в большой университет, где потенциальные молодые люди смогут учиться и готовить себя к большим амбициям, которые ждут их впереди."
 
tech_ae_institute: "Дополнение Эделеус"
tech_ae_institute_desc: "Добавление специального дополнения к исследовательскому институту, который специализируется на расшифровке и понимании древних артефактов предшественников, привлечет больше внимания со стороны научных умов по всей галактике."
 
 
######################## DEFENSES ########################
 
building_dm_stronghold: "Выравнивание Дедала"
building_dm_stronghold_desc: "Внутри этой загадочной крепости находятся сотни оружейных платформ и сложные подземные секции. Охраняемая элитными Темными Силовиками, планета находится под бдительным присмотром."
 
 
building_ae_stronghold: "Выравнивание Альфариус"
building_ae_stronghold_desc: "Внутри этой загадочной крепости находятся сотни оружейных платформ и сложные подземные секции. Охраняемая элитными Темными Силовиками, планета находится под бдительным присмотром."
 
tech_dm_stronghold: "Загадочная оборонная решетка"
tech_dm_stronghold_desc: "Ранее местные силы обороны работали отдельно от команд безопасности. Это приводит к тому, что требуются оба специалиста и два отдельных здания, которые без нужды съедают пространство. Вдохновленные прошлыми предшественниками, Выравнивание Дедала вместе с недавно сформированными подразделениями Темных Силовиков будут функционировать и как служба безопасности планеты, и как элитные боевые силы империи."
 
tech_ae_stronghold: "Загадочная оборонная решетка"
tech_ae_stronghold_desc: "Хотя наши нынешние крепости могут отбиться от основных захватчиков, сами здания слишком уязвимы для крупных сил вторжения из-за ограниченного пространства и устаревшего вооружения. С этой целью мы разработали концепцию нового поколения крепостей, которые должны создать больше проблем для потенциальных захватчиков."

 
#############################
 
building_dark_energy_psg: "Генератор планетарного щита на основе темной энергии"
building_dark_energy_psg_desc: "Использование загадочного реактора позволяет нам создать генератор щита, который не только сильнее, но и гораздо более энергоэффективен, чем раньше."
 
building_ae_dark_energy_psg: "Небесный щит"
building_ae_dark_energy_psg_desc: "Sky Shield - это не только планетарная защита от орбитальных бомбардировок, но и различные научные бункеры, где могут разместиться дополнительные исследователи."
 
tech_dark_energy_psg: "Генератор планетарного щита на основе темной энергии"
tech_dark_energy_psg_desc: "Теперь, когда мы разработали загадочные методы экранирования, модификация нашего генератора планетарного щита для адаптации к новым системам должна быть простой задачей."
 
tech_ae_dark_energy_psg: "Установка небесного щита"
tech_ae_dark_energy_psg_desc: "Хотя PSG темной энергии обеспечивает приемлемую защиту от бомбардировок, многие наши тактики отмечают, что само здание в целом бесполезно. Они предлагают создать более крупную установку, которая не только обеспечит еще лучшую защиту, но и оснастит научную лабораторию для наших исследователей."
 
#############################
 
building_giga_fortress: "Гигакрепость"
building_giga_fortress_desc: "Гига Крепость - это титанических размеров самодостаточная планетарная крепость, вооруженная тремя батареями гиперскорости размером с линкор и различными другими системами защиты, а также легионом гарнизонных войск. Одно ее присутствие вселяет уверенность во всех граждан и устраняет всякую возможность беспорядков, ведь любой, кто осмелится взбунтоваться, будет быстро уничтожен."
 
building_giga_fortress_array: "Гигакрепость - Центр стратегии"
building_giga_fortress_array_desc: "Модуль Стратегического центра соединяет суперкомпьютеры крепости с флотами империи для большей координации. Здесь также будет размещен Ментат, который будет выполнять функции тактического стратегического анализа."
 
building_giga_fortress_lab: "Гигакрепость - Место силы"
building_giga_fortress_lab_desc: "Модуль "Место силы" перемещает некоторых политических лидеров на борт крепости, увеличивая единство и высшее руководство империи, а также повышая ее влияние."
 
building_giga_fortress_obelisk: "Гигакрепость - Обелиск света"
building_giga_fortress_obelisk_desc: "Установленный модуль "Обелиск света" значительно усиливает оборону крепости, а также предоставляет дополнительные тренировочные площадки для наших армий. Также будут установлены дополнительные генераторы для получения темной энергии и темной материи."
 
building_giga_fortress_fe: "Древняя гигакрепость"
building_giga_fortress_fe_desc: "Старая, но все еще чрезвычайно мощная планетарная крепость титанического размера, вооруженная до зубов механизмами защиты от вторжения. Взрывы примитивов и диких животных - одно из единственных занятий этих гедонистов, которые все еще считаются "работой"."
 
tech_giga_fortress: "Визуализация гигакрепости"
tech_giga_fortress_desc: "Работающая на загадочном реакторе темной энергии, Гига Крепость является самой смертоносной, самоподдерживающейся планетарной крепостью, способной смести самые жестокие силы вторжения."
 
######################## OTHERS ########################
 
mod_country_resource_max_consumer_goods_add: "Max Consumer Goods Add"

building_fe_mansion: "Особняк класса люкс"
building_fe_mansion_desc: "Несмотря на простоту конструкции, особняк D-2 Deluxe предоставляет людям элегантные и изысканные жилые помещения. Здесь же владыки мемов предоставляют услуги по организации досуга."
 
building_ae_mansion: "Загадочный пентхаус"
building_ae_mansion_desc: "Из этого массивного особняка даже самый бедный из бедных будет жить жизнью, наполненной качеством и стилем."
 
tech_dark_mansion: "Цивилизованный век"
tech_dark_mansion_desc: "С новыми технологиями приходит новый образ жизни. То, чем жили короли в прошлом, теперь даже самые бедные из бедных будут греться в этом цивилизованном образе жизни, где здания могут достигать звезд."
 
tech_ae_dark_mansion: "Castlevania"
tech_ae_dark_mansion_desc: "Мы развиваемся в общество, в котором все население будет иметь свои собственные маленькие замки. Вскоре обычные дома и башни исчезнут. Наша цивилизация станет предметом зависти всех плебеев."
 
#############################
 
building_dm_ancient_cryo_chamber: "Центр технического обслуживания Дельта"
building_dm_ancient_cryo_chamber_desc: "В этом передовом здании находятся различные отсеки технического обслуживания для постоянной, торжественной производительности. Здесь также размещены сборщики мемов для сбора органических веществ."
 
building_ae_ancient_cryo_chamber: "Стазис-ядро Альфа"
building_ae_ancient_cryo_chamber_desc: "В этом здании заранее подготовлены миллиарды физических тел, готовых в любой момент заменить истекшие и поврежденные. Здание. Готовность к работе."
 
tech_dm_ancient_cryo_chamber: "Сервиторы расширенного технического обслуживания"
tech_dm_ancient_cryo_chamber_desc: "Старая модель наших складов технического обслуживания неэффективна и не способна поддерживать крупномасштабное обслуживание юнитов. Для обеспечения оптимального чередования работ по обслуживанию юнитов требуется новая установка с достаточным количеством сервейеров."
 
tech_ae_ancient_cryo_chamber: "Модули главного сервейера"
tech_ae_ancient_cryo_chamber_desc: "Назначение главного модуля субсервиторам должно значительно повысить эффективность порядка работы, не требуя резкого и ненужного вмешательства со стороны главной директивы."
 
#############################
 
building_fe_hive_depot: "Шпиль Улья"
building_fe_hive_depot_desc: "Наполненный темной энергией, Шпиль способен постоянно поддерживать церемониальные шествия Улья. Здесь также размещены сборщики мемов, чтобы запечатлевать разделенных."
 
building_ae_hive_depot: "Шпиль Большого Улья" 
building_ae_hive_depot_desc: "Развитый благодаря массивным экзо-скелтонам, Большой Шпиль дает еще больше пространства для порождения новых дронов."
 
tech_fe_hive_depot: "Библиотека последовательностей"
tech_fe_hive_depot_desc: "Благодаря использованию Темной энергии, Улей будет расти все дальше и дальше, вращая последовательности, хранящиеся в расширенных генетических библиотеках."
 
tech_ae_hive_depot: "Сердце Роя"
tech_ae_hive_depot_desc: "Когда-то "Я" могло чувствовать Рой, а теперь "Я" будет Роем. Адаптироваться, эволюционировать, побеждать. Рой не потерпит поражения."
 
 
######################## STELLARITE ########################
 
building_stellarite_generator: "Генератор Стелларита"
building_stellarite_generator_desc: "Великолепно, не правда ли? Создать искусственную звезду, из которой мы сможем извлекать энергию по своему желанию. Вся наша оппозиция будет сожжена до хрустящей корочки. Да, черт возьми! \n\nARNINING! Строительство нескольких генераторов на планете может иметь серьезные последствия"
 
building_stellarite_nexus: "Стелларитовый энергопровод"
building_stellarite_nexus_desc: "Увеличение интенсивности полей до 10 класса технически все еще находится в пределах допустимых параметров. До ядерного варианта еще 20 уровней."
 
#############################
 
building_stellarite_generator_ae: "Усовершенствованный генератор стелларита"
building_stellarite_generator_ae_desc: "Второе поколение генератора стелларита. Усовершенствованный звездный пилон гораздо более стабилизирован и безопасен. Он также может быть еще более улучшен, если построен вместе со стелларитовым энергопроводом."
 
tech_stellarite_generator_ae: "Усовершенствованные панели звездной энергии"
tech_stellarite_generator_ae_desc: "Проникновение в природу генерации стелларита из древних записей дало нам новое понимание того, как эффективно и безопасно генерировать эту энергию."
 
 
######################## PRECURSOR BUILDING ########################
 
building_ae_affluence_center: "Колледж вдохновения"
building_ae_affluence_center_desc: "Да будет известно широкой галактике, что наши товары сделаны из самых элегантных образцов, созданных лучшими из наших художников."
 
tech_ae_affluence_center: "Стремление к совершенству ремесленников"
tech_ae_affluence_center_desc: "Создание потребительских товаров - это не просто удовлетворение запросов людей, это удовлетворение их в сказочной манере. Наши произведения искусства и продукция должны быть непревзойденными."
 
#############################
 
building_ae_class_4_singularity: "Оптимизированная сингулярность класса 4"
building_ae_class_4_singularity_desc: "Контроль должен поддерживаться. Всегда должна существовать Сингулярность класса 4."
 
tech_ae_class_4_singularity: "Оптимизация поля сингулярности"
tech_ae_class_4_singularity_desc: "Продвижение в Альфа-поле исследования позволяет нам продолжать оптимизацию поля сдерживания сингулярности класса 4 старого предшественника."
 
#############################
 
building_ae_dimensional_fabricator: "Пороговые врата измерений"
building_ae_dimensional_fabricator_desc: "У нас есть технология, позволяющая черпать материалы из других измерений наших империй, которые уже черпали материалы из других измерений других империй, которые уже черпали материалы из..."
 
tech_ae_dimensional_fabricator: "Проникновение в измерение"
tech_ae_dimensional_fabricator_desc: "В различных подпространствах существуют другие, которые часто используют те же модели поведения, воруя у другого, забывчивого. Мы, в свою очередь, заберем у них то, что принадлежит нам. Мы спасем галактику, отбирая вещи у тех, кого мы ненавидим, а затем у тех, кого мы любим."
 
#############################
 
building_ae_sky_dome: "Звездный купол"
building_ae_sky_dome_desc: "За небесами лежат звезды. Звезды без начала и без конца."
 
tech_ae_sky_dome: "Звездные купола"
tech_ae_sky_dome_desc: "За небесами лежат звезды. Звезды без начала и без конца."
 
#############################
 
building_ae_empyrean_shrine: "Великий собор"
building_ae_empyrean_shrine_desc: "Поистине вдохновляющее здание. Каждый Большой собор священен для нашей святой империи, их песни и хор веры слышны среди звезд."
 
tech_ae_empyrean_shrine: "Хор веры"
tech_ae_empyrean_shrine_desc: "Наше влияние должно распространяться среди звезд. Пусть другие слышат о нашей божественности с благоговением и страхом. Пусть они увидят нашу преданность делу и падут на колени при одном только упоминании о соборе размером с линкор."
 
#############################
 
building_ae_master_archive: "Большой архив"
building_ae_master_archive_desc: "Здесь собраны древние истории всей галактики, насчитывающие более тысячи лет. Архивариусы трудятся день и ночь, чтобы разгадать секреты забытого."
 
tech_ae_master_archive: "Древние записи"
tech_ae_master_archive_desc: "Мы не должны смотреть только в будущее, поскольку прошлое само по себе хранит бесчисленные секреты, которые можно исследовать. Мы будем изучать их, учиться им, овладевать ими. А потом мы будем есть."
 
#############################
 
building_ae_nano_forge: "Кузница измерений"
building_ae_nano_forge_desc: "В огненных ямах этой кузницы жуткие люди превращают небытие в бытие."
 
tech_ae_nano_forge: "Темная кузница"
tech_ae_nano_forge_desc: "Если это существует, мы найдем их. Если не существует, мы их создадим. Из кодекса нашего инженерного корпуса; Глава II: Страница 1337."
 
#############################
 
building_ae_nourishment_center: "Сельскохозяйственный мегакомплекс"
building_ae_nourishment_center_desc: "Повара и кулинары со всей галактики собираются здесь, чтобы открыть для себя новые ингредиенты и вкусы. Время гурманов!"
 
tech_ae_nourishment_center: "Галактический гурман"
tech_ae_nourishment_center_desc: "В последнее время ходят слухи, что между империями происходит множественный обмен кухнями. Есть несколько хороших вариантов, но есть и ужасные. Это неприемлемо, мы должны убедиться, что все продукты в наших империях, независимо от источника, всегда будут вкусными.\n\n\nНекоторые все еще протестуют против того, чтобы улитки не клали яблоки на пиццу."
 
#############################
 
building_ae_ancient_cryo_chamber: "Усовершенствованная криокамера"
building_ae_ancient_cryo_chamber_desc: "Да, создание разрушенной версии криокамеры не было разумным решением."
 
######################## OLD TECH ########################
tech_fe_galactic_trade_enclave: "Империя Галактики"
tech_fe_galactic_trade_enclave_desc: "Наша биржа, хотя она уже огромна и приносит большой доход нашей империи, не имеет надлежащего разрешения на продажу предметов, связанных с темной материей. Хотя мы не планируем свободно передавать эти загадочные технологии низшим существам, наши маркетинговые стратеги утверждают, что мы можем обмануть множество примитивов, заставив их купить тривиальные безделушки или артефакты с клеймом вознесенного. Сезонные абонементы, эксклюзивные коллекционные издания, предварительные заказы, ранний доступ; все стратегии будут использованы для достижения максимальной прибыли." 
 
tech_fe_heaven_dome: "Реальность, воплощенная в раю"
tech_fe_heaven_dome_desc: "Хотя наша текущая модель райского купола очень хорошо справляется со своей работой, обеспечивая жилье и счастье для нашего основного вида, ее генератор был недостаточно мощным, чтобы поддерживать дополнительные секции, необходимые для новых улучшений. Теперь это ограничение может быть устранено с помощью реактора темной материи и более эффективного медицинского обслуживания."
 
tech_fe_visitor_center: "Коллекции артефактов Предтеч"
tech_fe_visitor_center_desc: "В прошлом мы изучили большую часть артефактов Предтеч. Наши дипломаты считают, что мы должны открыть новую музейную секцию в нашем центре для посетителей, где будут представлены некоторые из лучших вещей, которые мы собрали и достигли. Посыл ясен: оставайтесь в их старых дряхлых империях или присоединяйтесь к нам для лучшего, светлого будущего."
 
tech_fe_military_academy: "Первоклассные условия проживания в армии"
tech_fe_military_academy_desc: "Улучшая качество и жизнь наших граждан, мы не должны забывать о тех, кто служит на полях сражений. Им тоже должно быть предоставлено лучшее из лучших лечение в свободное от службы время, чтобы убедить их в том, что мы действительно те, кто сделает галактику лучше."
 
tech_fe_obelisk_of_light: "Обелиск света"
tech_fe_obelisk_of_light_desc: "Хотя мы признаем, что в грандиозных схемах вещей наши силы обороны, скорее всего, не смогут противостоять полному вторжению, поддерживаемому месяцами и месяцами бомбардировок. Однако мы все еще видим потенциал в строительстве уникального научного объекта, который дополнительно служит мощным оборонительным сооружением."
 
tech_fe_assemble: "Сборка на жестком свету"
tech_fe_assemble_desc: "<Оповещение> Открыта новая технология сборки. Твердосветовые материалы; преобразование светового спектра в твердую форму. Прогнозируется увеличение эффективности на 100%. <Рекомендация> Необходимо получить."
 
tech_fe_singularity_core: "Органическое финансовое господство"
tech_fe_singularity_core_desc: "<Оповещение> Достигнут оптимальный расчет вероятности. Теперь может проникать на <органические рынки> и акции; может манипулировать <органиками>, заставляя их инвестировать в <Машинную продукцию>/// Должен установить финансовое господство."
 
tech_fe_communication_nexus: "Искусственная галактика"
tech_fe_communication_nexus_desc: "Наш научный отдел утверждает, что <Класс-30 Сингулярность> может в конце концов наступить. <Причина> = нелогичные решения <органиков> спровоцируют их на разрушения галактического масштаба. Мы должны подготовиться к этой неизбежной глупости, вызванной неспособностью органиков поддерживать свой модуль самосохранения."
 
tech_fe_war_factory: "Адаптации боевых кодов Предтеч"
tech_fe_war_factory_desc: "Хотя наши нынешние боевые коды для подразделений вторжения уже достаточно эффективны, они меркнут по сравнению с теми, которые используют боевые машины Предтеч. <Рекомендация> Проанализируйте и приобретите боевые данные предтеч."
 
tech_infinity_engine: "Вычисление бесконечности"
tech_infinity_engine_desc: "С обновленными кодами, полученными от предтеч, вычисления органической вероятности теперь являются тривиальной задачей. Мы достигнем полного контроля над их экономикой. Мы достигнем бесконечности."
 
tech_fe_communication_nexus: "Распределение темной энергии"
tech_fe_communication_nexus_desc: "Мы уже начали устанавливать ядра темной материи в наши машинные блоки, но мы обнаружили, что можем преобразовывать темную энергию в невидимую форму, охватывающую воздух поверхности. По прогнозам, это повысит вычислительную мощность всех рабочих агрегатов."
 
tech_fe_slave_processing: "Unsullification"
tech_fe_slave_processing_desc: "Рабы дешевы, ими легко управлять, но они не всегда эффективны. Из них также получаются ужасные солдаты против опытных армий. Как вознесенная империя, это не может... это НЕ ПРОДОЛЖИТСЯ. Мы сформируем новое поколение рабов-солдат, обученных с самого рождения, чтобы стать высшим представителем нашей непобедимой воли против звезд."
 
tech_fe_betharian: "Бетарианский камень с вкраплениями темной материи"
tech_fe_betharian_desc: "Бетарианские камни, похоже, имеют особую реакцию на темную материю. Возможно, нам стоит изучить этот вопрос, и мы сможем улучшить наши нынешние бетарианские силовые установки, которые уже устарели по сравнению с нашими силовыми установками из темной материи."
 
tech_fe_habitats: "Звезды - наш дом"
tech_fe_habitats_desc: "Пришло время привнести наши загадочные инженерные разработки в здания нашего обитания! С помощью наших передовых технологий мы устраним все слабые места наших космических станций. Мы сделаем дом везде, где бы мы ни ступали."
 
