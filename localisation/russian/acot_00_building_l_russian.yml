################################################ КОЛОНИЗАЦИЯ ########################
 
tech_acot_colonize_fractured: "Раздробленный, но не разрушенный"
tech_acot_colonize_fractured_desc: "Хотя поверхность этих раздробленных миров кажется заполненной враждебными элементами, есть различные определенные точки опоры, которые могут служить посадочными площадками для колонизации. Учитывая обилие загадочных ресурсов на планете, эти коматозные миры еще могут оказаться полезными."
 
tech_acot_colonize_fractured_ae: "Сумеречные почвы"
tech_acot_colonize_fractured_ae_desc: "Хотя природа Сверхразломных миров не слишком похожа на природу их зеленоватого собрата, поверхность гораздо более суровая, повсюду бури и неестественные извержения. Если мы хотим заполучить эти богатые загадочные сокровища, потребуется исследование их географических элементов."
 
################################################ РЕШЕНИЯ ########################
 
decision_transform_into_awesome: "Превосходные конструкции"
decision_transform_into_awesome_desc: "Чтобы эта планета могла поддерживать более совершенные инфраструктуры, столица должна быть сделана более потрясающей и внушающей благоговение."
 
decision_transform_into_awesome_machine: "Превосходные проекты"
decision_transform_into_awesome_machine_desc: "Чтобы эта планета могла поддерживать более совершенные инфраструктуры, главный центр управления должен быть сделан более потрясающим и вызывающим."
 
decision_transform_into_awesome_hive: "Превосходные эволюции"
decision_transform_into_awesome_hive_desc: "Для дальнейшего роста улья нынешний кластер слишком неэффективен и слаб для выполнения поставленной задачи. Улей должен развиваться дальше. Улей должен стать потрясающим"

########################
 
decision_acot_automated_building: "Активировать автоматизированные производственные системы"
decision_acot_automated_building_desc: "Позволяет большинству зданий на основе загадок автоматически производить ресурсы, но также добавляет расходы на содержание зданий"
 
decision_acot_end_automated_building: "Деактивировать автоматизированные производственные системы"
decision_acot_end_automated_building_desc: "Отключить большинство зданий на основе загадок от автоматического производства ресурсов, но также убрать содержание зданий"
 
acot_modifier_ascended_city: "Автоматизированные производственные системы"
acot_modifier_ascended_city_desc: "Большинство зданий на основе загадок генерируют дополнительные ресурсы, но в процессе требуется поддерживать их."
 
acot_modifier_automated_building: "Автоматизированные производственные системы"
acot_modifier_automated_building_desc: "Большинство зданий на основе энигматики генерируют дополнительные ресурсы, но в процессе требуется поддержание"
 
tech_acot_automated_systems: "Автоматизированные производственные системы"
tech_acot_automated_systems_desc: "Автоматизированные производственные системы или модуль APS позволит большинству производственных зданий на основе загадок генерировать ресурсы независимо от рабочих мест, однако это происходит за счет дополнительного бремени по содержанию зданий."

########################
 
decision_acot_supercharged_reactor: "Активировать реактор с наддувом"
decision_acot_supercharged_reactor_desc: "Сверхзарядка реакторов позволит §E$job_acot_dark_matter_man$§ производить на §G100%§! больше §YDark Matter§!, но расходы §RMinerals§! на содержание будут также увеличены на §R100%§!"
 
decision_acot_end_supercharged_reactor: "Деактивировать сверхзаряженный реактор"
decision_acot_end_supercharged_reactor_desc: "Проинструктировать всех специалистов вернуться к стандартной процедуре, вернув производство §YТемной материи§! к норме"
 
acot_modifier_supercharged_reactor: "Реактор с суперзарядкой"
acot_modifier_supercharged_reactor_desc: "Все §E$job_acot_dark_matter_man$§! или их гештальт-аналоги будут производить на §G100%§! больше §YDark Matter§!, но расходы §RMinerals§! на содержание будут также увеличены на §R100%§!"
 
tech_acot_supercharged_reactor: "Загадочная перезарядка реактора"
tech_acot_supercharged_reactor_desc: "Хотя Темные Литейные способны производить темную материю путем продвинутого синтеза, можно ввести органические материалы, чтобы увеличить возможности производства еще больше, сырые минералы кажутся лучшим средством для достижения этого.\n\n§EРазблокирует планетарное решение, чтобы переключить на Сверхзаряженный Реактор§!"
 
########################
 
decision_acot_supercharged_pylon: "Активировать пилон с суперзарядом"
decision_acot_supercharged_pylon_desc: "Пилоны с суперзарядом позволяют искусникам Темной энергии производить вдвое больше Темной энергии, но при этом расход энергии увеличивается на 100%."
 
decision_acot_end_supercharged_pylon: "Деактивировать пилон с суперзарядом"
decision_acot_end_supercharged_pylon_desc: "Прикажите всем специалистам вернуться к стандартной процедуре, вернув производство Темной энергии к норме."
 
acot_modifier_supercharged_pylon: "Сверхзаряженный пилон"
acot_modifier_supercharged_pylon_desc: "Все $job_acot_dark_energy_man$ или их гештальт-аналоги будут производить на 100% больше Темной энергии, но расход энергии также увеличится на 100%."
 
tech_acot_supercharged_pylon: "Сверхзарядка пилонов"
tech_acot_supercharged_pylon_desc: "Мы всегда нуждаемся в строительстве дополнительных пилонов, но нам может не хватать места для этого. Эксперты по манипулированию темной энергией считают, что мы можем безопасно увеличить выход темной энергии пилона, зарядив его внешней энергией.\n\nУничтожить планетарное решение, чтобы включить суперзарядку пилонов."
 
########################
 
tech_acot_stacking_network: "Синхронизированная сеть"
tech_acot_stacking_network_desc: "Чтобы обойти ограниченные пространства, доступные для звездных баз, наши ученые стремятся увеличить выход ресурсов из модулей путем создания сетевой системы, которая позволит нескольким модулям одного типа работать более эффективно вместе."
tech_acot_stacking_network_tooltip: "Позволяет модулям звездной базы на базе Энигмы генерировать дополнительные ресурсы, когда они сложены вместе.\nУстраняет необходимость в обслуживании модулей..."
 
########################
 
tech_acot_fractured_autoharvesting: "Массивы Энигмы"
tech_acot_fractured_autoharvesting_desc: "Богатые элементы расколотых миров слишком нестабильны, чтобы их можно было использовать. Но специализированные решетки могут быть установлены на различных зданиях, чтобы отсеивать и фильтровать их. Это потенциально устранит любые затраты на обслуживание всех зданий, основанных на энигмах. Используя этот же метод, мы полагаем, что наши специалисты смогут также собирать сырую темную материю и темную энергию из самой атмосферы планеты."
tech_acot_fractured_autoharvesting_tooltip: "Отменяет все затраты на содержание базовых зданий на основе загадок в любых мирах с Разломами, Ультраразломами и Сферами Пустоты.\n\nУвеличивает получение темной материи и темной энергии у соответствующих мастеров и алхимиков на 100% при работе в мирах с Разломами, Ультраразломами и Сферами Пустоты."
 
########################
 
decision_open_chambers_menu: "Доступ к камерам оживления"
decision_open_chambers_menu_desc: "Эволюция продолжается"
 
decision_open_assembly_menu: "Доступ к Наносборке"
decision_open_assembly_menu_desc: "Ничто не может быть вне наших мер контроля."
 
requires_building_fe_capital: "Для дальнейшего совершенствования этого здания необходим загадочный капитальный комплекс. Выберите Темный дворец из планетарного решения!"
requires_building_fe_capital_machine: "Для дальнейшего совершенствования этого здания необходим загадочный капитальный комплекс. Постройте Темный Нексус из Планетарного решения!"
requires_building_fe_capital_hive: "Для дальнейшего улучшения этого здания требуется загадочный капитальный комплекс. Эволюционируйте Темный кластер из Планетарного решения!"
  
 
 
