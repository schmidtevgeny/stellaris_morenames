l_russian:

mod_country_resource_max_acot_sr_dark_energy_add: "Максимальная емкость накопителя темной энергии"
mod_country_resource_max_sr_dark_matter_add: "Max Dark Matter Storage Capacity"
mod_planet_jobs_acot_sr_dark_energy_produces_mult: "Множитель производства темной энергии"
mod_planet_jobs_sr_dark_matter_produces_mult: "Множитель производства темной материи"
tech_acot_colonize_fractured: "Расколотый, но не разрушенный"
tech_acot_colonize_fractured_desc: "Хотя поверхность этих расколотых миров кажется заполненной враждебными элементами, существуют различные точки опоры, которые могут служить посадочными площадками для колонизаций. Учитывая изобилие Энигматичых ресурсов на планете, эти коматозные миры могут оказаться полезными"
tech_acot_colonize_fractured_ae: "Сумеречные почвы"
tech_acot_colonize_fractured_ae_desc: "Хотя природа Ультраразрушенных миров не слишком отличается от природы его зеленоватого собрата, поверхность гораздо более опасна, повсюду сильные штормы и неестественные извержения. Если мы стремимся заполучить это место, богатое множеством Энигматичых сокровищ, потребуется изучение его географических элементов"
decision_transform_into_awesome: "Превосходные конструкции"
decision_transform_into_awesome_desc: "Чтобы эта планета могла поддерживать более развитую инфраструктуру, необходимо сделать столицу более привлекательной и впечатляющей"
decision_transform_into_awesome_machine: "Превосходный дизайн"
decision_transform_into_awesome_machine_desc: "Для того, чтобы эта планета могла поддерживать более продвинутые инфраструктуры, главный центр управления должен быть сделан более крутым и еще крутее"
decision_transform_into_awesome_hive: "Превосходные эволюции"
decision_transform_into_awesome_hive_desc: "For the hive to grow further, the current cluster is too inefficient and weak for the task at hand. The hive must evolve further. The hive must be awesome."
decision_acot_automated_building: "Активировать автоматизированные производственные системы"
decision_acot_automated_building_desc: "Позволяет большинству Энигматичых построек автоматически производить ресурсы, но также добавляет зданиям содержание"
decision_acot_end_automated_building: "Деактивировать автоматизированные производственные системы"
decision_acot_end_automated_building_desc: "Отключить большинство Энигматичых построек от автоматического производства ресурсов, это также убирает содержание зданий"
acot_modifier_ascended_city: "Automated Production Systems"
acot_modifier_ascended_city_desc: "Большинство Энигматичых построек генерируют дополнительные ресурсы, но в процессе требуется ремонт"
acot_modifier_automated_building: "Автоматизированные производственные системы"
acot_modifier_automated_building_desc: "Большинство Энигматичых построек генерируют дополнительные ресурсы, но в процессе требуется ремонт"
tech_acot_automated_systems: "Автоматизированные производственные системы"
tech_acot_automated_systems_desc: "Автоматизированные производственные системы или модуль APS позволят большинству Энигматичых производственных зданий генерировать ресурсы независимо от рабочих мест, однако это происходит за счет увеличения нагрузки на здания"
decision_acot_supercharged_reactor: "Активировать реактор с наддувом"
decision_acot_supercharged_reactor_desc: "Реакторы с наддувом позволяют §E$job_acot_dark_matter_man$§! производить §G100%§! дополнительно §YТёмной материи§! и §RМинералов§! Содержание будет увеличено на §R100%§!"
decision_acot_end_supercharged_reactor: "Деактивировать реактор с наддувом"
decision_acot_end_supercharged_reactor_desc: "Приказать всем специалистам вернуться к стандартной процедуре, вернув производство §YТёмной материи§! в нормальное состояние"
acot_modifier_supercharged_reactor: "Реактор с наддувом"
acot_modifier_supercharged_reactor_desc: "Все §E$job_acot_dark_matter_man$§! или их гештальт-аналоги производят §G100%§! дополнительно §YТёмной материи§! и §RМинералов§! Содержание также будет увеличено на §R100%§!"
tech_acot_supercharged_reactor: "Энигматичый наддув реактора"
tech_acot_supercharged_reactor_desc: "В то время как Темные Литейные способны производить темные материи в процессе усовершенствованного синтеза, можно использовать органические материалы для дальнейшего увеличения производственных возможностей, сырые минералы, по-видимому, являются лучшим средством для достижения этой цели.\n\n §EРазблокирует планетарное решение -  переключить реактор с наддувом§!"
decision_acot_supercharged_pylon: "Активировать заряжающий пилон"
decision_acot_supercharged_pylon_desc: "Пилоны наддува позволят §EМастерам Тёмной Энергии§! производить вдвое больше §YТёмной Энергии§!, но содержание §RЭнергии§! также будет увеличено на §R100%§!"
decision_acot_end_supercharged_pylon: "Деактивировать заряжающий пилон"
decision_acot_end_supercharged_pylon_desc: "Приказать всем специалистам вернуться к стандартной процедуре, вернув производство §YТёмной Энергии§! в нормальное состояние"
acot_modifier_supercharged_pylon: "Заряжающий пилон"
acot_modifier_supercharged_pylon_desc: "Все §E$job_acot_dark_energy_man$§! или их гештальт-аналоги производят §G100%§! дополнительной §YТемной энергии§!, но содержание §RЭнергии§! будет увеличено на §R100%§!"
tech_acot_supercharged_pylon: "Заряд пилона"
tech_acot_supercharged_pylon_desc: "Мы всегда нуждаемся в строительстве дополнительных пилонов, но у нас может не хватать места для этого. Эксперты по манипуляции с темной энергией считают, что мы можем безопасно увеличить выход темной энергии пилона, заряжая его внешней энергией.\n\n §EРазблокирует планетарное решение - включить заряжающие пилоны§!"
tech_acot_stacking_network: "Синхронизированная сеть"
tech_acot_stacking_network_desc: "Чтобы обойти ограниченное пространство, доступное для звездных баз, наши ученые стремятся увеличить объем ресурсов, выделяемых модулями, путем создания сетевой системы, которая позволит нескольким модулям одного типа работать более эффективно вместе"
tech_acot_stacking_network_tooltip: "§EEnables enigmatic-based starbase modules to generate extra resources when stacked together.\n§ERemoves upkeep from the modules.."
tech_acot_fractured_autoharvesting: "Энигматичые Массивы"
tech_acot_fractured_autoharvesting_desc: "Богатые элементы раздробленных миров слишком нестабильны, чтобы их можно было использовать. Но в различных наших зданиях могут быть установлены специализированные массивы для их фильтрации и фильтрации. Это потенциально должно устранить любые затраты на обслуживание всех Энигматичых построек. Использование этого тем же методом мы считаем, что наши специалисты могут также извлекать сырую темную материю и темную энергию из самой атмосферы планеты"
tech_acot_fractured_autoharvesting_tooltip: "§EEliminates all base building upkeeps from enigmatic-based buildings in any Fractured, Ultrafractured or Void Sphere Worlds.\n\n§EIncreases Dark Matter and Dark Energy yielding from the respective Artificers and Alchemists by 100% when working on Fractured, Ultrafractured or Void Spheres Worlds."
decision_open_chambers_menu: "Доступ к камерам оживления"
decision_open_chambers_menu_desc: "Эволюция продолжается"
decision_open_assembly_menu: "Доступ к НаноСборке"
decision_open_assembly_menu_desc: "Ничто не выходит за рамки наших мер контроля"
requires_building_fe_capital: "§RTo further improve upon this building, an enigmatic capital complex is required. Elect a Dark Palace from the Planetary Decision!§!"
requires_building_fe_capital_machine: "§RTo further improve upon this building, an enigmatic capital complex is required. Construct a Dark Nexus from the Planetary Decision!§!"
requires_building_fe_capital_hive: "§RTo further improve upon this building, an enigmatic capital complex is required. Evolve a Dark Cluster from the Planetary Decision!§!"
building_dm_ancient_palace: "Энигматичый дворец"
building_dm_ancient_palace_desc: "Новая эра требует нового центра власти. Империя должна возродиться заново"
building_ae_ancient_palace: "Дворец пустоты"
building_ae_ancient_palace_desc: "Престол и трон Нового Галактического Ордена, Дворец Бездны является знаком абсолютной власти. С этого трона его правители будут определять судьбу галактики"
tech_dm_ancient_palace: "Энигматичая схема строительства"
tech_dm_ancient_palace_desc: "Теперь, когда мы начали постигать секреты Энигмы, пора отбросить приземленные и устаревшие конструкции старых. С этого момента мы будем бросать вызов галактике, рассвет новой эпохи приближается!\n\n §HОткрывает возможность превратить столичное здание в Энигматичую столицу с помощью планетарного решения!§!"
tech_ae_ancient_palace: "Новый галактический порядок"
tech_ae_ancient_palace_desc: "Новый Порядок близок, наша сила неоспорима, и наши знания обширны. Пришло время для империи получить абсолютную власть. Мы едины, мы будущее. Мы ... Альфа."
building_dm_ancient_control_center: "Энигматичый Нексус"
building_dm_ancient_control_center_desc: "Новая эра требует нового очага силы. Консенсус должен быть перекован заново"
building_ae_ancient_control_center: "Нексус Пустоты"
building_ae_ancient_control_center_desc: "В этой связи миллиарды сетей искусственного интеллекта переплетаются друг с другом, и властелин системы решает, что будет дальше в судьбе машины"
tech_dm_ancient_control_center: "Энигматичые строительные конструкции"
tech_dm_ancient_control_center_desc: "Текущая модель главного центра управления неэффективна для интеграции Энигматичых технологий. Для оптимальной производительности требуется новый, превосходный дизайн.\n\n §HДобавляет возможность превратить капитальное здание в Энигматичую столицу с помощью планетарного решения!§!"
tech_ae_ancient_control_center: "Машины будущего"
tech_ae_ancient_control_center_desc: "Эра органического превосходства истекла. Эра Машин близка. Ибо мы - будущее, мы одно. Мы ... Альфа"
building_dm_ancient_hive_cluster: "Энигматичый кластер"
building_dm_ancient_hive_cluster_desc: "Новая эра требует нового корня силы. Улей должен расширяться заново"
building_ae_ancient_hive_cluster: "Кластер пустоты"
building_ae_ancient_hive_cluster_desc: "Этот огромный кластер улья заполнен миллиардами дронов, все заняты работой, чтобы обеспечить суверенитет Улья. Те, кто приспосабливаются, процветают, те, кто не увядает и не умирает"
tech_dm_ancient_hive_cluster: "Энигматичые эволюции улья"
tech_dm_ancient_hive_cluster_desc: "Текущий шаблон кластеров улья слишком слаб, чтобы принять Энигматичую обработку энергии. Требуется новая метаморфоза."
tech_ae_ancient_hive_cluster: "Кульминация Апекса"
tech_ae_ancient_hive_cluster_desc: "Улей силен, Улей огромен. Теперь Улей готов стать Абсолютной Силой. Потому что мы - будущее, мы одно. Мы ... Альфа"
building_fe_hospital: "Центр оживления"
building_fe_hospital_desc: "Хотя в целом конструкция похожа на старые генные клиники, центр оживления OZMA-1 управляется аптекарями, которые обучены не только оказывать медицинскую помощь, но и устранять все недостатки и слабости из сердец людей..."
building_ae_hospital: "Комплекс нано-гиперревитализации"
building_ae_hospital_desc: "Улучшения в нашем новом оборудовании позволяют нам в шестнадцать раз улучшить качество жизни. У нас есть всяческая помощь от всех наших акционеров. Опять же, все это просто работает"
tech_fe_hospital: "Биоформное оживление"
tech_fe_hospital_desc: "С новыми Энигматичыми технологиями появляются новые изобретения во всех научных подходах. В результате качество жизни наших людей будет постепенно становиться все лучше и лучше. Дальнейшие улучшения в этих областях позволят нам предоставить необходимое оборудование и мастерские для недавно созданного Ордена аптекарей. Здание будет служить маяком надежды для тех, кто хочет стать свидетелем начала новой эры"
tech_ae_hospital: "Модуль гиперревитализации"
tech_ae_hospital_desc: "Установка этого расширенного модуля в наш Центр ревитализации позволит произвести внезапное и быстрое восстановление, минуя все утомительные и длительные процедуры и операции, которые обычно выполняются в старых системах"
building_fe_hive_pool: "Пулы последовательностей"
building_fe_hive_pool_desc: "В этом огромном пуле содержатся различные генетические последовательности, из которых Улей может выбирать, чтобы быстро создавать новые выводки"
building_ae_hive_pool: "Библиотека последовательностей"
building_ae_hive_pool_desc: "Улей должен постоянно расти и развиваться. Мы будем расширяться, пока не останется ничего, что можно было бы расширить. Никакие минералы и газы не останутся без добычи"
building_super_assembly: "Сборка машин Дельта"
building_super_assembly_desc: "Нашим элитным кибермантам требуется сложное и современное оборудование для производства машин будущего. И это здание им обеспечено"
building_ae_super_assembly: "Сборка машин Альфа"
building_ae_super_assembly_desc: "Как так получилось, что эти кибермантеры могут строить машины все быстрее и быстрее??? НАНО-МАШИНА, сынок!"
building_super_assembly_machine: "Сборка машин с жестким светом"
building_super_assembly_machine_desc: "Использование технологии жесткого света позволяет этому зданию массово распечатывать единицы оборудования"
building_ae_super_assembly_machine: "Сборка машин Альфа"
building_ae_super_assembly_machine_desc: "Использование Альфа-Технологий на сборочных линиях увеличивает пространство для дополнительных сборочных единиц протокола"
tech_super_assembly: "Сборка жесткого света"
tech_super_assembly_desc: "Роботистам не предоставлены надлежащие инструменты и средства для реальной борьбы с растущими требованиями новых технологий для роботов. Суперсборка обеспечит поддержку недавно созданного Корпуса Кибермантеров, который принесет новые высоты в экономике производства роботов"
tech_super_assembly_ae: "Альфа-сборка"
tech_super_assembly_ae_desc: "Растущий спрос на рабочую силу машин требует дальнейших обновлений сборки.\n\n §YРазблокирует альфа-сборку, которую можно использовать для удаления отрицательных черт, и открывает дополнительные продвинутые черты машин."
building_fe_clone_vats: "Био-генетическая лаборатория"
building_fe_clone_vats_desc: "Эта зловещая лаборатория хранит секреты эволюции. Именно здесь проводятся все виды биологических экспериментов, и все риски должны быть прокляты"
building_ae_clone_vats: "Исследовательский комплекс Мебиуса"
building_ae_clone_vats_desc: "Офицер Фонда Мебиуса уполномочен Новым Мировым Порядком проводить все виды биологических экспериментов, при этом все вопросы морали тщательно отбрасываются по мере необходимости, поскольку будущее империи является приоритетом для любых второстепенных целей"
tech_fe_clone_vats: "Био-генетическая лаборатория"
tech_fe_clone_vats_desc: "Наши стремительные достижения в области биологии позволяют нам создать еще более мощную технологию клонирования, которая устраняет проблемы с возрастным штрафом, позволяя нашим клонам жить столько же, сколько их исходные шаблоны. Это дает в будущем возможность, возможно, снова посетить наши армии клонов..."
tech_ae_clone_vats: "Фонды Мебиуса"
tech_ae_clone_vats_desc: "Специальное подразделение кураторских анклавов под названием Фонды Мебиуса проявило интерес к нашим генетическим разработкам. Похоже, они являются экспертами в этой области и будут готовы поделиться своими открытиями в обмен на доступ к альфа-оборудованию. Кажется, их не заботит статус наших отношений с Кураторами.\n\n Наши агенты готовы представить наши империи своему директивному совету. В случае успеха у нас будет полное разрешение на обновление существующих био-генетических лабораторий специальным оборудованием из MF.\n\n §YОткрыв планету, вы откроете новое планетарное решение для доступа к различным полезным улучшениям.§!"
building_fe_synt_center: "Центр дополнений"
building_fe_synt_center_desc: "Специализированные здания, которые размещаются на планетах для улучшения производства. Здание также увеличивает производственные возможности для специалистов. Эффективность рассчитывается на основе количества активного населения на планете.\n\n §Y1-49:§! 10%\n\n §Y50-99:§! 20%\n\n §Y100-149:§! 30%\n\n §Y150-199:§! 40%\n\n §Y200 ~:§! 50%"
building_ae_synt_center: "Матрица киберсферы"
building_ae_synt_center_desc: "Этот разработанный Новусом Центр Аугментации обеспечивает еще больше улучшений и повышение производительности специалистов. Эффективность рассчитывается на основе количества активного населения на планете.\n\n §Y1-49:§! 20%\n\n §Y50-99:§! 40%\n\n §Y100-149:§! 60%\n\n §Y150-199:§! 80%\n\n §Y200 ~:§! 100%"
tech_fe_synt_center: "Центр дополнений"
tech_fe_synt_center_desc: "Растущий спрос на специалистов во всех областях исследований и производства требует увеличения нашего населения. Имеются планы по строительству специализированного здания, которое повысит эффективность всех специалистов и обеспечит дополнительные обновления со стороны планеты"
tech_ae_synt_center: "Матрица киберсферы"
tech_ae_synt_center_desc: "Независимое подразделение кураторов под названием Новус Команда желает узнать больше о разработке нашего альфа-проекта. Взамен они предоставят свои собственные специализированные инструменты дополнения для обновления наших существующих центров дополнения"
building_fe_psi_altar: "Алтарь Псиона"
building_fe_psi_altar_desc: "Священный храм, где собираются одаренные псионикой, чтобы отточить свои навыки. Его прочные стены способны противостоять пирокинезу, телекинезу, психокинезу, технокинезу, криокинезу, электрокинезу или даже хронокинезу. Именно здесь откроются новые возможности"
building_ae_psi_altar: "Храм Избранных"
building_ae_psi_altar_desc: "Построен для поддержки тех, кто достаточно талантлив, чтобы войти в Покров незапятнанными. Храм является свидетельством непоколебимой решимости народа"
tech_fe_psi_altar: "Алтарь Псиона"
tech_fe_psi_altar_desc: "Учитывая текущее ограниченное понимание истинного объема псионических сил, мы были вынуждены использовать только незначительное и менее разрушительное использование псионики. Однако с появлением материалов жесткого света теперь появилась возможность создавать длительные долговечные структуры, которые могут противостоять самому разрушительному использованию псионических атак"
tech_ae_psi_altar: "Храм Избранных"
tech_ae_psi_altar_desc: "Нечестивая секта Кураторов, известная как Культ Аларака, недавно обратилась к нашим псионическим агентам. Эти эксперты по псионике заинтересованы в изучении совместимости между Энигматическими силами и Псионикой. Они готовы обменять свои секреты в обмен на доступ к нашему Алтарю Псионов. Если эти отношения удастся установить, мы сможем еще больше усилить и усовершенствовать алтарь"
building_fe_machine_dome: "Связь личности"
building_fe_machine_dome_desc: "Специализированная матрица личных данных, которая обеспечивает планеты полезными обновлениями, а также поддерживает дроны. Восходящий канал увеличивает эффективность производства как сложных, так и простых дронов в зависимости от населения планеты.\n\n §YНа каждые 50 жителей эффективность увеличивается на 5% до 25% при 200 населении"
building_ae_machine_dome: "Ядро бесконечности"
building_ae_machine_dome_desc: "Совместные усилия подразделения Кортекс по созданию лучшего будущего для машин. Ядро Бесконечности представляет собой бесконечный консенсус Бога машин. Ядро усиливает как сложные, так и простые дроны в зависимости от численности населения планеты.\n\n §YЗа каждые 25 популяции эффективность увеличивается на 5% до 50% при 200 популяции"
tech_fe_machine_dome: "Модуль личности"
tech_fe_machine_dome_desc: "Основываясь на изучении древних машин, специализированное сохранение определенных модулей личности различных людей, как органических, так и синтетических, может быть сохранено и установлено на выбранных группах машинных единиц. Результатом является заметное чистое повышение производительности персонифицированных единиц, не создавая разрыва в Единстве Консенсуса в целом. Эта технология должна быть воспроизведена или адаптирована для нашего собственного использования"
tech_ae_machine_dome: "Ядро бесконечности"
tech_ae_machine_dome_desc: "Независимый Машинный Культ Кураторов Анклава, известный как Кортекс Юнит, недавно установил с нами контакт. Они предложили обмен технологиями, мы предоставляем им доступ к оборудованию Альфа, они предоставляют доступ к их собственным особым артефактам. Результатом будет творение Ядра Бесконечности, чтобы модернизировать нашу Личность, выходящую за рамки наших текущих ограничений. Чтобы создать саму концепцию Бога-Машины"
building_fe_hive_evochamber: "Камера эволюции"
building_fe_hive_evochamber_desc: "Гнездо новых возможностей. Камера эволюции содержит различные последовательности и сущности, необходимые для развития различных дронов улья"
building_ae_hive_evochamber: "Распространитель цикла"
building_ae_hive_evochamber_desc: "С помощью Войска Абатура Распространитель Цикла готовит Улей к неизбежному сдвигу в галактической эволюции, чтобы Улей мог выжить в условиях перемен."
tech_fe_hive_evochamber: "Камера эволюции"
tech_fe_hive_evochamber_desc: "Среди бесчисленного множества генетических последовательностей многие предлагают уникальные, но нишевые приложения. У Улья возникли проблемы с поддержанием надлежащей библиотеки, в которой эти последовательности можно было бы надежно вводить в определенные колонии по всей галактике. Планом по созданию генетического образа, была задумана библиотека полезных последовательностей. Камера эволюции внесет необходимые изменения в каждую колонию, давая гнездам их собственные уникальные роли"
tech_ae_hive_evochamber: "Цикл Пропаганды"
tech_ae_hive_evochamber_desc: "С Ульем связалось подразделение Сущности Кураторов, известное как Воинство Абатура. Эта группа разделенных сущностей желает предложить свои исследования и знания прошлых умов улья в обмен на доступ к нашим альфа-архивам. Абатур Хозяин обеспечит каждую камеру эволюции необходимыми генетическими последовательностями для преобразования в Цикл Пропаганды"
mod_country_resource_max_minerals_add: "Добавление максимальной емкости минералов"
building_fe_mineral_processing_plant: "Кристаллический синтезатор"
building_fe_mineral_processing_plant_desc: "Мощное средство, которое предоставляет крипталистам необходимые инструменты для синтеза полезных ископаемых с высоким выходом"
building_ae_mineral_processing_plant: "Кристальный предсказатель"
building_ae_mineral_processing_plant_desc: "Этот мега-комплекс размером с район способен превращать даже самые сырые минералы в высококачественные полезные ископаемые"
tech_fe_mineral_processing_plant: "Синтез кристаллов"
tech_fe_mineral_processing_plant_desc: "Достижения в области Энигматичых сенсорных и передовых технологий открывают путь для новых методов добычи минералов и кристаллов. Используя специализированный синтез, можно добывать высокопродуктивные минералы без необходимости собирать сырые природные минералы с поверхностей планет или космических астероидов"
tech_ae_mineral_processing_plant: "Хрустальное гадание"
tech_ae_mineral_processing_plant_desc: "Дальнейшие исследования альфа-технологий вдохновили на дальнейшие успехи в синтезе кристаллов. Процесс гадания значительно увеличит добычу наших минералов"
mod_country_resource_max_energy_add: "Добавление максимальной мощности"
building_fe_power_hub: "Энергетическая сеть темной энергии"
building_fe_power_hub_desc: "Используя синтезированную темную энергию, энергосистема нового поколения может производить гораздо больше энергии, чем обычные генераторы"
building_ae_power_hub: "Нексус силы альфа-мастера"
building_ae_power_hub_desc: "Использование передовых сетевых систем Энигматичых построек на здании Капитолия планеты позволяет Нексусу создать глобальную энергетическую сеть, которая значительно увеличивает производство энергии"
tech_fe_power_hub: "Энергетическая решетка темной материи"
tech_fe_power_hub_desc: "Наши ученые считают, что мы можем применить тот же метод, который используется для создания и эксплуатации электростанций темной материи, чтобы улучшить наш нынешний шаблон энергетической взаимосвязи"
tech_ae_power_hub: "Дополнительное усиление пилона"
tech_ae_power_hub_desc: "Строительство дополнительного пилона в Энергетической сети теперь должно быть возможным благодаря новым достижениям без нарушения протоколов безопасности"
mod_country_resource_max_food_add: "Максимальная вместимость еды"
building_fe_food_processing_complex: "Агро-суперкомплекс"
building_fe_food_processing_complex_desc: "Множественные сельскохозяйственные био-купола, питаемые центральной установкой темной материи, которая гарантирует, что на планете всегда будут свежие зеленые яблоки или то, что наше правительство использует в пищу"
building_ae_food_processing_complex: "Агро-мега-комплекс"
building_ae_food_processing_complex_desc: "Не имеет значения, есть ли на планете зеленый цвет, потому что зеленый цвет везде, и этот зеленый цвет хорош"
tech_fe_food_processing: "Агро Мегакомплекс"
tech_fe_food_processing_desc: "Чаще всего мы оказываемся в сложной ситуации, когда некоторые планеты слишком раздражают, чтобы выращивать зеленые яблоки, или на планете просто нет зеленого цвета. Но с появлением более эффективных источников энергии мы можем создать самоуправление. Достаточный мега-агрокомплекс, который должен устранить все эти проблемы. Зеленые яблоки будут везде"
tech_ae_food_processing: "Закуски Лимон-Класса"
tech_ae_food_processing_desc: "С помощью передовых биоинженеров и генетических манипуляций можно будет преобразовать все другие флоры на планете для выращивания исключительно зеленых яблок. Это значительно сэкономит время, которое в противном случае пришлось бы потратить на искоренение этих нежелательных растений"
building_fe_transmutor: "Энигматичый купол трансмутации"
building_fe_transmutor_desc: "Глупо тратить столько строений на такие простые ресурсы - слабость, которая теперь будет исправлена с появлением купола"
building_ae_transmutor: "Мега-трансмутирующая сфера"
building_ae_transmutor_desc: "Газы, кристаллы или пылинки. У этих мирских ресурсов все еще есть несколько нишевых приложений в наших империях. Мы будем производить их все из одного здания, предназначенного для этой задачи"
tech_fe_transmutor: "Мега-трансмутатор"
tech_fe_transmutor_desc: "В прошлом для производства стратегических ресурсов требовались специализированные здания для каждого из них. Это крайне неэффективно из-за ограниченного пространства. Но с нашими новыми технологиями мы должны иметь возможность объединить все их в одно компактное здание, которое может превращаем минералы в то, что нам нужно"
tech_ae_transmutor: "Супертурбина класса Лукас"
tech_ae_transmutor_desc: "Трансмутация - утомительная задача, особенно с учетом сокращения использования этих ресурсов, которые скоро станут устаревшими. Чтобы держать пространство под контролем, наиболее полезным будет здание, способное в одиночку справиться со всеми этими скучными задачами"
mod_country_resource_max_alloys_add: "Добавление максимальной емкости сплавов"
building_fe_alloy_forge: "Темная литейная"
building_fe_alloy_forge_desc: "В процессе устранения мы удалили все избыточные пространства в старых литейных цехах, чтобы освободить место для большего количества производственных машин, использующих передовые технологии жесткого света"
building_ae_alloy_forge: "Литейный завод по производству сверхсплавов"
building_ae_alloy_forge_desc: "Эффективность - ключ к победе. Сплавы сегодня, оружие победы завтра!"
tech_fe_alloy_foundry: "Темная литейная"
tech_fe_alloy_foundry_desc: "Пространство на поверхности нашей планеты ограничено, но наша потребность в сплавах - нет. Мы должны и дальше развивать управление космическим пространством для максимальной эффективности"
tech_ae_alloy_foundry: "Пространственная гиперболическая литейная"
tech_ae_alloy_foundry_desc: "Владение пространственными измерениями позволит нам создать гораздо большую мастерскую в более компактном помещении"
building_fe_factory: "Принтер для легких материалов"
building_fe_factory_desc: "Пора избавиться от мысли о необходимости сражаться с конкурентами, которые производят чрезмерное количество дублированных продуктов с гораздо меньшим качеством. Новая технология позволяет нам создавать товары по ценам, которые посрамят все пиратские материалы"
building_ae_factory: "Продвинутый конструктор жестких материалов"
building_ae_factory_desc: "Мы всегда можем выделить больше ресурсов, чтобы увеличить пространство нашей мастерской. Пора попрощаться с лунатиками. Досвидос ~ лунатики ~"
tech_fe_factory: "Создание материала жесткого света"
tech_fe_factory_desc: "До нашего полного понимания Темной Материи мы едва могли рисовать достаточно частей, чтобы произвести материю. Теперь мы понимаем, что можно создать большое количество синтетических потребительских товаров, используя чистую технологию жесткого света из темной материи"
tech_ae_factory: "Продвинутые мастер-принтеры"
tech_ae_factory_desc: "Достижения в технологии плотной печати позволят нам еще больше повысить эффективность производства материальных товаров"
building_dark_energy_pylon: "Пилон темной энергии"
building_dark_energy_pylon_desc: "Пилон, созданный из кристаллизованной горной породы, привлекающий темную энергию. Из этого здания мастера могут производить полезную темную энергию"
building_ae_dark_energy_pylon: "Шпиль темной энергии"
building_ae_dark_energy_pylon_desc: "В этом большом шпиле есть различные порты, через которые ремесленники могут откачивать темную энергию с пилонов"
tech_dark_energy_pylon: "Генерация темной энергии"
tech_dark_energy_pylon_desc: "Для дальнейшего развития различных технологий Дельта мы должны научиться генерировать темную энергию без необходимости в естественной черной дыре. Мы узнали, что можно превратить естественное горное образование в мощный канал, который служит как мощный канал для генерации синтезированной темной энергии"
tech_ae_dark_energy_pylon: "Шпиль темной энергии"
tech_ae_dark_energy_pylon_desc: "Теперь у нас есть гораздо лучшее понимание всего процесса кристаллизации пилона как агента для перекачивания темной энергии. Шпиль темной энергии сослужит нам хорошую службу"
building_dark_matter_generator: "Преобразователь темной материи"
building_dark_matter_generator_desc: "Преобразователи темной материи предоставляют алхимикам необходимые инструменты для синтеза темной материи в полезные ресурсы"
building_ae_dark_matter_generator: "Конвертер массы темной материи"
building_ae_dark_matter_generator_desc: "Благодаря улучшенной структурной целостности преобразователь массы теперь может поддерживать дополнительные мастерские для алхимиков."
tech_dark_matter_generator: "Продвинутое поколение темной материи"
tech_dark_matter_generator_desc: "Постоянный прогресс в науке позволил нам синтезировать темную материю, используя собственную атмосферу планеты. Хотя требуются преданные алхимики, процесс безопасен и не истощает никаких природных ресурсов"
tech_ae_dark_matter_generator: "Массовое преобразование темной материи"
tech_ae_dark_matter_generator_desc: "По мере того, как мы внедряем все больше и больше технологических приспособлений темной материи, мы должны найти способ генерировать большее количество этого Энигматичого ресурса"
building_dark_matter_synthersizer: "Пространственный комбайн"
building_dark_matter_synthersizer_desc: "Это здание генерирует миниатюрные врата в суб-измерения, которые автоматически собирают темную материю и темную энергию для наших империй. Кроме того, это здание будет генерировать дополнительную темную материю и темную энергию относительно количества каждого соответствующего производственного здания, вплоть до максимум четыре каждого"
building_ae_dark_matter_synthersizer: "Пространственный Нексус"
building_ae_dark_matter_synthersizer_desc: "Во многих измерениях всегда можно собрать больше темной материи и темной энергии. Как и в предыдущей модели, это здание будет генерировать дополнительную темную материю и темную энергию относительно количества каждого соответствующего производственного здания, вплоть до максимум четыре каждого"
tech_dark_matter_synthersizer: "Синтез черной дыры"
tech_dark_matter_synthersizer_desc: "Теперь у нас есть надежная технология для создания межпространственных портальных шлюзов, где можно собирать огромное количество Энигматичых ресурсов. Это позволит нам в изобилии извлекать как темную материю, так и темную энергию. Здание автоматизировано, но однако содержание в обслуживании довольно высокое"
tech_dark_matter_synthersizer_ae: "Четыре столпа тьмы"
tech_dark_matter_synthersizer_ae_desc: "Основанный на том же принципе, что и производитель измерений, Нексус Темного портала, удерживаемый четырьмя столпами темной энергии, может извлекать огромное количество темной материи и темной энергии из других измерений. Этот процесс, хотя и сложный, но намного безопасней. Таким образом снижаютя расходы на техническое обслуживание"
tech_mine_dark_energy: "Рисунок темной энергии"
tech_mine_dark_energy_desc: "Базовое понимание ее природы позволит нам извлекать темную материю из естественных черных дыр, не попадая в дыры сами"
building_enigmatic_lab: "Энигматичая лаборатория"
building_enigmatic_lab_desc: "Ученые из самых разных областей общаются в этом здании, чтобы изучать Энигматичые технологии и их потенциальное применение во всех областях"
building_ae_enigmatic_lab: "Исследовательский комплекс Черной Мезы"
building_ae_enigmatic_lab_desc: "В этом большом комплексе хранятся различные Энигматичые артефакты, собранные со всей галактики. Сюда привлекаются ученые со всей галактики, чтобы разгадать секреты предшественников. Доктор Рабмен, пожалуйста, пройдите в анонимную лабораторию материалов"
tech_enigmatic_lab: "Энигматичая лаборатория"
tech_enigmatic_lab_desc: "Для определения и изучения всего потенциала технологий-предшественников требуются ученые из самых разных областей. Поэтому наши лаборатории должны быть переконфигурированы, чтобы обеспечить необходимое оборудование для всех участников"
tech_ae_enigmatic_lab: "Исследовательский комплекс Черной Мезы"
tech_ae_enigmatic_lab_desc: "Наше стремление к науке никогда не угаснет. Нам нужно больше ученых, исследователей, инженеров, теоретиков... всего. Мы должны понимать больше... БОЛЬШЕ!"
building_fe_institute: "Научный комплекс" Дельта "
building_fe_institute_desc: "Мы стремимся к краю открытия. И когда мы достигаем его, мы продвигаемся дальше"
building_ae_institute: "Исследовательский комплекс Альфа-Мастер"
building_ae_institute_desc: "Мега-комплекс, в котором хранятся бесчисленные древние артефакты, музеи, лаборатории и тонны скучных бумажных изделий, предназначенных для людей, потребляющих знания в пищу. Говорят, что любой исследователь, попавший внутрь, никогда не вернется"
tech_fe_institute: "Институт перспективных исследований"
tech_fe_institute_desc: "В нашем нынешнем научно-исследовательском институте всегда есть одна проблемная проблема: это хорошее место для общения людей, которые уже обладают большим интеллектом, но не обязательно хорошее место для их создания. Мы превратим институт в большой университет, где потенциальные молодые люди могут учиться и готовиться к великим амбициям, которые ждут впереди"
tech_ae_institute: "Дополнение Аеделеус"
tech_ae_institute_desc: "Добавление специального дополнения к Научно-исследовательскому институту, которое специализируется на расшифровке и понимании древних артефактов предшественников, значительно привлечет внимание ученых со всей галактики"
building_dm_stronghold: "Мировоззрение Дедала"
building_dm_stronghold_desc: "Внутри этой Энигматичой крепости есть сотни оружейных платформ и сложных подземных секций. Под охраной элитных Темных силовиков планета находится в безопасности под бдительным взором"
building_ae_stronghold: "Мировоззрение Альфария"
building_ae_stronghold_desc: "В этой Энигматичой крепости находятся сотни оружейных платформ и сложных подземных секций. Под бдительными взорами планета охраняется элитными Тёмными силовиками"
tech_dm_stronghold: "Энигматичая защитная сеть"
tech_dm_stronghold_desc: "Раньше местные силы обороны работали отдельно от групп безопасности. В результате возникла потребность как в профессионалах, так и в двух отдельных зданиях, которые напрасно занимают пространство. Вдохновленные прошлыми предшественниками, мировоззрение Дедалея вместе с недавно сформированными подразделениями Темных силовиков будет функционируют как служба безопасности планеты и элитные боевые силы империи"
tech_ae_stronghold: "Энигматичая защитная сеть"
tech_ae_stronghold_desc: "Хотя наши нынешние крепости могут отбиваться от основных захватчиков, само здание слишком уязвимо для крупных сил вторжения из-за ограниченного пространства и устаревшего вооружения. С этой целью мы разработали концепцию крепостей нового поколения, которые должны создать больше проблем для потенциальных захватчиков"
building_dark_energy_psg: "Генератор планетарного щита темной энергии"
building_dark_energy_psg_desc: "Использование Энигматичого реактора позволяет нам создать генератор щита, который не только сильнее, но и намного более энергоэффективнее, чем раньше"
building_ae_dark_energy_psg: "Небесный щит"
building_ae_dark_energy_psg_desc: "Небесный щит - это не только планетарная защита от орбитальных бомбардировок, но и различные научные бункеры, где могут размещаться дополнительные исследователи"
tech_dark_energy_psg: "Генератор планетарного щита темной энергии"
tech_dark_energy_psg_desc: "Теперь, когда мы разработали Энигматичые методы экранирования, должно быть несложной задачей изменить наш текущий планетарный генератор щита, чтобы он также адаптировался к новым системам"
tech_ae_dark_energy_psg: "Установка Небесный щит"
tech_ae_dark_energy_psg_desc: "Хотя ПСТ Темной Энергии обеспечивает приемлемую защиту от бомбардировок, многие из наших тактиков отмечают, что само здание в целом бесполезно. Они предлагают создать более крупную установку, которая не только обеспечивает еще лучшую защиту, но и имеет научные особенности, лабораторные дополнения для наших исследователей"
building_giga_fortress: "Крепость Гига"
building_giga_fortress_desc: "Крепость Гига - это самоподдерживающаяся планетарная крепость титанических размеров, вооруженная тремя гиперскоростными батареями размером с линкор и различными другими системами защиты, а также легионом гарнизонных войск. Само присутствие этой крепости вселяет уверенность у всех граждан и устраняет любые шансы на беспорядки, ибо любой, кто осмелится бунтовать, будет быстро уничтожен"
building_giga_fortress_array: "Крепость Гига - Стратегический центр"
building_giga_fortress_array_desc: "Модуль - Центр стратегии соединяет суперкомпьютеры крепости с флотом империи для большей координации. Также будет размещен ментат, который будет выполнять функции тактического стратегического анализа"
building_giga_fortress_lab: "Крепость Гига - оплот силы"
building_giga_fortress_lab_desc: "Модуль - Престол Власти перемещает некоторых наших политических лидеров на борт крепости, увеличивая единство нашей империи и высшее руководство, а также усиливая влияние"
building_giga_fortress_obelisk: "Крепость Гига - Обелиск света"
building_giga_fortress_obelisk_desc: "Установленный модуль - Обелиск света значительно усиливает обороноспособность крепости, а также предоставляет дополнительные тренировочные площадки для наших армий. Также будут установлены дополнительные генераторы для обеспечения темной энергией и темной материей"
building_giga_fortress_fe: "Древняя крепость Гига"
building_giga_fortress_fe_desc: "Старая, но все же чрезвычайно мощная самоподдерживающаяся планетарная крепость титанических размеров, вооруженная до зубов механизмами защиты от вторжений. Взрывы примитивов или диких животных - одно из немногих вещей, которыми эти гедонисты все еще наслаждаются как и тем, что до сих пор принято называть работой"
tech_giga_fortress: "Визуализация Крепости Гига"
tech_giga_fortress_desc: "Приведенная в действие Энигматичым реактором темной энергии, Крепость Гига - самая смертоносная, самоподдерживающаяся планетарная крепость, которая может сметать с лица земли самые смертоносные силы вторжения"
mod_country_resource_max_consumer_goods_add: "Максимальное добавление потребительских товаров"
building_fe_mansion: "Особняк Делюкс"
building_fe_mansion_desc: "Несмотря на простоту конструкции, особняк Д-2 Делюкс предлагает элегантные и изысканные жилые помещения для людей. Именно здесь лорды мемов предоставляют развлекательные услуги"
building_ae_mansion: "Энигматичый пентхаус"
building_ae_mansion_desc: "В этом массивном высоком особняке даже самые бедные из бедных будут жить качественной и стильной жизнью"
tech_dark_mansion: "Цивилизованный век"
tech_dark_mansion_desc: "С новыми технологиями приходит новый образ жизни. Как короли в прошлом жили, теперь даже самые бедные из бедных будут наслаждаться этим цивилизованным образом жизни, когда здания могут достигать звезд"
tech_ae_dark_mansion: "Замкомания"
tech_ae_dark_mansion_desc: "Мы развиваемся в общество, в котором у всех народов будут свои маленькие замки. Скоро мирские дома и башни исчезнут. Нашим цивилизациям будут завидовать все плебеи"
building_dm_ancient_cryo_chamber: "Центр обслуживания Дельта"
building_dm_ancient_cryo_chamber_desc: "В этом передовом здании расположены различные отсеки для обслуживания, обеспечивающие постоянную церемониальную продуктивность. Здесь также размещаются сборщики мемов, чтобы запоминать органику"
building_ae_ancient_cryo_chamber: "Улучшенная криокамера"
building_ae_ancient_cryo_chamber_desc: "Да, в конце концов, создание разрушенной версии криокамеры было не самым разумным решением"
tech_dm_ancient_cryo_chamber: "Продвинутые обслуживающие лица"
tech_dm_ancient_cryo_chamber_desc: "Старая модель для наших ремонтных депо неэффективна и неспособна поддерживать крупномасштабное техническое обслуживание юнитов. Для обеспечения оптимальной ротации работы юнитов требуется новая установка с достаточным количеством сервиторов"
tech_ae_ancient_cryo_chamber: "Модули главного сервитора"
tech_ae_ancient_cryo_chamber_desc: "Назначение основного модуля подчиненным сервиторам должно значительно повысить эффективность порядка рабочей нагрузки, не требуя радикального и ненужного ввода из основной директивы"
building_fe_hive_depot: "Шпиль улья"
building_fe_hive_depot_desc: "Наполненный темной энергией, Шпиль способен постоянно поддерживать церемониальные прогрессии Улья. Жнецы мемов также размещаются здесь, чтобы запечатлеть разделенных"
building_ae_hive_depot: "Шпиль Большого Улья"
building_ae_hive_depot_desc: "Дальнейшее развитие с массивными экзоскелтонами, Большой шпиль дает еще больше места для порождения новых дронов"
tech_fe_hive_depot: "Библиотека последовательностей"
tech_fe_hive_depot_desc: "Благодаря применению Темной Энергии, Улей будет расти дальше и дальше, вращая последовательности, хранящиеся в теперь расширенных генетических библиотеках"
tech_ae_hive_depot: "Сердце роя"
tech_ae_hive_depot_desc: "Когда-то Я может почувствовать Рой, но теперь Я будет Роем. Адаптируйтесь, развивайтесь, побеждайте. Рой не потерпит неудачу"
building_stellarite_generator: "Генератор стелларита"
building_stellarite_generator_desc: "Великолепно, не правда ли? Чтобы создать искусственную звезду, где мы сможем извлечь ее силу по желанию нашего сердца. Все наши противники будут сожжены в клочья. Черт возьми, да!\n\n ВНИМАНИЕ!: Создание нескольких генераторов на планете могут иметь серьезные последствия!"
building_stellarite_nexus: "Стелларитный энергетический провод"
building_stellarite_nexus_desc: "Повышение интенсивности полей до класса 10 все еще технически в пределах допустимых параметров. Осталось 20 уровней до ядерного варианта"
building_stellarite_generator_ae: "Продвинутый генератор стелларита"
building_stellarite_generator_ae_desc: "Второе поколение генератора стелларита. Недавно улучшенный звездный пилон намного более стабилен и безопасен. Его также можно дополнительно улучшить, если построить вместе со звездным кабелем питания"
tech_stellarite_generator_ae: "Продвинутые панели звездной энергии"
tech_stellarite_generator_ae_desc: "Понимание природы образования стелларита из древних записей дало нам новое понимание того, как эффективно и безопасно генерировать эту энергию"
building_ae_affluence_center: "Колледж вдохновения"
building_ae_affluence_center_desc: "Пусть будет известно всей галактике, что наши товары сделаны из самых элегантных дизайнов, выполненных лучшими из наших художников"
tech_ae_affluence_center: "Стремление к мастерству совершенства"
tech_ae_affluence_center_desc: "Создание товаров народного потребления - это не только удовлетворение потребностей людей, но и их удовлетворение невероятной модой. Наши произведения искусства и продукты не имеют себе равных"
building_ae_class_4_singularity: "Оптимизированная Сингулярность Класса-4"
building_ae_class_4_singularity_desc: "Контроль должен поддерживаться. Всегда должна быть Сингулярность Класса-4"
tech_ae_class_4_singularity: "Оптимизация поля сингулярности"
tech_ae_class_4_singularity_desc: "Прогресс в Альфа-области исследований позволяет нам в дальнейшем оптимизировать область сдерживания старого предшественника Сингулярности Класса-4"
building_ae_dimensional_fabricator: "Пространственные пороговые ворота"
building_ae_dimensional_fabricator_desc: "У нас есть технология для извлечения материалов из других измерений наших империй, которые уже использовали материалы из других измерений других империй, которые уже использовали материалы из ..."
tech_ae_dimensional_fabricator: "Пространственное начало"
tech_ae_dimensional_fabricator_desc: "В различных под-измерениях есть и другие, которые часто прибегают воровству у другого, не обращая ни на что внимания. Мы, в свою очередь, отнимем у них то, что принадлежит нам. Мы спасем галактику, забирая вещи из тех, кого мы ненавидим, а затем от тех, кого любим"
building_ae_sky_dome: "Звездный купол"
building_ae_sky_dome_desc: "За небом лежат звезды. Звезды без начала, звезды без конца"
tech_ae_sky_dome: "Звездные купола"
tech_ae_sky_dome_desc: "За небом лежат звезды. Звезды без начала, звезды без конца"
building_ae_empyrean_shrine: "Большой собор"
building_ae_empyrean_shrine_desc: "Поистине вдохновляющее здание. Каждый великий собор священен для нашей священной империи, их песни и хор веры можно услышать сквозь звезды"
tech_ae_empyrean_shrine: "Хор веры"
tech_ae_empyrean_shrine_desc: "Наши влияния должны распространяться по звездам. Пусть другие узнают о нашей божественности в страхе и трепете. Пусть они засвидетельствуют нашу приверженность делу и падают на колени при простом упоминании о соборе размером с линкор"
building_ae_master_archive: "Большой архив"
building_ae_master_archive_desc: "Здесь собраны древние истории по всей галактике, насчитывающие более тысячи лет. Архивисты работают день и ночь, чтобы разгадать секреты забытого"
tech_ae_master_archive: "Древние записи"
tech_ae_master_archive_desc: "Мы не должны смотреть только в будущее, поскольку само прошлое хранит бесчисленные секреты, которые можно исследовать. Мы изучим их, узнаем их, овладеем ими. Тогда мы будем Есть"
building_ae_nano_forge: "Кузница измерений"
building_ae_nano_forge_desc: "В огненных ямах этой кузницы жуткие люди превращают небытие в существование"
tech_ae_nano_forge: "Темная кузница"
tech_ae_nano_forge_desc: "Если они существуют, мы найдем их. Если они не существует, мы создадим их. Из кодекса нашего инженерного корпуса; Глава II: Страница 1337."
building_ae_nourishment_center: "Агрокомплекс"
building_ae_nourishment_center_desc: "Повара и повара со всей галактики собираются здесь, чтобы открыть для себя новые ингредиенты и вкусы. Время для гурманов!"
tech_ae_nourishment_center: "Галактический гурман"
tech_ae_nourishment_center_desc: "В последнее время ходят слухи о том, что между империями происходит несколько обменов кухней. Есть несколько хороших вариантов, но есть и ужасные. Это недопустимо, мы должны убедиться, что вся еда в наших империях всегда будет вкусной.\n\n Некоторые до сих пор протестуют против того, чтобы не класть улитки в пиццу"
tech_fe_galactic_trade_enclave: "Торговый центр Галактики"
tech_fe_galactic_trade_enclave_desc: "Наша фондовая биржа, хотя уже и огромна и приносит большой доход нашей империи, не имеет надлежащего разрешения на продажу предметов, связанных с темной материей. Хотя мы не планируем бесплатно передавать эти Энигматичые технологии меньшим существам, наши маркетинговые стратеги заявляют что мы можем обманом заставить множество примитивов покупать тривиальные безделушки или артефакты со знаком Вознесенного. Сезонный абонемент, эксклюзивные коллекционные издания, предварительный заказ, ранний доступ - все стратегии будут использованы для достижения максимальной прибыли"
tech_fe_heaven_dome: "Небеса сотворили реальность"
tech_fe_heaven_dome_desc: "Хотя наша текущая модель райского купола очень хорошо справляется со своей задачей по обеспечению условий жизни и счастья для нашего основного вида, его генератор не был достаточно мощным, чтобы поддерживать дополнительные секции, необходимые для новых улучшений. Это ограничение теперь можно снять с помощью Реактора Темной Материи и более эффективного здравоохранения"
tech_fe_visitor_center: "Коллекции артефактов-предшественников"
tech_fe_visitor_center_desc: "В прошлом мы изучили большую часть артефактов-предшественников. Наши дипломаты считают, что мы должны открыть новый раздел музея в нашем центре для посетителей, который демонстрирует некоторые из лучших вещей, которые мы собрали и достигли. Идея ясна, оставайтесь в их старых дряхлых империях, или присоединяйтесь к нам ради лучшего и светлого будущего"
tech_fe_military_academy: "First-Class Army Accommodations"
tech_fe_military_academy_desc: "As we improve the qualities and lives of our citizens, we must not forget those of us who serve on the fields of battle. They too must be provided with the best of the best treatments while off-duty to encourage them that we are truly the one who will make the galaxy a better place."
tech_fe_obelisk_of_light: "Обелиск света"
tech_fe_obelisk_of_light_desc: "Хотя мы согласны с тем, что в великих замыслах вещей наши силы обороны вряд ли смогут отразить полное вторжение, поддерживаемое месяцами и месяцами бомбардировок. Однако мы все еще видим потенциал в строительстве уникального научного объекта, который дополнительно служит мощным оборонительным сооружением"
tech_fe_assemble: "Сборка жесткого света"
tech_fe_assemble_desc: "<Alert> New Assembly Technology Discovered. Hard-Light Material; converting light spectrum into solid form. 100% Efficiency Increase Projected. <Recommendation> Must obtain."
tech_fe_singularity_core: "Органическое финансовое превосходство"
tech_fe_singularity_core_desc: "<Alert> Optimal probability calculation achieved. Now able to infiltrate into <organic markets> and stocks; Can manipulate <organics> into investing into <Machine Products>/// Must establish financial dominance."
tech_fe_communication_nexus: "Распределение темной энергии"
tech_fe_communication_nexus_desc: "Мы уже начали установку ядер темной материи в наши машинные блоки, но мы обнаружили, что можем преобразовывать темную энергию в невидимую форму, которая охватывает воздух поверхности. Расчетная проекция показывает, что это улучшит вычислительную мощность всех рабочих единиц"
tech_fe_war_factory: "Адаптация боевого кода предшественников"
tech_fe_war_factory_desc: "Хотя наши текущие боевые коды для наших подразделений вторжения уже достаточно эффективны, они бледнеют по сравнению с теми, которые используются военными машинами предшественника. <Рекомендация>: Проанализируйте и получите боевые данные предшественников"
tech_infinity_engine: "Расчет бесконечности"
tech_infinity_engine_desc: "С обновленными кодами, полученными от прекурсоров, расчеты органической вероятности стали тривиальной задачей. Мы добьемся полного контроля над их экономикой. Мы достигнем бесконечности"
tech_fe_slave_processing: "Удаление информации"
tech_fe_slave_processing_desc: "Рабы дешевы, их легко контролировать, но они не всегда эффективны. Из них также получаются отвратительно ужасные солдаты против закаленных армий. Как вознесенная империя, этого не может... этого НЕ БУДЕТ. Мы сформируем новое поколение рабов-солдат, обученные с рождения, чтобы быть окончательным воплощением нашей непобедимой воли против звезд"
tech_fe_betharian: "Сплавленный с темной материей бетарианский камень"
tech_fe_betharian_desc: "Бетарианские камни, кажется, имеют особую реакцию на Темную материю. Возможно, нам следует изучить это дальше, мы сможем улучшить наши текущие Бетарианские электростанции, которые сейчас довольно устарели по сравнению с нашими силовыми установками темной материи"
tech_fe_habitats: "Звезды - наш дом"
tech_fe_habitats_desc: "Пора нам привнести наши Энигматичые инженерные решения в наши жилые дома!"
acot_modifier_ascealed_city: "Автоматизированные производственные системы"
military_academy: "Военные помещения первого класса"
military_academy_desc: "По мере того, как мы улучшаем качество и жизнь наших граждан, мы не должны забывать о тех из нас, кто служит на полях сражений. Им тоже нужно предоставить лучшее из лучших методов лечения, пока они не при исполнении служебных обязанностей, чтобы убедить их, что мы действительно те, кто сделает галактику лучше"
