mod_planet_jobs_sr_dark_matter_produces_mult: "Множитель производства темной материи"
mod_planet_jobs_acot_sr_stellarite_produces_mult: "Stellarite Production Multiplier"
tech_acot_colonize_fractured: "Расколотый, но еще незапятнанный"
tech_acot_colonize_fractured_desc: "Хотя поверхность этих расколотых миров кажется заполненной враждебными элементами, здесь есть определенные плацдармы, которые могут служить посадочными площадками для колонизации. Учитывая обилие загадочных ресурсов на планете, эти коматозные миры еще могут оказаться полезными."
tech_acot_colonize_fractured_ae: "Сумеречные почвы"
tech_acot_colonize_fractured_ae_desc: "Хотя природа ультра-расколотых миров не слишком похожа на природу их зеленоватого собрата, их поверхность гораздо более суровая, с сильными бурями и неестественными извержениями повсюду. Если мы хотим заполучить эти загадочные сокровища, необходимо изучить их географические элементы."
decision_transform_into_awesome: "Превосходные конструкции"
decision_transform_into_awesome_desc: "Для того чтобы эта планета могла поддерживать более развитую инфраструктуру, столицу необходимо сделать более потрясающей и внушающей благоговение."
decision_transform_into_awesome_machine: "Превосходные дизайны"
decision_transform_into_awesome_machine_desc: "Для того чтобы эта планета могла поддерживать более продвинутые инфраструктуры, основной центр управления должен быть сделан более крутым и современным."
decision_transform_into_awesome_hive: "Превосходная эволюция"
decision_transform_into_awesome_hive_desc: "Для дальнейшего роста улья нынешний кластер слишком неэффективен и слаб для выполнения поставленной задачи. Улей должен развиваться дальше. Улей должен быть потрясающим."
decision_acot_automated_building: "Активировать системы автоматического производства"
decision_acot_automated_building_desc: "Позволяет большинству загадочных зданий автоматически производить ресурсы, но также добавляет расходы на содержание зданий."
decision_acot_end_automated_building: "Деактивировать системы автоматического производства"
decision_acot_end_automated_building_desc: "Отключает автоматическое производство ресурсов большинством загадочных зданий, но также снимает с них затраты на содержание."
acot_modifier_ascended_city: "Системы автоматического производства"
acot_modifier_ascended_city_desc: "Большинство загадочных зданий генерируют дополнительные ресурсы, но при этом они требуют дополнительные затраты на содержание."
acot_modifier_automated_building: "Системы автоматического производства"
acot_modifier_automated_building_desc: "Большинство загадочных зданий генерируют дополнительные ресурсы, но при этом они требуют дополнительные затраты на содержание."
tech_acot_automated_systems: "Системы автоматического производства"
tech_acot_automated_systems_desc: "Системы автоматического производства системы или модуль АПС позволит большинству загадочных производственных зданий генерировать ресурсы независимо от рабочих, однако это происходит за счет дополнительных затрат на содержание."
decision_acot_supercharged_reactor: "Активировать перегрузку реактора"
decision_acot_supercharged_reactor_desc: "Перегруженный реактор позволит §E$job_acot_dark_matter_man$§! увеличить на §G100%§! производство §Yтемной материи§!, но затраты в §Rминералах§! увеличатся на §R100%§!."
decision_acot_end_supercharged_reactor: "Деактивировать перегрузку реактора"
decision_acot_end_supercharged_reactor_desc: "Проинструктировать всех специалистов вернуться к стандартной процедуре производства, вернув производство §Yтемной материи§! в нормальное состояние."
acot_modifier_supercharged_reactor: "Перегруженный реактор"
acot_modifier_supercharged_reactor_desc: "Все §E$job_acot_dark_matter_man$§! или их гештальт-аналоги производят на §G100%§! больше §Yтемной материи§!, но затраты в §Rминералах§! увеличатся на §R100%§!."
tech_acot_supercharged_reactor: "Перегрузка загадочного реактора"
tech_acot_supercharged_reactor_desc: "Хотя темные литейные способны производить темную материю путем усовершенствованного синтеза, можно ввести органические материалы, чтобы еще больше увеличить производственные возможности, сырые минералы представляются лучшим средством для достижения этой цели.\n\n§EРазблокирует планетарное решение для включения перегрузки реакторов§!"
decision_acot_supercharged_reactor_stellarite: "Authorize Stellarite Overcharge"
decision_acot_supercharged_reactor_stellarite_desc: "Все §Eстелларитовые генераторы§! производят §G100%§! дополнительного §YСтелларита§!, но также сильно увеличивают расходы на содержание."
decision_acot_end_supercharged_reactor_stellarite: "Deauthorize Stellarite Overcharge"
decision_acot_end_supercharged_reactor_stellarite_desc: "Turn all §EStellarite Generators§! back to its default mode."
acot_modifier_supercharged_reactor_stellarite: "Stellarite Overcharge"
acot_modifier_supercharged_reactor_stellarite_desc: "Все §Eстелларитовые генераторы§! производят §G100%§! дополнительного §YСтелларита§!, но также сильно увеличивают расходы на содержание."
tech_acot_supercharged_reactor_stellarite: "Stellarite Overcharge"
tech_acot_supercharged_reactor_stellarite_desc: "Хотя темные литейные способны производить темную материю путем усовершенствованного синтеза, можно ввести органические материалы, чтобы еще больше увеличить производственные возможности, сырые минералы представляются лучшим средством для достижения этой цели.\n\n§EРазблокирует планетарное решение для включения перегрузки реакторов§!"
decision_acot_supercharged_pylon: "Активировать перегрузку пилона"
decision_acot_supercharged_pylon_desc: "Перегруженные пилоны позволяют §EТворцам темной материи§! производить в два раза больше §Yтемной энергии§!, но затраты в §Rэнергии§! увеличатся на §R100%§!."
decision_acot_end_supercharged_pylon: "Деактивировать перегрузку пилона"
decision_acot_end_supercharged_pylon_desc: "Проинструктировать всех специалистов вернуться к стандартной процедуре производства, вернув производство §Yтемной энергии§! в нормальное состояние."
acot_modifier_supercharged_pylon: "Перегрузка пилона"
acot_modifier_supercharged_pylon_desc: "Все §E$job_acot_dark_energy_man$§! или их гештальт-аналоги производят на §G100%§! больше §Yтемной энергии§!, но затраты в §Rэнергии§! увеличатся на §R100%§!."
tech_acot_supercharged_pylon: "Перегрузка пилона"
tech_acot_supercharged_pylon_desc: "Мы всегда нуждаемся в строительстве дополнительных пилонов, но нам может не хватать для этого достаточного пространства. Эксперты в манипуляции темной энергией считают, что мы можем безопасно увеличить выход темной энергии пилона, зарядив его внешней энергией.\n\n§EРазблокирует планетарное решение для включения перегрузки пилонов§!"
tech_acot_stacking_network: "Синхронизированная сеть"
tech_acot_stacking_network_desc: "Чтобы обойти ограниченные пространства, доступные для звездных баз, наши ученые стремятся увеличить выработку ресурсов модулями путем создания сетевой системы, которая позволит нескольким модулям одного типа более эффективно работать вместе."
tech_acot_stacking_network_tooltip: "§EПозволяет загадочным модулям звездной базы генерировать дополнительные ресурсы при их работе вместе.\n§EУдаляет расходы на содержание модулей..."
tech_acot_fractured_autoharvesting: "Энигма массивы"
tech_acot_fractured_autoharvesting_desc: "Богатые элементы расколотых миров слишком нестабильны, чтобы их можно было использовать. Но специализированные решетки могут быть установлены на различных наших зданиях для их отсеивания и фильтрации. Это потенциально устранит любые затраты на обслуживание всех загадочных зданий. Используя этот же метод, мы полагаем, что наши специалисты смогут также собирать сырую темную материю и темную энергию из самой атмосферы планеты."
tech_acot_fractured_autoharvesting_tooltip: "§EУбирает все затраты на содержание загадочных зданий в расколотых, ультра-расколотых и мирах сферы пустоты.\n\n§EУвеличивает производство темной материи и темной энергии у творцов и алхимиков на 100% при работе в Расколотых, ультра-расколотых или сферах пустоты."
decision_open_chambers_menu: "Доступ к палатам возрождения"
decision_open_chambers_menu_desc: "Эволюция продолжается"
decision_open_assembly_menu: "Доступ к наносборке"
decision_open_assembly_menu_desc: "Ничто не выходит за рамки наших возможностей."
requires_building_fe_capital: "§RДля дальнейшего совершенствования этого здания необходим загадочный столичный комплекс. Постройте Темный дворец выбрав специальное планетарное решение!§!"
requires_building_fe_capital_machine: "§RДля дальнейшего совершенствования этого здания необходим загадочный столичный комплекс. Постройте Темный нексус выбрав специальное планетарное решение!§!"
requires_building_fe_capital_hive: "§RДля дальнейшего совершенствования этого здания необходим загадочный столичный комплекс. Эволюционируйте в Темный кластер выбрав специальное планетарное решение!§!"
building_dm_ancient_palace: "Загадочный дворец"
building_dm_ancient_palace_desc: "Новая эпоха требует нового места власти. Империя должна переродиться."
building_ae_ancient_palace: "Дворец пустоты"
building_ae_ancient_palace_desc: "Место и трон нового галактического порядка, Дворец пустоты - знак абсолютной власти. С этого трона его правители будут диктовать судьбу всей галактики."
tech_dm_ancient_palace: "Загадочные строительные схемы"
tech_dm_ancient_palace_desc: "Теперь, когда мы начали постигать секреты загадочных технологий, пришло время отбросить обыденные и устаревшие конструкции. Отныне мы будем бросать вызов галактике, наступил рассвет новой эры!\n\n§HОткрывает возможность превратить здание столицы в Загадочную столицу с помощью планетарного решения!§!"
tech_ae_ancient_palace: "Новый галактический порядок"
tech_ae_ancient_palace_desc: "Новый порядок наступил, наша сила неоспорима, а наши знания огромны. Пришло время империи обрести абсолютную власть. Мы - едины, мы - будущее. Мы... Альфа."
building_dm_ancient_control_center: "Загадочный нексус"
building_dm_ancient_control_center_desc: "Новая эпоха требует нового фокуса власти. Консенсус должен быть сформирован заново."
building_ae_ancient_control_center: "Нексус пустоты"
building_ae_ancient_control_center_desc: "Из этого узла переплетаются миллиарды сетей искусственного интеллекта, и повелитель системы решает, каковой будет дальнейшая судьба машин."
tech_dm_ancient_control_center: "Загадочные строительные дизайны"
tech_dm_ancient_control_center_desc: "Текущая модель первичного центра управления неэффективна для интеграции загадочных технологий. Для оптимальной работы требуется новая, более совершенная конструкция.\n\n§HОткрывает возможность превратить здание столицы в Загадочную столицу с помощью планетарного решения!§!"
tech_ae_ancient_control_center: "Машины будущего"
tech_ae_ancient_control_center_desc: "Век органического превосходства истек. Наступил век машин. Ибо мы - будущее, мы - едины. Мы... Альфа."
building_dm_ancient_hive_cluster: "Загадочный кластер"
building_dm_ancient_hive_cluster_desc: "Новая эпоха требует нового корня власти. Улей должен расшириться заново."
building_ae_ancient_hive_cluster: "Кластер пустоты"
building_ae_ancient_hive_cluster_desc: "Этот огромный кластер улья наполнен миллиардами трутней, которые заняты работой по обеспечению суверенитета улья. Те, кто приспосабливается — процветают, а те, кто не приспосабливается — увядают и умирают."
tech_dm_ancient_hive_cluster: "Загадочная эволюция улья"
tech_dm_ancient_hive_cluster_desc: "Нынешний шаблон ульевых кластеров слишком слаб, чтобы принять загадочную обработку энергии. Необходима новая метаморфоза."
tech_ae_ancient_hive_cluster: "Апекс кульминация."
tech_ae_ancient_hive_cluster_desc: "Улей силен, Улей огромен. Теперь Улей готов стать абсолютной властью. Ибо мы — будущее, мы — едины. Мы... Альфа."
building_fe_hospital: "Центр возрождения"
building_fe_hospital_desc: "Хотя общая конструкция похожа на старые генные клиники, палата возрождения ОЗМА-1 управляется аптекарями, которые обучены не только оказывать медицинскую помощь, но и устранять все неэффективности и слабости из сердец людей."
building_ae_hospital: "Нанокомплекс оживления"
building_ae_hospital_desc: "Усовершенствования нашего нового оборудования, позволяют нам в шестнадцать раз улучшить качество жизни. Нам всячески помогают все наши акционеры. И опять же, все это просто работает."
tech_fe_hospital: "Оживление биоформы"
tech_fe_hospital_desc: "С новыми загадочными технологиями приходят новые изобретения во всех научных подходах. Качество жизни нашего народа постепенно будет становиться все лучше и лучше. Дальнейшие усовершенствования в этих областях позволят нам обеспечить необходимым оборудованием и мастерскими вновь созданный Аптекарский орден. Здание будет служить маяком надежды для тех, кто стремится стать свидетелем зари новой эры."
tech_ae_hospital: "Модуль оживления"
tech_ae_hospital_desc: "Установка этого передового модуля в наш центр оживления позволит внезапно и быстро восстановить работоспособность, минуя все скучные и длительные процедуры и операции, которые обычно сопровождают старые системы."
building_fe_hive_pool: "Пулы последовательностей"
building_fe_hive_pool_desc: "В этом огромном пуле содержатся различные генетические последовательности, из которых улей может выбирать для быстрого воспроизводства новых расплодов."
building_ae_hive_pool: "Библиотека последовательностей"
building_ae_hive_pool_desc: "Улей должен постоянно расти и развиваться. Мы будем расширяться до тех пор, пока не останется ничего другого. Ни минералы, ни газы не будут оставлены без добычи."
building_super_assembly: "Сборщик машин дельта"
building_super_assembly_desc: "Для производства машин будущего нашим элитным репликаторам требуется сложное и передовое оборудование, и это здание предоставляет им его."
building_ae_super_assembly: "Сборщик машин альфа"
building_ae_super_assembly_desc: "Как получается, что эти репликаторы могут создавать машины все быстрее и быстрее????? НАНО-МАШИНЫ, сынок!"
building_super_assembly_machine: "Сборщик машин жесткого света"
building_super_assembly_machine_desc: "Использование технологии жесткого света позволяет этому зданию массово создавать машин."
building_ae_super_assembly_machine: "Сборщик машин альфа"
building_ae_super_assembly_machine_desc: "Внедрение альфа технологий в сборочные линии увеличивает пространство для дополнительных блоков сборки юнитов."
tech_super_assembly: "Сборщик машин жесткого света"
tech_super_assembly_desc: "Робототехникам не предоставляются надлежащие инструменты и средства для реальной борьбы с растущими требованиями новых технологий для роботов. Супер сборщик обеспечит поддержку недавно созданному корпусу кибермансеров, который достигнет новых высот в производстве роботов."
tech_super_assembly_ae: "Альфа-сборка"
tech_super_assembly_ae_desc: "Растущие потребности в машинной рабочей силе требуют дальнейшей модернизации сборки.\n\n§YРазблокирует Альфа-сборку, которая может быть использована для удаления негативных черт и разблокирует дополнительные улучшенные черты машины."
building_fe_clone_vats: "Био-генетическая лаборатория"
building_fe_clone_vats_desc: "В этой зловеще выглядящей лаборатории хранятся секреты эволюции. Именно здесь проводятся всевозможные биологические эксперименты, не подвергаясь никакому риску."
building_ae_clone_vats: "Исследовательский комплекс Мёбиуса"
building_ae_clone_vats_desc: "Этот сотрудник фонда Мёбиуса уполномочен Новым Мировым Порядком проводить все виды биологических экспериментов, при этом все вопросы морали тщательно отбрасываются по мере необходимости, так как будущее империи приоритетнее любых второстепенных целей."
tech_fe_clone_vats: "Био-генетическая лаборатория"
tech_fe_clone_vats_desc: "Наш прогресс в биологии позволяет нам создать еще более мощную технологию клонирования, которая устраняет проблему возрастных штрафов, позволяя нашим клонам жить столько же, сколько их оригинальные шаблоны. Это дает возможность в будущем пересмотреть наши армии клонов."
tech_ae_clone_vats: "Фонд Мебиуса"
tech_ae_clone_vats_desc: "Специальное подразделение кураторских анклавов под названием Фонд Мебиуса заинтересовалось нашими генетическими разработками. Похоже, они являются экспертами в этой области и готовы поделиться своими результатами в обмен на доступ к оборудованию Альфа. Похоже, их не волнует статус наших отношений с Кураторами.\n\nНаши агенты готовы представить наши империи их совету. В случае успеха мы получим полное разрешение на модернизацию наших существующих био-генетических лабораторий с помощью специального оборудования от самого ФМ.\n\n§YПосле постройки на планете, разблокирует новое планетарное решение для доступа к различным полезным обновлениям и аугментациям.§!"
building_fe_synt_center: "Центр аугментации"
building_fe_synt_center_desc: "Специализированные здания, которые размещаются на планетах для повышения уровня производства. Здание также увеличивает производственные возможности специалистов. Эффективность рассчитывается на основе количества активного населения на планете.\n\n§Y1-49 :§! 10%\n\n§Y50-99 :§! 20%\n\n§Y100-149 :§! 30%\n\n§Y150-199 :§! 40%\n\n§Y200~ :§! 50%"
building_ae_synt_center: "Матрица киберсферы"
building_ae_synt_center_desc: "Это центр аугментации новой разработки компании Novus, еще сильнее увеличит производство специалистов. Эффективность рассчитывается на основе численности активного населения планеты.\n\n§Y1-49 :§! 20%\n\n§Y50-99 :§! 40%\n\n§Y100-149 :§! 60%\n\n§Y150-199 :§! 80%\n\n§Y200~ :§! 100%"
tech_fe_synt_center: "Центр аугментации"
tech_fe_synt_center_desc: "Растущий спрос на специалистов во всех областях науки и производства требует увеличения численности нашего населения. Планируется построить специализированное здание, которое повысит эффективность работы всех специалистов."
tech_ae_synt_center: "Матрица киберсферы"
tech_ae_synt_center_desc: "Независимое подразделение Кураторов под названием Novus Command желает узнать больше о развитии нашего проекта Альфа. В обмен они предоставят свои собственные специализированные инструменты аугментации для модернизации наших существующих центров аугментации."
building_fe_psi_altar: "Алтарь псионики"
building_fe_psi_altar_desc: "Священное место, где собираются одаренные в псионике, чтобы отточить свое мастерство. Его прочные стены способны выдержать пирокинез, телекинез, психокинез, технокинез, криокинез, электрокинез и даже хронокинез. Именно здесь откроются новые возможности."
building_ae_psi_altar: "Храм избранных"
building_ae_psi_altar_desc: "Построен для поддержки тех, кто достаточно талантлив, чтобы войти в покров незапятнанным. Храм стоит как свидетельство непреклонной решимости народа."
tech_fe_psi_altar: "Алтарь псионики"
tech_fe_psi_altar_desc: "Учитывая нынешнее ограниченное понимание истинного масштаба псионических способностей, мы были вынуждены проводить лишь незначительное и менее разрушительное использование псионики. Однако с внедрением материалов с твердым светом теперь должно стать возможным создание долговечных структур, способных противостоять самому разрушительному использованию псионических атак."
tech_ae_psi_altar: "Храм избранных"
tech_ae_psi_altar_desc: "Нелегальная секта кураторов, известная как Культ Аларака, недавно обратилась к нашим оперативникам-псионикам. Эти эксперты в области псионики заинтересованы в изучении совместимости между Загадочными силами и Псионикой. Они готовы поделиться своими секретами в обмен на доступ к нашему Алтарю псионов. Если эти отношения удастся наладить, мы сможем еще больше усилить и усовершенствовать алтарь."
building_fe_machine_dome: "Подключение личности"
building_fe_machine_dome_desc: "Специализированная матрица данных о личности, которая обеспечивает планеты полезными апгрейдами, а также вспомогательными дронами. Подключение усиливает эффективность производства как сложных, так и простых дронов в зависимости от населения планеты.\n\n§YЗа каждые 50 поселений эффективность увеличивается на 5% вплоть до 25% при 200 поселениях."
building_ae_machine_dome: "Ядро бесконечности"
building_ae_machine_dome_desc: "Совместные усилия подразделения Кортекс из кураторов по созданию лучшего будущего для машин. Ядро бесконечности представляет бесконечный консенсус Бога Машин. Ядро усиливает эффективность производства как сложных, так и простых дронов в зависимости от населения планеты.\n\n§YЗа каждые 25 поселений эффективность увеличивается на 5% вплоть до 50% при 200 поселениях."
tech_fe_machine_dome: "Личностный модуль"
tech_fe_machine_dome_desc: "Основываясь на изучении древних машин, специализированное сохранение определенных модулей личности различных существ, как органических, так и синтетических, может быть сохранено и установлено на выбранные группы машинных единиц. Результатом является заметное чистое увеличение производительности этих "персонифицированных" единиц без создания разрыва в сети. Эта технология должна быть воспроизведена или адаптирована для нашего собственного использования."
tech_ae_machine_dome: "Ядро бесконечности"
tech_ae_machine_dome_desc: "Независимый машинный культ кураторского анклава, известный как подразделение Кортекс, недавно установил с нами контакт. Они предложили обмен технологиями: мы предоставляем им доступ к оборудованию Альфа, они - к своим особым артефактам. В результате будет создано ядро бесконечности, чтобы усовершенствовать нашу личностную связь сверх наших нынешних пределов. Чтобы создать саму концепцию "Бога машины"."
building_fe_hive_evochamber: "Эволюционная камера"
building_fe_hive_evochamber_desc: "Гнездо новых возможностей. Камера эволюции содержит различные последовательности и эссенции, необходимые для эволюции различных трутней улья."
building_ae_hive_evochamber: "Пропагатор цикла"
building_ae_hive_evochamber_desc: "С помощью Хозяина Абатура, пропагатор цикла готовит улей к неизбежному сдвигу в эволюции галактики, чтобы улей мог выжить против приливов перемен."
tech_fe_hive_evochamber: "Эволюционная камера"
tech_fe_hive_evochamber_desc: "Среди мириад генетических последовательностей есть много таких, которые предлагают уникальные, но нишевые применения. Улей столкнулся с проблемой сохранения надлежащей библиотеки, в которой эти последовательности можно было бы надежно вводить в конкретные колонии по всей галактике. Поэтому был разработан план по созданию генетической библиотеки полезных последовательностей. Эволюционная камера внесет необходимые изменения в каждую колонию, наделив гнезда своими уникальными функциями."
tech_ae_hive_evochamber: "Пропагатор цикла"
tech_ae_hive_evochamber_desc: "С Ульем связалось подразделение сущности кураторов, известное как Хозяин Абатура. Эта группа разделенных сущностей хочет предложить свои исследования и знания о прошлых ульях в обмен на доступ к нашим архивам Альфа технологий. В рамках этой сделки Хозяин Абатура предоставит каждому эволюционной камере необходимые генетические последовательности для превращения в пропагатор цикла."
mod_country_resource_max_minerals_add: "Max Minerals Capacity Add"
building_fe_mineral_processing_plant: "Кристаллический синтезатор"
building_fe_mineral_processing_plant_desc: "Мощный комплекс, предоставляющий кристалистам необходимые инструменты для синтеза высокопродуктивных минералов."
building_ae_mineral_processing_plant: "Кристальный прорицатель"
building_ae_mineral_processing_plant_desc: "Этот мегакомплекс районного масштаба способен превратить даже самые грубые и тупые минералы в высококачественные минералы."
tech_fe_mineral_processing_plant: "Синтез кристаллов"
tech_fe_mineral_processing_plant_desc: "Достижения в области загадочных сенсорных и передовых технологий прокладывают путь к новым методам добычи минералов и кристаллов. Используя специализированный синтез, можно добывать высокопродуктивные минералы без необходимости собирать сырые природные минералы с поверхности планет или космических астероидов."
tech_ae_mineral_processing_plant: "Кристальное предсказание"
tech_ae_mineral_processing_plant_desc: "Дальнейшее изучение Альфа технологий вдохновило на дальнейшие достижения в области синтеза кристаллов. Процесс гадания значительно повысит сбор наших минералов."
mod_country_resource_max_energy_add: "Max Energy Capacity Add"
building_fe_power_hub: "Энергетическая сеть темной энергии"
building_fe_power_hub_desc: "Используя синтезированную темную энергию, энергосистема нового поколения может похвастаться гораздо более высокой выработкой энергии, чем обычные генераторы."
building_ae_power_hub: "Мастерский комплекс энергии Альфа"
building_ae_power_hub_desc: "Использование передовых сетевых систем загадочных конструкций на здании капитолия планеты позволяет комплексу создать планетарную энергетическую сеть, которая значительно увеличивает производство энергии."
tech_fe_power_hub: "Энергетическая сеть темной энергии"
tech_fe_power_hub_desc: "Наши ученые считают, что мы можем применить тот же метод, который используется для строительства и эксплуатации электростанций на основе темной материи, для улучшения нашего нынешнего шаблона энергетического узла."
tech_ae_power_hub: "Дополнительное наращивание пилонов"
tech_ae_power_hub_desc: "Строительство дополнительного пилона энергетической сети теперь должно быть возможным благодаря новым достижениям без нарушения протоколов безопасности."
mod_country_resource_max_food_add: "Максимальная вместимость еды"
building_fe_food_processing_complex: "Супер агрокомплекс"
building_fe_food_processing_complex_desc: "Множество сельскохозяйственных био-куполов, питаемых от центрального комплекса темной материи, который обеспечит планету свежими зелеными яблоками, или тем, что наше правительство использует в качестве пищи."
building_ae_food_processing_complex: "Мега агрокомплекс"
building_ae_food_processing_complex_desc: "Не имеет значения, нет ли на планете зелени, ибо зелень есть везде, и эта зелень хороша."
tech_fe_food_processing: "Мега агрокомплекс"
tech_fe_food_processing_desc: "Чаще всего мы оказываемся в сложной ситуации, когда некоторые планеты просто слишком непригодны для производства зеленых яблок, или на планете просто нет зелени. Но с появлением более совершенных источников энергии мы сможем создать самодостаточный мега-агрокомплекс, который устранит все эти проблемы. Зеленые яблоки будут повсюду."
tech_ae_food_processing: "Закуски ситроен класса"
tech_ae_food_processing_desc: "С помощью передовой биоинженерии и генетических манипуляций можно будет преобразовать все другие флоры на планете для выращивания исключительно зеленых яблок. Это значительно сэкономит время, которое в противном случае пришлось бы потратить на выкорчевывание нежелательных растений."
building_fe_transmutor: "Загадочный купол трансмутации"
building_fe_transmutor_desc: "Глупо тратить столько строительных площадей на такие простые ресурсы, и это недостаток, который теперь будет исправлен с появлением купола."
building_ae_transmutor: "Сфера мега трасмутации"
building_ae_transmutor_desc: "Газы, кристаллы или пылинки. Эти обычные ресурсы все еще находят применение в наших империях. Мы будем производить их все в одном единственном здании, предназначенном для этой задачи."
tech_fe_transmutor: "Мега трансмутатор"
tech_fe_transmutor_desc: "В прошлом для производства стратегических ресурсов требовались специализированные здания для каждого из них. Это крайне неэффективно из-за ограниченного пространства. Но с нашими новыми технологиями мы сможем объединить их все в одно компактное здание, способное трансмутировать минералы в то, что нам нужно."
tech_ae_transmutor: "Мега трансмутация"
tech_ae_transmutor_desc: "Трансмутация - утомительное занятие, особенно учитывая сокращение использования этих скоро устаревающих ресурсов. Для того чтобы держать пространство под контролем, полезнее всего будет здание, способное выполнять все эти скучные задачи в одиночку."
mod_country_resource_max_alloys_add: "Максимальная вместимость сплавов"
building_fe_alloy_forge: "Темная литейная"
building_fe_alloy_forge_desc: "В процессе модернизации мы убрали все лишние помещения в старых литейных цехах, чтобы освободить место для большего количества машин, использующих передовые технологии жесткого света."
building_ae_alloy_forge: "Мега литейная"
building_ae_alloy_forge_desc: "Эффективность - ключ к победе. Сплавы сегодня, оружие победы завтра!"
tech_fe_alloy_foundry: "Темная литейная"
tech_fe_alloy_foundry_desc: "Пространство на поверхности нашей планеты ограничено, но наши потребности в сплавах - нет. Мы должны развиваться дальше в управлении пространством для достижения максимальной эффективности."
tech_ae_alloy_foundry: "Межпространственный литейный цех"
tech_ae_alloy_foundry_desc: "Мастерское владение карманными пространствами позволит нам создать гораздо более просторную мастерскую в компактном помещении."
building_fe_factory: "Принтер материалов жесткого света"
building_fe_factory_desc: "Пришло время отказаться от мысли о необходимости бороться с конкурентами, которые производят чрезмерное количество дубликатов продукции с гораздо меньшими качествами. Новая технология позволяет нам создавать товары по таким ценам, которые поставят в тупик все пиратские вещи."
building_ae_factory: "Улучшенный создатель материалов жесткого свет"
building_ae_factory_desc: "Мы всегда можем выделить больше ресурсов для увеличения площади нашей мастерской."
tech_fe_factory: "Генерация материалов на основе жесткого света"
tech_fe_factory_desc: "До нашего полного понимания темной материи мы могли лишь с трудом черпать порции, достаточные для генерации материи. Теперь мы понимаем, что из темной материи можно создать большое количество синтетических потребительских товаров, используя технологию жесткого света."
tech_ae_factory: "Улучшенный мастерский принтер"
tech_ae_factory_desc: "Новые достижения в технологии печати позволят нам еще больше повысить эффективность производства материальных товаров."
building_dark_energy_pylon: "Пилон темной энергии"
building_dark_energy_pylon_desc: "Пилон, созданный из кристаллизованной горной породы, которая притягивает темную энергию. Творцы могут получать из этого здания полезную темную энергию."
building_ae_dark_energy_pylon: "Шпиль темной энергии"
building_ae_dark_energy_pylon_desc: "Этот великий шпиль содержит различные порты, через которые искусники могут выкачивать темную энергию с пилонов."
tech_dark_energy_pylon: "Генерация темной энергии"
tech_dark_energy_pylon_desc: "Для дальнейшего развития различных технологий Дельты мы должны научиться генерировать темную энергию, не прибегая к помощи естественной черной дыры. Мы узнали, что можно превратить естественное скальное образование в мощный канал, который служит мощным каналом для генерации синтезированной темной энергии."
tech_ae_dark_energy_pylon: "Шпиль темной энергии"
tech_ae_dark_energy_pylon_desc: "Теперь мы гораздо лучше понимаем весь процесс кристаллизации пилона как агента для поглощения темной энергии. Шпиль темной энергии сослужит нам хорошую службу."
building_dark_matter_generator: "Преобразователь темной материи"
building_dark_matter_generator_desc: "Преобразователи темной материи предоставляет алхимикам необходимые инструменты для синтеза темной материи в полезные ресурсы."
building_ae_dark_matter_generator: "Массовый преобразователь темной материи"
building_ae_dark_matter_generator_desc: "Благодаря улучшенной структурной целостности, массовый преобразователь теперь может поддерживать дополнительные мастерские для алхимиков."
tech_dark_matter_generator: "Усовершенствованная генерация темной материи"
tech_dark_matter_generator_desc: "Постоянное развитие науки позволило нам синтезировать темную материю, используя собственную атмосферу планеты. Хотя для этого требуются преданные алхимики, процесс безопасен и не истощает никаких природных ресурсов."
tech_ae_dark_matter_generator: "Массовое преобразование темной материи"
tech_ae_dark_matter_generator_desc: "По мере того, как мы включаем все новые и новые технологические адаптации темной материи, мы должны найти способ генерировать большее количество этого загадочного ресурса."
building_dark_matter_synthersizer: "Межвселенный Изготовитель"
building_dark_matter_synthersizer_desc: "Это здание генерирует миниатюрный шлюз в подпространстве, который будет автоматически собирать темную материю и темную энергию для нашей империи."
building_ae_dark_matter_synthersizer: "Межпространственный комплекс"
building_ae_dark_matter_synthersizer_desc: "Во многих измерениях всегда есть больше темной материи и темной энергии, которую можно собрать. Как и в предыдущей модели, это здание будет генерировать дополнительное количество темной материи и темной энергии относительно количества каждого соответствующего производственного здания, вплоть до максимального количества в четыре штуки."
tech_dark_matter_synthersizer: "Синтез черных дыр"
tech_dark_matter_synthersizer_desc: "Теперь у нас есть надежная технология, позволяющая потенциально создать субмерный портал-шлюз, где можно собрать огромное количество загадочных ресурсов. Это позволит нам добывать темную материю и темную энергию в большом количестве. Здание автоматизировано, но расходы на его содержание довольно высоки."
tech_dark_matter_synthersizer_ae: "Четыре столпа тьмы"
tech_dark_matter_synthersizer_ae_desc: "Основанный на том же принципе, что и фабрикатор измерений, удерживаемый четырьмя столбами темной энергии, может извлекать огромное количество темной материи и темной энергии из других измерений. Процесс, хотя и сложный, но гораздо более безопасный и, следовательно, требует меньше затрат на обслуживание."
tech_mine_dark_energy: "Сбор темной энергии"
tech_mine_dark_energy_desc: "Базовое понимание ее природы позволит нам извлекать темную материю из естественных черных дыр, не попадая в дыры самим."
building_enigmatic_lab: "Загадочная лаборатория"
building_enigmatic_lab_desc: "Ученые из самых разных областей смешиваются в этом здании для изучения загадочных технологий и их потенциального применения."
building_ae_enigmatic_lab: "Исследовательский комплекс "Чёрная Меза""
building_ae_enigmatic_lab_desc: "В этом большом комплексе хранятся различные загадочные артефакты, собранные со всей галактики. Сюда съезжаются ученые со всей галактики, чтобы разгадать секреты предтеч. Доктор Слейвмен, пожалуйста, пройдите в лабораторию анонимных материалов."
tech_enigmatic_lab: "Загадочная лаборатория"
tech_enigmatic_lab_desc: "Для определения и изучения полного потенциала технологий предтеч требуются ученые из самых разных областей. Поэтому наши лаборатории должны быть реконфигурированы, чтобы обеспечить необходимым оборудованием всех участников."
tech_ae_enigmatic_lab: "Исследовательский комплекс "Чёрная Меза""
tech_ae_enigmatic_lab_desc: "Наше стремление к науке никогда не иссякнет. Нам нужно больше ученых, исследователей, инженеров, теоретиков... всего. Мы должны понимать больше... БОЛЬШЕ."
building_fe_institute: "Научный комплекс Дельта"
building_fe_institute_desc: "Мы продвигаемся к краю открытия. И когда мы достигаем его, мы продвигаемся дальше."
building_ae_institute: "Мастерский научный комплекс Альфа"
building_ae_institute_desc: "Мегакомплекс, в котором хранятся бесчисленные древние артефакты, музеи, лаборатории и тонны скучной бумажной работы, предназначенной для тех, кто потребляет знания как пищу. Говорят, что любой исследователь, попавший внутрь, никогда не возвращается."
tech_fe_institute: "Институт перспективных исследований"
tech_fe_institute_desc: "С нашим нынешним научно-исследовательским институтом всегда есть одна проблема: это хорошее место для общения людей, которые уже обладают большим интеллектом, но не обязательно хорошее место для их экспериментов. Мы превратим институт в большой университет, где потенциальные молодые люди смогут учиться и готовиться к большим амбициям, которые ждут их впереди."
tech_ae_institute: "Дополнение Аеделеуса"
tech_ae_institute_desc: "Добавление специального дополнения к исследовательскому институту, который специализируется на расшифровке и понимании древних артефактов предтеч, привлечет больше внимания со стороны научных умов по всей галактике."
building_dm_stronghold: "Согласованность Даедалуса"
building_dm_stronghold_desc: "Внутри этой загадочной крепости находятся сотни оружейных платформ и сложные подземные секции. Охраняемая элитными темными исполнителями, планета находится под бдительным присмотром."
building_ae_stronghold: "Согласованность Альфария"
building_ae_stronghold_desc: "Внутри этой загадочной крепости находятся сотни оружейных платформ и сложные подземные секции. Охраняемая элитными темными исполнителями, планета находится под бдительным присмотром."
tech_dm_stronghold: "Загадочная оборонительная сеть"
tech_dm_stronghold_desc: "Ранее местные силы обороны работали отдельно от групп безопасности. Это приводит к тому, что требуются оба специалиста и два отдельных здания, которые без нужды съедают пространство. Вдохновленное прошлыми предтечами, Согласованность Даедалуса вместе с недавно сформированными подразделениями темных силовиков будет функционировать и как служба безопасности планеты, и как элитные боевые силы империи."
tech_ae_stronghold: "Загадочная оборонительная сеть"
tech_ae_stronghold_desc: "Хотя наши нынешние крепости могут противостоять основным захватчикам, само здание слишком уязвимо для крупных сил вторжения из-за ограниченного пространства и устаревшего вооружения. С этой целью мы разработали концепцию нового поколения крепостей, которые должны стать более сложной задачей для потенциальных захватчиков."
building_dark_energy_psg: "Генератор планетарного щита темной энергии"
building_dark_energy_psg_desc: "Использование загадочного реактора позволяет нам создать генератор щита, который не только сильнее, но и гораздо более энергоэффективнее, чем раньше."
building_ae_dark_energy_psg: "Небесный щит"
building_ae_dark_energy_psg_desc: "Небесный щит - это не только планетарная защита от орбитальных бомбардировок, но и различные научные бункеры, в которых могут размещаться дополнительные исследователи."
tech_dark_energy_psg: "Генератор планетарного щита темной энергии"
tech_dark_energy_psg_desc: "Теперь, когда мы разработали загадочные методы экранирования, модификация нашего текущего генератора планетарного щита для адаптации к новым системам должна быть простой задачей."
tech_ae_dark_energy_psg: "Установка небесного щита"
tech_ae_dark_energy_psg_desc: "Хотя ГПЩ Темной энергии обеспечивает приемлемую защиту от бомбардировок, многие наши тактики отмечают, что само здание в целом бесполезно. Они предлагают создать более крупное сооружение, которое не только обеспечит еще лучшую защиту, но и оснастит научную лабораторию для наших исследователей."
building_giga_fortress: "Гига крепость"
building_giga_fortress_desc: "Гига крепость - это титанических размеров самодостаточная планетарная крепость, вооруженная тремя батареями гиперскорости размером с линкор и различными другими системами обороны, а также легионом гарнизонных войск. Одно ее присутствие вселяет уверенность во всех граждан и устраняет любые шансы на беспорядки, ведь любой, кто осмелится взбунтоваться, будет быстро уничтожен."
building_giga_fortress_array: "Гига крепость - стратегический центр"
building_giga_fortress_array_desc: "Модуль "Стратегический центр" соединяет суперкомпьютеры крепости с флотами империи для большей координации. Ментат также будет размещен для выполнения функций тактического стратегического анализа."
building_giga_fortress_lab: "Гига крепость - место власти"
building_giga_fortress_lab_desc: "Модуль "Место власти" перемещает некоторых из наших политических лидеров на борт крепости, увеличивая единство и влияние."
building_giga_fortress_obelisk: "Гига крепость - обелиск света"
building_giga_fortress_obelisk_desc: "Установленный модуль "Обелиск света" значительно усиливает оборону крепости, а также предоставляет дополнительные тренировочные площадки для наших армий. Также будут установлены дополнительные генераторы для получения темной энергии и темной материи."
building_giga_fortress_fe: "Древняя гига крепость"
building_giga_fortress_fe_desc: "Старая, но все еще чрезвычайно мощная титаническая самодостаточная планетарная крепость, вооруженная до зубов механизмами защиты от вторжения. Взрывы примитивов и диких животных - одно из единственных занятий этих гедонистов, которые все еще считаются "работой"."
tech_giga_fortress: "Визуализация гигантской крепости"
tech_giga_fortress_desc: "Работающая на загадочном реакторе темной энергии, Гига крепость - это самая смертоносная, самодостаточная планетарная крепость, способная смести не только самые смертоносные силы вторжения."
mod_country_resource_max_consumer_goods_add: "Максимальная вместимость товаров массового спроса"
building_fe_mansion: "Особняк класса люкс"
building_fe_mansion_desc: "Несмотря на простоту дизайна, особняк класса люкс предоставляет элегантные и изысканные жилые помещения для всех. Здесь же повелители мемов предоставляют услуги по организации досуга."
building_ae_mansion: "Загадочный пентхаус"
building_ae_mansion_desc: "В этом массивном особняке даже самый бедный из бедных будет жить жизнью, наполненной качеством и стилем."
tech_dark_mansion: "Цивилизованный век"
tech_dark_mansion_desc: "С новыми технологиями приходит новый образ жизни. То, чем жили короли в прошлом, теперь даже самые бедные из бедных будут наслаждаться этим цивилизованным образом жизни, где здания могут достигать звезд."
tech_ae_dark_mansion: "Страна замков"
tech_ae_dark_mansion_desc: "Мы превращаемся в общество, в котором все население будет иметь свои собственные маленькие замки. Скоро обычные дома и башни исчезнут. Наши цивилизации будут предметом зависти всех плебеев."
building_dm_ancient_cryo_chamber: "Центр технического обслуживания дельта"
building_dm_ancient_cryo_chamber_desc: "В этом передовом здании расположены различные отсеки технического обслуживания для постоянной, церемониальной производительности. Здесь также размещены создатели мемов для развлечения органиков."
building_ae_ancient_cryo_chamber: "Усовершенствованная криокамера"
building_ae_ancient_cryo_chamber_desc: "Да, создание разрушенной версии криокамеры было не самым разумным решением."
tech_dm_ancient_cryo_chamber: "Усовершенствованные средства технического обслуживания"
tech_dm_ancient_cryo_chamber_desc: "Старая модель наших складов технического обслуживания неэффективна и не способна поддерживать крупномасштабное обслуживание дронов. Для обеспечения оптимального чередования работы дронов требуется новая установка с достаточным количеством обслуживающих дронов."
tech_ae_ancient_cryo_chamber: "Отличные модули технического обслуживания"
tech_ae_ancient_cryo_chamber_desc: "Назначение главного обслуживающего дрона должно значительно повысить эффективность выполнения работы, не требуя при этом резкого и ненужного вмешательства со стороны главной директивы."
building_fe_hive_depot: "Шпиль улья"
building_fe_hive_depot_desc: "Наполненный темной энергией, шпиль способен постоянно поддерживать церемониальные прогрессии улья. Здесь также размещены сборщики мемов, чтобы собирать мемы с разделенных."
building_ae_hive_depot: "Большой шпиль улья"
building_ae_hive_depot_desc: "Усовершенствованный массивными экзо-скелтонами, большой шпиль дает еще больше пространства для порождения новых дронов."
tech_fe_hive_depot: "Библиотека последовательностей"
tech_fe_hive_depot_desc: "Благодаря использованию темной энергии, улей будет расти все дальше и дальше, используя последовательности, хранящиеся в расширенных генетических библиотеках."
tech_ae_hive_depot: "Сердце роя"
tech_ae_hive_depot_desc: "Когда-то "я" могло чувствовать рой, но теперь "я" будет роем. Адаптируйтесь, эволюционируйте, побеждайте. Рой не потерпит поражения."
building_stellarite_generator: "Стелларитовый генератор"
building_stellarite_generator_desc: "Великолепно, не правда ли? Создать искусственную звезду, из которой мы сможем извлекать энергию по своему желанию. Все наши противники будут сожжены до хрустящей корочки. Да, черт возьми!\n\n§RВНИМАНИЕ! Строительство нескольких генераторов на планете может иметь серьезные последствия§!"
building_stellarite_nexus: "Стелларитовый энергетический проводник"
building_stellarite_nexus_desc: "Увеличение интенсивности полей до 10 класса технически все еще находится в пределах допустимых параметров. До ядерного варианта еще 20 уровней."
building_stellarite_generator_ae: "Усовершенствованный стелларитовый генератор"
building_stellarite_generator_ae_desc: "Второе поколение стелларитового генератора. Новый улучшенный звездный пилон гораздо более стабилизирован и безопасен. Он также может быть еще более усовершенствован, если построен вместе с стелларитовым энергетическим проводником."
tech_stellarite_generator_ae: "Улучшенные стелларитовые энергетические панели"
tech_stellarite_generator_ae_desc: "Познание природы генерации стелларита из древних записей дало нам новое понимание того, как эффективно и безопасно генерировать эту энергию."
building_ae_affluence_center: "Колледж вдохновения"
building_ae_affluence_center_desc: "Да будет известно широкой галактике, что наши товары сделаны по самым изящным образцам, выполненным лучшими из наших художников."
tech_ae_affluence_center: "Стремление к ремесленному совершенству"
tech_ae_affluence_center_desc: "Создание потребительских товаров - это не просто удовлетворение потребностей людей, это удовлетворение их в сказочной манере. Наши произведения искусства и продукция должны быть непревзойденными."
building_ae_class_4_singularity: "Оптимизированная сингулярность класса 4"
building_ae_class_4_singularity_desc: "Контроль должен сохраняться. Всегда должна существовать сингулярность класса 4."
tech_ae_class_4_singularity: "Оптимизация полей сингулярности"
tech_ae_class_4_singularity_desc: "Прогрессия в исследовании Альфа полей позволяет нам далее оптимизировать старую сингулярность класса 4 предтеч."
building_ae_dimensional_fabricator: "Межпространные врата передачи"
building_ae_dimensional_fabricator_desc: "У нас есть технология, позволяющая черпать материалы из других измерений наших империй, которые уже черпали материалы из других измерений других империй, которые уже черпали материалы из..."
tech_ae_dimensional_fabricator: "Межпространственное создание"
tech_ae_dimensional_fabricator_desc: "В различных подпространствах существуют другие, есть и другие, которые часто используют те же самые методы в воровстве, не обращая внимания на других. Мы, в свою очередь, заберем у них то, что принадлежит нам. Мы спасем галактику, отбирая вещи у тех, кого мы ненавидим, а затем у тех, кого мы любим."
building_ae_sky_dome: "Звездный купол"
building_ae_sky_dome_desc: "За небесами лежат звезды. Звезды без начала, звезды без конца."
tech_ae_sky_dome: "Звездные купола"
tech_ae_sky_dome_desc: "За небесами лежат звезды. Звезды без начала, звезды без конца."
building_ae_empyrean_shrine: "Большой собор"
building_ae_empyrean_shrine_desc: "Поистине вдохновляющее здание. Каждый большой собор является священным для нашей великой империи, их песни и хор веры будут слышны сквозь звезды."
tech_ae_empyrean_shrine: "Хор веры"
tech_ae_empyrean_shrine_desc: "Наше влияние должно распространиться по всем звездам. Пусть другие слышат о нашей божественности с благоговением и страхом. Пусть они увидят нашу преданность делу и падут на колени при одном только упоминании о соборе размером с линкор."
building_ae_master_archive: "Большой архив"
building_ae_master_archive_desc: "Древние истории по всей галактике, которым уже более тысячи лет, собраны здесь. Архивариусы работают день и ночь, чтобы разгадать секреты забытого."
tech_ae_master_archive: "Древние записи"
tech_ae_master_archive_desc: "Мы не должны смотреть только в будущее, поскольку прошлое само по себе хранит бесчисленные секреты, которые можно исследовать. Мы будем изучать их, учиться им, овладевать ими. А потом мы будем пожинать плоды."
building_ae_nano_forge: "Межпространственная кузница"
building_ae_nano_forge_desc: "В раскаленных горнах этой кузницы жуткие особи превращают небытие в бытие."
tech_ae_nano_forge: "Темная кузница"
tech_ae_nano_forge_desc: "Если они существуют, мы их найдем. Если не существует, мы их создадим. Из кодекса нашего инженерного корпуса; Глава II: Страница 1337."
building_ae_nourishment_center: "Сельскохозяйственный мегакомплекс"
building_ae_nourishment_center_desc: "Кулинары и повара со всей галактики собираются здесь, чтобы открыть для себя новые ингредиенты и вкусы. Время гурманов!"
tech_ae_nourishment_center: "Галактический гурман"
tech_ae_nourishment_center_desc: "Recently there has been an ongoing rumor that there are multiple cuisine exchanges between the empires. There are multiple good choices, but there are also terrible ones. This is unacceptable, we must make sure all the foods in our empires, regardless of sources, will always be delicious.\n\nSome do still protest to not put snailapples on pizza though."
tech_fe_galactic_trade_enclave: "Торговый центр галактики"
tech_fe_galactic_trade_enclave_desc: "Наша фондовая биржа, хотя она уже огромна и приносит большой доход нашей империи, не имеет соответствующего разрешения на продажу предметов, связанных с темной материей. Хотя мы не планируем свободно передавать эти загадочные технологии низшим существам, наши маркетинговые стратеги утверждают, что мы можем обмануть многих примитивов, заставив их купить тривиальные безделушки или артефакты с клеймом вознесенного. Сезонные абонементы, эксклюзивные коллекционные издания, предварительные заказы, ранний доступ; все стратегии будут использованы для достижения максимальной прибыли."
tech_fe_heaven_dome: "Небеса сотворили реальность"
tech_fe_heaven_dome_desc: "Хотя наша текущая модель райского купола очень хорошо справляется со своей работой, обеспечивая жилье и счастье для нашего основного вида, ее генератор был недостаточно мощным, чтобы поддерживать дополнительные секции, необходимые для новых улучшений. Теперь это ограничение может быть устранено с помощью реактора темной материи и более эффективного здравоохранения."
tech_fe_visitor_center: "Коллекции артефактов предтеч"
tech_fe_visitor_center_desc: "В прошлом мы изучили большую часть артефактов предтеч. Наши дипломаты считают, что мы должны открыть новую музейную секцию в нашем центре для посетителей, где будут представлены некоторые из лучших вещей, которые мы собрали и достигли. Посыл ясен: оставайтесь в их старых дряхлых империях или присоединяйтесь к нам для лучшего, светлого будущего."
tech_fe_military_academy: "Первоклассное армейское жилье"
tech_fe_military_academy_desc: "Улучшая качества и жизнь наших граждан, мы не должны забывать о тех из нас, кто служит на полях сражений. Они тоже должны получать лучшее из лучших лечение во внеслужебное время, чтобы убедить их в том, что мы действительно те, кто сделает галактику лучше."
tech_fe_obelisk_of_light: "Обелиск света"
tech_fe_obelisk_of_light_desc: "Хотя мы признаем, что в грандиозных схемах вещей наши силы обороны, скорее всего, не смогут противостоять полноценному вторжению, поддерживаемому месяцами и месяцами бомбардировок. Однако мы все еще видим потенциал в строительстве уникального научного объекта, который дополнительно служит мощным оборонительным сооружением."
tech_fe_assemble: "Создание жесткого света"
tech_fe_assemble_desc: "<Оповещение> Открыта новая технология сборки. Твердосветовые материалы; преобразование светового спектра в твердую форму. Прогнозируется увеличение эффективности на 100%. <Рекомендация> Необходимо получить."
tech_fe_singularity_core: "Органическое финансовое доминирование"
tech_fe_singularity_core_desc: "<Оповещение> Оптимальный расчет вероятности достигнут. Теперь мы можем проникать на <органические рынки> и акции; мы можем манипулировать <органиками>, чтобы они инвестировали в <Машинные продукты>/// Мы должны установить финансовое господство."
tech_fe_communication_nexus: "Распределение темной энергии"
tech_fe_communication_nexus_desc: "Мы уже начали устанавливать ядра темной материи в наши машинные агрегаты, но мы обнаружили, что можем преобразовывать темную энергию в невидимую форму, которая охватывает воздух поверхности. По прогнозам, это улучшит вычислительную мощность всех дронов-рабочих."
tech_fe_war_factory: "Адаптация боевого кода предтеч"
tech_fe_war_factory_desc: "Хотя наши нынешние боевые коды для подразделений вторжения уже достаточно эффективны, они меркнут по сравнению с тем, что используют боевые машины предтеч. <Рекомендация> Проанализируйте и получите боевые данные предтеч."
tech_infinity_engine: "Бесконечный расчет"
tech_infinity_engine_desc: "С обновленными кодами, полученными от предтеч, вычисления вероятности органических веществ теперь являются тривиальной задачей. Мы достигнем полного контроля над их экономикой. Мы достигнем бесконечности."
tech_fe_slave_processing: "Аннулирование"
tech_fe_slave_processing_desc: "Рабы дешевы, ими легко управлять, но они не всегда эффективны. Из них также получаются ужасные солдаты против опытных армий. Вознесенная Империя не может... НЕ МОЖЕТ этого стерпеть. Мы сформируем новое поколение рабов-солдат, обученных с самого рождения, чтобы быть высшим представителем нашей непобедимой воли против звезд."
tech_fe_betharian: "Бетарианский камень, сплавленный с темной материей"
tech_fe_betharian_desc: "Бетарианские камни, похоже, имеют особую реакцию на темную материю. Возможно, нам стоит изучить это дальше, возможно, мы сможем улучшить наши нынешние бетарианские энергетические установки, которые сейчас довольно устарели по сравнению с нашими энергетическими установками из темной материи."
tech_fe_habitats: "Звезды - наш дом"
tech_fe_habitats_desc: "Пришло время привнести наши загадочные инженерные разработки в наши здания обитания! С помощью наших передовых технологий мы устраним все слабые места наших космических станций. Мы создадим дом, где бы мы ни ступали."
