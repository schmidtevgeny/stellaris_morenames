decision_acot_automated_building: "Активировать автоматизированные производственные системы"
decision_acot_automated_building_desc: "Позволяет большинству зданий на основе загадок автоматически производить ресурсы, но также добавляет расходы на содержание зданий"
 
decision_acot_end_automated_building: "Деактивировать автоматизированные производственные системы"
decision_acot_end_automated_building_desc: "Отключить большинство зданий на основе загадок от автоматического производства ресурсов, но также убрать содержание зданий"
 
acot_modifier_ascended_city: "Автоматизированные производственные системы"
acot_modifier_ascended_city_desc: "Большинство зданий на основе загадок генерируют дополнительные ресурсы, но в процессе требуется поддерживать их."
 
acot_modifier_automated_building: "Автоматизированные производственные системы"
acot_modifier_automated_building_desc: "Большинство зданий на основе энигматики генерируют дополнительные ресурсы, но в процессе требуется поддержание"
 
tech_acot_automated_systems: "Автоматизированные производственные системы"
tech_acot_automated_systems_desc: "Автоматизированные производственные системы или модуль APS позволит большинству производственных зданий на основе загадок генерировать ресурсы независимо от рабочих мест, однако это происходит за счет дополнительного бремени по содержанию зданий."

