sm_acot_precursor_database: "Верфь Базы данных предшественников"
sm_acot_precursor_database_desc: "Расширенные архивы и компьютеры, наполненные необходимыми знаниями и данными, необходимыми для обработки конструкции сосудов-предшественников"
