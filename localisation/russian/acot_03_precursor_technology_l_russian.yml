ORACLE_DELTA_COMPUTER: "Устройство печати Delta Oracle"
ORACLE_DELTA_COMPUTER_DESC: "Специализированная система ППМ, позволяющая Oracle спасаться от смертельных ситуаций, создавая аварийную червоточину, позволяющую Oracle спасаться обратно в родной мир. Требуется 1800 дней для взимания платы после каждого использования."

