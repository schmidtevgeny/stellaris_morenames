EMISSARY_DELTA_COMPUTER: "Структура эмиссара Дельта"
EMISSARY_DELTA_COMPUTER_DESC: "Мощные наборы нанотехнологий и рамок, необходимых для быстрого развертывания тяжелых инфраструктур и сил вторжения.\n\nЭмиссар поселится на планете с §Y5§! популяцией.\nПредоставит §Y10§! Черных гвардейцев как гарнизоны или силы вторжения"
EMISSARY_ALPHA_COMPUTER: "Структура эмиссара Альфа"
EMISSARY_ALPHA_COMPUTER_DESC: "Мощные наборы нанотехнологий и рамок, необходимых для быстрого развертывания тяжелых инфраструктур и сил вторжения.\n\nЭмиссар поселится на планете с §Y10§! популяцией.\nПредоставит §Y15§! Черных гвардейцев как гарнизоны или силы вторжения"
EMISSARY_SIGMA_COMPUTER: "Структура эмиссара Сигма"
EMISSARY_SIGMA_COMPUTER_DESC: "Мощные наборы нанотехнологий и рамок, необходимых для быстрого развертывания тяжелых инфраструктур и сил вторжения.\n\nЭмиссар поселится на планете с §Y15§! популяцией.\nПредоставит §Y20§! Черных гвардейцев как гарнизоны или силы вторжения"
EMISSARY_OMEGA_COMPUTER: "Структура эмиссара Омега"
EMISSARY_OMEGA_COMPUTER_DESC: "Мощные наборы нанотехнологий и рамок, необходимых для быстрого развертывания тяжелых инфраструктур и сил вторжения.\n\nЭмиссар поселится на планете с §Y20§! популяцией.\nПредоставит §Y25§! Черных гвардейцев как гарнизоны или силы вторжения"
ACOT_EMISSART_EXTRA_POP: "Дополнительный отдел кадров"
ACOT_EMISSART_EXTRA_POP_DESC: "Установите Эмиссар с дополнительными помещениями, необходимыми для поддержки §E10§! больше рабочих мест, позволяя новому Эмиссару переносить дополнительные группы населения, готовые к рабочим заданиям.\n\n§RОни не стакаются друг с другом, будет применяться только один модуль того же типа.§!"
ACOT_EMISSART_EXTRA_TROOPS: "Дополнительные силы гарнизона"
ACOT_EMISSART_EXTRA_TROOPS_DESC: "Установите Эмиссар с дополнительными жилыми помещениями, необходимыми для поддержки §E10§! больше гарнизонов. Эти войска будут развернуты либо как часть местных сил обороны планеты, либо как часть сил вторжения, если они будут развернуты на вражеских планетах. Тогда гарнизоны останутся на планете, если они переживут свои сражения.\n\n§Они не стакаются друг с другом, будет применяться только один модуль того же типа.§!"
ACOT_EMISSART_EXTRA_DROIDS: "Дополнительные модули часовых"
ACOT_EMISSART_EXTRA_DROIDS_DESC: "Установите Эмиссар с дополнительным жильем, необходимым для поддержки §E10§! больше гарнизонов. Эти войска будут развернуты либо как часть местных сил обороны планеты, либо как часть сил вторжения, если они будут развернуты на вражеских планетах. Тогда гарнизоны останутся на планете, если они переживут свои сражения.\n\n§RОни не стакаются друг с другом, будет применяться только один модуль того же типа.§!"
ACOT_EMISSART_EXTRA_LAB: "Нано ядро Автоматической Лаборатории"
ACOT_EMISSART_EXTRA_LAB_DESC: "Специализированное Нано Ядро, которое может быть развернуто вместе с Эмиссаром для немедленного создания научной лаборатории.\n\n§RОни не стакаются друг с другом, будет применяться только один модуль того же типа.§!"
ACOT_EMISSART_EXTRA_GIGA: "Нано ядро Автоматической Гига-Крепости"
ACOT_EMISSART_EXTRA_GIGA_DESC: "Специализированное Нано Ядро, которое может быть развернуто вместе с Эмиссаром, чтобы немедленно построить Гига-Крепость. Три основные Гига-пушки также будут использоваться для оказания помощи сухопутным войскам на вражеских территориях, а в конце боя будут отделены от главной крепости, чтобы выступать в качестве самостоятельного подразделения наземной обороны.\n\n§RОни не стакаются друг с другом, будет применяться только один модуль того же типа.§!"
ACOT_EMISSART_EXTRA_SKYSHIELD: "Нано ядро Автоматического Небесного Щита"
ACOT_EMISSART_EXTRA_SKYSHIELD_DESC: "Специализированное Нано-ядро, которое может быть развернуто рядом с Эмиссаром для немедленного создания планетарного генератора щитов Небесный Щит. Модуль также увеличивает собственные генераторы щитов Эмиссара.\n\n§RОни не стакаются друг с другом, будет применяться только один модуль того же типа.§!"
ACOT_EMISSART_EXTRA_ASSEMBLY: "Нано ядро Автоматической сборки"
ACOT_EMISSART_EXTRA_ASSEMBLY_DESC: "Специализированное Нано Ядро, которое может быть развернуто вместе с Эмиссаром для немедленного построения Роботизированного Ассемблера.\n\n§RОни не стакаются друг с другом, будет применяться только один модуль того же типа.§!"
ACOT_EMISSART_EXTRA_NEXUS: "Нано ядро Автоматическогго Нексуса"
ACOT_EMISSART_EXTRA_NEXUS_DESC: "Специализированное Нано Ядро, которое может быть развернуто вместе с Эмиссаром для немедленного построения Синтезатор.\n\n§RОни не стакаются друг с другом, будет применяться только один модуль того же типа.§!"
