TECH_UNLOCK_SIGMA_GUARDIAN_TITLE: "§HUnlocks Ship Section:§! Sigma-Class Guardian"
TECH_UNLOCK_SIGMA_GUARDIAN_DESC: "§YSigma Sections:§! $tech_precursor_guardian_sigma_desc$"
tech_precursor_colossus_se: "Геркулес сигма-класса"
tech_precursor_colossus_se_desc: "Согласно проектируемым расчетам, шаблон Геркулес Сигма теперь должен быть близко похож на оригинальную конструкцию этого массивного сражения, с разрушительными наступательными и оборонительными возможностями"
TECH_UNLOCK_SIGMA_COLOSSUS_TITLE: "§HUnlocks Ship Section:§! Sigma-Class Herculean"
TECH_UNLOCK_SIGMA_COLOSSUS_DESC: "§YSigma Sections:§! $tech_precursor_colossus_se_desc$"
tech_precursor_construcor_sigma: "Инициализатор сигма-класса"
tech_precursor_construcor_sigma_desc: "Достижения в технологии Звездного реактора позволяют нам придумать еще одно усовершенствование инициализатора. С новым дизайном они смогут пережить атаки, которые в противном случае имели бы Ом-ном-плебиянка конструкторы"
TECH_UNLOCK_SIGMA_CONSTRUCTOR_TITLE: "§HUnlocks Ship Section:§! Sigma-Class Initializer"
TECH_UNLOCK_SIGMA_CONSTRUCTOR_DESC: "§YSigma Sections:§! $tech_precursor_construcor_sigma_desc$"
tech_precursor_colonizer_sigma: "Эмиссар класса сигма"
tech_precursor_colonizer_sigma_desc: "Эпоха Солнечной Империи требует создания новых эмиссаров для осуществления нашей экспансии. Пусть не останется камней, воды и звезды. Наши глаза открыты"
TECH_UNLOCK_SIGMA_COLONIZER_TITLE: "§HUnlocks Ship Section:§! Sigma-Class Emissary"
TECH_UNLOCK_SIGMA_COLONIZER_DESC: "§YSigma Sections:§! $tech_precursor_colonizer_sigma_desc$"
tech_precursor_science_sigma: "Оракул сигма-класса"
tech_precursor_science_sigma_desc: "Никто никогда не откроет секреты наших превосходных конструкций, ибо новый Оракул Сигма-Класса может исследовать еще глубже в холодных глубинах реальности и выйти невредимым. Мы оседлаем этого нового жеребца в космическое дедушкино пространство и расскажем им о том, насколько они не связаны друг с другом"
TECH_UNLOCK_SIGMA_SCIENCE_TITLE: "§HUnlocks Ship Section:§! Sigma-Class Oracle"
TECH_UNLOCK_SIGMA_SCIENCE_DESC: "§YSigma Sections:§! $tech_precursor_science_sigma_desc$"
tech_omega_escort: "Эскорт класса Омега"
tech_omega_escort_desc: "Модульные системы выбора оружия позволяют Омега Эскорт выставлять несколько арсеналов, не жертвуя при этом мобильностью. Это космический корабль, предназначенный для максимальной бойни"
TECH_UNLOCK_OMEGA_ESCORT_TITLE: "§HUnlocks Ship Section:§! Omega-Class Escort"
TECH_UNLOCK_OMEGA_ESCORT_DESC: "§YOmega Sections:§! $tech_omega_escort_desc$"
tech_omega_battlecruiser: "Крейсер класса Омега"
tech_omega_battlecruiser_desc: "Как и Омега Эскорт, продвинутый модульный характер крейсера Омега-класса позволяет использовать смертоносное количество оружия и оборонительных средств, что делает старые конструкции примитивными по сравнению с ними"
TECH_UNLOCK_OMEGA_BATTLECRUISER_TITLE: "§HUnlocks Ship Section:§! Omega-Class Battlecruiser"
TECH_UNLOCK_OMEGA_BATTLECRUISER_DESC: "§YOmega Sections:§! $tech_omega_battlecruiser_desc$"
tech_omega_carrier: "Штурмовой крейсер класса Омега"
tech_omega_carrier_desc: "Неудивительно, что падшие империи отказались от попыток репликации штурмового носителя. Омега-класс этого загадочного носителя содержит невероятное количество внутренних подвесок"
TECH_UNLOCK_OMEGA_CARRIER_TITLE: "§HUnlocks Ship Section:§! Omega-Class Carrier"
TECH_UNLOCK_OMEGA_CARRIER_DESC: "§YOmega Sections:§! $tech_omega_carrier_desc$"
tech_omege_sentinel: "Часовой класса Омега"
tech_omege_sentinel_desc: "Говорят, что такая эффективность... Прародители были непроницаемы, когда речь заходит об их защите во время Войны прародителей. Теперь мы начинаем понимать, почему"
TECH_UNLOCK_OMEGA_SENTINEL_TITLE: "§HUnlocks Ship Section:§! Omega-Class Sentinel"
TECH_UNLOCK_OMEGA_SENTINEL_DESC: "§YOmega Sections:§! $tech_omege_sentinel_desc$"
tech_omega_titan: "Гиперион класса Омега"
tech_omega_titan_desc: "Так вот что должен представлять собой древний прототип... Омега-Гиперион. Действительно разрушительный и опасный."
TECH_UNLOCK_OMEGA_TITAN_TITLE: "§HUnlocks Ship Section:§! Omega-Class Hyperion"
TECH_UNLOCK_OMEGA_TITAN_DESC: "§YOmega Sections:§! $tech_omega_titan_desc$"
tech_omega_gatekeeper: "Страж Омега"
tech_omega_gatekeeper_desc: "И вот он... печально известный истинный дизайн Древних Стражей. Удивительно, что падшие империи смогли даже реверс-инжиниринговать это чудо с самого начала"
TECH_UNLOCK_OMEGA_GATEKEEPER_TITLE: "§HUnlocks Ship Section:§! Gatekeeper Omega"
TECH_UNLOCK_OMEGA_GATEKEEPER_DESC: "§YOmega Sections:§! $tech_omega_gatekeeper_desc$"
tech_omega_guardian: "Хранитель класса Омега"
tech_omega_guardian_desc: "Говорят, что такая эффективность... Хранители были непроницаемы, когда речь заходит об их защите во время Войны прародителей. Теперь мы начинаем понимать, почему"
TECH_UNLOCK_OMEGA_GUARDIAN_TITLE: "§HUnlocks Ship Section:§! Omega-Class Guardian"
TECH_UNLOCK_OMEGA_GUARDIAN_DESC: "§YOmega Sections:§! $tech_omega_guardian_desc$"
tech_omega_colossus: "Геркулес класса Омега"
tech_omega_colossus_desc: "Омега-класс Геркулес... очень мобильная база, которую когда-то использовали Прародители. Ее оружейные заряды массивны, возможно, одни из самых смертоносных в этой эпохе"
TECH_UNLOCK_OMEGA_COLOSSUS_TITLE: "§HUnlocks Ship Section:§! Omega-Class Herculean"
TECH_UNLOCK_OMEGA_COLOSSUS_DESC: "§YOmega Sections:§! $tech_omega_colossus_desc$"
tech_precursor_construcor_omega: "Инициализатор класса Омега"
tech_precursor_construcor_omega_desc: "Адаптация инициализатора к мощности статического света оказалась поначалу трудной задачей, но мы уверены, что новейший дизайн окажется самым современным строительным судном"
TECH_UNLOCK_OMEGA_CONSTRUCTOR_TITLE: "§HUnlocks Ship Section:§! Omega-Class Initializer"
TECH_UNLOCK_OMEGA_CONSTRUCTOR_DESC: "§YOmega Sections:§! $tech_precursor_construcor_omega_desc$"
tech_precursor_colonizer_omega: "Эмиссар класса Омега"
tech_precursor_colonizer_omega_desc: "Хотя Звездный десант никогда не использует ничего похожего на Эмиссара, так как для начала у него не было необходимости в колонизации, тем не менее, мы смогли придумать для Эмиссара наши собственные уникальные проекты Омеги"
TECH_UNLOCK_OMEGA_COLONIZER_TITLE: "§HUnlocks Ship Section:§! Omega-Class Emissary"
TECH_UNLOCK_OMEGA_COLONIZER_DESC: "§YOmega Sections:§! $tech_precursor_colonizer_omega_desc$"
tech_precursor_science_omega: "Оракул класса Омега"
tech_precursor_science_omega_desc: "Говорят, что в древние времена галактики были наполнены глупыми и опасными вещами, такими как драконы, пожиратели грехов и облака тьмы. Оракул наводит порядок в хаосе, создавая безопасные гиперпланы среди хаоса времени. С помощью силы, дарованной нам в сердце, мы можем достичь подобных конструкций.\n\nВокруг есть любые Падшие Империи, мы должны запустить наш новый Оракул в их сенсорные диапазоны только для того, чтобы рассказать им, как они, по сути, отбрасываются для того, кто явно превосходит их"
TECH_UNLOCK_OMEGA_SCIENCE_TITLE: "§HUnlocks Ship Section:§! Omega-Class Oracle"
TECH_UNLOCK_OMEGA_SCIENCE_DESC: "§YOmega Sections:§! $tech_precursor_science_omega_desc$"
tech_precursor_escort_cost: "Мастерство Эскорта"
tech_precursor_escort_cost_desc: "Инсайты в истинное происхождение корабля и механизмы позволили нам строить Эскорты на ускоренной скорости и с повышенной прочностью"
tech_precursor_bc_cost: "Мастерство Крейсера"
tech_precursor_bc_cost_desc: "Инсайты в истинное происхождение корабля и механизмы позволили нам строить Крейсеры на ускоренной скорости и с повышенной прочностью"
tech_fe_tower_offense_cost: "Мастерство Часового"
tech_fe_tower_offense_cost_desc: "Вникновение в истинное происхождение корабля и механизмы позволили нам построить Часовых на ускоренной скорости и с повышенной прочностью"
tech_fe_assault_carrier_cost: "Мастерство Штурмовика"
tech_fe_assault_carrier_cost_desc: "Инсайты в истинное происхождение корабля и механизмы позволили нам строить штурмовики на ускоренной скорости и с повышенной прочностью"
tech_precursor_guardian_cost: "Мастерство Хранителя"
tech_precursor_guardian_cost_desc: "Инсайты в истинное происхождение корабля и механизмы позволили нам строить Хранители на ускоренной скорости и с повышенной прочностью"
tech_gatekeepers_cost: "Мастерство Стража"
tech_gatekeepers_cost_desc: "Вникновение в истинное происхождение корабля и механизмы позволили нам построить Стражей на ускоренной скорости и с повышенной прочностью"
tech_precursor_titan_cost: "Мастерство Гипериона"
