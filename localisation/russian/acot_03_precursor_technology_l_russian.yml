acot_precursor_colossus_site: "Предвестник Геркулесово Сердце"
acot_precursor_colossus_site_DESC: "Сердце геркулеса служит основным узлом, на котором будут строиться дальнейшие конструкции"
acot_precursor_colossus_site_MEGASTRUCTURE_DETAILS: "Это Сердце функционирует как строительная площадка, на которой будет построен прекурсор Геркулес."
acot_precursor_colossus_base: "Предвестник Геркулесово Кольцо"
acot_precursor_colossus_base_DESC: "Кольцо Геркулеса - это миллион сетей и железных дорог, из которых можно строить огромное количество кораблей"
acot_precursor_colossus_base_MEGASTRUCTURE_DETAILS: "В Геркулесовых кольцах находятся 20 верфей, которые могут производить как обычные корабли, так и корабли-предшественники."
acot_precursor_colossus_stage_two: "Предвестник Геркулесовой Эгиды"
acot_precursor_colossus_stage_two_DESC: "Эгида Геркулеса защищает Кольцо и Сердце, одновременно действуя как массивный генератор, который может финансировать себя на века вперед"
acot_precursor_colossus_stage_two_MEGASTRUCTURE_DETAILS: "Весь уход Геркулеса удален, и мегаструктура теперь производит ресурсы вместо него."
acot_precursor_colossus_final: "Предвестник Геркулеса"
acot_precursor_colossus_final_DESC: "После полного завершения, прекурсор Геркулес будет перемещен в столицу, где он будет подготовлен к окончательному осмотру и станет полностью мобильной звездной системой"
acot_precursor_colossus_final_MEGASTRUCTURE_DETAILS: "Геркулес станет полностью работоспособной единицей, которая поставит всех на колени."
acot_precursor_platform_m_site: "Мгновенный портал деформации Отпугивателя"
acot_precursor_platform_m_site_DESC: "Этот портал деформируется в мгновенном отпугивателе и будет работать в течение короткого периода времени"
acot_precursor_platform_m_site_MEGASTRUCTURE_DETAILS: "Этот портал основы превратится в Мгновенный Отпугиватель по завершении использования одного из доступных дизайнов, которые мы сделали"
acot_precursor_platform_l_site: "Мгновенный портал искривления пилонов"
acot_precursor_platform_l_site_DESC: "Этот портал деформируется в Мгновенном пилоне прекурсора и будет работать в течение короткого периода времени"
acot_precursor_platform_l_site_MEGASTRUCTURE_DETAILS: "Этот варп-портал превратится в Мгновенный Столп по завершении использования одного из доступных конструкций, которые мы сделали"
