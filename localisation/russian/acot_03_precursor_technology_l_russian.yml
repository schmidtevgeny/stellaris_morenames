tech_precursor_science_alpha: "Оракул класса альфа"
tech_precursor_science_alpha_desc: "Нам важно показать, насколько мы более развиты, более динамичны, более адаптивны по сравнению с реликтами забытой истории — Угасшими Империями. Мы должны послать наш недавно усовершенствованный Оракул класса альфа в их разлагающееся пространство. Пусть они вопят от разочарования, когда их самое мощное оружие, которое может породить их гедонистический ум, не сможет уничтожить наш маленький корабль."
