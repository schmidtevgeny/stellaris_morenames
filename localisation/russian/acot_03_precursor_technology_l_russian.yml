ACOT_EMISSART_EXTRA_POP_DESC: "Установите эмиссар с дополнительными помещениями, необходимыми для поддержки еще 10 рабочих сил на месте, что позволит вновь развернутому эмиссару нести дополнительное население, готовое к выполнению рабочих заданий .\n\nНе укладывается друг в друга, будет применяться только один модуль такого же типа."

