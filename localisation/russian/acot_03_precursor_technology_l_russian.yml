acot_precursor_colossus_stage_two_DESC: "Эгида "Геркулеса" защищает Кольцо и Сердце, а также действует как массивный генератор, который может обеспечивать себя в течение многих веков."
acot_precursor_colossus_stage_two_MEGASTRUCTURE_DETAILS: "Все расходы на содержание "Геркулеса" убираются, и вместо этого мегаструктура теперь производит ресурсы."
