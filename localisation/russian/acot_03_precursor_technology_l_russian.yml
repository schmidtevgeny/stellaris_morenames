acot_precusor_phanon_starcitadel_plural: "Фэнон Нексус"
acot_precursor_phanon_citadel_site: "Фанон Строительная площадка для наблюдения"
acot_precursor_phanon_citadel_site_DESC: "Эта массивная платформа будет служить строительной площадкой для звездной базы Фэнон-Наблюдатель, строительный корабль будет действовать в качестве координационного центра энергии для пилона и будет использоваться в процессе дальнейшего строительства полной станции"
acot_precursor_phanon_citadel_site_MEGASTRUCTURE_DETAILS: "Эта стройка будет использована для строительства звездной базы Фэнон Наблюдатель. Обратите внимание, что строительный корабль будет сплавлен со строительным пилоном после завершения процесса"
acot_precursor_phanon_citadel_base: "Фэнон Наблюдатель"
acot_precursor_phanon_citadel_base_DESC: "После полного завершения работы надстройка фанона заменит существующую звездную базу и будет функционировать как полнофункциональная космическая станция"
acot_precursor_phanon_citadel_base_MEGASTRUCTURE_DETAILS: "По завершении строительства Фанонская крепость будет функционировать как очень мощная звездная база с впечатляющим арсеналом оружия и может быть модернизирована еще больше"
sm_acot_phanon_supply_bay: "Фэнон Логистический центр"
sm_acot_phanon_supply_bay_desc: "Мощный модуль звездной базы, разработанный в помощь станции, поддерживает поставки и логистику империи. Он обеспечивает значительное увеличение запасов ресурсов, генерирует минералы и продукты питания и вдвое сокращает техническое обслуживание флота"
acot_phanon_supply_bay_tooltip: "§YReduces fleet maintenance upkeep by 50%.§!"
sm_acot_phanon_super_reactor: "Фэнон Супер-реактор"
sm_acot_phanon_super_reactor_desc: "Усовершенствованный реакторный модуль, который не только сводит на нет базу станции, но и обеспечивает дополнительную темную материю и темную энергию"
sm_acot_phanon_starbase_super_computer: "Фэнон Бионического Виртуального Вспомогательного Подключения"
sm_acot_phanon_starbase_super_computer_desc: "Предвестник В.В.П. координирует и выдает команды, выполняемые адмиралами высшего ранга по всей галактике, что позволяет станции быстро формировать стратегические сети с флотами"
acot_phanon_starbase_super_computer_tooltip: "§YAllows ships constructed from this station to have 1000 starting experience, provides additional defense slots and increases the amount of naval capacity supported by the Precursor Master Anchorage.§!"
sm_acot_phanon_starbase_aura_generator: "Фэнон Генератор пространственных разломов"
sm_acot_phanon_starbase_aura_generator_desc: "Мощный дименсиональный генератор, который переписывает законы физики вокруг системы, чтобы нарушить враждебные флоты, и обеспечивает боевые преимущества для наших собственных"
acot_phanon_starbase_aura_generator_tooltip: "§YAllows the station to utilize every aura-based module used by the standard station in one single module.§!"
sm_acot_phanon_starbase_reinforced_wall: "Фэнон Скрытые фортификационные сооружения"
sm_acot_phanon_starbase_reinforced_wall_desc: "Скрытые оборонительные системы, которые значительно увеличат долговечность станции без увеличения ее профиля"
acot_phanon_starbase_reinforced_wall_tooltip: "§YProvides extra shields, armors and hull points to the station.§!"
sm_acot_phanon_starbase_shipyard: "Фэнон Звёздная Кузня"
sm_acot_phanon_starbase_shipyard_desc: "Продвинутая верфь, способная строить два корабля одновременно"
acot_phanon_starbase_shipyard_tooltip: "Допускает строительство двух кораблей на каждый модуль.§!"
sm_acot_phanon_starbase_anchorage: "Фэнон Мастер Якорное место"
sm_acot_phanon_starbase_anchorage_desc: "Внутри пула темной энергии, генерируемого этим якорем, несколько кораблей могут быть безопасно пристыкованы"
acot_phanon_starbase_anchorage_tooltip: "§YProvides additional fleet naval capacity.§!"
sm_acot_phanon_starbase_gun_battery: "Фэнон Скрытая система репеллентов"
sm_acot_phanon_starbase_gun_battery_desc: "Спрятанные в этих модулях системы вооружения, сгенерированные жестким огнем, обеспечат станцию повышенной огневой мощью без повышения ее профиля"
acot_phanon_starbase_gun_battery_tooltip: "§YProvides 3 extra L-weapon slot.§!"
sm_acot_phanon_starbase_laser_battery: "Фэнон Скрытая дежурная система"
sm_acot_phanon_starbase_laser_battery_desc: "Спрятанные в этих модулях системы точечной обороны, сгенерированные жестким светом, дадут станции возможность отбиваться от систем управляемого оружия и ударных кораблей, не повышая при этом ее профиль"
acot_phanon_starbase_laser_battery_tooltip: "§YProvides 8 extra PD-weapon slot.§!"
sm_acot_phanon_starbase_missile_battery: "Фэнон Система скрытой Эгиды"
sm_acot_phanon_starbase_missile_battery_desc: "Спрятанные внутри этих модулей ракетные батареи, сгенерированные с помощью жесткого света, обеспечат станцию дополнительными ракетными пусковыми установками без повышения ее профиля"
acot_phanon_starbase_missile_battery_tooltip: "§YProvides 6 extra G-weapon slot.§!"
sm_acot_phanon_starbase_hangar_bay: "Фэнон Скрытая система протоссов"
sm_acot_phanon_starbase_hangar_bay_desc: "Подвеска, сгенерированная жестким светом, с автоматическими ударными кораблями, скрытыми в этих модулях, обеспечит станцию дополнительными опорами для ударных кораблей, не повышая ее профиль"
acot_phanon_starbase_hangar_bay_tooltip: "§YProvides 3 extra H-weapon slot.§!"
