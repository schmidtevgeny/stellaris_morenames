ACOT_HERCULEAN_SPIRIT_WEAPON_8E: "Spectral Projection"
ACOT_HERCULEAN_SPIRIT_WEAPON_8E_DESC: "Мощное оружие против капитальных кораблей, использующее комбинацию жесткого света и технологии измерений для создания особой формы сердца "Геркулеса", которая может быть запущена по вражеским целям. Когда форма достигает цели, она материализуется в физическом пространстве и вызывает мощный взрыв отрицательной энергии, уничтожая и себя, и цель.\n\n§WDamage:§! §Y200000-200000§!\n§WAccuracy:§! §Y100§!\n§WTracking:§! §Y100§!\n§WRange:§! §Y250§!\n\n§G300% Hull Damage§!\n§G300% Armor Damage§!\n§G300% Shield Damage§!\n"
