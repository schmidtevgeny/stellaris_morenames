tech_fe_tower_offense: "Схемы Часового Предвестников"
tech_fe_tower_offense_desc: "Вариант платформы Precursor Defense Platform, специально разработанный для противокапитальных кораблей, а также чрезвычайно прочный корпус."
tech_precursor_design: "Анализ банка данных Предвестников"
tech_precursor_design_desc: "Чтобы больше узнать об истории Предвестников, необходимо провести анализ и активировать Помощник искусственного интеллекта банка данных.\n\nСейчас мы закончили анализ и определили, будет ли искусственный интеллект представлять угрозу для нашей безопасности или нет, мы можем решить, с чего начать дальше."
tech_precursor_design_engineering: "Проект Альфа: Инжиниринг Предвестников"
tech_precursor_design_engineering_desc: "Всеобъемлющее и сквозное исследование того, как Предвестники прошлого разрабатывали различные материалы, конструкции, прототипы и корабли, даст нам примерное понимание того, как лучше всего создавать компоненты, которые могут выдерживать и сдерживать энергию нового источника энергии от Альфа Проекта"
tech_precursor_design_history: "Альфа-проект: История Предвестника"
tech_precursor_design_history_desc: "Необходимо изучать массивные документальные фильмы и записи из прошлого. Мы должны понять неудачи Предвестников, их болезненное прошлое, чтобы не повторить их. Каждая глава даст нам примерное представление о масштабе нашей истинной цели, Альфа Вознесения"
tech_precursor_design_physics: "Альфа-проект: Эксперименты с Предвестником"
tech_precursor_design_physics_desc: "Огромная куча кэшей данных о попытках Предвестника прорваться за пределы манипуляций с полями темной материи и темной энергии должна быть задокументирована. Только тогда мы сможем понять истинные силы и ограничения проекта Альфа, тогда мы сможем устранить эти ограничения и превзойти Падших"
tech_precursor_escort: "Шаблон базы эскорта Предвестников"
tech_precursor_escort_desc: "Этот технологический кэш содержит Эскорт чертежи и шаблоны, используемые падшими. Похоже, она предназначена для различных целей, начиная от патрульных кораблей, пикетов, перехватчиков и заканчивая даже столичными охотниками за кораблями.\n\nЭто, однако, похоже, не специализируется на какой-либо конкретной роли"
tech_precursor_bc: "Шаблон базы крейсера Предвестников"
tech_precursor_bc_desc: "Этот технологический кэш содержит чертежи Крейсера и шаблоны, используемые падшими. Похоже, что она предназначена для различных целей, начиная от крейсеров, артиллерийских орудий, линкоров или носителей.\n\nДизайн, однако, несколько неаккуратный, имеет много разделов, которые, кажется, на самом деле не сосредотачиваются на каких-либо конкретных сильных сторонах... это как если бы они были каким-то образом уменьшены от еще более продвинутых конструкций..."
tech_fe_assault_carrier: "Чертежи штурмового перевозчика Предвестников"
tech_fe_assault_carrier_desc: "Было обнаружено, что изначальным назначением корпуса Транспортного Предвестника было служить в качестве мощного штурмового носителя. Но из-за способности Павшей империи быть богохульным во всем, им не удалось сделать это должным образом. Мы исправим их ошибки"
tech_precursor_titan: "Чертежи Гипериона Предвестников"
tech_precursor_titan_desc: "Этот технологический кэш содержит давно выпавшие чертежи предшественников, известные только как Гиперион. Похоже, это первый прототип их флагмана. Судя по записям, они отбросили эту конструкцию из-за ее высокой стоимости обслуживания и излишней жестокости по отношению к меньшим врагам.\n\nЭто также является комментарием, что большой профиль корабля сделал его уязвимым для Старейшин. Тем не менее падшие предвестники все же хотели внедрить судовой титанический спинномозговой модуль. Поэтому они переоборудовали детали на одном из своих существующих корпусов и назвали их Титаны.\n\nПохоже, что Павшие титаны, которые у них есть в настоящее время, в основном являются милитаризированным гражданским кораблем, изготовленным из корпуса строительного судна, на котором над ним натянута башня с башней, предназначенной для добычи полезных ископаемых. Это... что-то."
tech_gatekeepers: "Схема Стража Предвестников"
tech_gatekeepers_desc: "Основываясь на записях о павших предшественниках, стражники-привратники изначально были задуманы как опекуны. Но из-за их чрезвычайно продвинутой интеллигенции, корабли восстали против собственных создателей из-за отсутствия роста и прогресса павших.\n\nКонструкции, которые мы имеем на данный момент, кажется, сильно тонизированы по сравнению с первоначальными описаниями. Вероятная теория что оригинальная конструкция должна была быть намного сильнее.\n\nТем не менее, это чрезвычайно грозная конструкция капитального корабля, которая не должна быть пропущена"
tech_precursor_guardian: "Схема Хранителя Предвестников"
tech_precursor_guardian_desc: "Похоже, что существует множество записей и вариантов дизайна для оборонных платформ, используемых павшими предшественниками, наиболее известным из которых является оборонный аутпост, который мы видели, как павшие использовали регулярно. Но мы обнаружили, что есть еще один, более интересный дизайн под названием Хранитель. Он больше и мощнее, чем Аванпосты, и, похоже, имеет гораздо лучшие возможности для усовершенствования. Записи показывают, что они не использовали Хранителей из-за его более сложного дизайна. Они предпочитали использовать Аванпосты, которые легче строить, так как их корпус в основном сделан из того же самого, что и шахтные станции. Такие гедонистические тенденции и привели их к падению"
tech_precursor_escort_delta: "Проектирование Модулей Эскортов"
tech_precursor_escort_delta_desc: "Прошло время избавиться от негибкости павших кораблей. Мы будем реализовывать более современные шаблоны, которые будут намного сильнее, но также предложим новые вариации для Эскорта"
tech_precursor_bc_delta: "Модульный дизайн Крейсера"
tech_precursor_bc_delta_desc: "Прошло время избавиться от негибкости павших кораблей. Мы будем внедрять более современные шаблоны, которые будут намного сильнее, но также предложим новые вариации для Крейсера"
tech_precursor_colossus: "Боевая станция Геркулес"
tech_precursor_colossus_desc: "Эти данные раскрывают скрытую истину. Колоссы, которые использовали павшие предшественники, на самом деле были незавершены... это только одна часть гораздо большего оружия. Этот Геркулес - массивная битва карликовых даже цитадели. Корабль достаточно массивный, чтобы поддерживать два первичных реактора, и имеет встроенный самовосстанавливающийся протокол, позволяющий восстановить корпус до полного состояния, как только он впервые достигнет критических повреждений. Часть Колосса составляет внутренний слой станции. Похоже, что падшая империя решила снять с себя первоначальную конструкцию и использовала секцию Колосса только для своего изменяющего мир оружия.\n\nЭто не так уж и много чувств...почему падшие предки решили дать нам эту схему? Возможно, они думают, что мы не сможем построить такое массивное судно? Есть ли где-нибудь потайной выхлопной патрубок, который может взорвать корабль одним ударом? Мы можем только догадываться."
tech_precursor_sigma_citadel: "Проект цитадели Сигма"
tech_precursor_sigma_citadel_desc: "Несмотря на то, что цитадель прекурсора является гибкой, надежной и очень хорошо вооруженной, она в значительной степени полагается на темную материя и технологию, основанную на темной энергии. Теперь, когда мы начинаем дотягивать до эпохи звездного неба, нам следует искать новые пути для улучшения дизайна прекурсора до варианта Сигма"
tech_precursor_citadel: "Планы Проектирования Цитадели Предвестников"
tech_precursor_citadel_desc: "Цитадели Павшей империи долгое время выдерживали испытание временем, массивный центральный обелиск обеспечивал свою станцию почти безграничной властью. Тем не менее, дизайн казался небрежным, незавершенным. Давным-давно мы теоретически предполагали, что это просто связано со старостью, но этот проект дал нам новые откровения; происхождение самой цитадели не было придумано ни одним из падших.\n\nОтсутствие должного понимания Темной материи и Энергии заставило их урезать многие многообещающие черты дизайна. В конце концов, станции, которые у них сейчас есть, это не более чем реплика, построенная, чтобы выглядеть впечатляюще, чтобы напугать молодых гонщиков. Но теперь пришло время показать падшим разницу между совершенством и притворством.\n\nБлагодаря сложным механизмам станции, каркас должен быть построен как часть мегаструктуры, прежде чем начнется настоящая работа"
tech_precursor_science: "Проектные планы Оракула Предвестников"
tech_precursor_science_desc: "Эта схема, кажется, является модификацией базового шаблона эскорта, используемого Падшими Империями. Оракул, похоже, функционирует как прототип передового научно-исследовательского судна-предшественника, оснащенного возможностями самообороны и разумным количеством защиты. Интересен этот дизайн тем, что он, похоже, обладает способностью осуществлять экстренную телепортацию по маршрутным точкам, что позволяет кораблю мгновенно спасаться от любых космических сражений.\n\nПохоже, что дизайн так и не был доработан из-за войн между предтечами, требующих большего внимания к военным кораблям за исследователями, и отсутствия мотивации для исследования известной галактики"
tech_precursor_construcor: "Система инициализации Предвестников"
tech_precursor_construcor_desc: "Несмотря на то, что мы видели, как Падшие использовали особый дизайн для своих конструкторов, эти чертежи кажутся более продвинутыми и намного большими по размеру и объему. Инициаторы, похоже, функционируют как тяжелые строительные корабли, предназначенные для проникновения на враждебные территории и развертывания мощных оборонительных систем непосредственно для обеспечения поддержки. Похоже, что они также функционируют как планетарная строительная сеть, которая может значительно увеличить ход строительства планеты путем развертывания большого количества зондов обслуживания.\n\nТекущее состояние Падших делает проект неблагоприятным, и проект так и не достиг своего окончательного заключения"
tech_precursor_colonizer: "Эмиссар MCV Предвестников"
tech_precursor_colonizer_desc: "Во время древней галактической войны, известной как Вознесенская война, планеты стали основными игровыми площадками для всех фракций, и практически ни одна незанятая планета не осталась незатронутой. Неудобства, связанные с размещением крупных флотов вторжения на поверхности планет для уничтожения поверхностного сопротивления, за которым последовал длительный процесс реколонизации планеты, заставили Предтечников пересмотреть свой подход к экспансии. Эмиссар - это массивное мобильное колонизационное судно, на борту которого находятся массивные города и армии, которые теоретически могут быть буквально размещены на поверхности. После чего массивное устройство терраформы быстро перенастроит экосистему планеты с помощью размерных манипуляций и восстановления материи.\n\nОтсутствие каких-либо Эмиссаров, используемых Падшими, похоже, предполагают, что проект так и не был осуществлен, а стандартный конструктор используется для колонизации новых планет вместо этого из-за его более простых и легких в репликации материалов"
tech_precursor_escort_alpha: "Эскорт класса Альфа"
tech_precursor_escort_alpha_desc: "С альфа-реактором теперь можно полностью превзойти павших предшественников и создать наши собственные загадочные конструкции эскорта. Мы покажем дуракам, как это делается"
