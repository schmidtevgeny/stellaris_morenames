tech_precursor_science_alpha: "Оракул альфа-класса"
tech_precursor_science_alpha_desc: "Важно показать, насколько мы более продвинуты, более динамичны, более адаптивны по сравнению со старыми окаменелостями истории забывчивости - Падшими Империями. Мы должны полететь на нашем новом усовершенствованном Оракуле Альфа-Класса в их распадающееся пространство. Пусть они кричат от разочарования, так как их самое мощное оружие, которое их гедонистические умы могут вырвать, не сможет уничтожить наш маленький корабль"
