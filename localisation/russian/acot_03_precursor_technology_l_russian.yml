tech_precursor_construcor_sigma: "Инициализатор класса сигма"
tech_precursor_construcor_sigma_desc: "Достижения в области стелларитовых технологий позволяют нам придумать еще одно усовершенствование для инициализатора. С новой конструкцией они смогут выдерживать более серьёзные атаки."
TECH_UNLOCK_SIGMA_CONSTRUCTOR_TITLE: "§HРазблокирует секцию корабля:§! Инициализатор класса сигма"
TECH_UNLOCK_SIGMA_CONSTRUCTOR_DESC: "§YСигма-секции:§! §tech_precursor_construcor_sigma_desc§"
tech_precursor_colonizer_sigma: "Эмиссар класса сигма"
tech_precursor_colonizer_sigma_desc: "Век Солнечной Империи требует создания новых эмиссаров для продолжения нашей экспансии. Пусть ни один камень не останется необработанным, ни одна вода не будет вычерпана, ни одна звезда не останется незажженной. Наши глаза открыты."
TECH_UNLOCK_SIGMA_COLONIZER_TITLE: "§HРазблокирует секцию корабля:§! Эмиссар класса сигма"
TECH_UNLOCK_SIGMA_COLONIZER_DESC: "§YСигма-секции:§! §tech_precursor_colonizer_sigma_desc§"
tech_precursor_science_sigma: "Оракул класса сигма"
tech_precursor_science_sigma_desc: "Никто никогда не разгадает секреты наших превосходных конструкций, ведь новый оракул класса сигма может исследовать еще более холодные глубины реальности и выйти оттуда невредимым. Мы оседлаем и направим нашего нового жеребца в пространство космических дедов и покажем им, насколько они не в себе."
TECH_UNLOCK_SIGMA_SCIENCE_TITLE: "§HРазблокирует секцию корабля:§! Оракул класса сигма"
