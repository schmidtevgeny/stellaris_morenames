ACOT_EMISSART_EXTRA_POP: "Департамент дополнительной рабочей силы"
ACOT_EMISSART_EXTRA_POP_DESC: "Установить на эмиссары дополнительные жилые отсеки, необходимые для обслуживания §E10§! дополнительных рабочих мест, что позволит новым эмиссарам доставлять дополнительное число поселений, готовых к работе.\n\n§RНе складываются друг с другом, работает только один модуль из категории.§!"
ACOT_EMISSART_EXTRA_TROOPS: "Дополнительные силы гарнизона"
ACOT_EMISSART_EXTRA_TROOPS_DESC: "Установить на эмиссары дополнительные жилые отсеки, необходимые для обслуживания §E10§! дополнительных гарнизонов. Эти войска будут развернуты либо как часть сил местной обороны планеты, либо как часть сил вторжения, если они будут развернуты на враждебных планетах. Гарнизоны останутся на планете, если выживут в сражениях.\n\n§RНе складываются друг с другом, работает только один модуль из категории.§!"
ACOT_EMISSART_EXTRA_DROIDS: "Дополнительные подразделения стражей"
ACOT_EMISSART_EXTRA_DROIDS_DESC: "Установить на эмиссары дополнительные жилые отсеки, необходимые для обслуживания §E10§! дополнительных гарнизонов. Эти войска будут развернуты либо как часть сил местной обороны планеты, либо как часть сил вторжения, если они будут развернуты на враждебных планетах. Гарнизоны останутся на планете, если выживут в сражениях.\n\n§RНе складываются друг с другом, работает только один модуль из категории.§!"
ACOT_EMISSART_EXTRA_LAB: "Наноядро: Авто лаборатория"
ACOT_EMISSART_EXTRA_LAB_DESC: "Специализированное наноядро, которое может быть развернуто вместе с эмиссаром для немедленного строительства научной лаборатории.\n\n§RНе складываются друг с другом, работает только один модуль из категории.§!"
ACOT_EMISSART_EXTRA_GIGA: "Наноядро: Гига-крепость"
ACOT_EMISSART_EXTRA_GIGA_DESC: "Специализированное наноядро, которое может быть развернуто вместе с эмиссаром для немедленного строительства гига-крепости. Три основные гига-пушки также будут использоваться для помощи нашим войскам при вторжении на враждебные планеты, а в конце боя отделяются от основной крепости и действуют как независимая наземная оборонительная единица.\n\n§RНе складываются друг с другом, работает только один модуль из категории.§!"
ACOT_EMISSART_EXTRA_SKYSHIELD: "Наноядро: Автощит"
