ORACLE_DELTA_COMPUTER: "Устройство Участков Оракула Дельта"
ORACLE_DELTA_COMPUTER_DESC: "Специализированная система путевых точек, позволяющая Оракулу избежать смертельной ситуации путем создания аварийной червоточины, позволяющей Оракулу уйти обратно в родной мир. Требуется §Y1800§! дней для подзарядки после каждого использования"
ORACLE_ALPHA_COMPUTER: "Устройство Участков Оракула Альфа"
ORACLE_ALPHA_COMPUTER_DESC: "Специализированная система путевых точек, позволяющая Оракулу избежать смертельной ситуации путем создания аварийной червоточины, позволяющей Оракулу уйти обратно в родной мир. Требуется §Y1080§! дней для подзарядки после каждого использования. Если система выйдет из строя, персональное устройство экстренной телепортации дает ведущему ученому §Y25%§! шанс спастись обратно в столицу"
ORACLE_SIGMA_COMPUTER: "Устройство Участков Оракула Сигма"
ORACLE_SIGMA_COMPUTER_DESC: "Специализированная система путевых точек, позволяющая Оракулу избежать смертельной ситуации путем создания аварийной червоточины, позволяющей Оракулу уйти обратно в родной мир. Требуется §Y360§! дней для подзарядки после каждого использования. Если система выйдет из строя, персональное устройство экстренной телепортации дает ведущему ученому §Y50%§! шанс спастись бегством обратно в столицу"
ORACLE_OMEGA_COMPUTER: "Устройство Участков Оракула Омега"
ORACLE_OMEGA_COMPUTER_DESC: "Специализированная система путевых точек, позволяющая Оракулу избежать смертельной ситуации путем создания аварийной червоточины, позволяющей Оракулу уйти обратно в родной мир. Требуется §Y600§! дней для подзарядки после каждого использования. Если система выйдет из строя, персональное устройство экстренной телепортации дает ведущему ученому §Y100%§! шанс спастись обратно в столицу"
INITIALIZER_DELTA_COMPUTER: "Кодекс Инициализатора Дельта"
INITIALIZER_DELTA_COMPUTER_DESC: "Специализированный кодекс, позволяющий Инициализатору содействовать развитию планеты и строить мощные оборонные системы, которые служат в течение короткого периода времени.\n\nПредоставляет на §E§10%! увеличение скорости построения планеты.\nм длится §E60§! days.\nПилон длится §E120§! дней"
INITIALIZER_ALPHA_COMPUTER: "Кодекс Инициализатора Альфа"
INITIALIZER_ALPHA_COMPUTER_DESC: "Специализированный кодекс, позволяющий Инициализатору содействовать развитию планеты и строить мощные оборонные системы, которые служат в течение короткого периода времени.\n\nПредоставляет на §E§20%! увеличение скорости сборки планеты и скорость популяции.\nОтпугивание длится §E120§! дней.\nПилон длится §E240§! дней."
INITIALIZER_SIGMA_COMPUTER: "Кодекс Инициализатора Сигма"
INITIALIZER_SIGMA_COMPUTER_DESC: "Специализированный кодекс, позволяющий Инициализатору помогать развитию планеты и строить мощные оборонные системы, которые служат в течение короткого периода времени.\n\nПредоставляет на §E§25%! увеличение скорости построения планеты, скорость популяции.\nПланета получает §E25§! стабильность и §E-25§! уровень преступности.\nОтпугивание длится §E240§! дней.\nPylon длится §E480§! дней."
INITIALIZER_OMEGA_COMPUTER: "Кодекс инициализаторов Омега"
INITIALIZER_OMEGA_COMPUTER_DESC: "Специализированный кодекс, позволяющий Инициализатору помогать развитию планеты и строить мощные оборонные системы, которые служат короткий период времени.\n\nПредоставляет на §E§50%! увеличение скорости построения планеты, скорость популяциии и скорость построения армии.\nПланета получает §E50§! стабильность и §E-50§! уровень преступности.\nОтпугивание длится §E480§! дней.\nПилон длится §E960§! дней."
acot_modifier_builder_delta: "Кодекс Инициализатора"
acot_modifier_builder_delta_desc: "Мощное выравнивание загадок, развернутое с помощью Кодекса Инициализатора, контролирует эту планету, увеличивая ее производительность"
acot_modifier_builder_alpha: "Кодекс Инициализатора"
acot_modifier_builder_alpha_desc: "Мощное выравнивание загадок, развернутое с помощью Кодекса Инициализатора, контролирует эту планету, увеличивая ее производительность"
acot_modifier_builder_sigma: "Кодекс Инициализатора"
acot_modifier_builder_sigma_desc: "Мощное выравнивание загадок, развернутое с помощью Кодекса Инициализатора, контролирует эту планету, увеличивая ее производительность"
