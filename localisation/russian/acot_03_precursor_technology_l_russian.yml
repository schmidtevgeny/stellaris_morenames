acot_precursor_citadel_site: "Предвестник Крепостной Строительной площадки"
acot_precursor_citadel_site_DESC: "Эта массивная платформа будет служить строительной площадкой для Звездной базы Прекурсора, строительный корабль будет действовать в качестве фокуса энергии для пилона и будет использоваться в процессе дальнейшего строительства полной станции"
acot_precursor_citadel_site_MEGASTRUCTURE_DETAILS: "Эта стройплощадка будет использована для строительства Звездной базы прекурсора. Обратите внимание, что после завершения процесса строительный корабль будет соединен со строительным пилоном"
acot_precursor_citadel_base: "Предвестник крепости"
acot_precursor_citadel_base_DESC: "После полного завершения, крепость прекурсора заменит существующую звездную базу и будет функционировать как полнофункциональная космическая станция"
acot_precursor_citadel_base_MEGASTRUCTURE_DETAILS: "По завершении работы крепость Прекурсор будет функционировать как очень мощная звездная база с впечатляющим арсеналом оружия и может быть модернизирована еще больше"
sm_acot_supply_bay: "Предвестник логистического центра"
sm_acot_supply_bay_desc: "Мощный модуль звездной базы, разработанный в помощь станции, поддерживает поставки и логистику империи. Он обеспечивает значительный прирост запасов ресурсов, генерирует минералы и продукты питания и вдвое сокращает техническое обслуживание флота"
acot_supply_bay_tooltip: "§YReduces fleet maintenance upkeep by 50%.§!"
sm_acot_super_reactor: "Предвестник Альфа Супер Реактор"
sm_acot_super_reactor_desc: "Расширенный реакторный модуль, который не только сводит на нет базу станции, но и предоставляет дополнительную темную материю и темную энергию"
acot_super_reactor_tooltip: "§YReduces base dark matter and dark energy upkeep from the station by half and provides additional resources.§!"
sm_acot_starbase_super_computer: "Предвестник Бионического Виртуального Вспомогательного Подключения"
sm_acot_starbase_super_computer_desc: "Предвестник В.В.П. координирует и выдает команды, выполняемые адмиралами высшего ранга по всей галактике, что позволяет станции быстро формировать стратегические сети с флотами"
acot_starbase_super_computer_tooltip: "§YAllows ships constructed from this station to have 1000 starting experience, provides additional defense slots and increases the amount of naval capacity supported by the Precursor Master Anchorage.§!"
sm_acot_starbase_aura_generator: "Предвестник Генератор пространственного разлома"
sm_acot_starbase_aura_generator_desc: "Мощный дименсиональный генератор, который переписывает законы физики вокруг системы, чтобы нарушить работу враждебных флотов, и обеспечивает боевые преимущества для наших собственных"
acot_starbase_aura_generator_tooltip: "§YAllows the station to utilize every aura-based module used by the standard station in one single module.§!"
sm_acot_starbase_reinforced_wall: "Предвестник скрытых укреплений"
sm_acot_starbase_reinforced_wall_desc: "Скрытые оборонительные системы, которые значительно увеличат долговечность станции без увеличения ее профиля"
acot_starbase_reinforced_wall_tooltip: "§YProvides extra shields, armors and hull points to the station.§!"
sm_acot_starbase_shipyard: "Предвестник Звёздная Кузня"
sm_acot_starbase_shipyard_desc: "Продвинутая верфь, способная строить два корабля одновременно"
acot_starbase_shipyard_tooltip: "§YAllows construction of two ships per module.§!"
sm_acot_starbase_anchorage: "Предвестник мастер-якорь"
sm_acot_starbase_anchorage_desc: "В пределах пула темной энергии, генерируемого внутри этого якорного места, несколько кораблей могут быть безопасно пристыкованы"
acot_starbase_anchorage_tooltip: "§YProvides additional fleet naval capacity.§!"
sm_acot_starbase_gun_battery: "Предвестник скрытой системы репеллентов"
sm_acot_starbase_gun_battery_desc: "Спрятанные в этих модулях системы вооружения с жестким огнем обеспечат станцию повышенной огневой мощью без повышения ее профиля"
acot_starbase_gun_battery_tooltip: "§YProvides 3 extra L-weapon slot.§!"
sm_acot_starbase_laser_battery: "Предвестник скрытой системы часовых"
sm_acot_starbase_laser_battery_desc: "Спрятанные в этих модулях системы точечной обороны, сгенерированные жестким светом, дадут станции возможность отбиваться от систем управляемого оружия и ударных кораблей, не повышая при этом ее профиль"
