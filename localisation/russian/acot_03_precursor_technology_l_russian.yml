tech_fe_escort_hull: "Стандартизированный усиленный эскортный корпус"
tech_fe_escort_hull_desc: "Основываясь на тех же принципах, что и при модернизации корпуса нашего старого корабля, мы можем усилить структурную целостность эскорта для дальнейшего повышения его живучести, а также снижения стоимости его конструкций"
tech_fe_battlecruiser_hull: "Стандартизированный усиленный корпус крейсера"
tech_fe_battlecruiser_hull_desc: "Основываясь на тех же принципах, что и при модернизации корпуса нашего старого корабля, мы можем усилить конструктивную целостность нашего крейсера, чтобы еще больше повысить его живучесть, а также снизить стоимость его конструкции"
tech_fe_titan_hull: "Стандартизированный усиленный Титановый корпус"
tech_fe_titan_hull_desc: "Основываясь на тех же принципах, что и при модернизации корпуса нашего старого корабля, мы можем усилить структурную целостность предшественника Титана, чтобы еще больше повысить его живучесть, а также снизить стоимость его конструкций"
tech_fe_goliath_hull: "Стандартизированный усиленный корпус Голиаф"
tech_fe_goliath_hull_desc: "Основываясь на тех же принципах, что и при модернизации корпуса нашего старого корабля, мы можем укрепить структурную целостность нашего Голиафа, чтобы еще больше повысить его живучесть, а также снизить стоимость его конструкций. Только самые смертоносные флоты смогут уничтожить гордость нашей империи"
