tech_precursor_colonizer_omega: "Эмиссар класса Омега"
tech_precursor_colonizer_omega_desc: "Хотя Stellarborne никогда не используют что-либо сродни эмиссару, так как они не нуждались в колонизации для начала, мы, тем не менее, можем придумать наши собственные уникальные проекты Omega для эмиссара."
