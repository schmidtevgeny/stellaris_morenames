#### PRECARSOR TECH #####

tech_fe_tower_offense: "Схема дозора прекурсора"
tech_fe_tower_offense_desc: "Разновидность Prederor Defense Platform, специально построенная для антикапитальных судовых ролей, а также чрезвычайно прочный корпус."

tech_precursor_design: "Анализ банков данных прекурсоров"
tech_precursor_design_desc: "Чтобы получить более полное представление об истории Предшественников, необходимо выполнить анализ и активацию ассистента AI банка данных .\n\nКак только мы закончим анализ и определим, будет ли AI представлять угрозу для нашей безопасности, мы можем решить, что начать дальше."

tech_precursor_design_engineering: "Альфа-проект: проектирование прекурсоров"
tech_precursor_design_engineering_desc: "Всеобъемлющее и тщательное исследование того, как Предшественники прошлого разрабатывали различные материалы, конструкции, прототипы и корабли, даст нам приблизительное понимание того, как наилучшим образом создавать компоненты, которые могут поддерживать и сдерживать силы нового источника энергии из проекта Альфа."

tech_precursor_design_history: "Альфа-проект: история прекурсоров"
tech_precursor_design_history_desc: "Необходимо изучить массовый документальный фильм и записи из прошлого. Мы должны понимать неудачи Предвестников, их болезненные страсти, чтобы мы не повторяли их. Каждая глава даст нам приблизительное представление о масштабах нашей истинной цели, Альфы Вознесения."

tech_precursor_design_physics: "Альфа-проект: эксперименты с прекурсорами"
tech_precursor_design_physics_desc: "Огромная куча тайников данных о попытках Предшественника пробить пределы манипуляций с темной материей и темной энергией поля должны быть задокументированы. Только тогда мы сможем понять истинные силы и ограничения проекта Альфа, тогда мы устраним эти ограничения и превзойдем Павших."

tech_precursor_escort: "Базовый шаблон сопровождения"
tech_precursor_escort_desc: "Этот кэш технологий содержит чертежи и шаблоны Escort, используемые опавшими. Он, по-видимому, предназначен для выполнения различных задач, начиная от патрульных ремесел, пикетов, перехватчиков и заканчивая даже капитальными охотниками за кораблями .\n\nОднако он не специализируется на какой-либо конкретной роли."

tech_precursor_bc: "Базовый шаблон линейного крейсера"
tech_precursor_bc_desc: "Эта технологическая кэш-память содержит чертежи и шаблоны, используемые упавшими. Он, кажется, предназначен для выполнения различных целей, начиная от крейсеров, артиллерии, линкоров или носителей .\n\nКонструкция, однако, несколько неряшлива, имея много секций, которые, кажется, не очень фокусируются на каких-то конкретных сильных сторонах... это как если бы они были каким-то образом уменьшены от еще более продвинутых конструкций..."

tech_fe_assault_carrier: "Чертежи штурмовых носителей прекурсоров"
tech_fe_assault_carrier_desc: "Было обнаружено, что первоначальная цель корпуса Prederor Transport состояла в том, чтобы служить мощным штурмовым носителем. Но из-за того, что Падшая империя всегда могла быть богобоязненной во всем, они не смогли сделать это должным образом. Мы исправим их ошибки."

tech_precursor_titan: "Гиперионные чертежи прекурсоров"
tech_precursor_titan_desc: "Эта технологическая кэш-память содержит давно выброшенные чертежи павших прекурсоров, известные только как «Hyperion». Кажется, это первый прототип для их флагмана. В записях указано, что они отказались от этой конструкции из-за ее высокой стоимости обслуживания и перегиба против меньших врагов .\n\nСуществует также замечание, что большой профиль судна сделал его уязвимым для «старейшин».". Nevertheless, the fallen precursors still wanted to implement the ship's titanic spinal module. So they retrofitted the parts on one of their existing hulls and called them Titans.\n\nIt seems the Fallen Titans they have nowadays are basically a militarized civilian ship made out of construction ship hull with a mining station's perdition turret strapped on top of it. That is...something.``

tech_gatekeepers: "Схемы привратника"
tech_gatekeepers_desc: "Основываясь на записях павших предшественников, привратники изначально проектировались как опекуны. Но из-за своего чрезвычайно продвинутого интеллекта корабли восстали против своих собственных создателей из-за отсутствия роста и прогресса павших .\n\nКонструкции, которые мы имеем на данный момент, похоже, сильно тонированы от первоначальных описаний. Вероятная теория заключается в том, что первоначальная конструкция должна быть намного более прочной .\n\nНевеселый, это чрезвычайно грозный проект капитального корабля, который не следует упускать из виду."

tech_precursor_guardian: "Схемы-хранители прекурсоров"
tech_precursor_guardian_desc: "Похоже, что существует множество записей и вариаций дизайна для оборонных платформ, используемых упавшими прекурсорами, наиболее известным из которых является Оборонный Форпост, который мы видели упавшими используемыми регулярно. Но мы обнаружили, что есть еще один, более интересный дизайн под названием «Хранители». Он больше и мощнее форпостов и, похоже, имеет гораздо лучшие помещения для улучшений. Записи указывают, что они не использовали Guardians из-за его более сложного дизайна. Они предпочли использовать аванпосты, которые легче строить, так как его корпус в основном сделан из того же, что и горные станции. Такие гедонистические тенденции привели их к падению."

tech_precursor_escort_delta: "Модульная конструкция сопровождения"
tech_precursor_escort_delta_desc: "Прошло время, когда мы избавляемся от негибкости павших кораблей. Мы внедрим более современные шаблоны, которые будут намного сильнее, но также предложим новые вариации для эскорта."

tech_precursor_bc_delta: "Модульный линейный крейсер"
tech_precursor_bc_delta_desc: "Прошло время, когда мы избавляемся от негибкости павших кораблей. Мы внедрим более современные шаблоны, которые будут намного сильнее, но также предложим новые вариации для Battlcruiser."

tech_precursor_colossus: "Эркулейская станция"
tech_precursor_colossus_desc: "Эти данные раскрывают скрытую правду. Колоссы, которые использовали упавшие предшественники, на самом деле были неполными... это только одна часть гораздо большего оружия. Этот «Геркулей» - массивная линейная станция, карликовая даже цитаделями. Корабль достаточно массивен, чтобы поддерживать два первичных реактора и имеет встроенный протокол саморемонта, который позволяет ему ремонтировать свой корпус до полных условий, как только он впервые достигает критических повреждений. Часть «Колосса» составляет внутренний слой станции. Похоже, упавшая империя решила отказаться от оригинального дизайна и использовала только секцию Колосса для своего изменяющего мир оружия .\n\nЭто не имеет большого смысла... почему упавшие предшественники решили дать нам эту схему? Возможно, они думают, что мы не сможем построить такое массивное судно? Есть ли где-то скрытый выхлопной канал, который может взорвать корабль за одно попадание? Мы можем только догадываться."

tech_precursor_sigma_citadel: "Проект «Цитадель Сигма»"
tech_precursor_sigma_citadel_desc: "Несмотря на то, что цитадель-предшественник является гибкой, надежной и очень хорошо вооруженной, она в значительной степени опирается на технологию, основанную на темной материи и темной энергии. Теперь, когда мы начинаем достигать возраста Stellarite, мы должны изучить новые способы улучшить дизайн Предвестника в Sigma вариант."

tech_precursor_citadel: "Планы проектирования цитадели-предшественника"
tech_precursor_citadel_desc: "Цитадели Падшей империи долгое время стояли против испытания временами, массивный центральный обелиск обеспечивал своей станции почти безграничную мощность. Однако дизайн казался неряшливым, незавершенным. Дольше всего мы думали, что это просто из-за старости, но эти дизайнерские планы дали нам новые откровения; происхождение самой цитадели не было придумано ни одним из павших .\n\nОтсутствие у них должного понимания Темной Материи и Энергии заставило их урезать многие многообещающие черты конструкции. В конечном счете, станция, которую они сейчас имеют, не что иное, как реплика, построенная так, чтобы выглядеть впечатляюще, чтобы напугать более молодые гонки. Но теперь пришло время показать падшим разницу между совершенством и притворством .\n\nИз-за сложных механизмов станции, каркас должен быть построен как часть мегаструктуры, прежде чем может начаться реальная работа."

tech_precursor_science: "Предварительные планы разработки Oracle"
tech_precursor_science_desc: "Эта схема, по-видимому, является модификацией базового шаблона сопровождения, используемого Падшими империями. «Оракул», по-видимому, функционирует как прототип передового научно-исследовательского судна предшественника, вооруженного средствами самообороны и разумным количеством средств защиты. Что делает эту конструкцию интересной, так это то, что она, по-видимому, обладает способностью задействовать экстренную ППМ телепортацию, которая позволяет судну немедленно уйти из любых космических сражений .\n\nКажется, что конструкция так и не была доработана из-за войн между предшественниками, требующими большего внимания к военным кораблям над исследователями и отсутствия мотивации для исследования известной галактики."

tech_precursor_construcor: "Системы инициализатора прекурсоров"
tech_precursor_construcor_desc: "Хотя мы видели, что Падшие используют своеобразный дизайн для своих конструкторов, эти чертежи кажутся более совершенными и намного большими по размеру и объему. Инициализаторы, как представляется, функционируют как тяжелые строительные суда, предназначенные для захода на враждебные территории и развертывания мощных оборонительных систем непосредственно для обеспечения поддержки. Он также функционирует как планетарная строительная сеть, которая может значительно увеличить темпы строительства планеты за счет развертывания большого количества зондов-серваторов .\n\nТекущее состояние Падших делает конструкцию неблагоприятной, и проект так и не достиг своего окончательного завершения."

tech_precursor_colonizer: "Эмиссар-предшественник MCV"
tech_precursor_colonizer_desc: "Во время древней войны в галактических масштабах, известной как Вознесенская война, планеты стали основными игровыми площадками для всех фракций, и мало что осталось нетронутыми. Неудобства, связанные с развертыванием крупных флотов вторжения на поверхности планет для ликвидации поверхностных сопротивлений, за которыми последовал длительный процесс повторной колонизации планеты, заставили Предшественников пересмотреть свой подход к расширению. «Эмиссар» - массивное мобильное колонизационное судно, несущее массивные города и армии, которые теоретически могли бы быть буквально развернуты на поверхности. После этого массивное терраформное устройство быстро реконфигурирует экосистему планеты посредством манипулирования размерами и восстановления материи .\n\nОтсутствие каких-либо эмиссаров, используемых Падшими, как представляется, указывает на то, что проект так и не осуществился, а стандартный конструктор используется для колонизации новых планет вместо этого из-за его более простых и простых в воспроизведении материалов."

