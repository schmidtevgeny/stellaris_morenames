acot_precursor_citadel_base_MEGASTRUCTURE_DETAILS: "После завершения строительства крепость предтеч будет функционировать как очень мощная звездная база с впечатляющим арсеналом оружия и может быть модернизирована."
sm_acot_supply_bay: "Центр логистики предтеч"
sm_acot_supply_bay_desc: "Мощный модуль звездной базы, призванный помочь станции поддерживать снабжение и логистику империи. Он обеспечивает значительное увеличение хранилища ресурсов, генерирует минералы и сплавы и сокращает обслуживание флота вдвое."
