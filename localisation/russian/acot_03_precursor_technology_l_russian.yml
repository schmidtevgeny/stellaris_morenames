EMISSARY_DELTA_COMPUTER: "Дельта система эмиссара"
EMISSARY_DELTA_COMPUTER_DESC: "Мощные наборы нанотехнологий и систем, необходимых для быстрого развертывания инфраструктуры и вооруженных сил.\n\nЭмиссар прибудет на планету с §Y5§! поселениями.\nПредоставляет §Y10§! армий темных стражей в качестве гарнизона или сил вторжения."
EMISSARY_ALPHA_COMPUTER: "Альфа система эмиссара"
EMISSARY_ALPHA_COMPUTER_DESC: "Мощные наборы нанотехнологий и систем, необходимых для быстрого развертывания инфраструктуры и вооруженных сил.\n\nЭмиссар прибудет на планету с §Y10§! поселениями.\nПредоставляет §Y15§! армий темных стражей в качестве гарнизона или сил вторжения"
EMISSARY_SIGMA_COMPUTER: "Сигма система эмиссара"
