tech_omega_escort: "Эскорт класса омега"
tech_omega_escort_desc: "Модульные системы выбора оружия позволяют использовать на новом эскорте улучшенное вооружение, без ущерба для мобильности. Это космический корабль, созданный для быстрого уничтожения."
TECH_UNLOCK_OMEGA_ESCORT_TITLE: "§HРазблокирует секцию корабля:§! Эскорт класса омега"
TECH_UNLOCK_OMEGA_ESCORT_DESC: "§YОмега-секции:§! §tech_omega_escort_desc§"
tech_omega_battlecruiser: "Линейный крейсер класса омега"
tech_omega_battlecruiser_desc: "Как и эскорт класса "Омега", усовершенствованная модульная природа линейного крейсера класса "Омега" позволяет ему использовать огромное количество смертоносного оружия и средств защиты, что делает старые конструкции примитивными по сравнению с ними."
TECH_UNLOCK_OMEGA_BATTLECRUISER_TITLE: "§HРазблокирует секцию корабля:§! Линейный крейсер класса омега"
TECH_UNLOCK_OMEGA_BATTLECRUISER_DESC: "§YОмега-секции:§! §tech_omega_battlecruiser_desc§"
tech_omega_carrier: "Ударный авианосец класса омега"
tech_omega_carrier_desc: "No wonder the fallen empires gave up on trying to replicate the Assault Carrier. Омега-класс этого загадочного авианосца содержит огромное количество внутренних ангаров."
TECH_UNLOCK_OMEGA_CARRIER_TITLE: "§HРазблокирует секцию корабля:§! Авианосец класса омега"
TECH_UNLOCK_OMEGA_CARRIER_DESC: "§YОмега-секции:§! §tech_omega_carrier_desc§"
tech_omege_sentinel: "Страж класса омега"
tech_omege_sentinel_desc: "Такая эффективность... В легендах было сказано, что во время Войны Предтеч их оборона была непробиваемой. Теперь мы начинаем понимать, почему."
TECH_UNLOCK_OMEGA_SENTINEL_TITLE: "§HРазблокирует секцию корабля:§! Страж класса омега"
TECH_UNLOCK_OMEGA_SENTINEL_DESC: "§YОмега-секции:§! §tech_omege_sentinel_desc§"
tech_omega_titan: "Гиперион класса омега"
tech_omega_titan_desc: "Так вот, что из себя представляет древний прототип... Омега Гиперион. Он действительно очень опасный."
TECH_UNLOCK_OMEGA_TITAN_TITLE: "§HРазблокирует секцию корабля:§! Гиперион класса омега"
TECH_UNLOCK_OMEGA_TITAN_DESC: "§YОмега-секции:§! §tech_omega_titan_desc§"
tech_omega_gatekeeper: "Привратник класса омега"
tech_omega_gatekeeper_desc: "И вот он... Истинный дизайн древнего привратника. Удивительно, что угасшим империям вообще удалось перепроектировать это чудо."
TECH_UNLOCK_OMEGA_GATEKEEPER_TITLE: "§HРазблокирует секцию корабля:§! Привратник класса омега"
TECH_UNLOCK_OMEGA_GATEKEEPER_DESC: "§YОмега-секции:§! §tech_omega_gatekeeper_desc§"
tech_omega_guardian: "Хранитель класса омега"
tech_omega_guardian_desc: "Такая эффективность... В легендах было сказано, что во время Войны Предтеч их оборона была непробиваемой. Теперь мы начинаем понимать, почему."
TECH_UNLOCK_OMEGA_GUARDIAN_TITLE: "§HРазблокирует секцию корабля:§! Хранитель класса омега"
TECH_UNLOCK_OMEGA_GUARDIAN_DESC: "§YОмега-секции:§! §tech_omega_guardian_desc§"
tech_omega_colossus: ""Геркулес" класса омега"
tech_omega_colossus_desc: ""Геркулес" класса омега... Та самая мобильная боевая станция, которую когда-то использовали предтечи. Его вооружение очень мощное, возможно, одно из самых смертоносных в этой эпохе."
TECH_UNLOCK_OMEGA_COLOSSUS_TITLE: "§HРазблокирует секцию корабля:§! "Геркулес" класса омега"
TECH_UNLOCK_OMEGA_COLOSSUS_DESC: "§YОмега-секции:§! §tech_omega_colossus_desc§"
tech_precursor_construcor_omega: "Инициализатор класса омега"
tech_precursor_construcor_omega_desc: "Поначалу адаптация инициализатора к силам статического света оказалась непростой задачей, но мы уверены, что новейшая конструкция окажется самым совершенным строительным судном."
TECH_UNLOCK_OMEGA_CONSTRUCTOR_TITLE: "§HРазблокирует секцию корабля:§! Инициализатор класса омега"
TECH_UNLOCK_OMEGA_CONSTRUCTOR_DESC: "§YОмега-секции:§! §tech_precursor_construcor_omega_desc§"
tech_precursor_colonizer_omega: "Эмиссар класса омега"
tech_precursor_colonizer_omega_desc: "Хотя звездный десант никогда не использовал ничего похожего на "Эмиссар", поскольку у них не было необходимости в колонизации, мы, тем не менее, способны придумать свои собственные уникальные "Омега" конструкции для "Эмиссара"."
TECH_UNLOCK_OMEGA_COLONIZER_TITLE: "§HРазблокирует секцию корабля:§! Эмиссар класса омега"
TECH_UNLOCK_OMEGA_COLONIZER_DESC: "§YОмега-секции:§! §tech_precursor_colonizer_omega_desc§"
tech_precursor_science_omega: "Оракул класса омега"
tech_precursor_science_omega_desc: "Говорят, что в древние времена галактики были заполнены глупыми и опасными вещами, такими как драконы, пожиратели грехов и облака тьмы. Оракул привносит порядок в хаос, создавая безопасные гиперлинии среди хаоса времени. С силой, дарованной нам в наших сердцах, мы можем достичь похожих конструкций.\n\nПредполагая, что поблизости есть угасшие империи, мы должны послать нашего нового оракула в зону действия их сенсоров, чтобы рассказать им о том, как они были отброшены в развитии."
TECH_UNLOCK_OMEGA_SCIENCE_TITLE: "§HРазблокирует секцию корабля:§! Оракул класса омега"
TECH_UNLOCK_OMEGA_SCIENCE_DESC: "§YОмега-секции:§! §tech_precursor_science_omega_desc§"
tech_precursor_escort_cost: "Превосходный эскорт"
tech_precursor_escort_cost_desc: "Понимание истинного происхождения и механизмов корабля позволило нам построить новые эскорты с увеличенной скоростью и с повышенной точностью."
tech_precursor_bc_cost: "Превосходный линейный крейсер"
tech_precursor_bc_cost_desc: "Понимание истинного происхождения и механизмов корабля позволило нам построить новые линейные крейсера с увеличенной скоростью и с повышенной точностью."
tech_fe_tower_offense_cost: "Превосходный страж"
