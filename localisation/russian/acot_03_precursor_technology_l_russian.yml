tech_gatekeepers_alpha: "Привратник класса альфа"
tech_gatekeepers_alpha_desc: "Альфа-реактор обеспечивает достаточно энергии, чтобы теперь можно было внести некоторые коррективы в конструкцию привратника и приблизить корабль к тому состоянию, в каком он должен был быть изначально."
