tech_precursor_titan_alpha: "Гиперион класса альфа"
tech_precursor_titan_alpha_desc: "С помощью альфа-реактора мы наконец-то можем начать модернизацию и восстановление "Гипериона" до уровня, на котором был основан его первоначальный прототип. Хотя он еще не достиг этого уровня, Гиперион класса альфа является грозным кораблем, легко превосходящим все другие корабли угасших предтеч."
