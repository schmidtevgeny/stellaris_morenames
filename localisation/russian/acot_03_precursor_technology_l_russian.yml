ORACLE_DELTA_COMPUTER: "Дельта устройство побега оракула"
ORACLE_DELTA_COMPUTER_DESC: "Специализированная система перемещения, которая позволяет оракулу избежать смертельно опасных ситуаций, создавая аварийную червоточину, которая позволяет оракулу сбежать обратно на родную планету. Требует §Y1800§! дней для зарядки после каждого использования."
ORACLE_ALPHA_COMPUTER: "Альфа устройство побега оракула"
ORACLE_ALPHA_COMPUTER_DESC: "Специализированная система перемещения, которая позволяет оракулу избежать смертельно опасных ситуаций, создавая аварийную червоточину, которая позволяет оракулу сбежать обратно на родную планету. Требует §Y1080§! дней для зарядки после каждого использования. Если система дает сбой, аварийное персональное устройство телепортации дает ведущему ученому §Y25%§! шанс сбежать обратно в столицу."
ORACLE_SIGMA_COMPUTER: "Сигма устройство побега оракула"
ORACLE_SIGMA_COMPUTER_DESC: "Специализированная система перемещения, которая позволяет оракулу избежать смертельно опасных ситуаций, создавая аварийную червоточину, которая позволяет оракулу сбежать обратно на родную планету. Требует §Y360§! дней для зарядки после каждого использования. Если система дает сбой, аварийное персональное устройство телепортации дает ведущему ученому §Y50%§! шанс сбежать обратно в столицу."
ORACLE_OMEGA_COMPUTER: "Омега устройство побега оракула"
ORACLE_OMEGA_COMPUTER_DESC: "Специализированная система перемещения, которая позволяет оракулу избежать смертельно опасных ситуаций, создавая аварийную червоточину, которая позволяет оракулу сбежать обратно на родную планету. Требует §Y600§! дней для зарядки после каждого использования. Если система дает сбой, аварийное персональное устройство телепортации дает ведущему ученому §Y100%§! шанс сбежать обратно в столицу."
INITIALIZER_DELTA_COMPUTER: "Дельта кодекс инициализатора"
INITIALIZER_DELTA_COMPUTER_DESC: "Специализированный кодекс, позволяющий инициализатору помогать развитию планеты и строить мощные системы обороны, которые действуют в течение короткого периода времени.\n\nУвеличивает на §E10%§! скорость постройки планетарных сооружений.\nОтпугиватель существует §E60§! дней.\nПилон существует §E120§! дней."
INITIALIZER_ALPHA_COMPUTER: "Альфа кодекс инициализатора"
INITIALIZER_ALPHA_COMPUTER_DESC: "Специализированный кодекс, позволяющий инициализатору помогать развитию планеты и строить мощные системы обороны, которые действуют в течение короткого периода времени.\n\nУвеличивает на §E20%§! скорость постройки планетарных сооружений и скорость сбора поселений.\nОтпугиватель существует §E120§! дней.\nПилон существует §E240§! дней."
INITIALIZER_SIGMA_COMPUTER: "Сигма кодекс инициализатора"
INITIALIZER_SIGMA_COMPUTER_DESC: "Специализированный кодекс, позволяющий инициализатору помогать развитию планеты и строить мощные системы обороны, которые действуют в течение короткого периода времени.\n\nУвеличивает на §E25%§! скорость постройки планетарных сооружений и скорость сбора поселений.\nПланета получает §E25§! стабильности и §E-25§! к уровню преступности.\nОтпугиватель существует §E240§! дней.\nПилон существует §E480§! дней."
INITIALIZER_OMEGA_COMPUTER: "Омега кодекс инициализатора"
INITIALIZER_OMEGA_COMPUTER_DESC: "Специализированный кодекс, позволяющий инициализатору помогать развитию планеты и строить мощные системы обороны, которые действуют в течение короткого периода времени.\n\nУвеличивает на §E50%§! скорость постройки планетарных сооружений, скорость сбора поселений и скорость постройки армий.\nПланета получает §E50§! стабильности и §E-50§! к уровню преступности.\nОтпугиватель существует §E480§! дней.\nПилон существует §E960§! дней."
