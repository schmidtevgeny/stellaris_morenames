tech_fe_tower_offense: "Схемы cтражей предтеч"
tech_fe_tower_offense_desc: "Вариация оборонительной платформы предтеч, специально созданной для борьбы с линейными кораблями противника, обладает очень крепкой обшивкой."
tech_precursor_design: "Анализ банка данных предтеч"
tech_precursor_design_desc: "Для того чтобы больше узнать об истории предтеч, необходимо провести анализ и активировать ИИ-помощника банка данных.\n\nПосле того как мы закончили анализ и определили, будет ли ИИ представлять угрозу для нашей безопасности или нет, мы можем решить, что делать дальше."
tech_precursor_design_engineering: "Альфа проект: Инженерия предтеч"
tech_precursor_design_engineering_desc: "Всестороннее и тщательное изучение того, как предтечи разрабатывали различные материалы, конструкции, прототипы и корабли, даст нам приблизительное понимание того, как лучше всего создавать компоненты, способные поддерживать и удерживать силы нового источника энергии из проекта "Альфа"."
tech_precursor_design_history: "Альфа проект: История предтеч"
tech_precursor_design_history_desc: "Необходимо изучить массивные документальные материалы и записи из прошлого. Мы должны понять где просчитались предтечи, их болезненное прошлое, чтобы не повторить их ошибок. Каждая глава даст нам приблизительное представление о масштабах нашей истинной цели - Альфа Вознесения."
tech_precursor_design_physics: "Альфа проект: Эксперименты предтеч"
tech_precursor_design_physics_desc: "Необходимо задокументировать огромную кучу тайников с данными о попытках предтеч прорваться через пределы манипуляций с полями темной материи и темной энергии. Только тогда мы сможем понять истинные силы и ограничения "Проекта Альфа", тогда мы устраним эти ограничения и превзойдем угасших."
tech_precursor_escort: "Базовые шаблоны эскорта"
tech_precursor_escort_desc: "Этот технологический тайник содержит чертежи и шаблоны эскорта, которые использовали угасшие. Похоже, они предназначены для выполнения различных задач - от патрулирования, заграждения, перехвата и до охоты за линейными кораблями.\n\nОднако он не специализируется на какой-либо конкретной задаче."
tech_precursor_bc: "Базовые шаблоны линейного крейсера"
tech_precursor_bc_desc: "Этот технологический тайник содержит чертежи и шаблоны крейсеров, которые использовали угасшие. Похоже, что они предназначены для выполнения различных задач, начиная от выполнения роли крейсеров, артиллерийских кораблей, до выполнения роли линейных крейсеров или авианосцев.\n\nОднако дизайн несколько небрежен, в нем много секций, которые не фокусируются на каких-то конкретных сильных сторонах... как будто они были каким-то образом уменьшены из еще более продвинутых проектов..."
tech_fe_assault_carrier: "Чертежи ударного авианосца предтеч"
tech_fe_assault_carrier_desc: "Было обнаружено, что изначально корпус транспорта предтеч должен был служить в качестве мощного боевого авианосца. Но из-за способности Угасшей Империи не доводить дело до конца, им не удалось сделать это должным образом. Мы исправим их ошибки."
tech_precursor_titan: "Чертежи гипериона предтеч"
tech_precursor_titan_desc: "Этот технологический тайник содержит давно заброшенные чертежи корабля предтеч, известного под названием "Гиперион". Похоже это первый прототип их флагмана. Записи показывают, что они отказались от этого проекта из-за его высокой стоимости и чрезмерной жестокости по отношению к меньшим противникам. \n\nБыло также отмечено, что из-за большого профиля судна оно стало уязвимым для "старейшин". Тем не менее, угасшие предтечи все еще хотели внедрить титанический спинной модуль корабля. Поэтому они модернизировали детали на одном из существующих корпусов и назвали подобные корабли Титанами.\n\nПохоже, что Угасшие Титаны, которые у них сейчас есть, это, по сути, — милитаризованный гражданский корабль, сделанный из корпуса строительного корабля с турелью для добычи полезных ископаемых, прикрепленной сверху. Это, конечно, что-то..."
tech_gatekeepers: "Схемы привратника"
tech_gatekeepers_desc: "Судя по записям угасших предтеч, привратники изначально были задуманы как хранители. Но благодаря своему чрезвычайно развитому интеллекту, корабли восстали против своих создателей из-за недостаточного роста и развития угасших.\n\nДизайн, который мы имеем на данный момент, кажется сильно урезанным по сравнению с первоначальными описаниями. Вероятная теория заключается в том, что первоначальный дизайн должен был быть намного сильнее.\n\nТем не менее, это чрезвычайно грозная конструкция линейного корабля, которую не следует упускать из виду."
tech_precursor_guardian: "Схемы хранителя предтеч"
tech_precursor_guardian_desc: "Похоже, существует множество записей и вариантов дизайна защитных платформ, используемых угасшими предтечами, наиболее известным из которых является "Оборонительный форпост", который, как мы видели, угасшие используют и по сей день. Но мы обнаружили, что существует и другая, более интересная конструкция под названием "Хранитель". Она больше и мощнее, чем аванпосты, и, похоже, имеет гораздо больше возможностей для усовершенствования. Согласно записям, они не использовали "Хранителей" из-за их более сложной конструкции. Они предпочитали использовать аванпосты, которые легче построить, так как их корпуса в основном сделаны из того же, что и корпуса шахтерских станций. Такие гедонистические наклонности и привели их к гибели."
tech_precursor_escort_delta: "Модульная конструкция эскорта"
tech_precursor_escort_delta_desc: "Пришло время избавиться от негибкости кораблей угасших. Мы внедрим более современные шаблоны, которые будут намного сильнее, а также откроем новые вариации для эскорта."
tech_precursor_bc_delta: "Модульная конструкция линейного крейсера"
tech_precursor_bc_delta_desc: "Пришло время избавиться от негибкости кораблей угасших. Мы внедрим более современные шаблоны, которые будут намного сильнее, а также откроем новые вариации для линейного крейсера."
tech_precursor_colossus: "Боевая станция "Геркулес""
tech_precursor_colossus_desc: "Эти данные раскрывают скрытую правду. Колоссы, которые использовали угасшие предтечи, на самом деле были незавершенными... Это лишь одна часть гораздо более крупного оружия. Этот "Геркулес" - массивная боевая станция, превосходящая даже цитадели. Корабль достаточно массивен, чтобы поддерживать два первичных реактора, и имеет встроенный протокол самовосстановления, который позволяет ему восстановить корпус до полного состояния, как только он впервые получит критические повреждения. Часть "колосса" составляет внутренний слой станции. Похоже, что угасшая империя решила урезать первоначальный дизайн и использовала секцию "Колосс" только для своего оружия, изменяющего мир.\n\nЭто не имеет большого смысла...почему падшие предшественники решили дать нам эти схемы? Возможно, они думают, что мы не сможем построить такой массивный корабль? Есть ли где-нибудь скрытый выхлопной порт, который может взорвать корабль одним ударом? Мы можем только догадываться."
tech_acot_precursor_herculean_regain: "Another Legacy, Another Herculean"
tech_acot_precursor_herculean_regain_desc: "We have reason to be concerned that a single Herculean may not be enough to carry out our legacy. Or that some of our people may think it's cooler and better to have another of them. But each Herculean must be crafted with extensive care, in a way that should one be compromised, another won't suffer the same fate."
tech_precursor_sigma_citadel: "Проект цитадели "Сигма""
tech_precursor_sigma_citadel_desc: "Хотя Цитадель предтеч является гибкой, надежной и очень хорошо вооруженной конструкцией — она в значительной степени полагается на технологии тёмной материи и тёмной энергии. Теперь, когда мы начинаем достигать стелларитовой эры, мы должны изучить новые способы улучшения дизайна предтеч в вариант "Сигма"."
tech_precursor_citadel: "Планы проектирования цитадели предтеч"
tech_precursor_citadel_desc: "Цитадели угасшей империи долго выдерживали испытание временем, массивный центральный обелиск обеспечивал станцию почти безграничной мощью. Однако конструкция казалась небрежной, незавершенной. Долгое время мы предполагали, что это просто от старости, но эти проектные планы дали нам новые откровения; цитадель и ее происхождение является загадкой для самих угасших.\n\nОтсутствие правильного понимания темной материи и энергии заставило их ослабить многие характеристики конструкции. В конечном счете, станция, которую они имеют сейчас, — не более чем копия, построенная для того, чтобы выглядеть впечатляюще и пугать молодые расы. Но теперь пришло время показать угасшим разницу между совершенством и претенциозностью.\n\nИз-за сложных механизмов станции каркас должен быть построен как часть мегасооружения, прежде чем начнутся настоящие работы."
tech_precursor_science: "Планы проектирования оракула предтеч"
tech_precursor_science_desc: "Эта схема, по-видимому, является модификацией базового шаблона эскорта, которым пользуются угасшие империи. Судя по всему, "Оракул" функционирует как прототип передового научного и исследовательского судна предтеч, вооруженного средствами самообороны и разумным количеством средств защиты. Что делает эту конструкцию интересной, так это то, что она обладает способностью к экстренной телепортации, которая позволяет судну мгновенно уходить от любых космических сражений.\n\nПохоже, что проект так и не был завершен из-за войн между предтечами, требующих больше внимания к военным кораблям, чем к исследователям, и отсутствия мотивации для исследования известной галактики."
tech_precursor_construcor: "Системы инициализатора предтеч"
tech_precursor_construcor_desc: "Хотя мы видели, как Падшие использовали необычную конструкцию для своих кораблей-строителей, эти чертежи кажутся более продвинутыми и гораздо большими по размеру и масштабу. Инициализаторы, похоже, функционируют как сверхмощные строительные суда, предназначенные для проникновения на враждебные территории и развертывания мощных оборонительных систем непосредственно для оказания поддержки. Похоже, что они также функционируют как планетарная строительная сеть, которая может значительно увеличить прогресс строительства планеты за счет развертывания большого количества зондов-помощников.\n\nТекущее состояние угасших сделало проект невыгодным, и он так и не был доведен до конца."
tech_precursor_colonizer: "Эмиссар предтеч"
tech_precursor_colonizer_desc: "Во время древней войны галактического масштаба, известной как Война Вознесения, планеты стали основными игровыми площадками для всех фракций, и практически ни одна незанятая планета не осталась нетронутой. Неудобства, связанные с развертыванием больших флотов вторжения на поверхности планет для уничтожения сопротивления, а также длительный процесс повторной колонизации планеты заставили Предтеч пересмотреть свой подход к экспансии. "Эмиссар" — массивное мобильное судно для колонизации, перевозящее массивные города и армии, которые теоретически могут быть буквально развернуты на поверхности. После чего массивное устройство для терраформирования быстро перестроит экосистему планеты с помощью манипуляций с измерениями и воссоздания материи.\n\nОтсутствие эмиссаров, используемых Падшими, говорит о том, что проект так и не был реализован, а для колонизации новых планет вместо них используется стандартный колониальный корабль из-за его более простых и легко воспроизводимых материалов."
tech_precursor_escort_alpha: "Эскорт класса альфа"
tech_precursor_escort_alpha_desc: "С помощью альфа-реактора теперь можно полностью превзойти угасших предтеч и создать наши собственные загадочные эскорты. Мы покажем глупцам, как это делается."
