tech_precursor_construcor_omega: "Инициализатор класса Omega"
tech_precursor_construcor_omega_desc: "Адаптация Initializer к мощностям Статического Света сначала оказалась трудной, но мы уверены, что новейший проект окажется самым передовым строительным судном."
TECH_UNLOCK_OMEGA_CONSTRUCTOR_TITLE: "Разблокировка секции корабля: инициализатор класса Omega"
