tech_precursor_colonizer_alpha: "Эмиссар альфа-класса"
tech_precursor_colonizer_alpha_desc: "Где мы ставим ноги, там мы делаем свои собственные. Время для маленьких маленьких кораблей уже давно прошло. В этот новый рассвет восхождения мы знаем лучшие способы командования и завоевания"
