tech_precursor_titan_alpha: "Гиперион Альфа-класса"
tech_precursor_titan_alpha_desc: "С Альфа-реактором мы, наконец, можем начать модернизировать и восстановить Иперион обратно к тому, на чем основан оригинальный прототип. Несмотря на то, что еще нет такого уровня, Гиперион Альфа-Класса стоит как грозный столичный корабль, легко превзойдя любой падающий корабль-предшественник"
