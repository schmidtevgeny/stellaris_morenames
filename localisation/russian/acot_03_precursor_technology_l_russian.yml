tech_precursor_science_omega: "Омега-класс Oracle"
tech_precursor_science_omega_desc: "Говорят, что в древности галактики были заполнены глупыми и опасными вещами вроде драконов, пожирателей грехов и облаков тьмы. Оракул наводит порядок в хаосе, создавая безопасные гиперполосы среди хаоса времени. С мощью, дарованной в наших сердцах, мы можем достичь аналогичных конструкций .\n\nПредполагая, что вокруг есть любые Fallen Empires, мы должны влететь нашим новым Oracle в их диапазоны датчиков, чтобы просто сказать им, как они в основном отбрасываются для того, кто явно превосходит их."
TECH_UNLOCK_OMEGA_SCIENCE_TITLE: "Разблокировка раздела «Корабль»: Омега-класс Oracle"
