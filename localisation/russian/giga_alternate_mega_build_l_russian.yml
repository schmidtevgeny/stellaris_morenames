job_giga_supertensiles_extractor_drone: "Дрон-экстрактор Сверхпрочных материалов"
job_giga_supertensiles_extractor_drone_plural: "Дроны-экстракторы Сверхпрочных материалов"
job_giga_supertensiles_extractor_drone_desc: "Для распутывания суперпрочных материалов из естественного, хаотичного состояния используется прецизионное горное оборудование и методы химической обработки."
