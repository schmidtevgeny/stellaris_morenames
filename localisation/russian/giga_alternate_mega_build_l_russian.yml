job_giga_supertensiles_extractor: "Экстрактор Сверхпрочных материалов"
job_giga_supertensiles_extractor_plural: "Экстракторы Сверхпрочных материалов"
job_giga_supertensiles_extractor_desc: "Для распутывания суперпрочных материалов из естественного, хаотичного состояния используется прецизионное горное оборудование и методы химической обработки."
