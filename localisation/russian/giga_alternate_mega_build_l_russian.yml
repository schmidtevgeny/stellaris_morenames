building_giga_megaworkshop_hub_plural: "Мегастроительные логистические узлы"
building_giga_megaworkshop_hub_desc: "Эксперты координируют огромный флот транспортных и строительных кораблей, воплощающих их грандиозные проекты, а молекулярные литейные заводы производят огромное количество строительных материалов."
