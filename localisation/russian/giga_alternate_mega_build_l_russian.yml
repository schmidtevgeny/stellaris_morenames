l_russian:

  MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD_amb:0 "Максимум $building_giga_megaworkshop_hub_plural$"
  MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD_original:0 "Вместимость мегасооружения"
  building_giga_fe_megaworkshop:0 "Nano-Foundry"
  building_giga_fe_megaworkshop_desc:0 "Huge molecular synthesis arrays work in tandem with replicator bays to process raw minerals into materials for orbital construction."
  building_giga_fe_megaworkshop_plural:0 "Nano-Foundries"
  building_giga_living_metal_infusion_plant:0 "Завод инфузии живого металла"
  building_giga_living_metal_infusion_plant_desc:0 "Включение регенеративных свойств живого металла в наши производственные процессы будет большим благом для наших проектов строительства в глубоком космосе."
  building_giga_living_metal_infusion_plant_plural:0 "Заводы инфузии живого металла"
  building_giga_megaworkshop:0 "Молекулярный литейный цех"
  building_giga_megaworkshop_desc:0 "Массивы молекулярного синтеза и безупречно чистые комнаты заполняют эти помещения, производя высокоспециализированные материалы, необходимые для масштабных проектов орбитального строительства."
  building_giga_megaworkshop_hub:0 "Мегастроительные логистический узел"
  building_giga_megaworkshop_hub_count_condition:0 ""
  building_giga_megaworkshop_hub_desc:0 "Эксперты координируют огромный флот транспортных и строительных кораблей, воплощающих их грандиозные проекты, а молекулярные литейные заводы производят огромное количество строительных материалов."
  building_giga_megaworkshop_hub_plural:0 "Мегастроительные логистические узлы"
  building_giga_megaworkshop_plural:0 "Молекулярные литейные цеха"
  building_giga_supertensiles_mines:0 "Экстракторы $giga_sr_amb_megaconstruction$"
  building_giga_supertensiles_mines_desc:0 "В редких случаях при правильных условиях в природе могут образовываться материалы невероятной прочности."
  building_giga_supertensiles_mines_plural:0 "Экстракторы $giga_sr_amb_megaconstruction$"
  col_giga_habitat_supertensiles_foundry:0 "Мегалогистическая станция"
  col_giga_habitat_supertensiles_foundry_desc:0 "Искусственная аркология глубокого космоса, посвященная созданию мегаструктур."
  col_giga_supertensiles_foundry:0 "Мегалогистический центр"
  col_giga_supertensiles_foundry_desc:0 "Эта планета - производственный и логистический центр, сосредоточенный на проектах строительства в глубоком космосе."
  d_giga_amb_start_bonus:0 "Кэш материалов мегастроительства"
  d_giga_amb_start_bonus_desc:0 "§WРесурсы, предоставляемые этим вкладом, со временем уменьшаются и к середине игры превращаются в ничтожную струйку. Используй их с умом.§!\n§W--------------§!\nТайник со строительными материалами, пригодными для масштабного космического строительства. К сожалению, он не вечен..."
  d_giga_hab_supertensiles_1:0 "Вклад $giga_sr_amb_megaconstruction$"
  d_giga_hab_supertensiles_1_desc:0 "Это место обитания построено вблизи эксплуатируемого месторождения сверхпрочных материалов."
  d_giga_lifeless_supertensiles_1:0 "Вклад $giga_sr_amb_megaconstruction$"
  d_giga_lifeless_supertensiles_1_desc:0 "В этом мире есть доступный источник сверхпрочных материалов."
  district_giga_supertensiles:0 "Молекулярно-литейный округ"
  district_giga_supertensiles_desc:0 "$building_giga_megaworkshop_desc$"
  district_giga_supertensiles_plural:0 "Молекулярно-литейные округа"
  edict_giga_amb_sentient_metal_supertensiles:0 "Молекулярное литейное производство с использованием разумных металлов"
  edict_giga_amb_sentient_metal_supertensiles_desc:0 "Адаптивные свойства чувствующего металла имеют несколько потенциальных применений в производстве суперпрочных материалов.\n\nУлучшает базовую производительность и содержание £job_giga_megaengineer£ §Y$job_giga_megaengineer_plural$§! и §Y50%§!.\n\nУлучшает базовую производительность и содержание £job_giga_megaengineering_overseer£ §Y$job_giga_megaengineering_overseer_plural$§! yf §Y20%§!.\n\nЗаменяет §Yполовину потребления £alloys£ $alloys$§! обоих заданий на £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!"
  giga_amb.1000.has_tech:0 "[Root.GetName] обнаружил ранее неизвестный источник §H$giga_sr_amb_megaconstruction$§! на [FromFrom.GetName]. Когда-то считалось, что это невозможно в природе, но похоже, что при очень специфических условиях эти невероятно прочные цепные молекулы действительно способны образовываться. Это новое открытие может быть использовано для дополнения нашего производства искусственных супертензидов."
  giga_amb.1000.name:0 "§Y[FromFrom.GetName]§!: обнаружен редкий ресурс"
  giga_amb.1000.no_tech:0 "[Root.GetName] обнаружил на [FromFrom.GetName] ранее неизвестный стратегический ресурс, получивший название §H$giga_sr_amb_megaconstruction$§! Эти плотно сплетенные волокна обладают невероятным уровнем прочности на разрыв, что может быть использовано в крупномасштабных проектах, где задействованные силы ранее делали строительство неосуществимым."
  giga_amb.1000.tooltip:0 "£giga_sr_amb_megaconstruction£§Y$giga_sr_amb_megaconstruction$§!\n§E$giga_sr_amb_megaconstruction_desc_only$§!"
  giga_amb.1001.desc:0 "When we took our first steps into the void of space, we knew that there would be new challenges to overcome and planned accordingly, or so we thought. Sometimes even the best estimates of a problem's complexity can be wrong.\n\nThe realities of organizing and implementing large scale space construction have proven to be more taxing on our supply lines than initially expected, and a significant restructuring will be required going forward.\n\nA potential avenue for research into new manufacturing and deployment techniques promises to solve these issues, but remains unproven."
  giga_amb.1001.name:0 "A Logistical Miscalculation"
  giga_amb.1001.tooltip:0 "\n§EResearching §Y$giga_tech_amb_supertensiles$§! will be §Prequired§! to make any significant megastructure progress."
  giga_amb_ai_details:0 "Лимит стоительства ИИ: §Y[This.giga_amb_ai_limit]§!\n\n"
  giga_amb_ai_limit:0 "Мегаконструкторский предел искусственного интеллекта"
  giga_amb_ai_limit_desc:0 "§L\'Почему ты строишь ДЕСЯТЬ сегментов кольцевого мира со скоростью 1.4?!\' - §TFTCUTS§!"
  giga_amb_ai_limit_tooltip:0 "Искусственно ограничивает количество мегаструктур, которые ИИ может построить за один раз, потому что он не понимает концепции распределения скорости строительства между несколькими проектами и склонен распределять её слишком тонко, когда доступно много проектов.\n\nКак правило, будет стараться оставаться на уровне 0,75-0,5 скорости на проект при максимальном лимите. Обновляется ежегодно.\n\nСмотри модификатор страны §Y$giga_amb_speed$§! для значения лимита."
  giga_amb_base:0 "Механика мегаконструирования на основе вакансий"
  giga_amb_base_desc:0 "§LКвалифицированный персонал и специализированные материалы необходимы, чтобы превзойти сами звезды.§!"
  giga_amb_base_tooltip:0 "Наш $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$ основан на доходе нашей £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!\n\nКаждый месяц, когда происходит строительство хотя бы одной мегаструктуры, до двукратного количества наших £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! доходов извлекается со склада и конвертируется в $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Это значение разделяется между всеми строящимися мегаструктурами.\n\nСмотри модификатор страны §Y$giga_amb_speed$§! для подробностей о том, как рассчитывается скорость."
  giga_amb_empire_size_penalty:0 "Штрафы за размер империи на мегастроительства"
  giga_amb_empire_size_penalty_desc:0 "§LПо мере увеличения нашей административной нагрузки координация проектов между нашими мирами становится все более громоздкой.§!"
  giga_amb_flat_replacement:0 "Мегаконструкторская вместимость"
  giga_amb_flat_replacement_desc:0 "Другой мод предоставляет источник $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Этот модификатор сводит его на нет и предоставляет заменяющий бонус, подходящий для системы мегастроительства, основанной на заданиях.\n§W--------------§!\n§LЛаконичная коррекция мегамасштабной методологии.§!"
  giga_amb_speed:0 "Скорость мегастроительства"
  giga_amb_speed_desc:0 "§LПоскольку специалисты и материалы находятся в ограниченном количестве, мы должны тщательно выбирать, куда их направить.§!"
  giga_amb_starting_megas_upkeep_offset:0 "Стартовая поддержка на поддержание мегаструктуры"
  giga_amb_starting_megas_upkeep_offset_desc:0 "Оплачивает базовое $giga_sr_amb_megaconstruction$ содержание всех мегаструктур, принадлежащих на начало игры.\n\n§LОставить наши самые важные космические установки без обслуживания было бы чистой халатностью.§!"
  giga_amb_storage_capacity:0 "Крышка хранилища $giga_sr_amb_megaconstruction$"
  giga_amb_storage_capacity_desc:0 "§LРедкие и драгоценные, мы должны хранить наши самые передовые материалы с большой осторожностью.§!"
  giga_amb_storage_capacity_tooltip:0 "£giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! емкость хранилища ограничена и не увеличивается общими модификаторами £mod_country_resource_max_add£ §Y$MOD_COUNTRY_RESOURCE_MAX_ADD$§!"
  giga_resource_subsidies_supertensiles:0 "Supertensiles"
  giga_sr_amb_megaconstruction:0 "Сверхпрочные материалы"
  giga_sr_amb_megaconstruction_desc:0 "$giga_sr_amb_megaconstruction_desc_only$\n\n§LЭтот ресурс используется, когда опция §YЛимит строительства мегаструктуры§! в меню настройки Gigastructures установлена на §Yоснованый на вакансиях§!.§!"
  giga_sr_amb_megaconstruction_desc_only:0 "Способные выдерживать невероятные уровни растягивающего напряжения, эти передовые материалы необходимы для строительства крупнейших космических установок."
  giga_supertensiles_prospectorium_bonus_subject_1:0 "$mod_country_giga_sr_amb_megaconstruction_produces_mult$: §G+10%§!\nThis bonus increases with Specialist Tier."
  giga_supertensiles_prospectorium_bonus_subject_2:0 "$mod_country_giga_sr_amb_megaconstruction_produces_mult$: §G+20%§!\nThis bonus increases with Specialist Tier."
  giga_supertensiles_prospectorium_bonus_subject_3:0 "$mod_country_giga_sr_amb_megaconstruction_produces_mult$: §G+30%§!\nThis bonus increases with Specialist Tier."
  giga_supertensiles_subsidies:0 "Megaconstruction Contribution"
  giga_supertensiles_subsidies_desc:0 "This Term dictates the amount of £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! the Subject is obligated to pay to the Overlord each month. The number is a percentage of the Subject's current monthly production.\n\nОтрицательное значение означает, что сюзерен, а не подданный отправляет ресурсы, но их количество всё равно основано на доле от текущего ежемесячного производства у подданного.\n\n§EThis term is in a separate category due to an engine limitation where conditionally hidden resource categories break subject agreements. If the issue is fixed it will be moved back to the Contribution category.§!"
  giga_tech_amb_living_metal_infusion:0 "Процесс инфузии живого металла"
  giga_tech_amb_living_metal_infusion_desc:0 "Регенеративные свойства живого металла теоретически можно было бы использовать для улучшения качества и производительности наших молекулярных литейных цехов."
  giga_tech_amb_sentient_metal_molecular_foundries:0 "Промышленный нанокомпьютинг из разумного металла"
  giga_tech_amb_sentient_metal_molecular_foundries_desc:0 "Технологическое оборудование, включающее наноразмерные вычислительные возможности разумного металла, может привести к резкому улучшению пропускной способности молекулярного литейного производства."
  giga_tech_amb_supertensiles:0 "Прикладные супертензисы"
  giga_tech_amb_supertensiles_desc:0 "Улучшенные методы молекулярного синтеза позволяют применять на практике материалы с невообразимой прочностью на разрыв."
  giga_tooltip_negative:0 "§R"
  giga_tooltip_neutral:0 "§Y"
  giga_tooltip_positive:0 "§G+"
  holding_giga_megaworkshop:0 "Megalogistics Export Wharf"
  holding_giga_megaworkshop_desc:0 "Molecular foundries owned by a foreign empire use local resources to fuel distant construction projects. Some might even call them vanity projects."
  holding_giga_megaworkshop_plural:0 "Megalogistics Export Wharf"
  job_giga_amb_fe_acolyte_foundry:0 "Acolyte of the Foundry"
  job_giga_amb_fe_acolyte_foundry_desc:0 "Consider now the works of Iozak the Shipwright, who gave us the shining threads from which were woven great silver sails, bearing forth ships of pilgrimage."
  job_giga_amb_fe_acolyte_foundry_effect_desc:0 "£job_giga_amb_fe_acolyte_foundry£ $job_giga_amb_fe_acolyte_foundry_plural$ produce £alloys£ §Y$alloys$§! and £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  job_giga_amb_fe_acolyte_foundry_plural:0 "Acolytes of the Foundry"
  job_giga_amb_fe_celestial_architect:0 "Celestial Architect"
  job_giga_amb_fe_celestial_architect_desc:0 "To shape the heavens themselves is a calling of great honor and even greater responsibility."
  job_giga_amb_fe_celestial_architect_effect_desc:0 "£job_giga_amb_fe_celestial_architect£ $job_giga_amb_fe_celestial_architect_plural$ produce large amounts of £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  job_giga_amb_fe_celestial_architect_plural:0 "Celestial Architects"
  job_giga_megaengineer:0 "Техник Сверхпрочных материалов"
  job_giga_megaengineer_desc:0 "Специализированные материалы, используемые в крупномасштабном космическом строительстве, требуют столь же специализированной рабочей силы."
  job_giga_megaengineer_drone:0 "Дрон Сверхпрочных материалов"
  job_giga_megaengineer_drone_desc:0 "Специализированные материалы, используемые в крупномасштабном космическом строительстве, требуют столь же специализированной рабочей силы."
  job_giga_megaengineer_drone_effect_desc:0 "£job_giga_megaengineer_drone£ $job_giga_megaengineer_drone_plural$ превращают £alloys£ §Y$alloys$§! и £unity£ §Y$unity$§! в £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  job_giga_megaengineer_drone_plural:0 "Дроны Сверхпрочных материалов"
  job_giga_megaengineer_effect_desc:0 "£job_giga_megaengineer£ $job_giga_megaengineer_plural$ превращают £alloys£ §Y$alloys$§! и £unity£ §Y$unity$§! в £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  job_giga_megaengineer_plural:0 "Техники Сверхпрочных материалов"
  job_giga_megaengineering_overseer:0 "Директор по мегаконструкциям"
  job_giga_megaengineering_overseer_desc:0 "Эти очень востребованные ученые - вершина своего дела, передовые эксперты в области космического строительства и мегамасштабных логистических проектов."
  job_giga_megaengineering_overseer_drone:0 "Надсмотрщик мегастроительства"
  job_giga_megaengineering_overseer_drone_desc:0 "Эти узкоспециализированные кластеры беспилотников справляются с огромными объемами обработки, связанными с управлением мегамасштабными строительными и логистическими проектами."
  job_giga_megaengineering_overseer_drone_effect_desc:0 "£job_giga_megaengineering_overseer_drone£ $job_giga_megaengineering_overseer_drone_plural$ превращают большое количество £alloys£ §Y$alloys$§! и £unity£ §Y$unity$§! в £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! но имеют повышенную стоимость содержания"
  job_giga_megaengineering_overseer_drone_plural:0 "Надсмотрщики мегастроительства"
  job_giga_megaengineering_overseer_effect_desc:0 "£job_giga_megaengineering_overseer£ $job_giga_megaengineering_overseer_plural$ превращают большое количество £alloys£ §Y$alloys$§! и £unity£ §Y$unity$§! в £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! но имеют повышенное содержание"
  job_giga_megaengineering_overseer_plural:0 "Директора по мегаконструкциям"
  job_giga_overlord_megaengineer:0 "Overlord Supertensiles Engineer"
  job_giga_overlord_megaengineer_desc:0 "$job_giga_megaengineer_desc$"
  job_giga_overlord_megaengineer_drone:0 "Overlord Supertensiles Engineering Drone"
  job_giga_overlord_megaengineer_drone_desc:0 "$job_giga_megaengineer_drone_desc$"
  job_giga_overlord_megaengineer_drone_effect_desc:0 "£job_giga_overlord_megaengineer_drone£ $job_giga_overlord_megaengineer_drone_plural$ turn Subject £alloys£ §Y$alloys$§! and £unity£ §Y$unity$§! into £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! for the Overlord."
  job_giga_overlord_megaengineer_drone_plural:0 "Overlord Supertensiles Engineering Drones"
  job_giga_overlord_megaengineer_effect_desc:0 "£job_giga_overlord_megaengineer£ $job_giga_overlord_megaengineer_plural$ turn Subject £alloys£ §Y$alloys$§! and £unity£ §Y$unity$§! into £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! for the Overlord."
  job_giga_overlord_megaengineer_plural:0 "Overlord Supertensiles Engineers"
  job_giga_supertensiles_extractor:0 "Экстрактор Сверхпрочных материалов"
  job_giga_supertensiles_extractor_desc:0 "Для распутывания суперпрочных материалов из естественного, хаотичного состояния используется прецизионное горное оборудование и методы химической обработки."
  job_giga_supertensiles_extractor_drone:0 "Дрон-экстрактор Сверхпрочных материалов"
  job_giga_supertensiles_extractor_drone_desc:0 "Для распутывания суперпрочных материалов из естественного, хаотичного состояния используется прецизионное горное оборудование и методы химической обработки."
  job_giga_supertensiles_extractor_drone_effect_desc:0 "£job_giga_supertensiles_extractor_drone£ $job_giga_supertensiles_extractor_drone_plural$ производить £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  job_giga_supertensiles_extractor_drone_plural:0 "Дроны-экстракторы Сверхпрочных материалов"
  job_giga_supertensiles_extractor_effect_desc:0 "£job_giga_supertensiles_extractor£ $job_giga_supertensiles_extractor_plural$ производить £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!"
  job_giga_supertensiles_extractor_plural:0 "Экстракторы Сверхпрочных материалов"
  mod_building_giga_supertensiles_mines_max:0 "Максимум $building_giga_supertensiles_mines$"
  mod_country_base_giga_sr_amb_megaconstruction_produces_add:0 "Ежемесячно $giga_sr_amb_megaconstruction$"
  mod_country_giga_sr_amb_megaconstruction_produces_mult:0 "Ежемесячно $giga_sr_amb_megaconstruction$"
