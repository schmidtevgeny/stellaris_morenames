job_giga_megaengineering_overseer: "Директор по мегаконструкциям"
job_giga_megaengineering_overseer_plural: "Директора по мегаконструкциям"
job_giga_megaengineering_overseer_desc: "Эти очень востребованные ученые - вершина своего дела, передовые эксперты в области космического строительства и мегамасштабных логистических проектов."
job_giga_megaengineering_overseer_effect_desc: "£job_giga_megaengineering_overseer£ $job_giga_megaengineering_overseer_plural$ превращают большое количество £alloys£ §Y$alloys$§! и £unity£ §Y$unity$§! в £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! но имеют повышенное содержание"
