giga_amb_base: "Механика мегаконструирования на основе вакансий"
giga_amb_base_tooltip: "Наш $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$ основан на доходе нашей £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!\n\nКаждый месяц, когда строится хотя бы одна мегаструктура, до двойного нашего дохода £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! вычитается из нашего запаса и преобразуется в $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Затем это значение делится между всеми строящимися мегаструктурами.\n\nСмотри модификатор страны §Y$giga_amb_speed$§! для подробностей о том, как рассчитывается скорость."
giga_amb_base_desc: "§LКвалифицированный персонал и специализированные материалы необходимы, чтобы превзойти сами звезды.§!"
giga_amb_storage_capacity: "Крышка хранилища $giga_sr_amb_megaconstruction$"
giga_amb_storage_capacity_tooltip: "£giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! емкость хранилища ограничена и не увеличивается общими модификаторами £mod_country_resource_max_add£ §Y$MOD_COUNTRY_RESOURCE_MAX_ADD$§!"
giga_amb_storage_capacity_desc: "§LРедкие и драгоценные, мы должны хранить наши самые передовые материалы с большой осторожностью.§!"
giga_amb_speed: "Скорость мегастроительства"
giga_amb_speed_desc: "§LПоскольку специалисты и материалы находятся в ограниченном количестве, мы должны тщательно выбирать, куда их направить.§!"
giga_amb_flat_replacement: "Мегаконструкторская вместимость"
giga_amb_flat_replacement_desc: "Другой мод предоставляет источник $MOD_MEGASTRUCTURE_BUILD_SPEED_ADD$. Этот модификатор сводит его на нет и предоставляет заменяющий бонус, подходящий для системы мегастроительства, основанной на заданиях.\n§W--------------§!\n§LЛаконичная коррекция мегамасштабной методологии.§!"
giga_amb_ai_limit: "Мегаконструкторский предел искусственного интеллекта"
giga_amb_ai_limit_tooltip: "Искусственно ограничивает количество мегаструктур, которые ИИ может построить за один раз, потому что он не понимает концепции распределения скорости строительства между несколькими проектами и склонен распределять её слишком тонко, когда доступно много проектов.\n\nКак правило, будет стараться оставаться на уровне 0,75-0,5 скорости на проект при максимальном лимите. Обновляется ежегодно.\n\nСмотри модификатор страны §Y$giga_amb_speed$§! для значения лимита."
giga_amb_ai_limit_desc: "§L\'Почему ты строишь ДЕСЯТЬ сегментов кольцевого мира со скоростью 1.4?!\' - §TFTCUTS§!"
giga_amb_empire_size_penalty: "Штрафы за размер империи на мегастроительства"
giga_amb_empire_size_penalty_desc: "§LПо мере увеличения нашей административной нагрузки координация проектов между нашими мирами становится все более громоздкой.§!"
giga_amb_starting_megas_upkeep_offset: "Стартовая поддержка на поддержание мегаструктуры"
giga_amb_starting_megas_upkeep_offset_desc: "Оплачивает базовое $giga_sr_amb_megaconstruction$ содержание всех мегаструктур, принадлежащих на начало игры.\n\n§LОставить наши самые важные космические установки без обслуживания было бы чистой халатностью.§!"
giga_sr_amb_megaconstruction: "Сверхпрочные материалы"
giga_sr_amb_megaconstruction_desc_only: "Способные выдерживать невероятные уровни растягивающего напряжения, эти передовые материалы необходимы для строительства крупнейших космических установок."
giga_sr_amb_megaconstruction_desc: "$giga_sr_amb_megaconstruction_desc_only$\n\n§LЭтот ресурс используется, когда опция §YЛимит строительства мегаструктуры§! в меню настройки Gigastructures установлена на §Yоснованый на вакансиях§!.§!"
giga_tech_amb_supertensiles: "Прикладные супертензисы"
giga_tech_amb_supertensiles_desc: "Улучшенные методы молекулярного синтеза позволяют применять на практике материалы с невообразимой прочностью на разрыв."
giga_tech_amb_living_metal_infusion: "Процесс инфузии живого металла"
giga_tech_amb_living_metal_infusion_desc: "Регенеративные свойства живого металла теоретически можно было бы использовать для улучшения качества и производительности наших молекулярных литейных цехов."
giga_tech_amb_sentient_metal_molecular_foundries: "Промышленный нанокомпьютинг из разумного металла"
giga_tech_amb_sentient_metal_molecular_foundries_desc: "Технологическое оборудование, включающее наноразмерные вычислительные возможности разумного металла, может привести к резкому улучшению пропускной способности молекулярного литейного производства."
district_giga_supertensiles: "Молекулярно-литейный округ"
district_giga_supertensiles_plural: "Молекулярно-литейные округа"
district_giga_supertensiles_desc: "$building_giga_megaworkshop_desc$"
d_giga_amb_start_bonus: "Кэш материалов мегастроительства"
d_giga_amb_start_bonus_desc: "§WРесурсы, предоставляемые этим вкладом, со временем уменьшаются и к середине игры превращаются в ничтожную струйку. Используй их с умом.§!\n§W--------------§!\nТайник со строительными материалами, пригодными для масштабного космического строительства. К сожалению, он не вечен..."
d_giga_hab_supertensiles_1: "Вклад $giga_sr_amb_megaconstruction$"
d_giga_hab_supertensiles_1_desc: "Это место обитания построено вблизи эксплуатируемого месторождения сверхпрочных материалов."
d_giga_lifeless_supertensiles_1: "Вклад $giga_sr_amb_megaconstruction$"
d_giga_lifeless_supertensiles_1_desc: "В этом мире есть доступный источник сверхпрочных материалов."
col_giga_supertensiles_foundry: "Мегалогистический центр"
col_giga_supertensiles_foundry_desc: "Эта планета - производственный и логистический центр, сосредоточенный на проектах строительства в глубоком космосе."
col_giga_habitat_supertensiles_foundry: "Мегалогистическая станция"
col_giga_habitat_supertensiles_foundry_desc: "Искусственная аркология глубокого космоса, посвященная созданию мегаструктур."
edict_giga_amb_sentient_metal_supertensiles: "Молекулярное литейное производство с использованием разумных металлов"
edict_giga_amb_sentient_metal_supertensiles_desc: "Адаптивные свойства чувствующего металла имеют несколько потенциальных применений в производстве суперпрочных материалов.\n\nУлучшает базовую производительность и содержание £job_giga_megaengineer£ §Y$job_giga_megaengineer_plural$§! и §Y50%§!.\n\nУлучшает базовую производительность и содержание £job_giga_megaengineering_overseer£ §Y$job_giga_megaengineering_overseer_plural$§! yf §Y20%§!.\n\nЗаменяет §Yполовину потребления £alloys£ $alloys$§! обоих заданий на £ehof_sr_sentient_metal£ §Y$ehof_sr_sentient_metal$§!"
giga_amb.1000.name: "§Y[FromFrom.GetName]§!: обнаружен редкий ресурс"
giga_amb.1000.has_tech: "[Root.GetName] обнаружил ранее неизвестный источник §H$giga_sr_amb_megaconstruction$§! на [FromFrom.GetName]. Когда-то считалось, что это невозможно в природе, но похоже, что при очень специфических условиях эти невероятно прочные цепные молекулы действительно способны образовываться. Это новое открытие может быть использовано для дополнения нашего производства искусственных супертензидов."
giga_amb.1000.no_tech: "[Root.GetName] обнаружил на [FromFrom.GetName] ранее неизвестный стратегический ресурс, получивший название §H$giga_sr_amb_megaconstruction$§! Эти плотно сплетенные волокна обладают невероятным уровнем прочности на разрыв, что может быть использовано в крупномасштабных проектах, где задействованные силы ранее делали строительство неосуществимым."
giga_amb.1000.tooltip: "£giga_sr_amb_megaconstruction£§Y$giga_sr_amb_megaconstruction$§!\n§E$giga_sr_amb_megaconstruction_desc_only$§!"
sm_ring_supertensiles_hub: "Координатор сети мегалогистики"
sm_ring_supertensiles_hub_desc: "Эта орбитальная установка помогает усовершенствовать наши наземные молекулярные кузни, используя Живой металл для оптимизации производственных процессов, что приводит к увеличению общей пропускной способности."
