job_giga_megaengineering_overseer_drone: "Надсмотрщик мегастроительства"
job_giga_megaengineering_overseer_drone_plural: "Надсмотрщики мегастроительства"
job_giga_megaengineering_overseer_drone_desc: "Эти узкоспециализированные кластеры беспилотников справляются с огромными объемами обработки, связанными с управлением мегамасштабными строительными и логистическими проектами."
job_giga_megaengineering_overseer_drone_effect_desc: "£job_giga_megaengineering_overseer_drone£ $job_giga_megaengineering_overseer_drone_plural$ превращают большое количество £alloys£ §Y$alloys$§! и £unity£ §Y$unity$§! в £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! но имеют повышенную стоимость содержания"
