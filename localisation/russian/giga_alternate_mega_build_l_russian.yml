building_giga_supertensiles_mines_desc: "В редких случаях при правильных условиях в природе могут образовываться материалы невероятной прочности."
mod_building_giga_supertensiles_mines_max: "Максимум $building_giga_supertensiles_mines$"
building_giga_living_metal_infusion_plant: "Завод инфузии живого металла"
building_giga_living_metal_infusion_plant_plural: "Заводы инфузии живого металла"
building_giga_living_metal_infusion_plant_desc: "Включение регенеративных свойств живого металла в наши производственные процессы будет большим благом для наших проектов строительства в глубоком космосе."
