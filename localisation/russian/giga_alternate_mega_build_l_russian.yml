building_giga_megaworkshop: "Молекулярный литейный цех"
building_giga_megaworkshop_plural: "Молекулярные литейные цеха"
building_giga_megaworkshop_desc: "Массивы молекулярного синтеза и безупречно чистые комнаты заполняют эти помещения, производя высокоспециализированные материалы, необходимые для масштабных проектов орбитального строительства."
mod_planet_building_giga_megaworkshop_build_speed_mult: "Скорость, с которой строится $building_giga_megaworkshop$"
