l_russian:

z_modmenu.battle_vl_recover: "Ограничение атрибутов §PПо умолчанию§!"
z_modmenu.battle_vl_recover_desc: "Если вы обнаружили какие-либо проблемы с настройками, вы можете использовать эту опцию для восстановления заводских настроек всех параметров, связанных с Ограничением атрибутов."
z_modmenu.battle_vl_bug: "Ограничение атрибутов §RВнешний вид BUG§!"
z_modmenu.battle_vl_tips_bug: "Нажмите, чтобы исправить"
z_modmenu.battle_vl_off: "Ограничение атрибутов §HОтключено§!"
z_modmenu.battle_vl_basic: "Ограничение атрибутов §G1ур§!"
z_modmenu.battle_vl_more: "Ограничение атрибутов §B2ур§!"
z_modmenu.battle_vl_all: "Ограничение атрибутов §Y3ур§!"
z_modmenu.battle_vl_tips: "Система Ограничение атрибутов может добавлять ограничения к некоторым важным значениям, чтобы предотвратить некоторые структурные ошибки: например, превышение дальности, свободное строительство кораблей, превышение скорости перемещения и т.д. \nЭто также может дополнить недостатки числовой системы, например, добавить атрибуты повреждения и скорости огня к самолетам корабля. \nКроме того, он послужит основой для мода §YDueling Arms (в разработке)§! для обеспечения базы численного баланса. \n\nЕсть 3 уровня: базовый/продвинутый/полный \n§YСреди них 3ур. может быть переключен, только тогда, когда активирован один из модов RTS§! \n§Gбазовый§!: стоимость строительства кораблей\n§BПродвинутый§!: изменение дальности оружия/скороксть передвижения/скорости стрельбы\n§YМаксимальный§!: урон от оружия/корпус/броню/щиты (можно установить максимальные параметры)"
z_modmenu.battle_vl: "§BОграничение атрибутов§! Панель настроек"
z_modmenu.battle_vl_desc: "Система числовой шапки сжимает некоторые атрибуты в щадящую математическую модель, что уменьшает переполнение данных и гасит содержание модов, которые слишком ОП.\nВы можете настроить эффективный диапазон значений сжатия и максимальный результат сжатия, установив коэффициент сжатия. Также можно назначить разные коэффициенты сжатия для разных лагерей путем корректировки весов лагерей."
z_fw_tips_vl_full_off: "Максимальное Ограничение атрибутов не установлено §RПолный режим§!"
z_modmenu.133.vl_full_show: "Ограничение атрибутов: Полная настройка режима §Gклик свернуть§!"
z_modmenu.133.vl_full_hide: "Ограничение атрибутов: Полная настройка режима §Hклик развернуть§!"
z_modmenu.133.vl_full_setting: "Разверните или сверните настройку Ограничение атрибутов, для полного режима, который влияет на предел максимального значения путем установки базового числа."
z_modmenu.133.vl_attirb_diverse_off: "Дифференциальный кемпинг §HОтключено§!"
z_modmenu.133.vl_attirb_diverse_low: "Дифференциальный кемпинг §GМинимум§!"
z_modmenu.133.vl_attirb_diverse_normal: "Дифференциальный кемпинг §BНормально§!"
z_modmenu.133.vl_attirb_diverse: "Если Дифференциальный кемпинг включён, флот, принадлежащий текущему лагерю, будет ограничен на разном пределе стоимости в зависимости от лагеря.\n§GМинимальная дифференциация§! при этом ценность ИИ возрастает в 2 раза, стихийных бедствий - в 7 раз, а дикой природы - в 14 раз.\n§BОбщая дифференциация§! убийства И имеют 3х кратную стоимость, стихийные бедствия - 10 кратную стоимость, а дикая природа - 20 кратную стоимость."
z_modmenu.133.vl_attirb_faction: "§HДикий зверь§!=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_faction_mult_monster]§! /§RСтихийные бедствия§!=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_faction_mult_crisis]§! /§GОбщий ИИ§!=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_faction_mult_ai]§! /§BДругое§!=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_faction_mult_default]§!"
z_modmenu.133.vl_attirb_faction_monster: "Параметры настройки разницы лагерей §HДикий зверь§!"
z_modmenu.133.vl_attirb_faction_crisis: "Параметры настройки разницы лагерей §RСтихийные бедствия§!"
z_modmenu.133.vl_attirb_faction_ai: "Параметры настройки разницы лагерей §GОбщий ИИ§!"
z_modmenu.133.vl_attirb_faction_default: "Параметры настройки разницы лагерей §BДругое§!"
z_modmenu.133.vl_attirb_faction_switch: "Переключение между лагерями устанавливает верхний вес, и вес лагеря будет учитываться при расчете численного сжатия; больший вес означает, что текущий лагерь получит более высокий атрибут при выполнении численного сжатия.\nПримечание: Нормальный ИИ включает в себя Угасшая Империя"
z_modmenu.133.vl_attirb_faction_add_1: "Текущие вес в лагеря §G+1§!"
z_modmenu.133.vl_attirb_faction_minus_1: "Текущие вес в лагеря §H-1§!"
z_modmenu.133.vl_attirb_faction_weight: "Вес лагеря означают, что параметры и шапка лагеря будут изменены в соответствии с весами при расчете численного сжатия. Чем больше вес, тем больше сжатых атрибутов и тем мощнее флот."
z_modmenu.133.vl_attrib_switch_all: "Изменение атрибутов §YУстановить для всех§!"
z_modmenu.133.vl_attrib_switch_damage: "Изменение атрибутов §RУрона§!"
z_modmenu.133.vl_attrib_switch_hull: "Изменение атрибутов §GКорпуса§!"
z_modmenu.133.vl_attrib_switch_armor: "Изменение атрибутов §HБрони§!"
z_modmenu.133.vl_attrib_switch_shield: "Изменение атрибутов §BЩита§!"
z_modmenu.133.vl_attrib_switch: "Переключает тип устанавливаемого в данный момент свойства, и при использовании нижней кнопки Сет будет регулировать параметры для указанного свойства или для всех свойств."
z_modmenu.133.vl_attrib_uniformation: "Щёлкните, чтобы унифицировать все остальные параметры атрибутов к значению текущего атрибута.\nЭффективный диапазон настройки относится к Ограничение атрибутов текущего атрибута при обработке §BМаксимальная эффективная коррекция§!, а максимальное значение результата коррекции относится к §BМаксимальной эффективной коррекции§! значение коррекции, полученное после обработки."
z_modmenu.133.vl_attrib_prmt_damage: "§RУрон§! Параметры = §Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_damage_mult]§! /Диапазон эффективной коррекции = §Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_damage_stats_max]%§! /Результат коррекции максимальный = §Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_damage_stats_result]%§!"
z_modmenu.133.vl_attrib_prmt_hull: "§GКорпус§! Параметры = §Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_hull_mult]§! /Диапазон эффективной коррекции = §Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_hull_stats_max]%§! /Результат коррекции максимальный = §Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_hull_stats_result]%§!"
z_modmenu.133.vl_attrib_prmt_armor: "§HБроня§! Параметры = §Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_armor_mult]§! /Диапазон эффективной коррекции = §Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_armor_stats_max]%§! /Результат коррекции максимальный = §Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_armor_stats_result]%§!"
z_modmenu.133.vl_attrib_prmt_shield: "§BЩиты§! Параметры = §Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_shield_mult]§! /Диапазон эффективной коррекции = §Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_shield_stats_max]%§! /Результат коррекции максимальный = §Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_shield_stats_result]%§!"
z_modmenu.133.vl_full_config: "Атрибуты настраиваются в соответствии с установленными значениями и не могут быть установлены <0."
z_modmenu.133.vl_full_config_add_1: "Настройка атрибутов §G+0.01§!"
z_modmenu.133.vl_full_config_add_10: "Настройка атрибутов §G+0.1§!"
z_modmenu.133.vl_full_config_add_100: "Настройка атрибутов §G+1§!"
z_modmenu.133.vl_full_config_minus_1: "Настройка атрибутов §H-0.01§!"
z_modmenu.133.vl_full_config_minus_10: "Настройка атрибутов §H-0.1§!"
z_modmenu.133.vl_full_config_minus_100: "Настройка атрибутов §H-1§!"
z_fw_tips_vl_overflow_fix_off: "Ограничитель утечки корпуса: §RНе открыто§!"
z_modmenu.vl_overflow_fix_on: "Ограничитель утечки корпуса: §GОткрыт§!"
z_modmenu.vl_overflow_fix_off: "Ограничитель утечки корпуса: §HОтключено§!"
z_modmenu.vl_overflow_fix_switch: "Решите включить или выключить §BОграничитель утечки корпуса§!, Используйте приведенные ниже опции, чтобы открыть соответствующую панель настроек.\n§YПримечание§!: при установке максимального значения §YПолный режим§! автоматически включится ограничитель переполнения корпуса."
z_modmenu.rts_overflow_fix: "§BОграничитель утечки корпуса§! Панель настроек"
z_modmenu.rts_overflow_fix_desc: "Непосредственно ограничить лимит модификатора корпуса от национального модификатора, чтобы линкоры не взрывались после постройки из-за переполнения значений корпуса.\n$z_modmenu.vl_fixer_hull_change$"
z_modmenu.vl_fixer_hull_restrict: "Кап модификации корпуса = §Y[event_target:z_fw_tgt_global_event.z_fw_var_set_ship_hull_mult_max]00%§!"
z_modmenu.vl_fixer_hull_change: "§YПримечание:§! Все модификации корпуса, превышающие лимит, будут признаны недействительными, а ИИ имеет различные веса Кап в зависимости от лагеря.\nКап корпуса AI = заданный кап корпуса * вес лагеря."
z_modmenu.vl_fixer_hull_add_1: "Кап модификации корпуса §G+100%§!"
z_modmenu.vl_fixer_hull_add_10: "Кап модификации корпуса §G+1000%§!"
z_modmenu.vl_fixer_hull_add_100: "Кап модификации корпуса §G+10000%§!"
z_modmenu.vl_fixer_hull_minus_1: "Кап модификации корпуса §H-100%§!"
z_modmenu.vl_fixer_hull_minus_10: "Кап модификации корпуса §H-1000%§!"
z_modmenu.vl_fixer_hull_minus_100: "Кап модификации корпуса §H-10000%§!"
z_modmenu.vl_full_simp: "Алгоритм численного сжатия §GУпрощение§!"
z_modmenu.vl_full_comp: "Алгоритм численного сжатия §HКомплексно§!"
z_modmenu.vl_full_curve: "Изменение алгоритма системы численного сжатия в полном режиме.\nУпрощенный режим сжимается в соответствии с пропорциональным методом, где все лагеря сжимаются в соответствии с заданной пропорцией, например, 50% означает, что все значения сжимаются до 50% от их исходного значения.\nСложный алгоритм сжимает значения в соответствии с экспоненциальной кривой и имеет максимальное допустимое значение, за пределами которого поправки игнорируются и не могут быть подтверждены. Кроме того, разные лагеря имеют разные веса для коэффициента сжатия, которые можно установить в весах лагеря."
z_modmenu.vl_set_simp_damage: "Все §RНастройка повреждений§! Степень сжатия = §B[event_target:z_fw_tgt_global_event.vl_var_set_simp_ratio_damage_check]%§!"
z_modmenu.vl_set_simp_attrib: "Все §GНастройка атрибутов§! Степень сжатия = §B[event_target:z_fw_tgt_global_event.vl_var_set_simp_ratio_attrib_check]%§!"
z_modmenu.vl_simp_uniformation: "Щёлкните, чтобы унифицировать все остальные параметры атрибута к значению текущего атрибута."
z_modmenu.vl_set_simp_switch_all: "Смена атрибутов §YУстановить для всех§!"
z_modmenu.vl_set_simp_switch_damage: "Смена атрибутов §RУстановить на повреждение§!"
z_modmenu.vl_set_simp_switch_attrib: "Смена атрибутов §GУстановить на корпус/броню/щиты§!"
z_modmenu.vl_set_simp_switcher: "Переключите тип атрибута, который в настоящее время устанавливается.При использовании кнопки настройки ниже вы настраиваете параметры указанного атрибута или всех атрибутов."
z_modmenu.vl_set_simp_add_1: "Коэффициент сжатия выбранного атрибута §G+1%§!"
z_modmenu.vl_set_simp_add_10: "Коэффициент сжатия выбранного атрибута §G+10%§!"
