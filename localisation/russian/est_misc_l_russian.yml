l_russian:

tech_est_mechanical_knights: "Машины войны"
tech_est_mechanical_knights_desc: "Наши инженеры разработали специальные боевые машины для использования на полях сражений. Эти двуногие роботы лучше вооружены и защищены, чем наши обычные войска."
est_titan_army: "Титан"
est_titan_army_plural: "Титаны"
est_titan_army_desc: "Титаны - массивные шагающие роботы. Обладая превосходной огневой мощью и броней, они способны доминировать на поле битвы."
est_mechanical_knights_army: "Механический рыцарь"
est_mechanical_knights_army_plural: "Механические рыцари"
est_mechanical_knights_army_desc: "Каждый Механический рыцарь - сравнительно небольшой, изготовленный на заказ робот, управляемый единственным солдатом. Их персональный дизайн, позволяет найти уникальное применение каждой боевой единице!"
est_militarism_1_militia_army: "Народная дружина"
est_militarism_1_militia_army_plural: "Народные дружины"
est_militarism_1_militia_army_desc: "Для защиты планеты некоторая часть гражданского населения может быть мобилизована в народные дружины."
est_militarism_1_slave_militia_army: "Армия рабов"
est_militarism_1_slave_militia_army_plural: "Армии рабов"
est_militarism_1_slave_militia_army_desc: "Хотя рабы, обычно, не используются в качестве солдат, они тоже могут быть призваны для защиты планеты."
est_militarism_1_drone_emergency_army: "Вспомогательное войско"
est_militarism_1_drone_emergency_army_plural: "Вспомогательные войска"
est_militarism_1_drone_emergency_army_desc: "Наши дроны - прирожденные воины. В случае чрезвычайной ситуации каждый из них может помочь в защите планеты."
est_militarism_1_machine_emergency_army: "Вспомогательное войско"
est_militarism_1_machine_emergency_army_plural: "Вспомогательные войска"
est_militarism_1_machine_emergency_army_desc: "Наши дроны - прирожденные воины. В случае чрезвычайной ситуации каждый из них может помочь в защите планеты."
building_est_aesthetics_5_wonder_garden: "Сады искусства"
building_est_aesthetics_5_wonder_garden_desc: "Сказочные сады природного искусства. Садовники собрали растения со всех уголков нашей империи, создав неповторимую симфонию растительности. Многие считают эти сады величайшим произведением искусства в нашей галактике."
building_est_aesthetics_5_wonder_monument: "Монумент памяти"
building_est_aesthetics_5_wonder_monument_desc: "Монумент памяти - одно из самых величественных сооружений в галактике. Его можно увидеть даже из космоса. Он был построен в память о достижениях наших предков, но некоторые говорят, что он так назван из-за того, что, увидев раз, его невозможно забыть. "
building_est_aesthetics_5_wonder_stage: "Великая сцена"
building_est_aesthetics_5_wonder_stage_desc: "Самые известные артисты со всей галактики стремятся к нам, чтобы продемонстрировать свое мастерство на Великой сцене. Каждое представление здесь превращается в незабываемое галактическое шоу."
building_est_aesthetics_5_wonder_halls: "Море спокойствия"
building_est_aesthetics_5_wonder_halls_desc: "Море спокойствия - величественное сооружение с многочисленными залами, коридорами и ответвлениями. Здесь можно гулять часами, не встретив ни одной живой души, хотя тысячи граждан проводят здесь время в поисках вдохновения и внутреннего спокойствия. Залы кажутся бесконечными, а потолки настолько высоки, что удерживающие их колонный, уходят в пустоту."
building_est_aesthetics_5_wonder_museum: "Большой музей"
building_est_aesthetics_5_wonder_museum_desc: "Большой Музей хранит величайшую коллекцию артефактов со всей галактики. Предметы из этой коллекции варьируются от тех, которые сыграли важную роль в истории нашей цивилизаций, до предметов, принадлежащих давно исчезнувшим видам."
building_est_aesthetics_finish_gallery: "Галерея"
building_est_aesthetics_finish_gallery_desc: "Это сооружение предназначено для проведения всевозможных научных и культурных выставок."
building_est_archivist_finish_archive: "Планетарный архив"
building_est_archivist_finish_archive_desc: "Архивы используются по всему миру для хранения информации об истории отдельных миров и галактики в целом."
building_est_cybernetics_finish_automated_mine: "Автоматизированная шахта"
building_est_cybernetics_finish_automated_mine_desc: "Автоматизированная шахта способна добывать полезные ископаемые, требуя минимального контроля."
building_est_cybernetics_finish_automated_power_plant: "Автоматизированная электростанция"
building_est_cybernetics_finish_automated_power_plant_desc: "Автоматизированная электростанция способна добывать энергокредиты, требуя минимального контроля."
building_est_cybernetics_finish_automated_farm: "Автоматизированная ферма"
building_est_cybernetics_finish_automated_farm_desc: "Автоматизированная ферма способна производить пищу, требуя минимального контроля."
building_est_industry_3_blast_furnace: "Большая домна"
building_est_industry_3_blast_furnace_desc: "Большая домна может значительно увеличить производство сплавов на планете."
building_est_mechanicum_5_guild_of_engineers_1: "Гильдия инженеров I"
building_est_mechanicum_5_guild_of_engineers_1_desc: "Гильдия инженеров собирает инженеров всех отраслей и рангов."
building_est_mechanicum_5_guild_of_engineers_2: "Гильдия инженеров II"
building_est_mechanicum_5_guild_of_engineers_2_desc: "$building_est_mechanicum_5_guild_of_engineers_1_desc$"
building_est_militarism_4_defence_cannon_1: "Планетарное защитное орудие I"
building_est_militarism_4_defence_cannon_1_desc: "Эти орудия способны уничтожать корабли, бомбардирующие планету."
building_est_militarism_4_defence_cannon_2: "Планетарное защитное орудие II"
building_est_militarism_4_defence_cannon_2_desc: "$building_est_militarism_4_defence_cannon_1_desc$"
building_est_militarism_4_defence_cannon_3: "Планетарное защитное орудие III"
building_est_militarism_4_defence_cannon_3_desc: "$building_est_militarism_4_defence_cannon_1_desc$"
building_est_nature_preservation: "Комплекс сбережения"
building_est_nature_preservation_desc: "Каждая планета обладает уникальной экосистемой. Мы должны позаботиться о том, чтобы по крайней мере некоторые части природных систем были сохранены в первозданном виде."
leader_trait_scientist_est_librarian_astronomy: "Библиотекарь: астрономия"
leader_trait_scientist_est_librarian_astronomy_desc: "Этот библиотекарь специализируется на астрономии. Галактика наполнена множеством небесных тел, сведения о которых скрупулезно накапливаются в наших библиотеках. Получив доступ к этим архивам, этот библиотекарь может расширить наши исследования в области физики."
leader_trait_scientist_est_librarian_mathematics: "Библиотекарь: математика"
leader_trait_scientist_est_librarian_mathematics_desc: "Этот библиотекарь специализируется на математике. На протяжении тысячелетий наши математики трудились над созданием универсальных теорий. Этот библиотекарь знает, как использовать накопленный научный капитал для увеличения эффективности помочь наших исследований в области физики."
leader_trait_scientist_est_librarian_electronics: "Библиотекарь: электроника"
leader_trait_scientist_est_librarian_electronics_desc: "Этот библиотекарь специализируется на электронике. Открытие электричества привело к революционным изменениям в нашем обществе. С тех пор были созданы миллионы удивительных устройств, знания о которых хранятся в наших базах данных. Этот библиотекарь может использовать эти данные, чтобы помочь нашим физическим исследованиям."
leader_trait_scientist_est_librarian_software: "Библиотекарь: программное обеспечение"
leader_trait_scientist_est_librarian_software_desc: "Этот библиотекарь специализируется на программном обеспечении. С тех пор, как появились первые компьютеры, мы создали бесконечное количество программ. Этот библиотекарь добился значительных успехов в обработке и совершенствовании программного кода, что поможет в наших физических исследованиях."
leader_trait_scientist_est_librarian_culture: "Библиотекарь: культура"
leader_trait_scientist_est_librarian_culture_desc: "Этот библиотекарь специализируется на культуре. С момента появления разумной жизни тысячи цивилизаций расцвели и погибли. Многие культуры существуют и поныне. Этот библиотекарь знает, как использовать архивные данные для помощи в исследовании общества. "
leader_trait_scientist_est_librarian_history: "Библиотекарь: история"
leader_trait_scientist_est_librarian_history_desc: "Этот библиотекарь специализируется на истории. Каждый прошедший год падает в копилку историю нашей цивилизации. Все прошедшие события хранятся в наших исторических архивах. Этот библиотекарь анализирует уроки прошлого и применяет полученные знания для ускорения исследований общества."
leader_trait_scientist_est_librarian_taxonomy: "Библиотекарь: систематика"
leader_trait_scientist_est_librarian_taxonomy_desc: "Этот библиотекарь специализируется на систематике. Еще до рассвета нашей цивилизации многие виды эволюционировали и вымерли. Все собранные знания о видах, когда-либо существовавших в галактике хранятся в наших архивах. Этот библиотекарь систематизирует данные об эволюции форм жизни, чтобы помочь нашим исследованиям общества."
leader_trait_scientist_est_librarian_communication: "Библиотекарь: лингвистика и коммуникация"
leader_trait_scientist_est_librarian_communication_desc: "Этот библиотекарь специализируется на языках и иных формах коммуникации. В нашей галактике говорят на тысячи языках и наречиях. Форм невербального общения еще больше. Все эти причудливые формы коммуникации тщательно каталогизируются. Этот библиотекарь готов помочь нашим исследованиям общества, на основе знаний о межвидовом общении."
leader_trait_scientist_est_librarian_war: "Библиотекарь: война"
leader_trait_scientist_est_librarian_war_desc: "Этот библиотекарь специализируется на войнах. Война - неотъемлемая часть развития цивилизации. Мы собрали подробную информацию обо всех известных сражениях. Добавив к этому знания о причинах возникновения и последствии военных конфликтов, этот библиотекарь способен внести вклад в наши исследования общества."
leader_trait_scientist_est_librarian_chemistry: "Библиотекарь: химия"
leader_trait_scientist_est_librarian_chemistry_desc: "Этот библиотекарь специализируется на химии. За прошедшие тысячелетия наша наука накопила обширные знания о химических соединениях элементов, обнаруженных в галактике. Его библиотекарь хорошо знаком с содержанием баз данных по химии и может использовать эти знания, чтобы помочь нашим инженерным исследованиям. "
leader_trait_scientist_est_librarian_geology: "Библиотекарь: геология"
leader_trait_scientist_est_librarian_geology_desc: "Этот библиотекарь специализируется на геологии. Покинув пределы своей планеты, мы значительно расширили доступную для геологических исследований область. Галактика заполнена объектами, обладающими уникальными комбинациями материалов и их свойств. Этот библиотекарь много путешествовал, чтобы собрать образцы для наших геологических архивов. Знания об этих архивах могут помочь нашим инженерным исследованиям."
leader_trait_scientist_est_librarian_architecture: "Библиотекарь: архитектура"
leader_trait_scientist_est_librarian_architecture_desc: "Этот библиотекарь специализируется на архитектуре и строительстве. Мы собираем знания обе всех архитектурных и строительных проектах и решениях. Этот библиотекарь имеет богатый опыт в обработке накопленной информации. Это может помочь нашим инженерным исследованиям."
leader_trait_scientist_est_librarian_mechanics: "Библиотекарь: механика"
leader_trait_scientist_est_librarian_mechanics_desc: "Этот библиотекарь специализируется на механике. Чертежи всех разработанных машин и механизмов должны быть записаны в наших архивах. Этот библиотекарь отвечает за анализ данных в таких архивах и способен помочь нашим инженерным исследованиям."
