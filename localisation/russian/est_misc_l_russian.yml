est_fury_policy_tooltip_2: "£opinion  §YОтношение§! других империй к нам уменьшится на §R25§!\n\nВключается с помощью политик $est_fury_1_name$ и $est_fury_3_name$. Нужно открыть минимум §G2§! традиции §YЯрости§!."
