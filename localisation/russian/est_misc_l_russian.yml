est_fury_policy_tooltip_3: "£opinion  §YОтношение§! других империй к нам снизится на §R45§!.\n\nВключается с помощью политик $est_fury_2_name$ и $est_fury_4_name$. Нужно открыть минимум §G3§! традиции §YЯрости§!."
est_fury_4: "Беспощадная ярость"
est_fury_4_name: "$est_fury_4$"
est_fury_4_desc: "То, что было пламенем, теперь сущий ад. Сколько бы мы не уничтожали и убивали, боль не утихает."
est_fury_policy_tooltip_4: "£opinion  §YОтношение§! других империй к нам увеличится на §G20§!.\n\nМожет быть переключен только с политики $est_fury_3_name$. Должены быть разблокированы как минимум §Y4§! традиции §YЯрости§!."
