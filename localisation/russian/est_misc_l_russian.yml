est_biogenesis_finish_food_to_minerals_1_name: "Минимальное преобразование"
est_biogenesis_finish_food_to_minerals_1_desc: "Мы должны использовать все органическое вещество для создания новых дронов. Некоторые его количество может быть использовано для строительства, но только в крайнем случае."
est_biogenesis_finish_food_to_minerals_2: "Ограниченное преобразование пищи"
est_biogenesis_finish_food_to_minerals_2_name: "Ограниченное преобразование"
est_biogenesis_finish_food_to_minerals_2_desc: "Хотя органическое вещество должно в первую очередь использоваться для создания новых дронов, мы можем позволить себе потратить некоторое его количество на строительные проекты."
est_biogenesis_finish_food_to_minerals_3: "Повышенное преобразование пищи"
est_biogenesis_finish_food_to_minerals_3_name: "Повышенное преобразование"
est_biogenesis_finish_food_to_minerals_3_desc: "У органического вещества есть важное применения в строительстве, и мы будем использовать некоторое его количество для этой цели."
est_biogenesis_finish_food_to_minerals_4: "Среднее преобразование пищи"
est_biogenesis_finish_food_to_minerals_4_name: "Среднее преобразование"
est_biogenesis_finish_food_to_minerals_4_desc: "Строительство сооружений и кораблей и создание дронов одинаково важны для нас, и мы постараемся найти золотую середину."
est_biogenesis_finish_food_to_minerals_5: "Значительное преобразование пищи"
est_biogenesis_finish_food_to_minerals_5_name: "Значительное преобразование"
est_biogenesis_finish_food_to_minerals_5_desc: "У нас есть достаточное количество дронов. Давайте в первую очередь сосредоточимся на новых строительных проектах."
est_biogenesis_finish_food_to_minerals_6: "Большое преобразование пищи"
est_biogenesis_finish_food_to_minerals_6_name: "Большое преобразование"
est_biogenesis_finish_food_to_minerals_6_desc: "Неизбежно, некоторое количество органического вещества будет использовано для создания дронов, но что еще будет использоваться для строительства, но приоритетом для нас являются строительные проекты."
est_biogenesis_finish_food_to_minerals_7: "Огромное преобразование пищи"
est_biogenesis_finish_food_to_minerals_7_name: "Огромное преобразование"
est_biogenesis_finish_food_to_minerals_7_desc: "Жизнь дрона недолговечна, в то время как сооружения простоят веками. Давайте сосредоточим максимум ресурсов на строительных проектах империи."
est_biogenesis_finish_food_to_minerals_8: "Неограниченное преобразование пищи"
est_biogenesis_finish_food_to_minerals_8_name: "Неограниченное преобразование"
est_biogenesis_finish_food_to_minerals_8_desc: "Давайте, без ограничений, использовать всю имеющуюся пищу на постройку сооружений и кораблей для нашей цивилизации."
