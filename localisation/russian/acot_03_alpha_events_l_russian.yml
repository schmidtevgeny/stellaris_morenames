l_russian:

acot_alpha_tech_chain: "Тайна предтеч"
acot_alpha_tech_chain_title: "Тайна предтеч"
acot_alpha_tech_chain_desc: "Свидетельства более продвинутых загадочных технологий, которыми пользовались древние предтечи, были найдены во множестве точек галактики. Термин 'Архив банка данных предтеч' упоминался неоднократно. Наши ученые считают, что этот архив должен быть ключом к тайнам прошлого, древним тайникам технологий, которые должны быть открыты."
acot_precursor_tech_find: "Прототип реактора"
acot_dm_tech_find_enigmatic_desc: "Хотя мы пока не можем использовать силу темной материи, наши ученые уверены, что мы можем начать разработку прототипа загадочного реактора. Хотя это не является обязательным условием, это должно стать хорошим подспорьем для наших корабельных технологий. Эта точка интереса будет удалена по завершении события Темных дизайнов."
war_goal_acot_wg_steal_databank: "Приобретение технологий"
war_goal_acot_wg_steal_databank_desc: "Война объявляется для того, чтобы получить технологии от противостоящих сил, которые явно демонстрируют отсутствие здравого смысла для правильного использования таких технологий."
casus_belli_acot_cb_databank_claim: "Знание — сила"
casus_belli_acot_cb_databank_claim_desc: "Эта империя обладает ключевыми знаниями, которые будут способствовать прогрессу всеобщего блага, но их неспособность быть умными в этом вопросе требует, чтобы эти знания были переданы тому, кто умнее."
acot_cb_databank_claim: "Знание — сила"
acot_cb_databank_claim_desc: "Эта империя обладает ключевыми знаниями, которые будут способствовать прогрессу всеобщего блага, но их неспособность быть умными в этом вопросе требует, чтобы эти знания были переданы тому, кто умнее."
acot_alpha_matter_events.1.name: "Тайна предтеч"
acot_alpha_matter_events.1.a.desc: "Некоторые из наших ученых изучали технологии, лежащие в основе конструкций космических кораблей угасших, пытаясь найти возможные усовершенствования для наших технологий. Однако они обнаружили нечто гораздо более интересное. Очевидно, что показатели энергии, получаемой от технологий, используемых угасшими, намного ниже, чем можно было бы ожидать от систем, основанных на темной материи и темной энергии.\n\nПосле длительного процесса поиска и изучения выяснилось, что все нынешние технологии, используемые угасшими, являются чрезвычайно уменьшенными и упрощенными версиями их первоначальных прототипов. Термин 'Архивы банка данных предтеч' часто упоминается в многочисленных записях. Мы считаем, что следующий этап эволюции темной материи находится в этом банке данных. Мы должны найти способ получить к нему доступ."
acot_alpha_matter_events.1.b.desc: "Некоторые наши ученые тратили время, пытаясь изучить технологии, стоящие за конструкциями космических кораблей угасших. То, что они обнаружили, оказалось несколько неожиданным. Они заявили, что показатели энергии, получаемой от технологий, используемых угасшими, намного ниже, чем можно было бы ожидать от систем, основанных на темной материи и темной энергии.\n\nПосле длительного процесса поиска и изучения выяснилось, что все нынешние технологии, используемые угасшими, являются чрезвычайно уменьшенными и упрощенными версиями их первоначальных прототипов. Термин 'Архивы банка данных предтеч' часто упоминается в многочисленных записях. Они считают, что следующий этап эволюции темной материи находится в этом банке данных.\n\nОднако многие другие остаются неубежденными, считая, что эти ученые просто пытаются распространить ложные утверждения, чтобы добиться большего признания. [root.GetName] находится в зените, и мы должны стремиться к покорению галактики, а не пытаться угнаться за старыми призраками."
acot_alpha_matter_events.1.a: "И мы это сделаем."
acot_alpha_matter_events.1.b: "Эти утверждения имеют под собой основания, мы должны провести расследование."
acot_alpha_matter_events.1.b.explain: "Потребуются некоторые политические игры, чтобы заставить Научный совет согласиться на дальнейшее исследование. Но риски должны быть хорошо вознаграждены, если эти теории действительно верны."
acot_alpha_matter_events.1.c: "Безосновательные утверждения без доказательств будут проигнорированы."
acot_databank_ask_curator: "Расчет кураторов"
acot_alpha_matter_events.2.name: "Анализ банка данных завершен!"
acot_alpha_matter_events.2.desc: "Анализ банка данных завершен, и база данных готова к установке. Доступ к банку данных можно получить с экрана дипломатии в любое время. Должны ли мы получить доступ к банку данных прямо сейчас?"
acot_alpha_matter_events.2.a: "Получите доступ к банку данных, нам многое предстоит сделать."
acot_alpha_matter_events.2.b: "Не сейчас, мы получим доступ к нему позже."
acot_databank_attack_fe: "Триумф в бою"
acot_databank_attack_fe_desc: "Угасшие должны обладать одним из этих банков данных. Обладая достаточной военной мощью, мы можем просто принять бой непосредственно с ними и бросить им вызов в славной битве, платой за которую будет, конечно же, банк данных."
acot_databank_trick_fe: "Искусство обмана"
acot_databank_trick_fe_desc: "Угасшие должны обладать одним из этих банков данных. Возможно, если мы добьемся достаточной благосклонности Угасших, их можно будет обмануть, чтобы они позволили нам получить доступ к банку данных, если мы будем их достаточно хвалить. Нам просто нужно, чтобы они были о нас высокого мнения."
acot_databank_ask_pmc: "Покажите Ему деньги"
acot_databank_ask_pmc_desc: "Возможно, Легендарный Контрабандист и его печально известный Корпус Фанона смогут достать то, что нам нужно. Зная его репутацию, его услуги, к сожалению, не будут дешевыми."
acot_databank_ask_curator_desc: "Возможно, Кураторы смогут помочь нам приобрести банк данных, при условии, что мы по-прежнему в хороших отношениях с ними."
acot_databank_self_assembly: "Самостоятельная сборка"
acot_databank_self_assembly_desc: "Банк данных был древней конструкцией предтеч. Возможно, мы сможем сами собрать новый банк данных, используя имеющиеся ресурсы. Но банк данных бесполезен без данных, поэтому нам придется собрать множество малых артефактов, чтобы объединить их с банком данных.\n\n§YИспользуйте пункт 'Производство банка данных' в окне использования малых артефактов для начала его сборки.§!\n§RПри таком подходе велика вероятность неудачи, делайте на свой страх и риск!§!"
artifact_acot_databank_assemble: "Сборка банка данных предтеч"
artifact_acot_databank_assemble_desc: "Попытка создать Банк данных предтеч, используя малые артефакты и другие ресурсы."
artifact_acot_databank_assemble_effect: "Мы не можем предсказать, что произойдет, поскольку подключенный банк данных может оказаться не тем, который мы хотим. Мы должны подготовиться к потенциальным рискам.\n\nЭксперты советуют избегать такого подхода, поскольку риски слишком сильно перевешивают преимущества."
acot_databank_assemble_attempt: "Перезарядка собственной сборки Банка данных"
acot_databank_assemble_attempt_desc: "Устал от усталости..."
acot_databank_assemble_attempt_cooldown_desc: "Невозможно выполнить, идет сборка!"
acot_alpha_matter_events.9001.name: "Прах к праху"
acot_alpha_matter_events.9001.desc: "Попытка собрать собственный банк данных, к сожалению, провалилась. Но, кроме потраченных впустую ресурсов, команда не сообщает о других проблемах."
acot_alpha_matter_events.9001.a: "Это отстой."
acot_alpha_matter_events.9002.name: "Команда перезаписана!"
acot_alpha_matter_events.9002.desc: "Красная тревога! Красная тревога! Попытка собрать наш собственный банк данных ужасно провалилась! Банк данных сошел с ума, захватил значительную часть наших флотов и теперь атакует всех!"
acot_alpha_matter_events.9002.a: "Орудия на полную мощность!"
acot_alpha_matter_events.9003.name: "Задание выполнено!"
acot_alpha_matter_events.9003.desc: "Наша попытка сработала! Созданный нами модуль смог подключиться к разведывательной сети предтеч, и устройство автоматически исправляет любые ошибки в нашей конструкции, чтобы соответствовать исходным спецификациям!"
acot_alpha_matter_events.9003.a: "Удивительно!"
acot_alpha_matter_events.9004.name: "КРИТИЧЕСКИЙ ПРОВАЛ МИССИИ!"
acot_alpha_matter_events.9004.desc: "Красная тревога! Красная тревога! Попытка собрать наш собственный банк данных ужасно провалилась! Банк данных вышел из-под контроля и захватил значительное количество наших флотов, колоний и звездных баз и открыл огонь по нам!"
acot_alpha_matter_events.9004.a: "Невозможно!"
acot_alpha_matter_events.9005.name: "Банк данных-изгой"
acot_alpha_matter_events.9005.desc: "Этот банк данных-изгой не только захватил контроль над большинством наших активов, но и сумел открыть разлом и вызвать таинственные флоты из другого измерения! Чем бы ни был этот банк данных, он должен быть одним из тех испорченных ИИ, о которых говорилось в прошлом."
acot_alpha_matter_events.9005.a: "Мы не падем в этот день."
acot_alpha_matter_events.9005.a.explain: "Подтвердите судьбу своей империи, бросьте вызов искусственному интеллекту-изгою и заявите о своей справедливой победе."
acot_alpha_matter_events.9005.b: "Станьте свидетелем могущества предтеч!"
acot_alpha_matter_events.9005.b.explain: "Возьмите под контроль недавно поднявшуюся Фракцию разведки предтеч и ввергните вашу старую империю в небытие."
acot_alpha_matter_events.9007.name: "Пробуждение древнего интелекта"
acot_alpha_matter_events.9007.desc.a: "Красная тревога! Некоторые из наших флотов были взломаны неизвестным машинным интеллектом!\n\nРазведка предполагает, что это результат несовершенного дизайна, созданного [event_target:current_uprising_originator.GetName], которая сейчас страдает от восстания машин беспрецедентного масштаба."
acot_alpha_matter_events.9007.desc.b: "Внимание! [event_target:current_uprising_originator.GetName], небрежно создав Банк данных без должного понимания, выпустили в галактику мощный искусственный интеллект предтеч. Теперь этот интеллект повсюду вызывает массовый хаос.\n\nК счастью для нас, СОФИЯ защитила все наши флоты от захвата, но нам всё равно необходимо сохранять бдительность."
acot_alpha_matter_events.9007.a: "Будь прокляты эти идиоты! Уничтожить врагов!"
acot_alpha_matter_events.9007.a.explain: "Флоты многих империй, включая нашу, были захвачены ИИ-берсерком!"
acot_alpha_matter_events.9007.b: "Молодец, СОФИЯ."
acot_alpha_matter_events.9007.b.explain: "Флоты многих империй были захвачены ИИ-берсерком, но наши были спасены благодаря СОФИИ."
acot_alpha_matter_events.100.name: "Приобретение банка данных прекурсоров"
acot_alpha_matter_events.100.desc: "Мы успешно приобрели копию Банка данных предтеч, теперь нам нужно только проанализировать и расшифровать данные, лежащие в его основе, чтобы он мог дальше направлять нас в наших поисках древних историй предтеч."
acot_alpha_matter_events.100.a: "Давайте двигаться вперед!"
RESEARCH_PRECURSOR_DATABANK: "Расшифровать банк данных прекурсоров"
RESEARCH_PRECURSOR_DATABANK_DESC: "Прежде чем приступить к изучению предтеч, мы должны расшифровывать Банк данных Предтеч и научится работать с его ИИ-помощником."
acot_alpha_matter_events.102.name: "Входящее сообщение"
acot_alpha_matter_events.102.desc.spiritualist: "[root.GetName], до нас дошло, что ваша империя ищет знания о прошлом империй предтеч, таких как наша. Чего именно вы планируете достичь?\n\nВы же не пытаетесь найти наши слабости? Учитывая, что вы были такими хорошими последователями веры, мы даем вам возможность объяснить свои действия в этот раз."
acot_alpha_matter_events.102.desc.materialist: "Это [From.GetRulerName], я обращаюсь к [root.GetRulerName]. Наша разведка обнаружила, что ваши ученые были замечены в изучении технологий древних. Согласно обычным правилам, мы должны конфисковать все данные плебеев об опасном приобретении запрещенных артефактов, но поскольку в прошлом вы показали себя надежным, я дам вам возможность не тратить наше время, объяснив мне, какова ваша цель.\n\nПоторопитесь и покончите с этим, мне нужно сыграть в новые игры, и я не хочу задерживаться здесь надолго."
acot_alpha_matter_events.102.desc.xenophile: "Приветствую вас, [root.GetName]. Ходят слухи, что ваша империя ищет какие-то данные о древних цивилизациях, таких как наша. Мы хотим знать, какие именно цели вы преследуете. Если вы хотите узнать историю вымерших видов, подпишитесь на канал Ксенокавери, сделайте пожертвование, и вся информация будет вашей."
acot_alpha_matter_events.102.desc.xenophobe: "Слушайте, [root.GetSpeciesName]. Вы одни из самых терпимых идиотов в этой галактике, так скажите нам, что именно вы пытаетесь сделать, вмешиваясь в историю нашего прошлого? У нас нет времени на игры, так что не испытывайте наше терпение."
acot_alpha_matter_events.102.a: "Мы хотим купаться в славных достижениях вашей империи."
acot_alpha_matter_events.102.a.response: "Сейчас? Как скромно.\n\nОчень хорошо, тогда наслаждайтесь уроками истории, возможно, вы поймете, почему мы считаем себя превосходящими цивилизациями. История вашей империи — лишь малая часть наших огромных достижений, а наша история длится веками. Хорошо учитесь и распространяйте слова о нашем превосходстве. Итак... <бла-бла-бла>\n\n<5 часов спустя> ...заканчивается правление нашей великой империи над галактикой. Запишите эти истории и передайте слова остальной части галактики, чтобы она еще могла быть спасена.\n\n<<Агония, которой подвергся наш правитель в результате многочасового самовосхваления Падшей Империи, заставила [ruler.GetHerHim] потерять часть рассудка, даже если [ruler.GetHerHim] бессмертный, ульевой разум, машинный владыка, ибо никто не может выдержать такой уровень мучений.>>"
acot_alpha_matter_events.102.b: "Это не ваше дело."
acot_alpha_matter_events.102.b.response: "Высокомерие! Вы забыли своё место, примитивы."
acot_alpha_matter_events.103.name: "Приобретение банка данных."
acot_alpha_matter_events.103.desc: "Хмм? Что вам нужно на этот раз? Банк данных предтеч, говорите?\n\nХммм... наверное, проще украсть его у дедушки. Но я могу попросить научный отдел создать его и для вас. Выбор за вами."
acot_alpha_matter_events.103.a: "Еще одно ограбление?"
acot_alpha_matter_events.103.a.response: "Совершенно очевидно, что у Угасших Дедов есть тонны секретов, которые они никогда не удосуживаются раскопать. Моя команда по проникновению может откопать Банк данных для вас. В этот раз ресурсы будут другими, учитывая, что это будет намного сложнее."
acot_alpha_matter_events.103.b: "Ты ведь знаешь, какой банк данных нам нужен?"
acot_alpha_matter_events.103.b.response: "Да, да, да, о мой бог. Ну и ну. Есть только один Банк данных предтеч, о котором стоит помнить... СОФИЯ. Черт возьми, даже в Корпусе Фанона есть ее версия, которая немного менее... безумна. Наша ЗОФИЯ не будет вам полезна, поскольку она хранит только данные, связанные с Фаноном, а не с предтечами, которые вам нужны."
acot_alpha_matter_events.103.c: "Может быть, в следующий раз."
acot_alpha_matter_events.103.c.response: "Тогда до свидания."
acot_alpha_matter_events.103.d: "Очень хорошо. Мы договорились."
acot_alpha_matter_events.103.d.response: "Потрясающе! Как обычно, просто откиньтесь на спинку кресла и расслабьтесь, пока моя команда делает дело. Это может занять несколько недель или около того."
acot_alpha_matter_events.1030.name: "Приобретение банка данных прекурсоров"
acot_alpha_matter_events.1030.desc: "С нами только что связался представитель Корпуса Фанон. Им удалось получить банк данных, и сейчас они передают его содержимое нам."
acot_alpha_matter_events.1030.a: "Отлично."
acot_alpha_matter_events.ask_curator: "Можете ли вы помочь нам приобрести банк данных?"
acot_alpha_matter_events.104.name: "Приобретение банка данных."
acot_alpha_matter_events.104.desc: "Банк данных? Мы не уверены, что ты действительно понимаешь его функцию. Банк данных - это не просто какое-то хранилище информации. Он содержит бесчисленные данные и знания за пределами нашей галактики, и активировать его можно только через соответствующую авторизацию или с полномочиями Личности Банка Данных. Ни один из них не присутствует в этой галактике.\n\nТем не менее, если ты хочешь попробовать создать его, мы поможем, чем сможем. Но, как обычно, это придется делать в качестве услуги."
acot_alpha_matter_events.104.a: "Для чего вам банк данных?"
acot_alpha_matter_events.104.a.response: "Для хранения данных, очевидно. СОФИЯ, а также большинство банков данных после двенадцатого поколения имеют возможность передавать и хранить данные универсально. Каждая СОФИЯ является частью большой сети данных, которые связаны между собой, позволяя людям, имеющим необходимый допуск, просматривать информацию. СОФИЯ также способна идентифицировать империи друг от друга и защищать их личные счета от других, не имеющих права доступа к их конфиденциальной информации. Обратная сторона, конечно, означает, что ваша первоначальная СОФИЯ будет иметь очень ограниченные данные для предоставления, вам придется получить больше данных от нее впоследствии."
acot_alpha_matter_events.104.b: "Значит, можно создать совершенно новый банк данных?"
acot_alpha_matter_events.104.b.response: "Технически это возможно - да. Вам просто нужно воспроизвести конструкции банка данных, пустого. Если тебе удастся сделать это правильно, он попытается найти код авторизации, которого у тебя, очевидно, нет. А значит, твой единственный шанс - это успешное подключение к существующей личности банка данных.\n\nТакова тайна древних технологий, даже если удастся воспроизвести дизайн, содержащиеся в нем знания могут нелегко поддаться, даже своим новым создателям."
acot_alpha_matter_events.104.c: "Мы подумаем об этом."
acot_alpha_matter_events.104.c.response: "Не торопитесь. Существует множество способов создания банка данных, но использование нашего сервиса, скорее всего, самый безопасный метод, поэтому, пожалуйста, примите это во внимание."
acot_alpha_matter_events.104.d: "Похоже, вы получите больше пожертвований."
acot_alpha_matter_events.104.d.response: "Отлично! Наши специалисты скоро доставят новую базу данных. Пожалуйста, подождите немного."
acot_alpha_matter_events.1040.name: "Приобретение банка данных прекурсоров"
acot_alpha_matter_events.1040.desc: "С нами только что связался Орден Кураторов. Им удалось создать базу данных, и сейчас они передают ее содержимое нам."
acot_alpha_matter_events.1040.a: "Отлично!"
acot_alpha_matter_events.3.name: "Отчет по проекту 'Альфа'"
acot_alpha_matter_events.3.desc.engi: "После всестороннего анализа истории Прекурсоров их конструкций, материалов и компонентов, наши ученые, наконец, пришли к выводу, что большинство причин, приведших к провалу Проекта, заключается в их несовершенстве в искусстве поколения Жесткого Света. Плотность и уровень мощности, необходимые для создания таких компонентов, были слишком велики для того, чтобы они могли надежно работать в массовом масштабе. Технологии, используемые Падшими, являются крайне низкомасштабируемыми, дешевыми и легко воспроизводимыми компонентами и материалами, что было бы нереально для Альфа-проекта.\n\nЭти знания, наши инженеры теперь имеют приблизительную оценку того, как лучше всего сдержать мощности, генерируемые устройствами Альфа-проекта"
acot_alpha_matter_events.3.desc.hist: "Согласно нашим инструкциям, наши архивариусы, историки и мастера-библиотекари завершили работу над документами, касающимися правления предтеч и их обширной истории. Хаотическое влияние Войны Вознесения и массовое отсутствие координации между научной командой, политическими силами и военными лидерами стали основными факторами, которые привели к провалу проекта 'Альфа'. Серьезные недостатки во внутренней системе безопасности привели к тому, что проект был отменен после массовых отказов со стороны различных противоборствующих фракций, большинство из которых, как предполагалось, были агентами, нанятыми вражескими державами.\n\nВооруженная этими знаниями, наша империя пришла к большему пониманию того, насколько важную роль играет единство в достижении великих амбиций. Мы не потерпим поражения. Проект 'Альфа' будет завершен под нашим флагом."
acot_alpha_matter_events.3.desc.phys: "Наши научные команды рады сообщить, что анализ всех экспериментальных записей предтеч завершен. Ключ к успеху проекта 'Альфа' лежит в оптимальном балансе между сближением темной материи и темной энергии. Предтечам неоднократно не удавалось сохранить фокус между ними, что приводило к мощным взрывам и появлению большого количества черных дыр.\n\nПосле нескольких незначительных неудач мы, наконец, завершили то, что не удалось им. Проект 'Альфа' становится все ближе и ближе к своему завершению."
acot_alpha_matter_events.3.a: "Мы все ближе к нашей цели."
acot_alpha_matter_events.4.name: "Завершение проекта 'Альфа'"
acot_alpha_matter_events.4.desc: "Мы готовы приступить к заключительной стадии проекта 'Альфа'. У нас есть все ресурсы, знания и желание довести этот проект до конца. Время сомнений и опасений осталось позади.\n\nНельзя терять время! [root.GetSpeciesName]! Научная команда! Сегодня будущее у наших дверей! Мы знаем свой долг и выполним его. Мы сражаемся за нашу честь, как [root.GetSpeciesName], как [root.GetName], и мы сражаемся во имя [root.GetRulerName]!"
acot_alpha_matter_events.4.a: "За наше будущее! За [root.GetName]!"
acot_alpha_matter_events.4.b: "Но мы все равно потерпим неудачу. Давайте просто обо всем забудем"
acot_alpha_matter_events.5.name: "Мы — Альфа. Мы — будущее."
acot_alpha_matter_events.5.desc: "Свершилось, наступила новая эра. С сегодняшнего дня [root.GetName] превзошел всех предтеч прежних лет. Пусть галактика воет от страха и благоговения, ибо мы — Альфа, родоначальники новой эры Загадочных Технологий. Пусть все Угасшие будут в курсе, ибо все перевернулось. Их правлению пришел конец! Наши враги будут повержены!"
acot_alpha_matter_events.5.a: "Мы — АЛЬФА. Мы — будущее."
