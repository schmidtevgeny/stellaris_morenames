l_russian:
 
 
########################### EVENTS ####################################
 # DONE
 acot_alpha_tech_chain: "Тайна предвестников"
 acot_alpha_tech_chain_title: "Тайна предвестников"
 acot_alpha_tech_chain_desc: "Свидетельства более передовых загадочных технологий, используемых древними предшественниками, были обнаружены в нескольких контрольных точках. Термин «архив банка данных прекурсоров» упоминался неоднократно. Наши ученые считают, что этот архив должен быть ключом к тайнам прошлого, древнему тайнику технологий, которые нужно открыть."
 acot_precursor_tech_find: "Прототип реактора"
 acot_dm_tech_find_enigmatic_desc: "Хотя мы пока не можем использовать силу Темной Материи, наши ученые вполне уверены, что мы можем начать разработку прототипа загадочной энергии. Хотя это и не является требованием, оно должно стать хорошей ступенькой для наших корабельных технологий. Эта точка интереса будет удалена по завершении Dark Designs Event."
 
 war_goal_acot_wg_steal_databank: "Приобретение технологий"
 war_goal_acot_wg_steal_databank_desc: "Объявляется война за приобретение технологий у противоборствующих сил, которые явно демонстрируют отсутствие общих чувств для надлежащего использования таких технологий."
 casus_belli_acot_cb_databank_claim: "Знание - сила"
 casus_belli_acot_cb_databank_claim_desc: "Эта империя обладает ключевыми знаниями, которые будут способствовать прогрессу большего блага, но их неспособность быть умной в этом требует, чтобы такие знания передавались тому, кто умнее."
 acot_cb_databank_claim: "Знание - сила"
 acot_cb_databank_claim_desc: "Эта империя обладает ключевыми знаниями, которые будут способствовать прогрессу большего блага, но их неспособность быть умной в этом требует, чтобы такие знания передавались тому, кто умнее."
 
 
 
 acot_alpha_matter_events.1.name: "Тайна предвестников"
 acot_alpha_matter_events.1.a.desc: "Некоторые из наших ученых изучают технологии, лежащие в основе конструкции упавших космических кораблей, пытаясь найти возможные улучшения для наших технологий. Однако они обнаружили нечто гораздо более интересное. Судя по всему, показания энергии от технологий, используемых упавшими, кажутся намного ниже, чем можно было бы ожидать от темной материи и систем на основе темной энергии .\n\nПосле длительного процесса поиска и изучения, кажется, что все современные технологии, используемые упавшими, являются чрезвычайно уменьшенными и упрощенными версиями их исходных прототипов. Термин «Архивы банка данных о прекурсорах» был в значительной степени увязан с многочисленными доказательствами. Мы считаем, что следующий этап эволюции темной материи находится в этом банке данных. Мы должны найти способ получить к нему доступ."
 acot_alpha_matter_events.1.b.desc: "Некоторые из наших ученых тратят время на изучение технологий, лежащих в основе конструкции упавших космических кораблей. То, что они обнаружили, несколько неожиданно. Они утверждали, что показания энергии от технологий, используемых упавшими, кажется, гораздо ниже, чем можно было бы ожидать от темной материи и систем на основе темной энергии .\n\nПосле длительного процесса поиска и изучения, представляется, что все современные технологии, используемые падшими, являются чрезвычайно уменьшенными и упрощенными версиями их первоначальных прототипов. Термин «Архивы банка данных о прекурсорах» был в значительной степени увязан с многочисленными доказательствами. Они считают, что следующий этап эволюции темной материи находится в этом банке данных .\n\nОднако многие другие остаются неубедительными, полагая, что эти ученые просто пытаются распространить ложные утверждения, чтобы получить большее признание. [root.GetName] находится в зените, и мы должны стремиться завоевать галактику, а не пытаться преследовать старых призраков."
 acot_alpha_matter_events.1.a: "И будем."
 acot_alpha_matter_events.1.b: "Эти претензии имеют смысл, мы должны расследовать."
 acot_alpha_matter_events.1.b.explain: "Потребуются некоторые политические пьесы, чтобы Совет по науке согласовал дальнейшее расследование. Но риски должны быть хорошо вознаграждены, если эти теории действительно верны."
 acot_alpha_matter_events.1.c: "Безосновательные утверждения без доказательств будут игнорироваться."
 
 
 acot_databank_ask_curator: "Вы знаете что-нибудь о банке данных предвестников?"
 
 acot_alpha_matter_events.2.name: "Анализ банка данных завершен!"
 acot_alpha_matter_events.2.desc: "Анализ банка данных завершен, и база данных готова к установке. Доступ к банку данных можно получить с дипломатического экрана в любое время. Можем ли мы получить доступ к банку данных сейчас?"
 acot_alpha_matter_events.2.a: "Доступ к банку данных, у нас есть много дел."
 acot_alpha_matter_events.2.b: "Не сейчас, мы получим доступ позже."
 
 acot_databank_attack_fe: "Триумф боем"
 acot_databank_attack_fe_desc: "Падшие должны иметь один из этих банков данных. Имея достаточно военных сил, мы можем просто сражаться с ними напрямую и бросать им вызов в славном бою, ценой которого, конечно, является банк данных."
 
 acot_databank_trick_fe: "Искусство обмана"
 acot_databank_trick_fe_desc: "Падшие должны иметь один из этих банков данных. Возможно, если мы получим достаточно благосклонности к Падшим, они могут быть обмануты, чтобы позволить нам получить доступ к банку данных, если мы побалуем их достаточной похвалой. Нам просто нужно, чтобы они имели высокое мнение о нас."
 
 acot_databank_ask_pmc: "Покажи ему деньги"
 acot_databank_ask_pmc_desc: "Возможно, Легендарный Контрабандист и его пресловутый Корпус Фанон могут получить нам то, что нам нужно. Зная его репутацию, его услуги, к сожалению, не будут дешевыми."
 
 acot_databank_ask_curator: "Расчет кураторов"
 acot_databank_ask_curator_desc: "Возможно, кураторы смогут помочь нам приобрести банк данных при условии, что мы все еще в хороших отношениях с ними."
 
 acot_databank_self_assembly: "Самосборка"
 acot_databank_self_assembly_desc: "Банк данных был древнего дизайна предшественника. Возможно, мы сможем сами собрать новый банк данных, используя имеющиеся ресурсы. Но банк данных бесполезен без данных, поэтому нам придется собрать массу мелких артефактов, чтобы объединить их .\n\nЧтобы начать попытку, используйте банк данных «» Сборка «» из вкладки «» Реликт «» .\nСуществует большая вероятность неудачи!"
 
 artifact_acot_databank_assemble: "Сборка банка данных прекурсоров"
 artifact_acot_databank_assemble_desc: "Попытка создания банка данных прекурсоров с использованием незначительных артефактов и других ресурсов."
 artifact_acot_databank_assemble_effect: "Мы не можем предсказать, что произойдет, поскольку банк данных, который связан, может быть, не тот, который нам нужен. Мы должны подготовиться к потенциальным рискам .\n\nЭксперты советуют избегать такого подхода, так как риски слишком сильно перевешивают преимущества."
 acot_databank_assemble_attempt: "Автономное расхолаживание банка данных"
 acot_databank_assemble_attempt_desc: "Больной и уставший от болезни и усталости..."
 acot_databank_assemble_attempt_cooldown_desc: "Не удается выполнить, выполняется сборка!"
 
 acot_alpha_matter_events.9001.name: "Пыль в пыль"
 acot_alpha_matter_events.9001.desc: "Попытка собрать наш собственный банк данных, к сожалению, провалилась. Но помимо потраченных впустую ресурсов, команда не сообщает о других проблемах."
 acot_alpha_matter_events.9001.a: "Это отстой."
 
 acot_alpha_matter_events.9002.name: "Команда перезаписана!"
 acot_alpha_matter_events.9002.desc: "Красная тревога! Красная тревога! Попытка собрать наш собственный банк данных ужасно провалилась! Банк данных вышел из себя и захватил значительное количество наших флотов и теперь нападает на всех!"
 acot_alpha_matter_events.9002.a: "Полная сила к оружию!"
 
 acot_alpha_matter_events.9003.name: "Задача завершена!"
 acot_alpha_matter_events.9003.desc: "Наша попытка сработала! Созданный нами модуль смог подключиться к сети Prederor's Intelligence Network, и устройство автоматически исправляет любые неисправности в нашем дизайне в соответствии с первоначальными спецификациями!"
 acot_alpha_matter_events.9003.a: "Восхитительно!"
 
 acot_alpha_matter_events.9004.name: "КРИТИЧЕСКИЙ ОТКАЗ МИССИИ!"
 acot_alpha_matter_events.9004.desc: "Красная тревога! Красная тревога! Попытка собрать наш собственный банк данных ужасно провалилась! Банк данных стал изгоем и захватил значительное количество наших флотов, колоний и звездных баз и открыл по нам огонь!"
 acot_alpha_matter_events.9004.a: "Невозможно!"
 
 acot_alpha_matter_events.9005.name: "Выберите свою судьбу"
 acot_alpha_matter_events.9005.desc: "Это событие знаменует собой один из самых шокирующих поворотов судьбы для двух империй. Один старый, один новый. Кто победит в конце концов в неизбежном уничтожении?"
 acot_alpha_matter_events.9005.a: "Создатель победит в этот день!"
 acot_alpha_matter_events.9005.a.explain: "Подтвердите судьбу вашей империи и бросьте вызов изгоям ИИ и заявляйте о своей справедливой победе."
 acot_alpha_matter_events.9005.b: "Свидетельствуйте о силе Предвестников!"
 acot_alpha_matter_events.9005.b.explain: "Возьмите на себя контроль над недавно поднявшейся фракцией разведки прекурсоров и растоптайте их возрождателей, вашу бывшую империю в забвение."
 
 acot_alpha_matter_events.9007.name: "Пробуждение древнего интеллекта"
 acot_alpha_matter_events.9007.desc.a: "Красная тревога! Некоторые из наших автопарков были взломаны неопознанным мошенником !\n\nКорпорация Intel предполагает, что это результат ошибочной конструкции [event_target:current_uprising_originator.GetName], который сейчас страдает от массового восстания машин беспрецедентного масштаба."
 acot_alpha_matter_events.9007.desc.b: "Предупреждение! [event_target:current_uprising_originator.GetName], в своей неряшливости создать банк данных без должного понимания, открыл мощный преступник Предшественник Интеллект в галактику. К счастью для нас, SOPHIA защитила все наши флоты от захвата, но нам придется внимательно следить."
 acot_alpha_matter_events.9007.a: "Черт побери, эти идиоты! Отпугивайте хостилов!"
 acot_alpha_matter_events.9007.a.explain: "Многие флоты империи, в том числе и наша, были угнаны изгоем берсерком ИИ!"
 acot_alpha_matter_events.9007.b: "Молодец, София."
 acot_alpha_matter_events.9007.b.explain: "Многие флоты империи были захвачены чужим берсерком AI, но наши были защищены SOPHIA."
 
 
#######################
 
 acot_alpha_matter_events.100.name: "Приобретенный банк данных прекурсоров"
 acot_alpha_matter_events.100.desc: "Мы успешно приобрели копию банка данных Prederor, теперь все, что нам нужно, это проанализировать и расшифровать аркановые искусства за ним, чтобы он мог направлять нас дальше в наших поисках древних историй предшественника."
 acot_alpha_matter_events.100.a: "Давайте двигаться вперед!"
 
 RESEARCH_PRECURSOR_DATABANK: "Расшифровка банка данных прекурсоров"
 RESEARCH_PRECURSOR_DATABANK_DESC: "Прежде чем приступить к какому-либо прогрессу в исследовании прекурсоров, мы должны сначала научиться работать и расшифровать банк данных прекурсоров и его AI Assistance."
 
 acot_alpha_matter_events.102.name: "Входящая передача от пользователя-знающего"
 acot_alpha_matter_events.102.desc.spiritualist: "[root.GetName], нам стало известно, что ваша империя ищет знания о прошлых предшественниках, таких как наша. Что именно вы планируете сделать .\n\nВы не пытаетесь найти наши слабости, не так ли? Учитывая, что вы были таким добрым последователем веры, мы даем вам возможность однажды объяснить свои действия."
 acot_alpha_matter_events.102.desc.materialist: "Это [From.GetExhapingName] адресация [root.GetExhapingName]. Наша интеллигенция обнаружила, что ваши ученые были замечены наблюдающими за технологиями старого. Обычные правила предполагают, что мы конфискуем все данные Плебиана относительно опасного приобретения запрещенных артефактов, но так как вы показали, что заслуживаете доверия в прошлом, Я дам вам возможность не тратить оба наших времени, объяснив мне, какова ваша цель .\n\nПоторопитесь и покончите с этим, У меня есть новые игры, и я не хочу долго здесь находиться."
 acot_alpha_matter_events.102.desc.xenophile: "Приветствую вас, [root.GetName]. Слухи говорят о том, что ваша империя ищет старые данные о древних цивилизациях, таких как наша. Мы хотим знать, каковы ваши цели? Если вы хотите узнать историю вымерших видов, подпишитесь на Xenocovery Channel и пожертвуйте, и вся информация будет вашей."
 acot_alpha_matter_events.102.desc.xenophobe: "Слушайте сейчас, [root.GetExharingName]. Вы одни из самых терпимых идиотов в этой галактике, так что скажите нам, что именно вы пытаетесь сделать, вмешиваясь в историю наших паст? У нас нет времени на игры, поэтому не пробуйте наши терпения."
 
############################
 
 acot_alpha_matter_events.102.a: "Мы хотим погреться в славных достижениях вашей империи."
 acot_alpha_matter_events.102.a.response: "Ты сейчас? Как очень скромно .\n\nОчень хорошо, наслаждайтесь уроками истории тогда, возможно, вы придете к пониманию, почему мы считаем себя превосходящими цивилизациями. История вашей империи - это лишь часть наших огромных достижений, ибо наша история охватывает эонов. Хорошо изучайте и распространяйте слова нашего превосходства. Пусть... < blah blah blah >\n\n < 5 часов спустя >... завершит правление нашей великой экспансии. Запишите эти истории и распространите слова по остальной части галактики, чтобы она еще могла быть спасена .\n\n < < Агония, которой подвергался наш правитель с часов самолюбивых хвастовств Падшей Империи, привела к потере [правителем. GetHerHim] части [правителя. GetHerHis] здравомыслия, даже если [ruler.GetHerHim] бессмертен, улей разум, машина сюзерен, ибо никто не может выдержать такого уровня в десять фунтов дерьма. > >"
 acot_alpha_matter_events.102.b: "Что такое падшая империя? Мизерная куча секретов!"
 acot_alpha_matter_events.102.b.response: "Хватит разговоров! Держи на себя!"
 
############################ PHANON
 
 acot_alpha_matter_events.103.name: "Приобретение банка данных."
 acot_alpha_matter_events.103.desc: "О? Что ты хочешь сейчас? Банк данных-предшественник, вы говорите ?\n\nХммм... это, вероятно, легче украсть один из граммов. Но я, вероятно, могу попросить Отдел науки создать и для вас. Выбор за вами."
 
 acot_alpha_matter_events.103.a: "Очередное ограбление?"
 acot_alpha_matter_events.103.a.response: "Совершенно очевидно, что у Павших дедушек есть куча секретов, которые они никогда не копают. Моя команда инфильтрации может выкопать для вас банк данных. Однако на этот раз необходимые ресурсы будут отличаться, учитывая, что это будет намного труднее."
 
 acot_alpha_matter_events.103.b: "Знаешь, за каким банком данных мы охотимся?"
 acot_alpha_matter_events.103.b.response: "Да да да, боже мой. Доброе горе. Есть только один банк данных предшественника, который стоит вспомнить... София. Черт возьми, даже у Корпуса Фанона есть её версия, которая немного менее... сумасшедшая. Наша ZOFIA не будет полезна для вас, хотя она хранит только данные, связанные с Phanon, а не предшественники, за которыми вы охотитесь."
 
 acot_alpha_matter_events.103.c: "Может, в следующий раз."
 acot_alpha_matter_events.103.c.response: "Тогда до свидания."
 
 acot_alpha_matter_events.103.d: "Очень хорошо. У нас есть сделка."
 acot_alpha_matter_events.103.d.response: "Потрясающе! Как обычно, просто сиди сложа руки и расслабься, пока моя команда делает это. Может занять несколько недель или около того."
 
 acot_alpha_matter_events.1030.name: "Приобретенный банк данных прекурсоров"
 acot_alpha_matter_events.1030.desc: "Представитель корпуса Phanon только что связался с нами. Они добились успеха в получении банка данных, и доставляют нам содержимое сейчас."
 acot_alpha_matter_events.1030.a: "Отлично."
 
 
############################ CURATORS
 
 acot_alpha_matter_events.ask_curator: "Вы можете помочь нам приобрести банк данных?"
 
 acot_alpha_matter_events.104.name: "Приобретение банка данных."
 acot_alpha_matter_events.104.desc: "Ах да, вы, должно быть, ссылаетесь на последнюю модель банка данных, SOPHIA. Кураторы на данный момент в нашем распоряжении, но мы требуем ее для своих целей. Но мы можем помочь вам получить необходимые данные для создания собственного банка данных с помощью наших шаблонов. Это, естественно, обойдется вам."
 
 acot_alpha_matter_events.104.a: "Для чего вам банк данных?"
 acot_alpha_matter_events.104.a.response: "Для хранения данных, очевидно. SOPHIA, а также большинство банков данных после двенадцатого поколения имеют возможность передавать и хранить данные повсеместно. Каждая SOPHIA является частью большой сети сетей передачи данных, которые связаны между собой, позволяя людям, которые имеют необходимый клиренс для просмотра информации. SOPHIA также способна идентифицировать империи друг от друга и может защитить их личные счета от других, которые не имеют доступа к их конфиденциальной информации. Недостаток, конечно, означает, что ваша первоначальная SOPHIA будет иметь очень ограниченные данные, чтобы предоставить, вы должны будете получить больше данных от нее впоследствии."
 
 acot_alpha_matter_events.104.b: "Так можно ли создать совершенно новый банк данных?"
 acot_alpha_matter_events.104.b.response: "Это правильно. Как ваша империя, возможно, уже рассматривала подход, вы можете собрать «пустой» банк данных, который имеет необходимые системы и интерфейсы, чтобы функционировать идентично реальному. Но вам все равно понадобится достаточно кусочков древних материалов-предшественников и реликвий, чтобы создать рабочую систему связи, которая позволит вашему банку данных получить матрицу личности, которая в данном случае является SOPHIA. Без SOPHIA ваш банк данных ничем не отличается от стандартного TDA."
 
 acot_alpha_matter_events.104.c: "Мы подумаем об этом."
 acot_alpha_matter_events.104.c.response: "Не торопитесь. Существует несколько способов создания банка данных, но использование нашего сервиса, скорее всего, самый безопасный метод, поэтому, пожалуйста, учитывайте это."
 
 acot_alpha_matter_events.104.d: "Похоже, ты получишь больше пожертвований."
 acot_alpha_matter_events.104.d.response: "Отлично! Наши эксперты скоро получат новую базу данных. Подождите минутку."
 
 acot_alpha_matter_events.1040.name: "Приобретенный банк данных прекурсоров"
 acot_alpha_matter_events.1040.desc: "Приказ куратора только что связался с нами. Они преуспели в создании базы данных, и доставляют нам содержимое сейчас."
 acot_alpha_matter_events.1040.a: "Хорошо!"
 
############################
 
 acot_alpha_matter_events.3.name: "Отчет по альфа-проекту"
 acot_alpha_matter_events.3.desc.engi: "После обширного анализа истории Предшественник их конструкций, материалов и компонентов, наши ученые, наконец, пришли к выводу, что большинство причин, которые привели к провалу Проекта, кроются в их несовершенстве в искусстве поколения Hard-Light. Плотность и уровень мощности, необходимые для создания таких компонентов, были слишком велики для того, чтобы они могли надежно залегать в массовом масштабе. Технологии, используемые Падшими, чрезвычайно преуменьшены, дешевые и легко воспроизводимые компоненты и материалы, которые были бы невозможны для Alpha Project .\n\nС учетом этих знаний наши инженеры теперь имеют приблизительную оценку того, как наилучшим образом сдержать энергию, генерируемую устройствами Alpha Project."
 acot_alpha_matter_events.3.desc.hist: "Согласно нашим указаниям, наши архивисты, историки и мастера-библиотекари завершили свою документацию о правлении Предвестников и их обширной истории. Хаотические влияния Вознесенской войны и массовое отсутствие координации между научным коллективом, политическими державами и военачальниками были основным фактором, приведшим к неудачам проекта «Альфа». Крупные изъяны в внутренних ценных бумагах привели к тому, что Проект был отменен после массовых отклонений, сделанных различными противоборствующими группировками, большинство из которых были теоретически названы агентами, используемыми вражескими державами .\n\nВооруженная этими знаниями, наша империя пришла к большему пониманию того, как важная сила в единстве играет роль в достижении больших амбиций. Мы не подведем. Проект Альфа будет завершен под нашим флагом."
 acot_alpha_matter_events.3.desc.phys: "Наши научные группы рады сообщить, что их анализ всех экспериментальных записей Предвестника завершен. Ключ к успеху Альфа Проекта заключается в оптимальном балансе между Темной Материей и конвергенцией Тёмной Энергии. Предвестники несколько раз не удавалось сохранить фокус между ними, что приводит к массовым взрывам и множеству черных дыр .\n\nПосле некоторых незначительных неудач мы наконец-то завершили то, что им не удалось. Проект Альфа все ближе и ближе к его завершению."
 acot_alpha_matter_events.3.a: "Мы приближаемся к нашим целям."
 
 acot_alpha_matter_events.4.name: "Завершение проекта «Альфа»"
 acot_alpha_matter_events.4.desc: "Мы готовы приступить к заключительному этапу проекта «Альфа». У нас есть все ресурсы, знания и воля, чтобы увидеть этот проект. Время для сомнений и опасений позади .\n\nНет времени, чтобы быть потерянным! [root.GetSpeciesName]! Научная команда! Сегодня будущее у наших дверей!. Мы знаем свой долг и будем делать это. Мы боремся за нашу честь, как [root.GetImentingName], как [root.GetName], и мы боремся во имя [root.GetImentingName] !\n\nИ если мы проваливаем этот день, мы проваливаемся в славе, мы проваливаем неудачу героя... но мы не потерпим неудачу НЕТ! Именно враг вкусит провала и поражения. КАК ВЫ ЗНАЕТЕ, большинство наших научных коллективов находятся в космосе, готовы к глубокой забастовке."
 acot_alpha_matter_events.4.a: "За наше будущее! Для [root.GetName]!"
 acot_alpha_matter_events.4.b: "Но мы все равно должны потерпеть неудачу. Давай забудем обо всем."
 
 acot_alpha_matter_events.5.name: "Мы Альфа. Мы - Будущее."
 acot_alpha_matter_events.5.desc: "Это сделано, новая эра сейчас на нас. На сегодняшний день [root.GetName] превзошел все предшественники старых. Пусть галактика воет в страхе и трепете к нам Альфа, прародитель новой эпохи Энигматических Технологий. Пусть все Падшие будут в курсе, ибо столы были перевернуты. Их правление на исходе! Наши враги будут уничтожены!"
 acot_alpha_matter_events.5.a: "Мы АЛЬФА. Мы - БУДУЩЕЕ."
