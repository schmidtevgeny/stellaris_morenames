z_modmenu_statistic: "§GKasako's Collection§!: Статистика"
z_modmenu_statistic_desc: "Щёлкните на группу данных, чтобы скрыть/показать дополнительные данные. Вторичные данные будут скрыты, если их значение равно 0."
z_statistic_title: "§GГалактическая статистика§!"
z_statistic_title_desc: "Просмотр всех соответствующих игровых данных, §Gэффективность работы§! Связанные §Bигровые данные§! относящихся к игровым показателям текущего времени. Любой элемент, отображающий пробел, означает, что текущее значение = §G0§!.\n\nОбщее число систем --- §Y[root.z_system_var]§!\nСистемы содержат §HКомплекс торговлых путей§! --- §Y[root.z_route_system_var]§!\n§Y(Торговые маршруты, проходящие через червоточины или звездные врата, будут вызывать многократное прохождение.)§!\n§BЗаселённых планет§! --- §Y[root.z_colonized_planet_var]§!\n§BБиотопов§! --- §Y[root.z_colonized_habitat_var]§!\n§GИмперий§! (Содержит Угасшие империи) --- §Y[root.z_playable_country_var]§!\n§EПервобытных цивилизаций§! --- §Y[root.z_primitive_var]§!\nИмперии содержащие §G>25§! §BТорговых путей§! --- §Y[root.z_routes_25_country_var]§!\nИмперии содержащие §G>25§! разных §BВидов рас§! --- §Y[root.z_species_25_country_var]§!\nИмперии содержащие §G>15§! §BПодвидов рас§! --- §Y[root.z_species_sub_country_var]§!\nИмперии содержащие §G>15§! §BГибридные виды§! --- §Y[root.z_species_hybrid_country_var]§!\nИмперии содержащие §G>15§! §BОрганические виды§! --- §Y[root.z_species_biological_country_var]§!\nИмперии содержащие §G>10§! §BВидов роботов§! --- §Y[root.z_species_robotic_country_var]§!\nОбщее население Галактики --- §Y[root.z_total_pop_var]§!\nКоличество безработных в Галактике --- §Y[root.z_total_pop_unemployed_var]§!\nОбщая численность армий §GИмперии космоса§! --- §Y[root.z_playable_army_var]§!\nВсего армий (численность войск?) §YNon Space Empire§! --- §Y[root.z_non_playable_army_var]§!\nВсего §BКораблей§! в Галактике --- §Y[root.z_global_ships_var]§!\nВсего §BБоевых кораблей§! в Галактике --- §Y[root.z_combatant_ships_var]§!\nВсего §BКораблей§! у §GИмперий космоса§!(включая Угасшие империи) --- §Y[root.z_default_ships_var]§!\nВсего §BГражданских кораблей§! у §GИмперий космоса§! --- §Y[root.z_default_ships_civilian_var]§!\nВсего §BПлатформы и звёздных баз§! у §GИмперий космоса§! --- §Y[root.z_default_ships_defence_var]§!\nВсего §BВоенных кораблей§! у §GИмперий космоса§! (Без учета транспорта) --- §Y[root.z_default_ships_military_var]§!\nВсего §BКораблей§! у §YУгасших империй§! --- §Y[root.z_fallen_ships_var]§!\nВсего §BФлотов§! у §HУгроза среднего срока§!(Goo/Великий Хан) --- §Y[root.z_threaten_fleets_var]§!\nВсего §BКорабли§! в §HУгроза среднего срока§! --- §Y[root.z_threaten_ships_var]§!\nВсего §BФлоты§! в §RКризис в конце игры§! --- §Y[root.z_crisis_fleets_var]§!\nВсего §BКорабли§! в §RКризис в конце игры§! --- §Y[root.z_crisis_ships_var]§!\nВсего §BКорабли§! в §BПрочие фракции§! --- §Y[root.z_other_ships_var]§!"
