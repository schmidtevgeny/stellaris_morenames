l_russian:

z_fw_b_basic_advanced: "Благодаря глубокому исследованию загадочных явлений, которые мы не можем понять, мы сможем свободно преобразовывать энергию и материю, что значительно повысит производительность империи."
z_fw_b_mining: "Полностью автоматизированная добывающая станция"
z_fw_b_mining_1: "$z_fw_b_mining$ 1ур"
z_fw_b_mining_1_desc: "Этот огромный производственный комплекс полностью автоматизирован. Хотя потенциал производства может быть не таким хорошим, как в обычной производственный промышленной зоне, он не требует чрезмерного обслуживания персоналом и может быть запущен в производство в любое время."
z_fw_b_mining_2: "$z_fw_b_mining$ 2ур"
z_fw_b_mining_2_desc: "$z_fw_b_mining_1_desc$"
z_fw_b_mining_3: "$z_fw_b_mining$ 3ур"
z_fw_b_mining_3_desc: "$z_fw_b_mining_1_desc$"
