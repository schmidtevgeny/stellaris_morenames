tr_est_age_4: "Древнее знание"
tr_est_age_4_desc: "§YТемп исследования§! увеличивается на §G5%§!."
tr_est_age_4_delayed: "Наше развитие базируется на глубоких знаниях исторических законов. Многие из них уходят корнями в далекие времена, когда наш мир еще не сформировался, многие стали следствием наблюдения за эволюцией соседних империй."
tr_est_age_5: "Коридор возможностей"
tr_est_age_5_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! и §YУклонение§! увеличивается на §G5%§!. £opinion  §YОтношение§! других империй к вашей увеличивается на §G10§!."
tr_est_age_5_delayed: "Каждая империя существует в пределах цикла - от рождения к смерти. Кроме того, мы наблюдаем предопределенность жизненного пути каждого из нас."
