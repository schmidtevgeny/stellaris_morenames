tr_est_processing_2: "Обучающие программы"
tr_est_processing_2_desc: "Наши лидеры, находящиеся в пассивном состоянии, набирают очки опыта с небольшой скоростью."
tr_est_processing_2_delayed: "Наши автономные дроны собирают огромное количество данных из различных источников. На основе собранных знаний, мы можем моделировать возможные сценарии развития событий и применять их для совершенствования текущих программ управления."
