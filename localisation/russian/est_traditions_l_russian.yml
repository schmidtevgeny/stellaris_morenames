tr_est_piracy_3_delayed: "Мы способны отправлять небольшие рейд-группы через границу в соседние империи, нападая на незащищенные поселения и торговые корабли. Мы возьмем все, что плохо лежит, и незаметно исчезнем."
tr_est_piracy_4: "Диверсанты"
tr_est_piracy_4_desc: "Производство £food §YПищи§! и £minerals  §YМинеролов§! уменьшается на §R-10%§!, §YСодержание сооружений§! увеличивается на §R+10%§! у всех наших §YСоперников§!. §Y$MOD_COUNTRY_MAX_RIVALRIES$§! увеличивается на §Y1§!."
