tr_est_industry_4_delayed: "Наши заводы способны массово производить стандартизированные компоненты, так необходимые кораблестроителям."
tr_est_industry_4_robots_delayed: "Наши заводы способны массово производить стандартизированные компоненты, так необходимые для создания роботов."
tr_est_industry_5: "Миры-кузницы"
tr_est_industry_5_desc: "Enables the §Y$decision_est_industry_5_activate$§! decision, increasing planet £minerals  §YMinerals§!, £alloys  §YAlloy§!, and £consumer_goods  §YConsumer Goods§! output by §G+20%§!, while reducing planet £food  §YFood§! output, £mod_pop_growth_speed  §Y$MOD_POP_GROWTH_SPEED$§!, and §Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! by §R-20%§!, in addition £happiness §YHappiness§! is reduced by §R-10%§!."
