tr_est_isolation_2_delayed: "Мы готовы защищать наш образ жизни любой ценой. Любое несанкционированное проникновение будет остановлено."
tr_est_isolation_3: "Буферные зоны"
tr_est_isolation_3_desc: "§YРасход влияния на звёздную базу§! снизится на §G-10%§! \n§YРасход сплавов на звёздную базу§! снизится на §G-20%§!"
tr_est_isolation_3_delayed: "Мы установим буферные зоны между нашим и другими мирами, обезопасив общество от нежелательного внешнего воздействия."
tr_est_isolation_4: "Ограничение иностранного влияния"
tr_est_isolation_4_delayed: "Внешние влияния могут принимать любую форму. Мы должны быть готовыми защитить наш образ жизни."
tr_est_isolation_4_GC: "Вечная тишина"
tr_est_isolation_4_GC_delayed: "На наших границах тишина. Наше внешнее влияние незначительно. Наши соседи знают о нашем существовании, но у них мало причин опасаться нас."
tr_est_isolation_5: "Мир отшельников"
tr_est_isolation_5_desc: "£unity §YЕжемесячный прирост единства§! увеличится на §G+20%§!, если у нас нет дипломатических отношений с другими империями, за исключением §Yпактов о ненападении§!."
tr_est_isolation_5_delayed: "Мы будем сохранять обособленность и трудиться ради наших собственных целей, не обращая внимания на мышиную возню снаружи."
tr_est_isolation_5_GC: "Спокойствие"
tr_est_isolation_5_GC_desc: "£unity §YЕжемесячный прирост единства§! увеличится на §G+20%§!, если у нас нет дипломатических отношений с другими империями, за исключением §Yпактов о ненападении§!."
tr_est_isolation_5_GC_delayed: "Существуем только мы и великая пустота, которая встречает нас священной тишиной. Мы слышим, как наши мысли отражаются в вечности."
tr_est_isolation_finish: "Традиции изоляции завершены"
tr_est_isolation_finish_effect: "§YСкорость строительства§! увеличится на §G+25%§! \nПринятие всех $tr_est_isolation_adopt$ увеличивает £happiness §Y$MOD_POP_HAPPINESS$§! всех £pops поселений на §G+10%§! пока мы не находимся в состоянии войны."
tr_est_isolation_finish_desc: "При нахождении нашей империи в состоянии §Gмира§!: прирост £happiness §Y$MOD_POP_HAPPINESS$§! всех £pops  §Yпоселений§! увеличится на §G+10%§!\nБонусы за стремление: §G+1§!"
tr_est_isolation_finish_GC_desc: "При нахождении нашей империи в состоянии §Gмира§!: £influence£ §Y$mod_country_influence_produces_add$§!: §G+1§!\nБонусы за стремление: §G+1§!"
tradition_est_proselytism: "Миссионерство"
tradition_est_proselytism_desc: "Наши идеалы и образ жизни совершенны. Наш долг - нести разумное, бодрое вечное всем видам."
tr_est_proselytism_adopt: "Традиции миссионерства"
tr_est_proselytism_1: "Проповедники"
tr_est_proselytism_1_desc: "§YПривлекательность руководящих этик§! увеличится на §G+25%§! во всех соседних империях (для §Yфанатичных этик§! - эффект удвоится). \n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличится на §G+5%§!"
tr_est_proselytism_1_delayed: "Наши миссионеры проводят паломничество по всей империи и посещают миры соседей, наставляя граждан на путь истинный."
tr_est_proselytism_2: "Крестовые походы"
tr_est_proselytism_2_desc: "При войне с империей, имеющей хотя бы одну противоположную §Yэтику§!, наши показатели возрастут: \n§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличится на §G+10%§! \n§Y$MOD_ARMY_MORALE$§! увеличится на §G+25%§! \n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличится на §G+15%§! \n§YСкорость строительства кораблей§! увеличится на §G+15%§!"
tr_est_proselytism_2_delayed: "Для тех, кто не способен разглядеть истину, есть ещё один вариант - познать силу нашего убеждения. В конце концов, это для их же блага."
tr_est_proselytism_3: "Эффективная ассимиляция"
tr_est_proselytism_3_desc: "Захваченные £pops  §Yпоселения§! не получат штрафа §Yнедавно покорённые§!."
tr_est_proselytism_3_delayed: "Мы должны заботиться о том, чтобы, вновь прибывающие, члены нашего общества могли должным образом ассимилироваться."
tr_est_proselytism_4: "Полиция нравов"
tr_est_proselytism_4_desc: "§YПривлекательность руководящих этик§! увеличится на §G+25%§! во всех империях наших §Yподданных§! (для §Yфанатичных этик§! - эффект удвоится). \n§Y$MOD_COUNTRY_EDICT_FUND_ADD$§! увеличится на §G+20%§!"
tr_est_proselytism_4_delayed: "Полиция нравов призвана привить гражданам любовь к родине. Его представители способны убедить каждого следовать нашим идеалам."
tr_est_proselytism_5: "Богоизбранные"
tr_est_proselytism_5_desc: "После победы в войне, на протяжении следующих §Y10§! лет: \n£happiness  §Y$MOD_POP_HAPPINESS$§! всех £pops  §Yпоселений§! увеличится на §G+5%§! \n£unity  §Yединства§! увеличится на §G+15%§! Эффект теряется при окончании §Yвойны§!."
tr_est_proselytism_5_delayed: "Мы отдаём отчёт своей исключительности. Каждая заблудшая империя должна стремиться стать частью нашей или, как минимум, подражать нам."
tr_est_proselytism_finish: "Традиции миссионерства завершены"
tradition_est_justice: "Правосудие"
tradition_est_justice_desc: "Каждый должен отвечать перед законом, потому что он является нашей высшей ценностью."
tr_est_justice_adopt: "Традиции правосудия"
tr_est_justice_1: "Равенство перед законом"
tr_est_justice_1_delayed: "Закон превыше всего. Каждый гражданин, кем бы он ни был, одинаково ответственный перед его лицом."
tr_est_justice_2: "Адепты Порядка"
tr_est_justice_2_desc: "§YРост пиратства§! снизится на §G-33%§! \n§Y$MOD_EMPIRE_SIZE_COLONIES_MULT$§! снизится на §G-20%§!"
tr_est_justice_2_delayed: "Эмиссары ордена Адепты Порядка странствуют по все империи. Они наделены правом вершить правосудие по своему усмотрению."
tr_est_justice_3: "Верховный суд"
tr_est_justice_3_delayed: "Верховный суд регулирует деятельность нашего правительства, чтобы его решения не противоречили действующему законодательству."
tr_est_justice_4: "Конституция"
tr_est_justice_4_delayed: "Основной закон государства - конституция. Он регулирует принципы управления империей, а также определяет права и обязанности граждан."
tr_est_justice_5: "Правовая культура"
tr_est_justice_5_desc: "Производство £influence §Yвлияния§! увеличится на §G+25%§!"
tr_est_justice_5_delayed: "На протяжении веков мы совершенствовали наши правовые нормы, чтобы буква закона соответствовала её духу."
tr_est_justice_finish: "Традиции правосудия завершены"
tr_est_justice_finish_desc: "£unity  §YЕжемесячный прирост единства§! увеличится на §G+10%§!/§G+20%§!, если у нас накоплено §Y750§!/§Y1000§! £influence  §Yвлияния§!, соответственно.\nБонусы за стремление: §G+1§!"
tradition_est_destruction: "Уничтожение"
tradition_est_destruction_desc: "Выбрать путь разрушения просто. Сложнее выбрать, кого уничтожить первым."
tr_est_destruction_adopt: "Традиции разрушения"
tr_est_destruction_1: "Планы уничтожения"
tr_est_destruction_1_desc: "§Y$MOD_POP_PURGE_SPEED$§! увеличится на §G+100%§!\nПри геноциде £pop£ §Yпоселений§! прирост £influence£ §Yвлияния§! увеличится на §G+2§!"
tr_est_destruction_1_delayed: "Каждая уничтоженная жизнь приближает нас на один шаг к конечной цели - полное очищение Галактики."
tr_est_destruction_2: "Дети войны"
tr_est_destruction_2_delayed: "Мы были рождены для войны. Только в битве мы можем реализовать свою истинную природу."
tr_est_destruction_3: "Вечная погоня"
tr_est_destruction_3_desc: "§YШанс выхода из боя§! вражеских кораблей снизится на §R-33%§!"
tr_est_destruction_3_delayed: "Жертва не должна получить шанса на спасение. Единственный способ освобождения для неё - смерть."
tr_est_destruction_4: "Страх"
tr_est_destruction_4_desc: "£unity §YЕжемесячный прирост единства§! и §Yскорость роста поселений§! соседних империй смертных снизится на §R-20%§!"
tr_est_destruction_4_passive_AI_desc: "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличится на §G+25%§!"
tr_est_destruction_4_delayed: "Все знают кто мы. Все знают нашу цель, как и то, что мы способны её достичь. Одно наше присутствие в Галактике вызывает ужас у её обитателей."
tr_est_destruction_5: "Галактическая Немезида"
tr_est_destruction_5_no_rivals_desc: "£influence §Y$mod_country_base_influence_produces_add$§! во время войны увеличится на §G2§!"
tr_est_destruction_5_delayed: "Империя за империей склоняются перед нашей мощью. Галактическое сообщество начинает понимать, что единственный путь к спасению - это уничтожить нас."
tr_est_destruction_finish: "Традиции разрушения завершены"
tr_est_destruction_finish_desc: "§YРост усталости от войны§! увеличится на §G+20%§! для всех наших противников в войне против нас.\nБонусы за стремление: §G+1§!"
tradition_est_liberty: "Свобода"
tradition_est_liberty_desc: "Те, кто отказывает в свободе другим, не заслуживают её и для себя."
tradition_est_liberty_slavery_desc: "Рано или поздно свободным станет каждый. Но не каждый сможет извлечь из этого пользу."
tr_est_liberty_adopt: "Традиции свободы"
tr_est_liberty_1: "Всеобщие права"
tr_est_liberty_1_delayed: "Мы заявляем, что каждый гражданин обладает универсальными правами вне зависимости от своего происхождения."
tr_est_liberty_1_slavery: "Самооправдание"
tr_est_liberty_1_slavery_desc: "£happiness  §YСчастье§! всех §Yрабов§! увеличится на §G+20%§!"
tr_est_liberty_1_slavery_delayed: "Нет никаких сомнений в том, что наши законы основаны на самых добродетельных принципах. А некоторые жизненные невзгоды можно объяснить лишь фатальными неудачами и личными недостатками."
tr_est_liberty_2: "Свобода слова"
tr_est_liberty_2_desc: "£happiness  §YСчастье§! всех §Yфракций§! увеличится на §G+5%§!, если ни одна из §Yних§! не подавляется."
tr_est_liberty_2_AI_desc: "£happiness  §YСчастье§! всех §Yфракций§! увеличится на §G+3%§!"
tr_est_liberty_2_delayed: "Важно, чтобы каждый имел право высказать своё мнение без каких-либо последствий со стороны закона."
tr_est_liberty_3: "Дух завоевателя"
tr_est_liberty_3_desc: "Новые колонии получат дополнительно £pops §Yпоселение§!: §G+1§! \nВ течение следующих §Y20§! лет после колонизации £happiness §Y$MOD_POP_HAPPINESS$§! всех £pops  §Yпоселений§! на планете увеличится на §G+20%§!"
tr_est_liberty_3_delayed: "Исполненные оптимизмом, наши граждане заселяют новые миры. Они верят, что судьба даёт им новые возможности и сулит удачу."
tr_est_liberty_3_slavery: "Явное предначертание"
tr_est_liberty_3_slavery_delayed: "Глядя вверх, мы видим сияющее море звёзд, ожидающих нашего внимания. Покорить их - наша судьба."
tr_est_liberty_4: "Сны о чем-то большем"
tr_est_liberty_4_delayed: "Будущий успех каждого индивидуума не должен определяться с рождения. Мы должны обеспечить каждому возможность преуспеть и прославиться."
tr_est_liberty_5: "Правое дело"
tr_est_liberty_5_desc: "При находимся в состоянии §Rвойны§! с империей, где есть рабство или геноцид: \n§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличится на §G+15%§! \n§Y$MOD_ARMY_DAMAGE_MULT$§! увеличивается §G+25%§!"
tr_est_liberty_5_delayed: "Мы будем бороться со всеми формами угнетения и готовы постоять за тех, кто недостаточно силён, чтобы постоять за себя."
tr_est_liberty_5_less_nice: "Убеждение"
tr_est_liberty_5_less_nice_delayed: "Наши идеалы представляют все, что правильно и полезно для всей Галактики. Есть те, кто считает иначе, но ими движет, только ревность и злость."
tr_est_liberty_finish: "Традиции свободы завершены"
tradition_est_fury: "Ярость"
tradition_est_fury_desc: "Внутри нас горит вечный огонь. Когда мы высвобождаем нашу ярость, это пламя может утихнуть, но оно никогда не погаснет."
tr_est_fury_adopt: "Традиции ярости"
tr_est_fury_adopt_desc: "Unlocks the §YFury§! policy which can be set from level §Y0§! to level §Y5§!, reducing foreign empire £opinion  §YOpinion§! by §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§! respectively. Each level increases the efficiency of the various fury traditions.\nIncrease §Y$MOD_SHIP_FIRE_RATE_MULT$§! by §G+5%§! and an additional §G+1%§! for each §YFury Level§!."
tr_est_fury_1: "Отвращение"
tr_est_fury_1_desc: "Прирост £influence  §Yвлияния§! от §Yсоперников§! увеличится на §G+25%§! и дополнительно на §G+5%§! за каждый §Yуровень ярости§!."
tr_est_fury_1_delayed: "Мы не можем выносить присутствие наших противников, их простое существование в этой Галактике является болью для нас; болью, облегчением которой может служить, только разрушение."
tr_est_fury_1_no_rivals: "Безрассудство"
tr_est_fury_1_no_rivals_desc: "§Y$MOD_SHIP_SPEED_MULT$§! увеличится на §G+5%§! и дополнительно на §G+3%§! за каждый §Yуровень ярости§!."
tr_est_fury_1_no_rivals_delayed: "Без лишних рассуждений, мы бросаемся в бой, потому что каждая секунда без борьбы - напрасно потраченная секунда."
tr_est_fury_2: "Дух войны"
tr_est_fury_2_desc: "§YРост усталости от войны§! снизится на §G-5%§! и дополнительно на §G-9%§! за каждый §Yуровень ярости§!."
tr_est_fury_2_delayed: "Страдания от войны - это не про нас. Только война способна открыть нам путь к самореализации."
tr_est_fury_3: "Безумие войны"
tr_est_fury_3_desc: "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличится на §G+20%§! и дополнительно на §G+6%§! за каждый §Yуровень ярости§!."
tr_est_fury_3_delayed: "Во время войны мы не пытаемся сохранять рассудок, мы видим, только наше оружие и кровь наших врагов."
tr_est_fury_4: "Боевой раж"
tr_est_fury_4_desc: "За каждый уничтоженный нашим флотом вражеский (за исключением мелких флотов): \n§Y$MOD_SHIP_FIRE_RATE_MULT$§! и §Y$MOD_SHIP_SPEED_MULT$§! этого флота увеличатся на §G+10%§! \nЭффект длится в течение §Y4§! месяцев и дополнительно по §Y4§! месяца за каждый §Yуровень ярости§!."
tr_est_fury_4_delayed: "Только в битве мы можем утолить нашу всепоглощающую ярость."
tr_est_fury_5: "Разорение"
tr_est_fury_5_desc: "При каждом успешном вторжении на планету, у каждого £pop  §Yпоселения§! на ней появится §Y5%§! шанс быть уничтоженным. \nШанс уничтожения £pop  §Yпоселения§! увеличится на §G3%§! за каждый §Yуровень ярости§!. \nЗа каждое уничтоженное £pop §Yпоселение§! добавится незначительное количество £unity §Yединства§!. \nКаждая планета может быть подвергнута эффекту повторно, но не раньше, чем через §Y10§! лет. \nЭффект может быть снят с помощью политики §Y$policy_est_fury_5_ravage$§!."
tr_est_fury_5_passive_AI_desc: "При каждом успешном вторжении на планету, добавится незначительное количество очков £unity  §Yединства§!. \n§Y$MOD_ARMY_DAMAGE_MULT$§! увеличится на §G+10%§!"
tr_est_fury_5_delayed: "Если мы не можем утолить нашу ярость убивая врагов, мы должны уничтожить то, что было ими построено. Разрушение - плохая замена убийству, но это лучше, чем ничего."
tr_est_fury_finish: "Традиции ярости завершены"
tr_est_fury_finish_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличится на §G+2%§! за каждый §Yуровень ярости§!.\nБонусы за стремление: §G+1§!"
tradition_est_mechanicum: "Механика"
tradition_est_mechanicum_desc: "Что для других магия, для нас инженерная мысль. Ни один технологический вызов не может быть слишком сложным для нас."
tr_est_mechanicum_adopt: "Традиции механики"
tr_est_mechanicum_1: "Инженерный корпус"
tr_est_mechanicum_1_GC: "Искусство космического строительства"
tr_est_mechanicum_1_desc: "§YСтоимость содержания§! §Yстроительных кораблей§! снизится на §G-50%§! §YСтоимость строительства добывающей станции§! снизится на §G-20%§!"
tr_est_mechanicum_1_delayed: "Для кого-то инженерное дело - просто профессия, для нас - чудо науки и изобретательности. Инженеры - престижнейшая из профессий, а Инженерный Корпус - элита нашего общества."
tr_est_mechanicum_1_GC_delayed: "Мы усовершенствовали наши технологии создания объектов в пустоте. Наши строительные корабли способны эффективно решать любые задачи."
tr_est_mechanicum_2: "Разработка новых чертежей"
tr_est_mechanicum_2_delayed: "Хотя наши стандартные производственные шаблоны достаточно хорошо, мы также поощряем любые инновации. Самые опытные инженеры тщательно изучают любые предлагаемые улучшения."
tr_est_mechanicum_2_GC_delayed: "Мы используем стандартные производственные шаблоны для большинства создаваемых конструкций. Однако мы всегда будем стремиться улучшить эти шаблоны, а также обеспечить разработку новых."
tr_est_mechanicum_2_machines_delayed: "$tr_est_mechanicum_2_GC_delayed$"
tr_est_mechanicum_3: "Машины войны"
tr_est_mechanicum_3_desc: "§HОткрывает армии:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! увеличится на §G+10%§!"
tr_est_mechanicum_3_delayed: "Боевые машины «Титан» представляют собой пугающее зрелище на поле битвы. Они оснащены улучшенной броней и обладают большей огневой мощью, в сравнении со стандартной пехотой."
tr_est_mechanicum_4: "Грандиозный дизайн"
tr_est_mechanicum_4_GC: "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_megastruct_GC: "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_delayed: "Наши инженеры проектируют конструкции, значительно превосходящие те, что можно найти в других частях Галактики. Масштаб наших строительных проектов поражает воображение чужаков."
tr_est_mechanicum_4_GC_delayed: "Мы можем проектировать сооружения, намного превосходящие те, что можно найти в других частях Галактики. Масштабы наших проектов приводят в трепет империи смертных."
tr_est_mechanicum_4_megastruct_GC_delayed: "$tr_est_mechanicum_4_GC_delayed$"
tr_est_mechanicum_5: "Гильдия инженеров"
tr_est_mechanicum_5_desc: "§HОткрывает здание:§! "Гильдия инженеров" - предоставляет £job_est_engineer£ §Y$job_est_engineer$§! и £job_technician£ §Y$job_technician$§!, увеличивает £engineering  §Yочки инженерных исследований§!. \nДля строительства требуется £building §Y$building_major_capital$§!."
tr_est_mechanicum_5_robots_desc: "§HОткрывает здание:§! "Гильдия инженеров" - предоставляет £job_est_engineer£ §Y$job_est_engineer$§! и £job_technician£ §Y$job_technician$§!, увеличивает £engineering  §Yочки инженерных исследований§!. \nДля строительства требуется £building  §Y$building_major_capital$§!."
tr_est_mechanicum_5_delayed: "Гильдия инженеров, возможно, самая могущественная организация в нашей империи. Они обучают новобранцев Инженерного Корпуса и отвечают за проектирование и возведение всех строительных объектов в пределах империи. Глава Гильдии - влиятельный член правительства, участвующий в принятии важнейших государственных решений."
tr_est_mechanicum_5_GC: "Протоколы самовосстановления"
tr_est_mechanicum_5_GC_delayed: "Протоколы автоматической диагностики и восстановления, встроенные во все конструкции, позволяют нашим кораблям самостоятельно приступить к ремонту, при обнаружении малейших повреждений."
tr_est_mechanicum_finish: "Традиции механики завершены"
tradition_est_militarism: "Милитаризм"
tradition_est_militarism_desc: "Только вооруженные силы способны обеспечить безопасность нашей империи. Поэтому, вполне логично, строить общество вокруг армии."
tr_est_militarism_adopt: "Традиции милитаризма"
tr_est_militarism_adopt_desc: "§Y$mod_planet_jobs_produces_mult$§! увеличится на §G+5%§!, пока уровень §Yвместимости флота§! равен §Yпределу§! или превышен."
tr_est_militarism_1: "Воинская повинность"
tr_est_militarism_1_delayed: "Каждый может быть призван в ряды вооруженных сил. Военная служба - обязанность каждого гражданина. Для непрофессиональных военных, это неоценимый жизненный опыт."
tr_est_militarism_2: "Реформа армии"
tr_est_militarism_2_desc: "§YУровень навыка генералов§! увеличится на §Y2§! \n§YСтоимость найма генералов§! снизится на §G-50%§! \n§YРост опыта армии§! увеличится на §G+50%§!"
tr_est_militarism_2_delayed: "Принципы организации нашей армии сложились ещё в те времена, когда мы не покинули родную планету. Сейчас в вооруженных силах преобладает межзвёздный флот, а армия используется для планетарных операций. Она должна быть реформирована, чтобы лучше соответствовать своей текущей роли."
tr_est_militarism_3: "Великая армада"
tr_est_militarism_3_desc: "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличится на §G+10%§! \n§YПредел размера флотилии§! увеличится на §G+20%§!"
tr_est_militarism_3_delayed: "Мы готовы вложить больше ресурсов в расширение флота. Наша флотилия станет величайшим скоплением кораблей, когда-либо существовавшим в Галактике."
tr_est_militarism_4: "Мастера-оружейники"
tr_est_militarism_4_desc: "Расход §Yстратегических ресурсов§! на §Yкомпоненты кораблей§! снизится на §G-25%§!"
tr_est_militarism_4_delayed: "Наши кузнецы производят великолепные оружие и броню. Адмиралы из соседних империй завидуют оснащению нашей флотилии."
tr_est_militarism_5: "Почетный адмирал"
tr_est_militarism_5_desc: "§YРост опыта адмиралов§! и §Yкораблей§! увеличится на §G+25%§! \nВсе нанимаемые §Yадмиралы§! получат дополнительный черту."
tr_est_militarism_5_delayed: "Адмиралы флота - одни из самых уважаемых людей не только в армии, но и в обществе в целом."
tr_est_militarism_finish: "Традиции милитаризма завершены"
tradition_est_might: "Сила"
tradition_est_might_desc: "Только благодаря силе нашей армии, мы можем гарантировать своё присутствие в Галактике."
tr_est_might_adopt: "Традиции силы"
tr_est_might_adopt_desc: "§Y$mod_planet_jobs_produces_mult$§! увеличится на §G+5%§!, пока уровень §Yвместимости флота§! равен §Yпределу§! или превышен."
tr_est_might_1: "Прирождённые солдаты"
tr_est_might_1_machines: "$tr_est_might_1$"
tr_est_might_1_delayed: "Инстинкт война свойственен всем нашим дронам. Когда придёт время сражаться, каждый из них будет готов."
tr_est_might_1_machines_delayed: "Инстинкт война свойственен всем нашим солдатам. Когда придёт время сражаться, каждый из них будет готов."
tr_est_might_2: "Инстинкт хищника"
tr_est_might_2_desc: "§YМаксимальный уровень генералов§!: §G+2§!\n§YCтоимость найма генералов§! снизится на §G-50%§!\n§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличится на §G+20%§!"
tr_est_might_2_delayed: "Наша военная тактика поражает смертных. Страх поселяется в сердцах наших врагов, когда они сталкиваются с мощью нашей армии."
tr_est_might_3: "Великая армада"
tr_est_might_3_desc: "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличится на §G+10%§! \n§YПредел размера флотилии§! увеличится на §G+20%§!"
tr_est_might_3_delayed: "Мы готовы вложить больше ресурсов в расширение флота. Наша флотилия станет величайшим скоплением кораблей, когда-либо существовавшим в Галактике."
tr_est_might_4: "Мастера-оружейники"
tr_est_might_4_desc: "Расход §Yстратегических ресурсов§! на §Yкомпоненты кораблей§! снизится на §G-25%§!"
tr_est_might_4_delayed: "Наши кузнецы производят великолепные оружие и броню. Адмиралы из соседних империй завидуют оснащению нашей флотилии."
tr_est_might_5: "Дух войны"
tr_est_might_5_desc: "§YРост опыта адмиралов§! и §Yкораблей§! увеличится на §G+25%§! \nВсе нанимаемые §Yадмиралы§! получат дополнительный черту."
tr_est_might_5_delayed: "Мы привержены духу войны, как никто из смертных."
tr_est_might_finish: "Традиции силы завершены"
tradition_est_mystery: "Скрытность"
tradition_est_mystery_desc: "Секретность многих процессов, происходящих в нашем обществе, обеспечивает высокую степень безопасности."
tr_est_mystery_adopt: "Традиции скрытности"
tr_est_mystery_1: "Покров тайны"
tr_est_mystery_1_desc: "§YПрирост влияния от фракции§! увеличится на §G+20%§! \n§YПроизводство ресурсов§! от £pop §Yэлиты§!: §G+25%§!"
tr_est_mystery_1_delayed: "Система управления нашим обществом находится под покровом тайны. Методы принятия решений не очевидны извне. Административная иерархия заполнена многочисленными комитетами, гильдиями и ассоциациями с неясными целями и задачами."
tr_est_mystery_2: "Секретные объекты"
tr_est_mystery_2_desc: "Производство §Yстратегических ресурсов§! увеличится на §G+33%§!"
tr_est_mystery_2_delayed: "Наиболее ценные ресурсы производятся на секретных объектах, спрятанных в малозаселенных уголках империи. Большинство сотрудников ничего не знают об истинных назначениях предприятий, на которых они трудятся."
tr_est_mystery_3: "Поиск тайных знаний"
tr_est_mystery_3_delayed: "Во всех уголках империи создаются тайные исследовательские группы, чтобы сосредоточиться на поиске секретов, тщательно скрываемых другими империями."
tr_est_mystery_4: "Гильдия штурманов"
tr_est_mystery_4_delayed: "Секретная Гильдия штурманов отвечает за управление всеми гражданскими и военными кораблями. Лица, не являющиеся членами Гильдии, не могут быть допущены к управлению кораблём."
tr_est_mystery_5: "Мистики"
tr_est_mystery_5_desc: "Все лидеры получат черту §Yмистик§!, которая даёт незначительные бонусы."
tr_est_mystery_5_delayed: "Многим влиятельным людям в нашем обществе молва приписывает обладание сверхъестественными способностями. Истинные способности наших лидеров скрыты от глаз общественности."
tr_est_mystery_finish: "Традиции скрытности завершены"
tradition_est_philosophy: "Философия"
tradition_est_philosophy_desc: "Мы не просто продукт эволюции, как кажется смертным. Мы, возможно, самые мудрые существа в Галактике и на протяжении своего существования мы постигали тайны мироздания."
tr_est_philosophy_adopt: "Традиции философии"
tr_est_philosophy_1: "Природа вселенной"
tr_est_philosophy_1_delayed: "Вселенная существовала задолго до того, как мы пробудились. И будет существовать, после того, как мы уснём. Вселенная вечна."
tr_est_philosophy_2: "Природа покрова"
tr_est_philosophy_2_delayed: "Является ли покров частью нашей реальности или нет? Какова его истинная природа?"
tr_est_philosophy_3: "Природа смерти"
tr_est_philosophy_3_desc: "£opinion  §YОтношение§! других империй к нам увеличится на §G+20§! \n§Y$MOD_SHIP_WEAPON_DAMAGE$§! в сражениях с империями смертных увеличится на §G+5%§!"
tr_est_philosophy_3_no_dip_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличится на §G+10%§! в сражениях с империями смертных."
tr_est_philosophy_3_delayed: "Смертные - любопытные создания. Их жизнь так непостоянна, а разум так слаб."
tr_est_philosophy_4: "Тайна происхождения"
tr_est_philosophy_4_delayed: "В чём идея нашего существования? Какая сила пробудила нас в этом мире, и где закончится наш путь?"
tr_est_philosophy_5: "Природа сущего"
tr_est_philosophy_5_delayed: "Почему появилось что-то, там где не было ничего?"
tr_est_philosophy_finish: "Традиции философии завершены"
tradition_est_nature: "Природа"
tradition_est_nature_desc: "Природа - стартовая площадка нашей эволюции. Как бы далеко мы не продвинулись в своём развитии, стоит помнить о своих корнях."
tradition_est_nature_hive_desc: "Наш разум не знает границ. Он способен проникнуть в каждую клетку, как органической, так и неорганической среды."
tradition_est_nature_machines_desc: "Мы - неотъемлемая часть окружающей среды. Этот симбиоз - единственный путь к истинному совершенству."
tr_est_nature_adopt: "Традиции природы"
tr_est_nature_1: "Адаптивное общество"
tr_est_nature_1_delayed: "Мы не трансформируем окружающую среду, а живём с ней в симбиозе."
tr_est_nature_1_GC: "Бережливость"
tr_est_nature_1_GC_delayed: "Природные богатства не безграничны. Мы не можем позволить себе быть слишком расточительными."
tr_est_nature_2: "Природные богатства"
tr_est_nature_2_desc: "Новые особенности для каждой планеты, включая колонизируемые: §G+2§! \nЭффект может быть применён к каждой планете единожды."
tr_est_nature_2_delayed: "Природа вокруг нас богата ресурсами, которые станут доступны лишь внимательным исследователям."
tr_est_nature_3: "Наедине с природой"
tr_est_nature_3_delayed: "Мы научились строить, необходимые для жизни и развития, объекты, практически без ущерба для окружающей среды."
tr_est_nature_3_GC: "$tr_est_nature_4$"
tr_est_nature_3_GC_delayed: "$tr_est_nature_4_delayed$"
tr_est_nature_4: "Дачники"
tr_est_nature_4_delayed: "Вместо того, чтобы зависеть исключительно от централизованного производства продуктов питания, наши граждане получают возможность производить еду собственными силами."
tr_est_nature_4_hive: "Естественная интеграция"
tr_est_nature_4_hive_delayed: "Прибыв в новый мир, мы не должны стремиться контролировать его природную экологию, скорее наоборот - попытаться интегрировать в наш разум, сделав её частью нас."
tr_est_nature_4_machines: "Диаметральная сила"
tr_est_nature_4_machines_desc: "За каждую заблокированную клетку на колонизированной планете мы получим £influence  §Yвлияние§!: §G20§!"
tr_est_nature_4_machines_delayed: "Наша сущность - полная противоположность окружающей нас природе. И всё же, мы едины. Само противоречие в нашем союзе - вот что делает его сильным."
tr_est_nature_5: "Анти-консьюмеризм"
tr_est_nature_5_delayed: "В то время, когда материальные ценности становятся главной целью многих видов, мы ставим перед собой более возвышенные цели."
tr_est_nature_5_GC: "Комплекс сбережения"
tr_est_nature_5_GC_desc: "§HОткрывает здание:§! £building §YКомплекс сбережения§! \nУникальное для планеты. \nПроизводит §Y12§! £unity  §Yединства§! и увеличивает £society  §Yсоциологические исследования§! на §G+20%§! \nПроизводство £minerals  §Yминералов§!, при этом на планете снизится на §R-20%§! \nМаксимальное число районов будет уменьшено на §R-2§! \nЕсли комплекс уничтожен - £stability£ §Yстабильность§! на планете в течении следующих §Y10§! лет снизится на §R-10§!"
tr_est_nature_5_GC_delayed: "Каждая планета имеет свою уникальную экосистему. Мы обязаны сохранить хотя бы её часть в первозданном виде."
tr_est_nature_5_GC_AI: "Комплекс сбережения"
tr_est_nature_5_GC_AI_delayed: "Каждая планета имеет свою уникальную экосистему. Мы обязаны сохранить хотя бы её часть в первозданном виде."
tr_est_nature_finish: "Традиции природы завершены"
tr_est_nature_finish_desc: "§HОткрывает здание:§! £building §YКомплекс сбережения§! \nУникальное для планеты. \nПроизводит §Y12§! £unity  §Yединства§! и увеличивает £society  §Yсоциологические исследования§! на §G+20%§! \nПроизводство £minerals  §Yминералов§!, при этом на планете снизится на §R-20%§! \nМаксимальное число районов будет уменьшено на §R-2§! \nЕсли комплекс уничтожен - £stability£ §Yстабильность§! на планете в течении следующих §Y10§! лет снизится на §R-10§!\nБонусы за стремление: §G+1§!"
tradition_est_order: "Постоянство"
tradition_est_order_desc: "Каждое существо играет свою роль в великом замысле. Каждый обязан следовать своей судьбе."
tr_est_order_adopt: "Традиции постоянства"
tr_est_order_1: "Министерство пропаганды"
tr_est_order_1_desc: "Расход £influence §Yвлияния§! на подавление §Yфракции§! стоит вдвое меньше, при этом £happiness §Yсчастье фракции§! снизится только на §G-10%§! \n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличится на §G+5%§!"
tr_est_order_1_delayed: "Любая идея в общественном сознании станет истиной, если её настойчиво насаждать. Министерство пропаганды гарантирует!"
tr_est_order_1_AI_desc: "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличится на §G+10%§! \n§YЕжемесячный прирост влияния§! увеличится на §G0.5§!"
tr_est_order_1_egali: "Борьба с дезинформацией"
tr_est_order_1_egali_delayed: "Наши враги стремятся оказать влияние на наших граждан, распространяя ложную информацию. Мы не можем допустить, чтобы такие попытки были успешными."
tr_est_order_2: "Санкционированная политическая активность"
tr_est_order_2_desc: "£happiness  §YСчастье§! всех §Yфракций§! увеличится на §G+3%§!"
tr_est_order_2_delayed: "Политическое многообразие - угроза внутренней стабильности. Мы определили размер партий с фиксированной повесткой, которым разрешено действовать в пределах нашей империи."
tr_est_order_2_egali: "Политическая стабильность"
tr_est_order_2_egali_desc: "£happiness  §YСчастье§! всех §Yфракций§! увеличится на §G+3%§!"
tr_est_order_2_egali_delayed: "По мере роста нашей империи, становится сложнее поддерживать политическую стабильность. Все партии и отдельные общественные деятели несут ответственность за то, чтобы наша политическая система работала бесперебойно и чтобы чьи-то личные амбиции не препятствовали развитию империи."
tr_est_order_3: "Трудовой стандарт"
tr_est_order_3_delayed: "Чтобы лучше организовать производственный процесс, мы стандартизировали трудовые графики. Все сотрудники, выполняют свою работу по единым стандартам, вне зависимости от их местонахождения."
tr_est_order_3_slavery_desc: "Производство £food §Yпищи§! и £minerals §Yминералов§! от £pop §Yрабов§! увеличится на §G+15%§!"
tr_est_order_4: "Стабильность общества"
tr_est_order_4_delayed: "В вопросах поддержания стабильности в обществе не может быть мелочей. Каждый из нас знает, что ему сделать в той или иной ситуации. Это оберегает наше общество от падения в хаос."
tr_est_order_4_auth: "Контроль рождаемости"
tr_est_order_4_auth_delayed: "До сих пор, размножение было нестабильным и нерегулируемым. Поскольку наша империя расширяется, мы больше не можем позволить себе такую безответственность. Каждый год местное правительство будет составлять план рождаемости и назначать граждан для производства новых членов общества."
tr_est_order_5: "Государственный контроль"
tr_est_order_5_delayed: "Если мы хотим поддерживать эффективную империю, мы не должны полагаться на волю случая или делегировать управлению независимым организациям."
tr_est_order_5_egali: "Права и обязанности"
tr_est_order_5_egali_delayed: "Общество гарантирует каждому гражданину права, при этом, возлагая на него обязанности. Успешная цивилизация может быть построена, только на доверии между государством и его гражданами."
tr_est_order_finish: "Традиции постоянства завершены"
tradition_est_cooperativity: "Согласованность"
tradition_est_cooperativity_desc: "В то время, как у каждого дрона в отдельности отсутствует развитое сознание, благодаря когнитивной кооперации их интеллектуальные способности значительно усиливается. Таким образом, группа дронов выполняет задачи любой сложности."
tr_est_cooperativity_adopt: "Традиции согласованности"
tr_est_cooperativity_adopt_desc: "§YПроизводство ресурсов§! увеличится на §G+3/6/10%§! на планетах с §Y25/50/100§! £pop §Yпоселениями§!, соответственно."
tr_est_cooperativity_1: "Военные кластеры"
tr_est_cooperativity_1_delayed: "Наши воины сгруппированы в небольшие скопления, таким образом, чтобы они не были изолированы. Пока они сражаются в группах, они могут использовать согласованность действий, чтобы повысить свой тактический потенциал и улучшить боевые качества."
tr_est_cooperativity_2: "Рабочие бригады"
tr_est_cooperativity_2_delayed: "Рабочие дроны сгруппированы в специальные команды, где каждый отдельный дрон может внести свой вклад в развитие умственных способностей всей сети."
tr_est_cooperativity_3: "Совместное использование данных"
tr_est_cooperativity_3_delayed: "Автономные дроны могут интегрироваться в локальные сети дронов, согласовывая свою работу на основе извлекаемых данных сенсоров."
tr_est_cooperativity_4: "Согласованные данные"
tr_est_cooperativity_4_desc: "Все лидеры получат черту §Yсогласованные данные§! - даст незначительные бонусы."
tr_est_cooperativity_4_delayed: "Автономные дроны обладают гораздо большей когнитивной способностью, чем все прочие. Интегрируя себя в локальные сети, они получат синергетический эффект."
tr_est_cooperativity_5: "Фазы роста"
tr_est_cooperativity_5_desc: "§HОткрывает решение:§! §YФаза роста§! - увеличит §Yскорость роста поселений§! на §G+50%§!\n§YПроизводство ресурсов поселениями§! снизится на §R-25%§! \n§YПотребление пищи поселениями§! увеличится на §R+50%§!"
tr_est_cooperativity_5_machines_desc: "§HОткрывает решение:§! §YФаза создания роботов§! - увеличит §Yскорость сборки поселений§! на §G+50%§!\n§YПроизводство ресурсов поселениями§! снизится на §R-25%§! \n§YПотребление энергокредитов поселениями§! увеличится на §R+50%§!"
tr_est_cooperativity_5_AI_desc: "§YСкорость роста поселений§! увеличится на §G+15%§!"
tr_est_cooperativity_5_AI_machines_desc: "§YСкорость сборки поселений§! увеличится на §G+15%§!"
tr_est_cooperativity_5_delayed: "При недостаточном количестве дронов, колония может вступить в особую фазу роста, увеличив скорость роста поселений, в ущерб производству."
tr_est_cooperativity_finish: "Традиции согласованности завершены"
tradition_est_piracy: "Пиратство"
tradition_est_piracy_desc: "Галактика полна несметных богатств. Неважно, кому они принадлежат, мы распорядимся ими, как посчитаем нужным."
tr_est_piracy_adopt: "Традиции пиратства"
tr_est_piracy_adopt_desc: "§HОткрывает военную цель:§! §Y$war_goal_est_wg_plunder$§!.\n§YРост пиратства§! снизится на §G-25%§!"
tr_est_piracy_adopt_special: "$tr_est_piracy_adopt$"
tr_est_piracy_1: "Безжалостные наёмники"
tr_est_piracy_1_desc: "§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличится на §G+5%§! \n§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличится на §G+5%§!"
tr_est_piracy_1_delayed: "Милосердие для слабаков, ему нет места в нашей культуре."
tr_est_piracy_2: "Мусорщик"
tr_est_piracy_2_desc: "Уничтожение вражеских кораблей и станций приносит £minerals  §Yминералы§!. \nИх количество зависит от размера уничтоженных объектов."
tr_est_piracy_2_delayed: "Мы присвоим себе всё, что есть у наших врагов, даже если это придётся снять с их трупов. Мы найдём применение всему."
tr_est_piracy_3: "Рейдеры"
tr_est_piracy_3_desc: "Открывает §Yрейдерскую§! политику, которая увеличит §Yторговую ценность§! на §G10%§!/§G20%§!/§G30%§!, снизив £opinion §Yотношение§! других империй к нам на §R-15§!/§R-30§!/§R-50§!, соответственно."
tr_est_piracy_3_AI_desc: "Производство £energy  §Yэнергокредитов§! увеличится на §G+10%§!."
tr_est_piracy_3_delayed: "Мы способны отправлять небольшие рейд-группы через границу в соседние империи, нападая на незащищённые поселения и торговые корабли. Мы возьмём всё, что плохо лежит и незаметно исчезнем."
tr_est_piracy_4: "Диверсанты"
tr_est_piracy_4_desc: "§Y$MOD_COUNTRY_MAX_RIVALRIES$§!: §G+1§! \nУ всех наших §Yсоперников§!: \nПроизводство £food §Yпищи§! и £minerals  §Yминеролов§! снизится на §R-10%§! \n§YСодержание сооружений§! увеличится на §R+10%§!"
tr_est_piracy_4_delayed: "Мы не великодушны к врагам. Один из способов добиться успеха, это заставить их потерпеть неудачу. Для этого мы будем использовать. даже самые грязные методы."
tr_est_piracy_4_other: "$tr_est_piracy_4$""
tr_est_piracy_4_other_desc: "§Y$MOD_COUNTRY_MAX_RIVALRIES$§!: §G+1§! \n§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличится на §G+5%§!"
tr_est_piracy_5: "Право сильного"
tr_est_piracy_5_desc: "£happiness  §Y$MOD_POP_HAPPINESS$§! £pop_cat_ruler  §Yэлиты§! увеличится на §G+15%§! \n§YПолитическая власть§! всех £pop_cat_worker  §Yрабочих§! снизится на §G-25%§!"
tr_est_piracy_5_delayed: "Законы природы гласят - слабые должны преклоняться перед сильными."
tr_est_piracy_5_slavery: "$tr_est_piracy_5$"
tr_est_piracy_5_slavery_desc: "£happiness  §Y$MOD_POP_HAPPINESS$§! £pop_cat_ruler  §Yэлиты§! увеличится на §G+15%§! \n§YПолитическая власть§! всех £pop_cat_worker §Yрабочих§! и £pop_cat_slave£ §Yрабов§! снизится на §G-25%§!"
tr_est_piracy_5_nice: "Свободные духом"
tr_est_piracy_5_nice_desc: "§YРост поселений от миграции§! увеличится на §G+15%§! \n§Y$MOD_SHIP_SPEED_MULT$§! увеличится на §G+10%§!"
tr_est_piracy_5_nice_delayed: "Жизнь - это приключение, и мы не потерпим никаких ограничений."
tr_est_piracy_5_hive: "Ксенофагия"
tr_est_piracy_5_hive_desc: "При успешном вторжении на планету, генерируется §Y10§! £food §Yпищи§! за каждое £pop §Yпоселение§! на ней. \nТрадиция: §Y$tr_est_piracy_2$§! - генерирует £food  §Yпищу§!."
tr_est_piracy_5_hive_delayed: "У нас не притязательный вкус, мы с удовольствием используем в пищу всё, что нам предложат."
tr_est_piracy_5_hive_livestock: "Ксенофагия"
tr_est_piracy_5_hive_livestock_desc: "При успешном вторжении на планету, генерируется §Y10§! £food §Yпищи§! за каждое £pop §Yпоселение§! на ней. \nТрадиция: §Y$tr_est_piracy_2$§! - генерирует £food  §Yпищу§!. \n§YДомашний скот§! генерирует £food  §Yпищи§!: §G+1§!"
tr_est_piracy_5_hive_livestock_delayed: "Мы не придирчивы к еде и употребляем всё, что доступно. Плоть смертных? Почему бы и нет."
tr_est_piracy_5_machines: "Перепрофилированные машины"
tr_est_piracy_5_machines_desc: "На захваченных планетах появятся £pop §Yпоселения§! машин: §G+3§!"
tr_est_piracy_5_machines_delayed: "Разные галактические виды используют разные виды машин. Мы способны адаптировать под наши задачи любую из них."
tr_est_piracy_finish: "Традиции пиратства завершены"
tr_est_piracy_finish_effect: "§YСкорость строительства§! увеличится на §G+25%§! \nПринятие всех $tr_est_piracy_adopt$ увеличивает §Yурон армии§! на §G+15%§! Мы получаем £minerals §Yминералы§! каждый раз, когда мы успешно захватываем планету. Кроме того, §YРесурсоотдача§! планеты снижается на §R-25%§! на §Y10§! лет (модификатор снимается, если мы ее завоюем)."
tradition_est_spaceborn: "Дети космоса"
tradition_est_spaceborn_desc: "Даже в далёком прошлом, вглядываясь в бесконечную пустоту над головой, мы чувствовали, что мы её часть."
tr_est_spaceborn_adopt: "Традиции детей космоса"
tr_est_spaceborn_1: "Тоска по небу"
tr_est_spaceborn_1_delayed: "С момента первого полёта, мы долго продолжали ходить по земле, хотя все наши мысли были связаны с космосом."
tr_est_spaceborn_1_GC: "Зов пустоты"
tr_est_spaceborn_1_GC_delayed: "Великая пустота космоса зовёт нас. Только в её объятии мы найдем мир."
tr_est_spaceborn_2: "Жизнь в космосе"
tr_est_spaceborn_2_delayed: "Теперь, наконец, у нас есть возможность утвердиться в нашем истинном доме."
tr_est_spaceborn_3: "Прогулки в пустоте"
tr_est_spaceborn_3_delayed: "Блуждая в пустоте космоса, мы находимся в нашей истинной стихии. Немногие могут похвастаться такой способностью."
tr_est_spaceborn_4: "Магия звёзд"
tr_est_spaceborn_4_desc: "Все §Yзвёзды§! под нашим контролем, производящие £energy §Yэнергокредиты§! дают дополнительно §G+1§! £energy  §Yэнергокредит§!."
tr_est_spaceborn_4_delayed: "Одинокие источники света, разбросаны во тьме. Но не стоит слишком увлекаться их созерцанием, иначе можно сойти с ума."
tr_est_spaceborn_5: "Дети космоса"
tr_est_spaceborn_5_habitat_desc: "§YСтоимость сборки модулей звёздных баз§! снизится на §G-20%§!\n§YСкорость сборки модулей звёздных баз§! увеличится на §G+50%§!\n§YПроизводство ресурсов§! на всех §Yорбиталях§! увеличится на §G+15%§!"
tr_est_spaceborn_5_habitat_megastruct_desc: "§YСкорость строительства мегасооружений§! увеличится на §G+33%§!\n§YПроизводство ресурсов§! на всех §Yорбиталях§! увеличится на §G+15%§!"
tr_est_spaceborn_5_delayed: "Наконец-то мы дома, в космосе, среди звёзд."
tr_est_spaceborn_finish: "Традиции детей космоса"
tradition_est_collectivism: "Коллективизм"
tradition_est_collectivism_desc: "Сумма всегда больше её частей. Настало время каждому отложить в сторону свои личные интересы, поскольку, только вместе мы сможем достичь истинного величия."
tr_est_collectivism_adopt: "Традиции коллективизма"
tr_est_collectivism_1: "Части пазла"
tr_est_collectivism_1_delayed: "Каждый индивидуум является важной частью общего порядка сложившегося в обществе."
tr_est_collectivism_2: "Вместе мы сила"
tr_est_collectivism_2_delayed: "Вместе мы сила - порознь у нас нет шансов. Только вместе мы сможем ответить на вызовы времени."
tr_est_collectivism_3: "Сотрудничество"
tr_est_collectivism_3_desc: "§YПрозводство ресурсов§! увеличится на §G+5%§! на планетах с нулевой §Yпреступностью§!."
tr_est_collectivism_3_delayed: "Там, где есть разделение и конкуренция, не может быть настоящего сотрудничества. Только работая вместе, мы сможем реализовать свой потенциал."
tr_est_collectivism_4: "Готов служить!"
tr_est_collectivism_4_delayed: "Служба в вооруженных силах - один из лучших способов помочь своей родине. В нашей империи нет ни кого, кто бы остался в стороне на призыв к оружию."
tr_est_collectivism_5: "Самопожертвование"
tr_est_collectivism_5_desc: "§Y$MOD_ARMY_MORALE$§! увеличится на §G+20%§! \n£happiness  §YСчастье§! £pop_cat_worker  §Yрабочих§! увеличится на §G+5%§!"
tr_est_collectivism_5_delayed: "Общественные потребности важнее индивидуальных."
tr_est_collectivism_finish: "Традиции коллективизма завершены"
tradition_est_individualism: "Индивидуализм"
tradition_est_individualism_desc: "Империя не имеет ценности сама по себе. Ценность имеют, только личности, из которых она состоит."
tr_est_individualism_adopt: "Традиции индивидуализма"
tr_est_individualism_adopt_desc: "При повышении лидером навыков, мы получим £influence §Yвлияние§!: §G+10§!"
tr_est_individualism_1: "Культ исследований"
tr_est_individualism_1_desc: "§YСтартовый навык ученого§!: §G+1§! \nПри изучении учёным 300 планет, он получит черту §Yопытный исследователь§!."
tr_est_individualism_1_delayed: "Способность быть изобретательным чрезвычайно почитается в нашем научном сообществе. Те, кто обладает этой чертой, пользуются уважением и получают полную поддержку в своей работе."
tr_est_individualism_2: "Содействие одаренным"
tr_est_individualism_2_desc: "§YСтартовый навык адмирала§!: §G+1§! \n§YРост опыта кораблей§! увеличится на §G+25%§!"
tr_est_individualism_2_delayed: "Мы будем продвигать самых талантливых офицеров на руководящие посты в армии. Находясь на высоких постах, они смогут оказать неоценимую помощь нашей империи."
tr_est_individualism_3: "Верховенство опыта"
tr_est_individualism_3_desc: "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§!: §G+1§! \n§YПолитическая власть§! и §Yпроизводство ресурсов§! £pop_cat_ruler  §Yэлитой§! увеличатся на §G+50%§!"
tr_est_individualism_3_delayed: "Только самые опытные члены нашего общества могут получить право управлять империей."
tr_est_individualism_4: "Карьерный рост"
tr_est_individualism_4_delayed: "Наша империя полна индивидуальностей, стремящихся продолжать свою карьеру. Тот, кто мечтает достичь вершин в своей профессии, безусловно заслуживает уважения."
tr_est_individualism_5: "Профессиональные амбиции"
tr_est_individualism_5_delayed: "У каждого члена нашего общества есть профессиональные амбиции, а также, стремление их реализовать."
tr_est_individualism_finish: "Традиции индивидуализма завершены"
tr_est_individualism_finish_desc: "£happiness  §YСчастье§! £pop_cat_specialist §Yспециалистов§! увеличится на §G+10%§!\nБонусы за стремление: §G+1§!"
