l_russian:

  tr_est_academy_1:0 "Всеобщее образование"
  tr_est_academy_1_delayed:0 "Правом на образование обладает каждый. Благодаря системе всеобщего образования все граждане получают базовые знания, без которых невозможно полноценное развитие."
  tr_est_academy_1_desc:0 "§YРазмер пула лидеров§! увеличится на §Y3§!"
  tr_est_academy_2:0 "Всеобщее высшее образование"
  tr_est_academy_2_delayed:0 "Предоставляя гражданам доступ к высшему образованию, мы можем гарантировать, что наши лидеры будут способны раскрыть свой потенциал."
  tr_est_academy_2_desc:0 "§YНачальный уровень лидеров§! увеличится на §Y1§!"
  tr_est_academy_3:0 "Учиться, учиться и еще раз учиться"
  tr_est_academy_3_delayed:0 "Мы любим учиться. Мы способны ценить как результат, так и процесс получения знаний. Настоящий лидер учится на неудачах равно, как и на успехах."
  tr_est_academy_3_desc:0 "§YПрирост опыта лидера§! увеличится на §G+33%§!"
  tr_est_academy_4:0 "Башня из слоновой кости"
  tr_est_academy_4_delayed:0 "Передовые исследования лучше предоставить экспертам. В своих 'башнях из слоновой кости' наши ученые могут полностью посвятить себя науке, избавленные от постороннего вмешательства."
  tr_est_academy_4_desc:0 "Предоставляет дополнительно §Y1§! £job_researcher£ §Y$job_researcher$§! на каждой планете."
  tr_est_academy_5:0 "Военная академия"
  tr_est_academy_5_delayed:0 "Мы твердо верим в то, что только образованные военные могут быть по-настоящему эффективными на поле боя."
  tr_est_academy_5_desc:0 "§YНачальный опыт армии§! и §Yкораблей§! увеличится на §G+200§! \n§YМаксимальный уровень§! §Yгенералов§! и §Yадмиралов§! увеличится на §Y1§!"
  tr_est_academy_adopt:0 "Традиции академии"
  tr_est_academy_adopt_desc:0 "Мы можем выбрать §Y2§! категории исследований \n§YСкорость исследований§! увеличится на §G+15%§!"
  tr_est_academy_finish:0 "Традиции академии завершены"
  tr_est_academy_finish_desc:0 "При достижении лидерами §Y5 уровня§!, они улучшат одну из своих черт. Улучшенная черта в два раза лучше обычной.\nБонусы за стремление: §G+1§!"
  tr_est_administratum_1:0 "Профессиональная вербовка"
  tr_est_administratum_1_delayed:0 "Серия стандартизированных тестов на выявление способностей, анкетирование и собеседования проводятся для сокращения накладных расходов, вызванных поиском лучших кандидатов на руководящие должности в империи."
  tr_est_administratum_2:0 "Учет персональных заслуг"
  tr_est_administratum_2_delayed:0 "Раньше, интриги и ссоры сильно повлияли на решения о продвижении сотрудника по службе. Введение строгих правил и децентрализованная система управления персоналом, устранило эту проблему."
  tr_est_administratum_2_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! §G+1§! \nВсе новые §Yгубернаторы§! получат дополнительную черту."
  tr_est_administratum_3:0 "Эффективная бюрократия"
  tr_est_administratum_3_delayed:0 "По мере роста империи, растет и ее бюрократия. Однако, применение современных методов сокращения процедур обработки документов и бюрократических проволочек, делает управленческие решения более эффективными."
  tr_est_administratum_4:0 "Стандартизированное планетарное управление"
  tr_est_administratum_4_delayed:0 "Одновременное управление большим количеством планет, увеличивает риск принятия несогласованных между собой решений. Установив единый шаблон управления, мы обеспечиваем административную конвергенцию."
  tr_est_administratum_5:0 "Ревизионный Комитет"
  tr_est_administratum_5_delayed:0 "Ревизоры Комитета, который является независимой организацией, путешествуют по всей империи, анализируя результаты и методы работы местных администраций. Письменное замечание от ревизора - страшный сон любого бюрократа."
  tr_est_administratum_adopt:0 "Традиции администрирования"
  tr_est_administratum_finish:0 "Традиции администрирования завершены"
  tr_est_aesthetics_1:0 "Литературные произведения"
  tr_est_aesthetics_1_delayed:0 "Работы наших писателей и поэтов являются источником вдохновения на долгие годы. Новое литературное произведение падает в копилку вечности, делая каждый новый день лучше."
  tr_est_aesthetics_2:0 "Гильдия артистов"
  tr_est_aesthetics_2_delayed:0 "Гильдия художников регулярно проводит публичные творческие мероприятия, не переставая радовать наших граждан."
  tr_est_aesthetics_3:0 "Культурное влияние"
  tr_est_aesthetics_3_IP:0 "Стремление к совершенству"
  tr_est_aesthetics_3_IP_delayed:0 "На мало волнуют политические дрязги. Наше существование подчинено поистине великой цели - совершенству красоты и гармонии."
  tr_est_aesthetics_3_delayed:0 "Иностранные дипломаты поражены нашей способностью элегантно вплетать искусство даже в самые обыденные аспекты жизни. Они восхищаются мощью нашего творческого гения. Благодаря им, слава о наших культурных достижениях разносится по всей Галактике."
  tr_est_aesthetics_3_desc:0 "£opinion  §YОтношение§! других империй увеличится на §G+15§! \n§Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! увеличится на §G+20%§!"
  tr_est_aesthetics_3_xenophobe:0 "Искусство войны"
  tr_est_aesthetics_3_xenophobe_delayed:0 "Наши граждане считают наших адмиралов и генералов мастерами военного искусства, способными творить победы, подобно скульпторам, творящим свои произведения из глины."
  tr_est_aesthetics_3_xenophobe_desc:0 "При нахождении нашей империи в состоянии §Rвойны§! - £unity  прирост §Yединства§! увеличится на §G+20%§!"
  tr_est_aesthetics_4:0 "Величественная архитектура"
  tr_est_aesthetics_4_delayed:0 "Созданная нами архитектура - величайшее наследие и подарок нашим потомкам, которые будут долго помнить о нас."
  tr_est_aesthetics_4_desc:0 "Каждый §Yгородской район§! производит £unity£ §Yединство§!: §G+0.5§!"
  tr_est_aesthetics_5:0 "Галактические чудеса"
  tr_est_aesthetics_5_delayed:0 "В нашей империи имеются величайшие чудеса в Галактике. Их величие известно даже тем, кто живет в самых отдаленных её уголках."
  tr_est_aesthetics_5_desc:0 "Открывается доступ к строительству §Y5§! уникальных чудо-сооружений, каждое из которых даст существенные планетарные бонусы. Для их строительства, требуется £building  §Y$building_major_capital$§!. Нельзя построить более одного сооружения на планете."
  tr_est_aesthetics_adopt:0 "Традиции эстетики"
  tr_est_aesthetics_adopt_desc:0 "На планетах, где возведён £building  §Y$building_autochthon_monument$§! §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличится на §G+15%§!"
  tr_est_aesthetics_adopt_megacorp:0 "Традиции эстетики"
  tr_est_aesthetics_adopt_megacorp_desc:0 "На планетах, где возведён £building  §Y$building_temple$§! §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличится на §G+15%§!"
  tr_est_aesthetics_adopt_spiritualist:0 "Традиции эстетики"
  tr_est_aesthetics_adopt_spiritualist_desc:0 "На планетах, где возведён £building  §Y$building_temple$§! §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличится на §G+15%§!"
  tr_est_aesthetics_finish:0 "Традиции эстетики завершены"
  tr_est_archivist_1:0 "Изучение примитивных форм жизни"
  tr_est_archivist_1_delayed:0 "Количество планет в Галактике намного превышает количество форм жизни. Но каждый обнаруженный нами вид, несет уникальные сведения, которые могут быть для нас полезными."
  tr_est_archivist_1_desc:0 "Появится §G10%§! шанс на получение особенности §Y$d_alien_pets_deposit$§! на каждой из наших планет (включая новые, которые мы приобретаем). \nЭффект для каждой планеты сработает, только один раз.\n§YСтанции наблюдения§! производят £unity  §Yединство§!: §G+5§! \nПроизводство £society  §Yочков социологических исследований§! увеличится на §G+50%§!"
  tr_est_archivist_1_purifier:0 "Арсенал"
  tr_est_archivist_1_purifier_delayed:0 "Все что можно отнести к инструментам войны, проходит через заботливые руки архивариусов Арсенала. Каждый вид вооружения тестируется, описывается и каталогизируется."
  tr_est_archivist_2:0 "Библиотекари"
  tr_est_archivist_2_GC:0 "Дроны-архивариусы"
  tr_est_archivist_2_GC_delayed:0 "Дроны-архивариусы созданы для того, чтобы искать и обрабатывать нужную информацию в обширных банках данных нашей империи. Необходимость такой специализации дронов привела к тому, что часть стандартных модулей были исключены из их конструкции, делая их непригодными ни к одной деятельности, кроме архивной."
  tr_est_archivist_2_GC_desc:0 "Лидеры имеют §Y25%§! шанс на получение черты §Yхранитель§!, она уменьшит их §Yтемп исследований§! на §R-5%§! и §Yскорость изучения§! на §R-15%§!, при этом увеличит §Yстоимость§! и §Yсодержание§! на §R+50%§! \nТакой лидер увеличит на §G+10%§! §Yтемп исследований§! £physics §Yфизики§!, £society §Yсоциологии§! или £engineering §Yинженерии§!, вне зависимости от того, назначен ли он на данное исследовательское направление или нет."
  tr_est_archivist_2_delayed:0 "Библиотекари отвечают за поддержание в надлежащем состоянии и доступность данных, содержащихся в наших архивах. Они - хранители знаний, которые мы собрали из поколения в поколение."
  tr_est_archivist_2_desc:0 "Лидеры имеют §G25%§! шанс на получение черты §Yбиблиотекарь§!, она уменьшит их §Yтемп исследований§! на §R-5%§! и §Yскорость изучения§! на §R-15%§!, при этом увеличит §Yстоимость§! и §Yсодержание§! на §R+50%§! \nТакой лидер увеличит на §G+10%§! §Yтемп исследований§! £physics §Yфизики§!, £society §Yсоциологии§! или £engineering §Yинженерии§!, вне зависимости от того, назначен ли он на данное исследовательское направление или нет."
  tr_est_archivist_3:0 "Историческая методология"
  tr_est_archivist_3_GC:0 "Резервное копирование данных"
  tr_est_archivist_3_GC_delayed:0 "Несмотря на надежность систем архивного хранения данных, сумма накопленных нами знаний представляет собой слишком большую ценность и не должна сохраняться на единственном носителе. Резервные копии наших архивов будут храниться на нескольких физических носителях, чтобы обеспечить стопроцентную гарантию сохранности."
  tr_est_archivist_3_delayed:0 "Мы тщательно отслеживаем все исторические события, выявляя строгие закономерности, что способствует общественному единению."
  tr_est_archivist_4:0 "Галактические отчёты"
  tr_est_archivist_4_delayed:0 "Мы будем вести подробные галактические отчеты, картографировать каждую планету, изучать каждую систему и каждое небесное тело в ней."
  tr_est_archivist_4_desc:0 "За каждую полностью изученную систему £influence §Yвлияние§!: §G+10§!"
  tr_est_archivist_5:0 "Накопление знаний"
  tr_est_archivist_5_delayed:0 "Все результаты наших исследований, все технологические прорывы должны быть бережно сохранены, чтобы принести пользу потомкам."
  tr_est_archivist_5_desc:0 "За каждые §Y4§! исследованные технологии £unity §Yежемесячный прирост единства§!: §G+1§!"
  tr_est_archivist_adopt:0 "Традиции сохранения"
  tr_est_archivist_finish:0 "Традиции сохранения завершены"
  tr_est_archivist_finish_desc:0 "§HРазблокирует строение:§! £building  §Y$building_est_archivist_finish_archive$§!\n§EЭто здание, которое производит Единство, а также улучшает исследования на планете.§!\nБонусы за стремление: §G+1§!"
  tr_est_benevolence_1:0 "Торговые операции"
  tr_est_benevolence_1_delayed:0 "В отличие от других видов, мы не применяем концепцию обладания. Однако, через торговые сделки с другими цивилизациями мы можем приобретать товары, необходимые для функционирования нашей системы."
  tr_est_benevolence_1_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! увеличится на §G+10%§! \nПроизводство £energy  §Yэнергокредитов§! увеличится на §G+5%§!"
  tr_est_benevolence_2:0 "Мирные контакты"
  tr_est_benevolence_2_delayed:0 "Контакт с другими империями не требует агрессии. Нам не нужно оружие, в отношениях я теми, кому мы доверяем."
  tr_est_benevolence_3:0 "Посольства иностранных государств"
  tr_est_benevolence_3_delayed:0 "Мы будем отправлять дипломатических дронов в другие империи, для установления контактов с их правительствами. Это будет способствовать укреплению связей с обитателями галактики."
  tr_est_benevolence_3_desc:0 "£opinion  §YОтношение§! других империй к нам увеличится на §G+30§!"
  tr_est_benevolence_4:0 "Благие намерения"
  tr_est_benevolence_4_delayed:0 "Наш разум не склонен к раздражению или импульсивным реакциям. В любых ситуациях наша наша реакция спокойна и взвешена."
  tr_est_benevolence_5:0 "Обмен идеями"
  tr_est_benevolence_5_delayed:0 "Хотя разум смертных не совершенен, он способен рождать интересные идеи, изучая которые мы можем извлечь пользу для себя."
  tr_est_benevolence_adopt:0 "Традиции радушия"
  tr_est_benevolence_finish:0 "Традиции радушия завершены"
  tr_est_benevolence_finish_desc:0 "Увеличит нашу §Yогневую мощь§! против §YУгасших§!, §YПробужденных Империй§! и §Фракциям кризиса конца игры§! на §G+15%§!, а §Y$MOD_DIPLO_WEIGHT_MULT$§! увеличится на §G+15%§!\nБонусы за стремление: §G+1§!"
  tr_est_biogenesis_1:0 "Био-строительство"
  tr_est_biogenesis_1_delayed:0 "Наши здания не унылые конструкции из стекла и бетона. Мы выращиваем их из органической ткани, чертежи существуют не на бумаге или в компьютерах, а закодированы в их ДНК."
  tr_est_biogenesis_2:0 "Живые корабли"
  tr_est_biogenesis_2_delayed:0 "Наши корабли - живые организмы, выращенных по нашим проектам."
  tr_est_biogenesis_3:0 "Всеядность"
  tr_est_biogenesis_3_delayed:0 "Любые виды органического вещества могут потребляться в пищу, превращаться в энергию или использоваться для выращивания новых тканей."
  tr_est_biogenesis_4:0 "Резервуары для выведения"
  tr_est_biogenesis_4_ap:0 "Нерестовые бассейны"
  tr_est_biogenesis_4_ap_delayed:0 "Больше нет необходимости в традиционных средствах размножения, мы можем использовать специальные нерестовые бассейны для создания новых особей более быстрыми темпами, чем когда-либо прежде."
  tr_est_biogenesis_4_delayed:0 "Дроны создаются в специальных нерестовых бассейнах. Каждый такой бассейн производит определенный тип дронов с увеличенной эффективностью."
  tr_est_biogenesis_5:0 "Эволюционная константа"
  tr_est_biogenesis_5_delayed:0 "Эволюция - это процесс без цели. Пока наш разум жив, наша форма постоянно меняется по мере того, как мы осваиваем Галактику."
  tr_est_biogenesis_5_pre_gene_mod_desc:0 "§Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§! увеличится на §G+10%§! \n§YСкорость исследований (Биология)§! увеличится на §G+10%§!"
  tr_est_biogenesis_adopt:0 "Традиции биоэволюции"
  tr_est_biogenesis_finish:0 "Традиции биоэволюции завершены"
  tr_est_chivalry_1:0 "Правила применения силы"
  tr_est_chivalry_1_delayed:0 "Действия флота следуют строгому кодексу поведения. Нарушение этого рыцарского кодекса вызовет презрение к любому адмиралу."
  tr_est_chivalry_2:0 "Честь"
  tr_est_chivalry_2_delayed:0 "Авторитет гражданина определяется его приверженностью нашему кодексу чести. Бесчестные поступки у нас не приветствуются."
  tr_est_chivalry_2_desc:0 "§YРост доверия§! увеличится на §G+30%§! \n£opinion  §YОтношение§! других империй к нам увеличится на §G+20§!"
  tr_est_chivalry_3:0 "Трудовая этика"
  tr_est_chivalry_3_delayed:0 "Будь задача простая или сложная, каждый должен выполнять ее с полной самоотдачей."
  tr_est_chivalry_4:0 "Воинская доблесть"
  tr_est_chivalry_4_delayed:0 "Наши павшие войны удостоены не мрачных ритуалов, а великих праздников. Их жизнь и смерть - предмет гордости их близких."
  tr_est_chivalry_5:0 "Величие героев"
  tr_est_chivalry_5_delayed:0 "Битва дает шанс каждому проявить себя. В горниле войны рождаются великие герои."
  tr_est_chivalry_5_desc:0 "Уничтожение вражеских кораблей и станций добавляет очки £unity  §Yединства§!. \nКоличество очков зависит от размеров уничтоженных объектов."
  tr_est_chivalry_adopt:0 "Традиции благородства"
  tr_est_chivalry_adopt_desc:0 "Все лидеры получат черту §Y$leader_trait_admiral_est_chivalry$§! - добавляет незначительные бонусы. \nПобеждая в сражениях, §Yгенералы§! и §Yадмиралы§! имеют шанс получить черту §Y$leader_trait_admiral_est_chivalry_hero$§! - добавляет незначительные бонусы (шанс получения черты зависит от условий сражения)."
  tr_est_chivalry_finish:0 "Традиции благородства завершены"
  tr_est_chivalry_finish_desc:0 "Позволяет каждому правителю выбрать бонус из предоставленного набора.\nБонусы за стремление: §G+1§!"
  tr_est_collectivism_1:0 "Части пазла"
  tr_est_collectivism_1_delayed:0 "Каждый индивидуум является важной частью общего порядка сложившегося в обществе."
  tr_est_collectivism_2:0 "Вместе мы сила"
  tr_est_collectivism_2_delayed:0 "Вместе мы сила - порознь у нас нет шансов. Только вместе мы сможем ответить на вызовы времени."
  tr_est_collectivism_3:0 "Сотрудничество"
  tr_est_collectivism_3_delayed:0 "Там, где есть разделение и конкуренция, не может быть настоящего сотрудничества. Только работая вместе, мы сможем реализовать свой потенциал."
  tr_est_collectivism_3_desc:0 "§YПрозводство ресурсов§! увеличится на §G+5%§! на планетах с нулевой §Yпреступностью§!."
  tr_est_collectivism_4:0 "Готов служить!"
  tr_est_collectivism_4_delayed:0 "Служба в вооруженных силах - один из лучших способов помочь своей родине. В нашей империи нет ни кого, кто бы остался в стороне на призыв к оружию."
  tr_est_collectivism_5:0 "Самопожертвование"
  tr_est_collectivism_5_delayed:0 "Общественные потребности важнее индивидуальных."
  tr_est_collectivism_5_desc:0 "§Y$MOD_ARMY_MORALE$§! увеличится на §G+20%§! \n£happiness  §YСчастье§! £pop_cat_worker  §Yрабочих§! увеличится на §G+5%§!"
  tr_est_collectivism_adopt:0 "Традиции коллективизма"
  tr_est_collectivism_finish:0 "Традиции коллективизма завершены"
  tr_est_commerce_1:0 "Экономический подъем"
  tr_est_commerce_1_delayed:0 "Благодаря успешной налогово-бюджетной политике, наша экономика переживает подъем. Наши граждане получили больше возможностей потреблять и производить. Эти позволяет выделить дополнительные средства на инфраструктуру и вооруженные силы."
  tr_est_commerce_1_desc:0 "При положительном приросте £energy  §Yэнергокредитов§!, их производство увеличится на §G+15%§!"
  tr_est_commerce_2:0 "Стимулирование местной экономики"
  tr_est_commerce_2_delayed:0 "Мы должны поощрять каждую из колоний к самостоятельному развитию. Это позволит планетам эффективнее использовать местные ресурсы, и тем самым увеличить производительность."
  tr_est_commerce_2_desc:0 "Открывает 3 планетарных решения, увеличивающих производство £energy  §Yэнергокредитов§!, £food  §Yпищи§! или £minerals  §Yминералов§! на §G+20%§! \nПри выборе одного из ресурсов, производство двух других снизится на §R-15%§!"
  tr_est_commerce_3:0 "Реформа финансовой системы"
  tr_est_commerce_3_delayed:0 "Вскоре после того, как мы встретили первых галактических соседей, стало ясно, что наша финансовая система не совместима с галактическим рынком и должна быть приведена в соответствие с новыми требованиями."
  tr_est_commerce_4:0 "Торговые конвои"
  tr_est_commerce_4_delayed:0 "Мы организовали систему торговых конвоев по всей нашей империи, что позволило безопасно перевозить грузы на любые расстояния."
  tr_est_commerce_4_desc:0 "§YТорговая защита§! во всей нашей империи увеличится на §G5§!"
  tr_est_commerce_5:0 "Мастера торговли"
  tr_est_commerce_5_delayed:0 "Если торговля - это искусство, мы его творцы. В галактике нет ничего, что мы не могли бы купить или продать. И всегда с прибылью!"
  tr_est_commerce_5_no_dip:0 "Подвижная экономика"
  tr_est_commerce_5_no_dip_delayed:0 "В нашей империи настолько интенсивный товарооборот, что его вряд ли можно отследить."
  tr_est_commerce_adopt:0 "Традиции коммерции"
  tr_est_commerce_finish:0 "Традиции коммерции завершены"
  tr_est_confederacy_1:0 "Местное самоуправление"
  tr_est_confederacy_1_delayed:0 "Мы доверяем нашим губернаторам и предоставляем им свободу в принятии управленческих решений."
  tr_est_confederacy_2:0 "Ограничение федеральной власти"
  tr_est_confederacy_2_delayed:0 "Централизация власти - черту недоверия. Чтобы гарантировать суверенитет нашим регионам, мы введем строгие ограничения на полномочия федерального правительства."
  tr_est_confederacy_2_desc:0 "Все §Yгубернаторы§! получат черту §Y$leader_trait_governor_est_confederacy_2$§! - увеличит §Yприрост опыта лидера§! на §G+20%§! и уменьшит §Y$MOD_PLANET_CRIME_ADD$§! на §G-15§! в управляемых ими §Yсекторах§!."
  tr_est_confederacy_3:0 "Национальное Собрание"
  tr_est_confederacy_3_delayed:0 "Национальное Собрание - законодательный орган нашего государства. Здесь встречаются региональные руководители для обсуждения важнейших вопросов управления."
  tr_est_confederacy_4:0 "Государственная автономия"
  tr_est_confederacy_4_delayed:0 "Наша империя - это сложная система административных субъектов, которые наделены разной степенью автономности. Многим из них достаточно самостоятельны."
  tr_est_confederacy_4_desc:0 "Наши §Yподданые§! получат: \n£happiness  §Y$MOD_POP_HAPPINESS$§!: §G+10%§! \n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!: §G+20%§! \nИх £opinion §Yотношение§! к нам увеличится на §G+50§!"
  tr_est_confederacy_4_no_subj:0 "Лояльность"
  tr_est_confederacy_4_no_subj_delayed:0 "В нашей империи множество регионов, обладающих значительной автономией. Хотя мы можем не соглашаться по многим вопросам, все мы преданы общим идеалам."
  tr_est_confederacy_4_no_subj_desc:0 "§YПривлекательность руководящих этик§! увеличится на §G+15%§!"
  tr_est_confederacy_5:0 "Необъятные просторы"
  tr_est_confederacy_5_delayed:0 "Наша империя настолько велика, что даже путешествуя всю жизнь по ней, увидишь лишь её часть."
  tr_est_confederacy_5_desc:0 "§YСтоимость содержания форпостов§! снизится на §G-50%§!"
  tr_est_confederacy_adopt:0 "Традиции федерализма"
  tr_est_confederacy_finish:0 "Традиции федерализма завершены"
  tr_est_cooperativity_1:0 "Военные кластеры"
  tr_est_cooperativity_1_delayed:0 "Наши воины сгруппированы в небольшие скопления, таким образом, чтобы они не были изолированы. Пока они сражаются в группах, они могут использовать согласованность действий, чтобы повысить свой тактический потенциал и улучшить боевые качества."
  tr_est_cooperativity_2:0 "Рабочие бригады"
  tr_est_cooperativity_2_delayed:0 "Рабочие дроны сгруппированы в специальные команды, где каждый отдельный дрон может внести свой вклад в развитие умственных способностей всей сети."
  tr_est_cooperativity_3:0 "Совместное использование данных"
  tr_est_cooperativity_3_delayed:0 "Автономные дроны могут интегрироваться в локальные сети дронов, согласовывая свою работу на основе извлекаемых данных сенсоров."
  tr_est_cooperativity_4:0 "Согласованные данные"
  tr_est_cooperativity_4_delayed:0 "Автономные дроны обладают гораздо большей когнитивной способностью, чем все прочие. Интегрируя себя в локальные сети, они получат синергетический эффект."
  tr_est_cooperativity_4_desc:0 "Все лидеры получат черту §Yсогласованные данные§! - даст незначительные бонусы."
  tr_est_cooperativity_5:0 "Фазы роста"
  tr_est_cooperativity_5_AI_desc:0 "§YСкорость роста поселений§! увеличится на §G+15%§!"
  tr_est_cooperativity_5_AI_machines_desc:0 "§YСкорость сборки поселений§! увеличится на §G+15%§!"
  tr_est_cooperativity_5_delayed:0 "При недостаточном количестве дронов, колония может вступить в особую фазу роста, увеличив скорость роста поселений, в ущерб производству."
  tr_est_cooperativity_5_desc:0 "§HОткрывает решение:§! §YФаза роста§! - увеличит §Yскорость роста поселений§! на §G+50%§!\n§YПроизводство ресурсов поселениями§! снизится на §R-25%§! \n§YПотребление пищи поселениями§! увеличится на §R+50%§!"
  tr_est_cooperativity_5_machines_desc:0 "§HОткрывает решение:§! §YФаза создания роботов§! - увеличит §Yскорость сборки поселений§! на §G+50%§!\n§YПроизводство ресурсов поселениями§! снизится на §R-25%§! \n§YПотребление энергокредитов поселениями§! увеличится на §R+50%§!"
  tr_est_cooperativity_adopt:0 "Традиции согласованности"
  tr_est_cooperativity_adopt_desc:0 "§YПроизводство ресурсов§! увеличится на §G+3/6/10%§! на планетах с §Y25/50/100§! £pop §Yпоселениями§!, соответственно."
  tr_est_cooperativity_finish:0 "Традиции согласованности завершены"
  tr_est_cybernetics_1:0 "Нейронные сети"
  tr_est_cybernetics_1_delayed:0 "Усовершенствованные технологии нейронных сетей позволили машинам выполнять задачи, ранее для них недоступные."
  tr_est_cybernetics_1_robots_desc:0 "£energy  §YЭнергокредиты§! от §Yдолжностей§! увеличатся на §G+15%§!"
  tr_est_cybernetics_2:0 "Исследовательский ИИ"
  tr_est_cybernetics_2_delayed:0 "Наши достижения в области искусственного интеллекта позволяют доверять ИИ все более сложные задачи. Некоторые исследовательские направления особенно подходят для привлечения ИИ. Мы будем внимательно следить за прогрессом ИИ в этой сфере и выяснять, как его можно включить в наши современные научные теории."
  tr_est_cybernetics_3:0 "Симуляция боевых действий"
  tr_est_cybernetics_3_delayed:0 "Увеличение вычислительных мощностей позволяют строить все более точные боевые симуляции. На основе полученных данных мы моделируем развитие событий во время реальных сражений. Полученные результаты передаются капитанам кораблей для повышения их боевой эффективности."
  tr_est_cybernetics_3_desc:0 "§YТочность стрельбы корабельных орудий§! увеличится на §G+10%§!"
  tr_est_cybernetics_4:0 "ИИ-флиткомы"
  tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! увеличится на §G+1§! \n§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличится на §G+5%§!"
  tr_est_cybernetics_4_delayed:0 "Доверить управление флотом органическим существам с их ограниченными возможностями - не самое разумное решение. Вместо этого мы будем использовать искусственный интеллект. ИИ способен обеспечить полную синхронизацию действий кораблей флота во время сражений."
  tr_est_cybernetics_4_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличится на §G+20%§! \nДля всех флотов без §Yадмирала§! §Yуклонение§! увеличится на §G+20%§!"
  tr_est_cybernetics_5:0 "Виртуальная реальность"
  tr_est_cybernetics_5_delayed:0 "Зачем проводить нашу жизнь в этом мире, когда мы можем создать мир по своему вкусу? Наши граждане все чаще проводят время в альтернативных реальностях, которые они выбирают по своему желанию."
  tr_est_cybernetics_5_slaves_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! всех £pops  §Yпоселений§! увеличится на §G+5%§! \n£happiness  §Y$MOD_POP_HAPPINESS$§! всех §Yрабов§! увеличится дополнительно на §G+5%§!"
  tr_est_cybernetics_adopt:0 "Традиции автоматизации"
  tr_est_cybernetics_finish:0 "Традиции автоматизации завершены"
  tr_est_cybernetics_finish_AI_effect:0 "§YСкорость строительства§! увеличится на §G+25%§! \n§YСодержание сооружений§! снизится на §G-10%§!\nБонусы за стремление: §G+1§!"
  tr_est_cybernetics_finish_desc:0 "§HРазблокирует строение:§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ и $building_est_cybernetics_finish_automated_mine$\n§EЭто производит §G6§! £energy  §энергокредитов§!/§G10§! £food §Yпищи§!/§G6§! £minerals  §Yминералов§! соответственно, при этом уменьшая §Y$mod_district_generator_max$§!/§Y$mod_district_farming_max$§!/§Y$mod_district_mining_max$§! на планете на §Y1§!. Каждая планета может, максимум, содержать по три каждого здания.§!\nБонусы за стремление: §G+1§!"
  tr_est_desires_1:0 "Накопительство"
  tr_est_desires_1_delayed:0 "Собрать и сохранить - вот девиз нашей жизни. Мы есть то, что у нас есть, а у нас будет всё!"
  tr_est_desires_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! увеличится на §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§!, если накоплено минимум §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! £energy  §Yэнергокредитов§!, соответственно."
  tr_est_desires_2:0 "Агрессивные переговорщики"
  tr_est_desires_2_delayed:0 "Мы будем использовать все средства, чтобы получить выгоду. Кому-то это может не понравиться, но это не наша забота."
  tr_est_desires_2_desc:0 "§YРыночная пошлина§! снизится на §G-5%§!\n§HОткрывает политику:§! §YАгрессивные переговоры§! - увеличит §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! на §G5%§!/§G10%§!/§G15%§!, снизив £opinion  §Yотношение§! другой империи к нам на §R-15§!/§R-30§!/§R-45§!, соответственно."
  tr_est_desires_3:0 "Бережливость"
  tr_est_desires_3_delayed:0 "Отличный способ получить больше - тратить меньше."
  tr_est_desires_4:0 "В погоне за сокровищами"
  tr_est_desires_4_delayed:0 "Наша страсть к сокровищам Вселенной граничит с паранойей, но обладание этими ценностями критически важно для нас."
  tr_est_desires_4_desc:0 "Производство §Yстратегических ресурсов§! увеличится на §G+33%§!"
  tr_est_desires_5:0 "Потребительство"
  tr_est_desires_5_delayed:0 "Этот внутренний голод. Это пламя, которое никогда не умрёт. Это побуждает нас потреблять. Это то, что в конце концов съест нас."
  tr_est_desires_5_desc:0 "При колонизации или захвате планеты, мы будем получать £unity §Yединство§!."
  tr_est_desires_adopt:0 "Традиции желаний"
  tr_est_desires_finish:0 "Традиции страсти завершены"
  tr_est_destruction_1:0 "Планы уничтожения"
  tr_est_destruction_1_delayed:0 "Каждая уничтоженная жизнь приближает нас на один шаг к конечной цели - полное очищение Галактики."
  tr_est_destruction_1_desc:0 "§Y$MOD_POP_PURGE_SPEED$§! увеличится на §G+100%§!\nПри геноциде £pop£ §Yпоселений§! прирост £influence£ §Yвлияния§! увеличится на §G+2§!"
  tr_est_destruction_2:0 "Дети войны"
  tr_est_destruction_2_delayed:0 "Мы были рождены для войны. Только в битве мы можем реализовать свою истинную природу."
  tr_est_destruction_3:0 "Вечная погоня"
  tr_est_destruction_3_delayed:0 "Жертва не должна получить шанса на спасение. Единственный способ освобождения для неё - смерть."
  tr_est_destruction_3_desc:0 "§YШанс выхода из боя§! вражеских кораблей снизится на §R-33%§!"
  tr_est_destruction_4:0 "Страх"
  tr_est_destruction_4_delayed:0 "Все знают кто мы. Все знают нашу цель, как и то, что мы способны её достичь. Одно наше присутствие в Галактике вызывает ужас у её обитателей."
  tr_est_destruction_4_desc:0 "£unity §YЕжемесячный прирост единства§! и §Yскорость роста поселений§! соседних империй смертных снизится на §R-20%§!"
  tr_est_destruction_4_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличится на §G+25%§!"
  tr_est_destruction_5:0 "Галактическая Немезида"
  tr_est_destruction_5_delayed:0 "Империя за империей склоняются перед нашей мощью. Галактическое сообщество начинает понимать, что единственный путь к спасению - это уничтожить нас."
  tr_est_destruction_5_no_rivals_desc:0 "£influence §Y$mod_country_base_influence_produces_add$§! во время войны увеличится на §G2§!"
  tr_est_destruction_adopt:0 "Традиции разрушения"
  tr_est_destruction_finish:0 "Традиции разрушения завершены"
  tr_est_destruction_finish_desc:0 "§YРост усталости от войны§! увеличится на §G+20%§! для всех наших противников в войне против нас.\nБонусы за стремление: §G+1§!"
  tr_est_faith_1:0 "Единство веры"
  tr_est_faith_1_delayed:0 "Многие годы люди были разобщены различными системами верований. Теперь, все мы связаны единой истинной верой."
  tr_est_faith_2:0 "Священное писание"
  tr_est_faith_2_delayed:0 "Каждому гражданину доступно слово божие, чтобы он помнил своё призвание, как учат нас священные книги."
  tr_est_faith_3:0 "Духовенство"
  tr_est_faith_3_delayed:0 "Духовенство помогает нашим гражданам сохранять надежду, даёт моральные ориентиры и веру в будущее."
  tr_est_faith_4:0 "Проповедники"
  tr_est_faith_4_delayed:0 "Проповедники путешествуют по нашей империи с целью распространения слова божьего и наставляют первосвященников и пророков. Их усердие и искренность никого не оставляет равнодушным."
  tr_est_faith_5:0 "На то воля божья!"
  tr_est_faith_5_delayed:0 "Наша война оправдывается нашей верой. Наши войны готовы умереть за свои убеждения."
  tr_est_faith_adopt:0 "Традиции теологии"
  tr_est_faith_finish:0 "Традиции теологии завершены"
  tr_est_faith_finish_desc:0 "Для §Yвыбора§! §Yпривлекательность этик§! увеличится на §G+50%§!\nБонусы за стремление: §G+1§!"
  tr_est_foundation_1:0 "Общее дело"
  tr_est_foundation_1_delayed:0 "Мы все объединены общей целью. Каждый из нас знает, что он является важной деталью государственного механизма."
  tr_est_foundation_2:0 "Централизованное управление"
  tr_est_foundation_2_delayed:0 "Наше управление централизовано в нашей столице. Мы можем эффективно управлять относительно небольшим количеством миров, которые контролируем."
  tr_est_foundation_2_desc:0 "Производство £energy  §Yэнергокредитов§!, очков исследований £engineering  §Yинженерии§!, £physics  §Yфизики§!, £society  §Yсоциологии§! и £trade_value §Yторговая ценность§! в §Yстолице§! увеличатся на §G+10%§! \nЭто значение увеличивается до §G+20%§!/ §G+30%§! соответственно, если технологии §Y$tech_colonial_centralization$§! и §Y$tech_galactic_administration$§! исследованы."
  tr_est_foundation_3:0 "Великий проект"
  tr_est_foundation_3_delayed:0 "Основа нашей системы управления занимает 'Великий проект'. Это то, чему следует наша политика, но лишь немногие понимают его до мельчайших деталей."
  tr_est_foundation_4:0 "Служба разведки"
  tr_est_foundation_4_delayed:0 "Специалисты службы разведки перемещаются по Галактике и отправляют в столицу информацию об изменении экономического, политического или военного баланса. Эта информация жизненно важна, как минимум для купирования внешних угроз."
  tr_est_foundation_5:0 "Прогрессивная экономика"
  tr_est_foundation_5_delayed:0 "Наши соседи не дремлют, наращивая производственные мощности. Чтобы быть конкурентоспособными, мы должны изменить принципы нашей экономики. Возможно наш мир не столь ресурсоизобилен, как другие, но наши специалисты значительно изобретательнее их."
  tr_est_foundation_5_desc:0 "§YПроизводство ресурсов§! всеми §Yспециалистами§! увеличится на §G+10%§!"
  tr_est_foundation_adopt:0 "Традиции основательности"
  tr_est_foundation_finish:0 "Традиции основательности завершены"
  tr_est_friendship_1:0 "Посольства иностранных государств"
  tr_est_friendship_1_delayed:0 "Мы отправим посольства во все миры, чтобы познать их путь и рассказать всем о нашем."
  tr_est_friendship_1_desc:0 "£opinion  §YОтношение§! других империй к нам увеличится на §G+30§!"
  tr_est_friendship_2:0 "Сплав культур"
  tr_est_friendship_2_delayed:0 "Общение между разумными видами приводит к смешению культур. В этой плавильне рождаются перспективы для новых технологических достижений."
  tr_est_friendship_3:0 "Доброжелательность"
  tr_est_friendship_3_delayed:0 "Каждый добрый поступок укрепляет дух и возвышает сущность."
  tr_est_friendship_4:0 "Пути мира"
  tr_est_friendship_4_delayed:0 "Агрессия порождает агрессию, смерть порождает смерть. Чтобы разорвать этот порочный круг, мы должны проявить свою готовность к сотрудничеству и продемонстрировать всему миру наши благие намерения."
  tr_est_friendship_4_desc:0 "§YТрения на границе§! снизятся на §G-50%§! \n§YСопутствующий урон§! снизится на §G-50%§!"
  tr_est_friendship_4_militarist:0 "Братья по оружию"
  tr_est_friendship_4_militarist_delayed:0 "Всё лучше делать вместе, особенно воевать. С нашими союзниками мы будем праздновать победы и оплакивать павших. Триумфы и фиаско будут нашими общими."
  tr_est_friendship_4_militarist_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличится на §G+10%§! \nВо время §Rвойны§!, если у нас есть хотя бы один союзник, то §Yскорость строительства кораблей§! увеличится на §G+25%§!"
  tr_est_friendship_5:0 "Открытое общество"
  tr_est_friendship_5_delayed:0 "Наше общество открыто для всех. Каждый сможет найти здесь свой дом."
  tr_est_friendship_5_desc:0 "§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! увеличится на §G+40%§! \n§Y$mod_pop_ethic_xenophile_attraction_mult$§! увеличится на §G+15%§!"
  tr_est_friendship_5_not_xenophile:0 "$tr_est_friendship_5$"
  tr_est_friendship_5_not_xenophile_desc:0 "§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! увеличится на §G+50%§!"
  tr_est_friendship_adopt:0 "Традиции дружелюбия"
  tr_est_friendship_adopt_desc:0 "Штрафы к £opinion  §Yотношению§! при первом контакте отсутствуют \nПри контакте с другой империей прибавляется £unity  §Yединство§!. \n§Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! увеличится на §G+25%§!"
  tr_est_friendship_finish:0 "Традиции дружелюбия завершены"
  tr_est_friendship_finish_desc:0 "На всех планетах, населенных минимум §Y3-мя§! видами, производство £energy£ §Yэнергокредитов§! и £unity  §Yединства§! увеличатся на §G+10%§! \nБонусы за стремление: §G+1§!"
  tr_est_fury_1:0 "Отвращение"
  tr_est_fury_1_delayed:0 "Мы не можем выносить присутствие наших противников, их простое существование в этой Галактике является болью для нас; болью, облегчением которой может служить, только разрушение."
  tr_est_fury_1_desc:0 "Прирост £influence  §Yвлияния§! от §Yсоперников§! увеличится на §G+25%§! и дополнительно на §G+5%§! за каждый §Yуровень ярости§!."
  tr_est_fury_1_no_rivals:0 "Безрассудство"
  tr_est_fury_1_no_rivals_delayed:0 "Без лишних рассуждений, мы бросаемся в бой, потому что каждая секунда без борьбы - напрасно потраченная секунда."
  tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§! увеличится на §G+5%§! и дополнительно на §G+3%§! за каждый §Yуровень ярости§!."
  tr_est_fury_2:0 "Дух войны"
  tr_est_fury_2_delayed:0 "Страдания от войны - это не про нас. Только война способна открыть нам путь к самореализации."
  tr_est_fury_2_desc:0 "§YРост усталости от войны§! снизится на §G-5%§! и дополнительно на §G-9%§! за каждый §Yуровень ярости§!."
  tr_est_fury_3:0 "Безумие войны"
  tr_est_fury_3_delayed:0 "Во время войны мы не пытаемся сохранять рассудок, мы видим, только наше оружие и кровь наших врагов."
  tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличится на §G+20%§! и дополнительно на §G+6%§! за каждый §Yуровень ярости§!."
  tr_est_fury_4:0 "Боевой раж"
  tr_est_fury_4_delayed:0 "Только в битве мы можем утолить нашу всепоглощающую ярость."
  tr_est_fury_4_desc:0 "За каждый уничтоженный нашим флотом вражеский (за исключением мелких флотов): \n§Y$MOD_SHIP_FIRE_RATE_MULT$§! и §Y$MOD_SHIP_SPEED_MULT$§! этого флота увеличатся на §G+10%§! \nЭффект длится в течение §Y4§! месяцев и дополнительно по §Y4§! месяца за каждый §Yуровень ярости§!."
  tr_est_fury_5:0 "Разорение"
  tr_est_fury_5_delayed:0 "Если мы не можем утолить нашу ярость убивая врагов, мы должны уничтожить то, что было ими построено. Разрушение - плохая замена убийству, но это лучше, чем ничего."
  tr_est_fury_5_desc:0 "При каждом успешном вторжении на планету, у каждого £pop  §Yпоселения§! на ней появится §Y5%§! шанс быть уничтоженным. \nШанс уничтожения £pop  §Yпоселения§! увеличится на §G3%§! за каждый §Yуровень ярости§!. \nЗа каждое уничтоженное £pop §Yпоселение§! добавится незначительное количество £unity §Yединства§!. \nКаждая планета может быть подвергнута эффекту повторно, но не раньше, чем через §Y10§! лет. \nЭффект может быть снят с помощью политики §Y$policy_est_fury_5_ravage$§!."
  tr_est_fury_5_passive_AI_desc:0 "При каждом успешном вторжении на планету, добавится незначительное количество очков £unity  §Yединства§!. \n§Y$MOD_ARMY_DAMAGE_MULT$§! увеличится на §G+10%§!"
  tr_est_fury_adopt:0 "Традиции ярости"
  tr_est_fury_adopt_desc:0 "Открывает политику: §YЯрость§! - может принимать значения от §Y0§! до §Y5§!, снижая £opinion  §Yотношение§! других империй к нам на §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§!, соответственно. Каждый уровень повышает эффективность различных традиций ярости.\nУвеличивает §Y$MOD_SHIP_FIRE_RATE_MULT$§! на §G+5%§! и дополнительно §G+1%§! за каждый §Yуровень ярости§!."
  tr_est_fury_finish:0 "Традиции ярости завершены"
  tr_est_fury_finish_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличится на §G+2%§! за каждый §Yуровень ярости§!.\nБонусы за стремление: §G+1§!"
  tr_est_greed_1:0 "Накопительство"
  tr_est_greed_1_AI_desc:0 "£influence£ §YЕжемесячный прирост влияния§! увеличится на §G+1§!"
  tr_est_greed_1_delayed:0 "Собрать и сохранить - вот девиз нашей жизни. Мы есть то, что у нас есть, а у нас будет всё!"
  tr_est_greed_1_desc:0 "£influence£ §Y$mod_country_influence_produces_add$§! увеличится на §Y0.5§!/§Y1§!/§Y1.5§!/§Y2§!, если накоплено минимум §Y500§!/§Y6000§!/§Y25000§!/§Y80000§! £energy  §Yэнергокредитов§!, соответственно."
  tr_est_greed_2:0 "Агрессивные переговорщики"
  tr_est_greed_2_AI_desc:0 "§YРыночная пошлина§! снизится на §G-5%§! \n§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! увеличится на §G+5%§!"
  tr_est_greed_2_delayed:0 "Мы будем использовать все средства, чтобы получить выгоду. Кому-то это может не понравиться, но это не наша забота."
  tr_est_greed_2_desc:0 "§YРыночная пошлина§! снизится на §G-5%§!\n§HОткрывает политику:§! §YАгрессивные переговоры§! - увеличит §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! на §G5%§!/§G10%§!/§G15%§!, снизив £opinion  §Yотношение§! другой империи к нам на §R-15§!/§R-30§!/§R-45§!, соответственно."
  tr_est_greed_2_no_dip:0 "Территориальный захват"
  tr_est_greed_2_no_dip_delayed:0 "На данный момент, в Галактике множество незанятых планет. Если мы будем мешкать, они достанутся кому-то другому. Мы должны захватить всё, до чего сможем дотянуться."
  tr_est_greed_2_no_dip_desc:0 "§YКоличество влияния необходимого на строительство звёздной базы§! снизится на §G-15%§!"
  tr_est_greed_3:0 "Прижимистость"
  tr_est_greed_3_delayed:0 "Каждый потраченный ресурс - потерянный ресурс. Зачем тратиться на тех, кто может обойтись меньшим."
  tr_est_greed_4:0 "Эксплуатация населения"
  tr_est_greed_4_delayed:0 "Мы будем претендовать на всё, до чего можем дотянуться, эксплуатируя наших граждан в той степени, в какой можем себе это позволить."
  tr_est_greed_4_desc:0 "§HОткрывает политику:§! §Y$policy_est_greed_4_extortion$§! - позволит увеличить производство £energy  §Yэнергокредитов§! на §G15%§!/§G30%§!/§G45%§!, снизив £happiness  §Yсчастье§! всех £pop  §Yпоселений§! на §R10%§!/§R20%§!/§R30%§!, соответственно."
  tr_est_greed_5:0 "Взятки"
  tr_est_greed_5_AI_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! всех £pops  §Yпоселений§! увеличится на §G+5%§!"
  tr_est_greed_5_delayed:0 "Лидеры фракций нашей империи алчны и склонны к взяткам. Зачем нам пытаться угодить всем, когда гораздо проще угодить тем, кто имеет реальную власть?"
  tr_est_greed_5_desc:0 "§HОткрывает указ§!, который позволит расходовать £energy  §Yэнергокредиты§!, увеличивая £happiness  §Yсчастье§! выбранной §Yфракции§! на §G+5%§!"
  tr_est_greed_adopt:0 "Традиции скупости"
  tr_est_greed_finish:0 "Традиции скупости завершены"
  tr_est_hacking_1:0 "Системная манипуляция"
  tr_est_hacking_1_delayed:0 "Манипулируя системами наведения вражеских кораблей, мы можем уменьшить их способность успешно атаковать наши корабли."
  tr_est_hacking_2:0 "Нарушение связи"
  tr_est_hacking_2_delayed:0 "Мы можем нарушить работу средств связи других империй, уменьшив эффективность их систем управления."
  tr_est_hacking_2_desc:0 "У всех соседних империй смертных (за исключением членов нашей федерации, наших подданных и империй, с которыми у нас заключен пакт о защите): \n§YДальность действия сенсоров кораблей§!: §R-1§! \n§YРасход влияния на звёздную базу§! увеличится на §R+25%§!"
  tr_est_hacking_3:0 "Шпионское ПО"
  tr_est_hacking_3_delayed:0 "Мы можем использовать специализированное программное обеспечение для наблюдения за действиями соседних империй, чтобы лучше понять их намерения."
  tr_est_hacking_4:0 "Вредоносное ПО"
  tr_est_hacking_4_delayed:0 "Специально разработанное программное обеспечение заражает компьютерные системы наших соперников, нанося ущерб их экономической эффективности."
  tr_est_hacking_4_desc:0 "У всех империй (наших соперников): \n§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! снизится на §R-10%§! \n§YСодержание сооружений§! увеличится на §R+15%§!"
  tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
  tr_est_hacking_4_terminator_delayed:0 "Специально разработанное программное обеспечение заражает компьютерные системы других империй, нанося ущерб их экономической эффективности."
  tr_est_hacking_4_terminator_desc:0 "У всех других империй - §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! снизится на §R-10%§! \n§YСодержание сооружений§! увеличится на §R+15%§!"
  tr_est_hacking_5:0 "Кража данных"
  tr_est_hacking_5_delayed:0 "Наши собственные исследования получают ускорение за счет знаний, накопленных другими империями, хотя наши соседи и не подозревают об этом."
  tr_est_hacking_adopt:0 "Традиции хакерства"
  tr_est_hacking_finish:0 "Традиции хакерства завершены"
  tr_est_individualism_1:0 "Культ исследований"
  tr_est_individualism_1_delayed:0 "Способность быть изобретательным чрезвычайно почитается в нашем научном сообществе. Те, кто обладает этой чертой, пользуются уважением и получают полную поддержку в своей работе."
  tr_est_individualism_1_desc:0 "§YСтартовый навык ученого§!: §G+1§! \nПри изучении учёным 300 планет, он получит черту §Yопытный исследователь§!."
  tr_est_individualism_2:0 "Содействие одаренным"
  tr_est_individualism_2_delayed:0 "Мы будем продвигать самых талантливых офицеров на руководящие посты в армии. Находясь на высоких постах, они смогут оказать неоценимую помощь нашей империи."
  tr_est_individualism_2_desc:0 "§YСтартовый навык адмирала§!: §G+1§! \n§YРост опыта кораблей§! увеличится на §G+25%§!"
  tr_est_individualism_3:0 "Верховенство опыта"
  tr_est_individualism_3_delayed:0 "Только самые опытные члены нашего общества могут получить право управлять империей."
  tr_est_individualism_3_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§!: §G+1§! \n§YПолитическая власть§! и §Yпроизводство ресурсов§! £pop_cat_ruler  §Yэлитой§! увеличатся на §G+50%§!"
  tr_est_individualism_4:0 "Карьерный рост"
  tr_est_individualism_4_delayed:0 "Наша империя полна индивидуальностей, стремящихся продолжать свою карьеру. Тот, кто мечтает достичь вершин в своей профессии, безусловно заслуживает уважения."
  tr_est_individualism_5:0 "Профессиональные амбиции"
  tr_est_individualism_5_delayed:0 "У каждого члена нашего общества есть профессиональные амбиции, а также, стремление их реализовать."
  tr_est_individualism_adopt:0 "Традиции индивидуализма"
  tr_est_individualism_adopt_desc:0 "При повышении лидером навыков, мы получим £influence §Yвлияние§!: §G+10§!"
  tr_est_individualism_finish:0 "Традиции индивидуализма завершены"
  tr_est_individualism_finish_desc:0 "£happiness  §YСчастье§! £pop_cat_specialist §Yспециалистов§! увеличится на §G+10%§!\nБонусы за стремление: §G+1§!"
  tr_est_industry_1:0 "Разведка полезных ископаемых"
  tr_est_industry_1_delayed:0 "Мы разработали новые методы геологоразведки, что позволит нам обнаружить ранее неизвестные месторождения минералов."
  tr_est_industry_1_desc:0 "Выработка £minerals §Yминералов добывающими станциями§! увеличится на §G+20%§!"
  tr_est_industry_2:0 "Индустриальная революция"
  tr_est_industry_2_delayed:0 "Промышленная революция охватывает все сферы нашей деятельности, открывая доступ к технологиям, о которых раньше мы не могли и мечтать. Вскоре наша производственные отрасли превзойдут возможности конкурентов."
