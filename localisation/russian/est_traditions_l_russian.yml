  tr_est_industry_adopt:0 "Традиции индустриализации"
  tr_est_industry_adopt_machines_desc:0 "Максимальное число §Yгорнодобывающих районов§! на всех планетах увеличится на §G+2§! \nПри модификации роботов добавится черта §Y$trait_robot_est_industry_adopt$§!."
  tr_est_industry_adopt_robots_desc:0 "Максимальное число §Yгорнодобывающих районов§! на всех планетах увеличится на §G+2§! \nПри модификации роботов добавится черта §Y$trait_robot_est_industry_adopt$§!."
  tr_est_industry_finish:0 "Традиции индустриализации завершены"
  tr_est_isolation_1:0 "Границы на замке"
  tr_est_isolation_1_delayed:0 "От чужаков лучше держаться на расстоянии. Наши границы должны быть достаточно укреплены, чтобы сдержать любую форму агрессии."
  tr_est_isolation_2:0 "Неистовые защитники"
  tr_est_isolation_2_delayed:0 "Мы готовы защищать наш образ жизни любой ценой. Любое несанкционированное проникновение будет остановлено."
  tr_est_isolation_3:0 "Буферные зоны"
  tr_est_isolation_3_delayed:0 "Мы установим буферные зоны между нашим и другими мирами, обезопасив общество от нежелательного внешнего воздействия."
  tr_est_isolation_3_desc:0 "§YРасход влияния на звёздную базу§! снизится на §G-10%§! \n§YРасход сплавов на звёздную базу§! снизится на §G-20%§!"
  tr_est_isolation_4:0 "Ограничение иностранного влияния"
  tr_est_isolation_4_GC:0 "Вечная тишина"
  tr_est_isolation_4_GC_delayed:0 "На наших границах тишина. Наше внешнее влияние незначительно. Наши соседи знают о нашем существовании, но у них мало причин опасаться нас."
  tr_est_isolation_4_delayed:0 "Внешние влияния могут принимать любую форму. Мы должны быть готовыми защитить наш образ жизни."
  tr_est_isolation_5:0 "Мир отшельников"
  tr_est_isolation_5_GC:0 "Спокойствие"
  tr_est_isolation_5_GC_delayed:0 "Существуем только мы и великая пустота, которая встречает нас священной тишиной. Мы слышим, как наши мысли отражаются в вечности."
  tr_est_isolation_5_GC_desc:0 "£unity §YЕжемесячный прирост единства§! увеличится на §G+20%§!, если у нас нет дипломатических отношений с другими империями, за исключением §Yпактов о ненападении§!."
  tr_est_isolation_5_delayed:0 "Мы будем сохранять обособленность и трудиться ради наших собственных целей, не обращая внимания на мышиную возню снаружи."
  tr_est_isolation_5_desc:0 "£unity §YЕжемесячный прирост единства§! увеличится на §G+20%§!, если у нас нет дипломатических отношений с другими империями, за исключением §Yпактов о ненападении§!."
  tr_est_isolation_adopt:0 "Традиции изоляции"
  tr_est_isolation_finish:0 "Традиции изоляции завершены"
  tr_est_isolation_finish_GC_desc:0 "При нахождении нашей империи в состоянии §Gмира§!: £influence£ §Y$mod_country_influence_produces_add$§!: §G+1§!\nБонусы за стремление: §G+1§!"
  tr_est_isolation_finish_desc:0 "При нахождении нашей империи в состоянии §Gмира§!: прирост £happiness §Y$MOD_POP_HAPPINESS$§! всех £pops  §Yпоселений§! увеличится на §G+10%§!\nБонусы за стремление: §G+1§!"
  tr_est_isolation_finish_effect:0 "§YСкорость строительства§! увеличится на §G+25%§! \nПринятие всех $tr_est_isolation_adopt$ увеличивает £happiness §Y$MOD_POP_HAPPINESS$§! всех £pops поселений на §G+10%§! пока мы не находимся в состоянии войны."
  tr_est_justice_1:0 "Равенство перед законом"
  tr_est_justice_1_delayed:0 "Закон превыше всего. Каждый гражданин, кем бы он ни был, одинаково ответственный перед его лицом."
  tr_est_justice_2:0 "Адепты Порядка"
  tr_est_justice_2_delayed:0 "Эмиссары ордена Адепты Порядка странствуют по все империи. Они наделены правом вершить правосудие по своему усмотрению."
  tr_est_justice_2_desc:0 "§YРост пиратства§! снизится на §G-33%§! \n§Y$MOD_EMPIRE_SIZE_COLONIES_MULT$§! снизится на §G-20%§!"
  tr_est_justice_3:0 "Верховный суд"
  tr_est_justice_3_delayed:0 "Верховный суд регулирует деятельность нашего правительства, чтобы его решения не противоречили действующему законодательству."
  tr_est_justice_4:0 "Конституция"
  tr_est_justice_4_delayed:0 "Основной закон государства - конституция. Он регулирует принципы управления империей, а также определяет права и обязанности граждан."
  tr_est_justice_5:0 "Правовая культура"
  tr_est_justice_5_delayed:0 "На протяжении веков мы совершенствовали наши правовые нормы, чтобы буква закона соответствовала её духу."
  tr_est_justice_5_desc:0 "Производство £influence §Yвлияния§! увеличится на §G+25%§!"
  tr_est_justice_adopt:0 "Традиции правосудия"
  tr_est_justice_finish:0 "Традиции правосудия завершены"
  tr_est_justice_finish_desc:0 "£unity  §YЕжемесячный прирост единства§! увеличится на §G+10%§!/§G+20%§!, если у нас накоплено §Y750§!/§Y1000§! £influence  §Yвлияния§!, соответственно.\nБонусы за стремление: §G+1§!"
  tr_est_liberty_1:0 "Всеобщие права"
  tr_est_liberty_1_delayed:0 "Мы заявляем, что каждый гражданин обладает универсальными правами вне зависимости от своего происхождения."
  tr_est_liberty_1_slavery:0 "Самооправдание"
  tr_est_liberty_1_slavery_delayed:0 "Нет никаких сомнений в том, что наши законы основаны на самых добродетельных принципах. А некоторые жизненные невзгоды можно объяснить лишь фатальными неудачами и личными недостатками."
  tr_est_liberty_1_slavery_desc:0 "£happiness  §YСчастье§! всех §Yрабов§! увеличится на §G+20%§!"
  tr_est_liberty_2:0 "Свобода слова"
  tr_est_liberty_2_AI_desc:0 "£happiness  §YСчастье§! всех §Yфракций§! увеличится на §G+3%§!"
  tr_est_liberty_2_delayed:0 "Важно, чтобы каждый имел право высказать своё мнение без каких-либо последствий со стороны закона."
  tr_est_liberty_2_desc:0 "£happiness  §YСчастье§! всех §Yфракций§! увеличится на §G+5%§!, если ни одна из §Yних§! не подавляется."
  tr_est_liberty_3:0 "Дух завоевателя"
  tr_est_liberty_3_delayed:0 "Исполненные оптимизмом, наши граждане заселяют новые миры. Они верят, что судьба даёт им новые возможности и сулит удачу."
  tr_est_liberty_3_desc:0 "Новые колонии получат дополнительно £pops §Yпоселение§!: §G+1§! \nВ течение следующих §Y20§! лет после колонизации £happiness §Y$MOD_POP_HAPPINESS$§! всех £pops  §Yпоселений§! на планете увеличится на §G+20%§!"
  tr_est_liberty_3_slavery:0 "Явное предначертание"
  tr_est_liberty_3_slavery_delayed:0 "Глядя вверх, мы видим сияющее море звёзд, ожидающих нашего внимания. Покорить их - наша судьба."
  tr_est_liberty_4:0 "Сны о чем-то большем"
  tr_est_liberty_4_delayed:0 "Будущий успех каждого индивидуума не должен определяться с рождения. Мы должны обеспечить каждому возможность преуспеть и прославиться."
  tr_est_liberty_5:0 "Правое дело"
  tr_est_liberty_5_delayed:0 "Мы будем бороться со всеми формами угнетения и готовы постоять за тех, кто недостаточно силён, чтобы постоять за себя."
  tr_est_liberty_5_desc:0 "При находимся в состоянии §Rвойны§! с империей, где есть рабство или геноцид: \n§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличится на §G+15%§! \n§Y$MOD_ARMY_DAMAGE_MULT$§! увеличивается §G+25%§!"
  tr_est_liberty_5_less_nice:0 "Убеждение"
  tr_est_liberty_5_less_nice_delayed:0 "Наши идеалы представляют все, что правильно и полезно для всей Галактики. Есть те, кто считает иначе, но ими движет, только ревность и злость."
  tr_est_liberty_adopt:0 "Традиции свободы"
  tr_est_liberty_finish:0 "Традиции свободы завершены"
  tr_est_malice_1:0 "Хлеб и вода"
  tr_est_malice_1_delayed:0 "Наши рабы получат ровно столько, сколько требуется для их выживания. Нет ни малейшего повода улучшать их условия жизни. Пускай волочат своё жалкое существование."
  tr_est_malice_1_desc:0 "§YСодержание рабов§! снизится на §G-50%§!"
  tr_est_malice_1_no_slaves:0 "Садизм"
  tr_est_malice_1_no_slaves_delayed:0 "Участь жителей захваченных нами планет незавидная. Даже после того, как мы оставим их в покое, они ещё долго будут помнить этот кошмар."
  tr_est_malice_1_no_slaves_desc:0 "§YСтабильность§! на планетах, в которые мы успешно вторглись, на протяжении следующих §Y20§! лет снизится на §R20§! \nМодификатор будет удалён, если мы захватим планету."
  tr_est_malice_1_no_slaves_passive_AI:0 "$tr_est_malice_1_no_slaves$"
  tr_est_malice_1_no_slaves_passive_AI_delayed:0 "$tr_est_malice_1_no_slaves_delayed$"
  tr_est_malice_1_no_slaves_passive_AI_desc:0 "§YУрон армии§! увеличится на §G+25%§!"
  tr_est_malice_2:0 "Лишение надежды"
  tr_est_malice_2_delayed:0 "Несчастные, которым в нашем обществе отведена роль рабов, давно потеряли всякую надежду. Они приняли свою судьбу и продолжат влачить своё жалкое существование, зная, что это всё, что они получат от жизни."
  tr_est_malice_2_desc:0 "§YПолитическая власть рабов§! снизится на §G-50%§! \n§YСтоимость переселения рабов§! снизится на §G-25%§!"
  tr_est_malice_2_no_slaves:0 "Тень ужаса"
  tr_est_malice_2_no_slaves_delayed:0 "Мы - живое воплощение ужаса. Нами пугают детей, а у взрослых, при произнесении нашего имени, даже  шепотом - пробегает холодок по спине."
  tr_est_malice_2_no_slaves_desc:0 "При объявлении войны, у наших противников в следующие §Y10§! лет: \n§YСкорость роста поселений§! снизится на §R-20%§! \n§YВместимость флотилии§! и £happiness §Yсчастье§! снизятся на §R-10%§!"
  tr_est_malice_2_various_AI:0 "$tr_est_malice_2_no_slaves$"
  tr_est_malice_2_various_AI_delayed:0 "$tr_est_malice_2_no_slaves_delayed$"
  tr_est_malice_2_various_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличится на §G+5%§!"
  tr_est_malice_3:0 "Враждебность"
  tr_est_malice_3_delayed:0 "Никто не назовёт нас своим другом. Но нам все равно. Нам не нужны друзья."
  tr_est_malice_3_no_rivals:0 "Опустошение"
  tr_est_malice_3_no_rivals_delayed:0 "Когда наши армии движутся через Галактику, они оставляют за собой выжженную землю."
  tr_est_malice_4:0 "Антагонисты"
  tr_est_malice_4_delayed:0 "Нас считают истинными антагонистами каждой цивилизации в Галактике, угрозой существованию любого вида. И они правы!"
  tr_est_malice_5:0 "Радость разрушения"
  tr_est_malice_5_delayed:0 "Что может быть приятнее, чем уничтожение того, что создали другие."
  tr_est_malice_5_desc:0 "Уничтожение вражеских §Yкораблей§! и §Yстанций§! добавит очки £unity §Yединства§!. \nКоличество очков зависит от размеров уничтоженных объектов."
  tr_est_malice_adopt:0 "Традиции жестокости"
  tr_est_malice_adopt_desc:0 "£happiness §YСчастье§! в империях, которым мы нанесли §Yоскорбление§! снизится на §R-10%§!"
  tr_est_malice_finish:0 "Традиции жестокости завершены"
  tr_est_mechanicum_1:0 "Инженерный корпус"
  tr_est_mechanicum_1_GC:0 "Искусство космического строительства"
  tr_est_mechanicum_1_GC_delayed:0 "Мы усовершенствовали наши технологии создания объектов в пустоте. Наши строительные корабли способны эффективно решать любые задачи."
  tr_est_mechanicum_1_delayed:0 "Для кого-то инженерное дело - просто профессия, для нас - чудо науки и изобретательности. Инженеры - престижнейшая из профессий, а Инженерный Корпус - элита нашего общества."
  tr_est_mechanicum_1_desc:0 "§YСтоимость содержания§! §Yстроительных кораблей§! снизится на §G-50%§! §YСтоимость строительства добывающей станции§! снизится на §G-20%§!"
  tr_est_mechanicum_2:0 "Разработка новых чертежей"
  tr_est_mechanicum_2_GC_delayed:0 "Мы используем стандартные производственные шаблоны для большинства создаваемых конструкций. Однако мы всегда будем стремиться улучшить эти шаблоны, а также обеспечить разработку новых."
  tr_est_mechanicum_2_delayed:0 "Хотя наши стандартные производственные шаблоны достаточно хорошо, мы также поощряем любые инновации. Самые опытные инженеры тщательно изучают любые предлагаемые улучшения."
  tr_est_mechanicum_2_machines_delayed:0 "$tr_est_mechanicum_2_GC_delayed$"
  tr_est_mechanicum_3:0 "Машины войны"
  tr_est_mechanicum_3_delayed:0 "Боевые машины «Титан» представляют собой пугающее зрелище на поле битвы. Они оснащены улучшенной броней и обладают большей огневой мощью, в сравнении со стандартной пехотой."
  tr_est_mechanicum_3_desc:0 "§HОткрывает армии:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! увеличится на §G+10%§!"
  tr_est_mechanicum_4:0 "Грандиозный дизайн"
  tr_est_mechanicum_4_GC:0 "$tr_est_mechanicum_4$"
  tr_est_mechanicum_4_GC_delayed:0 "Мы можем проектировать сооружения, намного превосходящие те, что можно найти в других частях Галактики. Масштабы наших проектов приводят в трепет империи смертных."
  tr_est_mechanicum_4_delayed:0 "Наши инженеры проектируют конструкции, значительно превосходящие те, что можно найти в других частях Галактики. Масштаб наших строительных проектов поражает воображение чужаков."
  tr_est_mechanicum_4_megastruct_GC:0 "$tr_est_mechanicum_4$"
  tr_est_mechanicum_4_megastruct_GC_delayed:0 "$tr_est_mechanicum_4_GC_delayed$"
  tr_est_mechanicum_5:0 "Гильдия инженеров"
  tr_est_mechanicum_5_GC:0 "Протоколы самовосстановления"
  tr_est_mechanicum_5_GC_delayed:0 "Протоколы автоматической диагностики и восстановления, встроенные во все конструкции, позволяют нашим кораблям самостоятельно приступить к ремонту, при обнаружении малейших повреждений."
  tr_est_mechanicum_5_delayed:0 "Гильдия инженеров, возможно, самая могущественная организация в нашей империи. Они обучают новобранцев Инженерного Корпуса и отвечают за проектирование и возведение всех строительных объектов в пределах империи. Глава Гильдии - влиятельный член правительства, участвующий в принятии важнейших государственных решений."
  tr_est_mechanicum_5_desc:0 "§HОткрывает здание:§! 'Гильдия инженеров' - предоставляет £job_est_engineer£ §Y$job_est_engineer$§! и £job_technician£ §Y$job_technician$§!, увеличивает £engineering  §Yочки инженерных исследований§!. \nДля строительства требуется £building §Y$building_major_capital$§!."
  tr_est_mechanicum_5_robots_desc:0 "§HОткрывает здание:§! 'Гильдия инженеров' - предоставляет £job_est_engineer£ §Y$job_est_engineer$§! и £job_technician£ §Y$job_technician$§!, увеличивает £engineering  §Yочки инженерных исследований§!. \nДля строительства требуется £building  §Y$building_major_capital$§!."
  tr_est_mechanicum_adopt:0 "Традиции механики"
  tr_est_mechanicum_finish:0 "Традиции механики завершены"
  tr_est_might_1:0 "Прирождённые солдаты"
  tr_est_might_1_delayed:0 "Инстинкт война свойственен всем нашим дронам. Когда придёт время сражаться, каждый из них будет готов."
  tr_est_might_1_machines:0 "$tr_est_might_1$"
  tr_est_might_1_machines_delayed:0 "Инстинкт война свойственен всем нашим солдатам. Когда придёт время сражаться, каждый из них будет готов."
  tr_est_might_2:0 "Инстинкт хищника"
  tr_est_might_2_delayed:0 "Наша военная тактика поражает смертных. Страх поселяется в сердцах наших врагов, когда они сталкиваются с мощью нашей армии."
  tr_est_might_2_desc:0 "§YМаксимальный уровень генералов§!: §G+2§!\n§YCтоимость найма генералов§! снизится на §G-50%§!\n§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличится на §G+20%§!"
  tr_est_might_3:0 "Великая армада"
  tr_est_might_3_delayed:0 "Мы готовы вложить больше ресурсов в расширение флота. Наша флотилия станет величайшим скоплением кораблей, когда-либо существовавшим в Галактике."
  tr_est_might_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличится на §G+10%§! \n§YПредел размера флотилии§! увеличится на §G+20%§!"
  tr_est_might_4:0 "Мастера-оружейники"
  tr_est_might_4_delayed:0 "Наши кузнецы производят великолепные оружие и броню. Адмиралы из соседних империй завидуют оснащению нашей флотилии."
  tr_est_might_4_desc:0 "Расход §Yстратегических ресурсов§! на §Yкомпоненты кораблей§! снизится на §G-25%§!"
  tr_est_might_5:0 "Дух войны"
  tr_est_might_5_delayed:0 "Мы привержены духу войны, как никто из смертных."
  tr_est_might_5_desc:0 "§YРост опыта адмиралов§! и §Yкораблей§! увеличится на §G+25%§! \nВсе нанимаемые §Yадмиралы§! получат дополнительный черту."
  tr_est_might_adopt:0 "Традиции силы"
  tr_est_might_adopt_desc:0 "§Y$mod_planet_jobs_produces_mult$§! увеличится на §G+5%§!, пока уровень §Yвместимости флота§! равен §Yпределу§! или превышен."
  tr_est_might_finish:0 "Традиции силы завершены"
  tr_est_militarism_1:0 "Воинская повинность"
  tr_est_militarism_1_delayed:0 "Каждый может быть призван в ряды вооруженных сил. Военная служба - обязанность каждого гражданина. Для непрофессиональных военных, это неоценимый жизненный опыт."
  tr_est_militarism_2:0 "Реформа армии"
  tr_est_militarism_2_delayed:0 "Принципы организации нашей армии сложились ещё в те времена, когда мы не покинули родную планету. Сейчас в вооруженных силах преобладает межзвёздный флот, а армия используется для планетарных операций. Она должна быть реформирована, чтобы лучше соответствовать своей текущей роли."
  tr_est_militarism_2_desc:0 "§YУровень навыка генералов§! увеличится на §Y2§! \n§YСтоимость найма генералов§! снизится на §G-50%§! \n§YРост опыта армии§! увеличится на §G+50%§!"
  tr_est_militarism_3:0 "Великая армада"
  tr_est_militarism_3_delayed:0 "Мы готовы вложить больше ресурсов в расширение флота. Наша флотилия станет величайшим скоплением кораблей, когда-либо существовавшим в Галактике."
  tr_est_militarism_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличится на §G+10%§! \n§YПредел размера флотилии§! увеличится на §G+20%§!"
  tr_est_militarism_4:0 "Мастера-оружейники"
  tr_est_militarism_4_delayed:0 "Наши кузнецы производят великолепные оружие и броню. Адмиралы из соседних империй завидуют оснащению нашей флотилии."
  tr_est_militarism_4_desc:0 "Расход §Yстратегических ресурсов§! на §Yкомпоненты кораблей§! снизится на §G-25%§!"
  tr_est_militarism_5:0 "Почетный адмирал"
  tr_est_militarism_5_delayed:0 "Адмиралы флота - одни из самых уважаемых людей не только в армии, но и в обществе в целом."
  tr_est_militarism_5_desc:0 "§YРост опыта адмиралов§! и §Yкораблей§! увеличится на §G+25%§! \nВсе нанимаемые §Yадмиралы§! получат дополнительный черту."
  tr_est_militarism_adopt:0 "Традиции милитаризма"
  tr_est_militarism_adopt_desc:0 "§Y$mod_planet_jobs_produces_mult$§! увеличится на §G+5%§!, пока уровень §Yвместимости флота§! равен §Yпределу§! или превышен."
  tr_est_militarism_finish:0 "Традиции милитаризма завершены"
  tr_est_mystery_1:0 "Покров тайны"
  tr_est_mystery_1_delayed:0 "Система управления нашим обществом находится под покровом тайны. Методы принятия решений не очевидны извне. Административная иерархия заполнена многочисленными комитетами, гильдиями и ассоциациями с неясными целями и задачами."
  tr_est_mystery_1_desc:0 "§YПрирост влияния от фракции§! увеличится на §G+20%§! \n§YПроизводство ресурсов§! от £pop §Yэлиты§!: §G+25%§!"
  tr_est_mystery_2:0 "Секретные объекты"
  tr_est_mystery_2_delayed:0 "Наиболее ценные ресурсы производятся на секретных объектах, спрятанных в малозаселенных уголках империи. Большинство сотрудников ничего не знают об истинных назначениях предприятий, на которых они трудятся."
  tr_est_mystery_2_desc:0 "Производство §Yстратегических ресурсов§! увеличится на §G+33%§!"
  tr_est_mystery_3:0 "Поиск тайных знаний"
  tr_est_mystery_3_delayed:0 "Во всех уголках империи создаются тайные исследовательские группы, чтобы сосредоточиться на поиске секретов, тщательно скрываемых другими империями."
  tr_est_mystery_4:0 "Гильдия штурманов"
  tr_est_mystery_4_delayed:0 "Секретная Гильдия штурманов отвечает за управление всеми гражданскими и военными кораблями. Лица, не являющиеся членами Гильдии, не могут быть допущены к управлению кораблём."
  tr_est_mystery_5:0 "Мистики"
  tr_est_mystery_5_delayed:0 "Многим влиятельным людям в нашем обществе молва приписывает обладание сверхъестественными способностями. Истинные способности наших лидеров скрыты от глаз общественности."
  tr_est_mystery_5_desc:0 "Все лидеры получат черту §Yмистик§!, которая даёт незначительные бонусы."
  tr_est_mystery_adopt:0 "Традиции скрытности"
  tr_est_mystery_finish:0 "Традиции скрытности завершены"
  tr_est_nature_1:0 "Адаптивное общество"
  tr_est_nature_1_GC:0 "Бережливость"
  tr_est_nature_1_GC_delayed:0 "Природные богатства не безграничны. Мы не можем позволить себе быть слишком расточительными."
  tr_est_nature_1_delayed:0 "Мы не трансформируем окружающую среду, а живём с ней в симбиозе."
  tr_est_nature_2:0 "Природные богатства"
  tr_est_nature_2_delayed:0 "Природа вокруг нас богата ресурсами, которые станут доступны лишь внимательным исследователям."
  tr_est_nature_2_desc:0 "Новые особенности для каждой планеты, включая колонизируемые: §G+2§! \nЭффект может быть применён к каждой планете единожды."
  tr_est_nature_3:0 "Наедине с природой"
  tr_est_nature_3_GC:0 "$tr_est_nature_4$"
  tr_est_nature_3_GC_delayed:0 "$tr_est_nature_4_delayed$"
  tr_est_nature_3_delayed:0 "Мы научились строить, необходимые для жизни и развития, объекты, практически без ущерба для окружающей среды."
  tr_est_nature_4:0 "Дачники"
  tr_est_nature_4_delayed:0 "Вместо того, чтобы зависеть исключительно от централизованного производства продуктов питания, наши граждане получают возможность производить еду собственными силами."
  tr_est_nature_4_hive:0 "Естественная интеграция"
  tr_est_nature_4_hive_delayed:0 "Прибыв в новый мир, мы не должны стремиться контролировать его природную экологию, скорее наоборот - попытаться интегрировать в наш разум, сделав её частью нас."
  tr_est_nature_4_machines:0 "Диаметральная сила"
  tr_est_nature_4_machines_delayed:0 "Наша сущность - полная противоположность окружающей нас природе. И всё же, мы едины. Само противоречие в нашем союзе - вот что делает его сильным."
  tr_est_nature_4_machines_desc:0 "За каждую заблокированную клетку на колонизированной планете мы получим £influence  §Yвлияние§!: §G20§!"
  tr_est_nature_5:0 "Анти-консьюмеризм"
  tr_est_nature_5_GC:0 "Комплекс сбережения"
  tr_est_nature_5_GC_AI:0 "Комплекс сбережения"
  tr_est_nature_5_GC_AI_delayed:0 "Каждая планета имеет свою уникальную экосистему. Мы обязаны сохранить хотя бы её часть в первозданном виде."
  tr_est_nature_5_GC_delayed:0 "Каждая планета имеет свою уникальную экосистему. Мы обязаны сохранить хотя бы её часть в первозданном виде."
  tr_est_nature_5_GC_desc:0 "§HОткрывает здание:§! £building §YКомплекс сбережения§! \nУникальное для планеты. \nПроизводит §Y12§! £unity  §Yединства§! и увеличивает £society  §Yсоциологические исследования§! на §G+20%§! \nПроизводство £minerals  §Yминералов§!, при этом на планете снизится на §R-20%§! \nМаксимальное число районов будет уменьшено на §R-2§! \nЕсли комплекс уничтожен - £stability£ §Yстабильность§! на планете в течении следующих §Y10§! лет снизится на §R-10§!"
  tr_est_nature_5_delayed:0 "В то время, когда материальные ценности становятся главной целью многих видов, мы ставим перед собой более возвышенные цели."
  tr_est_nature_adopt:0 "Традиции природы"
  tr_est_nature_finish:0 "Традиции природы завершены"
  tr_est_nature_finish_desc:0 "§HОткрывает здание:§! £building §YКомплекс сбережения§! \nУникальное для планеты. \nПроизводит §Y12§! £unity  §Yединства§! и увеличивает £society  §Yсоциологические исследования§! на §G+20%§! \nПроизводство £minerals  §Yминералов§!, при этом на планете снизится на §R-20%§! \nМаксимальное число районов будет уменьшено на §R-2§! \nЕсли комплекс уничтожен - £stability£ §Yстабильность§! на планете в течении следующих §Y10§! лет снизится на §R-10§!\nБонусы за стремление: §G+1§!"
  tr_est_omnipresence_1:0 "Обработка данных"
  tr_est_omnipresence_1_delayed:0 "Каждый дрон учится на опыте других. Этот опыт извлекается из совокупных данных, накапливаемых системой."
  tr_est_omnipresence_2:0 "Полный контроль за дронами"
  tr_est_omnipresence_2_delayed:0 "Мы можем устанавливать приоритет для критических функций системы, осуществляя прямой контроль над дронами для повышения производительности."
  tr_est_omnipresence_3:0 "Развитый потенциал"
  tr_est_omnipresence_3_delayed:0 "По мере того, как мы захватываем новые области галактики, растет потребность в развитии системных мощностей, требующихся для размещения новых дронов."
  tr_est_omnipresence_4:0 "Стандартные шаблоны управления"
  tr_est_omnipresence_4_delayed:0 "Отклонение от нормы уменьшает эффективность. Стандартный шаблон управления применяется к дронам, выполняющим идентичные задачи. Любое отклонение от шаблона приводит к тому, что система берет на себя непосредственное управление дроном, немедленно исправляя ошибку."
  tr_est_omnipresence_5:0 "Синаптическое развитие"
  tr_est_omnipresence_5_delayed:0 "Усовершенствование синаптических связей позволит нам одновременно управлять большим числом дронов в течение более длительного периода времени."
  tr_est_omnipresence_5_machines:0 "Трансляционные вышки"
  tr_est_omnipresence_5_machines_delayed:0 "Команды управления, направленные в самые дальние уголки империи могут быть частично утеряны или искажены. Сеть Трансляционных вышек позволит нам эффективно управлять дронами на огромных расстояниях."
  tr_est_omnipresence_adopt:0 "Традиции вездесущности"
  tr_est_omnipresence_finish:0 "Традиции вездесущности завершены"
  tr_est_order_1:0 "Министерство пропаганды"
  tr_est_order_1_AI_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличится на §G+10%§! \n§YЕжемесячный прирост влияния§! увеличится на §G0.5§!"
  tr_est_order_1_delayed:0 "Любая идея в общественном сознании станет истиной, если её настойчиво насаждать. Министерство пропаганды гарантирует!"
  tr_est_order_1_desc:0 "Расход £influence §Yвлияния§! на подавление §Yфракции§! стоит вдвое меньше, при этом £happiness §Yсчастье фракции§! снизится только на §G-10%§! \n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличится на §G+5%§!"
  tr_est_order_1_egali:0 "Борьба с дезинформацией"
  tr_est_order_1_egali_delayed:0 "Наши враги стремятся оказать влияние на наших граждан, распространяя ложную информацию. Мы не можем допустить, чтобы такие попытки были успешными."
  tr_est_order_2:0 "Санкционированная политическая активность"
  tr_est_order_2_delayed:0 "Политическое многообразие - угроза внутренней стабильности. Мы определили размер партий с фиксированной повесткой, которым разрешено действовать в пределах нашей империи."
  tr_est_order_2_desc:0 "£happiness  §YСчастье§! всех §Yфракций§! увеличится на §G+3%§!"
  tr_est_order_2_egali:0 "Политическая стабильность"
  tr_est_order_2_egali_delayed:0 "По мере роста нашей империи, становится сложнее поддерживать политическую стабильность. Все партии и отдельные общественные деятели несут ответственность за то, чтобы наша политическая система работала бесперебойно и чтобы чьи-то личные амбиции не препятствовали развитию империи."
  tr_est_order_2_egali_desc:0 "£happiness  §YСчастье§! всех §Yфракций§! увеличится на §G+3%§!"
  tr_est_order_3:0 "Трудовой стандарт"
  tr_est_order_3_delayed:0 "Чтобы лучше организовать производственный процесс, мы стандартизировали трудовые графики. Все сотрудники, выполняют свою работу по единым стандартам, вне зависимости от их местонахождения."
  tr_est_order_3_slavery_desc:0 "Производство £food §Yпищи§! и £minerals §Yминералов§! от £pop §Yрабов§! увеличится на §G+15%§!"
  tr_est_order_4:0 "Стабильность общества"
  tr_est_order_4_auth:0 "Контроль рождаемости"
  tr_est_order_4_auth_delayed:0 "До сих пор, размножение было нестабильным и нерегулируемым. Поскольку наша империя расширяется, мы больше не можем позволить себе такую безответственность. Каждый год местное правительство будет составлять план рождаемости и назначать граждан для производства новых членов общества."
  tr_est_order_4_delayed:0 "В вопросах поддержания стабильности в обществе не может быть мелочей. Каждый из нас знает, что ему сделать в той или иной ситуации. Это оберегает наше общество от падения в хаос."
  tr_est_order_5:0 "Государственный контроль"
  tr_est_order_5_delayed:0 "Если мы хотим поддерживать эффективную империю, мы не должны полагаться на волю случая или делегировать управлению независимым организациям."
  tr_est_order_5_egali:0 "Права и обязанности"
  tr_est_order_5_egali_delayed:0 "Общество гарантирует каждому гражданину права, при этом, возлагая на него обязанности. Успешная цивилизация может быть построена, только на доверии между государством и его гражданами."
  tr_est_order_adopt:0 "Традиции постоянства"
  tr_est_order_finish:0 "Традиции постоянства завершены"
  tr_est_perseverance_1:0 "Гибкость"
  tr_est_perseverance_1_delayed:0 "Наши враги всегда будут пытаться сбить нас с толку. Каким бы испытаниям не подвергались наше тело и разум, мы будем верны себе."
  tr_est_perseverance_1_desc:0 "§Y$MOD_SHIP_ARMOR_MULT$§! увеличатся на §G+15%§! \nНа всех планетах, §Yурон от бомбардировки§! снизится на §G-60%§! \nНа планетах с зданием £building  §Y$building_planetary_shield_generator$§! -  бонус составит, только §G-15%§!"
  tr_est_perseverance_2:0 "Упорство"
  tr_est_perseverance_2_delayed:0 "Мы движемся подобно потоку, неизбежному и непоколебимому. Приняв решение, мы без промедления выполним поставленную задачу."
  tr_est_perseverance_3:0 "Оборона"
  tr_est_perseverance_3_delayed:0 "Нападающий может выиграть битву и, возможно, даже войну, но только на прочном фундаменте обороны мы сможем построить империю, способную выдержать испытание временем."
  tr_est_perseverance_4:0 "Выносливость"
  tr_est_perseverance_4_delayed:0 "Любая неудача может скомпенсироваться выносливостью."
  tr_est_perseverance_5:0 "Реваншизм"
  tr_est_perseverance_5_delayed:0 "Разница между силой и слабостью не определяется поражением."
  tr_est_perseverance_5_desc:0 "£influence  §YВлияние§! от §Yсоперников§! увеличится на §G+10%§! \nПри проигрыше в войне, сроком на §Y20§! лет - §Yпроизводство ресурсов§! нашей империей и §Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличатся на §G+10%§!"
  tr_est_perseverance_5_no_rivals_desc:0 "§YРост усталости от войны§! снизится на §G-5%§! \nПри проигрыше в войне, сроком на §Y20§! лет - §Yпроизводство ресурсов§! нашей империей и §Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличатся на §G+10%§!"
  tr_est_perseverance_adopt:0 "Традиции стойкости"
  tr_est_perseverance_finish:0 "Традиции стойкости завершены"
  tr_est_philosophy_1:0 "Природа вселенной"
  tr_est_philosophy_1_delayed:0 "Вселенная существовала задолго до того, как мы пробудились. И будет существовать, после того, как мы уснём. Вселенная вечна."
  tr_est_philosophy_2:0 "Природа покрова"
  tr_est_philosophy_2_delayed:0 "Является ли покров частью нашей реальности или нет? Какова его истинная природа?"
  tr_est_philosophy_3:0 "Природа смерти"
  tr_est_philosophy_3_delayed:0 "Смертные - любопытные создания. Их жизнь так непостоянна, а разум так слаб."
  tr_est_philosophy_3_desc:0 "£opinion  §YОтношение§! других империй к нам увеличится на §G+20§! \n§Y$MOD_SHIP_WEAPON_DAMAGE$§! в сражениях с империями смертных увеличится на §G+5%§!"
  tr_est_philosophy_3_no_dip_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличится на §G+10%§! в сражениях с империями смертных."
  tr_est_philosophy_4:0 "Тайна происхождения"
  tr_est_philosophy_4_delayed:0 "В чём идея нашего существования? Какая сила пробудила нас в этом мире, и где закончится наш путь?"
  tr_est_philosophy_5:0 "Природа сущего"
  tr_est_philosophy_5_delayed:0 "Почему появилось что-то, там где не было ничего?"
  tr_est_philosophy_adopt:0 "Традиции философии"
  tr_est_philosophy_finish:0 "Традиции философии завершены"
  tr_est_piracy_1:0 "Безжалостные наёмники"
  tr_est_piracy_1_delayed:0 "Милосердие для слабаков, ему нет места в нашей культуре."
  tr_est_piracy_1_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличится на §G+5%§! \n§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличится на §G+5%§!"
  tr_est_piracy_2:0 "Мусорщик"
  tr_est_piracy_2_delayed:0 "Мы присвоим себе всё, что есть у наших врагов, даже если это придётся снять с их трупов. Мы найдём применение всему."
  tr_est_piracy_2_desc:0 "Уничтожение вражеских кораблей и станций приносит £minerals  §Yминералы§!. \nИх количество зависит от размера уничтоженных объектов."
  tr_est_piracy_3:0 "Рейдеры"
  tr_est_piracy_3_AI_desc:0 "Производство £energy  §Yэнергокредитов§! увеличится на §G+10%§!."
  tr_est_piracy_3_delayed:0 "Мы способны отправлять небольшие рейд-группы через границу в соседние империи, нападая на незащищённые поселения и торговые корабли. Мы возьмём всё, что плохо лежит и незаметно исчезнем."
  tr_est_piracy_3_desc:0 "Открывает §Yрейдерскую§! политику, которая увеличит §Yторговую ценность§! на §G10%§!/§G20%§!/§G30%§!, снизив £opinion §Yотношение§! других империй к нам на §R-15§!/§R-30§!/§R-50§!, соответственно."
  tr_est_piracy_4:0 "Диверсанты"
  tr_est_piracy_4_delayed:0 "Мы не великодушны к врагам. Один из способов добиться успеха, это заставить их потерпеть неудачу. Для этого мы будем использовать. даже самые грязные методы."
  tr_est_piracy_4_desc:0 "§Y$MOD_COUNTRY_MAX_RIVALRIES$§!: §G+1§! \nУ всех наших §Yсоперников§!: \nПроизводство £food §Yпищи§! и £minerals  §Yминеролов§! снизится на §R-10%§! \n§YСодержание сооружений§! увеличится на §R+10%§!"
  tr_est_piracy_4_other:0 "$tr_est_piracy_4$'"
  tr_est_piracy_4_other_desc:0 "§Y$MOD_COUNTRY_MAX_RIVALRIES$§!: §G+1§! \n§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличится на §G+5%§!"
  tr_est_piracy_5:0 "Право сильного"
  tr_est_piracy_5_delayed:0 "Законы природы гласят - слабые должны преклоняться перед сильными."
  tr_est_piracy_5_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! £pop_cat_ruler  §Yэлиты§! увеличится на §G+15%§! \n§YПолитическая власть§! всех £pop_cat_worker  §Yрабочих§! снизится на §G-25%§!"
  tr_est_piracy_5_hive:0 "Ксенофагия"
  tr_est_piracy_5_hive_delayed:0 "У нас не притязательный вкус, мы с удовольствием используем в пищу всё, что нам предложат."
  tr_est_piracy_5_hive_desc:0 "При успешном вторжении на планету, генерируется §Y10§! £food §Yпищи§! за каждое £pop §Yпоселение§! на ней. \nТрадиция: §Y$tr_est_piracy_2$§! - генерирует £food  §Yпищу§!."
  tr_est_piracy_5_hive_livestock:0 "Ксенофагия"
  tr_est_piracy_5_hive_livestock_delayed:0 "Мы не придирчивы к еде и употребляем всё, что доступно. Плоть смертных? Почему бы и нет."
  tr_est_piracy_5_hive_livestock_desc:0 "При успешном вторжении на планету, генерируется §Y10§! £food §Yпищи§! за каждое £pop §Yпоселение§! на ней. \nТрадиция: §Y$tr_est_piracy_2$§! - генерирует £food  §Yпищу§!. \n§YДомашний скот§! генерирует £food  §Yпищи§!: §G+1§!"
  tr_est_piracy_5_machines:0 "Перепрофилированные машины"
  tr_est_piracy_5_machines_delayed:0 "Разные галактические виды используют разные виды машин. Мы способны адаптировать под наши задачи любую из них."
  tr_est_piracy_5_machines_desc:0 "На захваченных планетах появятся £pop §Yпоселения§! машин: §G+3§!"
  tr_est_piracy_5_nice:0 "Свободные духом"
  tr_est_piracy_5_nice_delayed:0 "Жизнь - это приключение, и мы не потерпим никаких ограничений."
  tr_est_piracy_5_nice_desc:0 "§YРост поселений от миграции§! увеличится на §G+15%§! \n§Y$MOD_SHIP_SPEED_MULT$§! увеличится на §G+10%§!"
  tr_est_piracy_5_slavery:0 "$tr_est_piracy_5$"
  tr_est_piracy_5_slavery_desc:0 "£happiness  §Y$MOD_POP_HAPPINESS$§! £pop_cat_ruler  §Yэлиты§! увеличится на §G+15%§! \n§YПолитическая власть§! всех £pop_cat_worker §Yрабочих§! и £pop_cat_slave£ §Yрабов§! снизится на §G-25%§!"
  tr_est_piracy_adopt:0 "Традиции пиратства"
  tr_est_piracy_adopt_desc:0 "§HОткрывает военную цель:§! §Y$war_goal_est_wg_plunder$§!.\n§YРост пиратства§! снизится на §G-25%§!"
  tr_est_piracy_adopt_special:0 "$tr_est_piracy_adopt$"
  tr_est_piracy_finish:0 "Традиции пиратства завершены"
  tr_est_piracy_finish_effect:0 "§YСкорость строительства§! увеличится на §G+25%§! \nПринятие всех $tr_est_piracy_adopt$ увеличивает §Yурон армии§! на §G+15%§! Мы получаем £minerals §Yминералы§! каждый раз, когда мы успешно захватываем планету. Кроме того, §YРесурсоотдача§! планеты снижается на §R-25%§! на §Y10§! лет (модификатор снимается, если мы ее завоюем)."
  tr_est_proselytism_1:0 "Проповедники"
  tr_est_proselytism_1_delayed:0 "Наши миссионеры проводят паломничество по всей империи и посещают миры соседей, наставляя граждан на путь истинный."
  tr_est_proselytism_1_desc:0 "§YПривлекательность руководящих этик§! увеличится на §G+25%§! во всех соседних империях (для §Yфанатичных этик§! - эффект удвоится). \n§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличится на §G+5%§!"
  tr_est_proselytism_2:0 "Крестовые походы"
  tr_est_proselytism_2_delayed:0 "Для тех, кто не способен разглядеть истину, есть ещё один вариант - познать силу нашего убеждения. В конце концов, это для их же блага."
  tr_est_proselytism_2_desc:0 "При войне с империей, имеющей хотя бы одну противоположную §Yэтику§!, наши показатели возрастут: \n§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличится на §G+10%§! \n§Y$MOD_ARMY_MORALE$§! увеличится на §G+25%§! \n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличится на §G+15%§! \n§YСкорость строительства кораблей§! увеличится на §G+15%§!"
  tr_est_proselytism_3:0 "Эффективная ассимиляция"
  tr_est_proselytism_3_delayed:0 "Мы должны заботиться о том, чтобы, вновь прибывающие, члены нашего общества могли должным образом ассимилироваться."
  tr_est_proselytism_3_desc:0 "Захваченные £pops  §Yпоселения§! не получат штрафа §Yнедавно покорённые§!."
  tr_est_proselytism_4:0 "Полиция нравов"
  tr_est_proselytism_4_delayed:0 "Полиция нравов призвана привить гражданам любовь к родине. Его представители способны убедить каждого следовать нашим идеалам."
  tr_est_proselytism_4_desc:0 "§YПривлекательность руководящих этик§! увеличится на §G+25%§! во всех империях наших §Yподданных§! (для §Yфанатичных этик§! - эффект удвоится). \n§Y$MOD_COUNTRY_EDICT_FUND_ADD$§! увеличится на §G+20%§!"
  tr_est_proselytism_5:0 "Богоизбранные"
  tr_est_proselytism_5_delayed:0 "Мы отдаём отчёт своей исключительности. Каждая заблудшая империя должна стремиться стать частью нашей или, как минимум, подражать нам."
  tr_est_proselytism_5_desc:0 "После победы в войне, на протяжении следующих §Y10§! лет: \n£happiness  §Y$MOD_POP_HAPPINESS$§! всех £pops  §Yпоселений§! увеличится на §G+5%§! \n£unity  §Yединства§! увеличится на §G+15%§! Эффект теряется при окончании §Yвойны§!."
  tr_est_proselytism_adopt:0 "Традиции миссионерства"
  tr_est_proselytism_finish:0 "Традиции миссионерства завершены"
  tr_est_purposefullness_1:0 "Одна цель"
  tr_est_purposefullness_1_delayed:0 "У нас великая цель, и мы едины в желании её достичь."
  tr_est_purposefullness_2:0 "Средства достижения успеха"
  tr_est_purposefullness_2_delayed:0 "Когда мы пробудились, нам дали не только цель, но и средства для её достижения."
  tr_est_purposefullness_3:0 "Применение силы"
  tr_est_purposefullness_3_delayed:0 "Для достижения наших целей все средства хороши. Мы должны быть уверенными в своей способности нанести значительный ущерб нашим врагам."
  tr_est_purposefullness_4:0 "Уверенность"
  tr_est_purposefullness_4_delayed:0 "Прочь сомнения! У нас все получится."
  tr_est_purposefullness_5:0 "Развитые рефлексы дронов"
  tr_est_purposefullness_5_delayed:0 "Даже самые заурядные из дронов имеют общее представление о единой цели, что помогает им лучше выполнять свои задачи."
  tr_est_purposefullness_adopt:0 "Традиции решительности"
  tr_est_purposefullness_finish:0 "Традиции решительности завершены"
  tr_est_serverbound_1:0 "Банки памяти"
  tr_est_serverbound_1_delayed:0 "Мы будем поддерживать обширные банки памяти для хранения любой информации, которую мы собрали с момента пробуждения. Мы не можем знать, какие части информации окажутся востребованными, но мы должны быть готовыми извлечь из них максимальную пользу."
  tr_est_serverbound_2:0 "Обучающие программы"
  tr_est_serverbound_2_delayed:0 "Наши автономные дроны собирают огромное количество данных из различных источников. На основе собранных знаний, мы можем моделировать возможные сценарии развития событий и применять их для совершенствования текущих программ управления."
  tr_est_serverbound_2_desc:0 "Наши лидеры, находящиеся в пассивном состоянии, набирают очки опыта с небольшой скоростью."
  tr_est_serverbound_3:0 "Системное ядро"
  tr_est_serverbound_3_delayed:0 "Под поверхностью наших планет мы построим большие серверные залы, способные обеспечить невиданную вычислительную мощность."
  tr_est_serverbound_4:0 "Координационные терминалы"
  tr_est_serverbound_4_delayed:0 "Мы контролируем огромное количество дронов с разным уровнем автономии. Для поддержания устойчивости сети, мы построим специализированные координационные терминалы, каждый из которых будет обрабатывать информацию из соответствующего информационного сегмента. Это позволит в дальнейшем более эффективно координировать реакцию дронов на изменяющуюся ситуацию."
  tr_est_serverbound_5:0 "Станции оповещения"
  tr_est_serverbound_5_delayed:0 "По мере освоения галактики, наши действующие способы распространения информации начинают устаревать. Мы построим новые специализированные станции оповещения по всей империи. Используя свою огромную пропускную способность, они будут эффективно передавать любые сигналы, обеспечивая дополнительную надежность в отношении возможных сбоев в работе системы."
  tr_est_serverbound_adopt:0 "Традиции детей сервера"
  tr_est_serverbound_finish:0 "Традиции детей сервера завершены"
  tr_est_shroudborn_1:0 "Проникающий взгляд"
  tr_est_shroudborn_1_ap:0 "Вторжение в умы"
  tr_est_shroudborn_1_ap_delayed:0 "Мы способны проникать в умы других людей, читая их мысли и предсказывая их действия."
  tr_est_shroudborn_1_delayed:0 "Мы можем вторгаться в умы смертных, их намерения для нас это открытая книга."
  tr_est_shroudborn_2:0 "Подавление разума"
  tr_est_shroudborn_2_ap:0 "Подавление разума"
  tr_est_shroudborn_2_ap_delayed:0 "Когда мы проникаем в умы других, это открывает нам возможность притуплять их мысли и подавить их чувства, снижая тем самым их амбиции и волю к борьбе."
  tr_est_shroudborn_2_delayed:0 "Мы проникаем в разум врага, сея сомнения и подавляя волю."
  tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! увеличится на §G+15%§! \n§YРасход влияния на звёздную базу§! и §Yпритязания§! увеличится на §R+15%§! для всех соседних империй смертных (за исключением членов нашей федерации, наших подданных и империй, с которыми у нас заключен пакт о защите)."
  tr_est_shroudborn_3:0 "Вездесущие"
  tr_est_shroudborn_3_ap:0 "Наблюдатели"
  tr_est_shroudborn_3_ap_delayed:0 "Наблюдатели - это особая группа экстрасенсов. Из состояния глубокой медитации их разум может путешествовать сквозь пелену и из ее глубины заглядывать в реальный мир. Они предоставляют нам бесценную информацию о том, что происходит по всей Галактике."
  tr_est_shroudborn_3_delayed:0 "Галактика всегда ощущает наше присутствие. Мы наблюдаем за течением времени и судьбами смертных."
  tr_est_shroudborn_4:0 "Седьмое чувство"
  tr_est_shroudborn_4_delayed:0 "Благодаря нашей связи с Покровом, мы развили седьмое чувство - особое чувство галактики, которая открывает перед нами свои секреты."
  tr_est_shroudborn_5:0 "Демонстрация силы"
  tr_est_shroudborn_5_delayed:0 "Наша воля настолько сильна, что способна проявиться в физическом мире, усиливая силу энергетического оружия наших кораблей и прочность их щитов."
  tr_est_shroudborn_adopt:0 "Традиции детей Покрова"
  tr_est_shroudborn_finish:0 "Традиции детей Покрова завершены"
  tr_est_spaceborn_1:0 "Тоска по небу"
  tr_est_spaceborn_1_GC:0 "Зов пустоты"
  tr_est_spaceborn_1_GC_delayed:0 "Великая пустота космоса зовёт нас. Только в её объятии мы найдем мир."
  tr_est_spaceborn_1_delayed:0 "С момента первого полёта, мы долго продолжали ходить по земле, хотя все наши мысли были связаны с космосом."
  tr_est_spaceborn_2:0 "Жизнь в космосе"
  tr_est_spaceborn_2_delayed:0 "Теперь, наконец, у нас есть возможность утвердиться в нашем истинном доме."
  tr_est_spaceborn_3:0 "Прогулки в пустоте"
  tr_est_spaceborn_3_delayed:0 "Блуждая в пустоте космоса, мы находимся в нашей истинной стихии. Немногие могут похвастаться такой способностью."
  tr_est_spaceborn_4:0 "Магия звёзд"
  tr_est_spaceborn_4_delayed:0 "Одинокие источники света, разбросаны во тьме. Но не стоит слишком увлекаться их созерцанием, иначе можно сойти с ума."
  tr_est_spaceborn_4_desc:0 "Все §Yзвёзды§! под нашим контролем, производящие £energy §Yэнергокредиты§! дают дополнительно §G+1§! £energy  §Yэнергокредит§!."
  tr_est_spaceborn_5:0 "Дети космоса"
  tr_est_spaceborn_5_delayed:0 "Наконец-то мы дома, в космосе, среди звёзд."
  tr_est_spaceborn_5_habitat_desc:0 "§YСтоимость сборки модулей звёздных баз§! снизится на §G-20%§!\n§YСкорость сборки модулей звёздных баз§! увеличится на §G+50%§!\n§YПроизводство ресурсов§! на всех §Yорбиталях§! увеличится на §G+15%§!"
  tr_est_spaceborn_5_habitat_megastruct_desc:0 "§YСкорость строительства мегасооружений§! увеличится на §G+33%§!\n§YПроизводство ресурсов§! на всех §Yорбиталях§! увеличится на §G+15%§!"
  tr_est_spaceborn_adopt:0 "Традиции детей космоса"
  tr_est_spaceborn_finish:0 "Традиции детей космоса"
  tr_est_subminds_1:0 "Активный разум"
  tr_est_subminds_1_delayed:0 "Наш разум активен и может принимать различные формы. Это значительно увеличит нашу способность создавать уникальных дронов."
  tr_est_subminds_2:0 "Согласованность"
  tr_est_subminds_2_delayed:0 "Наш разум и его различные подсистемы действуют согласовано, что гарантирует единство принципов управления империей."
  tr_est_subminds_3:0 "Параметры системного контроля"
  tr_est_subminds_3_delayed:0 "Тщательно прорабатывая принципы функционирования подсистем, мы можем лучше адаптировать их к конкретным целям."
  tr_est_subminds_3_desc:0 "§HОткрывает политику§!, которая позволит, на выбор, увеличить производство £minerals §Yминералов§! / £energy §Yэнергокредитов§! / £engineering §Yинженерных§! £physics §Yфизических§! £society §Yсоциальных исследований§! / £unity §Yединства§! на §G+15%§!/§G+15%§!/§G+20%§!/§G+10%§!/§G+20%§!, соответственно."
  tr_est_subminds_3_machines_desc:0 "§HОткрывает политику§!, которая позволит, на выбор, увеличить производство £minerals §Yминералов§! / £energy §Yэнергокредитов§! / £engineering §Yинженерных§! £physics §Yфизических§! £society §Yсоциальных исследований§! / £unity §Yединства§! на §G+15%§!/§G+15%§!/§G+10%§!/§G+20%§!, соответственно."
  tr_est_subminds_4:0 "Автономные дроны"
  tr_est_subminds_4_delayed:0 "Каждый дрон в нашей империи - часть единого разума, но в случае необходимости каждый из них способен выполнять поставленные задачи автономно."
  tr_est_subminds_4_desc:0 "Производство £minerals  §Yминералов§! увеличится на §G+5%§! \n§Y$MOD_ARMY_DAMAGE_MULT$§! увеличится на §G+10%§! \n§Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! увеличится на §G+15%§!"
  tr_est_subminds_5:0 "Распределение задач"
  tr_est_subminds_5_delayed:0 "Каждая отдельная подсистема может функционировать автономно, выполняя локальную задачу. Таким образом, основной процессор может сконцентрироваться на глобальных задачах."
  tr_est_subminds_5_desc:0 "§YСтоимость содержания форпостов§! снизится на §G-50%§!"
  tr_est_subminds_adopt:0 "Традиции системности"
  tr_est_subminds_finish:0 "Традиции системности завершены"
  tr_est_swarm_1:0 "Орда"
  tr_est_swarm_1_delayed:0 "Количество дронов под нашим контролем намного превосходит численность населения любой империи смертных. Их так много, что когда наши армия приближаются к поверхности планеты, земля начинает дрожать."
  tr_est_swarm_2:0 "Численное превосходство"
  tr_est_swarm_2_delayed:0 "Победа придет, если сможем подавить врага. Мы будем посылать наши корабли волнами, пока его силы не иссякнут."
  tr_est_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличится на §G+15%§! \n§YПредел размера флотилии§! увеличится на §G+10%§!"
  tr_est_swarm_3:0 "Рой корветов"
  tr_est_swarm_3_delayed:0 "Наш флот состоит из большого количества небольших судов. Но не стоит недооценивать его силу. Рой корветов легко уничтожит любого противника."
  tr_est_swarm_3_desc:0 "§YСкорость сборки корветов§! увеличится на §G+100%§! \n§YСтоимость сборки корветов§! снизится на §G-10%§!"
  tr_est_swarm_4:0 "Демографический взрыв"
  tr_est_swarm_4_delayed:0 "После того, как мы обосновываемся на планете, численность наших поселений резко возрастает. Вчерашняя пустыня оживает."
  tr_est_swarm_4_desc:0 "Новые колонии получат дополнительно £pops  §Yпоселение§!: §G+1§!  \n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! увеличится на §G+25%§!"
  tr_est_swarm_5:0 "Покорение Галактики"
  tr_est_swarm_5_AI_desc:0 "Новые колонии получат дополнительно §G1§! £pops  §Yпоселение§! \n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! увеличится на §G+25%§!"
  tr_est_swarm_5_delayed:0 "Подобно чуме, мы распространяемся по галактике. Заняв планету, мы строим планы на следующую. Ни один необитаемый мир не останется нетронутым."
  tr_est_swarm_5_desc:0 "При сборке §Yколониального корабля§!, мы получим ещё §G1§!"
  tr_est_swarm_adopt:0 "Традиции роя"
  tr_est_swarm_finish:0 "Традиции роя завершены"
  tr_est_venerability_1:0 "Гордость"
  tr_est_venerability_1_delayed:0 "Не многим дано пройти свой пути к славе до конца. Там, где другие падают и останавливаются, мы поднимаемся и продолжаем идти."
  tr_est_venerability_2:0 "Превосходство"
  tr_est_venerability_2_assimilators:0 "$tr_est_venerability_2$"
  tr_est_venerability_2_assimilators_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"
  tr_est_venerability_2_delayed:0 "Когда предки наших противников еще блуждали по своим планетам, мы уже путешествовали меж звезд. Всем этим выскочкам стоит внимательно относиться к слову мудрых."
  tr_est_venerability_2_devouring_swarm:0 "$tr_est_venerability_2$"
  tr_est_venerability_2_devouring_swarm_delayed:0 "Мы смотрели на звезды, когда предки наших противников только развивали свое зрение. Младшие расы этой галактики благоговеют перед нами."
  tr_est_venerability_2_devouring_swarm_desc:0 "При геноциде £pop  §Yпоселений§! органиков увеличится прирост £society  §Yсоциологических исследований§! на §G+50%§!"
  tr_est_venerability_2_terminator:0 "$tr_est_venerability_2$"
  tr_est_venerability_2_terminator_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"
  tr_est_venerability_2_terminator_desc:0 "При геноциде £pop  §Yпоселений§! органиков увеличится прирост  £unity  §Yединства§! на §G+50%§!"
  tr_est_venerability_3:0 "Мудрость"
  tr_est_venerability_3_delayed:0 "Время даровало нам мудрость. Мы терпели, мы истекали кровью, но все же мы выжили."
  tr_est_venerability_4:0 "Древнее знание"
  tr_est_venerability_4_delayed:0 "Наше развитие базируется на глубоких знаниях исторических законов. Многие из них уходят корнями в далекие времена, когда наш мир еще не сформировался, многие стали следствием наблюдения за эволюцией соседних империй."
  tr_est_venerability_5:0 "Коридор возможностей"
  tr_est_venerability_5_delayed:0 "Каждая империя существует в пределах цикла - от рождения к смерти. Кроме того, мы наблюдаем предопределенность жизненного пути каждого из нас."
  tr_est_venerability_5_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§! увеличится на §G+5%§! \n§YУклонение§! увеличится на §G+5%§! \n£opinion  §YОтношение§! других империй к нашей увеличится на §G+10§!."
  tr_est_venerability_5_no_dip:0 "$tr_est_venerability_5$"
  tr_est_venerability_5_no_dip_delayed:0 "Наше существование незыблемо, а эти смертные продолжают рождаться и умирать. Каждый из них считает себя уникальным, но они так же предсказуемы, как и их предки. Мы уничтожим их, как сделали это с теми, кто был до них."
  tr_est_venerability_adopt:0 "Традиции достоинства"
  tr_est_venerability_finish:0 "Традиции достоинства завершены"
  tradition_est_academy:0 "Академия"
  tradition_est_academy_desc:0 "Академии, школы и университеты распределены по всей нашей империи, и тот, кто желает достичь вершины познаний, должен быть готовым проделать большой путь."
  tradition_est_administratum:0 "Администрирование"
  tradition_est_administratum_desc:0 "Легион клерков и бюрократов управляет империей, усердно исполняя волю наших лидеров."
  tradition_est_aesthetics:0 "Эстетика"
  tradition_est_aesthetics_desc:0 "Красоту можно оценить, но нельзя объяснить. И без нее наша жизнь была бы пустой."
  tradition_est_archivist:0 "Архивариус"
  tradition_est_archivist_GC_desc:0 "Ни одно событие не должно остаться незамеченным. Все, свидетелем чего мы стали, будет сохранено, чтобы обеспечить будущее нашей цивилизации."
  tradition_est_archivist_desc:0 "Не задокументированное событие со временем уходит из живой памяти. Мы взяли на себя труд по каталогизации каждого байта данных в Галактике, сохраняя события прошлого, во имя будущего."
  tradition_est_benevolence:0 "Радушие"
  tradition_est_benevolence_desc:0 "Наши галактические соседи не причинят нам вреда. У каждого из нас свое место в галактике."
  tradition_est_biogenesis:0 "Биоэволюция"
  tradition_est_biogenesis_desc:0 "Наша цивилизация - продукт долгой эволюции. Мы один великий организм, распространяющийся по галактике."
  tradition_est_chivalry:0 "Благородство"
  tradition_est_chivalry_desc:0 "Наши идеалы прямы и надежны. Что бы ни случилось, мы должны быть добродетельными."
  tradition_est_collectivism:0 "Коллективизм"
  tradition_est_collectivism_desc:0 "Сумма всегда больше её частей. Настало время каждому отложить в сторону свои личные интересы, поскольку, только вместе мы сможем достичь истинного величия."
  tradition_est_commerce:0 "Коммерция"
  tradition_est_commerce_desc:0 "Там, где есть торговля, есть прибыль. Торговля - кровеносная система Галактики, насыщающая ее организм всем необходимым для существования."
  tradition_est_confederacy:0 "Федерализм"
  tradition_est_confederacy_desc:0 "Каждая административная единица нашей империи обладает большой степенью автономии. Но во внешней политике, вы выступаем единым фронтом."
  tradition_est_cooperativity:0 "Согласованность"
  tradition_est_cooperativity_desc:0 "В то время, как у каждого дрона в отдельности отсутствует развитое сознание, благодаря когнитивной кооперации их интеллектуальные способности значительно усиливается. Таким образом, группа дронов выполняет задачи любой сложности."
  tradition_est_cybernetics:0 "Автоматизация"
  tradition_est_cybernetics_desc:0 "Зачем делать самим то, что машина может сделать за нас?"
  tradition_est_desires:0 "Желаний"
  tradition_est_desires_desc:0 "Мы движимы желаниями. Сколько бы мы не имели, мы всегда хотим большего."
  tradition_est_destruction:0 "Уничтожение"
  tradition_est_destruction_desc:0 "Выбрать путь разрушения просто. Сложнее выбрать, кого уничтожить первым."
  tradition_est_faith:0 "Теология"
  tradition_est_faith_desc:0 "Галактика велика и полна новых открытий, но мы не позволим ей сбить нас с пути истинного."
  tradition_est_foundation:0 "Основательность"
  tradition_est_foundation_desc:0 "Пока другие государства пытаются бездумно расширяться, мы ставим перед собой фундаментальные цели."
  tradition_est_friendship:0 "Дружелюбие"
  tradition_est_friendship_desc:0 "Мы считаем соседей нашими друзьями, пока не появятся веские причины предполагать обратное. У нас, безусловно, есть различия, но в этом разнообразии наша сила."
  tradition_est_fury:0 "Ярость"
  tradition_est_fury_desc:0 "Внутри нас горит вечный огонь. Когда мы высвобождаем нашу ярость, это пламя может утихнуть, но оно никогда не погаснет."
  tradition_est_greed:0 "Скупость"
  tradition_est_greed_desc:0 "Наша ценность ограничена ценностью того, что у нас есть."
  tradition_est_hacking:0 "Хакерство"
  tradition_est_hacking_desc:0 "Мы способны проникнуть в компьютерные системы других империй и внести в них изменения, по своему усмотрению."
  tradition_est_individualism:0 "Индивидуализм"
  tradition_est_individualism_desc:0 "Империя не имеет ценности сама по себе. Ценность имеют, только личности, из которых она состоит."
  tradition_est_industry:0 "Промышленность"
  tradition_est_industry_desc:0 "Наши, окутанный дымом заводов миры, готовы без устали обеспечивать Галактику промышленными товарами."
  tradition_est_isolation:0 "Изоляция"
  tradition_est_isolation_GC_desc:0 "Что хорошего может принести контакт с многочисленными смертными в Галактики? Ничего!"
  tradition_est_isolation_desc:0 "Наш образ жизни будет сохранен только благодаря сокращению внешних контактов."
  tradition_est_justice:0 "Правосудие"
  tradition_est_justice_desc:0 "Каждый должен отвечать перед законом, потому что он является нашей высшей ценностью."
  tradition_est_liberty:0 "Свобода"
  tradition_est_liberty_desc:0 "Те, кто отказывает в свободе другим, не заслуживают её и для себя."
  tradition_est_liberty_slavery_desc:0 "Рано или поздно свободным станет каждый. Но не каждый сможет извлечь из этого пользу."
  tradition_est_malice:0 "Жестокость"
  tradition_est_malice_desc:0 "Страдание других - радость для нас. Только уничтожив другие цивилизации, мы сможем доказать наше величие."
  tradition_est_mechanicum:0 "Механика"
  tradition_est_mechanicum_desc:0 "Что для других магия, для нас инженерная мысль. Ни один технологический вызов не может быть слишком сложным для нас."
  tradition_est_might:0 "Сила"
  tradition_est_might_desc:0 "Только благодаря силе нашей армии, мы можем гарантировать своё присутствие в Галактике."
  tradition_est_militarism:0 "Милитаризм"
  tradition_est_militarism_desc:0 "Только вооруженные силы способны обеспечить безопасность нашей империи. Поэтому, вполне логично, строить общество вокруг армии."
  tradition_est_mystery:0 "Скрытность"
  tradition_est_mystery_desc:0 "Секретность многих процессов, происходящих в нашем обществе, обеспечивает высокую степень безопасности."
  tradition_est_nature:0 "Природа"
  tradition_est_nature_desc:0 "Природа - стартовая площадка нашей эволюции. Как бы далеко мы не продвинулись в своём развитии, стоит помнить о своих корнях."
  tradition_est_nature_hive_desc:0 "Наш разум не знает границ. Он способен проникнуть в каждую клетку, как органической, так и неорганической среды."
  tradition_est_nature_machines_desc:0 "Мы - неотъемлемая часть окружающей среды. Этот симбиоз - единственный путь к истинному совершенству."
  tradition_est_omnipresence:0 "Вездесущность"
  tradition_est_omnipresence_desc:0 "Мы едины и вездесущи. Ничто не укроется от нашего контроля, ни глобальные системные процессы, ни действия отдельных, самых мелких дронов."
  tradition_est_order:0 "Постоянство"
  tradition_est_order_desc:0 "Каждое существо играет свою роль в великом замысле. Каждый обязан следовать своей судьбе."
  tradition_est_perseverance:0 "Стойкость"
  tradition_est_perseverance_desc:0 "Испытание времени, вторжения врагов, негостеприимность Галактики - мы выдержим любые испытания."
  tradition_est_philosophy:0 "Философия"
  tradition_est_philosophy_desc:0 "Мы не просто продукт эволюции, как кажется смертным. Мы, возможно, самые мудрые существа в Галактике и на протяжении своего существования мы постигали тайны мироздания."
  tradition_est_piracy:0 "Пиратство"
  tradition_est_piracy_desc:0 "Галактика полна несметных богатств. Неважно, кому они принадлежат, мы распорядимся ими, как посчитаем нужным."
  tradition_est_proselytism:0 "Миссионерство"
  tradition_est_proselytism_desc:0 "Наши идеалы и образ жизни совершенны. Наш долг - нести разумное, бодрое вечное всем видам."
  tradition_est_purposefullness:0 "Решительность"
  tradition_est_purposefullness_desc:0 "В этой Галактике мы не случайно. У нас есть цель и готовность её достигнуть."
  tradition_est_serverbound:0 "Дети сервера"
  tradition_est_serverbound_desc:0 "Огромные серверные залы, погребенные под поверхностью наших планет, обеспечивают огромную вычислительную мощность и тем самым расширяют возможности нашего разума."
  tradition_est_shroudborn:0 "Дети Покрова"
  tradition_est_shroudborn_ap_desc:0 "Мы всегда верили, что наши истоки лежат в мире смертных. Но после пробуждения осознали, что, возможно, мы являемся порождениями Покрова."
  tradition_est_shroudborn_desc:0 "Мы самые могущественные псионические существа в галактике. Смертные, которые пытаются связаться с нами напрямую, либо сходят с ума, либо умирают."
  tradition_est_spaceborn:0 "Дети космоса"
  tradition_est_spaceborn_desc:0 "Даже в далёком прошлом, вглядываясь в бесконечную пустоту над головой, мы чувствовали, что мы её часть."
  tradition_est_subminds:0 "Системность"
  tradition_est_subminds_desc:0 "Разделив наш единый разум на несколько частей, мы можем легко управлять большой империей. За счёт согласования действий отдельных подсистем, мы обеспечиваем единство принципов управления."
  tradition_est_swarm:0 "Рой"
  tradition_est_swarm_desc:0 "Там где один остановится, группа продолжит свой путь."
  tradition_est_venerability:0 "Достоинство"
  tradition_est_venerability_desc:0 "Мы были одними из первых в этой Галактике, кто оставил комфорт родного мира ради холодного объятия пустоты. И мы, несомненно, самые успешные."
