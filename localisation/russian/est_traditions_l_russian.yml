tr_est_greed_4_delayed: "Мы будем претендовать на все, что, до чего можем дотянуться, эксплуатируя наших граждан в той степени, в какой можем себе это позволить."
tr_est_greed_5: "Взятки"
tr_est_greed_5_desc: "Enables a §YEmpire Edict§! which lets you pay £energy  §YEnergy Credits§! to increase the £happiness  §YHappiness§! of a selected §YFaction§! by §G+5%§!."
tr_est_greed_5_AI_desc: "Increases the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  Pops by §G+5%§!."
tr_est_greed_5_delayed: "Лидеры фракций нашей империи алчны и склонны к взяткам. Зачем нам пытаться угодить всем, когда гораздо проще угодить тем, кто имеет реальную власть?"
