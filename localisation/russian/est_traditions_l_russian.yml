tr_est_greed_2_no_dip_delayed: "На данный момент в Галактике множество безхозных планет. Если мы их не захватим, это сделает кто-то другой. Мы должны воспользоваться этим, пока не поздно."
tr_est_greed_3: "Прижимистость"
tr_est_greed_3_delayed: "Каждый потраченный ресурс - потерянный ресурс. Зачем тратиться на тех, кто может обойтись меньшим."
tr_est_greed_4: "Эксплуатация"
