tr_est_industry_3_delayed: "Наши доменные печи - истинный шедевр технологии, не имеющий аналогов в галактике. Они способны перерабатывать немыслимое количество руды и производить высококачественный металл."
tr_est_industry_4: "Массовое производство"
tr_est_industry_4_robots: "Массовое производство"
