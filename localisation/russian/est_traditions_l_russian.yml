tr_est_piracy_4_other: "$tr_est_piracy_4$""
tr_est_piracy_4_other_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and§Y$MOD_COUNTRY_MAX_RIVALRIES$§! increased by §G1§!."
tr_est_piracy_5: "Право сильного"
tr_est_piracy_5_desc: "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop_cat_ruler  §YRuler Pops§! is increased by §G+15%§! and the §YPolitical Power§! of all £pop_cat_worker  §YWorker Pops§! by §G-25%§!."
tr_est_piracy_5_delayed: "Законы природы диктуют - слабые должны преклоняться перед сильными."
tr_est_piracy_5_slavery: "$tr_est_piracy_5$"
tr_est_piracy_5_slavery_desc: "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pop_cat_ruler  §YRuler Pops§! is increased by §G+15%§! and the §YPolitical Power§! of all £pop_cat_worker  §YWorker§! and £pop_cat_slave£  §YSlave Pops§! by §G-25%§!."
tr_est_piracy_5_nice: "Свободные духом"
tr_est_piracy_5_nice_desc: "§YPop Growth from Migration§! increased by §G+15%§! and §Y$MOD_SHIP_SPEED_MULT$§! increased by §G+10%§!."
tr_est_piracy_5_nice_delayed: "Жизнь - это приключение, и мы не потерпим никаких ограничений."
tr_est_piracy_5_hive: "Ксенофагия"
tr_est_piracy_5_hive_desc: "Генерируется §Y10§! £food §YПищи§! за каждое £pop  §YПоселение§! на планете, на которую мы успешно вторглись. Традиция $tr_est_piracy_2$ также генерирует £food  §YПищу§!."
tr_est_piracy_5_hive_delayed: "У нас не притязательный вкус, мы с удовольствием используем в пищу все, что нам предложат."
tr_est_piracy_5_hive_livestock: "Ксенофагия"
tr_est_piracy_5_hive_livestock_desc: "Генерируется §Y10§! £food §YПищи§! за каждое £pop  §YПоселение§! на планете, на которую мы успешно вторглись. Традиция $tr_est_piracy_2$ также генерирует £food  §YПищу§!. §YДомашний скот§! генерирует §Y1§! £food  §YПищи§!."
tr_est_piracy_5_hive_livestock_delayed: "Мы не придирчивы к еде и употребляем все, что доступно. Плоть смертных? Почему бы и нет."
tr_est_piracy_5_machines: "Перепрофилированные машины"
tr_est_piracy_5_machines_desc: "На захваченных планетах создаются §Y3§! машинных £pop  §YПоселения§!."
tr_est_piracy_5_machines_delayed: "Разные галактические виды используют разные виды машин. Мы способны адаптировать под наши задачи любую из них."
tr_est_piracy_finish: "Традиции пиратства завершены"
tr_est_piracy_finish_effect: "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_piracy_adopt$ increase §YArmy Damage§! by §G+15%§!. We receive £minerals  §YMinerals§! whenever we successfully invade a planet. In addition the §YResource Output§! of the planet is reduced by §R-25%§! for §Y10§! years (the modifier is removed if we conquer it)."
tradition_est_spaceborn: "Дети космоса"
tradition_est_spaceborn_desc: "Даже в далеком прошлом, вглядываясь в бесконечную пустоту над головой, мы чувствовали, что мы ее часть."
tr_est_spaceborn_adopt: "Традиции детей космоса"
tr_est_spaceborn_1: "Тоска по небу"
tr_est_spaceborn_1_delayed: "С момента первого полета, мы долго продолжали ходить по земле, хотя все наши мысли были связаны с космосом."
tr_est_spaceborn_1_GC: "Зов пустоты"
tr_est_spaceborn_1_GC_delayed: "Великая пустота космоса зовет нас. Только в ее объятии мы найдем мир."
tr_est_spaceborn_2: "Жизнь в космосе"
tr_est_spaceborn_2_delayed: "Теперь, наконец, у нас есть возможность утвердиться в нашем истинном доме."
tr_est_spaceborn_3: "Прогулки в пустоте"
tr_est_spaceborn_3_delayed: "Блуждая в пустоте космоса, мы находимся в нашей истинной стихии. Немногие могут похвастаться такой способностью."
tr_est_spaceborn_4: "Магия звёзд"
tr_est_spaceborn_4_desc: "Все §YЗвёзды§! под нашим контролем, которые производят £energy  §YЭнергокредиты§! производят §Y1§! £energy  §YЭнергокредит§! дополнительно."
tr_est_spaceborn_4_delayed: "Одинокие источники света, разбросаны во тьме. Но не стоит слишком увлекаться их созерцанием, иначе можно сойти с ума."
tr_est_spaceborn_5: "Дети космоса"
tr_est_spaceborn_5_habitat_desc: "§YStarbase Module Build Cost§! reduced by §G-20%§! and §YStarbase Module Build Speed§! increased by §G+50%§!. In addition, §YResource Output§! is increased by §G+15%§! on all §YHabitats§!."
tr_est_spaceborn_5_habitat_megastruct_desc: "§YMegastructure Build Speed§! increased by §G+33%§! and §YResource Output§! is increased by §G+15%§! on all §YHabitats§!."
tr_est_spaceborn_5_delayed: "С тех пор, как мы впервые достигли космоса, мы нашли свой дом."
tr_est_spaceborn_finish: "Традиции детей космоса"
tradition_est_collectivism: "Коллективизм"
tradition_est_collectivism_desc: "Сумма всегда больше ее частей. Настало время каждому отложить в сторону свои личные интересы, поскольку только вместе мы сможем достичь истинного величия."
tr_est_collectivism_adopt: "Традиции коллективизма"
tr_est_collectivism_1: "Части паззла"
tr_est_collectivism_1_delayed: "Каждый индивидуум является важной частью общего порядка сложившегося в обществе."
tr_est_collectivism_2: "Вместе мы сила"
tr_est_collectivism_2_delayed: "Вместе мы сила - порознь у нас нет шансов. Только вместе мы сможем ответить на вызовы времени."
tr_est_collectivism_3: "Сотрудничество"
tr_est_collectivism_3_desc: "§YResource Output§! is increased by §G+5%§! on planets without any §YCrime§!."
tr_est_collectivism_3_delayed: "Там, где есть разделение и конкуренция, не может быть настоящего сотрудничества. Только работая вместе, мы сможем реализовать свой потенциал."
tr_est_collectivism_4: "Готов служить!"
tr_est_collectivism_4_delayed: "Служить в вооруженных силах - один из лучших способов помочь своей родине. В нашей империи нет ни кого, кто бы остался в стороне, получив призыв к оружию."
tr_est_collectivism_5: "Самопожертвование"
tr_est_collectivism_5_desc: "§Y$MOD_ARMY_MORALE$§! increased by §G+20%§! and the £happiness  §YHappiness§! of £pop_cat_worker  §YWorker Pops§! is increased by §G+5%§!."
