tradition_est_proselytism: "Миссионерство"
tradition_est_proselytism_desc: "Наши идеалы и образ жизни совершенны. Наш долг - нести разумное, бодрое вечное всем видам."
tr_est_proselytism_adopt: "Традиции миссионерства"
tr_est_proselytism_1: "Проповедники"
tr_est_proselytism_1_desc: "Increases §YEthic Attraction§! towards our §YEthics§! by §G+25%§! in all neighbouring empires (effect doubled for §YFanatic Ethics§!). §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+5%§!."
tr_est_proselytism_1_delayed: "Наши миссионеры путешествуют по всей империи и посещают соседние миры, наставляя граждан на путь истинный."
tr_est_proselytism_2: "Крестовые походы"
tr_est_proselytism_2_desc: "Increases §Y$MOD_SHIP_FIRE_RATE_MULT$§! by §G+10%§!, §Y$MOD_ARMY_MORALE$§! by §G+25%§!, §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! by §G+15%§! and §YShip Build Speed§! by §G+15%§! while we are in a §YWar§! with a §YWar Leader§! which have at least one opposing §YEthos§!."
tr_est_proselytism_2_delayed: "Для тех, кто не способен разглядеть истину, есть еще один вариант - познать силу нашего убеждения. В конце концов, это для их же блага."
tr_est_proselytism_3: "Эффективная ассимиляция"
tr_est_proselytism_3_desc: "Захваченные £pops  §YПоселения§! не получают штрафа §YНедавно покоренные§!."
tr_est_proselytism_3_delayed: "Мы должны заботиться о том, чтобы, вновь прибывающие, члены нашего общества могли должным образом ассимилироваться."
tr_est_proselytism_4: "Полиция нравов"
tr_est_proselytism_4_desc: "Increases §YEthic Attraction§! towards our §YEthics§! by §G+25%§! in all our §YSubject§! empires (effect doubled for §YFanatic Ethics§!). §Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! increased by §G+15%§!."
tr_est_proselytism_4_delayed: "Полиция нравов призвана привить гражданам любовь к родине. Его представители способны убедить каждого следовали нашим идеалам."
tr_est_proselytism_5: "Богоизбранные"
tr_est_proselytism_5_desc: "Increases the £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! by §G+5%§! and our £unity  §YUnity§! output increased by §G+15%§! for §Y10§! years after winning a §YWar§!. The bonus is lost whenever a §YWar§! is lost."
tr_est_proselytism_5_delayed: "Мы отдаем отчет в своей исключительности. Каждая заблудшая империя должна стремиться стать частью нашей, или, как минимум, подражать нам."
tr_est_proselytism_finish: "Традиции миссионерства завершены"
tradition_est_justice: "Правосудие"
tradition_est_justice_desc: "Каждый должен отвечать перед законом, потому что он является нашей высшей ценностью."
tr_est_justice_adopt: "Традиции правосудия"
tr_est_justice_1: "Равенство перед законом"
tr_est_justice_1_delayed: "Закон превыше всего. Каждый гражданин, кем бы он ни был, одинаково ответственный перед его лицом."
tr_est_justice_2: "Адепты Порядка"
tr_est_justice_2_desc: "§YPiracy Growth§! reduced by §G-33%§! and §Y$MOD_EMPIRE_SIZE_COLONIES_MULT$§! reduced by §G-20%§!."
tr_est_justice_2_delayed: "Эмиссары ордена Адепты Порядка путешествуют по все империи. Они наделены правом вершить правосудие по своему усмотрению."
tr_est_justice_3: "Верховный суд"
tr_est_justice_3_delayed: "Верховный суд регулирует деятельность нашего правительства, чтобы его решения не противоречили действующему законодательству."
tr_est_justice_4: "Конституция"
tr_est_justice_4_delayed: "Основной закон государства - конституция. Он регулирует принципы управления империей, а также определяет права и обязанности граждан."
tr_est_justice_5: "Правовая культура"
tr_est_justice_5_desc: "Our £influence  §YInfluence§! output is increased by §G+25%§!."
tr_est_justice_5_delayed: "На протяжении веков мы совершенствовали наши правовые нормы, чтобы буква закона соответствовала ее духу."
tr_est_justice_finish: "Традиции правосудия завершены"
tr_est_justice_finish_desc: "£unity£ §YUnity§! output is increased by §G+10%§!/§G20%§! while we have at least §Y750§!/§Y1000§! stored £influence  §YInfluence§!.\nAscension Perks Unlocked: §G+1§!"
tradition_est_destruction: "Разрушение"
tradition_est_destruction_desc: "Выбрать путь разрушения просто. Сложнее выбрать, кого уничтожить первым."
tr_est_destruction_adopt: "Традиции разрушения"
tr_est_destruction_1: "Планы уничтожения"
tr_est_destruction_1_desc: "§Y$MOD_POP_PURGE_SPEED$§! increased by §G+100%§!. Also, gain §Y2§! £influence  §YInfluence§! whenever we purge a £pop  §YPop§!."
tr_est_destruction_1_delayed: "Каждая уничтоженная жизнь приближает нас на один шаг к конечной цели - полное очищение галактики."
tr_est_destruction_2: "Дети войны"
tr_est_destruction_2_delayed: "Мы были рождены для войны. Только в битве мы можем реализовать свою истинную природу."
tr_est_destruction_3: "Неумолимая кара"
tr_est_destruction_3_desc: "Reduce the §YShip Disengage Chance§! by §R-33%§! hostile fleets we are fighting."
tr_est_destruction_3_delayed: "Жертва не должна получать шанс на спасение. Единственный способ освобождения для нее - смерть."
tr_est_destruction_4: "Страх"
tr_est_destruction_4_desc: "Reduces £unity  §YUnity§! output and §YGrowth Speed§! of neighbouring mortal empires by §R-20%§!."
tr_est_destruction_4_passive_AI_desc: "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+25%§!."
tr_est_destruction_4_delayed: "Все знают кто мы. Все знают нашу цель, как и то, что мы способны ее достичь. Одно наше присутствие в галактике вызывает ужас у ее обитателей."
tr_est_destruction_5: "Галактическая Немезида"
tr_est_destruction_5_no_rivals_desc: "Our £influence  §Y$mod_country_base_influence_produces_add$§! is increased by §Y2§! while we are at war."
tr_est_destruction_5_delayed: "Империя за империей склоняются перед нашей мощью. Галактическое сообщество начинает понимать, что единственный путь к спасению - это уничтожить нас."
tr_est_destruction_finish: "Планы уничтожения завершены"
tr_est_destruction_finish_desc: "Increase the §YWar Exhaustion Gain§! by §R+20%§! for all our enemies in war.\nAscension Perks Unlocked: §G+1§!"
tradition_est_liberty: "Свобода"
tradition_est_liberty_desc: "Те, кто отказывает в свободе другим, не заслуживают ее и для себя."
tradition_est_liberty_slavery_desc: "Рано или поздно свободным станет каждый. Но не каждый сможет извлечь из этого выгоду."
tr_est_liberty_adopt: "Традиции свободы"
tr_est_liberty_1: "Всеобщие права"
tr_est_liberty_1_delayed: "Мы заявляем, что каждый гражданин обладает универсальными правами вне зависимости от своего происхождения."
tr_est_liberty_1_slavery: "Самооправдание"
tr_est_liberty_1_slavery_desc: "The £happiness  §YHappiness§! of all §YSlaves§! is increased by §G+20%§!."
tr_est_liberty_1_slavery_delayed: "Нет никаких сомнений в том, что наши законы основаны на самых добродетельных принципах. А некоторые жизненные невзгоды можно объяснить лишь фатальными неудачами и личными недостатками."
tr_est_liberty_2: "Свобода слова"
tr_est_liberty_2_desc: "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+5%§! while no §YFaction§! is suppressed."
tr_est_liberty_2_AI_desc: "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+3%§!."
tr_est_liberty_2_delayed: "Важно, чтобы каждый имел право высказывать свое мнение без каких-либо последствий со стороны закона."
tr_est_liberty_3: "Дух первооткрывателей"
tr_est_liberty_3_desc: "Новые колонии получают дополнительно §Y1§! £pops §YПоселение§!. £happiness  §Y$MOD_POP_HAPPINESS$§! всех £pops  §YПоселений§! на планете увеличивается на §G+20%§!, в течение §Y20§! лет после колонизации."
tr_est_liberty_3_delayed: "Исполненные оптимизмом, наши граждане заселяют новые колонии. Они верят, что судьба дает им новые возможности и обещает удачу."
tr_est_liberty_3_slavery: "От судьбы не уйдешь!"
tr_est_liberty_3_slavery_delayed: "Глядя вверх, мы видим сияющее море звезд, ожидающих нашего внимания. Покорить их - наша судьба."
tr_est_liberty_4: "Сны о чем-то большем"
tr_est_liberty_4_delayed: "Будущий успех каждого индивидуума не должен определяться с рождения. Мы должны обеспечить каждому возможность преуспеть и прославиться."
tr_est_liberty_5: "Правое дело"
tr_est_liberty_5_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+15%§! and §Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+25%§! while we are at war with a war leader which permits slavery or purging."
tr_est_liberty_5_delayed: "Мы будем бороться со всеми формами угнетения, и готовы постоять за тех, кто недостаточно силен, чтобы постоять за себя."
tr_est_liberty_5_less_nice: "Убежденность"
tr_est_liberty_5_less_nice_delayed: "Наши идеалы представляют все, что правильно и полезно для всей галактики. Есть те, кто считает иначе, но ими движет только ревность и злость."
tr_est_liberty_finish: "Традиции свободы завершены"
tradition_est_fury: "Ярость"
tradition_est_fury_desc: "Внутри нас горит вечный огонь. Когда мы высвобождаем нашу ярость, это пламя может утихнуть, но оно никогда не погаснет."
tr_est_fury_adopt: "Традиции ярости"
tr_est_fury_adopt_desc: "Разблокирует политику §YЯрости§!, которая может принимать значения от §Y0§! до §Y5§!, уменьшая £opinion  §YОтношение§! других империй к нам на §R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§!, соответственно. Каждый уровень увеличивает эффект от различных традиций ярости.\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличивается на §G+5%§! и дополнительно на §G+1%§! за каждый §YУровень ярости§!."
tr_est_fury_1: "Отвращение"
tr_est_fury_1_desc: "Прирост £influence  §YВлияния§! от §YСоперников§! увеличивается на §G+25%§! и дополнительно на §G+5%§! за каждый §YУровень ярости§!."
tr_est_fury_1_delayed: "Мы не можем выносить присутствие наших противников, их простое существование в этой галактике является болью для нас; болью, облегчением которой может служить только разрушение."
tr_est_fury_1_no_rivals: "Безрассудство"
tr_est_fury_1_no_rivals_desc: "§Y$MOD_SHIP_SPEED_MULT$§! increased by §G+5%§! and an additional §G+3%§! for each §YFury Level§!."
tr_est_fury_1_no_rivals_delayed: "Без лишних рассуждений, мы бросаемся в бой, потому что каждая секунда без борьбы - напрасно потраченная секунда."
tr_est_fury_2: "Дух войны"
tr_est_fury_2_desc: "§YWar Exhaustion Gain§! reduced by §G-5%§! and an additional §G-9%§! for each §YFury Level§!."
tr_est_fury_2_delayed: "Страдания от войны - это не про нас. Только война способна открыть нам путь к самореализации."
tr_est_fury_3: "Безумие войны"
tr_est_fury_3_desc: "§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+20%§! and an additional §G+6%§! for each §YFury Level§!."
tr_est_fury_3_delayed: "Во время войны мы не пытаемся сохранять рассудок, мы видим только наше оружие и кровь наших врагов."
tr_est_fury_4: "Боевой раж"
tr_est_fury_4_desc: "Каждый раз, когда наш флот уничтожает вражеский флот (за исключением мелких флотов), §Y$MOD_SHIP_FIRE_RATE_MULT$§! и §Y$MOD_SHIP_SPEED_MULT$§! этого флота увеличиваются на §G+10%§!. Эффект длится в течение §Y4§! месяцев и дополнительно по §Y4§! месяца за каждый §YУровень ярости§!."
tr_est_fury_4_delayed: "Только в битве мы можем утолить нашу всепоглощающую ярость."
tr_est_fury_5: "Разорение"
tr_est_fury_5_desc: "Всякий раз, когда мы успешно вторгаемся на планету, у каждого £pop  §YПоселения§! на планете появляется §Y5%§! шанс быть уничтоженным. Шанс уничтожения £pop  §YПопуляции§! увеличивается на §G3%§! за каждый §YУровень ярости§!. Добавляется незначительное количество очков £unity  §YЕдинста§! за каждое уничтоженное £pop  §YПоселение§!. Каждая планета может быть подвергнута эффекту повторно, не раньше чем через §Y10§! лет. Эффект может быть снять с помощью политики §Y$policy_est_fury_5_ravage$§!."
tr_est_fury_5_passive_AI_desc: "Всякий раз, когда мы успешно вторгаемся на планету, добавляется незначительное количество очков £unity  §YЕдинста§!. §Y$MOD_ARMY_DAMAGE_MULT$§! увеличивается на §G+10%§!."
tr_est_fury_5_delayed: "Если мы не можем утолить нашу ярость убивая врагов, мы должны уничтожить то, что было ими построено. Разрушение - плохая замена убийству, но это лучше, чем ничего."
tr_est_fury_finish: "Традиции ярости завершены"
tr_est_fury_finish_desc: "Увеличение $tr_est_fury_adopt$ §Y$MOD_SHIP_WEAPON_DAMAGE$§! на §G+2%§! для каждого §YУровня ярости§!.\nТак же, разблокирует §G+1§! бонус стремления к возвышению."
tradition_est_mechanicum: "Механика"
tradition_est_mechanicum_desc: "Что для других магия, для нас инженерная мысль. Ни один технологический вызов не может быть слишком сложным для нас."
tr_est_mechanicum_adopt: "Традиции механики"
tr_est_mechanicum_1: "Инженерный Корпус"
tr_est_mechanicum_1_GC: "Искусство космического строительства"
tr_est_mechanicum_1_desc: "Reduces §YUpkeep Cost§! of §YConstruction Ships§! by §G-50%§!. §YMining Station Build Cost§! decreased by §G-20%§."
tr_est_mechanicum_1_delayed: "Для кого-то инженерное дело - просто профессия, для нас - чудо науки и изобретательности. Инженеры - престижнейшая из профессий, а Инженерный Корпус - элита нашего общества."
tr_est_mechanicum_1_GC_delayed: "Мы усовершенствовали наши технологии создания объектов в пустоте. Наши строительные корабли способны эффективно решать любые задачи."
tr_est_mechanicum_2: "Разработка новых чертежей"
tr_est_mechanicum_2_delayed: "Хотя наши стандартные производственные шаблоны достаточно хорошо, мы также поощряем любые инновации. Самые опытные инженеры тщательно изучают любые предлагаемые улучшения."
tr_est_mechanicum_2_GC_delayed: "Мы используем стандартные производственные шаблоны для большинства создаваемых конструкций. Однако мы всегда будем стремиться улучшить эти шаблоны, а также обеспечить разработку новых."
tr_est_mechanicum_2_machines_delayed: "$tr_est_mechanicum_2_GC_delayed$"
tr_est_mechanicum_3: "Машины войны"
tr_est_mechanicum_3_desc: "§HUnlocks Armies:§! §Y$est_titan_army$§!, §Y$est_mechanical_knights_army$§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! increased by §G+10%§!."
tr_est_mechanicum_3_delayed: "Боевые машины «Титан» представляют собой пугающее зрелище на поле битвы. Они оснащены улучшенной броней и обладают большей огневой мощью, в сравнении со стандартной пехотой."
tr_est_mechanicum_4: "Грандиозный дизайн"
tr_est_mechanicum_4_GC: "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_megastruct_GC: "$tr_est_mechanicum_4$"
tr_est_mechanicum_4_delayed: "Наши инженеры проектируют конструкции, значительно превосходящие те, что можно найти в других частях галактики. Масштаб наших строительных проектов поражает воображение иностранцев."
tr_est_mechanicum_4_GC_delayed: "Мы можем проектировать сооружения, намного превосходящие те, что можно найти в других частях галактики. Масштабы наших проектов приводят в трепет империи смертных."
tr_est_mechanicum_4_megastruct_GC_delayed: "$tr_est_mechanicum_4_GC_delayed$"
tr_est_mechanicum_5: "Гильдия инженеров"
tr_est_mechanicum_5_desc: "§HUnlocks Building:§! Engineers Guildhall\n§EThis building provides £job_est_engineer£ §Y$job_est_engineer$§!, and £job_technician£ §Y$job_technician$ Jobs§!, as well as bosting planet £engineering  §YEngineering Research§! output. Requires at least a £building  §Y$building_major_capital$§! to be built§!."
tr_est_mechanicum_5_robots_desc: "§HUnlocks Building:§! Engineers Guildhall\n§EThis building provides £job_est_engineer£ §Y$job_est_engineer$§!, £job_technician£ §Y$job_technician$§!, and £job_roboticist£ §Y$job_roboticist$ Jobs§!, as well as bosting planet £engineering  §YEngineering Research§! output. Requires at least a £building  §Y$building_major_capital$§! to be built§!."
tr_est_mechanicum_5_delayed: "Гильдия инженеров, возможно, самая могущественная организация в нашей империи. Они обучают новобранцев Инженерного Корпуса и отвечают за проектирование и возведение всех строительных объектов в пределах империи. Глава Гильдии - влиятельный член правительства, участвующий в принятии важнейших государственных решений."
tr_est_mechanicum_5_GC: "Протоколы самовосстановления"
tr_est_mechanicum_5_GC_delayed: "Протоколы автоматической диагностики и восстановления, встроенные во все конструкции, позволяют нашим кораблям самостоятельно приступить к ремонту, при обнаружении малейших повреждений."
tr_est_mechanicum_finish: "Традиции механики завершены"
tradition_est_militarism: "Милитаризм"
tradition_est_militarism_desc: "Только вооруженные силы способны обеспечить безопасность нашей империи. Поэтому, вполне логично строить общество вокруг армии."
tr_est_militarism_adopt: "Традиции милитаризма"
tr_est_militarism_adopt_desc: "Increases §Y$mod_planet_jobs_produces_mult$§! by §G+5%§! while we are at, or over, our §YNaval Capacity§!"
tr_est_militarism_1: "Воинская повинность"
tr_est_militarism_1_delayed: "Каждый может быть призван в ряды вооруженных сил. Военная служба - обязанность каждого гражданина. Для непрофессиональных военных, это полезный жизненный опыт."
tr_est_militarism_2: "Реформа армии"
tr_est_militarism_2_desc: "§YGeneral Skills§! increased by §Y2§!, §YGeneral Recruitment Cost§! reduced by §G-50%§! and §YArmy Experiance Gain§! increased by §G+50%§!."
tr_est_militarism_2_delayed: "Принципы организации нашей армии сложились в те времена, когда мы еще не покинули родную планету. Сейчас в вооруженных силах преобладает межзвездный флот, а армия используется для планетарных операций. Армия должна быть реформирована, чтобы лучше соответствовать своей текущей роли."
tr_est_militarism_3: "Великая армада"
tr_est_militarism_3_desc: "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+10%§! and §YFleet Command Limit§! increased by §G+20%§!."
tr_est_militarism_3_delayed: "Мы готовы вложить больше ресурсов в расширение флота. Наша флотилия станет величайшим скоплением кораблей, когда-либо существовавшим в галактике."
tr_est_militarism_4: "Мастера-оружейники"
tr_est_militarism_4_desc: "Расход §YСтратегических ресурсов§! на §YКомпоненты кораблей§! уменьшается на §G-25%§!."
tr_est_militarism_4_delayed: "Наши кузнецы производят великолепные оружие и броню. Иностранные адмиралы завидуют оснащению нашей флотилии."
tr_est_militarism_5: "Адмиралтейство"
tr_est_militarism_5_desc: "§YExperience Gain§! increased by §G+25%§! for §YAdmirals§! and §YShips§!. In addition, all §YAdmirals§! start with an additional trait."
tr_est_militarism_5_delayed: "Адмиралы флота - одни из самых уважаемых людей не только в армии, но и в обществе в целом."
tr_est_militarism_finish: "Тридиции милитаризма завершены"
tradition_est_might: "Сила"
tradition_est_might_desc: "Только благодаря силе наших армий, мы можем гарантировать свое присутствие в галактике."
tr_est_might_adopt: "Традиции силы"
tr_est_might_adopt_desc: "Увеличение §Y$mod_planet_jobs_produces_mult$§! на §G+5%§! пока §YВместимость флотилии§! превышает разрешённый лимит"
tr_est_might_1: "Прирожденные солдаты"
tr_est_might_1_machines: "$tr_est_might_1$"
tr_est_might_1_delayed: "Инстинкт война свойственен всем нашим дронам. Когда придет время сражаться, каждый из них будет готов."
tr_est_might_1_machines_delayed: "Инстинкт война свойственен всем нашим солдатам. Когда придет время сражаться, каждый из них будет готов."
tr_est_might_2: "Инстинкт хищника"
tr_est_might_2_desc: "§YGeneral Skills§! increased by §Y2§!, §YGeneral Recruitment Cost§! reduced by §G-50%§! and §Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! is increased by §G+20%§!."
tr_est_might_2_delayed: "Наша военная тактика поражает смертных. Страх поселяется в сердцах наших врагов, когда они сталкиваются с мощью наших армий."
tr_est_might_3: "Великая армада"
tr_est_might_3_desc: "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+10%§! and §YFleet Command Limit§! increased by §G+20%§!."
tr_est_might_3_delayed: "Мы бросим все ресурсы на увеличение нашей армады. И добъёмся того, что она станет величайшей военнй мощью в Галактике. Её будут боятся все!."
tr_est_might_4: "Мастера-оружейники"
tr_est_might_4_desc: "Расход §YСтратегических ресурсов§! на §YКомпоненты кораблей§! уменьшается на §G-25%§!."
tr_est_might_4_delayed: "Наши кузнецы производят великолепные оружие и броню. Иностранные адмиралы завидуют оснащению нашей флотилии."
tr_est_might_5: "Дух войны"
tr_est_might_5_desc: "§YExperience Gain§! increased by §G+25%§! for §YAdmirals§! and §YShips§!. In addition, all §YAdmirals§! start with an additional trait."
tr_est_might_5_delayed: "Мы привержены духу войны, как никто из смертных."
tr_est_might_finish: "Традиции силы завершены"
tradition_est_mystery: "Скрытность"
tradition_est_mystery_desc: "Секретность многих процессов, происходящих в нашем обществе, обеспечивает высокую степень безопасности."
tr_est_mystery_adopt: "Традиции скрытности"
tr_est_mystery_1: "Покров тайны"
tr_est_mystery_1_desc: "§YFaction Influence Gain§! increased by §G+20%§! and §YResource Output§! from £pop  §YRuler Pops§! increased by §G+25%§!."
tr_est_mystery_1_delayed: "Система управления нашим обществом находится под покровом тайны. Методы принятия решений не очевидны извне. Административная иерархия заполнена многочисленными комитетами, гильдиями и ассоциациями с неясными целями и задачами."
tr_est_mystery_2: "Секретные объекты"
tr_est_mystery_2_desc: "Производство §YСтратегических ресурсов§! увеличивается на §G+33%§!."
tr_est_mystery_2_delayed: "Наиболее ценные ресурсы производятся на секретных объектах, спрятанных в малозаселенных уголках империи. Большинство сотрудников ничего не знают об истинных назначениях предприятий, на которых они трудятся."
tr_est_mystery_3: "Поиск тайных знаний"
tr_est_mystery_3_delayed: "Во всех уголках империи создаются тайные исследовательские группы, чтобы сосредоточиться на поиске секретов, тщательно скрываемых другими империями."
tr_est_mystery_4: "Гильдия штурманов"
tr_est_mystery_4_delayed: "Секретная Гильдия штурманов отвечает за управление всеми гражданскими и военными кораблями. Лица, не являющиеся членами Гильдии, не могут быть допущены к штурвалу."
tr_est_mystery_5: "Мистики"
tr_est_mystery_5_desc: "Все лидеры получают черту §YМистик§!, которая дает незначительные бонусы."
tr_est_mystery_5_delayed: "Многим влиятельным людям в нашем обществе молва приписывает обладание сверхъестественными способностями. Истинные способности наших лидеров скрыты от глаз общественности."
tr_est_mystery_finish: "Традиции скрытности завершены"
tradition_est_philosophy: "Философия"
tradition_est_philosophy_desc: "Мы не просто продукт эволюции, как кажется смертным. Мы, возможно, самые мудрые существа в галактике, и на протяжении своего существования мы постигали тайны мироздания."
tr_est_philosophy_adopt: "Традиции философии"
tr_est_philosophy_1: "Природа вселенной"
tr_est_philosophy_1_delayed: "Вселенная существовала задолго до того, как мы пробудились. И будет существовать, после того, как мы уснем. Вселенная вечна."
tr_est_philosophy_2: "Природа покрова"
tr_est_philosophy_2_delayed: "Является ли покров частью нашей реальности или нет? Какова его истинная природа?"
tr_est_philosophy_3: "Природа смерти"
tr_est_philosophy_3_desc: "Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!. §Y$MOD_SHIP_WEAPON_DAMAGE$§! by §G+5%§! while fighting mortal empires."
tr_est_philosophy_3_no_dip_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+10%§! while fighting mortal empires."
tr_est_philosophy_3_delayed: "Смертные - любопытные создания. Их жизнь так непостоянна, а разум так слаб."
tr_est_philosophy_4: "Тайна происхождения"
tr_est_philosophy_4_delayed: "В чем идея нашего существования? Какая сила пробудила нас в этом мире, и где закончится наш путь?"
tr_est_philosophy_5: "Природа сущего"
tr_est_philosophy_5_delayed: "Почему появилось что-то, там где не было ничего?"
tr_est_philosophy_finish: "Традиции философии завершены"
tradition_est_nature: "Природа"
tradition_est_nature_desc: "Природа - стартовая площадка нашей эволюции. Как бы далеко мы не продвинулись в своем развитии, стоит помнить о своих корнях."
tradition_est_nature_hive_desc: "Наш разум не знает границ. Он способен проникнуть в каждую клетку как органической, так и неорганической среды."
tradition_est_nature_machines_desc: "Мы - неотъемлемая часть окружающей среды. Этот симбиоз - единственный путь к истинному совершенству."
tr_est_nature_adopt: "Традиции природы"
tr_est_nature_1: "Адаптивное общество"
tr_est_nature_1_delayed: "Мы не трансформируем окружающую среду, а живем с ней в симбиозе."
tr_est_nature_1_GC: "Бережливость"
tr_est_nature_1_GC_delayed: "Природные богатства не безграничны. Мы не можем позволить себе быть слишком расточительными."
tr_est_nature_2: "Природные богатства"
tr_est_nature_2_desc: "Каждая планета, включая новые колонизируемые планеты, получает §Y2§! новых особенности. Эффект может быть применен к каждой планете единожды."
tr_est_nature_2_delayed: "Природа вокруг нас богата ресурсами, которые станут доступны лишь внимательным исследователям."
tr_est_nature_3: "Наедине с природой"
tr_est_nature_3_delayed: "Мы научились строить, необходимые для жизни и развития, объекты, практически без ущерба для окружающей среды."
tr_est_nature_3_GC: "$tr_est_nature_4$"
tr_est_nature_3_GC_delayed: "$tr_est_nature_4_delayed$"
tr_est_nature_4: "Дачники"
tr_est_nature_4_delayed: "Вместо того, чтобы зависеть исключительно от централизованного производства продуктов питания, наши граждане получают возможность производить еду собственными силами."
tr_est_nature_4_hive: "Естественная интеграция"
tr_est_nature_4_hive_delayed: "Прибыв в новый мир, мы не должны стремиться контролировать его природную экологию, скорее наоборот - попытаться интегрировать ее в наш разум, сделав ее частью нас."
tr_est_nature_4_machines: "Диаметральная сила"
tr_est_nature_4_machines_desc: "За каждую заблокированную клетку на колонизированной планете мы будем получать §G20§! £influence  §YInfluence§!."
tr_est_nature_4_machines_delayed: "Наша сущность - полная противоположность окружающей нас природе. И все же мы едины. Само противоречие в нашем союзе - вот что делает его сильным."
tr_est_nature_5: "Анти-консьюмеризм"
tr_est_nature_5_delayed: "В то время, когда материальные ценности становятся главной целью многих видов, мы ставим перед собой более возвышенные цели."
tr_est_nature_5_GC: "Комплекс сбережения"
tr_est_nature_5_GC_desc: "§HUnlocks Building:§! Preserve (Planet unique. Produces §Y12§! £unity  §YUnity§! and increase planet £society  §YSociety§! output by §G+20%§!. Reduce planet £minerals  §YMinerals§! output by §R-20%§! and max districts by §R-2§!. Reduce £stability£ §YPlanet Stability§! by §R-10§! for $Y10§! years after a preserve is destroyed.)."
tr_est_nature_5_GC_delayed: "Каждая планета имеет свою уникальную экосистему. Мы обязаны сохранить хотя бы её часть в первозданном виде."
tr_est_nature_5_GC_AI: "Комплекс сбережения"
tr_est_nature_5_GC_AI_delayed: "Каждая планета имеет свою уникальную экосистему. Мы обязаны сохранить хотя бы её часть в первозданном виде."
tr_est_nature_finish: "Традиции природы завершены"
tr_est_nature_finish_desc: "§HUnlocks Building:§! Preserve (Planet unique. Produces §Y12§! £unity  §YUnity§! and increase planet £society  §YSociety§! output by §G+20%§!. Reduce planet £minerals  §YMinerals§! output by §R-20%§! and max districts by §R-2§!. Reduce £stability£ §YPlanet Stability§! by §R-10§! for $Y10§! years after a preserve is destroyed.).\nAscension Perks Unlocked: §G+1§!"
tradition_est_order: "Постоянство"
tradition_est_order_desc: "Каждое существо играет свою роль в великом замысле. Каждый обязан следовать своей судьбе."
tr_est_order_adopt: "Традиции постоянства"
tr_est_order_1: "Министерство пропаганды"
tr_est_order_1_desc: "Расход £influence §YВлияния§! на подавление §YФракции§! стоит вдвое меньше £influence §YВлияния§!, при этом £happiness §YСчастье фракции§! уменьшается только на §G-10%§!. §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! увеличивается на §G+5%§!."
tr_est_order_1_delayed: "Любая идея станет истиной, если настойчиво насаждать ее в общественном сознании. Министерство пропаганды гарантирует!"
tr_est_order_1_AI_desc: "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+10%§!. §YInfluence Gain§! is increased by §G0.5§!."
tr_est_order_1_egali: "Борьба с дезинформацией"
tr_est_order_1_egali_delayed: "Наши враги стремятся оказать влияние на наших граждан, распространяя ложную информацию. Мы не можем допустить, чтобы такие попытки были успешными."
tr_est_order_2: "Санкционированная политическая активность"
tr_est_order_2_desc: "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+3%§!."
tr_est_order_2_delayed: "Политическое многообразие - угроза внутренней стабильности. Мы определили пул партий с фиксированной повесткой, которым разрешено действовать в пределах нашей империи."
tr_est_order_2_egali: "Политическая стабильность"
tr_est_order_2_egali_desc: "The £happiness  §YHappines§! of all §YFactions§! is increased by §G+3%§!."
tr_est_order_2_egali_delayed: "По мере роста нашей империи, становится сложнее поддерживать политическую стабильность. Все партии и отдельные общественные деятели несут ответственность за то, чтобы наша политическая система работала бесперебойно и чтобы чьи-то личные амбиции не препятствовали развитию империей."
tr_est_order_3: "Трудовой стандарт"
tr_est_order_3_delayed: "Чтобы лучше организовать производственный процесс, мы стандартизировали трудовые графики. Все сотрудники, выполняют свою работу по единым шаблонам, вне зависимости от их местонахождения."
tr_est_order_3_slavery_desc: "£food  §YFood§! and £minerals  §YMineral§!  output from §YSlaves§! increased by §G+15%§!."
tr_est_order_4: "Стабильность общества"
tr_est_order_4_delayed: "В вопросах поддержания стабильности в обществе не может быть мелочей. Каждый из нас знает, что ему сделать в той или иной ситуации. Это оберегает наше общество от падения в хаос."
tr_est_order_4_auth: "Контроль рождаемости"
tr_est_order_4_auth_delayed: "До сих пор размножение было нестабильным и нерегулируемым. Поскольку наша империя расширяется, мы больше не можем позволить себе такую безответственность. Каждый год местное правительство будет составлять план рождаемости и назначать граждан для производства новых членов общества."
tr_est_order_5: "Государственный контроль"
tr_est_order_5_delayed: "Если мы хотим поддерживать эффективную империю, мы не можем полагаться на волю случая или делегировать управлению независимым организациям."
tr_est_order_5_egali: "Права и обязанности"
tr_est_order_5_egali_delayed: "Общество гарантирует каждому гражданину права, при этом, возлагая на него обязанности. Успешная цивилизация может быть построена только на доверии между государством и его гражданами."
tr_est_order_finish: "Традиции постоянства завершены"
tradition_est_cooperativity: "Согласованность"
tradition_est_cooperativity_desc: "В то время как у каждого дрона в отдельности отсутствует развитое сознание, благодаря когнитивной кооперации их интеллектуальные способности значительно усиливаются. Таким образом, группа дронов выполняют задачи любой сложности."
tr_est_cooperativity_adopt: "Традиции согласованности"
tr_est_cooperativity_adopt_desc: "Increases §YResource Output§! by §G+3/6/10%§! on planets with at least §Y25/50/100§! £pop£ §YPops§!."
tr_est_cooperativity_1: "Военные кластеры"
tr_est_cooperativity_1_delayed: "Наши воины сгруппированы в небольшие скопления, таким образом, чтобы они не были изолированы. Пока они сражаются в группах, они могут использовать согласованность действий, чтобы повысить свой тактический потенциал и улучшить боевые качества."
tr_est_cooperativity_2: "Рабочие бригады"
tr_est_cooperativity_2_delayed: "Рабочие дроны сгруппированы в специальные команды, где каждый отдельный дрон может внести свой вклад в развитие умственных способностей всей сети."
tr_est_cooperativity_3: "Совместное использование данных"
tr_est_cooperativity_3_delayed: "Автономные дроны могут интегрироваться в локальные сети дронов, согласовывая свою работу на основе извлекаемых данных сенсоров."
tr_est_cooperativity_4: "Согласованные данные"
tr_est_cooperativity_4_desc: "Все лидеры получают черту §YСогласованные данные§!, которая дает незначительные бонусы."
tr_est_cooperativity_4_delayed: "Автономные дроны обладают гораздо большей когнитивной способностью, чем все прочие. Интегрируя себя в локальные сети дронов, они получают синергетический эффект."
tr_est_cooperativity_5: "Фазы роста"
tr_est_cooperativity_5_desc: "Enables the §YGrowth Phase§! planetary decision, which increases §YGrowth Speed§! by §G+50%§! while reducing §YPop Resource Output§! by §R-25%§! and increasing §YPop Food Consumption§! by §R+50%§!."
tr_est_cooperativity_5_machines_desc: "Enables the §YRobot Build Phase§! planetary decision, which increases §YPop Assembly Speed§! by §G+50%§! while reducing §YPop Resource Output§! by §R-25%§! and increasing §YPop Energy Consumption§! by §R+50%§!."
tr_est_cooperativity_5_AI_desc: "Increase §YGrowth Speed§! by §G+15%§!."
tr_est_cooperativity_5_AI_machines_desc: "Increase §YPop Assembly Speed§! by §G+15%§!."
tr_est_cooperativity_5_delayed: "При недостаточном количестве дронов, колония может вступить в особую фазу роста, увеличив скорость роста поселений, в ущерб производству."
tr_est_cooperativity_finish: "Традиции согласованности завершены"
tradition_est_piracy: "Пиратство"
tradition_est_piracy_desc: "Галактика полна несметных богатств. Неважно, кому они принадлежат, мы распорядимся ими, как посчитаем нужным."
tr_est_piracy_adopt: "Традиции пиратства"
tr_est_piracy_adopt_desc: "Unlocks the §Y$war_goal_est_wg_plunder$§! wargoal. In addition, §YPiracy Growth§! is reduced by §G-25%§!."
tr_est_piracy_adopt_special: "$tr_est_piracy_adopt$"
tr_est_piracy_1: "Безжалостные наёмники"
tr_est_piracy_1_desc: "Уничтожение вражеских кораблей и станций приносит £minerals  §YМинералы§!. Их количество зависит от размера уничтоженных объектов."
tr_est_piracy_1_delayed: "Милосердие для слабаков, ему нет места в нашей культуре."
tr_est_piracy_2: "Время мусор выносить"
tr_est_piracy_2_desc: "Уничтожение вражеских кораблей и станций приносит £minerals  §YМинералы§!. Их количество зависит от размера уничтоженных объектов."
