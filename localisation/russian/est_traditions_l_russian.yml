tr_est_age_5_no_dip_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! и §YУклонение§! увеличиваются на §G+5%§!."
tr_est_age_5_no_dip_delayed: "Наше существование незыблемо, а эти смертные продолжают рождаться и умирать. Каждый из них считает себя уникальным, но они так же предсказуемы, как и их предки. Мы уничтожим их, как сделали это с теми, кто был до них."
