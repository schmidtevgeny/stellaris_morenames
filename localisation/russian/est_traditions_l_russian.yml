  tr_est_industry_5_esap_GC_desc:0 "Расход £minerals£ §Yминералов§! на содержание £job_chemist_drone£ §Yдронов-химиков§!, £job_translucer_drone£ §Yдронов-кристальщиков§! и £job_gas_refiner_drone£ §Yдронов-переработчиков§! снизится на §G-50%§!"
  tr_est_industry_5_esap_delayed:0 "Наши производства использует самые передовые технологии, более эффективные, чем у наших соседей."
  tr_est_industry_5_esap_desc:0 "Расход £minerals£ §Yминералов§! на содержание £job_chemist£ §Yхимиков§!, £job_translucer£ §Yкристальщиков§! и £job_gas_refiner£ §Yпереработчиков§! снизится на §G-50%§!"
  tr_est_industry_5_machines:0 "$tr_est_industry_5$"
