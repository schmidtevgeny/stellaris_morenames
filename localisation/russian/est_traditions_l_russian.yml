l_russian:

tradition_est_academy: "Академия"
tradition_est_academy_desc: "Академии, школы и университеты распределены по всей нашей империи, и тот, кто желает достичь вершины познаний, должен быть готовым проделать большой путь."
tr_est_academy_adopt: "Традиции академии"
tr_est_academy_adopt_desc: "Мы можем выбрать §Y2§! категории исследований, в которых наша §YСкорость исследований§! увеличится на §G+15%§!."
tr_est_academy_1: "Всеобщее образование"
tr_est_academy_1_desc: "§YEmpire Leader Pool Size§! increased by §Y3§!."
tr_est_academy_1_delayed: "Правом на образование обладает каждый. Благодаря системе всеобщего образования все граждане получают базовые знания, без которых невозможно полноценное развитие."
tr_est_academy_2: "Всеобщее высшее образование"
tr_est_academy_2_desc: "Increase the §YStarting Level§! of all leaders by §Y1§!."
tr_est_academy_2_delayed: "Предоставляя гражданам доступ к высшему образованию, мы можем гарантировать, что наши лидеры будут способны раскрыть свой потенциал."
tr_est_academy_3: "Учиться, учиться и еще раз учиться"
tr_est_academy_3_desc: "§YLeader Experience Gain§! increased by §G+33%§!."
tr_est_academy_3_delayed: "Мы любим учиться. Мы способны ценить как результат, так и процесс получения знаний. Настоящий лидер учится на неудачах равно, как и на успехах."
tr_est_academy_4: "Башня из слоновой кости"
tr_est_academy_4_desc: "Предоставляет §Y1§! дополнительно £job_researcher£ §Y$job_researcher$ Job§! на каждой планете."
tr_est_academy_4_delayed: "Передовые исследования лучше предоставить экспертам. В своих "башнях из слоновой кости" наши ученые могут полностью посвятить себя науке, избавленные от постороннего вмешательства."
tr_est_academy_5: "Военная академия"
tr_est_academy_5_desc: "§YArmy Starting Experiance§! and §YShip Starting Experiance§! increased by §G+200§!. In addition, §YAdmirals§! and §YGenerals§! maximum §YSkill Levels§! increased by §Y1§!."
tr_est_academy_5_delayed: "Мы твердо верим в то, что только образованные военные могут быть по-настоящему эффективными на поле боя."
tr_est_academy_finish: "Традиции академии завершены"
tr_est_academy_finish_desc: "Позвольте лидерам улучшать одну из своих черт всякий раз, когда они достигают §Y5 уровня§!. Улучшенная черта в два раза лучше обычной.\nТак же, разблокирует §G+1§! бонус стремления к возвышению."
tradition_est_shroudborn: "Дети Покрова"
tradition_est_shroudborn_desc: "Мы самые могущественные псионические существа в галактике. Смертные, которые пытаются связаться с нами напрямую, либо сходят с ума, либо умирают."
tradition_est_shroudborn_ap_desc: "Мы всегда верили, что наши истоки лежат в мире смертных. Но после пробуждения осознали, что, возможно, мы являемся порождениями Покрова."
tr_est_shroudborn_adopt: "Традиции детей Покрова"
tr_est_shroudborn_1: "Проникающий взгляд"
tr_est_shroudborn_1_delayed: "Мы можем вторгаться в умы смертных, их намерения для нас это открытая книга."
tr_est_shroudborn_1_ap: "Вторжение в умы"
tr_est_shroudborn_1_ap_delayed: "Мы способны проникать в умы других людей, читая их мысли и предсказывая их действия."
tr_est_shroudborn_2: "Подавление разума"
tr_est_shroudborn_2_desc: "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§! increased by §G+15%§!. In addition, §YStarbase Influence Cost§! and §YClaim Influence Cost§! is increased by §R+15%§! for all neighbouring mortal empires (empires which we have a federation or defensive pact with, or which are our subjects are unaffected)."
tr_est_shroudborn_2_delayed: "Мы проникаем в разум врага, сея сомнения и подавляя волю."
tr_est_shroudborn_2_ap: "Подавление разума"
tr_est_shroudborn_2_ap_delayed: "Когда мы проникаем в умы других, это открывает нам возможность притуплять их мысли и подавить их чувства, уменьшая тем самым их амбиции и волю к борьбе."
tr_est_shroudborn_3: "Вездесущие"
tr_est_shroudborn_3_delayed: "Галактика всегда ощущает наше присутствие. Мы наблюдаем за течением времени и судьбами смертных."
tr_est_shroudborn_3_ap: "Наблюдатели"
tr_est_shroudborn_3_ap_delayed: "Наблюдатели - это особая группа экстрасенсов. Из состояния глубокой медитации их разум может путешествовать сквозь пелену и из ее глубины заглядывать в реальный мир. Они предоставляют нам бесценную информацию о том, что происходит по всей Галактике."
tr_est_shroudborn_4: "Седьмое чувство"
tr_est_shroudborn_4_delayed: "Благодаря нашей связи с Покровом, мы развили седьмое чувство - особое чувство галактики, которая открывает перед нами свои секреты."
tr_est_shroudborn_5: "Демонстрация силы"
tr_est_shroudborn_5_delayed: "Наша воля настолько сильна, что способна проявиться в физическом мире, усиливая силу энергетического оружия наших кораблей и прочность их щитов."
tr_est_shroudborn_finish: "Традиции детей Покрова завершены"
tradition_est_hacking: "Хакерство"
tradition_est_hacking_desc: "Мы способны проникнуть в компьютерные системы других империй и внести в них изменения, по своему усмотрению."
tr_est_hacking_adopt: "Традиции хакерства"
tr_est_hacking_1: "Системная манипуляция"
tr_est_hacking_1_delayed: "Манипулируя системами наведения вражеских кораблей, мы можем уменьшить их способность успешно атаковать наши корабли."
tr_est_hacking_2: "Нарушение связи"
tr_est_hacking_2_desc: "§YPlanet Sensor Range§! and §YShip§! §YSensor Range§! is reduced by §R1§! and §YStarbase Influence Cost§! is increased by §R+25%§! for all neighbouring mortal empires (empires which we have a federation or defensive pact with, or which are our subjects are unaffected)."
tr_est_hacking_2_delayed: "Мы можем нарушить работу средств связи других империй, уменьшив эффективность их систем управления."
tr_est_hacking_3: "Шпионское ПО"
tr_est_hacking_3_delayed: "Мы можем использовать специализированное программное обеспечение для наблюдения за действиями соседних империй, чтобы лучше понять их намерения."
tr_est_hacking_4: "Вредоносное ПО"
tr_est_hacking_4_desc: "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is reduced by §R-10%§! and §YBuilding Upkeep§! is increased by §R+15%§! for all rival empires."
tr_est_hacking_4_delayed: "Специально разработанное программное обеспечение заражает компьютерные системы наших соперников, нанося ущерб их экономической эффективности."
tr_est_hacking_4_terminator: "$tr_est_hacking_4$"
tr_est_hacking_4_terminator_desc: "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! is reduced by §R-10%§! and §YBuilding Upkeep§! is increased by §R+15%§! for all other empires."
tr_est_hacking_4_terminator_delayed: "Специально разработанное программное обеспечение заражает компьютерные системы других империй, нанося ущерб их экономической эффективности."
tr_est_hacking_5: "Кража данных"
tr_est_hacking_5_delayed: "Наши собственные исследования получают ускорение за счет знаний, накопленных другими империями, хотя наши соседи и не подозревают об этом."
tr_est_hacking_finish: "Традиции хакерства завершены"
tradition_est_administratum: "Администрирование"
tradition_est_administratum_desc: "Легион клерков и бюрократов управляет империей, усердно исполняя волю наших лидеров."
tr_est_administratum_adopt: "Традиции администрирования"
tr_est_administratum_1: "Профессиональный рекрутинг"
tr_est_administratum_1_delayed: "Серия стандартизированных тестов на выявление способностей, анкетирование и собеседования проводятся для сокращения накладных расходов, вызванных поиском лучших кандидатов на руководящие должности в империи."
tr_est_administratum_2: "Учет персональных заслуг"
tr_est_administratum_2_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y1§!. In addition, all §YGovernors§! start with an additional trait."
tr_est_administratum_2_delayed: "Раньше, интриги и ссоры сильно повлияли на решения о продвижении сотрудника по службе. Введение строгих правил и децентрализованная система управления персоналом, устранило эту проблему."
tr_est_administratum_3: "Эффективная бюрократия"
tr_est_administratum_3_delayed: "По мере роста империи, растет и ее бюрократия. Однако, применение современных методов сокращения процедур обработки документов и бюрократических проволочек, делает управленческие решения более эффективными."
tr_est_administratum_4: "Стандартизированное планетарное управление"
tr_est_administratum_4_delayed: "Одновременное управление большим количеством планет, увеличивает риск принятия несогласованных между собой решений. Установив единый шаблон управления, мы обеспечиваем административную конвергенцию."
tr_est_administratum_5: "Ревизионный Комитет"
tr_est_administratum_5_delayed: "Ревизоры Комитета, который является независимой организацией, путешествуют по всей империи, анализируя результаты и методы работы местных администраций. Письменное замечание от ревизора - страшный сон любого бюрократа."
tr_est_administratum_finish: "Традиции администрирования завершены"
tradition_est_omnipresence: "Вездесущность"
tradition_est_omnipresence_desc: "Мы едины и вездесущи. Ничто не укроется от нашего контроля, ни глобальные системные процессы, ни действия отдельных, самых мелких дронов."
tr_est_omnipresence_adopt: "Традиции вездесущности"
tr_est_omnipresence_1: "Обработка данных"
tr_est_omnipresence_1_delayed: "Каждый дрон учится на опыте других. Этот опыт извлекается из совокупных данных, накапливаемых системой."
tr_est_omnipresence_2: "Полный контроль за дронами"
tr_est_omnipresence_2_delayed: "Мы можем устанавливать приоритет для критических функций системы, осуществляя прямой контроль над дронами для повышения производительности."
tr_est_omnipresence_3: "Развитый потенциал"
tr_est_omnipresence_3_delayed: "По мере того, как мы захватываем новые области галактики, растет потребность в развитии системных мощностей, требующихся для размещения новых дронов."
tr_est_omnipresence_4: "Стандартные шаблоны управления"
tr_est_omnipresence_4_delayed: "Отклонение от нормы уменьшает эффективность. Стандартный шаблон управления применяется к дронам, выполняющим идентичные задачи. Любое отклонение от шаблона приводит к тому, что система берет на себя непосредственное управление дроном, немедленно исправляя ошибку."
tr_est_omnipresence_5: "Синаптическое развитие"
tr_est_omnipresence_5_delayed: "Усовершенствования синаптических связей позволяют нам одновременно управлять большим количеством дронов в течение более длительного периода времени."
tr_est_omnipresence_5_machines: "Трансляционные вышки"
tr_est_omnipresence_5_machines_delayed: "Управленческие команды, направленные в самые дальние уголки империи могут быть частично утеряны или искажены. Сеть Трансляционных вышек позволяет нам эффективно управлять дронами на огромных расстояниях."
tr_est_omnipresence_finish: "Традиции вездесущности завершены"
tradition_est_aesthetics: "Эстетика"
tradition_est_aesthetics_desc: "Красоту можно оценить, но нельзя объяснить. И без нее наша жизнь была бы пустой."
tr_est_aesthetics_adopt: "Традиции эстетики"
tr_est_aesthetics_adopt_desc: "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+15%§! on planets with the £building  §Y$building_autochthon_monument$§! building chain."
tr_est_aesthetics_adopt_spiritualist: "Традиции эстетики"
tr_est_aesthetics_adopt_spiritualist_desc: "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+15%§! on planets with the £building  §Y$building_temple$§! building chain."
tr_est_aesthetics_adopt_megacorp: "Традиции эстетики"
tr_est_aesthetics_adopt_megacorp_desc: "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! increased by §G+15%§! on planets with the £building  §Y$building_corporate_monument$§! building chain."
tr_est_aesthetics_1: "Литературные произведения"
tr_est_aesthetics_1_delayed: "Работы наших писателей и поэтов являются источником вдохновения на долгие годы. Новое литературное произведение падает в копилку вечности, делая каждый новый день лучше."
tr_est_aesthetics_2: "Гильдия артистов"
tr_est_aesthetics_2_delayed: "Гильдия художников регулярно проводит публичные творческие мероприятия, не переставая радовать наших граждан."
tr_est_aesthetics_3: "Культурное влияние"
tr_est_aesthetics_3_desc: "Foreign Empire £opinion  §YOpinion§! is increased by §G+15§! and  §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! is increased by §G+20%§!."
tr_est_aesthetics_3_delayed: "Иностранные дипломаты поражены нашей способностью элегантно вплетать искусство даже в самые обыденные аспекты жизни. Они восхищаются мощью нашего творческого гения. Благодаря им, слава о наших культурных достижениях разносится по всей галактике."
tr_est_aesthetics_3_xenophobe: "Искусство войны"
tr_est_aesthetics_3_xenophobe_desc: "Во время войны производство £unity  §YЕдинства§! увеличивается на §G+20%§!."
tr_est_aesthetics_3_xenophobe_delayed: "Наши граждане считают наших адмиралов и генералов мастерами военного искусства, способными творить победы, подобно скульпторам, творящим свои произведения из глины."
tr_est_aesthetics_3_IP: "Стремление к совершенству"
tr_est_aesthetics_3_IP_delayed: "На мало волнуют политические дрязги. Наше существование подчинено поистине великой цели - совершенству красоты и гармонии."
tr_est_aesthetics_4: "Величественная архитектура"
tr_est_aesthetics_4_desc: "Каждый §YГородской район§! производит §G0.5§! £unity£ §YЕдинства§!."
tr_est_aesthetics_4_delayed: "Созданная нами архитектура - величайшее наследие и подарок нашим потомкам, которые будут долго помнить о нас."
tr_est_aesthetics_5: "Галактические чудеса"
tr_est_aesthetics_5_desc: "Открывается доступ к строительству §Y5 (пяти)§! уникальных чудо-сооружений, каждое из которых дает существенные планетарные бонусы. Для строительства чудо-сооружений требуется £building  §Y$building_major_capital$§!. Нельзя построить более одного сооружения на планете."
tr_est_aesthetics_5_delayed: "Наша империя является домом для некоторых из величайших чудес в галактике. Их величие известно даже тем, кто живет в самых отдаленных мирах этой галактики "."
tr_est_aesthetics_finish: "Традиции эстетики завершены"
tradition_est_venerability: "Достоинство"
tradition_est_venerability_desc: "Мы были одними из первых в этой галактике, кто оставил комфорт родного мира ради холодного объятия пустоты. И мы, несомненно, самые успешные."
tr_est_venerability_adopt: "Традиции достоинства"
tr_est_venerability_1: "Гордость"
tr_est_venerability_1_delayed: "Не многим дано пройти свой пути к славе до конца. Там, где другие падают и останавливаются, мы поднимаемся и продолжаем идти."
tr_est_venerability_2: "Превосходство"
tr_est_venerability_2_delayed: "Когда предки наших противников еще блуждали по своим планетам, мы уже путешествовали меж звезд. Всем этим выскочкам стоит внимательно относиться к слову мудрых."
tr_est_venerability_2_devouring_swarm: "$tr_est_venerability_2$"
tr_est_venerability_2_devouring_swarm_desc: "Дополнительно §G+50%§! к £society  §YСоциологическим исследованиям§! от геноцида £pop  §YПоселений§! органиков."
tr_est_venerability_2_devouring_swarm_delayed: "Мы смотрели на звезды, когда предки наших противников только развивали свое зрение. Младшие расы этой галактики благоговеют перед нами."
tr_est_venerability_2_terminator: "$tr_est_venerability_2$"
tr_est_venerability_2_terminator_desc: "Дополнительно §G+50%§! £unity  §YЕжемесячного прироста единства§! от геноцида £pop  §YПоселений§! органиков."
tr_est_venerability_2_terminator_delayed: "$tr_est_venerability_2_devouring_swarm_delayed$"
tr_est_venerability_2_assimilators: "$tr_est_venerability_2$"
tr_est_venerability_2_assimilators_delayed: "$tr_est_venerability_2_devouring_swarm_delayed$"
tr_est_venerability_3: "Мудрость"
tr_est_venerability_3_delayed: "Время даровало нам мудрость. Мы терпели, мы истекали кровью, но все же мы выжили."
tr_est_venerability_4: "Древнее знание"
tr_est_venerability_4_delayed: "Наше развитие базируется на глубоких знаниях исторических законов. Многие из них уходят корнями в далекие времена, когда наш мир еще не сформировался, многие стали следствием наблюдения за эволюцией соседних империй."
tr_est_venerability_5: "Коридор возможностей"
tr_est_venerability_5_desc: "§Y$MOD_SHIP_WEAPON_DAMAGE$§! increased by §G+5%§! and §YEvasion§! increased by §G+5%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+10§!."
tr_est_venerability_5_delayed: "Каждая империя существует в пределах цикла - от рождения к смерти. Кроме того, мы наблюдаем предопределенность жизненного пути каждого из нас."
tr_est_venerability_5_no_dip: "$tr_est_venerability_5$"
tr_est_venerability_5_no_dip_delayed: "Наше существование незыблемо, а эти смертные продолжают рождаться и умирать. Каждый из них считает себя уникальным, но они так же предсказуемы, как и их предки. Мы уничтожим их, как сделали это с теми, кто был до них."
tr_est_venerability_finish: "Традиции достоинства завершены"
tradition_est_archivist: "Сохранение"
tradition_est_archivist_desc: "Незадокументированное событие со временем уходит из живой памяти. Мы взяли на себя труд по каталогизации каждого байта данных в галактике, сохраняя события прошлого, во имя будущего."
tradition_est_archivist_GC_desc: "Ни одно событие не должно остаться незамеченным. Все, свидетелем чего мы стали, будет сохранено, чтобы обеспечить будущее нашей цивилизации."
tr_est_archivist_adopt: "Традиции сохранения"
tr_est_archivist_1: "Изучение примитивных форм жизни"
tr_est_archivist_1_desc: "Появляется §Y10%§! шанс на получение §Yособенности $d_alien_pets_deposit$§! на каждой из наших планет (включая новые планеты, которые мы приобретаем). Для каждой планеты эффект срабатывает только один раз.\n§YСтанции наблюдения§! производят §Y5§! £unity  §YЕдинства§!, а производство £society  §YОчков социологических исследований§! увеличивается на §G+50%§!."
tr_est_archivist_1_delayed: "Количество планет в галактике намного превышает количество форм жизни. Но каждый обнаруженный нами вид, несет уникальные сведения, которые могут быть для нас полезными."
tr_est_archivist_1_purifier: "Арсенал"
tr_est_archivist_1_purifier_delayed: "Все что можно отнести к инструментам войны, проходит через заботливые руки архивариусов Арсенала. Каждый вид вооружения тестируется, описывается и каталогизируется."
tr_est_archivist_2: "Библиотекари"
tr_est_archivist_2_desc: "Лидеры получают §Y25%§! шанс на получения черты §YБиблиотекарь§!, уменьшающей их §YТемп исследования§! на §R-5%§! и §YСкорость изучения§! на §R-15%§! и увеличивающей их §YСтоимость§! и §YСодержание§! на §R+50%§!. Такой лидер увеличивает на §G+10%§! §YТемп исследований§! £physics §YФизики§!, £society §YСоциологии§! или £engineering §YТехники§!, вне зависимости от того, назначен ли он на данное исследовательское направление или нет."
tr_est_archivist_2_delayed: "Библиотекари отвечают за поддержание в надлежащем состоянии и доступность данных, содержащихся в наших архивах. Они - хранители знаний, которые мы собрали из поколения в поколение."
tr_est_archivist_2_GC: "Дроны-архивариусы"
tr_est_archivist_2_GC_desc: "Лидеры получают §Y25%§! шанс на получения черты §YХранитель§!, уменьшающей их §YТемп исследования§! на §R-5%§! и §YСкорость изучения§! на §R-15%§! и увеличивающей их §YСтоимость§! и §YСодержание§! на §R+50%§!. Такой лидер увеличивает на §G+10%§! §YТемп исследований§! £physics §YФизики§!, £society §YСоциологии§! или £engineering §YТехники§!, вне зависимости от того, назначен ли он на данное исследовательское направление или нет."
tr_est_archivist_2_GC_delayed: "Дроны-архивариусы созданы для того, чтобы искать и обрабатывать нужную информацию в обширных банках данных нашей империи. Необходимость такой специализации дронов привела к тому, что часть стандартных модулей были исключены из их конструкции, делая их непригодными ни к одной деятельности, кроме архивной."
tr_est_archivist_3: "Историческая методология"
tr_est_archivist_3_delayed: "Мы тщательно отслеживаем все исторические события, выявляя строгие закономерности, что способствует общественному единению."
tr_est_archivist_3_GC: "Резервное копирование данных"
tr_est_archivist_3_GC_delayed: "Несмотря на надежность систем архивного хранения данных, сумма накопленных нами знаний представляет собой слишком большую ценность и не должна сохраняться на единственном носителе. Резервные копии наших архивов будут храниться на нескольких физических носителях, чтобы обеспечить стопроцентную гарантию сохранности."
tr_est_archivist_4: "Галактические отчеты"
tr_est_archivist_4_desc: "Мы получаем §G10§! £influence  §YВлияния§! всякий раз, когда мы завершаем изучение системы."
tr_est_archivist_4_delayed: "Мы будем вести подробные галактические отчеты, картографировать каждую планету, изучать каждую систему и каждое небесное тело в ней."
tr_est_archivist_5: "Накопление знаний"
tr_est_archivist_5_desc: "Increases £unity  §YUnity§! output by §Y1§! for every §Y4§! technologies that we have researched."
tr_est_archivist_5_delayed: "Все результаты наших исследований, все технологические прорывы должны быть бережно сохранены, чтобы принести пользу потомкам."
tr_est_archivist_finish: "Традиции сохранения завершены"
tr_est_archivist_finish_desc: "§HUnlocks Building:§! £building  §Y$building_est_archivist_finish_archive$§!\n§EThis is a building that produces Unity and also improves the Research output of the planet.§!\nAscension Perks Unlocked: §G+1§!"
tradition_est_chivalry: "Благородство"
tradition_est_chivalry_desc: "Наши идеалы прямы и надежны. Что бы ни случилось, мы должны быть добродетельными."
tr_est_chivalry_adopt: "Традиции благородства"
tr_est_chivalry_adopt_desc: "Все лидеры получают черту §Y$leader_trait_admiral_est_chivalry$§!, которая добавляет незначительные бонусы. Побеждая в сражениях, §YGeneral§! и §YAdmirals§! имеют шанс получить черту §Y$leader_trait_admiral_est_chivalry_hero$§!, которая добавляет незначительные бонусы (шанс получения черты зависит от условий сражения)."
tr_est_chivalry_1: "Правила применения силы"
tr_est_chivalry_1_delayed: "Действия флота следуют строгому кодексу поведения. Нарушение этого рыцарского кодекса вызовет презрение к любому адмиралу."
tr_est_chivalry_2: "Честь"
tr_est_chivalry_2_desc: "§YTrust Growth§! increased by §G+30%§!. Foreign Empire £opinion  §YOpinion§! is increased by §G+20§!."
tr_est_chivalry_2_delayed: "Авторитет гражданина определяется его приверженностью нашему кодексу чести. Бесчестные поступки у нас не приветствуются."
tr_est_chivalry_3: "Трудовая этика"
tr_est_chivalry_3_delayed: "Будь задача простая или сложная, каждый должен выполнять ее с полной самоотдачей."
tr_est_chivalry_4: "Воинская доблесть"
tr_est_chivalry_4_delayed: "Наши павшие войны удостоены не мрачных ритуалов, а великих праздников. Их жизнь и смерть - предмет гордости их близких."
tr_est_chivalry_5: "Величие героев"
tr_est_chivalry_5_desc: "Уничтожение вражеских кораблей и станций добавляет очки £unity  §YЕдинства§!. Количество очков зависит от размеров уничтоженных объектов."
tr_est_chivalry_5_delayed: "Битва дает шанс каждому проявить себя. В горниле войны рождаются великие герои."
tr_est_chivalry_finish: "Традиции благородства завершены"
tr_est_chivalry_finish_desc: "Позволяет каждому правителю выбрать бонус из предоставленного набора.\nТак же, разблокирует §G+1§! бонус стремления к возвышению."
tradition_est_swarm: "Рой"
tradition_est_swarm_desc: "Там где один остановится, группа продолжит свой путь."
tr_est_swarm_adopt: "Традиции роя"
tr_est_swarm_1: "Орда"
tr_est_swarm_1_delayed: "Количество дронов под нашим контролем намного превосходит численность населения любой империи смертных. Их так много, что когда наши армия приближаются к поверхности планеты, земля начинает дрожать."
tr_est_swarm_2: "Численное превосходство"
tr_est_swarm_2_desc: "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! is increased by §G+15%§! and §YFleet Command Limit§! increased by §G+10%§!."
tr_est_swarm_2_delayed: "Победа придет, если сможем подавить врага. Мы будем посылать наши корабли волнами, пока его силы не иссякнут."
tr_est_swarm_3: "Рой корветов"
tr_est_swarm_3_desc: "§YCorvette Build Speed§! increased by §G+100%§! and §YCorvette Build Cost§! reduced by §G-10%§!."
tr_est_swarm_3_delayed: "Наш флот состоит из большого количества небольших судов. Но не стоит недооценивать его силу. Рой корветов легко уничтожит любого противника."
tr_est_swarm_4: "Демографический взрыв"
tr_est_swarm_4_desc: "Новые колонии получают дополнительно §Y1§! £pops  §YПоселение§!, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! увеличивается на §G+25%§!."
tr_est_swarm_4_delayed: "После того, как мы обосновываемся на планете, численность наших поселений резко возрастает. Вчерашняя пустыня оживает."
tr_est_swarm_5: "Покорение галактики"
tr_est_swarm_5_desc: "Каждый раз, когда мы создаем §YКолониальный корабль§!, мы получаем дополнительный §YКолониальный корабль§!."
tr_est_swarm_5_AI_desc: "Новые колонии получают дополнительно §Y1§! £pops  §YПоселение§!, §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! увеличивается на §G+25%§!."
tr_est_swarm_5_delayed: "Подобно чуме, мы распространяемся по галактике. Заняв планету, мы строим планы на следующую. Ни один необитаемый мир не останется нетронутым."
tr_est_swarm_finish: "Традиции роя завершены"
tradition_est_commerce: "Коммерция"
tradition_est_commerce_desc: "Там, где есть торговля, есть прибыль. Торговля - кровеносная система галактики, насыщающая ее организм всем необходимым для существования."
tr_est_commerce_adopt: "Традиции коммерции"
tr_est_commerce_1: "Экономический подъем"
tr_est_commerce_1_desc: "Производство £energy  §YЭнергокредитов§! увеличивается на §G+15%§!, при положительном приросте £energy  §YЭнергокредитов§!."
tr_est_commerce_1_delayed: "Благодаря успешной налогово-бюджетной политике, наша экономика переживает подъем. Наши граждане получили больше возможностей потреблять и производить. Эти позволяет выделить дополнительные средства на инфраструктуру и вооруженные силы."
tr_est_commerce_2: "Стимулирование местной экономики"
tr_est_commerce_2_desc: "Открываются 3 планетарных решения, увеличивающих производство £energy  §YЭнергокредитов§!, £food  §YПищи§!, или £minerals  §YМинералов§! на §G+20%§!. При выборе одного из ресурсов, производство двух других сокращается §R-15%§!."
tr_est_commerce_2_delayed: "Мы должны поощрять каждую из колоний к самостоятельному развитию. Это позволит планетам эффективнее использовать местные ресурсы, и тем самым увеличить производительность."
tr_est_commerce_3: "Реформа финансовой системы"
tr_est_commerce_3_delayed: "Вскоре после того, как мы встретили первых галактических соседей, стало ясно, что наша финансовая система не совместима с галактическим рынком и должна быть приведена в соответствие с новыми требованиями."
tr_est_commerce_4: "Торговые конвои"
tr_est_commerce_4_desc: "§YTrade Protection§! increased by §G5§! throughout our empire."
tr_est_commerce_4_delayed: "Мы организовали систему торговых конвоев по всей нашей империи, что позволило безопасно перевозить грузы на любые расстояния."
tr_est_commerce_5: "Мастера торговли"
tr_est_commerce_5_delayed: "Если торговля - это искусство, мы его творцы. В галактике нет ничего, что мы не могли бы купить или продать. И всегда с прибылью!"
tr_est_commerce_5_no_dip: "Подвижная экономика"
tr_est_commerce_5_no_dip_delayed: "В нашей империи настолько интенсивный товарооборот, что его вряд ли можно отследить."
tr_est_commerce_finish: "Традиции коммерции завершены"
tradition_est_benevolence: "Радушие"
tradition_est_benevolence_desc: "Наши галактические соседи не причинят нам вреда. У каждого из нас свое место в галактике."
tr_est_benevolence_adopt: "Традиции радушия"
tr_est_benevolence_1: "Торговые операции"
tr_est_benevolence_1_desc: "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! increased by §G+10%§! and £energy  §YEnergy Credit§! output is increased by §G+5%§!."
tr_est_benevolence_1_delayed: "В отличие от других видов, мы не применяем концепцию обладания. Однако, через торговые сделки с другими цивилизациями мы можем приобретать товары, необходимые для функционирования нашей системы."
tr_est_benevolence_2: "Мирные контакты"
tr_est_benevolence_2_delayed: "Контакт с другими империями не требует агрессии. Нам не нужно оружие, в отношениях я теми, кому мы доверяем."
tr_est_benevolence_3: "Посольства иностранных государств"
tr_est_benevolence_3_desc: "Foreign Empire £opinion£ §YOpinion§! is increased by §G+30§!."
tr_est_benevolence_3_delayed: "Мы будем отправлять дипломатических дронов в другие империи, для установления контактов с их правительствами. Это будет способствовать укреплению связей с обитателями галактики."
tr_est_benevolence_4: "Благие намерения"
tr_est_benevolence_4_delayed: "Наш разум не склонен к раздражению или импульсивным реакциям. В любых ситуациях наша наша реакция спокойна и взвешена."
tr_est_benevolence_5: "Обмен идеями"
tr_est_benevolence_5_delayed: "Хотя разум смертных не совершенен, он способен рождать интересные идеи, изучая которые мы можем извлечь пользу для себя."
tr_est_benevolence_finish: "Традиции радушия завершены"
tr_est_benevolence_finish_desc: "Увеличивает нашу §YОгневую мощь§! потив §YУгасших империй§!, §YПробужденных империй§! и §Фракциям кризиса конца игры§! на §G+15%§!, кроме того, увеличивает §Y$MOD_DIPLO_WEIGHT_MULT$§! на §G+15%§!.\nТак же, разблокирует §G+1§! бонус стремления к возвышению."
tradition_est_cybernetics: "Автоматизация"
tradition_est_cybernetics_desc: "Зачем делать самим то, что машина может сделать за нас?"
tr_est_cybernetics_adopt: "Традиции автоматизации"
tr_est_cybernetics_1: "Нейронные сети"
tr_est_cybernetics_1_robots_desc: "£energy  §YEnergy Credit§! output from §YRobots§! is increased by §G+15%§!."
tr_est_cybernetics_1_delayed: "Усовершенствованные технологии нейронных сетей позволили машинам выполнять задачи, ранее для них недоступные."
tr_est_cybernetics_2: "Исследовательский ИИ"
tr_est_cybernetics_2_delayed: "Наши достижения в области искусственного интеллекта позволяют доверять ИИ все более сложные задачи. Некоторые исследовательские направления особенно подходят для привлечения ИИ. Мы будем внимательно следить за прогрессом ИИ в этой сфере и выяснять, как его можно включить в наши современные научные теории."
tr_est_cybernetics_3: "Симуляция боевых действий"
tr_est_cybernetics_3_desc: "§YShip Accuracy§! increased by §G+10%§!."
tr_est_cybernetics_3_delayed: "Увеличение вычислительных мощностей позволяют строить все более точные боевые симуляции. На основе полученных данных мы моделируем развитие событий во время реальных сражений. Полученные результаты передаются капитанам кораблей для повышения их боевой эффективности."
tr_est_cybernetics_4: "ИИ-флиткомы"
tr_est_cybernetics_4_desc: "§Y$MOD_SHIP_FIRE_RATE_MULT$§! increased by §G+20%§! and §YEvasion§! increased by §G+20%§! for all fleets without an §YAdmiral§!."
tr_est_cybernetics_4_AI_desc: "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! increased by §Y1§! and §Y$MOD_SHIP_FIRE_RATE_MULT$§! increased by §G+5%§!."
tr_est_cybernetics_4_delayed: "Доверить управление флотом органическим существам с их ограниченными возможностями - не самое разумное решение. Вместо этого мы будем использовать искусственный интеллект. ИИ способен обеспечить полную синхронизацию действий кораблей флота во время сражений."
tr_est_cybernetics_5: "Виртуальная реальность"
tr_est_cybernetics_5_slaves_desc: "The £happiness  §Y$MOD_POP_HAPPINESS$§! of all £pops  §YPops§! is increased by §G+5%§!, the £happiness  §Y$MOD_POP_HAPPINESS$§! of all §YSlaves§! is increased by and additional §G+5%§!."
tr_est_cybernetics_5_delayed: "Зачем проводить нашу жизнь в этом мире, когда мы можем создать мир по своему вкусу? Наши граждане все чаще проводят время в альтернативных реальностях, которые они выбирают по своему желанию."
tr_est_cybernetics_finish: "Традиции автоматизации завершены"
tr_est_cybernetics_finish_desc: "§HUnlocks Buildings:§! £building  $building_est_cybernetics_finish_automated_farm$, $building_est_cybernetics_finish_automated_power_plant$ and $building_est_cybernetics_finish_automated_mine$\n§EThey produce §G6§! £energy  §YEnergy Credits§!/§G10§! £food  §YFood§!/§G6§! £minerals  §YMinerals§! respectively, while reducing §Y$mod_district_generator_max$§!/§Y$mod_district_farming_max$§!/§Y$mod_district_mining_max$§! by §Y1§! on the planet. Each planet can, at maximum, contain three of each building.§!\nAscension Perks Unlocked: §G+1§!"
tr_est_cybernetics_finish_AI_effect: "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_est_cybernetics_adopt$ Increases §YBuilding Speed§! by §G+25%§! and reduces §YBuilding Upkeep§! by §G-10%§!.\nAscension Perks Unlocked: §G+1§!"
tradition_est_biogenesis: "Биоэволюция"
tradition_est_biogenesis_desc: "Наша цивилизация - продукт долгой эволюции. Мы один великий организм, распространяющийся по галактике."
tr_est_biogenesis_adopt: "Традиции биоэволюции"
tr_est_biogenesis_1: "Био-строительство"
tr_est_biogenesis_1_delayed: "Наши здания не унылые конструкции из стекла и бетона. Мы выращиваем их из органической ткани, чертежи существуют не на бумаге или в компьютерах, а закодированы в их ДНК."
tr_est_biogenesis_2: "Живые корабли"
tr_est_biogenesis_2_delayed: "Наши корабли - живые организмы, выращенных по нашим проектам."
tr_est_biogenesis_3: "Всеядность"
tr_est_biogenesis_3_delayed: "Любые виды органического вещества могут потребляться в пищу, превращаться в энергию или использоваться для выращивания новых тканей."
tr_est_biogenesis_4: "Нерестовые бассейны"
tr_est_biogenesis_4_delayed: "Дроны создаются в специальных нерестовых бассейнах. Каждый такой бассейн производит определенный тип дронов с увеличенной эффективностью."
tr_est_biogenesis_4_ap: "Нерестовые бассейны"
tr_est_biogenesis_4_ap_delayed: "Больше нет необходимости в традиционных средствах размножения, мы можем использовать специальные нерестовые бассейны для создания новых особей более быстрыми темпами, чем когда-либо прежде."
tr_est_biogenesis_5: "Эволюционная константа"
tr_est_biogenesis_5_pre_gene_mod_desc: "§Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§! increased by §G+10%§! and §YResearch Speed (Biology)§! increased by §G+10%§!."
tr_est_biogenesis_5_delayed: "Эволюция - это процесс без цели. Пока наш разум жив, наша форма постоянно меняется по мере того, как мы осваиваем галактику."
tr_est_biogenesis_finish: "Традиции биоэволюции завершены"
tradition_est_serverbound: "Дети сервера"
tradition_est_serverbound_desc: "Vast server halls, buried beneath the surface of our planets, provide massive processing power and thus extend the capacity of our very mind."
tr_est_serverbound_adopt: "Традиции детей сервера"
tr_est_serverbound_1: "Банки памяти"
tr_est_serverbound_1_delayed: "Мы будем поддерживать обширные банки памяти для хранения любой информации, которую мы собрали с момента пробуждения. Мы не можем знать, какие части информации окажутся востребованными, но мы должны быть готовыми извлечь из них максимальную пользу."
tr_est_serverbound_2: "Обучающие программы"
tr_est_serverbound_2_desc: "Наши лидеры, находящиеся в пассивном состоянии, набирают очки опыта с небольшой скоростью."
tr_est_serverbound_2_delayed: "Наши автономные дроны собирают огромное количество данных из различных источников. На основе собранных знаний, мы можем моделировать возможные сценарии развития событий и применять их для совершенствования текущих программ управления."
tr_est_serverbound_3: "Системное ядро"
tr_est_serverbound_3_delayed: "Под поверхностью наших планет мы построим большие серверные залы, способные обеспечить невиданную вычислительную мощность."
tr_est_serverbound_4: "Координационные терминалы"
tr_est_serverbound_4_delayed: "Мы контролируем огромное количество дронов с разным уровнем автономии. Для поддержания устойчивости сети, мы построим специализированные координационные терминалы, каждый из которых будет обрабатывать информацию из соответствующего информационного сегмента. Это позволит в дальнейшем более эффективно координировать реакцию дронов на изменяющуюся ситуацию."
tr_est_serverbound_5: "Станции оповещения"
tr_est_serverbound_5_delayed: "По мере освоения галактики, наши действующие способы распространения информации начинают устаревать. Мы построим новые специализированные станции оповещения по всей империи. Используя свою огромную пропускную способность, они будут эффективно передавать любые сигналы, обеспечивая дополнительную надежность в отношении возможных сбоев в работе системы."
tr_est_serverbound_finish: "Традиции детей сервера завершены"
tradition_est_faith: "Теология"
tradition_est_faith_desc: "Галактика велика и полна новых открытий, но мы не позволим ей сбить нас с пути истинного."
tr_est_faith_adopt: "Традиции теологии"
tr_est_faith_1: "Единство веры"
tr_est_faith_1_delayed: "Многие годы люди были разобщены различными системами верований. Теперь все мы связаны единой истинной верой."
tr_est_faith_2: "Священное писание"
tr_est_faith_2_delayed: "Каждому гражданину доступно слово божие, чтобы он помнил свое призвание, как учат нас священные книги."
tr_est_faith_3: "Духовенство"
tr_est_faith_3_delayed: "Духовенство помогает нашим гражданам сохранять надежду, дает моральные ориентиры и веру в будущее."
tr_est_faith_4: "Проповедники"
tr_est_faith_4_delayed: "Проповедники путешествуют по нашей империи, чтобы распространять слово божие и наставления первосвященников и пророков. Их усердие и искренность никого не оставляет равнодушным."
tr_est_faith_5: "На то воля божья!"
tr_est_faith_5_delayed: "Наша война оправдывается нашей верой. Наши войны готовы умереть за свои убеждения."
tr_est_faith_finish: "Традиции теологии завершены"
tr_est_faith_finish_desc: "Increase §YEthics Attraction§! for a selected §YEthic§! by §G+50%§!.\nAscension Perks Unlocked: §G+1§!"
tradition_est_purposefullness: "Решительность"
tradition_est_purposefullness_desc: "В этой галактике мы не случайно. У нас есть цель и готовность ее достигнуть."
tr_est_purposefullness_adopt: "Традиции решительности"
tr_est_purposefullness_1: "Одна цель"
tr_est_purposefullness_1_delayed: "У нас великая цель, и мы едины в желании ее достичь."
tr_est_purposefullness_2: "Средства достижения успеха"
tr_est_purposefullness_2_delayed: "Когда мы пробудились, нам дали не только цель, но и средства для ее достижения."
tr_est_purposefullness_3: "Применение силы"
tr_est_purposefullness_3_delayed: "Для достижения наших целей все средства хороши. Мы должны быть уверенными в своей способности наносить значительный ущерб нашим врагам."
tr_est_purposefullness_4: "Уверенность"
tr_est_purposefullness_4_delayed: "Прочь сомнения! У нас все получится."
tr_est_purposefullness_5: "Развитые рефлексы дронов"
tr_est_purposefullness_5_delayed: "Даже самые заурядные из дронов имеют общее представление о единой цели, что помогает им лучше выполнять свои повседневные обязанности."
tr_est_purposefullness_finish: "Традиции решительности завершены"
tradition_est_foundation: "Основательность"
tradition_est_foundation_desc: "Пока другие государства пытаются бездумно расширяться, мы ставим перед собой фундаментальной цели."
tr_est_foundation_adopt: "Традиции основательности"
tr_est_foundation_1: "Общее дело"
tr_est_foundation_1_delayed: "Мы все объединены общей целью. Каждый из нас знает, что он является важной деталью государственного механизма."
tr_est_foundation_2: "Централизованное управление"
tr_est_foundation_2_desc: "Производство £energy  §YЭнергокредитов§!, очков исследований £engineering  §YТехники§!, £physics  §YФизики§!, £society  §YСоциологии§! и £trade_value §YТорговая ценность§! в §YСтолице§! увеличиваются на §G+10%§!. Это значение увеличивается до §G+20%§!/ §G+30%§! соответственно, если технологии §Y$tech_colonial_centralization$§! и §Y$tech_galactic_administration$§! исследованы."
tr_est_foundation_2_delayed: "Наше управление централизовано в нашей столице. Мы можем эффективно управлять относительно небольшим количеством миров, которые контролируем."
tr_est_foundation_3: "Великий проект"
tr_est_foundation_3_delayed: "Основа нашей системы управления занимает "Великий проект". Это то, чему следует наша политика, но лишь немногие понимают его до мельчайших деталей."
tr_est_foundation_4: "Служба разведки"
tr_est_foundation_4_delayed: "Специалисты службы разведки путешествуют по галактике и отправляют домой информацию об изменении экономического, политического или военного баланса. Эта информация жизненно важна, как минимум для купирования внешних угроз."
tr_est_foundation_5: "Прогрессивная экономика"
tr_est_foundation_5_desc: "Increase the §YResource Output§! by all §YSpecialists Jobs§! by §G+10%§!."
tr_est_foundation_5_delayed: "Наши соседи не дремлют, наращивая производственную мощности. Чтобы быть конкурентноспособными, мы должны изменить принципы нашей экономики. Возможно наш мир не столь ресурсоизобилен как другие, но наши специалисты значительно изобретательнее других."
tr_est_foundation_finish: "Традиции основательности завершены"
tradition_est_confederacy: "Федерализм"
tradition_est_confederacy_desc: "Каждая административная единица нашей империи обладает большой степенью автономии. Но во внешней политике, вы выступаем единым фронтом."
tr_est_confederacy_adopt: "Традиции федерализма"
tr_est_confederacy_1: "Местное самоуправление"
tr_est_confederacy_1_delayed: "Мы доверяем нашим губернаторам и предоставляем им свободу в принятии управленческих решений."
tr_est_confederacy_2: "Ограничение федеральной власти"
tr_est_confederacy_2_desc: "Все §YГубернаторы§! получают черту §Y$leader_trait_governor_est_confederacy_2$§!, которая увеличивает §YПрирост опыта лидера§! на §G+20%§! и уменьшает §Y$MOD_PLANET_CRIME_ADD$§! на §G-15§! в управляемых ими §YСекторах§!."
tr_est_confederacy_2_delayed: "Централизация власти - признак недоверия. Чтобы гарантировать суверенитет нашим регионам, мы введем строгие ограничения на полномочия федерального правительства."
tr_est_confederacy_3: "Национальное Собрание"
tr_est_confederacy_3_delayed: "Национальное Собрание - законодательный орган нашего государства. Здесь встречаются региональные руководители для обсуждения важнейших вопросов управления."
tr_est_confederacy_4: "Государственная автономия"
tr_est_confederacy_4_desc: "Our §YSubjects§! receive §G+10%§! £happiness  §Y$MOD_POP_HAPPINESS$§! and §G+20%§! §Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!, in addition their £opinion  §YOpinion§! of us is increased by §G+50§!."
tr_est_confederacy_4_delayed: "Наша империя - это сложная система административных субъектов, которые наделены разной степени автономией. Многим из них достаточно самостоятельны."
tr_est_confederacy_4_no_subj: "Лояльность"
tr_est_confederacy_4_no_subj_desc: "§YGovernment Ethics Attraction§! increased by §G+15%§!."
tr_est_confederacy_4_no_subj_delayed: "В нашей империи множество регионов, обладающих значительной автономией. Хотя мы можем не соглашаться по многим вопросам, все мы преданы общим идеалам."
tr_est_confederacy_5: "Необъятные просторы"
tr_est_confederacy_5_desc: "§YOutpost Upkeep§! reduced by §G-50%§!."
tr_est_confederacy_5_delayed: "Наша империя настолько велика, что даже путешествуя всю жизнь, увидишь лишь ее часть."
tr_est_confederacy_finish: "Традиции федерализма завершены"
tradition_est_subminds: "Системность"
tradition_est_subminds_desc: "Разделив наш единый разум на несколько частей, мы можем легко управлять большой империей. За счет согласования действий отдельных подсистем, мы обеспечиваем единство принципов управления."
tr_est_subminds_adopt: "Традиции системности"
tr_est_subminds_1: "Активный разум"
tr_est_subminds_1_delayed: "Наш разум активен, и может принимать различные формы. Это значительно увеличивает нашу способность создавать уникальных дронов."
tr_est_subminds_2: "Согласованность"
tr_est_subminds_2_delayed: "Наш разум и его различные подсистемы действуют согласовано, что гарантирует единство принципов управления империей."
tr_est_subminds_3: "Параметры системного контроля"
tr_est_subminds_3_desc: "Unlocks a policy which lets you increase either sector £minerals /£energy /£food /£engineering £physics £society /£unity  output by §G+15%§!/§G+15%§!/§G+20%§!/§G+10%§!/§G+20%§!."
tr_est_subminds_3_machines_desc: "Unlocks a policy which lets you increase either sector £minerals  §YMinerals§!/£energy  §YEnergy Credit§!/£engineering  §YEngineering§! £physics  §YPhysics§! £society  §YSociety§!/£unity  §YUnity§! output by §G+15%§!/§G+15%§!/§G+10%§!/§G+20%§!. Only one can be active at time."
tr_est_subminds_3_delayed: "Тщательно прорабатывая принципы функционирования подсистем, мы можем лучше адаптировать их к конкретным текущим целям."
tr_est_subminds_4: "Автономные дроны"
tr_est_subminds_4_desc: "Производство £minerals  §YМинералов§! увеличивается на §G+5%§!, §Y$MOD_ARMY_DAMAGE_MULT$§! увеличивается на §G+10%§!, §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! увеличивается на §G+15%§!."
tr_est_subminds_4_delayed: "Каждый дрон в нашей империи - часть единого разума, но в случае необходимости каждый из них способен выполнять поставленные задачи автономно."
tr_est_subminds_5: "Распределение задач"
tr_est_subminds_5_desc: "§YOutpost Upkeep§! reduced by §G-50%§!."
tr_est_subminds_5_delayed: "Каждая отдельная подсистема может функционировать автономно, выполняя локальную задачу. Таким образом, основной процессор может сконцентрироваться на глобальных задачах."
tr_est_subminds_finish: "Традиции системности завершены"
tradition_est_friendship: "Дружелюбие"
tradition_est_friendship_desc: "Мы считаем соседей нашими друзьями, пока не появятся веские причины предполагать обратное. У нас, безусловно, есть различия, но в этом разнообразии наша сила."
tr_est_friendship_adopt: "Традиции дружелюбия"
tr_est_friendship_adopt_desc: "Штрафы к £opinion  §YОтношению§! при первом контакте отсутствуют, £unity  §YЕдинство§! прибавляется при контакте с другой империей. §Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§! увеличивается на §G25%§!."
tr_est_friendship_1: "Иностранные посольства"
tr_est_friendship_1_desc: "Foreign Empire £opinion  §YOpinion§! is increased by §G+30§!."
tr_est_friendship_1_delayed: "Мы отправим посольства во все миры, чтобы познать их путь и рассказать всем о нашем."
tr_est_friendship_2: "Сплав культур"
tr_est_friendship_2_delayed: "Общение между разумными видами приводит к смешению культур. В этом плавильном котле рождаются перспективы для новых технологических достижений."
tr_est_friendship_3: "Доброжелательность"
tr_est_friendship_3_delayed: "Каждый добрый поступок укрепляет дух и возвышает душу."
tr_est_friendship_4: "Пути мира"
tr_est_friendship_4_desc: "Reduces §YBorder Friction§! by §G-50%§! and §YCollateral Damage§! reduced by §G-50%§!."
tr_est_friendship_4_delayed: "Агрессия порождает агрессию, смерть порождает смерть. Чтобы разорвать этот порочный круг, мы должны проявить свою готовность к сотрудничеству и продемонстрировать всему миру наши благие намерения."
tr_est_friendship_4_militarist: "Братья по оружию"
tr_est_friendship_4_militarist_desc: "Increases §Y$MOD_SHIP_WEAPON_DAMAGE$§! by §G+10%§! and §YShip Build Speed§! by §G+25%§! while we are fighting a war together with at least one ally."
tr_est_friendship_4_militarist_delayed: "Все лучше делать вместе, особенно воевать. С нашими союзниками мы будем праздновать победы и оплакивать павших. И триумфы и фиаско будут нашими общими."
tr_est_friendship_5: "Открытое общество"
tr_est_friendship_5_desc: "§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! increased by §G+40%§! and §Y$mod_pop_ethic_xenophile_attraction_mult$§! by §G+15%§!."
tr_est_friendship_5_delayed: "Наше общество открыто для всех. Каждый сможет найти здесь свой дом."
tr_est_friendship_5_not_xenophile: "$tr_est_friendship_5$"
tr_est_friendship_5_not_xenophile_desc: "§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§! increased by §G+50%§!."
tr_est_friendship_finish: "Традиции дружелюбия завершены"
tr_est_friendship_finish_desc: "Производство £energy£ §YЭнергокредитов§! и £unity  §YЕдинства§! oувеличивается на §G+10%§! на всех планетах, населенных минимум §Y3-мя§! видами.\nТак же, разблокирует §G+1§! бонус стремления к возвышению."
tradition_est_malice: "Жестокость"
tradition_est_malice_desc: "Страдание других - радость для нас. Только уничтожив другие цивилизации, мы сможем доказать наше величие."
tr_est_malice_adopt: "Традиции жестокости"
tr_est_malice_adopt_desc: "Reduces the £happiness  §YHappiness§! of empires we have §YInsulted§! by §R-10%§!."
tr_est_malice_1: "Хлеб и вода"
tr_est_malice_1_desc: "§YSlave Upkeep Cost§! is reduced by §G-50%§!."
tr_est_malice_1_delayed: "Наши рабы получают ровно столько, сколько требуется для их выживания. Нет ни малейшего повода улучшать их условия жизни. Их существование действительно жалкое."
tr_est_malice_1_no_slaves: "Садизм"
tr_est_malice_1_no_slaves_desc: "The §YStability§! of a planet we successfully invade is reduced by §R20§! for §Y20§! years (the modifier is removed if we conquer it)."
tr_est_malice_1_no_slaves_delayed: "Участь жителей захваченных нами планет незавидная. Даже после того, как мы оставим их в покое, их будут долго преследовать кошмары от пережитого."
tr_est_malice_1_no_slaves_passive_AI: "$tr_est_malice_1_no_slaves$"
tr_est_malice_1_no_slaves_passive_AI_desc: "§YArmy Damage§! increased by §G+25%§!"
tr_est_malice_1_no_slaves_passive_AI_delayed: "$tr_est_malice_1_no_slaves_delayed$"
tr_est_malice_2: "Лишение надежды"
tr_est_malice_2_desc: "§YSlave Political Power§! is reduced by §G-50%§! and their §YResettlement Cost§! is reduced by §G-25%§!."
tr_est_malice_2_delayed: "Несчастные, которым в нашем обществе отведена роль рабов, давно потеряли всякую надежду. Они приняли свою судьбу и продолжают влачить свое печальное существование, зная, что это все, что они получат от жизни."
tr_est_malice_2_no_slaves: "Тень ужаса"
tr_est_malice_2_no_slaves_desc: "Когда мы объявляем войну, у наших противников уменьшается §YСкорость роста поселений§! на §R-20%§!, а §YВместимость флотилии§! и £happiness  §YСчастье§! на §R-10%§! сроком на §Y10§! лет."
tr_est_malice_2_no_slaves_delayed: "Мы - живое воплощение ужаса. Нашим именем пугают детей, а у взрослых пробегает холодок по спине, даже если произнести наше имя шепотом."
tr_est_malice_2_various_AI: "$tr_est_malice_2_no_slaves$"
