tr_est_malice_3: "Враждебность"
tr_est_malice_3_delayed: "Никто не назовет нас своим другом. Но нам все равно. Нам не нужны друзья."
tr_est_malice_3_no_rivals: "Опустошение"
tr_est_malice_3_no_rivals_delayed: "Когда наши армии движутся через галактику, они оставляют за собой выжженную землю."
tr_est_malice_4: "Антагонисты"
tr_est_malice_4_delayed: "Нас считают истинными антагонистами каждой цивилизации в галактике, угрозой существованию любого вида. И они правы!"
tr_est_malice_5: "Радость разрушения"
tr_est_malice_5_desc: "Уничтожение вражеских кораблей и станций добавляет очки £unity  §YЕдинства§!. Количество очков зависит от размеров уничтоженных объектов."
tr_est_malice_5_delayed: "Что может быть приятнее, чем уничтожение того, что создали другие."
tr_est_malice_finish: "Традиции жестокости завершены"
tradition_est_perseverance: "Стойкость"
tradition_est_perseverance_desc: "Испытание времени, вторжения врагов, негостеприимность галактики - мы выдержим любые испытания."
tr_est_perseverance_adopt: "Традиции стойкости"
tr_est_perseverance_1: "Гибкость"
tr_est_perseverance_1_desc: "§Y$MOD_SHIP_ARMOR_MULT$§! increased by §G+15%§!. In addition, reduce §YBombardment Damage§! by §G-60%§! on all planets (bonus reduced to only §G-15%§! on planets with the £building  §Y$building_planetary_shield_generator$§! building)."
