  tr_est_industry_3_desc:0 "§HРазблокирует строение:§! $building_est_industry_3_blast_furnace$\n§EЭто здание увеличивает для £job_alloy_drone£ §Y$job_foundry$s§! производтво £alloys  §Yсплавов§!  на §G1§! и потребление £energy  §Yэнергии§! на §R2§!§!"
