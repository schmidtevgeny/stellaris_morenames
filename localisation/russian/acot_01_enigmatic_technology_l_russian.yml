SMALL_ACOT_LASER_ENIG: "Малый прототип импульсного лазера"
MEDIUM_ACOT_LASER_ENIG: "Средний прототип импульсного лазера"
LARGE_ACOT_LASER_ENIG: "Большой прототип импульсного лазера"
ACOT_LASER_ENIG: "Энигматический лазер"
ACOT_LASER_ENIG_DESC: "Импульсные лазерные пушки производят мощные пучки энергии на гораздо более высокой частоте и огневой мощи, чем гамма-лазеры."
tech_laser_enig: "Загадочный лазерный луч"
tech_laser_enig_desc: "Импульсные лазерные пушки производят мощные пучки энергии на гораздо более высокой частоте и огневой мощи, чем гамма-лазеры. Этот прототип должен приблизить нас к пониманию силы, используемой предшественниками. Мы переходим границы наших прежних пониманий."
 
 
SMALL_ACOT_PLASMA_ENIG: "Малая энигматическая плазменная пушка"
MEDIUM_ACOT_PLASMA_ENIG: "Средняя энигматическая плазменная пушка"
LARGE_ACOT_PLASMA_ENIG: "Большая энигматическая плазменная пушка"
ACOT_PLASMA_ENIG: "Энигматическая плазменная пушка"
ACOT_PLASMA_ENIG_DESC: "Смертоносное оружие на основе плазмы, которое превосходит по уничтожению целей, незащищенных щитами."
tech_plasma_enig: "Энигматическая плазменная пушка"
tech_plasma_enig_desc: "Enigmatic Plasma Cannons аналогичны технологиям плазменных пушек, которые мы имеем под рукой, хотя снаряд, выпущенный из этих пушек, кажется, сильно отличается и, похоже, сильно связан с Dark Matter."
 
 
SMALL_ACOT_DISRUPTOR_ENIG: "Малый загадочный разрушитель"
MEDIUM_ACOT_DISRUPTOR_ENIG: "Средний загадочный разрушитель"
ACOT_DISRUPTOR_ENIG: "Загадочный нарушитель"
ACOT_DISRUPTOR_ENIG_DESC: "Используя загадочные энергии, используемые предшественниками, этот прототип разрушителя может нанести еще больший ущерб, чем раньше."
tech_disruptor_enig: "Загадочный нарушитель"
tech_disruptor_enig_desc: "Используя загадочные энергии, используемые предшественниками, этот прототип разрушителя может нанести еще больший ущерб, чем раньше."
 
 
ACOT_ENERGY_TORPEDO_ENIG: "Энигматическая плазменная торпеда"
ACOT_ENERGY_TORPEDO_ENIG_DESC: "Сильно коррозионные, эти торпеды будут делать короткую работу брони и корпуса противника, при условии, что их щиты вышли из строя."
tech_energy_torpedo_enig: "Энигматическая плазменная торпеда"
tech_energy_torpedo_enig_desc: "Записи показывают, что предшественники прошлого использовали плазменные торпеды, которые не слишком отличаются от наших нейтронных торпед, только сильнее."
 
 
ACOT_POINT_DEFENSE_ENIG: "Энигматическая точечная оборона"
ACOT_POINT_DEFENSE_ENIG_DESC: "Enigmatic Point-Defense запускает концентрированный пучок энергии для нейтрализации вражеских ракет."
tech_point_defense_enig: "Энигматическая точечная оборона"
tech_point_defense_enig_desc: "Мы приближаемся к пониманию различных технологических чудес прошлого, импульсные лучи могут быть модифицированы, чтобы служить мощной точечной защитой, пригодной для экранирования ракет и ударных снарядов."
 
 
SMALL_ACOT_MASS_DRIVER_ENIG: "Малая ударная пушка"
MEDIUM_ACOT_MASS_DRIVER_ENIG: "Средняя ударная пушка"
LARGE_ACOT_MASS_DRIVER_ENIG: "Большая ударная пушка"
ACOT_MASS_DRIVER_ENIG: "Ударная пушка"
ACOT_MASS_DRIVER_ENIG_DESC: "Shock Cannon меньше полагается на способность стрелять быстрыми снарядами вроде Gauss Cannons, а больше на фактическую способность генерировать мощные патроны, способные поражать цели."
tech_mass_driver_enig: "Ударная пушка"
tech_mass_driver_enig_desc: "Есть только пока кинетическое оружие может пойти до того, как мы достигнем пределов. Данные свидетельствуют о том, что в прошлом империи-предшественники, как правило, уделяли меньше внимания железнодорожным технологиям и в большей степени способности генерировать жесткие легкие снаряды, которые могут выстреливаться с умеренно высокой скоростью, нанося при этом значительный ущерб, как раз в силу того, что снаряды сами по себе являются чрезвычайно смертоносными. С помощью усовершенствованных систем наведения снаряды также могут выстреливаться с большой дальности без необходимости иметь точную точность прицеливания."
 
 
ACOT_AUTOCANNON_ENIG: "Скорпион Автоканнон"
ACOT_AUTOCANNON_ENIG_DESC: "Scorpion Autocannon использует прототипы жёстко-лёгких снарядов для быстрого пережевывания вражеских щитов."
tech_autocannons_enig: "Скорпион Автоканнон"
tech_autocannons_enig_desc: "На основе концепций Ударной пушки могут быть также разработаны автоканонные варианты для этих новых снарядов на жёсткой основе."
 
 
ACOT_ARTILLERY_ENIG: "Прототип HLA"
ACOT_ARTILLERY_ENIG_DESC: "Прототип Hard-Light Artilleries, как предполагает название, огневые снаряды, изготовленные из жёстко-легких материалов."
tech_kinetic_artillery_enig: "Прототип жёстко-лёгкой артиллерии"
tech_kinetic_artillery_enig_desc: "Пора, наконец, начать подготовку к реальным дальнобойным артиллерийским системам жёсткого лёгкого базирования. Первый прототип должен быть готов к полевым испытаниям в ближайшее время."
 
 
ACOT_FLAK_CANNON_ENIG: "Загадочная часовая турель"
ACOT_FLAK_CANNON_ENIG_DESC: "Мощные кинетические системы защиты, которые превосходят в косах ударные поделки и ракеты."
tech_flak_batteries_enig: "Дельфийские целевые компьютеры"
tech_flak_batteries_enig_desc: "Обновление нашей нынешней кинетической обороны мощными и загадочными дельфийскими боевыми компьютерами значительно сделает систему гораздо более дееспособной, чем старые Flak Cannons."
 
 
ACOT_MISSILE_ENIG: "Ракеты-призраки"
ACOT_MISSILE_ENIG_DESC: "Ракеты-призраки сильнее, чем ракеты Мародера, ну это призраки, а не Жнецы или морские пехотинцы. Они должны победить Мараудерс."
tech_missile_enig: "Ракеты-призраки"
tech_missile_enig_desc: "Ракеты Marauder можно модернизировать до ракет-призраков, которые имеют более прочные материалы и более высокую урожайность взрывчатого вещества."
 
 
ACOT_TORPEDO_ENIG: "Торпеды класса «Бизон»"
ACOT_TORPEDO_ENIG_DESC: "Если есть сомнения, добавьте больше взрывчатых веществ Взрывы!."
tech_torpedo_enig: "Торпеды класса «Бизон»"
tech_torpedo_enig_desc: "Если есть сомнения, добавьте больше взрывчатых веществ. Взрывы!"
 
 
ACOT_SWARMER_MISSILES_ENIG: "Кассетные ракеты «Торнадо»"
ACOT_SWARMER_MISSILES_ENIG_DESC: "Ракеты Tornado Cluster наведены дельфийскими датчиками, которые могут отслеживать цели при выполнении маневров уклонения, не поражая друг друга."
tech_swarmer_missile_enig: "Кассетные ракеты с дельфийским наведением"
tech_swarmer_missile_enig_desc: "В настоящее время наши роющие ракеты используют ограниченную систему наведения, которая является точной, но не очень хорошей в выполнении независимого маневрирования и слежения. Проще говоря, они не могут уклоняться от атак и поражать свои цели одновременно, особенно когда они скомканны. Внедрение независимых Delphic Guiding Computers может решить эту проблему."
 
 
ACOT_PARTICLE_LANCE_ENIG: "Загадочная лань"
ACOT_PARTICLE_LANCE_ENIG_DESC: "Энигматичный Ланс пронзает вражескую броню сфокусированным загадочным лучом."
tech_energy_lance_enig: "Загадочная лань"
tech_energy_lance_enig_desc: "Энигматичный Ланс пронзает вражескую броню сфокусированным загадочным лучом. Значительное улучшение по сравнению со старым Tachyon Lance."
 
 
ACOT_ARC_EMITTER_ENIG: "Энигматический излучатель"
ACOT_ARC_EMITTER_ENIG_DESC: "Это спинальное оружие использует загадочную энергию для создания очень смертоносного эмиттерного оружия, которое может повредить внутренние системы корабля противника. К сожалению, из-за наших текущих ограничений он имеет меньший диапазон, чем излучатель сфокусированной дуги."
tech_arc_emitter_enig: "Энигматический излучатель"
tech_arc_emitter_enig_desc: "Использование тех же самых загадочных энергий для наддува нашего текущего Сфокусированного Излучателя Дуги возможно, но пока мы действительно не поймем, как использовать Темную Энергию, прототип Энигматического Излучателя будет иметь несколько более низкий эффективный диапазон, чем Сфокусированный Излучатель Дуги."
 
 
ACOT_MASS_ACCELERATOR_ENIG: "Пушка-массовый ускоритель Paragon"
ACOT_MASS_ACCELERATOR_ENIG_DESC: "Сильнее старого Giga Cannon, Paragon-Class MAC может пробивать все виды щитов с жестокой эффективностью."
tech_mass_accelerator_enig: "Прототип супермассового ускорителя"
tech_mass_accelerator_enig_desc: "Следуя тем же концепциям создания более сильных и смертоносных реактивных снарядов ударных пушек, новый MAC должен оказаться грозным оружием, которое превзойдет нашу нынешнюю Giga Cannon."
 
 
ACOT_PERDITION_BEAM_ENIG: "Энигматическая пердиционная балка"
ACOT_PERDITION_BEAM_ENIG_DESC: "Хотя эта новая Энигматическая балка не так хороша, как ее предшественники, она должна быть достаточной модернизацией до старой ионной лучи."
tech_perdition_beam_enig: "Энигматическая пердиционная балка"
tech_perdition_beam_enig_desc: "Благодаря нашему новому пониманию, в настоящее время ожидаются дополнения старых ионных пучков. Мы ждем только одобрения. Успех в этой области должен открыть пути к новым типам титанического оружия в будущем: при условии, что мы сможем лучше понять Темную Материю."
 
ACOT_FIGHTERS_HANGAR_ENIG: "Перехватчики класса Raptor"
ACOT_FIGHTERS_HANGAR_ENIG_DESC: "Не более бесполезные разведчики, перехватчики предназначены для сбивания других ударных ремёсел и ракет, одновременно превосходя ослабление щитов более крупных кораблей."
ACOT_BOMBERS_HANGAR_ENIG: "Бомбардировщики класса «Аврора»"
ACOT_BOMBERS_HANGAR_ENIG_DESC: "Выделенные бомбардировщики, которые обладают не только гораздо более высокой огневой мощью, но и улучшенной долговечностью, скоростью и пилотами."
tech_strike_craft_bomber_enig: "Страйк Craft Revisions (Страй"
tech_strike_craft_bomber_enig_desc: "Наши стратеги считают ошибкой отказаться от разработок бойцов, особенно учитывая, что скауты не могут... на самом деле разведать, что делает их существование бессмысленным. Мы можем легко исправить эти ошибки, и, наконец, начать разработку реально грозного набора ударных ремесел, которые выполняют различные роли."
 
SMALL_ACOT_ARMOR_ENIG: "Малый слой жесткого света"
MEDIUM_ACOT_ARMOR_ENIG: "Средний слой жесткого света"
LARGE_ACOT_ARMOR_ENIG: "Большой слой жесткого света"
ACOT_ARMOR_ENIG: "Слой жесткого света"
ACOT_ARMOR_ENIG_DESC: "Композитная нейтрониевая броня защищена дополнительным слоем, выполненным из конструкции Hard-Light."
tech_armor_enig: "Конструкции с жестким светом"
tech_armor_enig_desc: "Хотя наше текущее понимание Hard-Light довольно ограничено, мы по-прежнему уверены, что можем сделать светлый слой Hard Light, чтобы дополнить нашу нынешнюю Нейтрониевую броню."
 
 
ENIG_SENSOR_SHIP: "Дельфийские датчики"
ENIG_SENSOR_SHIP_DESC: "Эти усовершенствованные датчики дополняются мощными Delphic Computers, которые могут вычислять и отслеживать цели противника более эффективно, чем Tachyon Sensors."
tech_sensors_enig: "Дельфийские датчики"
tech_sensors_enig_desc: "Мы экспериментировали над адаптацией дельфийских компьютеров для работы в качестве корабельных датчиков. В то время как его возможности обнаружения совпадают с возможностями датчиков Tachyon, Дельфийские датчики имеют дополнительные преимущества, так как они лучше отслеживают цели."
TECH_UNLOCK_ENIG_SENSOR_TITLE: "Разблокирует компонент: Дельфийские датчики"
TECH_UNLOCK_ENIG_SENSOR_DESC: "Дельфийские датчики\n $ ENIG _ SENSOR _ SHIP _ DESC $"
 
 
SHIP_THRUSTER_ENIG: "Прототип энигматических двигателей"
SHIP_THRUSTER_ENIG_DESC: "Advanced Thrusters оснащены ограниченными Delphic Computers, которые могут выполнять короткие всплески ускорений для увеличения уклонений.."
 
DESTROYER_SHIP_THRUSTER_ENIG: "Прототип энигматических двигателей"
DESTROYER_SHIP_THRUSTER_ENIG_DESC: "Advanced Thrusters оснащены ограниченными Delphic Computers, которые могут выполнять короткие всплески ускорений для увеличения уклонений.."
 
CRUISER_SHIP_THRUSTER_ENIG: "Прототип энигматических двигателей"
CRUISER_SHIP_THRUSTER_ENIG_DESC: "Advanced Thrusters оснащены ограниченными Delphic Computers, которые могут выполнять короткие всплески ускорений для увеличения уклонений.."
 
BATTLESHIP_SHIP_THRUSTER_ENIG: "Прототип энигматических двигателей"
BATTLESHIP_SHIP_THRUSTER_ENIG_DESC: "Advanced Thrusters оснащены ограниченными Delphic Computers, которые могут выполнять короткие всплески ускорений для увеличения уклонений.."
 
TITAN_SHIP_THRUSTER_ENIG: "Прототип энигматических двигателей"
TITAN_SHIP_THRUSTER_ENIG_DESC: "Advanced Thrusters оснащены ограниченными Delphic Computers, которые могут выполнять короткие всплески ускорений для увеличения уклонений.."
 
COLOSSUS_SHIP_THRUSTER_ENIG: "Прототип энигматических двигателей"
COLOSSUS_SHIP_THRUSTER_ENIG_DESC: "Advanced Thrusters оснащены ограниченными Delphic Computers, которые могут выполнять короткие всплески ускорений для увеличения уклонений."
tech_enigmatic_thruster: "Прототип энигматических двигателей"
tech_enigmatic_thruster_desc: "Мы пока не можем разработать новые двигательные установки, которые могут превзойти Импульсные двигатели. Но с некоторыми дополнительными изменениями, наши инженеры считают, что мы можем добавить дельфийские реактивные системы в наши двигатели, которые позволят кораблю войти в внезапный короткий всплеск ускорения, который увеличит способность корабля уклоняться от входящих атак."
 
 
SMALL_ACOT_ENIGMATIC_SHIELD_ENIG: "Малый прототип энигматических щитов"
MEDIUM_ACOT_ENIGMATIC_SHIELD_ENIG: "Средний прототип Enigmatic Shields"
LARGE_ACOT_ENIGMATIC_SHIELD_ENIG: "Большой прототип Enigmatic Shields"
ACOT_ENIGMATIC_SHIELD: "Прототип энигматических щитов"
ACOT_ENIGMATIC_SHIELD_DESC: "Несмотря на высокую потребляемую мощность и низкие возможности подзарядки по сравнению с выходом, новый прототип должен быть намного сильнее старых конструкций."
tech_enigmatic_shields: "Прототип энигматических щитов"
tech_enigmatic_shields_desc: "После нескольких неудачных попыток наши ученые, к сожалению, должны прийти к выводу, что мы еще не можем создать щит, который может превзойти Гиперподпряженные щиты как по силе, так и по регенерации, не рискуя перегрузкой системы. Тем не менее, щиты можно поддерживать в безопасности, если мы откажемся от каких-либо улучшений их возможностей подзарядки."
 
 
CORVETTE_DARK_MATTER_REACTOR_ENIG: "Прототип энигматического реактора"
CORVETTE_DARK_MATTER_REACTOR_ENIG_DESC: "Нестабильный, но мощный Энигматический реактор является доказательством того, что наши империи вступают в новую эру. Хотя его мощность может быть недостаточно высокой для поддержки многих технологий, связанных с технологией, она является важной вехой для наших текущих разработок."
 
DESTROYER_DARK_MATTER_REACTOR_ENIG: "Прототип энигматического реактора"
DESTROYER_DARK_MATTER_REACTOR_ENIG_DESC: "Нестабильный, но мощный Энигматический реактор является доказательством того, что наши империи вступают в новую эру. Хотя его мощность может быть недостаточно высокой для поддержки многих технологий, связанных с технологией, она является важной вехой для наших текущих разработок."
 
CRUISER_DARK_MATTER_REACTOR_ENIG: "Прототип энигматического реактора"
CRUISER_DARK_MATTER_REACTOR_ENIG_DESC: "Нестабильный, но мощный Энигматический реактор является доказательством того, что наши империи вступают в новую эру. Хотя его мощность может быть недостаточно высокой для поддержки многих технологий, связанных с технологией, она является важной вехой для наших текущих разработок."
 
BATTLESHIP_DARK_MATTER_REACTOR_ENIG: "Прототип энигматического реактора"
BATTLESHIP_DARK_MATTER_REACTOR_ENIG_DESC: "Нестабильный, но мощный Энигматический реактор является доказательством того, что наши империи вступают в новую эру. Хотя его мощность может быть недостаточно высокой для поддержки многих технологий, связанных с технологией, она является важной вехой для наших текущих разработок."
 
TITAN_DARK_MATTER_REACTOR_ENIG: "Прототип энигматического реактора"
TITAN_DARK_MATTER_REACTOR_ENIG_DESC: "Нестабильный, но мощный Энигматический реактор является доказательством того, что наши империи вступают в новую эру. Хотя его мощность может быть недостаточно высокой для поддержки многих технологий, связанных с технологией, она является важной вехой для наших текущих разработок."
 
