tech_enigmatic_power_core: "Эксперимент по изучению Загадочной энергии"
tech_enigmatic_power_core_desc: "Казалось бы, нулевая точка энергии - это самые мощные реакторы современной эпохи, но записи и исследования, похоже, указывают на то, что прекурсоры использовали нечто гораздо более мощное. Мы верим, что сможем начать некоторые из наших экспериментов, чтобы войти в новую эру, которую еще никто не пересекал"
