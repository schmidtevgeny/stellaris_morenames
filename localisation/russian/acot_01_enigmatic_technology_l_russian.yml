l_russian:

  ACOT_ARC_EMITTER_ENIG: "Загадочный излучатель"
  ACOT_ARC_EMITTER_ENIG_DESC: "Это оружие использует загадочную энергию для создания очень смертоносного излучения, которое способно повредить внутренние системы вражеского корабля. К сожалению, из-за наших нынешних ограничений, оно имеет меньший радиус действия, чем направленный дуговой излучатель."
  ACOT_ARMOR_ENIG: "Слой жесткого света"
  ACOT_ARMOR_ENIG_DESC: "Композитная нейтрониевая броня, защищенная дополнительным слоем из жесткого света."
  ACOT_ARTILLERY_ENIG: "Прототип АЖС"
  ACOT_ARTILLERY_ENIG_DESC: "Прототип артиллерии жесткого света, как следует из названия, стреляет снарядами из жесткого света."
  ACOT_AUTOCANNON_ENIG: "Автопушка 'Скорпион'"
  ACOT_AUTOCANNON_ENIG_DESC: "Автопушка 'Скорпион' использует прототипные снаряды жесткого света для быстрого пробивания вражеских щитов."
  ACOT_BOMBERS_HANGAR_ENIG: "Бомбардировщики класса 'Аврора'"
  ACOT_BOMBERS_HANGAR_ENIG_DESC: "Специальные бомбардировщики, которые не только обладают гораздо большей огневой мощью, но и улучшенной прочностью, скоростью и пилотами."
  ACOT_DISRUPTOR_ENIG: "Загадочный дезинтегратор"
  ACOT_DISRUPTOR_ENIG_DESC: "Используя загадочную энергию, применяемую предтечами, этот прототип дезинтегратора может наносить еще больший урон, чем раньше."
  ACOT_ENERGY_TORPEDO_ENIG: "Загадочная плазменная торпеда"
  ACOT_ENERGY_TORPEDO_ENIG_DESC: "Обладая высокой коррозионной активностью, эти торпеды быстро пробивают броню и корпус противника, при условии, что его щиты вышли из строя."
  ACOT_ENIGMATIC_SHIELD: "Прототип загадочных щитов"
  ACOT_ENIGMATIC_SHIELD_DESC: "Хотя новый прототип страдает от высокого энергопотребления и низких возможностей восстановления по сравнению с его мощностью, он должен быть намного прочнее старых конструкций."
  ACOT_FIGHTERS_HANGAR_ENIG: "Перехватчики класса 'Раптор'"
  ACOT_FIGHTERS_HANGAR_ENIG_DESC: "Перехватчики больше не бесполезные разведчики, они предназначены для сбивания других штурмовиков и ракет, а также для ослабления щитов больших кораблей."
  ACOT_FLAK_CANNON_ENIG: "Загадочная часовая турель"
  ACOT_FLAK_CANNON_ENIG_DESC: "Мощные системы кинетической защиты, которые отлично справляются с уничтожением назойливых штурмовиков и ракет."
  ACOT_LASER_ENIG: "Загадочный лазер"
  ACOT_LASER_ENIG_DESC: "Импульсные лазерные пушки стреляют мощными загадочными энергетическими лучами с гораздо большей частотой и огневой мощью, чем гамма-лазеры."
  ACOT_MASS_ACCELERATOR_ENIG: "Пушка с ускорителем массы"
  ACOT_MASS_ACCELERATOR_ENIG_DESC: "Более мощная, чем старая гига-пушка, ПСУМ класса 'Парагон' может пробивать любые виды щитов с огромной эффективностью."
  ACOT_MASS_DRIVER_ENIG: "Шоковая пушка"
  ACOT_MASS_DRIVER_ENIG_DESC: "Шоковая пушка в меньшей степени полагается на способность стрелять быстрыми снарядами, такими как у пушки Гаусса, и в большей степени на фактическую способность генерировать мощные снаряды, способные поражать цели."
  ACOT_MISSILE_ENIG: "Ракеты-призраки"
  ACOT_MISSILE_ENIG_DESC: "Ракеты-призраки сильнее, чем ракеты-хищники, ну так они же призраки, а не жнецы или морпехи. Они должны победить хищников."
  ACOT_PARTICLE_LANCE_ENIG: "Загадочное копьё"
  ACOT_PARTICLE_LANCE_ENIG_DESC: "Загадочное копьё пробивает броню противника сфокусированным загадочным лучом."
  ACOT_PERDITION_BEAM_ENIG: "Загадочный гибельный луч"
  ACOT_PERDITION_BEAM_ENIG_DESC: "Хотя этот новый загадочный луч не так хорош, как то, что использовали предтечи, он должен стать достаточной модернизацией старого ионного гибельного луча."
  ACOT_PLASMA_ENIG: "Загадочная плазменная пушка"
  ACOT_PLASMA_ENIG_DESC: "Смертоносное плазменное оружие, которое отлично подходит для уничтожения целей, не защищенных щитами."
  ACOT_POINT_DEFENSE_ENIG: "Загадочная точечная оборона"
  ACOT_POINT_DEFENSE_ENIG_DESC: "Загадочная точечная оборона выпускает концентрированный луч энергии для нейтрализации вражеских ракет."
  ACOT_SWARMER_MISSILES_ENIG: "Кластерные ракеты 'Торнадо'"
  ACOT_SWARMER_MISSILES_ENIG_DESC: "Кластерные ракеты 'Торнадо' управляются с помощью дельфийских сенсоров, которые могут отслеживать цели, совершая маневры уклонения и не задевая друг друга."
  ACOT_TORPEDO_ENIG: "Торпеды класса 'Бизон'"
  ACOT_TORPEDO_ENIG_DESC: "Когда сомневаетесь, добавьте больше взрывчатки. Взрывы!"
  BATTLESHIP_DARK_MATTER_REACTOR_ENIG: "Прототип загадочного реактора"
  BATTLESHIP_DARK_MATTER_REACTOR_ENIG_DESC: "Нестабильный, но мощный, загадочный реактор является доказательством того, что наша империя вступает в новую эру. Хотя его мощность, возможно, недостаточно высока для поддержки множества изобретений, связанных с этой технологией, он является важной вехой для наших текущих разработок."
  BATTLESHIP_SHIP_THRUSTER_ENIG: "Прототип загадочных двигателей"
  BATTLESHIP_SHIP_THRUSTER_ENIG_DESC: "Усовершенствованные двигатели, оснащенные ограниченными дельфийскими компьютерами, которые могут выполнять короткие всплески ускорений для увеличения уклонения..."
