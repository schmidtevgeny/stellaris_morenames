l_russian:

SMALL_ACOT_LASER_ENIG: "Малый прототип импульсного лазера"
MEDIUM_ACOT_LASER_ENIG: "Средний прототип импульсного лазера"
LARGE_ACOT_LASER_ENIG: "Большой прототип импульсного лазера"
ACOT_LASER_ENIG: "Загадочный лазер"
ACOT_LASER_ENIG_DESC: "Импульсные лазерные пушки стреляют мощными Загадочными энергетическими лучами на гораздо более высокой частоте и огневой мощи, чем гамма-лазеры"
tech_laser_enig: "Загадочный лазерный луч"
tech_laser_enig_desc: "Импульсные лазерные пушки стреляют мощными Загадочными энергетическими лучами на гораздо более высокой частоте и огневой мощи, чем гамма-лазеры. Этот прототип должен приблизить нас к пониманию мощности, используемой предшественниками. Мы переходим границы наших прежних представлений"
SMALL_ACOT_PLASMA_ENIG: "Маленькая Загадочная плазменная пушка"
MEDIUM_ACOT_PLASMA_ENIG: "Средняя Загадочная плазменная пушка"
LARGE_ACOT_PLASMA_ENIG: "Большая Загадочная плазменная пушка"
ACOT_PLASMA_ENIG: "Загадочная плазменная пушка"
ACOT_PLASMA_ENIG_DESC: "Смертоносное плазменное оружие, которое превосходно уничтожает цели, не защищенных щитами"
tech_plasma_enig: "Загадочная плазменная пушка"
tech_plasma_enig_desc: "Загадочные плазменные пушки похожи на плазменные пушки, которые мы имеем под рукой, хотя снаряд, выпущенный из этих пушек, кажется, сильно отличается и, похоже, в значительной степени связан с темной материей"
SMALL_ACOT_DISRUPTOR_ENIG: "Маленький Загадочный дизраптор"
MEDIUM_ACOT_DISRUPTOR_ENIG: "Средний Загадочный дизраптор"
ACOT_DISRUPTOR_ENIG: "Загадочный дизраптор"
ACOT_DISRUPTOR_ENIG_DESC: "Опираясь на Загадочные энергии, используемые прекурсорами, этот прототип разрушителя может нанести еще больший ущерб, чем раньше"
tech_disruptor_enig: "Загадочный разрушитель"
tech_disruptor_enig_desc: "Основываясь на Загадочных энергиях, используемых прекурсорами, этот прототип разрушителя может нанести еще больший ущерб, чем раньше"
ACOT_ENERGY_TORPEDO_ENIG: "Загадочная плазменная торпеда"
ACOT_ENERGY_TORPEDO_ENIG_DESC: "Эти торпеды, обладающие высокой коррозионной активностью, будут работать с броней и корпусом противника при условии, что их щиты вышли из строя"
tech_energy_torpedo_enig: "Загадочная плазменная торпеда"
tech_energy_torpedo_enig_desc: "Записи свидетельствуют о том, что предшественники прошлого использовали плазменные торпеды, которые не слишком отличаются от наших нейтронных торпед, только сильнее"
ACOT_POINT_DEFENSE_ENIG: "Загадочный пункт обороны"
ACOT_POINT_DEFENSE_ENIG_DESC: "Загадочный пункт обороны выстреливает концентрированным лучом энергии для нейтрализации ракет противника"
tech_point_defense_enig: "Загадочная Оборона"
tech_point_defense_enig_desc: "Мы приближаемся к пониманию различных технологических чудес прошлого, импульсные лучи могут быть модифицированы, чтобы служить мощной точечной защитой, пригодной для экранирования от ракет и истрибителей"
SMALL_ACOT_MASS_DRIVER_ENIG: "Маленькая шоковая пушка"
MEDIUM_ACOT_MASS_DRIVER_ENIG: "Средняя шоковая пушка"
LARGE_ACOT_MASS_DRIVER_ENIG: "Большая шоковая пушка"
ACOT_MASS_DRIVER_ENIG: "Шоковая пушка"
ACOT_MASS_DRIVER_ENIG_DESC: "Шоковая пушка меньше полагается на способность стрелять быстрыми снарядами, такими как Гаусс пушка, и больше на фактическую способность генерировать мощные выстрелы, которые могут поражать цели"
tech_mass_driver_enig: "Ударная пушка"
tech_mass_driver_enig_desc: "Эра кинетического оружия уйдет тогда, когда мы достигнем предела в его развитии . Записи показывают, что в прошлом империи-предшественники, как правило, уделяли меньше внимания рельсово-пушечной технологии и больше внимания уделяли способности генерировать патроны с жестким светом, которые могут стрелять с умеренно высокой скоростью, нанося при этом значительный урон. Благодаря усовершенствованным направляющим системам выстрелы могут производиться с большой дальности без необходимости точного прицеливания"
ACOT_AUTOCANNON_ENIG: "Автопушка Скорпион"
ACOT_AUTOCANNON_ENIG_DESC: "Автопушка Скорпион использует прототип снарядов с твердым покрытием, чтобы быстро пробивать щиты противника"
tech_autocannons_enig: "Автопушка Скорпион"
tech_autocannons_enig_desc: "На основе концепций Шоковой Пушки могут быть разработаны и автопушечные варианты для этих новых снарядов с жестким светом"
ACOT_ARTILLERY_ENIG: "Прототип HLA"
ACOT_ARTILLERY_ENIG_DESC: "Прототип жесткосветовой артиллерии, как следует из названия, огнестрельные снаряды, изготовленные из жесткосветящихся материалов"
tech_kinetic_artillery_enig: "Прототип жесткосветовой артиллерии"
tech_kinetic_artillery_enig_desc: "Пришло время, наконец, начать подготовку реальных дальнобойных артиллерийских систем на основе жесткого света. Первый прототип должен быть готов к полевым испытаниям в ближайшее время"
ACOT_FLAK_CANNON_ENIG: "Загадочная часовая башня"
ACOT_FLAK_CANNON_ENIG_DESC: "Мощные кинетические системы защиты, которые превосходно справляются с уничтожением надоедливых ударных кораблей и ракет"
tech_flak_batteries_enig: "Дельфийские компьютеры"
tech_flak_batteries_enig_desc: "Обновление нашей текущей кинетической защиты мощными и Загадочными дельфийскими боевыми компьютерами сделает систему намного более способной, чем старые Зенитные Пушки"
ACOT_MISSILE_ENIG: "Призрачные ракеты"
ACOT_MISSILE_ENIG_DESC: "Ракеты-призраки сильнее, чем Ракеты Мародер, ну они же Призраки, а не Жнецы или Морские пехотинцы. Они должны победить Мародеров"
tech_missile_enig: "Ракеты-призраки"
tech_missile_enig_desc: "Ракеты Мародер могут быть модернизированы в ракеты-призраки, которые имеют более прочные материалы и более высокие выходные мощности взрывчатых веществ"
ACOT_TORPEDO_ENIG: "Торпеды класса Бизон"
ACOT_TORPEDO_ENIG_DESC: "Когда сомневаешься, добавь еще взрывчатки!"
tech_torpedo_enig: "Торпеды класса Бизон"
tech_torpedo_enig_desc: "Когда сомневаетесь, добавляйте больше взрывчатки. Взрывай!"
ACOT_SWARMER_MISSILES_ENIG: "Кластерные ракеты Торнадо"
ACOT_SWARMER_MISSILES_ENIG_DESC: "Кластерные ракеты Торнадо управляются дельфийскими сенсорами, которые могут отслеживать цели, выполняя маневры уклонения, не поражая друг друга"
tech_swarmer_missile_enig: "Кластерные ракеты с дельфийским управлением"
tech_swarmer_missile_enig_desc: "В настоящее время наши ракеты используют ограниченную систему наведения, которая является точной, но не очень хорошей в выполнении независимого маневрирования и слежения. Проще говоря, они не могут уклоняться от атак и поражать свои цели одновременно, особенно когда они собраны вместе. Внедрение независимых дельфийских компьютеров-руководителей может решить эту проблему"
ACOT_PARTICLE_LANCE_ENIG: "Загадочное копье"
ACOT_PARTICLE_LANCE_ENIG_DESC: "Загадочное копье пробивает вражескую броню с помощью сфокусированного Загадочного луча"
tech_energy_lance_enig: "Загадочное копье"
tech_energy_lance_enig_desc: "Загадочное копье пробивает вражескую броню с помощью сфокусированного Загадочного луча. Значительное улучшение по сравнению со старым Тахионным копьем"
ACOT_ARC_EMITTER_ENIG: "Загадочный излучатель"
ACOT_ARC_EMITTER_ENIG_DESC: "Это бортовое оружие использует Загадочную энергию, чтобы создать очень смертоносное излучающее оружие, которое может повредить внутренние системы вражеского корабля. К сожалению, из-за наших текущих ограничений, оно имеет меньший радиус действия, чем сфокусированный излучатель дуги"
tech_arc_emitter_enig: "Загадочный эмиттер"
tech_arc_emitter_enig_desc: "Использование тех же самых Загадочных энергий для перезарядки нашего текущего Сфокусированного излучателя дуги возможно, но пока мы действительно не поймем, как использовать Темную энергию, прототип Загадоческого излучателя будет иметь несколько меньший эффективный диапазон, чем ФСфокусированного излучателя дуги"
ACOT_MASS_ACCELERATOR_ENIG: "Парагонная пушка массового ускорителя"
ACOT_MASS_ACCELERATOR_ENIG_DESC: "Сильнее старой гига-пушки, MAC класса Парагон может пробивать все виды щитов с брутальной эффективностью"
tech_mass_accelerator_enig: "Прототип супермассового ускорителя"
tech_mass_accelerator_enig_desc: "Следуя тем же самым концепциям создания более мощных и смертоносных снарядов из Ударных Пушек, новый MAC должен оказаться грозным оружием, которое превзойдет нашу нынешнюю Гига-пушку"
ACOT_PERDITION_BEAM_ENIG: "Загадочный Луч"
ACOT_PERDITION_BEAM_ENIG_DESC: "Хотя не так хорошо, как то, что предшественники использовали, этот новый Загадочный луч должен быть достаточным апгрейдом к старому Ионному лучу"
tech_perdition_beam_enig: "Загадочный Луч"
tech_perdition_beam_enig_desc: "С нашим новым пониманием ожидаются дополнения старых ионных лучей Погибель. Мы ждем только одобрения. Успех в этой области должен открыть пути к новому титаническому оружию в будущем: при условии, что мы сможем лучше понять Темную Материю"
ACOT_FIGHTERS_HANGAR_ENIG: "Перехватчики класса Раптор"
ACOT_FIGHTERS_HANGAR_ENIG_DESC: "Больше никаких бесполезных разведчиков, перехватчиков, предназначенных для сбивания других ударных кораблей и ракет, и в то же время преуспевающих в ослаблении больших корабельных щитов"
ACOT_BOMBERS_HANGAR_ENIG: "Бомбардировщики класса Аврора"
ACOT_BOMBERS_HANGAR_ENIG_DESC: "Специальные бомбардировщики, которые не только обладают гораздо большей огневой мощью, но и повышенной прочностью, скоростью и пилотами"
tech_strike_craft_bomber_enig: "Ревизии ударной машины"
tech_strike_craft_bomber_enig_desc: "Наши стратеги считают, что забросить развитие бойцов - это ошибка, особенно если учесть, что скауты не могут... на самом деле разведывать, что делает их существование бессмысленным. Мы легко можем исправить эти ошибки и, наконец, начать разрабатывать реально грозный набор правил, выполняющих различные роли"
SMALL_ACOT_ARMOR_ENIG: "Маленький Жесткоосветовой слой"
MEDIUM_ACOT_ARMOR_ENIG: "Средний Жесткоосветовой слой"
LARGE_ACOT_ARMOR_ENIG: "Большой Жесткоосветовой слой"
ACOT_ARMOR_ENIG: "Жесткоосветовой слой"
ACOT_ARMOR_ENIG_DESC: "Композитная нейтронная броня, защищенная дополнительным слоем из жесткой конструкции"
tech_armor_enig: "Жесткоосветовые конструкции"
tech_armor_enig_desc: "Несмотря на то, что наши нынешние представления о Жестком Свете довольно ограничены, мы все еще уверены, что сможем сделать световой слой из Жесткого Света, который дополнит нашу нынешнюю Нейтронную Броню"
ENIG_SENSOR_SHIP: "Дельфийские датчики"
ENIG_SENSOR_SHIP_DESC: "Эти усовершенствованные датчики дополнены мощными дельфийскими компьютерами, которые могут вычислять и отслеживать вражеские цели более эффективно, чем Тахионные датчики"
tech_sensors_enig: "Дельфийские датчики"
tech_sensors_enig_desc: "Мы экспериментировали с адаптацией дельфийских компьютеров для работы в качестве корабельных датчиков. В то время как его возможности обнаружения находятся на одном уровне с Тахионными датчиками, дельфийские датчики обладают дополнительными преимуществами, так как они лучше отслеживают цели"
TECH_UNLOCK_ENIG_SENSOR_TITLE: "§HРазблокировка компонента:§! Дельфийские датчики"
TECH_UNLOCK_ENIG_SENSOR_DESC: "§HДельфийские датчики§!\n$ENIG_SENSOR_SHIP_DESC$"
SHIP_THRUSTER_ENIG: "Прототип Загадочных ускорителей"
SHIP_THRUSTER_ENIG_DESC: "Продвинутые ускорители, оснащенные ограниченными дельфийскими компьютерами, которые могут выполнять кратковременный всплеск ускорений для увеличения уклонения"
DESTROYER_SHIP_THRUSTER_ENIG: "Прототип Загадочных ускорителей"
DESTROYER_SHIP_THRUSTER_ENIG_DESC: "Продвинутые ускорители, оснащенные ограниченными дельфийскими компьютерами, которые могут выполнять кратковременный всплеск ускорений для увеличения уклонения"
CRUISER_SHIP_THRUSTER_ENIG: "Прототип Загадочных ускорителей"
CRUISER_SHIP_THRUSTER_ENIG_DESC: "Продвинутые ускорители, оснащенные ограниченными дельфийскими компьютерами, которые могут выполнять кратковременный всплеск ускорений для увеличения уклонения"
BATTLESHIP_SHIP_THRUSTER_ENIG: "Прототип Загадочных ускорителей"
BATTLESHIP_SHIP_THRUSTER_ENIG_DESC: "Продвинутые ускорители, оснащенные ограниченными дельфийскими компьютерами, которые могут выполнять кратковременный всплеск ускорений для увеличения уклонения"
TITAN_SHIP_THRUSTER_ENIG: "Прототип Загадочных ускорителей"
TITAN_SHIP_THRUSTER_ENIG_DESC: "Продвинутые ускорители, оснащенные ограниченными дельфийскими компьютерами, которые могут выполнять кратковременный всплеск ускорений для увеличения уклонения"
COLOSSUS_SHIP_THRUSTER_ENIG: "Прототип Загадочных ускорителей"
COLOSSUS_SHIP_THRUSTER_ENIG_DESC: "Продвинутые ускорители, оснащенные ограниченными дельфийскими компьютерами, которые могут выполнять кратковременный всплеск ускорений для увеличения уклонения"
tech_enigmatic_thruster: "Прототип Загадочных ускорителей"
tech_enigmatic_thruster_desc: "Мы пока не можем разработать никаких новых двигательных установок, которые могли бы превзойти Импульсные Двигатели. Но с некоторыми дополнительными настройками, наши инженеры считают, что мы можем добавить в наши ускорители дельфийские реактивные системы, которые позволят кораблю внезапно набрать небольшое ускорение, которое увеличит способность корабля уклоняться от входящих атак"
SMALL_ACOT_ENIGMATIC_SHIELD_ENIG: "Малый прототип Загадочных щитов"
MEDIUM_ACOT_ENIGMATIC_SHIELD_ENIG: "Средний прототип Загадочных щитов"
LARGE_ACOT_ENIGMATIC_SHIELD_ENIG: "Большой прототип Загадочных щитов"
ACOT_ENIGMATIC_SHIELD: "Прототип Загадочных щитов"
ACOT_ENIGMATIC_SHIELD_DESC: "Несмотря на то, что новый прототип страдает от высокой мощности и низкой перезарядки по сравнению с его выходом, он должен быть намного прочнее старых конструкций"
tech_enigmatic_shields: "Прототип Загадочных щитов"
tech_enigmatic_shields_desc: "После многочисленных неудачных попыток, наши ученые должны с грустью заключить, что мы пока не можем создать щит, который мог бы как превосходить Гиперзаряженные щиты как по силе, так и по регенерации без риска перегрузки системы. Тем не менее, щиты могут быть сохранены, если мы откажемся от каких-либо улучшений их перезарядных возможностей"
CORVETTE_DARK_MATTER_REACTOR_ENIG: "Прототип Загадочного реактора"
CORVETTE_DARK_MATTER_REACTOR_ENIG_DESC: "Нестабильный, но мощный, Загадочный реактор - это доказательство концепции, что наши империи вступают в новую эру. Несмотря на то, что его мощность может быть недостаточно высокой для поддержки многих технологий, связанных с этой технологией, он является важной вехой в наших текущих разработках"
DESTROYER_DARK_MATTER_REACTOR_ENIG: "Прототип Загадочного реактора"
DESTROYER_DARK_MATTER_REACTOR_ENIG_DESC: "Нестабильный, но мощный, Загадочный реактор - это доказательство концепции, что наши империи вступают в новую эру. Несмотря на то, что его мощность может быть недостаточно высокой для поддержки многих технологий, связанных с этой технологией, он является важной вехой в наших текущих разработках"
CRUISER_DARK_MATTER_REACTOR_ENIG: "Прототип Загадочного реактора"
CRUISER_DARK_MATTER_REACTOR_ENIG_DESC: "Нестабильный, но мощный, Загадочный реактор - это доказательство концепции, что наши империи вступают в новую эру. Несмотря на то, что его мощность может быть недостаточно высокой для поддержки многих технологий, связанных с этой технологией, он является важной вехой в наших текущих разработках"
BATTLESHIP_DARK_MATTER_REACTOR_ENIG: "Прототип Загадочного реактора"
BATTLESHIP_DARK_MATTER_REACTOR_ENIG_DESC: "Нестабильный, но мощный, Загадочный реактор - это доказательство концепции, что наши империи вступают в новую эру. Несмотря на то, что его мощность может быть недостаточно высокой для поддержки многих технологий, связанных с этой технологией, он является важной вехой в наших текущих разработках"
