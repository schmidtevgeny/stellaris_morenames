  TECH_UNLOCK_ENIG_SENSOR_DESC: "§HДельфийские сенсоры§!\n$ENIG_SENSOR_SHIP_DESC$"
  TECH_UNLOCK_ENIG_SENSOR_TITLE: "§HРазблокирует компонент:§! Дельфийские сенсоры"
  TITAN_DARK_MATTER_REACTOR_ENIG: "Прототип загадочного реактора"
  TITAN_DARK_MATTER_REACTOR_ENIG_DESC: "Нестабильный, но мощный, загадочный реактор является доказательством того, что наша империя вступает в новую эру. Хотя его мощность, возможно, недостаточно высока для поддержки множества изобретений, связанных с этой технологией, он является важной вехой для наших текущих разработок."
  TITAN_SHIP_THRUSTER_ENIG: "Прототип загадочных двигателей"
