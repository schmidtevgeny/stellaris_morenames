tech_enigmatic_power_core: "Энигматический энергетический эксперимент"
tech_enigmatic_power_core_desc: "Казалось бы, Zero Point Energy - самый мощный реактор современной эпохи, но записи и исследования, похоже, свидетельствуют о том, что предшественники использовали что-то гораздо более мощное. Мы считаем, что мы можем начать некоторые из наших экспериментов, чтобы вступить в новую эру, которую никто раньше не преодолевал."
