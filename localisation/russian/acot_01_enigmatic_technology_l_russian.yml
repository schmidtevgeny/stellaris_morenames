  tech_arc_emitter_enig: "Загадочный излучатель"
  tech_arc_emitter_enig_desc: "Можно использовать загадочную энергию для усиления нашего нынешнего направленного дугового излучателя, пока мы не поймем, как использовать темную энергию, прототип излучателя загадочной энергии будет иметь немного меньшую эффективную дальность, чем направленный дуговой излучатель."
  tech_armor_enig: "Слои жесткого света"
  tech_armor_enig_desc: "Хотя наше нынешнее понимание Жесткого Света весьма ограничено, мы все еще уверены, что сможем создать легкий слой Жесткого Света в дополнение к нашей нынешней нейтрониевой броне."
  tech_autocannons_enig: "Автопушка 'Скорпион'"
  tech_autocannons_enig_desc: "На основе концепций шоковой пушки могут быть разработаны варианты автопушки для новых снарядов на основе жесткого света."
  tech_disruptor_enig: "Загадочный дезинтегратор"
  tech_disruptor_enig_desc: "Используя загадочную энергию, применяемую предтечами, этот прототип дезинтегратора может наносить еще больший урон, чем раньше."
  tech_energy_lance_enig: "Загадочное копьё"
  tech_energy_lance_enig_desc: "Загадочное копьё пробивает броню противника сфокусированным загадочным лучом. Значительное улучшение по сравнению со старым тахионным копьём."
  tech_energy_torpedo_enig: "Загадочная плазменная торпеда"
  tech_energy_torpedo_enig_desc: "Записи показывают, что предтечи прошлого использовали плазменные торпеды, которые не слишком отличаются от наших нейтронных торпед, но сильнее."
  tech_enigmatic_power_core: "Загадочный энергетический эксперимент"
  tech_enigmatic_power_core_desc: "Казалось бы, энергия нулевой точки — это самый мощный реактор современной эпохи, но записи и исследования говорят о том, что предтечи использовали нечто гораздо более мощное. Мы считаем, что можем начать проводить некоторые из наших экспериментов, чтобы вступить в новую эру."
  tech_enigmatic_shields: "Прототип загадочных щитов"
  tech_enigmatic_shields_desc: "После многочисленных неудачных попыток наши ученые пришли к печальному выводу, что мы пока не можем создать щит, который мог бы превзойти гиперщиты как по прочности, так и по регенерации без риска перегрузки системы. Тем не менее, щиты могут быть безопасными, если мы откажемся от любых улучшений в их способности к восстановлению."
  tech_enigmatic_thruster: "Прототип загадочных двигателей"
  tech_enigmatic_thruster_desc: "Мы пока не можем разработать новые двигательные системы, которые могли бы превзойти импульсные двигатели. Но с некоторыми дополнительными настройками, наши инженеры считают, что мы можем добавить в наши двигатели дельфийские реактивные системы, которые позволят кораблю входить во внезапный короткий всплеск ускорения, что увеличит способность корабля уклоняться от входящих атак."
  tech_flak_batteries_enig: "Дельфийские компьютеры слежения"
  tech_flak_batteries_enig_desc: "Обновление нашей нынешней кинетической защиты мощными и загадочными дельфийскими боевыми компьютерами значительно повысит возможности системы по сравнению со старыми зенитными пушками."
  tech_kinetic_artillery_enig: "Прототип артиллерии жесткого света"
  tech_kinetic_artillery_enig_desc: "Это то время, когда мы наконец сможем начать подготовку к созданию реальных дальнобойных артиллерийских систем на основе жесткого света. Первый прототип должен быть готов к полевым испытаниям в ближайшее время."
  tech_laser_enig: "Загадочный лазерный луч"
  tech_laser_enig_desc: "Импульсные лазерные пушки стреляют мощными загадочными энергетическими лучами с гораздо большей частотой и огневой мощью, чем гамма-лазеры. Этот прототип должен приблизить нас к пониманию мощности, используемой предтечами. Мы переходим границы наших прежних представлений."
  tech_mass_accelerator_enig: "Прототип ускорителя сверхмассы"
  tech_mass_accelerator_enig_desc: "Следуя тем же концепциям создания более мощных и смертоносных снарядов жесткого света, что и у шоковых пушек, новая ПСУМ должна стать грозным оружием, превосходящим нашу нынешнюю гига-пушку."
  tech_mass_driver_enig: "Шоковая пушка"
  tech_mass_driver_enig_desc: "Развитие кинетического оружия может зайти очень далеко, прежде чем мы достигнем предела. Записи показывают, что в прошлом империи предтеч уделяли меньше внимания технологиям рельсотрона и больше — технологиям генерации снарядов жесткого света, которые можно выпускать с высокой скоростью, нанося при этом значительный урон, просто в силу того, что сами снаряды чрезвычайно смертоносны. С усовершенствованными системами наведения, снаряды также могут быть выпущены с большого расстояния, без необходимости точного наведения на цель."
  tech_missile_enig: "Ракеты-призраки"
  tech_missile_enig_desc: "Ракеты-хищники могут быть модернизированы в ракеты-призраки, которые имеют больший запас прочности и большую мощность взрыва."
  tech_perdition_beam_enig: "Загадочный гибельный луч"
  tech_perdition_beam_enig_desc: "С нашим новым пониманием, усовершенствование старых ионных гибельных лучей уже готово. Мы ждем только одобрения. Успех в этой области должен открыть пути к новым типам титанического оружия в будущем: при условии, что мы сможем лучше понять Темную Материю."
  tech_plasma_enig: "Загадочная плазменная пушка"
  tech_plasma_enig_desc: "Загадочные плазменные пушки похожи на имеющиеся у нас технологии плазменных пушек, хотя снаряды, выпущенные из этих пушек, значительно отличаются и сильно связаны с темной материей."
  tech_point_defense_enig: "Загадочная точечная оборона"
  tech_point_defense_enig_desc: "Мы все ближе подходим к пониманию различных технологических чудес прошлого, импульсные лучи могут быть модифицированы, чтобы служить мощной точечной защитой, пригодной для уничтожения ракет и штурмовиков."
  tech_sensors_enig: "Дельфийские сенсоры"
  tech_sensors_enig_desc: "Мы провели эксперименты по адаптации дельфийских компьютеров для работы в качестве корабельных сенсоров. Хотя их возможности обнаружения находятся на одном уровне с тахионными датчиками, у дельфийских датчиков есть дополнительные преимущества: они лучше отслеживают цели."
  tech_strike_craft_bomber_enig: "Пересмотр штурмовой авиации"
  tech_strike_craft_bomber_enig_desc: "Наши стратеги считают ошибкой отказ от развития истребителей, особенно учитывая, что разведчики не могут... фактически разведывать, что делает их существование бессмысленным. Мы можем легко исправить эти ошибки и, наконец, начать разработку действительно грозного набора штурмовиков, выполняющих различные функции."
  tech_swarmer_missile_enig: "Кассетные ракеты с дельфийским наведением"
  tech_swarmer_missile_enig_desc: "В настоящее время наши ракетные рои используют ограниченную систему наведения, которая точна, но не очень хороша для самостоятельного маневрирования и слежения. Проще говоря, они не могут одновременно уклоняться от атак и поражать цели, особенно когда они сгруппированы вместе. Внедрение независимых управляющих дельфийских компьютеров может решить эту проблему."
  tech_torpedo_enig: "Торпеды класса 'Бизон'"
  tech_torpedo_enig_desc: "Когда сомневаетесь, добавьте больше взрывчатки. Взрывы!"
