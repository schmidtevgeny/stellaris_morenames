l_russian:

  RESEARCH_DARK_POWER_NORMAL: "Научная конференция"
  RESEARCH_DARK_POWER_NORMAL_DESC: "Ученые со всей нашей империи собираются и обсуждают возможности энергии Темной материи, а также способы ее получения, использования и применения. Этот процесс длится долго и довольно хаотично, пока ученые пытаются придумать различные теории."
  TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "Изобретение этого контейнера позволит нам безопасно хранить энергию темной материи для звездолетов. Этот же принцип может быть использован в районах и на звездных базах."
  TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "Контейнеры для энергии темной материи"
  TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "Эксперименты в этом направлении позволят нам генерировать как темную материю, так и темную энергию без необходимости создания естественных черных дыр."
  TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "Генерация энергии темной материи"
  TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "Доработка этой концепции позволит нам понять, что ждет нас в будущем с энергией темной материи. После завершения работы мы сможем использовать темную материю для различных благ."
  TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "Применение энергии темной материи"
  acot_dm_tech_chain: "Темные дизайны"
  acot_dm_tech_chain_desc: "Нам стало известно о потенциально новом источнике энергии, который использует силу Темной материи и Темной энергии. Нам придется изучить и исследовать этот вопрос, чтобы заполучить его."
  acot_dm_tech_chain_title: "Темные дизайны"
  acot_dm_tech_engineers: "Хранение темной материи"
  acot_dm_tech_engineers_desc: "Нам нужно будет понять, как поддерживать и контролировать генерируемую Темную материю в реакторных ядрах кораблей всех размеров.\n\n§YНам нужно назначить ученого 6+ уровня в области инженерии. Ученый должен иметь либо черту Одаренный, либо Куратор, либо Псионик, либо Эрудит, либо Синтетик, либо иметь Мозгового Слизня. Быть Избранным или экспертом в области материалов.\nВ качестве альтернативы мы можем обратиться за помощью к тем, кто владеет подобными знаниями."
  acot_dm_tech_find_enigmatic_1: "Темный дизайн - независимая разработка"
  acot_dm_tech_find_enigmatic_1_desc: "Существует несколько способов, с помощью которых мы можем получить базовое представление о темной материи. Самый простой способ — попытаться создать ее самим. Этот процесс займет некоторое время, поскольку это новая область исследования, которую еще предстоит изучить."
  acot_dm_tech_find_enigmatic_2: "Темный дизайн - разбойное нападение"
  acot_dm_tech_find_enigmatic_2_desc: "Существует множество способов, с помощью которых мы можем получить базовое представление о темной материи. Другой проверенный метод, на который мы всегда можем положиться, — это просто выбить ее у того, кто владеет технологией. Самыми простыми и легкими целями являются любые выжившие Угасшие Империи, поскольку, несмотря на их связи, они имеют удивительно простые системы дешифровки. У нас не будет проблем с загадочной инженерией, если мы будем изучать их корабли."
  acot_dm_tech_find_enigmatic_3: "Темный дизайн - Кураторы"
  acot_dm_tech_find_enigmatic_3_desc: "Существует множество способов, с помощью которых мы можем получить базовое представление о темной материи. Учитывая их опыт, Кураторы должны быть в состоянии помочь нам в этом."
  acot_dm_tech_find_enigmatic_4: "Темный дизайн - Корпус Фанона"
  acot_dm_tech_find_enigmatic_4_desc: "Существует множество способов, с помощью которых мы можем получить базовое представление о темной материи. Мы всегда можем обратиться за услугами к Корпусу Фанона. Согласно их политике, их не волнуют отношения с клиентами, если мы готовы платить, они готовы работать."
  acot_dm_tech_physics: "Генерация темной материи"
  acot_dm_tech_physics_desc: "Нам нужно будет понять, как генерировать как темную материю, так и темную энергию, не полагаясь на естественные черные дыры.\n\n§YНам нужно назначить ученого 6+ уровня в области физики. Ученый должен иметь либо черту Одаренный, либо Куратор, либо Псионик, либо Эрудит, либо Синтетик, либо иметь Мозгового Слизня. Быть Избранным или экспертом в области частиц.\nВ качестве альтернативы мы можем обратиться за помощью к тем, кто владеет подобными знаниями."
  acot_dm_tech_social: "Использование темной материи"
  acot_dm_tech_social_desc: "Нам нужно понять, какие приспособления мы можем использовать с новой технологией.\n\n§YНам нужно назначить ученого 6+ уровня в области общества. Ученый должен иметь либо черту Одаренный, либо Куратор, либо Псионик, либо Эрудит, либо Синтетик, либо иметь Мозгового Слизня. Быть Избранным или экспертом в военной теории.\nВ качестве альтернативы мы можем обратиться за помощью к тем, кто владеет подобными знаниями."
  building_micro_black_hole: "Экстрактор темной материи"
  building_micro_black_hole_desc: "Это большое здание генерирует микро-черную дыру, позволяя нам извлекать из нее темную материю. Из-за опасной природы черной дыры процесс осуществляется с помощью автоматизированных машин. Однако для его поддержания требуется огромная энергия и минералы."
  country_resource_sr_dark_matter_add: "Добавлен стратегический ресурс 'Темная материя'"
  dark_matter_event.1.a: "Мы должны изучить все возможности."
  dark_matter_event.1.desc: "Некоторые ученые начинают распространять громкие теории об использовании Темной Материи в качестве некоего генератора... Это кажется невозможным, теория перечит всем нашим нынешним знаниям о физике. Но, возможно, в этих теориях и слухах есть доля правды? Мы должны исследовать дальше."
  dark_matter_event.1.name: "Энергия... Темной материи?"
  dark_matter_event.2.a: "Будущее в наших руках!"
  dark_matter_event.2.a.desc: "Теперь мы должны найти ученого, сведущего в области частиц, и ждать, пока он придумает надежный способ генерировать энергию Темной Материи."
  dark_matter_event.2.desc: "Это подтверждено! После многочисленных хаотичных дебатов и неудачных экспериментов мы наконец-то смогли найти способ генерировать Темную материю в пригодную для использования энергию! Однако первый образец продержался всего пару секунд, и мы должны продолжить эксперименты, прежде чем найдем способ генерировать постоянную энергию Темной Материи."
  dark_matter_event.2.name: "Окончание научной конвенции"
  dark_matter_event.3.a: "Деньги потрачены с пользой!"
  dark_matter_event.3.b: "Предупредить все команды!"
  dark_matter_event.3.b.desc: "Одна из Угасших Империй будет очень обижена на нас и может нанести ответный удар, мы должны подготовиться соответствующим образом."
  dark_matter_event.3.desc.a: "Корпус Фанона выполнил задачу, вся информация о реакторе темной материи была загружена в наш технологический архив.\n\nОн также решил вернуть нам часть сделанных нами инвестиций, заявив, что меры безопасности Угасшей Империи оказались более жалкими, чем они ожидали."
  dark_matter_event.3.desc.b: "Корпус Фанон выполнил задачу, вся информация о реакторе темной материи была загружена в наш технологический архив. К сожалению, одна из Угасших Империй засекла эту деятельность и отследила источники информации до нас. Они не выглядят очень счастливыми по этому поводу."
  dark_matter_event.3.name.a: "Безупречный успех!"
  dark_matter_event.3.name.b: "Частичный успех"
  dark_matter_event.30.a: "То есть вы не знаете, как это работает?"
  dark_matter_event.30.a.explain: "Нет, черт возьми. Чувак, у Корпуса Фанона есть свои потрясающие технологии, которые намного лучше, чем всякие темные штуки, которые используют эти старперы. Я знаю только, что это суперпопулярная штука, которой пользовались буквально все в те времена, и она как-то связана с черными дырами.\n\nНаша команда просто берет вещи, которые нам нужны, и отдает их нашим клиентам, мы не тратим время на вопросы о том, почему покраска реакторов в бирюзовый или синий цвет делает их лучше."
  dark_matter_event.30.b: "Позвольте мне сначала подумать об этом."
  dark_matter_event.30.b.explain: "Ни в коем случае не торопитесь.\n\nЯ знаю, что в это трудно поверить, но будьте уверены: Легендарный Контрабандист никогда не проигрывает, и я никогда не отворачиваюсь от своих клиентов. Мне нужно поддерживать репутацию, смекаешь?"
  dark_matter_event.30.c: "Очень хорошо, давайте начнем."
  dark_matter_event.30.c.explain: "Очень хорошо, мой друг.\n\nВсе это будет закончено через месяц или два. Лучше всего подготовить свои силы на случай, если случится какая-нибудь глупость."
  dark_matter_event.30.desc.a: "Итак, вы хотите понять, что такое темная материя и как эти космические дедули используют ее, верно?\n\nЧто ж, вам повезло. Мой специальный отдел легко соберет все важные детали, необходимые для запуска проекта.\n\nТем не менее, если вы хотите воспользоваться моими услугами, вам придется заплатить мне заранее на случай, если дела пойдут плохо и нам придется использовать план Б."
  dark_matter_event.30.desc.b: "И вот мы снова встретились. Вы передумали? Дверь всегда открыта. Вы достанете мне деньги, а я достану вам товар."
  dark_matter_event.30.name: "Корпус Фанона"
  dark_matter_event.4.a: "Все это ради высшего блага."
  dark_matter_event.4.a.desc: "Хотя некоторые из наших научных команд не совсем довольны потерей одного из своих, у нас теперь есть сила, необходимая для того, чтобы бросить вызов галактике."
  dark_matter_event.4.b: "Все не бывает так просто, не так ли?"
  dark_matter_event.4.b.desc: "Эти Угасшие Империи могут слегка насторожиться из-за нашей растущей мощи, мы можем стать законной угрозой. Мы должны подготовиться к любым... трудностям."
  dark_matter_event.4.desc.a: "Наши деньги окупились. Куратор научил наших ученых, как генерировать темную материю, не полагаясь на естественные черные дыры. Они также предоставили нам базовые инструкции по созданию надлежащего защитного поля для размещения их на звездолетах."
  dark_matter_event.4.desc.b: "Наши деньги окупились. Куратор научил наших ученых, как генерировать темную материю, не полагаясь на естественные черные дыры. Они также предоставили нам базовые инструкции по созданию надлежащего защитного поля для размещения их на звездолетах.\n\nОднако их деятельность была отслежена одной из Угасших Империй. Похоже, они не слишком довольны тем, что их бывшие ученые передают свои ценные технологии более молодым расам."
  dark_matter_event.4.name: "Контракт выполнен."
  dark_matter_event.40.a: "Действительно ли он настолько ценен?"
  dark_matter_event.40.a.explain: "Именно так. Как вы могли заметить, эта технология встречается только в древних империях прошлого. Мы, Кураторы, когда-то принадлежали к одной из таких империй. Понимание ее силы откроет путь к еще более величественным тайнам, возможно, вы даже сможете развиться дальше, чем Угасшие Империи."
  dark_matter_event.40.ask_curator: "Можете ли вы помочь нам разработать реактор темной материи?"
  dark_matter_event.40.b: "Позвольте мне сначала подумать об этом."
  dark_matter_event.40.b.explain: "Конечно. Пожалуйста, не стесняйтесь обращаться к нам, если вы передумаете."
  dark_matter_event.40.c: "Хорошо, вы получите наше пожертвование."
  dark_matter_event.40.c.explain: "Очень мудро!\n\nМы приступим к выполнению сделки и договоримся о переводе ваших ученых на наш заказ без промедления!"
  dark_matter_event.40.c.tooltip: "Кураторы выберут одного из наших ученых уровня 5+, который присоединится к их ордену."
  dark_matter_event.40.desc.a: "Итак, вы наконец-то захотели создать свой собственный реактор темной материи. Мы предполагали, что это рано или поздно произойдет, учитывая, как быстро развивалась ваша империя.\n\nВы будете рады услышать, что мы действительно знаем об этой силе и готовы обучить вас, если цена будет подходящей.\n\nОднако это чрезвычайно редкая технология, которой обладают немногие империи, поэтому нам требуется немного больше, чем просто кредиты. Мы также хотим приобрести нового ученика, который присоединится к нашему ордену. Возможно. Мы можем договориться об этом?"
  dark_matter_event.40.desc.b: "Вы все еще заинтересованы в предложении? В основном мы ищем нового студента, а также дополнительные средства для нашего следующего проекта. Мы поделимся нашими знаниями, если вы сможете договориться об этом."
  dark_matter_event.40.name: "Кураторы"
  dark_matter_event.5.a: "Супер!"
  dark_matter_event.5.desc: "Эврика! Наш последний эксперимент по генерации энергии из темной материи продолжался более недели без каких-либо признаков ослабления! С этими знаниями мы можем смело строить орбитальные генераторы для сбора этих редких ресурсов без необходимости использования черных дыр!"
  dark_matter_event.5.name: "Генерация энергии темной материи!"
  dark_matter_event.6.a: "Отлично сработано!"
  dark_matter_event.6.desc: "Теперь у нас есть подходящее устройство, которое может надежно удерживать энергию, генерируемую Темной материей, и распределять ее по всем корабельным системам. Модульная конструкция устройства позволяет легко изменять его размеры и подгонять под все размеры кораблей."
  dark_matter_event.6.name: "Сдерживание энергии темной материи!"
  dark_matter_event.7.a: "Потрясающе!"
  dark_matter_event.7.desc: "С нашим новым пониманием военные начинают развертывать на поле боя различное базовое оборудование на основе темной материи. Хотя у нас еще нет соответствующего специализированного оборудования, эти базовые знания проложат путь для будущих военных кампаний."
  dark_matter_event.7.name: "Применение энергии темной материи!"
  dark_matter_event.700.a: "Вот это момент!"
  dark_matter_event.700.desc: "У нас есть все необходимые понимания и ресурсы для полной интеграции реактора темной материи в наш арсенал. Все, что нужно сейчас, это создать продукт массового производства, который может быть легко использован по всей нашей империи. Эта задача должна быть тривиальной, учитывая то, что мы уже узнали."
  dark_matter_event.700.name: "Окончательный катализатор"
  dark_matter_event.8.a: "Мы это сделали!"
  dark_matter_event.8.a.desc: "Начинается новая эра нашей империи."
  dark_matter_event.8.desc: "Наступила новая эра! С нашим новым реактором темной материи мы достигли того, на что способны лишь немногие достойные цивилизации — овладели темной материей. Будущее нашей империи кажется светлым, как никогда."
  dark_matter_event.8.name: "Реактор темной материи!"
  dark_matter_event.9.a: "Интересно."
  dark_matter_event.9.desc: "Мы получили сообщение, что §Y[event_target:new_dm_country.GetName]§! завершили исследование силы темной материи. Скоро они начнут применять эту новую силу в своей империи."
  dark_matter_event.9.name: "Новая разработка"
  edict_dmc_de_weapon_boost: "Перегрузка темной энергии"
  edict_dmc_de_weapon_boost_desc: "Увеличение мощности за счет выделения дополнительных ресурсов значительно повысит скорострельность нашего корабля и мощность щитов на короткий промежуток времени."
  edict_dmc_dm_military_strategy: "Оптимизация кораблей из темной материи"
  edict_dmc_dm_military_strategy_desc: "Добавление дополнительной темной материи в системы наших кораблей позволит им добиться приличного увеличения боевых характеристик. Однако этот процесс длится лишь короткий период времени."
  edict_dmc_dm_science_strategy: "Расширения лаборатории темной материи"
  edict_dmc_dm_science_strategy_desc: "Мы можем усовершенствовать наше лабораторное оборудование дополнительными реакторами темной материи, чтобы увеличить их эффективность на короткий период времени. Это позволит нашим ученым более творчески подходить к экспериментам."
  sm_acot_starbase_de_pylon: "Пилон темной энергии"
  sm_acot_starbase_de_pylon_desc: "Специализированный модуль звездной базы, способный генерировать темную энергию. Лучше работает вблизи черной дыры. Развитие технологий позволит увеличить ее производство."
  sm_acot_starbase_dm_refine: "Генератор темной материи"
  sm_acot_starbase_dm_refine_desc: "Специализированный модуль звездной базы, способный генерировать темную материю. Лучше работает вблизи черной дыры. Развитие технологий позволит увеличить ее производство."
  tech_dark_matter_container: "Сдерживание темной материи"
  tech_dark_matter_container_desc: "Похоже, этот ученый смог придумать специальный контейнер, достаточно мощный, чтобы сдерживать эту мощную энергию Темной Материи. Это редкая возможность, которую мы должны использовать без промедления."
  tech_dark_matter_generation: "Генерация темной материи"
  tech_dark_matter_generation_desc: "Похоже, ученый в состоянии теоретизировать, как создать темную материю в пригодную для использования энергию. Мы должны выделить необходимые ресурсы для того, чтобы ученый немедленно начал исследование."
  tech_dark_matter_strategy: "Применение темной материи"
  tech_dark_matter_strategy_desc: "Этот ученый, похоже, способен представить себе, для каких целей можно использовать этот недавно созданный реактор темной энергии, помимо банальной батарейки. Давайте изучим вопрос глубже, пока ученый не забыл об этом."
