l_russian:

# DONE

  sm_acot_starbase_dm_refine: "Генератор темной материи"
  sm_acot_starbase_dm_refine_desc: "Специализированный модуль звездной базы, способный генерировать темную материю. Лучше работает вблизи черной дыры. Развитие технологий повысит его производительность."

  sm_acot_starbase_de_pylon: "Пилон темной энергии"
  sm_acot_starbase_de_pylon_desc: "Специализированный модуль звездной базы, способный генерировать темную энергию. Лучше работает вблизи черной дыры. Развитие технологий увеличит его выход."

  tech_dark_matter_generation: "Генерация темной материи"
  tech_dark_matter_generation_desc: "Похоже, ученый способен теоретизировать о том, как генерировать темную материю в полезную энергию. Мы должны выделить необходимые ресурсы, чтобы ученый мог начать исследования прямо сейчас."

  tech_dark_matter_container: "Сдерживание темной материи"
  tech_dark_matter_container_desc: "Похоже, этот ученый способен придумать специальный контейнер, достаточно мощный для поддержания этой мощной энергии Темной материи. Это редкая возможность, которую мы должны рассмотреть без промедления."

  tech_dark_matter_strategy: "Применение темной материи"
  tech_dark_matter_strategy_desc: "Похоже, этот ученый способен представить себе, для каких целей можно использовать этот недавно созданный реактор темной материи, кроме как в качестве лучшего аккумулятора. Давайте исследуем глубже, пока ученый не забыл об этом."

  TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "Генерация энергии из темной материи"
  TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "Эксперименты в этой области позволят нам генерировать как темную материю, так и темную энергию без необходимости использования естественных черных дыр."

  TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "Контейнеры для энергии темной материи"
  TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "Изобретение этого контейнера позволит нам безопасно хранить энергию темной материи для звездолетов. Этот же принцип можно использовать в районах и на звездных базах."

  TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "Применение энергии темной материи"
  TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "Доработка этой концепции позволит нам понять, что ждет нас в будущем с энергией темной материи. После завершения работы мы сможем использовать темную материю для различных целей."

  country_resource_sr_dark_matter_add: "Добавлен стратегический ресурс "Темная материя" 

  dark_matter_event.1.name: "Темная материя... Сила?"
  dark_matter_event.1.desc: "Некоторые ученые начинают распространять большие разговоры об использовании темной материи в качестве некоего генератора....Это кажется невозможным, теория оскверняет все наши нынешние знания физики. Но, возможно, в этих слухах есть доля правды? Мы должны исследовать дальше."
  dark_matter_event.1.a: "Мы должны исследовать все возможности."

  ########################

  RESEARCH_DARK_POWER_NORMAL: "Научная конвенция"
  RESEARCH_DARK_POWER_NORMAL_DESC: "Ученые со всей нашей империи соберутся и обсудят возможности силы темной материи, а также способы ее получения, использования и применения. Процесс будет долгим и довольно хаотичным, так как ученые пытаются придумать различные теории."

  dark_matter_event.2.name: "Финал научной конвенции"
  dark_matter_event.2.desc: "Это подтверждено! После многочисленных хаотичных дебатов и неудачных экспериментов мы наконец-то смогли найти способ превратить темную материю в пригодную для использования энергию! Однако первый образец продержался всего пару секунд, и мы должны продолжить эксперименты, прежде чем найдем способ генерировать постоянную энергию темной материи."

  ########################

  dark_matter_event.30.name: "Корпус Фанона"
  dark_matter_event.30.desc.a: "Итак, вы хотите понять, что такое темная материя и как ее используют космические дедушки, верно?\n\nНу, вам повезло. Мой специальный отдел может легко собрать все важные детали, необходимые для запуска проекта.\n\nТак что, если вы хотите воспользоваться моими услугами, вам придется заплатить мне заранее, на случай, если дела пойдут плохо и нам придется использовать план Б."
  dark_matter_event.30.desc.b: "И вот мы снова встретились. Вы передумали? Дверь всегда открыта. Вы достанете мне деньги, а я достану вам товар."
  dark_matter_event.30.a: "То есть, ты не знаешь, как они работают?"
  dark_matter_event.30.a.explain: "Нет, черт возьми. Чувак, у Корпуса Фанона есть свои потрясающие технологии, которые намного лучше, чем всякие темные штуки, которые используют дедушки. Все, что я знаю, это то, что это супер популярная штука, которую используют буквально все, и она как-то связана с черными дырами.\n\nНаша команда просто берет вещи, которые нам нужны, и отдает их нашим клиентам, мы не тратим время на вопросы, почему покраска реакторов в тихий или синий цвет делает их лучше."
  dark_matter_event.30.b: "Позвольте мне сначала подумать об этом."
  dark_matter_event.30.b.explain: "Не торопитесь, конечно.\n\nЯ знаю, что вам придется принять это на веру, но будьте уверены, Легендарный Контрабандист никогда не подводит, и я никогда не выдам своего клиента. У меня есть репутация, которую нужно поддерживать, понимаете?"
  dark_matter_event.30.c: "Хорошо, давайте начнем."
  dark_matter_event.30.c.explain: "Очень хорошо, друг мой.\n\nВсе это должно быть закончено через месяц или два. Лучше подготовьте свои силы на случай, если случится какая-нибудь глупость."


  dark_matter_event.3.name.a: "Безупречный успех!"
  dark_matter_event.3.desc.a: "Корпус Фанона выполнил задание, вся информация о реакторе темной материи загружена в наш технологический архив.\n\n\nОн также решил вернуть нам часть вложенных нами средств, заявив, что меры безопасности павшей империи оказались более жалкими, чем он ожидал."
  dark_matter_event.3.a: "Деньги потрачены с пользой!"

  dark_matter_event.3.name.b: "Частичный успех"
  dark_matter_event.3.desc.b: "Корпус Фанон выполнил задание, вся информация о реакторе темной материи теперь загружена в наш технологический архив. К сожалению, одна из Падших Империй засекла эту деятельность и отследила источники информации до нас. Они не выглядят слишком счастливыми по этому поводу."
  dark_matter_event.3.b: "Оповестить все командование!"
  dark_matter_event.3.b.desc: "Одна из падших империй будет очень расстроена и может нанести ответный удар, мы должны подготовиться соответствующим образом."
  #########################################

  dark_matter_event.40.ask_curator: "Можете ли вы помочь нам разработать реактор темной материи?"

  dark_matter_event.40.name: "Кураторы"
  dark_matter_event.40.desc.a: "Итак, вы наконец-то решили разработать свой собственный реактор темной материи. Мы предполагали, что это произойдет, учитывая, как быстро развивалась ваша империя.\n\nВы будете рады услышать, что мы действительно знаем об этой силе, и готовы обучить вас, если цена будет подходящей.\n\nНо это чрезвычайно редкая технология, которой обладают немногие империи, поэтому нам требуется немного больше, чем просто кредиты. Мы также хотим приобрести нового ученика, который присоединится к нашему ордену. Возможно. Мы можем договориться об этом?"
  dark_matter_event.40.desc.b: "Вы все еще заинтересованы в предложении? В основном мы ищем нового ученика, а также дополнительные средства для нашего следующего проекта. Мы поделимся нашими знаниями, если вы сможете договориться об этом."
  dark_matter_event.40.a: "Это действительно так ценно?"
  dark_matter_event.40.a.explain: "Вполне. Как вы могли заметить, эту технологию можно найти только среди древних империй прошлого. Мы, Кураторы, когда-то принадлежали к одной из таких империй. Понимание ее силы откроет путь к еще более величественным тайнам, возможно, вы даже сможете развиться дальше, чем падшие империи."
  dark_matter_event.40.b: "Позвольте мне сначала подумать об этом."
  dark_matter_event.40.b.explain: "Очень хорошо. Пожалуйста, не стесняйтесь связаться с нами, если вы передумаете."
  dark_matter_event.40.c: "Очень хорошо, вы получите наше пожертвование."
  dark_matter_event.40.c.explain: "Очень мудро! \n\nМы начнем сделку и договоримся о передаче ваших ученых в наш орден без промедления!"

  dark_matter_event.40.c.tooltip: "Кураторы выберут одного из наших ученых 5+ уровня, чтобы присоединить его к своему ордену."

  dark_matter_event.4.name: "Контракт выполнен."
  dark_matter_event.4.desc.a: "Наши деньги окупились. Куратор научил наших ученых, как генерировать темную материю, не прибегая к помощи естественных черных дыр. Они также предоставили нам базовые инструкции по созданию надлежащего защитного поля для размещения их на звездолетах."
  dark_matter_event.4.desc.b: "Наши деньги окупились. Куратор научил наших ученых, как генерировать темную материю, не полагаясь на естественные черные дыры. Они также предоставили нам основные инструкции по созданию соответствующего защитного поля для размещения их на звездолетах.\n\n Однако их деятельность отслеживалась одной из Падших Империй. Похоже, они не слишком рады тому, что их бывшие ученые передают свои ценные технологии более молодым расам."
  dark_matter_event.4.a: "Это ради высшего блага."
  dark_matter_event.4.a.desc: "Хотя некоторые из наших научных команд не совсем довольны потерей одного из своих, у нас теперь есть сила, необходимая нам, чтобы бросить вызов галактике."
  dark_matter_event.4.b: "Все не бывает так просто, не так ли?"
  dark_matter_event.4.b.desc: "Падшие империи могут быть слегка насторожены нашим растущим могуществом, мы можем стать законной угрозой. Мы должны подготовиться к любым... трудностям."


  ####################################################################

  acot_dm_tech_chain: "Темные конструкции"
  acot_dm_tech_chain_title: "Темные конструкции"
  acot_dm_tech_chain_desc: "Нам стало известно о потенциальном новом источнике энергии, который использует силу Темной материи и Темной энергии. Нам придется изучить и исследовать этот вопрос, чтобы получить его."

  acot_dm_tech_physics: "Генерация темной материи"
  acot_dm_tech_physics_desc: "Нам нужно понять, как генерировать Темную материю и Темную энергию, не полагаясь на естественные черные дыры.\n\n§Y Нам нужно назначить ученого 6+ уровня в области физики. Ученый должен иметь либо Искру Гения, либо Куратора, либо Псионику, либо Эрудита, либо Синтетика, либо Брейнслуг. или эксперт по частицам.\nАльтернативно, мы можем обратиться за помощью к другим, кто может обладать знаниями."
  acot_dm_tech_engineers: "Сдерживание темной материи"
  acot_dm_tech_engineers_desc: "Нам нужно понять, как поддерживать и контролировать генерируемую Темную материю в реакторных ядрах кораблей всех размеров.\n\n§Y Нам нужно назначить ученого 6+ уровня в инженерной области. Ученый должен иметь либо Искру Гения, либо Куратора, либо Псионику, либо Эрудита, либо Синтетика, либо Брейнслуг. Избранный, или Экспертиза материалов.\nАльтернативно, мы можем обратиться за помощью к другим, кто может обладать знаниями."
  acot_dm_tech_social: "Использование темной материи"
  acot_dm_tech_social_desc: "Нам нужно понять, какие адаптации мы можем использовать с новой технологией.\n\nНам нужно назначить ученого 6+ уровня в области общества. Ученый должен иметь либо Искру Гения, либо Куратора, либо Псионику, либо Эрудита, либо Синтетика, либо Брейнслуг. Избранный, или экспертами в области военной теории.\nАльтернативно, мы можем обратиться за помощью к другим людям, которые могут обладать знаниями."
  acot_dm_tech_find_enigmatic_1: "Темная конструкция - самостоятельная разработка"
  acot_dm_tech_find_enigmatic_1_desc: "Существует несколько способов, с помощью которых мы можем получить базовое представление о темной материи. Самый простой способ - попытаться создать ее самостоятельно. Этот процесс займет некоторое время, поскольку это новая область исследования, которую еще предстоит изучить."
  acot_dm_tech_find_enigmatic_2: "Темный дизайн - разгром и захват"
  acot_dm_tech_find_enigmatic_2_desc: "Существует множество способов, с помощью которых мы можем получить базовое представление о темной материи. Другой проверенный метод, на который мы всегда можем положиться, - это просто выбить ее из того, кто владеет технологией. Самой простой и легкой целью будут любые выжившие павшие империи, поскольку, несмотря на их связи, у них на удивление простые системы дешифровки. У нас не будет проблем с загадочной инженерией, если мы будем спасать их корабли."
  acot_dm_tech_find_enigmatic_3: "Темный дизайн - Кураторы"
  acot_dm_tech_find_enigmatic_3_desc: "Существует множество способов, с помощью которых мы можем получить базовое представление о Темной материи. Учитывая их опыт, Кураторы должны быть в состоянии помочь нам в этом."
  acot_dm_tech_find_enigmatic_4: "Темный дизайн - Корпус Фанона"
  acot_dm_tech_find_enigmatic_4_desc: "Существует множество способов, с помощью которых мы можем получить базовое представление о темной материи. Мы всегда можем обратиться за помощью к Корпусу Фанона. Согласно их политике, их не волнуют отношения с клиентами, если мы готовы платить, они готовы работать."

  ############################################################################

  dark_matter_event.2.a: "Будущее в наших руках!"
  dark_matter_event.2.a.desc: "Теперь мы должны найти ученого, разбирающегося в частицах, и ждать, пока он придумает надежный способ генерировать Силу Темной Материи."

  dark_matter_event.5.name: "Генерация энергии темной материи!"
  dark_matter_event.5.desc: "Эврика! Наш последний эксперимент по генерации энергии темной материи продолжался больше недели, не проявляя никаких признаков ослабления! С этими знаниями мы можем смело строить орбитальные генераторы для сбора этих редких ресурсов без необходимости использования черных дыр!"
  dark_matter_event.5.a: "Супер!"

  dark_matter_event.6.name: "Сдерживание энергии темной материи!"
  dark_matter_event.6.desc: "Теперь у нас есть подходящее устройство, которое может безопасно удерживать энергию, генерируемую Темной материей, и распределять ее по всем корабельным системам. Модульная конструкция устройства позволяет легко изменять его размеры и подгонять под любые размеры кораблей."
  dark_matter_event.6.a: "Отличная работа!"

  dark_matter_event.7.name: "Применение энергии темной материи!"
  dark_matter_event.7.desc: "С нашим новым пониманием, военные начинают применять различное базовое оборудование на основе темной материи. Хотя у нас еще нет соответствующего специализированного оборудования, эти базовые знания проложат путь для будущих военных кампаний."
  dark_matter_event.7.a: "Потрясающе!"

  dark_matter_event.700.name: "Окончательный катализатор"
  dark_matter_event.700.desc: "У нас есть все необходимые знания и ресурсы, чтобы полностью интегрировать реактор темной материи в наш арсенал. Все, что теперь требуется, это создать массовый продукт, который можно будет легко использовать по всей нашей империи. Эта задача должна быть тривиальной, учитывая то, что мы узнали до сих пор."
  dark_matter_event.700.a: "Вот он, момент!"

  dark_matter_event.8.name: "Реактор темной материи!"
  dark_matter_event.8.desc: "Наступила новая эра! С нашим новым реактором темной материи мы достигли того, на что способны лишь немногие достойные цивилизации - овладение темной материей. Будущее нашей империи кажется светлее, чем когда-либо."
  dark_matter_event.8.a: "Все молодцы."
  dark_matter_event.8.a.desc: "Для нашей империи начинается новая эра."

  dark_matter_event.9.name: "Новое развитие"
  dark_matter_event.9.desc: "Мы получили сообщения, что [event_target:new_dm_country.GetName] завершили исследование силы темной материи. Скоро они начнут внедрять эту силу в своих империях."
  dark_matter_event.9.a: "Интересно."

  edict_dmc_dm_military_strategy: "Оптимизация кораблей темной материи"
  edict_dmc_dm_military_strategy_desc: "Распределение дополнительной темной материи в системах наших кораблей позволит им добиться приличного увеличения боевых характеристик. Однако этот процесс длится лишь короткий период времени."
  edict_dmc_dm_science_strategy: "Усовершенствования лаборатории темной материи"
  edict_dmc_dm_science_strategy_desc: "Мы можем усовершенствовать наше лабораторное оборудование дополнительными реакторами из темной материи, чтобы увеличить их эффективность на короткий период времени. Это позволит нашим ученым более творчески подходить к экспериментам."

  edict_dmc_de_weapon_boost: "Перезарядка темной энергии"
  edict_dmc_de_weapon_boost_desc: "Увеличение мощности за счет выделения дополнительных ресурсов значительно повысит скорострельность нашего корабля и мощность щитов на короткий период времени." 

  building_micro_black_hole: "Экстрактор темной материи"
  building_micro_black_hole_desc: "Это большое здание генерирует микро-черную дыру, позволяя нам извлекать из нее темную материю. Из-за опасной природы черной дыры процесс осуществляется с помощью автоматизированных машин. Однако для его поддержания требуется огромное количество энергии и минералов."

