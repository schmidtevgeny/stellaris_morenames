l_russian:

  ACOT_DARK_MATTER_SPECIAL_DEFLECTOR: "Dark Matter Dimensional Deflector"
  ACOT_DARK_MATTER_SPECIAL_DEFLECTOR_DESC: "Experimental Shield Enhancer that converts portions of the ship's internal hull into a dimensional field that protects the ship from outside harm, effectively creating a powerful shield and armor enhancement at the cost of the ship's structural integrity."
  CORVETTE_DARK_MATTER_REACTOR: "Dark Matter Dimensional Reactor"
  CORVETTE_DARK_MATTER_REACTOR_DESC: "Dark Matter Dimensional Reactor sacrifices large portion of the ship's hull to create a powerful dimensional field that greatly amplifies the ship's weapon systems and allow them to bypass natural obstacles and distance, granting them increased speed. In addition, its mysterious dimensional properties grant them nigh unlimited power."
  RESEARCH_DARK_POWER_NORMAL: "Internal Analysis"
  RESEARCH_DARK_POWER_NORMAL_DESC: "Using our empire's own resources, we will attempt to study deeper into Dark Matter and its capabilities, as well as the ways in which it can be generated,harnessed and utilized. The process is long and rather chaotic as scientists try to come up with various theories.\n\nThe success and results of this project hinges on our science team's capabilities, so it is advised we muster a unique collection of gifted scientists before-handed."
  SHIP_THRUSTER_5: "Dark Matter Dimensional Thruster"
  SHIP_THRUSTER_5_DESC: "Who needs speed when you can just warp to the enemy?"
  TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "Изобретение этого контейнера позволит нам безопасно хранить энергию темной материи для звездолетов. Этот же принцип может быть использован в районах и на звездных базах."
  TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "Контейнеры для энергии темной материи"
  TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "Эксперименты в этом направлении позволят нам генерировать как темную материю, так и темную энергию без необходимости создания естественных черных дыр."
  TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "Генерация энергии темной материи"
  TECH_UNLOCK_DARK_MATTER_POWER_DESC: "§HDark Matter Dimensional Reactor§!\nDark Matter Dimensional Reactor sacrifices large portion of the ship's hull to create a powerful dimensional field that greatly amplifies the ship's weapon systems and allow them to bypass natural obstacles and distance, granting them increased speed. In addition, its mysterious dimensional properties grant them nigh unlimited power."
  TECH_UNLOCK_DARK_MATTER_POWER_TITLE: "§HUnlocks Component:§! Dark Matter Dimensional Reactor"
  TECH_UNLOCK_DARK_MATTER_PROPULSION_DESC: "§HDark Matter Dimensional Thruster§!\nWho needs speed when you can just warp to the enemy?"
  TECH_UNLOCK_DARK_MATTER_PROPULSION_TITLE: "§HUnlocks Component:§! $SHIP_THRUSTER_5$"
  TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "Доработка этой концепции позволит нам понять, что ждет нас в будущем с энергией темной материи. После завершения работы мы сможем использовать темную материю для различных благ."
  TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "Применение энергии темной материи"
  acot_dark_matter_event.1.a: "Мы должны изучить все возможности."
  acot_dark_matter_event.1.desc.a: "The topic of Dark Matter has always been a wild part of scientific discussion. What exactly is it, and what can be done with it? Some scientists start to spread the big talk about using Dark Matter as some sort of generator...which seems to be quite bizzare, the theory defiles all our current knowledge of physics. But perhaps there is some merit in this rumor? We should explore further."
  acot_dark_matter_event.1.desc.b: "The topic of Dark Matter has always been a wild part of scientific discussion. What exactly is it, and what can be done with it? We have already seen examples of other empires utilizing the power, so there clearly is something more about it. But speculation alone will not advance our cause, so we should begin a more through exploration into the subject."
  acot_dark_matter_event.1.name: "The Dark Inside"
  acot_dark_matter_event.10.a: "Ah, at last. Finally, this is more like it."
  acot_dark_matter_event.10.desc: "Our familiarity with Dark Matter has revealed to us many new secrets. Based on our prior observation, we have finally confirmed verifible existence of another energy that are distinctively connected to Dark Matter. Given this intertwined nature, we decided to dub this the Dark Energy. Our scientists believe this enigmatic power is what actually powers many of the ancient technologies. The power seems to be alien in nature, and can only be accessed through the use of Dark Matter's unique dimensional properties.\n\nFortunately, the process to harvest this power is made relatively much more simple with our current capabilities."
  acot_dark_matter_event.10.name: "Down the Rabbit Hole"
  acot_dark_matter_event.11.a: "Fair enough."
  acot_dark_matter_event.11.a.tooltip.a: "Some of our people still can't shake the uneasy feeling that this should been called Alpha first since well...its the first one. But clearly, these people lack imagination. Delta stands for Dark Matter and Dark Energy, not some alphabets from some random bipedal humanoid civilization that existed centuries ago somewhere somewhere in the past."
  acot_dark_matter_event.11.a.tooltip.b: "Some of our people still can't shake the uneasy feeling that this should been called Alpha first since well...its the first one. But clearly, these people lack imagination. Delta stands for Dark Matter and Dark Energy, so it doesn't have to follow the Greek Alphabetical Order."
  acot_dark_matter_event.11.desc: "Thanks to the efforts of our hardworking science team, we now possess the knowledge to harness this new Dark Energy in tandem with Dark Matter. All that remains now is to develop the reactor. For now, we will classify all technologies associated with the two energy as the Delta, for it is the combination of two dark powers."
  acot_dark_matter_event.11.name: "D For Delta"
  acot_dark_matter_event.12.a: "Energy Weapons."
  acot_dark_matter_event.12.b: "Kinetic Weapons."
  acot_dark_matter_event.12.c: "Explosive Weapons."
  acot_dark_matter_event.12.d: "Strikecrafts."
  acot_dark_matter_event.12.desc: "Today marks a new begining. The New Begining. We stand at the dawn of our ascension, to make our mark in galactic history among the legends of old. The secrets of the ancients are now revealed, and we will reap the rewards as is rightfully ours. All technologies; weapons, defenses, armies, ships, infrastructures and many more, will soon be enhanced beyond what we could have ever dreamed of. It is truly eye-opening, we have awaken.\n\nWith so many new possibilities before us, we should determine what areas should our science team focus on, as there'll no doubt be many things to explore."
  acot_dark_matter_event.12.e: "Defensive Systems."
  acot_dark_matter_event.12.f: "Core Ship Components."
  acot_dark_matter_event.12.g: "Buildings and Armies."
  acot_dark_matter_event.12.name: "The Awakening."
  acot_dark_matter_event.2.a: "Будущее в наших руках!"
  acot_dark_matter_event.2.a.desc: "The three technological requirements for the Dark Matter Reactor are now unlocked and can appear in the tech cards. Some of them may already be unlocked for research based on our science team's rosters at the conclusion of this project."
  acot_dark_matter_event.2.desc: "It is confirmed! After multiple chaotic debates and failed experiments, we have learned many important discoveries. Our initial hypothesis was somewhat correct, Dark Matter indeed possess certain attributes that can be exploited as a usable power source. But what is more interesting, is its dimensional properties. Its nature reach far beyond our galaxy, and can attract even more interesting powers and substances.\n\nBut before we dive further, it is recommended that we learn how to generate and contain Dark Matter first."
  acot_dark_matter_event.2.name: "Analysis Complete"
  acot_dark_matter_event.300.a: "It cannot be helped."
  acot_dark_matter_event.300.desc: "We have obtained enough samples from the debris we collected. Now we simply need to analyze them. It is unfortunate that this won't be as simple as previous salvaging operations in the past, but we can't be picky."
  acot_dark_matter_event.300.name: "What's yours is mine."
  acot_dark_matter_event.4.a: "Все это ради высшего блага."
  acot_dark_matter_event.4.a.desc: "Хотя некоторые из наших научных команд не совсем довольны потерей одного из своих, у нас теперь есть сила, необходимая для того, чтобы бросить вызов галактике."
  acot_dark_matter_event.4.b: "Все не бывает так просто, не так ли?"
  acot_dark_matter_event.4.b.desc: "Эти Угасшие Империи могут слегка насторожиться из-за нашей растущей мощи, мы можем стать законной угрозой. Мы должны подготовиться к любым... трудностям."
  acot_dark_matter_event.4.desc.a: "Our investment has paid off. The Curator has taught our scientists how to generate Dark Matter without relying on natural black holes. They have also provided us with basic instructions on how to create a proper containment field to house them on starships."
  acot_dark_matter_event.4.desc.b: "Our investment has paid off. The Curator has taught our scientists how to generate Dark Matter without relying on natural black holes. They have also provided us with basic instructions on how to create a proper containment field to house them on starships.\n\nHowever, their activities have been tracked by one of the Fallen Empires. It would seem that they are not too happy about their former scientists handling such rare technologies to us."
  acot_dark_matter_event.4.name: "Контракт выполнен."
  acot_dark_matter_event.40.a: "Действительно ли он настолько ценен?"
  acot_dark_matter_event.40.a.explain: "Quite so. As you may have noticed, Dark Matter is a catalyst that is required to draw in many arcane powers through its unique dimensional properties. On its own, it may not do much, but it is a pathway that led to the creation...and destruction of many great ancient empires of the past. We the Curators once belonged to one of these empires. Understanding its power will pave way for even more magnificent secrets, perhaps you may even be able to develop further than the Fallen Empires have."
  acot_dark_matter_event.40.ask_curator: "Can you help us understanding Dark Matter?"
  acot_dark_matter_event.40.b: "Let us think about it first."
  acot_dark_matter_event.40.b.explain: "Конечно. Пожалуйста, не стесняйтесь обращаться к нам, если вы передумаете."
  acot_dark_matter_event.40.c: "Хорошо, вы получите наше пожертвование."
  acot_dark_matter_event.40.c.explain: "Очень мудро!\n\nМы приступим к выполнению сделки и договоримся о переводе ваших ученых на наш заказ без промедления!"
  acot_dark_matter_event.40.c.tooltip: "The Curators will pick one of our level 5+ scientists to join their orders in addition to the service fee."
  acot_dark_matter_event.40.desc.a: "I see, you finally wish to understand the nature of Dark Matter. We anticipated this will happen eventually, considering how fast your empire has developed.\n\nВы будете рады услышать, что мы действительно знаем об этой силе и готовы обучить вас, если цена будет подходящей.\n\nUnderstand though, that once you comprehend its power, you will find yourselves drawn to other dangerous knowledge that comes with it. Knowledge that can be dangerous to us both. Our help cannot come lightly. As a compensation for our help, we wish to take in one of your scientists into our order."
  acot_dark_matter_event.40.desc.b: "Вы все еще заинтересованы в предложении? В основном мы ищем нового студента, а также дополнительные средства для нашего следующего проекта. Мы поделимся нашими знаниями, если вы сможете договориться об этом."
  acot_dark_matter_event.40.name: "Кураторы"
  acot_dark_matter_event.5.a: "Супер!"
  acot_dark_matter_event.5.desc: "Eureka! Our latest experiment on Dark Matter Power Generation lasted for over a week without showing any signs of destabilization! With this knowledge we can safely build orbital generators to harvest these rare resources without the need for natural black holes now!"
  acot_dark_matter_event.5.name: "Генерация энергии темной материи!"
  acot_dark_matter_event.6.a: "Well Done!"
  acot_dark_matter_event.6.desc: "We now have a proper device that can safely contain dimensional energies generated from Dark Matter and distribute them across every ship system safety. The modular design of the device allows it to be easily rescaled and adjusted to fit all ship sizes."
  acot_dark_matter_event.6.name: "Сдерживание энергии темной материи!"
  acot_dark_matter_event.7.a: "Превосходно!"
  acot_dark_matter_event.7.desc: "With our new understanding, the military branch are drawing various new stratagems that may utilize dark matter. Many scientists are also interested in another type of energy that seems to be heavily associated with dark matter."
  acot_dark_matter_event.7.name: "Применение энергии темной материи!"
  acot_dark_matter_event.700.a: "Вот это момент!"
  acot_dark_matter_event.700.desc: "У нас есть все необходимые понимания и ресурсы для полной интеграции реактора темной материи в наш арсенал. Все, что нужно сейчас, это создать продукт массового производства, который может быть легко использован по всей нашей империи. Эта задача должна быть тривиальной, учитывая то, что мы уже узнали."
  acot_dark_matter_event.700.name: "Окончательный катализатор"
  acot_dark_matter_event.8.a: "The truth is out there."
  acot_dark_matter_event.8.a.desc: "Начинается новая эра нашей империи."
  acot_dark_matter_event.8.desc: "A new age is upon us! With our new Dark Matter Reactor, we have achieved what only few worthy civilizations are capable of. Now the gates of wonders will be opened to us."
  acot_dark_matter_event.8.name: "Реактор темной материи!"
  acot_dark_matter_event.9.a: "Интересно."
  acot_dark_matter_event.9.desc: "Мы получили сообщение, что §Y[event_target:new_dm_country.GetName]§! завершили исследование силы темной материи. Скоро они начнут применять эту новую силу в своей империи."
  acot_dark_matter_event.9.name: "Новая разработка"
  acot_dm_tech_chain: "Темные дизайны"
  acot_dm_tech_chain_desc: "Нам стало известно о потенциально новом источнике энергии, который использует силу Темной материи и Темной энергии. Нам придется изучить и исследовать этот вопрос, чтобы заполучить его."
  acot_dm_tech_chain_title: "Темные дизайны"
  acot_dm_tech_engineers: "Хранение темной материи"
  acot_dm_tech_engineers_desc: "Нам нужно будет понять, как поддерживать и контролировать генерируемую Темную материю в реакторных ядрах кораблей всех размеров.\n\n§YAssigning a level 6+ scientist in the Engineering Field with either either Spark of Genius, Curator, Psionics, Erudite, Synthetic, Brainslug. Chosen, or Materials Expertises  will make it much easier to acquire.\nВ качестве альтернативы мы можем обратиться за помощью к тем, кто владеет подобными знаниями."
  acot_dm_tech_find_enigmatic_1: "Темный дизайн - независимая разработка"
  acot_dm_tech_find_enigmatic_1_desc: "There are multiple ways in which we can get a basic understanding of Dark Matter. The simplest way is to try to create one ourselves. This process will take a while as its a new field of study that is yet to be explored."
  acot_dm_tech_find_enigmatic_2: "Темный дизайн - разбойное нападение"
  acot_dm_tech_find_enigmatic_2_desc: "There are multiple ways in which we can get a basic understanding of Dark Matter. Another tried-and-tested method we can always rely on is to just tear down the ships equipped with these technologies. Destroying about ten of them should do the trick."
  acot_dm_tech_find_enigmatic_3: "Темный дизайн - Кураторы"
  acot_dm_tech_find_enigmatic_3_desc: "There are multiple ways in which we can get a basic understanding of Dark Matter. Given their background, the Curators should be able to help us in this regard, provided that we are still on good terms with them."
  acot_dm_tech_find_enigmatic_4: "Темный дизайн - Корпус Фанона"
  acot_dm_tech_find_enigmatic_4_desc: "Существует множество способов, с помощью которых мы можем получить базовое представление о темной материи. Мы всегда можем обратиться за услугами к Корпусу Фанона. Согласно их политике, их не волнуют отношения с клиентами, если мы готовы платить, они готовы работать."
  acot_dm_tech_find_enigmatic_5: "Dark Design - Familiarity"
  acot_dm_tech_find_enigmatic_5_desc: "Before going further and explore the other mysterious energy that we observed as part of our Dark Matter research, we should focus on familiarizing ourselves with the technology, and prepare our lab resources for what is undoubetely going to be a deeper journey. We're only at the surface, and yet to know how deep down this rabbit hole goes."
  acot_dm_tech_physics: "Генерация темной материи"
  acot_dm_tech_physics_desc: "We will need to understand how to generate Dark Matters without relying on natural black holes.\n\n§YAssigning a level 6+ scientist in the Physics Field with either Spark of Genius, Curator, Psionics, Erudite, Synthetic, Brainslug. Chosen, or Particle Expertises will make it much easier to acquire.\nВ качестве альтернативы мы можем обратиться за помощью к тем, кто владеет подобными знаниями."
  acot_dm_tech_social: "Использование темной материи"
  acot_dm_tech_social_desc: "Нам нужно понять, какие приспособления мы можем использовать с новой технологией.\n\n§YAssigning a level 6+ scientist in the Society Field. The Scientist must either have Spark of Genius, Curator, Psionics, Erudite, Synthetic, Brainslug. Chosen, or Military Theory Expertises will make it much easier to acquire.\nВ качестве альтернативы мы можем обратиться за помощью к тем, кто владеет подобными знаниями."
  building_micro_black_hole: "Dark Obelisk"
  building_micro_black_hole_desc: "This large obelisk alignments passively generate Dark Matter at a steep maintenance cost. It can be upgraded to harvest new type of resources later."
  country_resource_sr_dark_matter_add: "Добавлен стратегический ресурс 'Темная материя'"
  edict_dmc_de_weapon_boost: "Перегрузка темной энергии"
  edict_dmc_de_weapon_boost_desc: "Увеличение мощности за счет выделения дополнительных ресурсов значительно повысит скорострельность нашего корабля и мощность щитов на короткий промежуток времени."
  edict_dmc_dm_military_strategy: "Оптимизация кораблей из темной материи"
  edict_dmc_dm_military_strategy_desc: "Добавление дополнительной темной материи в системы наших кораблей позволит им добиться приличного увеличения боевых характеристик. Однако этот процесс длится лишь короткий период времени."
  edict_dmc_dm_science_strategy: "Расширения лаборатории темной материи"
  edict_dmc_dm_science_strategy_desc: "Мы можем усовершенствовать наше лабораторное оборудование дополнительными реакторами темной материи, чтобы увеличить их эффективность на короткий период времени. Это позволит нашим ученым более творчески подходить к экспериментам."
  sm_acot_starbase_de_pylon: "Пилон темной энергии"
  sm_acot_starbase_de_pylon_desc: "Специализированный модуль звездной базы, способный генерировать темную энергию. Лучше работает вблизи черной дыры. Развитие технологий позволит увеличить ее производство."
  sm_acot_starbase_dm_refine: "Генератор темной материи"
  sm_acot_starbase_dm_refine_desc: "Специализированный модуль звездной базы, способный генерировать темную материю. Лучше работает вблизи черной дыры. Развитие технологий позволит увеличить ее производство."
  tech_dark_matter_container: "Сдерживание темной материи"
  tech_dark_matter_container_desc: "Похоже, этот ученый смог придумать специальный контейнер, достаточно мощный, чтобы сдерживать эту мощную энергию Темной Материи. Это редкая возможность, которую мы должны использовать без промедления."
  tech_dark_matter_deflector: "Dark Matter Dimensional Deflector"
  tech_dark_matter_deflector_desc: "While it is possible to harness dark matter to create a powerful shield, its dimensional properties may tear apart the ship its trying to protect. Further analysis will be required before we can deploy them onto the battlefield as a niche option."
  tech_dark_matter_generation: "Генерация темной материи"
  tech_dark_matter_generation_desc: "Похоже, ученый в состоянии теоретизировать, как создать темную материю в пригодную для использования энергию. Мы должны выделить необходимые ресурсы для того, чтобы ученый немедленно начал исследование."
  tech_dark_matter_power_core: "Dark Matter Dimensional Reactor"
  tech_dark_matter_power_core_desc: "Although Dark Matter are not exactly practical enough to be used in real combat, its unique dimensional properties should give us a special niche in creating a powerful alpha-strike reactor."
  tech_dark_matter_propulsion: "Dark Matter Dimensional Thruster"
  tech_dark_matter_propulsion_desc: "Dimensional Technology provided by dark matter gives us an opportunity to toy with some experimental concepts. Traditionally, thrusters do not interact with FTL drives, as the two are working independently. However, while Dark Matter are too risky to be used as FTL in on itself, the energy residues generated from Dark Matter-based thrusters can cause physical space around the ship to bend slightly, which when timed correctly, can greatly amplify jumping capabilities. Furthermore, the generated shrouds provide natural protection from enemy sensors, greatly increasing our ship's evasion regardless of the ship's size.\n\nThis is without a drawback, however, for the component performs very poorly as a normal sub-light thrusters."
  tech_dark_matter_strategy: "Применение темной материи"
  tech_dark_matter_strategy_desc: "Этот ученый, похоже, способен представить себе, для каких целей можно использовать этот недавно созданный реактор темной энергии, помимо банальной батарейки. Давайте изучим вопрос глубже, пока ученый не забыл об этом."
