l_russian:

sm_acot_starbase_dm_refine: "Генератор темной материи"
sm_acot_starbase_dm_refine_desc: "Специализированный модуль звездной базы, который может генерировать темную материю. Лучше работает вблизи черной дыры. Развитие технологий повысит ее производительность."
sm_acot_starbase_de_pylon: "Пилон темной энергии"
sm_acot_starbase_de_pylon_desc: "Специализированный модуль звёздной базы, который может генерировать темную энергию. Лучше работает вблизи черной дыры. Развитие технологий повысит ее производительность"
tech_dark_matter_generation: "Генерация темной материи"
tech_dark_matter_generation_desc: "Похоже, ученый может теоретизировать, как преобразовать темную материю в полезную энергию. Мы должны выделить необходимые ресурсы, чтобы ученый сразу начал исследование"
tech_dark_matter_container: "Сдерживание темной материи"
tech_dark_matter_container_desc: "Похоже, этот ученый может создать особый контейнер, достаточно мощный, чтобы поддерживать эту мощную Силу Темной Материи. Это редкая возможность, которую мы должны незамедлительно рассмотреть"
tech_dark_matter_strategy: "Применение темной материи"
tech_dark_matter_strategy_desc: "Этот ученый, кажется, может представить себе, как можно использовать этот недавно созданный Реактор Темной Энергии. Давайте исследуем глубже, пока ученый не забыл"
TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "Производство энергии темной материи"
TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "Эксперименты над этим позволят нам генерировать как темную материю, так и темную энергию без необходимости в естественных черных дырах."
TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "Энергетические контейнеры темной материи"
TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "Изобретение этого контейнера позволит нам хранить безопасную энергию темной материи для космических кораблей. Тот же принцип может быть использован в районах и на звездных базах"
TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "Применение силы темной материи"
TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "Завершение этой концепции позволит нам понять, что ждет нас в будущем с мощью Темной Материи. После завершения мы сможем использовать темную материю для различных целей"
country_resource_sr_dark_matter_add: "Добавлен стратегический ресурс Темная Материя"
dark_matter_event.1.name: "Темная материя .. Сила?"
dark_matter_event.1.desc: "Некоторые ученые начинают распространять громкие разговоры об использовании Темной Материи в качестве своего рода генератора... Это кажется невозможным, теория оскверняет все наши текущие знания физики. Но, возможно, в этом есть какая-то заслуга? Мы должны исследовать дальше"
dark_matter_event.1.a: "Мы должны изучить все возможности"
RESEARCH_DARK_POWER_NORMAL: "Научное соглашение"
RESEARCH_DARK_POWER_NORMAL_DESC: "Ученые со всей нашей империи соберутся и обсудят возможности Силы Темной Материи, а также способы ее создания и использования. Процесс долгий и довольно хаотичный, поскольку ученые пытаются придумать различные теории"
dark_matter_event.2.name: "Финал научного конгресса"
dark_matter_event.2.desc: "Подтверждено! После множества хаотических дебатов и неудачных экспериментов мы наконец-то смогли найти способ превратить темную материю в полезную энергию! Однако первая проба длилась всего пару секунд, и мы должны продолжить эксперименты, прежде чем сможем найти способ генерировать поддерживаемую энергию темной материи"
dark_matter_event.30.name: "Корпус Фанонов"
dark_matter_event.30.desc.a: "Итак, вы хотите понять Темную Материю и то, как эти космические деды правильно их используют?\n\n Что ж, вам повезло. Мой специальный отдел может легко собрать все важные детали, необходимые для запуска проект.\n\n Тем не менее, если вы нуждаетесь в моих услуг, вам придется заплатить мне заранее, если что-то пойдет не так, и нам придется использовать План Б."
dark_matter_event.30.desc.b: "Итак, мы снова встречаемся. Вы передумали? Дверь всегда открыта. Вы принесете мне деньги, а я принесу вам товары"
dark_matter_event.30.a: "Вы хотите сказать, что не знаете, как они работают?"
dark_matter_event.30.a.explain: "Черт возьми. Чувак, у корпуса Фанонов есть свои потрясающие технологии, которые намного лучше, чем любые темные штуки, которые используют дедушки. Все, что я знаю, это то, что это суперпопулярная вещь, которую используют буквально все, и это каким-то образом связано с черными дырами.\n\n Наша команда просто берет вещи, которые нам нужны, а затем раздает их нашим клиентам, мы не тратим время на то, чтобы спрашивать, почему окраска реакторов в голубой или зеленый цвета делает их лучше"
dark_matter_event.30.b: "Дай мне сначала подумать об этом"
dark_matter_event.30.b.explain: "Во что бы то ни стало, не торопитесь.\n\n Я знаю, что верить в это сложно, но будьте уверены: Легендарный контрабандист никогда не терпит неудач, и я никогда не отказываюсь от собственных клиентов. Знаешь, мне же нужно поддерживать репутацию"
dark_matter_event.30.c: "Хорошо, давайте начнем"
dark_matter_event.30.c.explain: "Очень хорошо, мой друг.\n\n Это все должно быть закончено за месяц или два. Лучше подготовьте свои силы на случай, если случится ерундовина"
dark_matter_event.3.name.a: "Безупречный успех!"
dark_matter_event.3.desc.a: "Корпус Фанона выполнил задачу, вся информация о реакторе темной материи теперь загружена в наш технологический архив.\n\n Он также решил вернуть часть вложенных нами инвестиций, заявляя, что меры безопасности Падшей империи более жалкие, чем он ожидал"
dark_matter_event.3.a: "Деньги потрачены не зря!"
dark_matter_event.3.name.b: "Частичный успех"
dark_matter_event.3.desc.b: "Корпус Фанонов выполнил задачу, вся информация, касающаяся Реактора Темной Материи, теперь загружена в наш технологический архив. К сожалению, одна из Падших Империй уловила действия и отследила источники...у нас. Кажется, они не очень рады этому"
dark_matter_event.3.b: "Оповестить все команды!"
dark_matter_event.3.b.desc: "Одна из Падших империй будет очень недовольна нами и может нанести ответный удар, мы должны подготовиться соответствующим образом"
dark_matter_event.40.ask_curator: "Можете ли вы помочь нам в разработке Реактора Темной Материи?"
dark_matter_event.40.name: "Кураторы"
dark_matter_event.40.desc.a: "Итак, вы, наконец, хотите разработать свой собственный реактор темной материи. Мы ожидали, что это произойдет в конечном итоге, учитывая, насколько быстро развивалась ваша империя.\n\n Вы будете рады услышать, что мы действительно знаем об этой силе и будем готовы научить вас, если цена будет подходящей.\n\n Однако это чрезвычайно редкая технология, которой когда-либо обладали немногие империи, поэтому нам нужно немного больше, чем просто кредиты. Мы также хотим нанять нового ученика, чтобы присоединиться к нашему ордену. Возможно. Мы сможем договориться?"
dark_matter_event.40.desc.b: "Значит, вас все еще интересует предложение? В основном мы ищем нового студента, а также еще немного средств для нашего следующего проекта. Мы поделимся своими знаниями, если вы сможете это сделать. "
dark_matter_event.40.a: "Неужели это так ценно?"
dark_matter_event.40.a.explain: "Совершенно верно. Как вы могли заметить, эту технологию можно найти только среди древних империй прошлого. Мы, Хранители, когда-то принадлежали к одной из этих империй. Понимание ее силы поможет проложите путь к еще более величественным секретам, возможно, вы даже сможете развиваться дальше, чем Падшие Империи"
dark_matter_event.40.b: "Дай мне сначала подумать об этом"
dark_matter_event.40.b.explain: "Хорошо. Пожалуйста, не стесняйтесь обращаться к нам, если вы передумаете"
dark_matter_event.40.c: "Хорошо, вы получите наше пожертвование"
dark_matter_event.40.c.explain: "Самый мудрый!\n\n Мы незамедлительно начнем транзакцию и договоренности о переводе ваших ученых в наш орден!"
dark_matter_event.40.c.tooltip: "Кураторы выберут одного из наших ученых уровня 5+, чтобы присоединиться к их приказам"
dark_matter_event.4.name: "Контракт выполнен."
dark_matter_event.4.desc.a: "Наши деньги окупились. Куратор научил наших ученых создавать темную материю, не полагаясь на естественные черные дыры. Они также предоставили нам базовые инструкции о том, как создать надлежащее поле сдерживания для размещения их на звездолетах"
dark_matter_event.4.desc.b: "Наши деньги окупились. Куратор научил наших ученых, как создавать темную материю, не полагаясь на естественные черные дыры. Они также предоставили нам базовые инструкции о том, как создать надлежащее поле сдерживания для размещения их на космических кораблях.\n\n Однако их деятельность отслеживала одна из Падших Империй. Похоже, они не слишком довольны тем, что их бывшие ученые передают свои ценные технологии молодым расам."
dark_matter_event.4.a: "Это для общего блага"
dark_matter_event.4.a.desc: "Хотя некоторые из наших научных команд не совсем счастливы потерять одного из своих, теперь у нас есть сила, необходимая для того, чтобы бросить вызов галактике"
dark_matter_event.4.b: "Все не так просто, не так ли?"
dark_matter_event.4.b.desc: "Эти Падшие Империи могут немного настороженно относиться к нашим растущим силам, мы можем стать реальной угрозой. Мы должны быть готовы к любым... трудностям"
acot_dm_tech_chain: "Темные узоры"
acot_dm_tech_chain_title: "Темные узоры"
acot_dm_tech_chain_desc: "Нам стало известно о потенциальном новом источнике энергии, который использует силу Темной Материи и Темной энергии. Мы должны будем исследовать этот вопрос дальше, чтобы получить его"
acot_dm_tech_physics: "Создание темной материи"
acot_dm_tech_physics_desc: "Нам нужно будет понять, как генерировать как темную материю, так и темную энергию, не полагаясь на естественные черные дыры.\n\n §YНам нужно будет назначить ученого уровня 6+ в области физики. Ученый должен иметь Искру Гения, Куратора, Псионика, Эрудита, Синтетика, Мозгового симбионта. Избранный или Эксперт по частицам.§!\nВ качестве альтернативы, мы можем обратиться за помощью к тем, кто может обладать такими знаниями"
acot_dm_tech_engineers: "Содержание темной материи"
acot_dm_tech_engineers_desc: "Нам нужно будет понять, как поддерживать и контролировать генерируемую темную материю в ядрах реактора корабля для всех размеров наших кораблей.\n\n §YНам нужно будет назначить ученого уровня 6+ в инженерной области. Ученый должен иметь Искру Гения, Куратора, Псионика, Эрудита, Синтетика, Мозгового симбионта. Избранный или Эксперт по материалам.§!\nВ качестве альтернативы, мы можем обратиться за помощью к тем, кто может обладать такими знаниями"
acot_dm_tech_social: "Использование темной материи"
acot_dm_tech_social_desc: "Нам нужно понять, какие адаптации мы можем использовать с новой технологией.\n\n §YНам нужно будет назначить ученого уровня 6+ в Поле Общества. Ученый должен иметь Искру Гения, Куратора, Псионика, Эрудита, Синтетика, Мозгового симбионта. Избранный или Эксперта по военной теории.§!\nВ качестве альтернативы, мы можем обратиться за помощью к тем, кто может обладать такими знаниями"
acot_dm_tech_find_enigmatic_1: "Темный дизайн - независимая разработка"
acot_dm_tech_find_enigmatic_1_desc: "Есть несколько способов получить базовое представление о Темной Материи. Самый простой способ - попытаться создать ее самостоятельно. Этот процесс займет некоторое время, поскольку это новая область исследований, которую еще предстоит изучить"
acot_dm_tech_find_enigmatic_2: "Темный дизайн - разбей и схвати"
acot_dm_tech_find_enigmatic_2_desc: "Есть несколько способов получить базовое представление о Темной Материи. Еще один проверенный метод, на который мы всегда можем положиться, - это просто выбить у кого-то, у кого есть технология. Самая легкая и простая цель - это любые выжившие Падшие империи, несмотря на их связи, имеют удивительно простые системы дешифрования. У нас не будет проблем с Энигматичой инженерией, спасая их корабли"
acot_dm_tech_find_enigmatic_3: "Темный дизайн - Кураторы"
acot_dm_tech_find_enigmatic_3_desc: "Есть несколько способов, которыми мы можем получить базовое понимание Темной Материи. Учитывая их опыт, Кураторы должны быть в состоянии помочь нам в этом отношении"
acot_dm_tech_find_enigmatic_4: "Темный дизайн - Корпус Фанона"
acot_dm_tech_find_enigmatic_4_desc: "Есть несколько способов, которыми мы можем получить базовое представление о Темной Материи. Мы всегда можем обратиться к Корпусу Фанона за их услугами. Согласно их политике, они не заботятся об отношениях с клиентами, если им хорошо платят, они готовы работать"
dark_matter_event.2.a: "Будущее уже в наших руках!"
dark_matter_event.2.a.desc: "Теперь мы должны найти ученого, обладающего навыками в области частиц, и дождаться, пока он найдет надежный способ генерировать силу темной материи"
dark_matter_event.5.name: "Генерация энергии темной материи!"
dark_matter_event.5.desc: "Эврика! Наш последний эксперимент по выработке энергии из темной материи длился более недели и не показал никаких признаков ослабления! Обладая этими знаниями, мы можем безопасно создавать орбитальные генераторы для сбора этих редких ресурсов без необходимости в черных дырах.!"
dark_matter_event.5.a: "Превосходно!"
dark_matter_event.6.name: "Сдерживание силы темной материи!"
dark_matter_event.6.desc: "Теперь у нас есть подходящее устройство, которое может безопасно содержать энергию, генерируемую Темной Материей, и распределять ее по каждой системе корабля. Модульная конструкция устройства позволяет легко масштабировать и настраивать его для соответствия всем размерам кораблей."
dark_matter_event.6.a: "Молодец!"
dark_matter_event.7.name: "Применение силы темной материи!"
dark_matter_event.7.desc: "С нашим новым пониманием военные люди начинают развертывать различное базовое оборудование, основанное на темной материи, на поле боя. Хотя у нас еще нет надлежащего специального оборудования, эти базовые представления проложат путь для будущих военных кампаний"
dark_matter_event.7.a: "Отлично!"
dark_matter_event.700.name: "Последний катализатор"
dark_matter_event.700.desc: "У нас есть всё необходимое понимание и ресурсы, чтобы полностью интегрировать Реактор Тёмной Материи в наш арсенал. Все, что нужно сейчас, - это создать продукт массового производства, который можно будет легко использовать по всей нашей империи. Эта задача должна быть тривиальной, учитывая то, что мы уже узнали"
dark_matter_event.700.a: "Настал момент!"
dark_matter_event.8.name: "Реактор темной материи!"
dark_matter_event.8.desc: "Наступила новая эра! С нашим новым Реактором Темной Материи мы достигли того, на что способны лишь немногие достойные цивилизации... Овладение Темной Материей. Будущее нашей империи кажется более светлым, чем когда-либо."
dark_matter_event.8.a: "Все молодцы"
dark_matter_event.8.a.desc: "Новая эра для нашей империи начинается"
dark_matter_event.9.name: "Новая разработка"
dark_matter_event.9.desc: "Мы получили сообщения о том, что §Y[event_target: new_dm_country.GetName]§! завершил исследование Силы Темной Материи. Вскоре они начнут объединять мощь своих империй"
dark_matter_event.9.a: "Интересно"
edict_dmc_dm_military_strategy: "Dark Matter Ship Optimizations"
edict_dmc_dm_military_strategy_desc: "Allocating additional dark matters into our ship systems will allow them to achieve respectable increase in combat performances. The process lasts for only a short period of time, however."
edict_dmc_dm_science_strategy: "Улучшения лабораторий темной материей"
edict_dmc_dm_science_strategy_desc: "Мы можем улучшить наше лабораторное оборудование дополнительными реакторами темной материи, чтобы повысить их эффективность на короткий период времени. Это должно позволить нашим ученым быть более творческими в своих экспериментах"
edict_dmc_de_weapon_boost: "Перегрузка темной энергии"
edict_dmc_de_weapon_boost_desc: "Увеличение выходной мощности за счет выделения дополнительных ресурсов значительно увеличит скорострельность нашего корабля и емкость щита на короткий период времени"
building_micro_black_hole: "Экстрактор темной материи"
building_micro_black_hole_desc: "Это большое здание создает микрочерную дыру, позволяющую нам извлекать из нее темную материю. Из-за опасной природы черной дыры процесс выполняется с помощью автоматических машин. Однако для поддержания этого требуется огромная энергия и содержание минералами."
military_strategy: "Оптимизация кораблей темной материей"
military_strategy_desc: "Размещение дополнительных темных материалов в наших корабельных системах позволит им добиться приличного повышения боевых характеристик. Однако этот процесс длится очень недолго"
