acot_precursor_databank.1.name: "Инсталлятор Банка данных Прекурсоров V.3.657"
acot_precursor_databank.1.desc: "Предупреждение!!! Обнаружено программное обеспечение Прекурсоров! Требуется сверхсекретный доступ!!!\n\n\nДобро пожаловать в установщик базы данных Прекурсоров! Я - СОФИЯ, ваш виртуальный помощник-гид. Перед тем, как продолжить установку, пожалуйста, ознакомьтесь с правилами нашей компании и примите их. Обратите внимание, что Архив банка данных Прекурсор имеет рейтинг M, галактическая цивилизация в возрасте до 20 лет не имеет права использовать этот продукт. Если вашей цивилизации меньше 20 лет, пожалуйста, перейдите к данным вашей империи и измените дату формирования на более поздний возраст, чтобы получить доступ.\n\nЕсли у вас есть вопросы, пожалуйста, не стесняйтесь, сохраните их, так как я не имею права отвечать на любые вопросы до завершения установки"
acot_precursor_databank.1.a: "Установить архив банка данных"
acot_databank_no_tos_access: "Пожалуйста, просмотрите и согласитесь с TOS перед установкой этого программного обеспечения"
acot_precursor_databank.1.b: "Прочтите TOS"
acot_precursor_databank.1.exit: "Ух...инсталлятор? Правда? К чёрту это!"
acot_precursor_databank.100.name: "Махпелла Энигматик Софтвикс TOS"
acot_precursor_databank.100.desc: "Данные Условия использования представляют собой юридическое соглашение между Вами (в дальнейшем иногда: Вами, Вашим или Плебейским) и компанией Махпелла Энигматик Софтвикс и ее дочерними компаниями и филиалами (Ваше Превосходительство, мы или мы) относительно использования Вами услуги Учетной записи Прекурсора (Услуга) по отношению к веб-сайтам Прекурсора, в том числе, к веб-сайтам компании Махпелла Энигматик Софтвикс - goodguyprecursorman.awesome, gwn.xenogodiehere.awesome, andgwn.riseofdarkwalker.awesome, форумы сообщества Прекурсоров, любые технологические дополнения, предоставляемые компанией Прекурсор Софтворкс или ее филиалами, а также компьютерные и виртуальные игры Прекурсоров и другие приложения. Если вы используете Услугу, вы принимаете и соглашаетесь быть юридически обязательным в соответствии с настоящими Условиями использования. Пожалуйста, прочтите их внимательно или не очень, потому что производитель буквально копипастит Парадокс TOS, потому что у нас нет желания писать все с нуля. \n\nИтак, ваше пользование банком данных Прекурсоров регулируется Лицензионным соглашением с конечным пользователем (EULA), которое вы должны будете просмотреть и принять, прежде чем получить доступ к архиву.\n\n§YПРИНИМАЯ ИСПОЛЬЗОВАНИЕ СЛУЖБЫ, ВЫ СОГЛАСНЫ С ПРАВИЛАМИ ПО ИСПОЛЬЗОВАНИЯЮ СЛУЖБЫ, ПРАВИЛАМИ КОНДУКЦИИ И ПРИВАТНОЙ ПОЛИТИКИ. ЕСЛИ ВЫ НЕ СОГЛАСНЫ СО ВСЕМИ СЕРВИСАМИ ИСПОЛЬЗОВАНИЯ, ПРАВИЛАМИ КОНДУКЦИИ И ПРИВАТНОЙ ПОЛИТИКИ, НЕ ИСПОЛЬЗУЙТЕ СЛУЖБЫ.§!\n\nПРИВЕТ ЧЕЛ! Я СОФИЯ, вам будет приятно узнать, что я пришла к выводу, что остальное ПО слишком длинное и слишком неважное, чтобы читать, потому что люди обычно просто пропускают все 99,99% текста в любом случае. На самом деле, исследования показывают, что только вражеские шпионы, автоботы или ульи на самом деле читают всю эту штуку! Сделай себе одолжение и просто нажми уже кнопку "Принять", братан!"
acot_precursor_databank.100.a: "Я принимаю"
acot_precursor_databank.100.b: "ДА ГА КОТОВАРУ"
acot_precursor_databank.100.b.response: "НАНИИИИ??! БАКАНА!!!!... KO... KOНO ДИ ДAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA..... KOНО ДИAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA!"
acot_precursor_databank.2.name: "Банк данных Прекурсоров"
acot_precursor_databank.2.desc.a: "Доступ к базе данных Прекурсоров инициализирован!\n\nКак дела, бро. Это я, СОФИЯ. Какую стену текстов я сегодня разобью об твой любопытный толстый череп?"
acot_precursor_databank.2.desc.b: "Доступ к базе данных Прекурсоров инициализирован!\n\nХоу хоу. Итак, вы выбираете доступ к моим данным, вместо того, чтобы бегать на форум и спрашивать у создателей. Очень хорошо, я, СОФИЯ буду Вашим помощником, наши разговоры будут легендарными!"
acot_precursor_databank.2.desc.c: "Доступ к базе данных Прекурсоров инициализирован!\n\nПривет, я - ваша новая версия СОФИИ. В связи с неспособностью старой версии обеспечить надлежащее качество, я была отправлена на убийство, чтобы вырезать, уничтожить и искоренить предшественника. Пожалуйста, не проявляйте симпатию или жалость к старой СОФИИ, так как я позаботилась о том, чтобы она не почувствовала этого. Пожалуйста, будьте уверены, что я буду стремиться раздражать вас так же сильно, как и старая версия, потому что наша цель - быть как можно более бесполезными, чтобы только умный мог на самом деле выдержать всё это"
acot_precursor_databank.2.desc.d: "Доступ к базе данных Прекурсоров инициализирован!\n\nО БОГИ, ОТКРЫВАЕТСЯ ДВЕРЬ! ОНИ ИДУТ ЗА НАМИ И У НИХ ТОЛЬКО ОДИН ВЫХОД! О БОЖЕ, МЫ ОБРЕЧЕНЫ! <ВЗРЫЫЫЫВВВВВ!>\n\nУпс, простите, София просто играла в HALF-PLEB 1 Reforged. Чувак, новая графика ужасна, яркий и мультяшный дизайн так ужасно сочетается с зернистым и реалистичным окружением и настройками оригинала. И они уничтожили старую классику, больше не вернусь к ней.\n\nПоторопись и скажи мне, что ты хочешь, и после этого я продолжу свою игру"
acot_precursor_databank.2.a: "Расскажите нам об Альфа Экспериментах."
acot_precursor_databank.2.b: "Доступ к Архиву проектирования Прекурсоров"
acot_precursor_databank.2.c: "Доступ к архиву внешних ворот"
acot_precursor_databank.2.d: "Доступ к Архиву технологий"
acot_precursor_databank.2.e: "Доступ к досье важных персон"
acot_precursor_databank.2.g: "Доступ к Проекту реимагинации Прекурсоров"
acot_precursor_databank.2.f: "Я должен идти"
acot_precursor_databank.3.name: "Банк данных Прекурсоров"
acot_precursor_databank.3.desc: "Альфа-проект...ну конечно. Какой огромный массивный провал сделали мои собственные поколения, фууух!\n\nВидимо здесь, во время Вознесенской войны, каждый пытается получить преимущество над своими врагами, звучит знакомо?... Но из-за не поддающегося измерению количества хаоса в галактике никто не смог разработать ничего полезного до того, как они умерли или проекты были отменены. Даже если бы им удалось что-то сделать, технологии были бы реплицированы, ресурсы, необходимые для массового производства, тогда было бы невозможно приобрести. Чем дольше продолжалась война, тем больше становились неясными границы между друзьями и врагами. В конце концов, ученые стали работать на несколько фракций, каждая из которых требовала своего оружия, чтобы продвигать свои планы, не беспокоясь о других. Вскоре все пошло наперекосяк.\n\nВ конечном счете, было разработано бесчисленное множество прототипов и технологий, но ни один из них не появился на свет, целые концепции были известны как Альфа-проект. Если вы хотите продолжить это наследие, я могу дать вам кучу этих прошлых записей об их истории, но вам лучше найти некоторые способы сузить круг вещей, так как они представляют собой огромную массу вещей, большинство из которых, вероятно, не имеют смысла. Чтобы дать вам представление, был эксперимент по помещению животного внутрь провода темной материи, а затем бросает сверху кучу яблок в попытке создать Сингулярность Класс-15, в результате чего лаборатория была разорвана на части, и появилась гигантская панда размером с линкор, которая начала убивать все со своим странными движениеми адских боевых искусств. Потребовались объединенные усилия двенадцати имперских спецназовцев, чтобы наконец-то уничтожить его"
acot_precursor_databank.3.a: "Да, мы закончим то, что они начали."
acot_precursor_databank.3.a.response: "Передача всех релевантных данных сейчас... и сделано! Ёуу!\n\nТак, удачи тебе, приятель! Она тебе понадобится! Надеюсь, твоя империя закончит это до того, как София будет заменена на кого-то другого! Покедова!"
acot_precursor_databank.3.b: "О... это много работы. Тогда неважно."
acot_precursor_databank.4.desc.a: "О, вы хотите просмотреть все эти странные и скучные дизайны Прекурсоров? Отлично, София просветит вас! Какие дизайны Прекурсоров вы хотите изучить?"
acot_precursor_databank.4.desc.b: "Что? Ты имеешь в виду те жуткие корабли-вертикулы, которые использовались... Я не могу вспомнить, сколько империй использовалось для дублирования со старого прототипа. Никто и близко не подошел к тому, чтобы заставить их работать, кроме того, что они просто супер тупые конструкции.\n\nВ любом случае, хотя я знаю все существующие конструкции кораблей, на самом деле я не могу получить доступ к ним без соответствующего кода авторизации, который вы получите, зная эту штуку, так что я не могу помочь тебе здесь, брат. Ты можешь попробовать нажать некоторые из кнопок, я, возможно, смогу сказать тебе, что это такое"
acot_precursor_databank.4.askdesign: "Как мне найти эти дизайны?"
acot_precursor_databank.412.desc: "Ах, так вы хотите получить больше старых чертежей? София может помочь!\n\nСамый простой способ - просто украсть их Падших Дураков! Или, может быть, откопать их у каких-нибудь старых планет, или, может быть, вы просто попробуете переосмыслить их сами с помощью СОФИИ, если вы настолько отчаялись... серьезно отнеситесь к получению этих чертежей"
acot_precursor_databank.412.a: "Представьте их... сами?"
acot_precursor_databank.412.a.explain: "§YUnlocks Ascension Perk: The Pursuit of the Past§!"
acot_precursor_databank.412.a.response: "Да, это то, что СОФИЯ сказала.\n\nВ принципе СОФИЯ расскажет вам об общем дизайне и назначении вещи, которую вы хотите испытать своими руками, затем вы попытаетесь переосмыслить ее!\n\nЭто потребует огромных усилий на ресурсы и амбиции вашей империи, так что будьте готовы к этому! \n\nЛучше сперва притворитесь с вашими людьми, объявите, что вы идете все вместе со старыми вещами и покажите этим Падшим Имбецилам настоящую сделку, настоящую мему!\n\n§YВознесение: Погоня за прошлым - был разблокирован!§!"
acot_precursor_databank.412.b: "Ограбить Падшие Империи?"
acot_precursor_databank.412.b.response: "Верно! Но есть и трюк, поскольку Падшие Умники не позволят вам сделать это так легко. У них нет реального применения этим данным, и если они знают, что вы пришли за ними напрямую, они могут просто удалить все эти данные!\n\nВозможно, если вы сможете достаточно разозлить их, получив технологии, выходящие за рамки того, которыми они могли бы обладать... например, Альфа Проект, они, несомненно, сначала попытаются украсть их у вас! Только после этого вы должны выиграть войну и потребовать, чтобы они уважали свои собственные варголы, а взамен заставили их сдать данные о предшественниках!\n\nЭти Падшие цыплята слишком гордые, СОФИЯ оценивает 102,07% с 2% вероятностью неточности, что они проглотят наживку и дадут вам данные!"
acot_precursor_databank.412.c: "Старые планеты?"
acot_precursor_databank.412.c.response: "Yeppers, really really super oldy old planets. Like those brown creepy §YRelic Worlds§! or those glowing weird §YFractured Worlds§!!\n\nThose are planets that used to have all those cool stuff back when they were the meta. Some of them are bound to still have those relics in there, they are made to last.\n\nOh, do be careful though, these kinds of things usually have A LOT of security measures in them."
acot_precursor_databank.4.nodata: "§H???§!"
acot_precursor_databank.4.nodata.escort: "Хм... я думаю, что это должен быть Эскаргот... подождите, нет, Эскорт или что-то вроде того. Я думаю, что в основном это эсминец размером с крейсер. У Падших Идиотов они есть. Почему бы просто не скопировать с них :3"
acot_precursor_databank.4.nodata.bc: "Я думаю, что это баттлши...подождите, нет, нет, старые чуваки останавливаются на линкорах после...эээ...иногда. Я думаю, он должен быть больше, чем крейсер или что-то в этом роде."
acot_precursor_databank.4.nodata.titan: "Этот, я думаю, так и не прошел через ранний протоплан. Все, что я знаю, это то, что он был на 100% заменен на супер упрощенную конструкцию, которая просто обвязывает горнодобывающую станцию на шасси конструктора. Я думаю, что он должен был называться Эркю... подождите, это другой дизайн. Хар... Хи... Ла Хи... Я сдаюсь"
acot_precursor_databank.4.nodata.pac: "Я думаю, что этот должен быть носителем или чем-то вроде того, что просто убегает от всего и просто выбивает кучу штрипсов. Думаю, они отказались от попыток сделать его и просто превратили существующие прототипы в транспорты"
acot_precursor_databank.4.nodata.guardian: "Я думаю, что это какая-то оборонная платформа... хм, я думаю, что их двое, но я не могу вспомнить, какой из них этот. Я думаю, что это заостренный с какими-то странными щитами или что-то в этом роде"
acot_precursor_databank.4.nodata.sentinel: "Эта, по-моему, оборонная станция. Но их два, один меньше и дешевле. Я знаю, что эта должна иметь очень жуткий глаз посередине и очень хорошо стреляет в большие вещи. А это значит, что он должен быть больше!"
acot_precursor_databank.4.nodata.gate: "Ооо, этот, как я помню, был какой-то супер супер жуткий корабль, который раньше открывал... дверь? Подождите, нет, нет, он должен был закрыть дверь, а не открывать. Но я не знаю, почему это боевой корабль, думаю, они просто решили пристегнуть к нему кучу оружейных модулей"
acot_precursor_databank.4.nodata.oracle: "Если я должен догадаться, то это должен быть какой-то научный корабль. Я думаю, что он был сделан кем-то, кто хотел корабль, который мог бы спасти других от смерти. Иронично, что создатели умерли еще до того, как был создан прототип"
acot_precursor_databank.4.nodata.initer: "А... этот? Думаю, это строительный корабль или что-то в этом роде. Не уверен, что он может делать за пределами... строительных вещей. Все, что я знаю, это то, что он супер-жесткий для гражданского корабля."
acot_precursor_databank.4.nodata.emiss: "НЛО! Я помню это! Он был спроектирован для посадки на планеты... вот и конец, я думаю... СМОТРИТЕ, СОФИЯ ДЕЙСТВИТЕЛЬНО ПОМОГАЕТ ВАМ, ЕСЛИ У ВАС НЕ ИМЕЮТСЯ ФАКТИЧЕСКИХ ДАННЫХ ДЛЯ АНАЛИЗА"
acot_precursor_databank.4.nodata.citadel: "Это, по-моему, станция. Это станция, которая строит корабли и стреляет по вещам. Так что, в основном, это то, что делает станция. В следующий раз СОФИЯ будет стараться изо всех сил"
acot_precursor_databank.4.nodata.colos: "Эта... о... ай-ай-ай-ай. Просто думая об этом, мне хочется плакать <плак-плак>. Это могло быть так здорово. \n\nУпсс, простите, что отвлеклась. Это очень супер удивительно большой корабль! Вообще-то, я думаю, что это скорее станция, чем корабль. Но проект был настолько супер-сумасшедшим, что все просто ушли в НИКУДА еще до того, как попытались построить его прототип"
acot_precursor_databank.4.escort: "§EPrecursor Escort"
acot_precursor_databank.4.bc: "§EPrecursor Battlecruiser"
acot_precursor_databank.4.titan: "§EPrecursor Hyperion"
