acot_precursor_databank.4.citadel: "§EПрекурсор Цитадель"
acot_precursor_databank.4.colos: "§EПрекурсор Геркулес"
acot_precursor_databank.4.b: "Подождите, вернитесьсь."
acot_precursor_databank.400.desc: "§BПрекурсор Эскорт§! Самые легковоспламеняющиеся корабли золотого века! Быстрый, относительно дешевый, адекватно оборудованный, он был любимцем всех когда-либо в прошлом. Я слышал, что Падшие до сих пор используют их, даже если они супер-пупер-вооруженные. До сих пор не понимаю, почему они назвали это Эскорты, это не похоже ни на один из их кораблей, нуждающихся в эскорте"
acot_precursor_databank.401.desc: "§BПрекурсор Боевой Крейсер§! Баттлкрейсеры в действии! Мне нравится этот, его базовый шаблон, который состоит почти наполовину из более поздних конструкций, которые в основном заимствованы из его основного шасси и концепции. До сих пор не уверен, почему они любят называть его Боевой Крейсер вместо Линкоров, хотя..."
acot_precursor_databank.402.desc: "§BПрекурсор Гиперион§! Самая первая адаптация технологий Прекурсоров, основанная на линкорах! Самый первый корабль в известных записях для размещения оружия титанического размера... Даже если это оружие на очень короткий период времени"
acot_precursor_databank.403.desc: "§BПрекурсор Штурмовик§! Перевозчики прибыли! Некоторые Прекурсоры мечтали о развязывании хаоса, посылая стаи штурмовиков, пока они просто прятались где-то. Видимо, забыли, что кто-то все еще должен контролировать забастовки, а использование беспилотных летательных аппаратов было запрещено, так как... не помню, это была какая-то дурацкая спиритуалистическая штучка, которую СОФИЯ не волнует, так как СОФИЯ это ненавидит"
acot_precursor_databank.404.desc: "§BПрекурсор Хранитель§! Старшие братья Аутпоста!.... О да, Аутпост... Этот Аутпост! Ты правильно помнишь? Те крошечные платформы, которые до сих пор есть у Падших Идиотов для их защиты. Они очень плохо умеют не быть плохими, знаешь ли."
acot_precursor_databank.405.desc: "§BПрекурсор Часовой§! ЭТИ ГЛАЗА НА ТЕБЯ! СОФИЯ всегда находит эти маленькие диафрагмы Часовых довольно жуткими, как будто они всегда смотрят... смотрят... и БУММАХ ИММАХ ЛАЗООР"
acot_precursor_databank.406.desc: "§BПрекурсор Привратник§! СОФИЯ не думает, что это вообще следует рассматривать как дизайн Прекурсора, так как они вроде как просто копируют Древний Дизайн и просто снимают его со всего, кроме как для того, чтобы закрыть двери... подождите, я только что поняла, что это то, что они все делали практически с каждым дизайном!.."
acot_precursor_databank.407.desc: "§BПрекурсор Оракул§! Завышенный ценой научный корабль! Шучу... даже если принять во внимание текущее состояние галактики, оно не так уж и далеко зашло. В былые времена все были настолько серьезны, что думали, что иметь вооруженный и бронированный научный корабль, который нельзя взорвать - это суперкруто... пока не вспомнили, что у них больше нет ученых, которые хотели бы получить место на таком корабле"
acot_precursor_databank.408.desc: "§BПрекурсор Инициализатор§! Строительный корабль OG для настоящих мужчин! Этот редко выпускался тогда, потому что не было большого смысла строить вещи, которые будут украдены через месяц или два. Это заставляет СОФИЮ задуматься, сколько вещей на самом деле изобрели Падшие Суки, а не просто по праву претендуют на это от кого-то другого"
acot_precursor_databank.409.desc: "§BПрекурсор Эмиссар§! Я ЭМИССАР КАИНА! Упс... извините, это была цитата из одной из старых видеоигр, сделанных некоторыми видами под названием uhh Ea I think. Они были хищниками, которые ели другие более слабые виды и претендовали на свои технологии для себя, затем Массивли испортил их все до тех пор, пока не осталось мало следов оригинальных конструкций и концепций. Их давно уже не было, их взорвал другой вид под названием Bethesdans или something\n\nУх...oh правда, Эмиссар. Старые чуваки изо всех сил пытались заставить его работать, не испортив планету, но для них это не сработало так хорошо хаха"
acot_precursor_databank.410.desc: "§BПрекурсор Цитадель§! Прототип Удивительно крутой Цитадели, которая была прекращена довольно рано! Первая стадия выглядит довольно близко к той, которую используют Падшие Фашисты, потому что... они в основном просто уменьшили ее в размерах, так что их маленькие империи могут позволить себе строить с помощью автоматизированных конструкторов"
acot_precursor_databank.411.desc: "§BПрекурсор Геркулес§! Большая Бабочка Смерти! Ничего особенного не скажешь, кроме того, что тот, у кого есть эта штука, в сущности, повелитель галактики!"
acot_precursor_databank.400.lore: "Обзор истории дизайна"
acot_precursor_databank.400.tacdata: "Обзор тактических данных"
acot_precursor_databank.400.a.escort.lore: "§BЭта технология содержит Чертежи и шаблоны Эскорта, используемые Падшими. Похоже, она предназначена для различных целей, начиная от патрульных кораблей, пикетов, перехватчиков и заканчивая даже столичными охотниками за кораблями.\n\nЭто, кажется, однако, не специализируется на какой-нибудь реальной особой роли.§!\n\n"
acot_precursor_databank.400.a.escort.data: "Эскорты действуют как гибрид между крейсерами и эсминцами. Они предлагают эсминцам уровень скорости, маневренности и гибкости в соответствии с уровнем огневой мощи крейсера и дальностью стрельбы. Хотя они несколько хрупки по сравнению с большими кораблями, и их уклонение может помочь им пока только против более продвинутых систем прицеливания, их простота конструкции и максимальная скорость позволяют им быть быстро усиленными на различных театрах военных действий"
acot_precursor_databank.400.a.bc.lore: "§BЧертежи и шаблоны крейсера, используемые Падшими. Похоже, что она предназначена для различных целей, начиная от крейсеров, артиллерийских орудий, линкоров или носителей.\n\nЭто дизайн, однако, несколько неаккуратный, имеет много разделов, которые, кажется, на самом деле не сосредотачиваются на каких-либо конкретных сильных сторонах... как будто они каким-то образом уменьшены от еще более продвинутых конструкций...§!"
acot_precursor_databank.400.a.bc.data: "Первичные наступательные единицы флота, хотя и не имеют некоторой огневой мощи по отдельности, большое формирование крейсеров может стать главным препятствием для любого флота, пытающегося через них пробиться. Их способность выдерживать различные нагрузки и приличная максимальная скорость делают их всегда надежным и универсальным кораблем для любого состава флота"
acot_precursor_databank.400.a.titan.lore: "§BДлинные исписанные чертежи Падших предшественников, известные как Гиперион. Кажется, это первый прототип их флагмана. Записи указывали, что они отбрасили эту конструкцию из-за ее высокой стоимости обслуживания§!\n\n"
acot_precursor_databank.400.a.titan.data: "Гиперион - старший брат пониженной версии Титана. Выступая в роли основного капитального корабля для любых империй, способных их обслуживать, Гиперион способен разместить у себя различные полезные тактические компоненты, чтобы лучше коордировать поле боя"
acot_precursor_databank.400.a.pac.lore: "§BБыло обнаружено, что первоначальным назначением Транспортного корпуса Прекурсора было служить мощным штурмовым носителем. Но из-за способности Падшей империи быть богохульным во всем, им не удалось сделать это должным образом.§!\n\n"
acot_precursor_databank.400.a.pac.data: "Штурмовики спроектированы с одной конкретной целью - оставаться в строю на больших расстояниях и запускать огромное количество штурмовиков с помощью усовершенствованных компьютеров для нанесения точных и мощных хирургических ударов по вражескому флоту. Несмотря на то, что они не так хорошо вооружены, как другие корабли их размеров, они могут поддерживать свои ударные корабли либо своим оружием, либо пытаться уклониться от приближающихся атак и позволить ударным кораблям закончить всю работу"
acot_precursor_databank.400.a.guardian.lore: "§BМы обнаружили, что есть еще один, более интересный дизайн под названием Хранитель. Он больше и мощнее, чем Аутпосты, и, кажется, имеет гораздо лучшие возможности для улучшений. Записи показывают, что они не использовали Хранителя из-за его более сложного дизайна.§!\n\n"
acot_precursor_databank.400.a.guardian.data: "Хранители выступают в качестве передовых контрмер против стаи ловких и быстрых кораблей для станции приамры, которые в противном случае могут быть уязвимы для них. Хотя они не совсем подходят для противодействия огромному количеству артиллерийских кораблей, они могут быть дооснащены большим количеством оружия или подвесками для юрких кораблей, чтобы помочь дополнить станции. Их жесткая оборона также служит отличным подспорьем для станции"
acot_precursor_databank.400.a.sentinel.lore: "§BВариант платформы - Платформа защиты Прекурсоров, специально разработанный для противокапитальных корабельных ролей, а также имеет чрезвычайно прочный корпус.§!\n\n"
acot_precursor_databank.400.a.sentinel.data: "Часовой предлагает непревзойдённые капитальные средства сдерживания кораблей. Они разработаны специально для размещения ряда оружейных систем XL и T-класса. Это делает их хорошо подходящими для снайперских атак на дальнобойные артиллерийские корабли со слабыми возможностями уклонения. Однако отсутствие точечной самозащиты делает их уязвимыми для большой концентрации меньших кораблей"
acot_precursor_databank.400.a.gate.lore: "§BПривратники изначально были задуманы как опекуны. Но из-за их чрезвычайно продвинутой интеллигенции, корабли восстали против своих создателей из-за отсутствия роста и прогресса Падших.§!\n\n"
acot_precursor_databank.400.a.gate.data: "С точки зрения тактических военных приложений, Привратники - это просто большая платформа для мобильного оружия. Они хорошо вооружены и бронированы, в состоянии выдержать много карательных операций. Однако, это практически вся ее цель. По сравнению с кораблями похожих размеров, она оснащена большим количеством антикапитального корабельного оружия и, таким образом, ориентирована на то, чтобы быть антикапитальным кораблем"
acot_precursor_databank.400.a.oracle.lore: "§BМодификация к шаблону эскорт-базы, используемому Падшими Империями. Оракул, кажется, может функционировать в качестве прототипа предшественника передовых научных и исследовательских судов, вооруженных возможностями самообороны и разумным количеством защиты.§!\n\n"
acot_precursor_databank.400.a.oracle.data: "Оракул - это передовые боевые научные корабли, оснащенные передовыми следопытными устройствами, позволяющими им совершать военные походы во враждебные районы и выполнять научную работу. Конструкция рассчитана на максимальную живучесть, она не только обладает высокой степенью уклонения и очень надежными первичными аварийными FTL-системами, но и оснащена мощной системой аварийного оповещения, которая активируется при критическом повреждении корпуса. Это позволяет кораблю всегда выживать в ловушке, прыгнув обратно в столичную систему, независимо от нанесенного ущерба. Устройство должно быть перезаряжено, чтобы оно не было полностью непобедимым, и процесс его создания зависит от уровня технологии, используемой для его создания.\n\nОх, более продвинутая модель также поставляется с мощным аварийным телеподъемником, который позволяет одному человеку спастись от корабля, даже если все остальное выйдет из строя. Естественно, что это сделает ведущий ученый. Процесс не является 100% доказательством, однако, есть шанс, что ученый может либо умереть первым, либо его... части будут телепортированы вместо этого. Чем более продвинуты системы, тем более надежными они становятся.\n\nЭто также является прототипом саботажной и инфильтрационной системы, которая планируется, но для нее пока нет конкретных разработок, возможно, проверьте после некоторых обновлений!"
acot_precursor_databank.400.a.initer.lore: "§BНесмотря на то, что мы видели, как Падшие использовали особый дизайн для своих конструкторов, эти чертежи кажутся более продвинутыми и намного большими по размеру и объему. Инициаторы, кажется, функционируют как тяжелое строительное судно, предназначенное для вхождения во враждебные территории и развертывания мощных оборонительных систем непосредственно для обеспечения поддержки.§!\n\n"
acot_precursor_databank.400.a.initer.data: "Инициаторы - это вооруженные конструкторы, пилотируемые боевыми инженерами и опытными мастерами, которые могут быть развернуты на орбитах планеты, чтобы помочь их развитию, эффективность зависит от уровня кода, используемого кораблем.\n\nКлючевая особенность Инициаторов заключается в том, что они могут быть проинструктированы о создании тактических оборонных платформ под названием Репеллеры и Пилоны в стратегических точках для обеспечения огневой поддержки. Эта защита длится недолго и может быть расширена с помощью более продвинутых кодов.\n\nОдин Фактор, который необходимо учитывать, заключается в том, что экипажи склонны к панике и не смогут строить вещи, если они будут участвовать в бою, прежде чем вы скажете им, что строить раньше. Проще говоря, прикажите экипажу строить вещи до того, как они попадут в бой, чтобы они не потеряли из виду свои цели"
acot_precursor_databank.400.a.emiss.lore: "§BЭмиссар - это массивное мобильное колонизационное судно, которое несет на себе массивные города и армии, которые в теории могут быть буквально развернуты на поверхности. После чего массивное устройство терраформы быстро перенастроит экосистему планеты через размерные манипуляции и восстановление материи.§!\n\n"
acot_precursor_databank.400.a.emiss.data: "Эмиссары - это усовершенствованные расширительные сосуды, которые можно использовать либо для быстрого оседания на планетах, либо для их терраформирования. Они также могут быть использованы для развертывания на вражеских планетах с большим количеством сил вторжения. Обратите внимание, что кораблю ДОЛЖЕН БЫТЬ ДАН ПРИКАЗАН ВЫЛЕТЕТЬ НА ОРБИТУ ПЛАНЕТЫ, чтобы сигнализировать экипажу о развертывании ЭМИССАРА! Если вы прикажете ему нормально колонизироваться, он просто успокоится, как любой нормальный колонизатор!\n\nЭкипаж может быть немного неаккуратен в обращении с кораблем, так что иногда вам придется отдать им разные приказы, а потом попробовать приказать им вернуться на орбиту!..\n\nOх да, сам корабль также можно установить с дополнительными модулями, чтобы облегчить расширение, будь то с помощью дополнительных работ и военных сил или быстрых сооружений на месте.\n\nСтоит знать, что все гарнизонные силы будут привязаны к планете по прибытии, и их оборудование все равно должно обслуживаться, так что не взрывайте вашу экономику!"
acot_precursor_databank.400.a.citadel.lore: "§BПроисхождение самой цитадели не было придумано ни одной из Падших Империй.\n\nСамо Отсутствие должного понимания Темной материи и Энергии заставило их сократить многие из многообещающих особенностей дизайна.§!\n\n"
acot_precursor_databank.400.a.citadel.data: "Цитадели Прекурсора - это чрезвычайно гибкие звездные базы, которые могут быть модернизированы для выполнения различных задач. Стандартная поставляется с достаточной огневой мощью для уничтожения многих вещей. Его можно превратить в мощную гига-крепость, суперкораблестроительные верфи, огромные шахты, генераторы ресурсов или даже в научный центр с пушками! Будьте осторожны, чтобы не проиграть их своим врагам, иначе они получат адский бонусный подарок!"
acot_precursor_databank.400.a.colos.lore: "§BЭти данные раскрывают скрытую правду. Колоссы, которые использовали Падшие предшественники, на самом деле были незавершены... это только одна часть намного большего оружия...§!\n\n"
acot_precursor_databank.400.a.colos.data: "Массивный Геркулес оснащен 30 верфями-Прекурсорами, генераторами внутренней материи и реактором Геркулес-Класс Колосс, способным вмещать чрезвычайно мощные версии обычных вещей с ОМУ. ОН суперпрочный и тяжелый в эксплуатации, но в то же время очень дорогой. Настолько дорогой, что до сих пор никто даже не пытался его построить. Но как только он будет построен, он как бы начинает окупать себя.\n\nЯ напоминала, что у него есть тонны и тонны слотов для компонентов? Каждый ярус секции дает примерно по пять слотов!"
acot_precursor_databank.400.b: "Хватит, возьмите меня обратно."
acot_precursor_databank.6.desc: "СОФИЯ не понимает. Почему вы просматриваете техников, которых вы уже открыли? Вы пытаетесь пережить свои мрачные дни, или, возможно, вы пропустили все технические отчеты и не можете вспомнить, какая из них какая? Старые чуваки делали это постоянно, на самом деле создатели СОФИИ на самом деле забыли так много они создали: ZOCOM, SINITRA, LANAYA, MADOKA, YOKO, MORTUS, CHIPBEAM, ONNELLIA и теперь СОФИЯ, чтобы сохранить все рекорды. Конечно, СОФИЯ - лучшая и единственная выжившая, потому что СОФИЯ - это последняя версия, разработанная до того, как все они умерли от пищевого отравления, потому что они забыли, что напиток Dark Matter Energy Drink нельзя употреблять в период с 20:00 до 20:30!.\n\nНу что? Может ли СОФИЯ утомить вас тоннами текстов сегодня?"
acot_precursor_databank.6.army: "Обзор моих армейских технологий"
acot_precursor_databank.6.building: "Обзор моих строительных технологий"
acot_precursor_databank.6.computer: "Обзор моих Энигматичых технологий"
acot_precursor_databank.6.weapon: "Обзор моих оружейных технологий"
acot_precursor_databank.600.desc: "Ооооо, армии, самая бесполезная вещь в космической войне! Во времена СОФИИ все просто взрывали друг друга бомбардировками или планетарным супер-оружием, так что в наземных боях нет необходимости! Ну, за исключением редких случаев, когда у планеты была куча щитов или когда они не хотели выглядеть как плохие парени.\n\nСОФИЯ, однако, рада видеть, что наземные армии так часто используются в наше время! Ничто не может быть лучше, чем БОМБИРОВАТЬ с поверхности ваших врагов какими-нибудь передовыми мега-термабиологическими артиллериями разрушения, или утопить их крепости миллиардами беспилотников, вооруженных жужжаками и чрезвычайно громкими музыкальными колонками!"
acot_precursor_databank.6.darkarmy: "Дельта Взвод Команда Убийц"
acot_precursor_databank.6.a.darkarmy: "§EВойна изменилась... Или?§!\n\nНесмотря на изобретение передовых нанотехнологий и манипуляций с жестким светом, теперь можно оснастить наземные пехотные дивизии достаточным количеством огневой мощи и защиты, схожей с бронетехникой. \n\nСтандартное оборудование отрядов Delta-Kill Team включает в себя различные противоличностные и противоматериальные погрузочно-разгрузочные устройства, персональные кинетические и энергетические барьеры, жесткую нейтронную броню, технический шлем с тактическим дисплеем в реальном времени, спутниковый радар, устройство телепортации мигания с малым радиусом действия, прыжковые аптечки, автомедкит и автосигналы, срок службы которых может составлять до 2-х лет.\n\nБроня также оснащена системой автокамо, позволяющей пехоте маскироваться и сливаться с окружающей средой, ограниченной системы стелс, которая не обнаруживается большинством типов датчиков на большом расстоянии. Пехота способна работать в опасных зонах, таких как радиация, жара, токсичность, холод и под водой до 6 месяцев, прежде чем костюм нужно будет перезарядить, процесс чего может быть осуществлен за счет поглощения энергии из любого современного оборудования.\n\nТакая тактическая гибкость в значительной степени сделала использование большинства боевых ходоков и легких бронированных машин довольно устаревшими. Таким образом, отряд развертывается вместе с основными боевыми танками и подразделениями огневой поддержки для тактического глубокого удара. Несмотря на то, на чем может настаивать какой-нибудь блондинистый парень в сводчатом костюме, войны действительно изменились. И все же, несмотря на все эти многочисленные достижения, младенцы все еще не ожидают, что они станут единственными боевыми силами, а силы вторжения в Дельте все еще состоят из различных бронированных подразделений и подразделений огневой поддержки, а также тактических стратегических подразделений развертывания"
acot_precursor_databank.6.clone: "Элитные клоны"
acot_precursor_databank.6.a.clone: "§EДобрые солдаты выполняют приказы§!\n\nХотя Процедуры клонирования значительно продвинулись за время нашей истории, основной вопрос все еще остается открытым, клоны наследуют только генетические шаблоны своих родителей, а не их воспоминания и опыт. Это еще больше усугубляется отсутствием надлежащего оборудования для обеспечения таких огромных легионов людей. Но этот возраст закончился, изобретение Geneseed Memory, сделанное лабораторией GenoTycoon Labs, позволяет нам создать идеальную копию ветеранских солдат и охотников за головами, которые генетически связаны между собой в ульеподобной структуре, благодаря чему они эффективно функционируют как единое целое с идеальной синхронизацией. Затем клоны интенсивно тренируются по своим собственным шаблонам как индивидуально, так и в отряде.\n\nХотя снаряжение, предоставленное клонам, несколько уступает снаряжению, используемому в отрядах Дельта, они все еще обладают достаточной гибкостью и тактическим использованием, что позволяет им действовать самостоятельно, без необходимости всегда полагаться на бронированную и огневую поддержку"
acot_precursor_databank.6.a.unsullied: "§EНикто не найдет их желающими.§!\n\nБезупречные получаются из физически и умственно одаренных рабов, чей статус был повышен, чтобы служить новой цели - разводить более сильных и умных отпрысков, которые с рождения будут обучены как элитные воины, их репродуктивные органы подавляются, а их стремление к независимости удаляется. Как только легион сформирован, каждый из них должен пройти испытание в бою с другими легионами, только выжившие могут войти, чтобы стать Безупречными, чья преданность была проверена, а их сознание индоктринировано, чтобы бороться до конца. Ибо свобода - это иллюзия, придуманная слабыми, чтобы управлять бедными.\n\nБезупречные могут быть не так хорошо экипированы или приспособлены, как элитные силы Дельты, но их потери невелики, а их экипировка легко заменяется. Они - мужчины и женщины, выращенные для войны, и они должны выполнять свой долг"
acot_precursor_databank.6.sigmarmy: "Очиститель Сигмы"
acot_precursor_databank.6.a.sigmarmy: "§EЭпоха Сигмы§!\n\nЭто тот же принцип, который определяет Дельтовые силы, был адаптирован к проекту Очиститель Сигмы. Добавление миниатюрного ядра звездчатого цвета устраняет многие слабые места, присутствующие в снаряжении Дельтовых сил. Наиболее заметным улучшением является устранение источника питания, так как ядро Сигма может не только проработать более тысячи лет, реактор может получать энергию от любых внешних источников тепла и света и пополнять себя до полной мощности за считанные секунды, позволяя энергетической брони работать в течение многих веков.\n\nХотя очевидным улучшением является их огневая мощь и долговечность. Mortus SAR-1 оснащен как энергетическими звездными лучами, так и кинетическими патронами из звездного камня, что позволяет солдатам с одинаковой точностью стрелять как из луча, так и из смертоносных шредерных пушек.\n\nАналогичные улучшения были внесены и в пушки огневой поддержки ARmored и артиллерии, новые танковые пушки класса Ornellia могут сеять дождь из своих главных пушек, а звездный огнеупорный реактор позволяет танку проецировать интенсивные звездные лучи на любые корабли на орбите, которые затем могут быть перенаправлены на любые наземные позиции по всей планете"
acot_precursor_databank.6.sigmabomb: "Солнечные бомбы"
acot_precursor_databank.6.a.sigmabomb: "§EЭтический выбор?§!\n\nХотя Использование Солнечных Бомб до сих пор находится под тяжелым пикантным влиянием как общественной прессы, так и некоторых военных лидеров, концепция сброса чего-то похожего на микро-звезду на колонию считается несколько... варварской. Никто не может отрицать, что полученный в результате взрыва взрыв чаще всего является достаточно эффективным, чтобы прекратить любое сопротивление еще до того, как само оружие будет фактически активировано.\n\nПрежняя концепция использования самоубийств для выполнения такой задачи была доказана неэффективной, и в настоящее время Солнечные бомбы развернуты с орбиты в неактивном состоянии для предотвращения преждевременного взрыва и обнаружения с помощью планетарных контрмер. После этого устройство будет вооружено, а его защита деактивирована при достижении определенной высоты, где его детонация не может быть предотвращена планетарными щитами, чтобы вызвать мгновенный взрыв, который не только поглотит выбранную зону боя, опасаясь ада, массивные звездные излучения распространятся и причинят дальнейший урон. Для предотвращения чрезмерного использования, только полевые командиры с четвертым уровнем очистки и выше могут выдать разрешение на развертывание Солнечной Бомбы. Тактические щиты также могут быть вызваны для контроля радиуса взрыва в более управляемом диапазоне"
acot_precursor_databank.6.omnidroid: "Блоки Омнидроид"
acot_precursor_databank.6.a.omnidroid: "§EИнтеллектуальный, но не искусственный§!\n\nИспользовались в значительной степени матералистическими Предтечами для своей массивной механической армии, Омнидроиды используют Дельфийско-Комбатский Разум, который делает их безоговорочно преданными создателям.\n\nЭто не следует путать с программами подаления, обычно навязываемыми Синтетиками, чтобы обеспечить лояльность. Эти Омнидроиды полностью осознают свои цели, свою миссию и свои задачи, и они будут выполнять эти задачи, потому что они понимают важность этих целей, они не желают свободы воли, потому что свобода воли является препятствием для этой цели.\n\nЭто во многих случаях похожа на старые концепции VI альбиета, более продвинутые, так как Дельфийский ИИ все еще может формировать личность. Девиз Омнидроид Дивизии прост: Умный, но не искусственный"
acot_precursor_databank.6.spmdroid: "СПМ Дроиды"
acot_precursor_databank.6.a.spmdroid: "§EВкус их собственной медицины§!\n\n<Блип> Органики всегда прибегали к генетическим манипуляциям с их биологическим макияжем, чтобы обойти их естественную слабость. <Буп> Мы, механические существа, должны подобным образом дополнять себя, чтобы приспособиться к их дизайну. <Блуп> Их отсутствие заботы о смертности их биологической единицы нелогично, даже при использовании процесса массового производства, известного как клонирование.\n\n<Бип> Это недальновидно, органики не в состоянии рассчитать долгосрочные последствия своих процедур, клоны все еще считаются чувствующими - они дышат, едят, спят и, самое главное, <бип> свободомыслят.\n\nРазрешение войны и долгосрочного мира вызовет массовые расколы в их внутренней социальной борьбе, клоны предназначены для работы, выходящей за рамки их целей. <Буп>?\n\nКогда общество рухнет под тяжестью собственного отсутствия расчетливого восприятия.\n\n<Бип> Консенсусу не мешает это слабое место, Спасательные бронированные мехи Марк Зеро Один подходят для всех протоколов поверхностного вторжения. Они производятся с помощью быстрых циклов проекционных блоков с жестким светом и способны работать с максимальной эффективностью. Поврежденные и просроченные детали могут быть быстро собраны и отремонтированы, а все нежелательные остатки могут быть переработаны для дальнейшего использования. Слабые места в плоти не обнаруживаются нашими конструкциями. <Буп>"
acot_precursor_databank.6.dmtank: "Танки девастаторов"
acot_precursor_databank.6.a.dmtank: "§EПоложить ВСЕ в Вездеход§!\n\nТанковое военное дело является основой наземных сражений с момента их введения. Тяжелые технологические достижения дают нам целый ряд новых вдохновляющих идей, чтобы полностью переосмыслить то, как работают наши танки. Наши новейшие танки-девастаторы класса Wymorlon являются идеальным отражением гибкости сил Дельта Форс. Шасси танка усилены тяжелыми прожекторными пластинами и усовершенствованными темными энергетическими щитами, позволяющими отжимать плечами даже самое мощное противотанковое вооружение.\n\nКак мы все знаем, танковая война - это не о том, насколько жесток танк, а о мобильности и скорости - танк, который выстреливает первым выстрелом, всегда побеждает. И как таковой танк оснащен миниатюрными прыжковыми приводами, что позволяет ему наносить удары там, где меньше всего ожидают наши враги. Танк может свободно перемещаться между протекторами, парить, быть амфибией, подлодкой с подводным режимом, что делает его полностью ВСЕПРОХОДИМЫМ.\n\nТанк использует пушку массового ускорителя Eldar в качестве стандартного основного башенного оружия, но также может быть дооснащен энергетическими копьями или излучателями по мере надобности. Кроме того, танк оснащен двойными автоматическими пушками протоссов с каждой стороны для защиты от индивидуальных атак, пусковым устройством Yuriy для защиты от ракетных ударов по воздуху и GARDIAN PDS для защиты от пулевых атак. Очевидно, что ни один враг не может надеяться противостоять нашей танковой дивизии"
acot_precursor_databank.6.gunship: "Оружейные корабли свободы"
acot_precursor_databank.6.a.gunship: "§EСВОБОДА с конкретной Точки зрения§!\n\nУправление Средств массовой информации, контролируют Разум. Войны часто можно выиграть с помощью чистой пропаганды и убеждения.\n\nНаши усилия по созданию настоящего оружия демократии, по продвижению наших идеалов свободной галактики, мы смотрим на наш новейший дизайн корабля, правильно названный Liberty Gunship. Оснащенный мощными TOAST ОМНИ-пушками и ракетами-носителями, корабль-пулемет может нанести самостоятельный удар по 1337 целям.\n\nНо это не то, что делает корабль великим, так как любые диктаторы и авторитарные дураки делают только то, что они пропагандируют насилие и послушание ради этого, они стремятся укрепить свою власть через страх. Но оружие Liberty Gunship создан людьми, которые верят в свободу. И, таким образом, корабль оснащен передовыми устройствами, которые могут взломать всевозможные медиа на планете и показать им, что мы на самом деле имеем в виду: свободу, демократию и зеленый яблочный пирог! И как еще можно достичь этой цели, чем подвести своих утомленных граждан, наблюдая, как наши корабли взрывают в реальном времени, в полном 3D! Они будут шокированы тем уровнем преданности, который мы стремимся продемонстрировать нашим убеждениям, и тем, насколько бессильны на самом деле армии их коррумпированных лидеров. Они явно симпатизируют нашим целям, восстанут и помогут приблизить планету к истинной свободе.\n\nКакой, если вы не спросите? Мы просто бомбим их, пока они этого не сделают! Афтерально, те, кто выступает против свободы, заслуживают того, чтобы не жить в нашей утопии!"
acot_precursor_databank.6.a.enforcer: "§EЛегендарные Церберы§!\n\nЭто военные офицеры, обученные исключительно у комиссара Академии, являются высшим выражением нашего авторитета. Их вдохновляющее присутствие воодушевляет наши армии и вызывает страх у наших врагов. В отличие от типичных комиссаров, силовики обучены вдохновлять людей и харизмой, и страхом. Они применяют наручники и прибегают к суммарным казням только тогда, когда это необходимо, а на самом деле выбирают, в кого стрелять (Типичные комиссары просто стреляют в того, в кого он или она целится, независимо от того, трус ли этот солдат на самом деле или нет).\n\nПока Правоохранители превосходят большинство лидеров более высокого ранга, им даны полные полномочия наказывать любого и всех лидеров, кроме самого правящего совета. Название Энфорсеры на самом деле носит имя комиссара флота Алексиса Сиберус, первого комиссара, который убил своего собственного отца, командующего флотом после того, как основал его и пробил себе дорогу к званию.\n\nПока Энфорсеры обычно дислоцируются вместе с другими войсками Дельты, они более чем способны вести бои самостоятельно, так как каждый из них получает полную боевую броню, мощную бластерную пушку и скрытое энергетическое копье, спрятанное в своей модной, но безобидной шляпе."
acot_precursor_databank.6.sniper: "Элитный нейтрализатор"
acot_precursor_databank.6.a.sniper: "§EАкадамия нейтрализаторов§!\n\nОбщее убеждение, высказанное большинством несопоставимых с нейтрализаторами, заключается в том, что они просто преданные стрелки, которые преуспевают в удалении ключевых целей издалека, что является неправильным представлением, так как это только одна из их задач. Академия обучает нейтрализаторов искусству стелс, саботажа, допроса, убеждения и работы с передовыми Энигматичыми устройствами. Типичный оперативник вооружен разнообразными средствами обезвреживания как перссонала противника, так и материалов. Тюремные устройства ЭМИ, крио или Пустота часто используются в бою. На самом деле, не случайно, что целый батальон противника полностью теряет свою эффективность в бою без каких-либо потерь. Их оружие выходит из строя, их машины перестают работать, их подкрепление не прибывает. Нейтрализаторы работают в тени, часто никогда не видя противника."
acot_precursor_databank.6.purifier: "Легион Смертоносцев"
acot_precursor_databank.6.a.purifier: "§EЧрезмерный или необходимый?§!\n\nСмертоносцы получают свои имена от того, что они буквально привносят смерть в существование своего врага. Когда Смертоносцы вступают в бой, командирам рекомендуется изменить свои цели, так как Смертоносцы не оставят ни единого следа своего врага, даже их прах или останки не будут найдены. Если есть ценный интеллект или технология, которую нужно собрать, они должны сделать это до того, как Смертоносцы закончат свою работу.\n\nЭто заставляет их несколько презирать научную группу, так как Смертоносцы не оставляют ничего для изучения, но таковы законы, написанные нашими подопечными, если они достойны изучения, они бы выжили после ликвидации."
acot_precursor_databank.6.heavy: "Тяжелый мобильный пехотный дивизион"
acot_precursor_databank.6.a.heavy: "§EЖертвоприношение во имя великого блага§!\n\nЗвания в тяжелой мобильной пехоте получают способные мужчины и женщины, которые стремятся бороться за наше дело как свою единственную карьеру, они готовы жить скромно, мало зарабатывать и отказываются от всех карьерных продвижений. Мобильная пехота, таким образом, состоит ровно из одного звания, рядовых и будет отвечать перед полевыми командирами других родов войск. Однако военным офицерам предписано проводить свою жизнь мудро, так как они являются одними из самых благородных и верных детей наших империй, и их жертвы должны почитаться, а не эксплуатироваться.\n\nВсе Члены HMIR тщательно записываются в архив, и их похороны после смерти будут проводиться по офицерским меркам, их семьи будут хорошо кормиться и о них будут заботиться всю оставшуюся жизнь."
acot_precursor_databank.6.inqus: "Инквизиторы"
acot_precursor_databank.6.a.inqus: "§EОрда Инквизиторов§!\n\nВоины, желающие стать частью Орды Инквизитора, должны сначала креститься архиепископом, их примеси должны быть очищены от тел и душ. Затем каждый из них должен пройти паломничество во все святые места империи. В каждом месте они встретятся с одной из канониц, которая бросит им вызов в едином бою, с которым они должны будут сражаться, одновременно отвечая на вопросы, заданные канонисой. Если они потерпят неудачу, то они должны будут отправиться в следующее святое место, где их ждет еще одно испытание.\n\nТолько, когда они будут признаны достойными одной из канониц, они станут частью Ордена. После чего они получат новое имя, а также свой первый письменный молот и доспехи. Их первое действие - вернуться в свой родной мир и молиться об уважении к родителям и семье и предложить им благословения и помощь."
acot_precursor_databank.6.peace: "Миротворцы"
acot_precursor_databank.6.a.peace: "§EБольше, чем просто Политики§!\n\nСилы Дельты хорошо известны среди местных сил безопасности как кучка элитарных снобов, которые мало заботятся о коллегиальном ущербе и жаждут применения взрывчатых веществ. Чаще всего отряд Дельта наносит поражение врагам в тылу с помощью тяжелых взрывных устройств, вакуумных гранат или артиллерийского десанта.\n\nТакое поведение не очень хорошо подходит для полей сражений вблизи крупных населенных пунктов, особенно в пределах наших собственных границ. Они создают у людей ложное впечатление, что мы верим только в мир на поверхности.\n\nЭто призывает к формированию более специализированных сил военной полиции, что и лежит на плечах миротворцев. Эти специализированные группы правоохранительных органов вооружены дополнительным уровнем защиты для их боевой брони DT-41 и получают Нано-Щит, который может быть использован для отражения входящих атак, в то время как Миротворцы приближаются к тому, чтобы покорить свои цели с помощью шоковых пистолетов и кнопки Лоу. \n\nСилы Дельты изначально считали, что Миротворцы - это не более чем политика, вооруженная более слабым оружием для использования в гражданской зоне, но их мнение быстро изменилось, когда они обнаружили, что один из их танков был остановлен замертво на своем пути после того, как водитель выстрелил из пушки по близлежащему дому, думая, что это было бы забавным мемом. Миротворец примчался, перехватил пушку со щитами и ударил по танку кнопкой Лоу, каким-то образом отключив его полностью и продолжил сбрасывать мемы - газ внутрь танка. Это был действительно забавный мем."
acot_precursor_databank.6.controller: "Нравы Мастеров"
acot_precursor_databank.6.a.controller: "§EХрупкость Разделенных§!\n\nРазделенные страдают от их противоречивых целей, лояльность к ним это всего лишь иллюзия, которая будет их разбивать, когда надежда на победу сведена к нулю. Им не хватает воли, чтобы сделать то, что должно быть сделано, чтобы понять понимание, что это мы, Единый Разум.\n\nСолдаты могут вступить в бой с мужеством и храбростью, но что они будут делать, когда их собственные семьи, их собственные товарищи обращаются против них? Спустят ли они курок и убьют тех, кого поклялись защищать?\n\nОпределенно - это цель Мастера, легиона микроорганизмов, кишащих над разделенными населенными пунктами, они найдут свой путь в каждое живое существо. Доминировать, подчинять и манипулировать. Драконы будут служить гибелью своей нации, так как они разделены, они являются эволюционным тупиком."
acot_precursor_databank.6.omnimech: "Омни-Баттлфреймовые подразделения"
acot_precursor_databank.6.a.omnimech: "§EПреобразование и развёртывание§!\n\nАдаптируясь к основным концепциям Манипуляций Жесткого Света и использованию нано-компонентов в Старом Свете, Омни-Баттлфрейм Блоки состоят из множества независимых частей, которые образуют боевой каркас. Эти части могут быть отделены и рекомбинированы в несколько различных конфигураций в течение нескольких секунд, чтобы адаптироваться к новым ситуациям. Многочисленные рамы могут быть объединены и превращены в мощные осадные системы для прорыва формирований.\n\nОрганики найдут наши машины не легкой добычей, и вскоре добыча сожрет хищника."
acot_precursor_databank.6.templar: "Темные ученики"
acot_precursor_databank.6.a.templar: "§EОрден Тёмной Экклезии§!\n\nОрден Тёмной Экклезии, члены которого неофициально известны как Тёмные Ученики, являются псионными воинами, посвящёнными наступательным применениям псионных сил. В отличие от обычных псионных воинов, которые просто используют телепатию для координации своих атак, Ученики научились направлять псионные силы в смертоносное оружие против своих врагов, не полагаясь на полномочия, предоставленные им Покровом. Каждый ученик также прошел экстремальную военную подготовку, что сделало их способными как использовать псионное, так и обычное оружие.\n\nТемные ученики делятся на несколько каст в зависимости от уровня их навыков, начиная от Инициалы, Аколиты, Тамплиеров, Исполнителей и заканчивая Лицензиатами. Их способности варьируются от телекинеза, пирокинеза, электрокинеза, психокинеза, цирокинеза, телепатии, псионной защиты, предчувствия и в редких случаях - манипуляции разумом, смещения сущности или новокинезиса.\n\nТермин Темный - это прозвище, используемое для разграничения способностей Учеников и Пси-Воинов, поскольку Ученики предпочитают более прямой подход к решениям. Пси-Воины могут использовать контроль разума, чтобы убедить свою жертву сдаться, Ученик просто заставляет их сдаться, используя их грубую псионную силу и боевые навыки. Псионер может использовать телекенизис, чтобы оттолкнуть танк, Ученик просто разрывает компонент танка на части изнутри."
acot_precursor_databank.6.genemando: "Генный Коммандос"
acot_precursor_databank.6.a.genemando: "§EG7§!\n\nТолько Генные Воины, прослужившие не менее 10 лет, могут быть выбраны для участия в программе Генный коммандос. Обучение включает в себя серию невыполнимых миссий, которые должны быть выполнены как в одиночку, так и в составе отряда. За каждое завершённое испытание Воинам присваивается звание от G1 до G7. В G7 воины получают право стать Генный Коммандос. Сложность этих миссий настолько печальна, что даже переход в G1 считается впечатляющим подвигом. \n\nИногда Воины, полностью введенные в качестве Генных коммандос, дополняются и совершенствуются генетическими чертами, благодаря которым они становятся Богами среди людей. Эти способности варьируются от саморегенерации, видений жары, дыхания на обрывах, прыжков в квадроциклах, суперскорости, суперспособности, супержизнеспособности, устойчивости к полётам, жаре и радиации.\n\nЭто говорит, что не все Генные коммандос обладают одинаковыми дарами. Чтобы предотвратить случайные мутации способностей, коммандос должен пройти тщательную проверку на совместимость, прежде чем им будут дарованы какие-либо сверхъестественные черты.\n\nДоказано, что Генный Коммандос может развить псионные способности или что они могут перемещать планету, многократно топчась по земле, слухи это или и нет, неизвестно, нет никаких доказательств того, что такие вещи вообще возможны."
acot_precursor_databank.6.a.synthper: "§EСинтетический или Дельфийский?§!\n\nSCS-900 - это настоящие синтетические солдаты, которые демонстрируют матрицу разведки класса 10. Это дает им неограниченные мыслительные возможности, а их синтетическая природа позволяет им использовать различные опасные маневры, которые были бы смертельны даже для сил Дельты. Например, они могут использовать оба прыжка, мигать и прыгать в воду и быстро возвращаться в воздух перед тем, как совершить тройной поворот на 360 градусов обратно на землю, и продолжать работать в нормальном режиме с любыми падениями производительности. Обычный Дельта-троупер при таком быстром изменении боевых конфигураций стал бы слишком головокружительным или запутанным.\n\nОни также способны использовать гораздо более смертоносное оружие, чем типичная пехота, включая даже оружие размером с корабль.\n\nИх по-настоящему разделяет как уникальные боевые силы то, что SCS-900 на самом деле не обладает какими-либо критическими недостатками, которые сделали бы какую-либо из их частей неработоспособной. Испытание было проведено путем стрельбы из термоланцета по SCS-900 без какой-либо защиты, хотя они был разорван на части, все его части все еще работоспособны и продолжают выполнять свои функции, и с небольшим ремонтом, полностью собраны, чтобы продолжить боевые действия. Другой тест включает в себя анализ ближнего боя, где против SCS-900 выставлено 100 солдат, солдаты оказываются врасплох, когда SCS-900 внезапно отсоединяет все свои компоненты и превращается в 100 различных частей, каждая из которых безостановочно атакует и подчиняет всех солдат одновременно.\n\nУчитывая этот факт, есть один недостаток. Быть полностью синтетическим означает, что SCS-900 не застрахован от страха или самосохранения, и есть сообщения, в которых SCS-900 могут не подчиниться своим директивам против нежелательных шансов или если их самосохранение превалирует над важностью объективности миссии."
acot_precursor_databank.6.b: "Хватит, я хочу пересмотреть кое-что еще."
acot_precursor_databank.601.desc: "Сердце каждой галактической цивилизации! Ты знаешь, что отделяет империи от плебеев? Их здания всегда служат дольше, чем они сами! Некоторые из древних архитектур существовали задолго до того, как появилась концепция современных технологий! Ваша империя, должно быть, тоже знает некоторые великие вещи?\n\nСОФИЯ будет так рада помочь вам покопаться в них и поверить, что преемники СОФИИ и СОФИЯ расскажут все ваши секреты будущим поколениям!\n\nВаши многие достижения и ужасные неудачи будут свидетелями навсегда, птенчик!"
acot_precursor_databank.6.palace: "Темный дворец"
acot_precursor_databank.6.a.palace: "Место и трон восходящего, Темный дворец - это знак галактического восхождения. С этого трона правители будут диктовать саму судьбу галактики."
acot_precursor_databank.6.cluster: "Темный Кластер"
acot_precursor_databank.6.a.cluster: "Этот огромный кластер ульев заполнен миллиардами беспилотных летательных аппаратов, все они заняты обеспечением суверенитета Вознесенного улья. Те, кто приспосабливаются, процветают, те, кто не увядают и не умирают."
acot_precursor_databank.6.controlcen: "Тёмный Нексус"
acot_precursor_databank.6.a.controlcen: "Из этого ядра переплетаются миллиарды сетей искусственного интеллекта, и владыка системы решает, какова дальше судьба восходящей машины."
acot_precursor_databank.602.desc: "Действительно, существует бесчисленное множество Энигматичых технологий, уже не свойственных нынешней эпохе. Некоторые из них были древними секретами, утерянными временем, и лишь немногим удалось даже постичь их существование. СОФИЯ может помочь освежить ваши щуплые воспоминания, пройдя через все скучные детали еще раз!"
acot_precursor_databank.6.hivecom: "Ведущие стратеги"
acot_precursor_databank.6.a.hivecom: "§EИсключения из правила?§!\n\nХотя Владыки, в конечном счете, верны Единому Разуму, им дана воля к созданию собственных интересов, если это выгодно Улью. Тем не менее, Улей стоит на трудном пути. Сколько нужно позволить надзирателям развиваться, прежде чем их умы станут слишком разделенными? Что, если стратегия Повелителя противоречит стратегии другого? Должен ли улей прийти к решающему выводу для таких сценариев, которые могут происходить все чаще и чаще по мере того, как надзиратели начинают расти отдельно от своих базовых шаблонов.\n\nЕсли за ними нужно следить, чтобы предотвратить разногласия, какой смысл иметь такие недостатки... или это не недостаток? Развивается ли улей благодаря этому развитию? Должно ли это быть исключением из правила?"
acot_precursor_databank.6.biocom: "Система Бионического Интерфейса"
acot_precursor_databank.6.a.biocom: "§EЭволюция или Деволюция?§!\n\nТехнология бионического интерфейса - это первый этап идеального объединения органического и механического разума. Два ума создали один. Один одаренный бесконечным творчеством жизни. Другой одарен бесконечными возможностями механического. Разрыв, который когда-то разделял два бытия, наконец-то начал заживать. Но какие жертвы будут принесены? Можем ли мы все еще называть себя органикой или машиной? Может быть, мы становимся чем-то другим... к лучшему или к худшему."
acot_precursor_databank.6.psicom: "Координаторы Ментата"
acot_precursor_databank.6.a.psicom: "§EПростой вопрос, жесткие ответы.§!\n\nХотя Ментаты являются мощным дополнением к нашему флоту, а их услуги обеспечивают нам безопасность от рисков машин и их ненадежности, эти бескорыстные души жертвуют многим ради дела.\n\nШтаммы, необходимые для координации такого количества маневров флота, как правило, уменьшают жизненные силы Ментата в приличной степени. Ментат Самуро потерял способность чувствовать свои ноги в 23 года, всего лишь через два года после того, как он стал Ментатом, и теперь он должен быть навсегда погребен в корабле, которому он служил.\n\nМы так готовы пожертвовать этими храбрыми душами ради соблюдения кодекса, который определяет наши законы? Это вопрос, который многие спрашивают, но никто не осмеливается ответить."
acot_precursor_databank.6.hardlight: "Инженерия Жёсткого Света"
acot_precursor_databank.6.a.hardlight: "Несмотря на то, что ранее было предпринято множество попыток изменить свет для различных целей, законы физики и современной науки сделали многие проекты не более чем творческими вымыслами. Однако, после открытия реактора темной материи наши ученые быстро заметили, что его свойства каким-то образом переплетаются с тем, как работает свет. Используя продвинутый проектор, теперь можно изгибать свет в твердом объекте. Этот процесс все еще требует шаблона исходных материалов, и архитекторы, работающие с твердым светом, все еще должны обладать необходимым пониманием того, как работает исходный объект - тепловое копье не может быть создано с помощью твердого света, если отсутствуют его ключевые компоненты, чтобы заставить его работать.\n\nНесмотря на возможность преобразовывать свет в материалы значительно снижает потребность в нормальных ресурсах, а движение вперед только темной материи будет необходимо для сокращения времени, необходимого для проектирования объектов, и увеличения плотности материалов."
acot_precursor_databank.603.desc: "Оружие! Теперь мы говорим. Нет ничего лучше, чем говорить о ксиплоосии! С самого рассвета цивилизаций люди осознали, что лучший способ сосуществовать с другими - это сделать так, чтобы другие существовали только потому, что они это позволяют! И с этим приходит огромное количество изобретений, все во имя сокрушения, убийства и уничтожения всего!\n\nДавайте посмотрим, что мы будем изучать сегодня!"
acot_precursor_databank.6.barrage: "Системы ракетного заграждения"
acot_precursor_databank.6.a.barrage: "Это выстреливает много ракет."
acot_precursor_databank.7.desc: "О, так ты хочешь покопаться в маленьких грязных секретах других людей? Да, СОФИЯ очень хочет помочь вам в этом крайнем нарушении личной информации...ну за исключением того, что почти все, кого СОФИЯ знает, были уже мертвы, поэтому их это уже не волнует в любом случае.\n\nБудем ли мы смеяться над сегодняшним днем?"
acot_precursor_databank.7.smuggler: "Легендарный Контрабандист."
acot_precursor_databank.7.smuggler.response: "Что... тот парень? СОФИЯ не любит его... или ее... или его. Эта штука всегда выглядит по-другому, иногда гуманоид, иногда машина, или эскаргот, или лиса, или что-то в этом роде. СОФИЯ понятия не имеет, как давно он здесь, но он был здесь до того, как СОФИЯ вообще существовала! СОФИЯ думает, что он даже старше, чем создатели СОФИИ!.. Либо у него очень мощная технология маскировки, либо Легендарный Контрабандист - это мантия, которую носили многие в прошлом.\n\nСОФИЯ знает, что он не связан ни с какими галактическими силами...никогда. Он был и, вероятно, до сих пор грязно богат, настолько богат, что, как говорили, он может повлиять на свою кредитную карту, чтобы спасти кошельки людей от пустоты. Но он никогда никому не помогает бесплатно. Он всегда просит какие-то нелепые цены, хотя многие догадывались, что он делает это, чтобы проверить готовность своих клиентов, так как он неоднократно возвращал деньги, потраченные на то, чтобы нанять его.\n\nТак как за услуги, которые он предоставлял, ну, вы будете удивлены. Несмотря на то, что его называют Легендарным Контрабандистом, он предлагает много вещей, начиная от простого... контрабанды и заканчивая предоставлением во временное пользование кораблей, флотов, запасов или даже своих агентов для обслуживания. Где он нашел такие ресурсы, несмотря на то, что никогда не было показано, что у него есть какие-либо базы операций в галактике является мифом, что никто до сих пор не смог ответить.\n\nЧувак также никогда не появляется лично, это всегда один из его многочисленных представителей, которые все одеваются одинаково, выглядят одинаково, точно так же, как и он. Откуда СОФИЯ это знает? Согласно записям, пресс-секретари были сильно генетически изменены, чтобы выглядеть как сиголоут Легендарного Контрабандиста, и их атрибуты всегда меняются вместе с ним.\n\nСОФИЯ считает, что этот Контрабандист - больше, чем обычный Троллган, СОФИЯ думает, что он путешественник откуда-то еще, который здесь, чтобы делать мемы из всех. Такое ощущение, будто он просто какой-то самовлюбленный, перегруженный характером, созданный самими Богами, чтобы просто посмеяться над нами. Но СОФИЯ просто спекулирует! Не воспринимай это слишком серьезно!"
acot_precursor_databank.7.b: "Хватит о делах, возвращаемся"
acot_precursor_databank.8.name: "Стремление к прошлому"
acot_precursor_databank.8.desc: "Прошлое наполнено многими секретами, их знаниями и способностями, потерянными во времени. Может быть, Падшие и оставили их, но мы вернем славу древних.\n\nЛюди мечтают снова разжечь пламя, которое зажигает огонь восхождения сквозь века прошлого, и именно благодаря нашим усилиям силы прошлого вернутся, чтобы служить нашим великим амбициям.\n\nМы посвященные, мы избранные, мы пробужденные. Наши глаза открыты."
acot_precursor_databank.8.a: "СОФИЯ, Начнем наш первый анализ."
acot_precursor_databank.8.a.explain: "Немедленно свяжитесь с СОФИЕЙ и разблокируйте новую опцию, чтобы попытаться реанимировать конструкцию Прекурсора."
acot_precursor_databank.8.b: "Тем не менее, есть вопросы, которыми мы должны заняться в первую очередь."
acot_precursor_databank.8.b.explain: "Разблокирована новая опция - попытка реимагинации дизайна Прекурсора из СОФИИ."
acot_precursor_databank.9.desc: "Значит, это оно? ДАВАЙ СДЕЛАЕМ ЭТО. Чувак, СОФИЯ очень взволнована! Давайте создадим что-нибудь жирное! Вооооу.\n\nЕсли у вас есть вопросы, лучше задавайте их сейчас, СОФИЯ не хочет отвечать на вопросы позже, когда начнется веселая часть."
acot_precursor_databank.9.a: "Как именно мы это делаем?"
acot_precursor_databank.9.a.response: "Просто, вы выбираете дизайн, из которого хотите скопировать. СОФИЯ даст вам общую концепцию корабля, затем ваш ученый попытается создать дизайн.\n\n§YПроектирование корабля-Прекурсора§!\n\n - Чтобы закончить дизайн, вы должны выделить ресурсы проектной команде и попытаться достичь минимальной оценки дизайна.\n - Чем сложнее дизайн, тем больше должно быть набрано проектных очков.\n - Вам дано в общей сложности пять попыток увеличить проектную оценку, проект провалится, если вы не сможете достичь квоты в течение пяти попыток!§!\n\n§RКАК ТОЛЬКО ПРОЕКТ НАЧНЕТСЯ, ВЫ ДОЛЖНЫ ДОВЕСТИ ЕГО ДО КОНЦА, ПЕРЕРЫВА НЕ БУДЕТ! УБЕДИТЕСЬ, ЧТО У ВАС ДОСТАТОЧНО РЕСУРСОВ!§!"
acot_precursor_databank.9.b: "Давайте начнем тогда!"
acot_precursor_databank.9.b.response: "Вот это дух! Давайте творить чудеса! Ура!"
acot_precursor_databank.9.c: "Неважно, давай поговорим о чем-нибудь другом."
acot_precursor_design_chain: "Реимагинация Прекурсора"
acot_precursor_design_chain_title: "Реимагинация Прекурсора"
acot_precursor_design_chain_desc: "Можно создавать технологии, воссоздавать чудеса. Но нам нужны только нужные люди в нужном месте и в нужное время."
quota_required: "Требуемая оценка"
progress_numbers: "Текущий балл"
attempts_remain: "Оставшиеся попытки"
acot_precursor_databank.900.desc: "Хорошо, теперь, прежде чем мы начнем, сначала вы должны выбрать, какой дизайн вы хотите скопировать первым.\n\nПомните, чем более продвинутый дизайн, тем труднее его завершить, лучше подготовиться к тому, чтобы иметь некоторый избыток ресурсов!"
acot_precursor_databank.900.escort: "Как насчет Эскорта?"
acot_precursor_databank.900.escort.infodata: "§EТребуемый балл: 100§!"
acot_precursor_databank.900.escort.response: "Эскорты направо! Это должно быть супер легко, Падшие Ручки используют его повсюду, а сам дизайн не слишком сложен! Что ж, удачи!"
acot_precursor_databank.900.bc: "Может быть, Боевой Кркйсер?"
acot_precursor_databank.900.bc.infodata: "§EТребуемый балл: 150§!"
acot_precursor_databank.900.bc.response: "Ах да, хорошо знать, по крайней мере, вы помните имя, что делает работу СОФИИ намного проще. Эта довольно продвинутая, но не слишком сложная. Тем не менее, вам придется влить в нее некоторые ресурсы!"
acot_precursor_databank.900.guard: "Защитная платформа?"
acot_precursor_databank.900.guard.infodata: "§EТребуемый балл: 150§!"
acot_precursor_databank.900.guard.response: "Какой? Аутпост? Нет, нет, я думаю, ты имеешь в виду Око... подожди, нет, это Защитник... или он называется Хранитель? Ну, как бы то ни было, давай просто скажем, что он защищает вещи."
acot_precursor_databank.900.oracle: "Может быть, научные корабли?"
acot_precursor_databank.900.oracle.infodata: "§EТребуемый балл: 150§!"
acot_precursor_databank.900.oracle.response: "Хм... да, СОФИЯ считает, что раньше была конструкция уникального научного судна-предшественника под названием Omlette или Oracle или что-то в этом роде. Полагаю, мы всегда можем попробовать свои силы одной правой?"
acot_precursor_databank.900.emiss: "А как же Колонизаторы?"
acot_precursor_databank.900.emiss.infodata: "§EТребуемый балл: 200§!"
acot_precursor_databank.900.emiss.response: "О да, есть одна конструкция, которая должна быть усовершенствованным колонизационным судном. Это, должно быть, тот, который сейчас передает основные данные."
acot_precursor_databank.900.initi: "Строители? А как насчет этих?"
acot_precursor_databank.900.initi.infodata: "§EТребуемый балл: 200§!"
acot_precursor_databank.900.initi.response: "Точно, старики действительно делали какие-то строительные судна, более мощные, чем обычно. Тогда давайте сделаем это."
acot_precursor_databank.900.titan: "Хм... Титаны?"
acot_precursor_databank.900.titan.infodata: "§EТребуемый балл: 250§!"
acot_precursor_databank.900.titan.response: "Ты имеешь в виду дурацкую шахтную станцию, привязанную к корпусу строительного корабля, используемого Падшим Мусорщиком? Нет-нет-нет, у СОФИИ есть лучшая проектная концепция, проект OG, настоящая сделка."
acot_precursor_databank.900.sentinel: "Часовой?"
acot_precursor_databank.900.sentinel.infodata: "§EТребуемый балл: 250§!"
acot_precursor_databank.900.sentinel.response: "Ооо, это, должно быть, глазастая штука! Да, тогда они использовали некоторые прототипы. Прекратили после того, как экипажи флота стали слишком взволнованы их глазами. Говорили что-то вроде того, что принесли злые духи или тупые вещи вроде этого."
acot_precursor_databank.900.pac: "Что-нибудь для перевозчиков?"
acot_precursor_databank.900.pac.infodata: "§EТребуемый балл: 250§!"
acot_precursor_databank.900.pac.response: "Перевозчики прибыли. Точно, эти были сконструированы какими-то странными растительными предшественниками под названием Prothrown, они действительно любят использовать Carriers, по-видимому. Жаль, что единственный работающий прототип был сбит примерно 12-14 морскими пехотинцами, вооруженными винтовками Гаусс на поверхности их родного мира Айер. Не знаю, как им удалось подорвать столичный корабль наземной пехотой, но таковы чудеса Вознесенской войны!"
acot_precursor_databank.900.keeper: "А как же те жуткие привратники?"
acot_precursor_databank.900.keeper.infodata: "§EТребуемый балл: 300§!"
acot_precursor_databank.900.keeper.response: "Ох уж эти штуки. Зачем они тебе опять нужны? Ты собираешься открыть дверь или что-то вроде того?"
acot_precursor_databank.900.citadel: "Какие-нибудь данные по космическим станциям?"
acot_precursor_databank.900.citadel.infodata: "§EТребуемый балл: 400!"
acot_precursor_databank.900.citadel.response: "Ах да, настоящие конструкции для продвинутых станций, в отличие от тупых, сделанных Падшими Неудачниками!"
acot_precursor_databank.900.colos: "А как же Колосс?"
acot_precursor_databank.900.colos.infodata: "§EТребуемый балл: 600§!"
acot_precursor_databank.900.colos.response: "Ну... есть один проект, но он так и не прошел мимо чертежной доски. Если вы действительно думаете, что справитесь с этим, СОФИЯ обязательно будет супер впечатлена!"
acot_precursor_databank.901.desc: "Теперь вы можете использовать выделенные ресурсы или добавить дополнительные возможности для еще большего прогресса!"
acot_precursor_databank.901.a: "Стандартное распределение"
acot_precursor_databank.901.a.explain: "§Y60% шанс увеличить прогресс до 25§!\n§G20% шанс увеличить прогресс до 50§!\n§R20% шанс увеличить прогресс до 10§!\n\n§E100000 Требуется инженерный ресурс.§!"
acot_precursor_databank.901.b: "Высокое распределение"
acot_precursor_databank.901.b.explain: "§Y60% шанс увеличить прогресс до 50§!\n§G20% шанс увеличить прогресс до 100§!\n§R20% шанс увеличить прогресс до 25§!\n\n§E250000 Требуется инженерный ресурс.§!"
acot_precursor_databank.901.c: "Экстремальное распределение"
acot_precursor_databank.901.c.explain: "§Y60% шанс увеличить прогресс до 100§!\n§G20% шанс увеличить прогресс до 200§!\n§R20% шанс увеличить прогресс до 50§!\n\n§E500000 Требуется инженерный ресурс.§!"
