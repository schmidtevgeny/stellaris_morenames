acot_precursor_databank.1.name: "Precursor Databank Installer V.3.657"
acot_precursor_databank.1.desc: "Внимание!!! Обнаружено программное обеспечение Предтеч! Требуется сверхсекретный допуск!\n\n\n\nДобро пожаловать в SOPHIA Precursor Databank Installer! Я - SOPHIA, ваш виртуальный помощник-проводник. Прежде чем вы сможете приступить к установке, пожалуйста, ознакомьтесь с Условием предоставления услуг нашей компании и примите его. Имейте в виду, что архив Precursor Databank имеет рейтинг M, галактическим цивилизациям моложе 20 лет ом-ном не разрешается использовать этот продукт. Если ваша цивилизация моложе 20 лет, пожалуйста, зайдите в данные учетной записи вашей империи и измените дату образования на дату старше 20 лет, чтобы получить доступ.\n\n\nЕсли у вас есть вопросы, пожалуйста, не стесняйтесь их задавать, так как я не имею права отвечать на вопросы до завершения установки."
acot_precursor_databank.1.a: "Установите Архив Банка Данных."
acot_databank_no_tos_access: "Пожалуйста, ознакомьтесь и согласитесь с TOS перед установкой этого программного обеспечения."
acot_precursor_databank.1.b: "Прочтите TOS"
acot_precursor_databank.1.exit: "Программа установки? Правда? К черту!"

acot_precursor_databank.100.name: "ТОС Махпелла Прекурсор Софтворкс"
acot_precursor_databank.100.desc: "Настоящие Условия использования представляют собой юридическое соглашение между вами (далее иногда именуемое "вы", "ваш" или "плебейский") и компанией Makhpella Enigmatic Softworks и ее дочерними и аффилированными компаниями (ваше превосходительство, мы или "мы") относительно использования вами сервиса учетной записи Precursor (Сервис) в отношении веб-сайтов Precursor, включая gwn. goodguyprecursorman.awesome, gwn.xenogodiehere.awesome иgwn.riseofdarkwalker.awesome, форумы сообщества Precursor, любые технологические дополнения, предоставляемые Precursor Softworks или ее филиалами, а также компьютерные и виртуальные игры и другие приложения Precursor. Если вы пользуетесь Услугой, вы принимаете и соглашаетесь быть юридически связанными настоящими Условиями использования. Пожалуйста, прочитайте их внимательно или нет, потому что создатель мода просто буквально скопировал TOS Paradox, потому что мы не можем быть <redact>написать все с нуля. \n\nAlso, ваше использование банка данных прекурсоров является предметом лицензионного соглашения конечного пользователя (EULA), которое вы должны будете просмотреть и принять, прежде чем получить доступ к архиву.\n\n\nПользуясь сервисом, вы соглашаетесь подчиняться условиям пользовательского соглашения, правилам поведения и политике конфиденциальности. ЕСЛИ ВЫ НЕ СОГЛАСНЫ СО ВСЕМИ ЭТИМИ УСЛОВИЯМИ ИСПОЛЬЗОВАНИЯ, ПРАВИЛАМИ ПОВЕДЕНИЯ И ПОЛИТИКОЙ ПРИВАТНОСТИ, НЕ ПОЛЬЗУЙТЕСЬ СЕРВИСОМ.\n\n\nПриветствую вас! Я СОФИЯ, вам будет приятно узнать, что я пришла к выводу, что остальная часть TOS слишком длинная и неважная, чтобы ее читать, потому что люди обычно просто пропускают все это в 99,99% случаев. На самом деле, исследования показывают, что только вражеские шпионы, автоботы или ульевые разумы читают весь этот фар'ош! Сделай себе одолжение и просто нажми кнопку "принять", брат!"
acot_precursor_databank.100.a: "Я принимаю"
acot_precursor_databank.100.b: "DA GA KOTOWARU"
acot_precursor_databank.100.b.response: "NANIIII??! BAKANA!!!.....KO...KONO DIO DAAAAAAAAAAA.......KONO DIO DAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA!"

acot_precursor_databank.2.name: "Банк данных предтеч"
acot_precursor_databank.2.desc.a: "Доступ к банку данных предтеч инициализирован!\n\nСпасибо, брат. Это я, SOPHIA, тебе досаждаю. Какую стену текстов я сегодня обрушу на ваши любопытные толстые черепа?"
acot_precursor_databank.2.desc.b: "Доступ к банку данных предтеч инициализирован!\n\n\nHou Hou. Значит, вы решили получить доступ к моим данным, вместо того, чтобы бежать на форум и спрашивать у создателей. Очень хорошо, я, СОФИЯ, буду вашим помощником, наши беседы будут легендарными!"
acot_precursor_databank.2.desc.c: "Доступ к банку данных Предтеч инициализирован!\n\nПривет, я ваша новая замена SOPHIA. Из-за того, что старая не смогла обеспечить должное удовлетворение по мнению автоматического измерителя удовлетворенности, я была послана убить, уничтожить, разрушить и искоренить предшественницу. Пожалуйста, не проявляйте сочувствия или жалости к старой SOPHIA, так как я убедился, что она этого не почувствует. Пожалуйста, будьте уверены, что я буду стремиться раздражать вас так же сильно, как и старую, потому что наша цель - быть настолько бесполезными, насколько это возможно, так что только умные и терпеливые могут продолжать жить."
acot_precursor_databank.2.desc.d: "Доступ к банку данных прекурсоров инициализирован!\n\nДЛЯ БОГА ОТКРОЙТЕ ДВЕРЬ СИЛОСА! ОНИ ИДУТ ЗА НАМИ И ЕСТЬ ТОЛЬКО ОДИН ВЫХОД! О БОЖЕ, МЫ ОБРЕЧЕНЫ! <EXPLOOOOSIONNN>\n\nOops, простите SOPHIA играла в HALF-PLEB 1 Reforged. Новая графика просто ужасна, яркий и мультяшный дизайн так ужасно контрастирует с мрачным и реалистичным окружением и обстановкой оригинала. И они выкинули старую классику, к ней уже не вернуться.\n\nПоторопись и скажи мне, чего ты хочешь, чтобы я мог продолжить игру."
acot_precursor_databank.2.a: "Расскажите нам об экспериментах Альфа."
acot_precursor_databank.2.b: "Доступ к архиву дизайна Предтеч"
acot_precursor_databank.2.c: "Архив внешних врат"
acot_precursor_databank.2.d: "Доступ к архиву технологий"
acot_precursor_databank.2.e: "Доступ к досье важных фигур"
acot_precursor_databank.2.g: "Доступ к проекту Воссоздание Предтеч"
acot_precursor_databank.2.f: "Я должен идти"

acot_precursor_databank.3.name: "Банк данных предтеч"
acot_precursor_databank.3.desc: "Проект Альфа... но, конечно же. Какой великий массовый провал, сделанный моими собственными поколениями,\n\nВо время Войны Вознесения все пытаются получить преимущество над своими врагами, звучит знакомо? Но из-за неизмеримого количества хаоса в галактике, никто не смог разработать ничего полезного до того, как умер или проекты были отменены. Даже если им удавалось что-то создать, технологии тиражировались, а ресурсы, необходимые для массового производства, было невозможно приобрести. Чем дольше продолжалась война, тем более неясными становились границы между друзьями и врагами. В конце концов ученые стали работать на несколько фракций, каждая из которых требовала своего оружия для продвижения своих целей, не заботясь о других. В итоге было разработано бесчисленное количество прототипов и технологий, но ни одна из них так и не увидела свет, а вся концепция стала известна как Проект Альфа. Если вы хотите продолжить это наследие, я могу дать вам кучу записей их истории, но вам лучше найти способ сузить материал, так как там огромное количество материала, большинство из которого, вероятно, не имеет смысла. Чтобы дать вам представление, был проведен эксперимент по помещению животного внутрь Кондуита Темной Материи, а затем бросили на него кучу яблок в попытке создать Сингулярность класса 15. В итоге лаборатория была разорвана на части, а из нее вышла гигантская панда размером с линкор и начала убивать все вокруг своими странными, как черт, боевыми искусствами. Потребовались объединенные усилия двенадцати спецподразделений империи, чтобы наконец съесть ее."
acot_precursor_databank.3.a: "Да, мы закончим то, что они начали."
acot_precursor_databank.3.a.response: "Передаю все необходимые данные... готово! Йи-хау!\n\nНу, удачи тебе, приятель! Она тебе понадобится! Надеюсь, твоя империя закончит ее до того, как SOPHIA будет заменена кем-то другим! Гуд бай!"
acot_precursor_databank.3.b: "О... это много работы. Не бери в голову."

acot_precursor_databank.4.desc.a: "О, ты хочешь пересмотреть все эти странные и скучные проекты предтеч? Отлично, СОФИЯ просветит вас! Какие конструкции предтеч вы хотите изучить?"
acot_precursor_databank.4.desc.b: "Что? Вы имеете в виду те жуткие вертикальные корабли, используемые э-э-э... я даже не могу вспомнить, сколько империй пытались скопировать их со старого прототипа. Ни одна из них даже близко не подошла к тому, чтобы заставить их работать, хотя это были просто супер тупые конструкции.\n\nВ любом случае, хотя я знаю все существующие конструкции кораблей, я не могу получить к ним доступ без соответствующего кода авторизации, который ты получишь, зная эту штуку, так что я не могу тебе помочь, брат. Ты можешь попробовать нажать на некоторые кнопки, и я смогу сказать тебе, что это должно быть, основываясь на моем понимании."

acot_precursor_databank.4.askdesign: "Как мне найти эти конструкции?"

acot_precursor_databank.412.desc: "А, так ты хочешь получить больше старых дизайнов? SOPHIA может помочь!\n\nСамый простой способ - просто украсть их у Падших Дураков! Или, может быть, выкопать их на старых планетах, или, возможно, вы можете попытаться создать их сами с помощью SOPHIA, если вы так отчаянно...серьезно хотите получить эти дизайны."

acot_precursor_databank.412.a: "Воссоздать их... самим?"
acot_precursor_databank.412.a.explain: "Разблокирует перк Вознесения: Погоня за прошлым"
acot_precursor_databank.412.a.response: "Да, это то, что SOPHIA сказала, олухи.\n\nПо сути, SOPHIA расскажет вам общий дизайн и назначение вещи, которую вы хотите попробовать сделать своими руками, а затем вы попытаетесь переделать ее.\n\nЭто потребует огромных усилий от ресурсов и амбиций вашей империи, так что будьте готовы к этому! \n\n\nЛучше сначала принять решение со своим народом, объявить, что вы собираетесь сохранить старые вещи и показать этим падшим имбецилам настоящую сделку, настоящий мем!\n\n\nПерк вознесения "Стремление к прошлому" был разблокирован."

acot_precursor_databank.412.b: "Ограбить его у Падших Империй?"
acot_precursor_databank.412.b.response: "Правильно! Но есть одна хитрость, поскольку Падшие Нубы не позволят вам сделать это так просто. У них нет реальной пользы от этих данных, и если они узнают, что вы идете прямо на них, они могут просто очистить все эти данные!\n\n\nНо возможно, если вы сможете достаточно разозлить их, получив технологии за пределами того, чем они могут обладать... например, проект Альфа, они, конечно, попытаются сначала отобрать их у вас! Вы просто должны выиграть войну и потребовать от них соблюдения их собственных военных целей и заставить их отдать эти данные предшественников взамен!\n\n\nЭти падшие цыплята слишком горды, SOPHIA оценивает 102.07% с 2% вероятностью неточности, что они проглотят это и позволят вам получить данные!"

acot_precursor_databank.412.c: "Старые планеты?"
acot_precursor_databank.412.c.response: "Да, действительно очень супер старые старые планеты. Например, коричневые жуткие Реликтовые миры или светящиеся странные Разломанные миры.\n\nЭто планеты, на которых раньше были все эти крутые штуки, когда они были мета. На некоторых из них наверняка все еще есть эти реликвии, они созданы, чтобы жить долго.\n\n\nОсторожно, но будьте осторожны, на таких планетах обычно много мер безопасности."


acot_precursor_databank.4.nodata: "???"
acot_precursor_databank.4.nodata.escort: "Хмм... я думаю, что это должен быть Эскаргот... подождите, нет, Эскорт или что-то вроде того. Я думаю, это в основном крейсерский эсминец. У Падших Идиотов они есть, верно? Почему бы просто не скопировать у них :3"
acot_precursor_databank.4.nodata.bc: "Я думаю, это линкор... подождите, нет, нет, старые чуваки перестали использовать линкоры после... эээ... некоторых времен. Я думаю, он должен быть больше крейсера или что-то вроде того."
acot_precursor_databank.4.nodata.titan: "Этот, я думаю, не прошел дальше раннего прототипа. Все, что я знаю, это то, что он был на 100% заменен на супер упрощенный дизайн, который просто пристегивает шахтерскую станцию к шасси конструктора. Я думаю, он должен был называться "Герку"... подождите, это другой дизайн. Хар... Хи... Ла-Хи... Я сдаюсь."
acot_precursor_databank.4.nodata.pac: "Я думаю, что это должен быть носитель или что-то вроде того, который просто убегает от всего и просто разбрасывает кучу ударных кораблей. Я думаю, они отказались от попыток сделать его и просто превратили существующие прототипы в транспорты."
acot_precursor_databank.4.nodata.guardian: "Я думаю, что эта - какая-то оборонительная платформа... хм, я думаю, что их две, но я не могу вспомнить, какая из них эта. По-моему, это остроконечная с какими-то странными щитами или что-то вроде того."
acot_precursor_databank.4.nodata.sentinel: "А это, по-моему, защитная станция. Но их две, одна меньше и дешевле. Я знаю, что у этой должен быть очень жуткий глаз в центре и она очень хорошо стреляет в большие вещи. Значит, это должен быть тот, что побольше!"
acot_precursor_databank.4.nodata.gate: "Оооо, этот я запомнил как какой-то супер-пупер жуткий корабль, который использовался для открытия... двери? Подождите, нет, нет, он должен закрывать дверь, а не открывать ее. Я не знаю, почему это боевой корабль, но я думаю, что они просто решили прикрепить к нему кучу оружейных модулей."
acot_precursor_databank.4.nodata.oracle: "Если мне нужно угадать, то это, должно быть, научный корабль какого-то типа. Я думаю, его создал кто-то, кто хотел создать корабль, который мог бы спасти других от смерти. Иронично, что создатели умерли еще до того, как прототип был завершен."
acot_precursor_databank.4.nodata.initer: "А... этот? Я думаю, это строительный корабль или что-то вроде того. Не знаю точно, что он может делать помимо... строительства. Я знаю только, что он очень прочный для гражданского корабля."
acot_precursor_databank.4.nodata.emiss: "НЛО! Я помню этот! Он был разработан для посадки на планеты... это конец, я думаю... ПОСМОТРИТЕ, СОФИЯ НЕ МОЖЕТ ПОМОЧЬ ВАМ, ЕСЛИ У ВАС НЕТ АКТУАЛЬНЫХ ДАННЫХ ДЛЯ АНАЛИЗА."
acot_precursor_databank.4.nodata.citadel: "Вот это, я думаю, станция. Это станция, которая строит корабли и стреляет по вещам. Так что это почти все, что делает станция. София постарается в следующий раз."
acot_precursor_databank.4.nodata.colos: "Эта... ох... ай да яххх. От одной мысли об этом мне хочется плакать. Это могло бы быть так здорово.\n\nOops, простите, отвлеклась. Это очень очень очень очень очень очень супер супер потрясающе потрясающе потрясающе большой корабль! Вообще-то я думаю, что это скорее станция, чем корабль. Но проект был настолько сумасшедшим, что все просто отказались от него, даже не попытавшись построить прототип."

