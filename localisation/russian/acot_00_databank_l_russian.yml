RESEARCH_PRECURSOR_ATTEMPT_HIGH: "Реимагинация Прекурсора"
RESEARCH_PRECURSOR_ATTEMPT_HIGH_DESC: "Группе был предоставлен субстандартный объем ресурсов для работы над их проектами.\n\n§Y60% шанс увеличить прогресс до 50§!\n§G20% шанс увеличить прогресс до 100§!\n§R20% шанс увеличить прогресс до 25§!\n\n§E250000 Требуется инженерный ресурс.§!"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME: "Реимагинация Прекурсора"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME_DESC: "Команде были предоставлены огромные ресурсы для работы над их проектами.\n\n§Y60% шанс увеличить прогресс до 100§!\n§G20% шанс увеличить прогресс до 200§!\n§R20% шанс увеличить прогресс до 50§!\n\n§E500000 Требуется инженерный ресурс.§!"
acot_precursor_databank.902.name: "Долгая дорога впереди"
acot_precursor_databank.902.desc: "Мы добились некоторого прогресса в проектировании Прекурсоров, но оно еще не завершено. К счастью, у нас еще есть некоторое время, чтобы доработать дизайн, пока прототип не стал слишком нестабильным."
acot_precursor_databank.902.a: "Да, мы не должны спотыкаться. СОФИЯ!"
acot_precursor_databank.902.a.explain: "Продолжить работу над дизайном."
acot_precursor_databank.902.b: "Сдаюсь!"
acot_precursor_databank.902.b.explain: "Сдавайся и прекрати проект, съешь всех участников проекта и уйди с луны."
acot_precursor_databank.903.name: "Наши дизайнеры провалились!"
acot_precursor_databank.903.desc: "Прототип разорвался на куски по мере того, как команда дизайнеров боролась за то, чтобы модифицировать все возможные модификации, чтобы заставить его работать. Даже после стольких усилий, после 5-ти попыток создания этого дизайна... мы так и не получили его.\n\nМы ищем свои чувства, и в глубине души мы знаем, что это правда, мы потерпели такой же провал, как и Падшие Империи."
acot_precursor_databank.903.a: "Нет... это неправда, это невозможно..."
acot_precursor_databank.904.desc.escort: "Дизайнерская команда с гордостью сообщает, что она закончила работу над действующим прототипом эскорта, который не взорвется через пять секунд. СОФИЯ подтвердила, что наш дизайн совпадает с дизайном старого Предтечи, и таким образом она сможет принимать пользовательские модификации и будет превосходить устаревшие и ужасные конструкции, используемые Падшими."
acot_precursor_databank.904.escort: "Давайте выровняем игровое поле!"
acot_precursor_databank.904.desc.bc: "Дизайнерская команда с гордостью сообщает, что она закончила работу над действующим прототипом Боевого Крейсера, который соответствует спецификациям Прекурсоров. Окончательные испытания ожидаются до начала серийного производства."
acot_precursor_databank.904.bc: "Боевые Крейсеры в строю!"
acot_precursor_databank.904.desc.guard: "Конструкторская группа с гордостью сообщает, что она закончила работу над действующим прототипом Охранной Боевой платформы, а ее прочность и огневая мощь соответствуют необходимым параметрам, заданным оригинальным прототипом."
acot_precursor_databank.904.guard: "Защищаем наш народ!"
acot_precursor_databank.904.desc.titan: "Проектная группа с гордостью сообщает, что она завершила работу над действующим прототипом Гипериона - оригинальным проектом, который позже будет понижен до уровня Титанов."
acot_precursor_databank.904.titan: "Пора доставать большие пушки!"
acot_precursor_databank.904.desc.pac: "Дизайнерская команда с гордостью сообщает, что она закончила работу над действующим прототипом Штурмовика, который соответствует спецификациям Прекурсора. Окончательные испытания ожидаются до начала серийного производства."
acot_precursor_databank.904.pac: "Перевозчики прибыли!"
acot_precursor_databank.904.desc.keeper: "Дизайнерская команда с гордостью сообщает, что она закончила работу над действующим прототипом Привратника, хотя в нем и отсутствует фактическая функция манипулирования вратами, но он все еще может похвастаться значительной огневой мощью."
acot_precursor_databank.904.keeper: "Давайте устроим битву!"
acot_precursor_databank.904.desc.initi: "Проектная группа с гордостью сообщает, что она закончила работу над действующим прототипом Инициализатора, который прошел все требования, рассмотренные Инженерным отделом. Окончательная редакция теперь готова к анализу."
acot_precursor_databank.904.initi: "Давайте строить!"
acot_precursor_databank.904.desc.oracle: "Команда конструкторов с гордостью сообщает, что они завершили работу над действующим прототипом Оракула, и живой ученый готов провести полевые испытания для окончательной проверки."
acot_precursor_databank.904.oracle: "Оракул идет!"
acot_precursor_databank.904.desc.emiss: "Дизайнерская команда с гордостью сообщает, что она закончила работу над действующим прототипом Эмиссара. Инженерные группы ожидают обновления чертежей."
acot_precursor_databank.904.emiss: "Мы несем слова будущего!"
acot_precursor_databank.904.desc.sentinel: "Конструкторская группа с гордостью сообщает, что она закончила работу над действующим прототипом Часового, диафрагма может отслеживать и нацеливаться на 1337 различных тиянок, инженеры с нетерпением ждут, когда он будет выставлен на поле боя в реальных боевых условиях."
acot_precursor_databank.904.sentinel: "Глаза схватили тебя!"
acot_precursor_databank.904.desc.citadel: "Дизайнерская команда с гордостью сообщает, что она закончила работу над действующим прототипом Цитадели. Сейчас многие военные пытаются найти место, чтобы объявить свое любимое место на станции."
acot_precursor_databank.904.citadel: "Звездная база Прекурсоров проверена!"
acot_precursor_databank.904.desc.colos: "Команда дизайнеров с гордостью сообщает, что они завершили разработку разумной концепции для Геркулеса, но сможем ли мы на самом деле построить ее, это было бы другое дело."
acot_precursor_databank.904.colos: "Теперь это наш домен!"
acot_precursor_databank.905.name: "Остановка проекта"
acot_precursor_databank.905.desc: "Поскольку у нас уже есть схемы, необходимые для этого предшественника, проект переосмысления устарел и теперь будет отменен"
acot_precursor_databank.905.a: "Подтверждено"
acot_precursor_databank.6.nonullied: "Безупречные"
