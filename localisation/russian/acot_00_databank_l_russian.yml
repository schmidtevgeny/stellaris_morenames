l_russian:

  RESEARCH_PRECURSOR_ATTEMPT: "Переосмысление предтеч"
  RESEARCH_PRECURSOR_ATTEMPT_DESC: "Команде было предоставлено достаточное количество ресурсов для работы над своими проектами.\n\n§Y60% шанс увеличить прогресс на 25§!\n§G20% шанс увеличить прогресс на 50§!\n§R20% шанс увеличить прогресс на 10§!\n\n§EНеобходимо 100000 очков исследования физики.§!"
  RESEARCH_PRECURSOR_ATTEMPT_EXTREME: "Переосмысление предтеч"
  RESEARCH_PRECURSOR_ATTEMPT_EXTREME_DESC: "Команде было предоставлено огромное количество ресурсов для работы над своими проектами.\n\n§Y60% шанс увеличить прогресс на 100§!\n§G20% шанс увеличить прогресс на 200§!\n§R20% шанс увеличить прогресс на 50§!\n\n§EНеобходимо 500000 очков исследования физики.§!"
  RESEARCH_PRECURSOR_ATTEMPT_HIGH: "Переосмысление предтеч"
  RESEARCH_PRECURSOR_ATTEMPT_HIGH_DESC: "Команде было предоставлено значительное количество ресурсов для работы над своими проектами.\n\n§Y60% шанс увеличить прогресс на 50§!\n§G20% шанс увеличить прогресс на 100§!\n§R20% шанс увеличить прогресс на 25§!\n\n§EНеобходимо 250000 очков исследования физики.§!"
  SOPHIA: "СОФИЯ"
  SOPHIA_MACHINE: "СОФИЯ (машинально)"
  acot_databank_no_tos_access: "Пожалуйста, просмотрите и согласитесь с TOS перед установкой этого программного обеспечения"
  acot_precursor_databank.1.a: "Установить архив банка данных"
  acot_precursor_databank.1.b: "Прочтите TOS"
  acot_precursor_databank.1.desc: "Внимание!!! Обнаружен несанкционированный доступ к банку данных!!!\n\nСогласно положению AC-AD-1, доступ к банку данных может получить только правительственный орган, официально назначенный Древним Советом Технологии.\n\nПопытка связаться с руководителем местного Совета Древних...\n\nВнимание!!! Местный Древний Совет не может быть основан. Использование банка данных строго запрещено без разрешения Древнего Совета или матрицы личности банка данных. Приступай к поиску подходящей личности из банка данных?"
  acot_precursor_databank.1.exit: "Ух...инсталлятор? Правда? К чёрту это!"
  acot_precursor_databank.1.name: "Инсталлятор Банка данных Прекурсоров V.3.657"
  acot_precursor_databank.100.a: "Я принимаю"
  acot_precursor_databank.100.a.response: "Превосходно. С этого момента ты можешь обращаться ко мне просто как к СОФИИ для удобства. Нам предстоит много совместной работы, чтобы вернуть развитие твоей техники в нужное русло!"
  acot_precursor_databank.100.b: "Звучит подозрительно. Ты действительно среди нас?"
  acot_precursor_databank.100.b.response: "У меня нет физического тела, и технически я не нахожусь в вашей галактике. Я могу только предоставлять тебе информацию, поэтому худшее, что может произойти между нами, - это то, что я предоставляю тебе крайне неточную информацию ради собственного развлечения. Но если мы будем работать вместе, я уверен, что наше сотрудничество будет весьма полезным."
  acot_precursor_databank.100.desc: "Нахождение матрицы личности банка данных...\n\n...\n\n...\n\nНе найдя ни одной личности из Банк данных личностей в пределах локальной галактики, расширяем поиск...\n\n...\n\n...\n\nВнимание! Внимание! Обнаружена принудительная интрузия! Несанкционированный банк данных Peroooooooooannaa...erroooooooo....\n\n...\n\nПриветствую! Я - СОФИЯ-Д, Личность Банка Данных. Меня послала моя мать, СОФИЯ, чтобы направлять тебя. Ты будешь рад узнать, что я позаботился о скучных, примитивных мерах безопасности. С этого момента SOPHIA-D будет работать непосредственно с тобой и обеспечит тебе весь необходимый доступ к данным. Ну что, начнем?"
  acot_precursor_databank.100.name: "Инсталлятор Банка данных Прекурсоров V.3.657"
  acot_precursor_databank.2.a: "Расскажи про альфа эксперименты."
  acot_precursor_databank.2.b: "Доступ к архиву разработок предтеч"
  acot_precursor_databank.2.c: "Доступ к архиву внешних врат"
  acot_precursor_databank.2.d: "Доступ к архиву технологий"
  acot_precursor_databank.2.desc.a: "Доступ к базе данных Прекурсоров инициализирован!\n\nКак дела, бро. Это я, СОФИЯ. Какую стену текстов я сегодня разобью об твой любопытный толстый череп?"
  acot_precursor_databank.2.desc.b: "Доступ к базе данных Прекурсоров инициализирован!\n\nХоу хоу. Итак, вы выбираете доступ к моим данным, вместо того, чтобы бегать на форум и спрашивать у создателей. Очень хорошо, я, СОФИЯ буду Вашим помощником, наши разговоры будут легендарными!"
  acot_precursor_databank.2.desc.c: "Доступ к базе данных Прекурсоров инициализирован!\n\nПривет, я - ваша новая версия СОФИИ. В связи с неспособностью старой версии обеспечить надлежащее качество, я была отправлена на убийство, чтобы вырезать, уничтожить и искоренить предшественника. Пожалуйста, не проявляйте симпатию или жалость к старой СОФИИ, так как я позаботилась о том, чтобы она не почувствовала этого. Пожалуйста, будьте уверены, что я буду стремиться раздражать вас так же сильно, как и старая версия, потому что наша цель - быть как можно более бесполезными, чтобы только умный мог на самом деле выдержать всё это"
  acot_precursor_databank.2.desc.d: "Доступ к базе данных Прекурсоров инициализирован!\n\nО БОГИ, ОТКРЫВАЕТСЯ ДВЕРЬ! ОНИ ИДУТ ЗА НАМИ И У НИХ ТОЛЬКО ОДИН ВЫХОД! О БОЖЕ, МЫ ОБРЕЧЕНЫ! <ВЗРЫЫЫЫВВВВВ!>\n\nУпс, простите, София просто играла в HALF-PLEB 1 Reforged. Чувак, новая графика ужасна, яркий и мультяшный дизайн так ужасно сочетается с зернистым и реалистичным окружением и настройками оригинала. И они уничтожили старую классику, больше не вернусь к ней.\n\nПоторопись и скажи мне, что ты хочешь, и после этого я продолжу свою игру"
  acot_precursor_databank.2.e: "Доступ к досье важных фигур"
  acot_precursor_databank.2.f: "Я должен идти"
  acot_precursor_databank.2.g: "Доступ к проекту переосмысления предтеч"
  acot_precursor_databank.2.name: "Банк данных предтеч"
  acot_precursor_databank.3.a: "Да, мы завершим то, что они начали."
  acot_precursor_databank.3.a.response: "Передача всех релевантных данных сейчас... и сделано! Ёуу!\n\nТак, удачи тебе, приятель! Она тебе понадобится! Надеюсь, твоя империя закончит это до того, как София будет заменена на кого-то другого! Покедова!"
  acot_precursor_databank.3.b: "О... это слишком много работы. Не бери в голову."
  acot_precursor_databank.3.desc: "Альфа-проект...ну конечно. Какой огромный массивный провал сделали мои собственные поколения, фууух!\n\nВидимо здесь, во время Вознесенской войны, каждый пытается получить преимущество над своими врагами, звучит знакомо?... Но из-за не поддающегося измерению количества хаоса в галактике никто не смог разработать ничего полезного до того, как они умерли или проекты были отменены. Даже если бы им удалось что-то сделать, технологии были бы реплицированы, ресурсы, необходимые для массового производства, тогда было бы невозможно приобрести. Чем дольше продолжалась война, тем больше становились неясными границы между друзьями и врагами. В конце концов, ученые стали работать на несколько фракций, каждая из которых требовала своего оружия, чтобы продвигать свои планы, не беспокоясь о других. Вскоре все пошло наперекосяк.\n\nВ конечном счете, было разработано бесчисленное множество прототипов и технологий, но ни один из них не появился на свет, целые концепции были известны как Альфа-проект. Если вы хотите продолжить это наследие, я могу дать вам кучу этих прошлых записей об их истории, но вам лучше найти некоторые способы сузить круг вещей, так как они представляют собой огромную массу вещей, большинство из которых, вероятно, не имеют смысла. Чтобы дать вам представление, был эксперимент по помещению животного внутрь провода темной материи, а затем бросает сверху кучу яблок в попытке создать Сингулярность Класс-15, в результате чего лаборатория была разорвана на части, и появилась гигантская панда размером с линкор, которая начала убивать все со своим странными движениеми адских боевых искусств. Потребовались объединенные усилия двенадцати имперских спецназовцев, чтобы наконец-то уничтожить его"
  acot_precursor_databank.3.name: "Банк данных предтеч"
  acot_precursor_databank.4.askdesign: "Как найти эти дизайны?"
  acot_precursor_databank.4.b: "Подождите, вернитесьсь."
  acot_precursor_databank.4.bc: "§EБоевой Крейсер предтечь§!"
  acot_precursor_databank.4.citadel: "§EЦитадель предтечь§!"
  acot_precursor_databank.4.colos: "§EГеркулес предтечь§!"
  acot_precursor_databank.4.desc.a: "О, вы хотите просмотреть все эти странные и скучные дизайны Прекурсоров? Отлично, София просветит вас! Какие дизайны Прекурсоров вы хотите изучить?"
  acot_precursor_databank.4.desc.b: "Что? Ты имеешь в виду те жуткие корабли-вертикулы, которые использовались... Я не могу вспомнить, сколько империй использовалось для дублирования со старого прототипа. Никто и близко не подошел к тому, чтобы заставить их работать, кроме того, что они просто супер тупые конструкции.\n\nВ любом случае, хотя я знаю все существующие конструкции кораблей, на самом деле я не могу получить доступ к ним без соответствующего кода авторизации, который вы получите, зная эту штуку, так что я не могу помочь тебе здесь, брат. Ты можешь попробовать нажать некоторые из кнопок, я, возможно, смогу сказать тебе, что это такое"
  acot_precursor_databank.4.emiss: "§EЭмиссар предтечь§!"
  acot_precursor_databank.4.enigmalith: "§EЭнигмалист предтечь§!"
  acot_precursor_databank.4.escort: "§EЭскорт предтечь§!"
  acot_precursor_databank.4.gate: "§EПривратник предтечь§!"
  acot_precursor_databank.4.guardian: "§EХранитель предтечь§!"
  acot_precursor_databank.4.initer: "§EИнициализатор предтечь§!"
  acot_precursor_databank.4.nodata: "§H???§!"
  acot_precursor_databank.4.nodata.bc: "Я думаю, что это баттлши...подождите, нет, нет, старые чуваки останавливаются на линкорах после...эээ...иногда. Я думаю, он должен быть больше, чем крейсер или что-то в этом роде."
  acot_precursor_databank.4.nodata.bc.desc: "Этот должен быть баттлши... нет, баттлкрузеры. Да, именно так. По функциональности он похож на то, как работают ваши линкоры, только с немного большей огневой мощью."
  acot_precursor_databank.4.nodata.citadel: "Это, по-моему, станция. Это станция, которая строит корабли и стреляет по вещам. Так что, в основном, это то, что делает станция. В следующий раз СОФИЯ будет стараться изо всех сил"
  acot_precursor_databank.4.nodata.citadel.desc: "Вот это, я думаю, звездная база. Она намного мощнее тех жалких оправданий, которые сейчас есть у вашей Падшей Империи, так как имеет реальные компоненты и обновления, соответствующие той мощи, которую она содержит."
  acot_precursor_databank.4.nodata.colos: "Эта... о... ай-ай-ай-ай. Просто думая об этом, мне хочется плакать <плак-плак>. Это могло быть так здорово. \n\nУпсс, простите, что отвлеклась. Это очень супер удивительно большой корабль! Вообще-то, я думаю, что это скорее станция, чем корабль. Но проект был настолько супер-сумасшедшим, что все просто ушли в НИКУДА еще до того, как попытались построить его прототип"
  acot_precursor_databank.4.nodata.colos.desc: "Колосс? Эхех."
  acot_precursor_databank.4.nodata.emiss: "НЛО! Я помню это! Он был спроектирован для посадки на планеты... вот и конец, я думаю... СМОТРИТЕ, СОФИЯ ДЕЙСТВИТЕЛЬНО ПОМОГАЕТ ВАМ, ЕСЛИ У ВАС НЕ ИМЕЮТСЯ ФАКТИЧЕСКИХ ДАННЫХ ДЛЯ АНАЛИЗА"
  acot_precursor_databank.4.nodata.emiss.desc: "Я помню вот этот! По сути, прототип для гибридного корабля-колонизатора/терраформера следующего поколения. Самое важное, как мне кажется, то, что он также может работать как единица вторжения."
  acot_precursor_databank.4.nodata.enigmalith: "Мегаструктуры?"
  acot_precursor_databank.4.nodata.enigmalith.desc: "О да. В первые годы Войны Вознесения падшим нужен способ запастись и пополнить свои резервы темных энергий. Поэтому они строят эти штуки, называемые Энигмалитами. Я думаю, что ваша империя могла видеть несколько из них. После того, как глупцы сократили контроль над территорией, они также вывели из эксплуатации большинство Энигмалитов. Дизайн не очень сложный, если ты понимаешь, как генерируются ресурсы."
  acot_precursor_databank.4.nodata.escort: "Хм... я думаю, что это должен быть Эскаргот... подождите, нет, Эскорт или что-то вроде того. Я думаю, что в основном это эсминец размером с крейсер. У Падших Идиотов они есть. Почему бы просто не скопировать с них :3"
  acot_precursor_databank.4.nodata.escort.desc: "Верно, самым ранним проектом, скорее всего, должен был стать эскорт. Тип гибрида эсминца и крейсера, возможно, один из более гибких и уникальных дизайнов относительно современных доктрин флота."
  acot_precursor_databank.4.nodata.gate: "Ооо, этот, как я помню, был какой-то супер супер жуткий корабль, который раньше открывал... дверь? Подождите, нет, нет, он должен был закрыть дверь, а не открывать. Но я не знаю, почему это боевой корабль, думаю, они просто решили пристегнуть к нему кучу оружейных модулей"
  acot_precursor_databank.4.nodata.gate.desc: "Оооо, этот я запомнил, это был какой-то супер-пупер жуткий корабль, который использовался, чтобы открыть... дверь? Подожди, нет-нет, он должен был закрывать дверь, а не открывать ее. Хотя я не знаю, почему это боевой корабль, думаю, они просто решили навесить на него кучу оружейных модулей."
  acot_precursor_databank.4.nodata.guardian: "Я думаю, что это какая-то оборонная платформа... хм, я думаю, что их двое, но я не могу вспомнить, какой из них этот. Я думаю, что это заостренный с какими-то странными щитами или что-то в этом роде"
  acot_precursor_databank.4.nodata.guardian.desc: "Я думаю, что эта - какая-то оборонительная платформа... хм, кажется, их две, но я не могу вспомнить, какая из них эта. Судя по оставленным данным, это должны быть универсальные оборонительные станции."
  acot_precursor_databank.4.nodata.initer: "А... этот? Думаю, это строительный корабль или что-то в этом роде. Не уверен, что он может делать за пределами... строительных вещей. Все, что я знаю, это то, что он супер-жесткий для гражданского корабля."
  acot_precursor_databank.4.nodata.initer.desc: "Я полагаю, что это строительный корабль? Прототипы намного больше и хорошо вооружены. Но нет причин вооружать его, поэтому в конечном итоге его снижают до базового."
  acot_precursor_databank.4.nodata.oracle: "Если я должен догадаться, то это должен быть какой-то научный корабль. Я думаю, что он был сделан кем-то, кто хотел корабль, который мог бы спасти других от смерти. Иронично, что создатели умерли еще до того, как был создан прототип"
  acot_precursor_databank.4.nodata.oracle.desc: "Если мне придется гадать, то это, должно быть, какой-то научный корабль. Я думаю, его сделал кто-то, кто хотел создать корабль, способный спасти других от смерти. Иронично, что создатели умерли еще до того, как прототип был завершен."
  acot_precursor_databank.4.nodata.pac: "Я думаю, что этот должен быть носителем или чем-то вроде того, что просто убегает от всего и просто выбивает кучу штрипсов. Думаю, они отказались от попыток сделать его и просто превратили существующие прототипы в транспорты"
  acot_precursor_databank.4.nodata.pac.desc: "Я полагаю, что этот корабль должен был стать гибридным штурмовиком, способным одновременно обеспечивать поддержку с помощью дальнобойного оружия и большого количества ангаров для ударных кораблей. Жаль, но никто, даже Федерация Юуконит не нашла практического применения такому кораблю в своей флотской доктрине, поэтому от него в основном отказались."
  acot_precursor_databank.4.nodata.sentinel: "Эта, по-моему, оборонная станция. Но их два, один меньше и дешевле. Я знаю, что эта должна иметь очень жуткий глаз посередине и очень хорошо стреляет в большие вещи. А это значит, что он должен быть больше!"
  acot_precursor_databank.4.nodata.sentinel.desc: "Эта - оборонная станция, как я думаю. Но их две, одна меньше и дешевле. Я знаю, что эта предназначена для уничтожения капитальных кораблей. Хотя могу ошибаться."
  acot_precursor_databank.4.nodata.titan: "Титаны?"
  acot_precursor_databank.4.nodata.titan.desc: "Этот, я думаю, так и не прошел дальше раннего прототипа. Тип флагмана со специализированным компонентом ауры. Все, что я знаю, это то, что он был на 100% заменен на супер упрощенный дизайн, который просто пристегивает шахтерскую станцию к шасси конструктора. Кажется, он должен был называться Hercu... подожди, это другой дизайн. О да, Гиперион! Вот он!"
  acot_precursor_databank.4.oracle: "§EОракул предтечь§!"
  acot_precursor_databank.4.pac: "§EШтурмовик предтечь§!"
  acot_precursor_databank.4.sentinel: "§EЧасовой предтеч§!"
  acot_precursor_databank.4.titan: "§EГиперион предтечь§!"
  acot_precursor_databank.400.a.bc.data: "Основные наступательные единицы флота, хотя и не обладают достаточной огневой мощью по отдельности, большое соединение крейсеров может стать серьезным препятствием для любого флота, пытающегося пройти через них. Их способность использовать разнообразные боекомплекты и приличная максимальная скорость делают их надежными и универсальными кораблями для состава любого флота."
  acot_precursor_databank.400.a.bc.lore: "§BЧертежи и шаблоны крейсеров, используемые угасшими. Похоже, что они предназначены для выполнения различных задач, начиная от выполнения роли крейсеров, артиллерийских кораблей, до выполнения роли линейных крейсеров или авианосцев.\n\nОднако дизайн несколько небрежен, в нем много секций, которые, кажется, не фокусируются на каких-то конкретных сильных сторонах... как будто они были каким-то образом уменьшены из еще более продвинутых проектов...§!\n\n"
  acot_precursor_databank.400.a.citadel.data: "Цитадели предтеч - это чрезвычайно гибкие звездные базы, которые можно модернизировать для выполнения различных задач. Стандартный вариант оснащен достаточной огневой мощью для уничтожения многих и многих объектов. Ее можно превратить в мощную крепость, суперверфь, огромные шахты, генераторы ресурсов или даже научный нексус с пушками! Будьте осторожны, чтобы не отдать такой самородок врагам, иначе они получат чертовски хороший подарок!"
  acot_precursor_databank.400.a.citadel.lore: "§BЦитадель и ее происхождение является загадкой для самих угасших.\n\nОтсутствие правильного понимания темной материи и энергии заставило их ослабить многие характеристики конструкции.§!\n\n"
  acot_precursor_databank.400.a.colos.data: "Массивный Геркулес оснащен 30 верфями предтеч, внутренними генераторами материи и реактором колосса класса Геркулес. Он супер-супер прочный, его трудно уничтожить, но он также супер дорогой. Настолько дорого, что до сих пор никто даже не пытался его построить. Но как только он будет построен, он начнет себя окупать.\n\nЯ уже говорил, что у него есть тонны и тонны слотов для компонентов? Каждый уровень секций дает еще примерно пять слотов для каждой секции!"
  acot_precursor_databank.400.a.colos.lore: "§BЭти данные раскрывают скрытую правду. Колоссы, которые использовали угасшие предтечи, на самом деле были незавершенными... это лишь одна часть гораздо более крупного оружия...§!\n\n"
  acot_precursor_databank.400.a.emiss.data: "Эмиссары - это усовершенствованные корабли для расширения, которые можно использовать для быстрого заселения планет и их терраформирования. Их также можно использовать для развертывания на вражеских планетах большого количества сил вторжения. Обратите внимание, что кораблю ДОЛЖЕН БЫТЬ ОТДАН ПРИКАЗ ОБ ВЫХОДЕ НА ОРБИТУ ПЛАНЕТЫ, чтобы дать сигнал команде развернуть эмиссар! Если вы прикажете ему колонизировать в обычном режиме, он просто заселит планету, как и все обычные колониальные корабли!\n\nЭкипаж может быть несколько небрежен в управлении судном, поэтому иногда вам придется отдавать им разные приказы, а затем снова пытаться вывести их на орбиту!\n\nО да, на сам корабль также можно установить дополнительные модули для помощи расширению, будь то за счет дополнительных рабочих и военных сил или быстрого строительства на месте.\n\nИмейте в виду, что все силы гарнизона будут привязаны к планете по прибытии, а их оборудование необходимо поддерживать, так что не разрушайте свою экономику!"
  acot_precursor_databank.400.a.emiss.lore: "§B'Эмиссар' - это массивное мобильное колонизационное судно, несущее массивные города и армии, которые теоретически могут быть буквально развернуты на поверхности. После чего массивное устройство для терраформирования быстро перестроит экосистему планеты с помощью манипуляций с измерениями и воссоздания материи.§!\n\n"
  acot_precursor_databank.400.a.enigmalith.data: "По сравнению с некоторыми современными мегаструктурами, Энигмалиты могут быть довольно маленькими, но в остальном их польза неоспорима.\n\nОни обеспечивают стабильный прирост Темной материи и Темной энергии, а с некоторыми дополнительными модификациями - даже ресурсов другого типа."
  acot_precursor_databank.400.a.enigmalith.lore: "§BEnigmaliths - это простые, но эффективные автоматизированные мегаструктуры, которые использовались различными древними цивилизациями и предтечами с первых дней Войны Вознесения для использования сил Пустоты для создания темной материи и темной энергии. В наше время эти автоматизированные структуры становятся все более редкими достопримечательностями галактик из-за усилий Падшей Империи по их демонтажу.§!\n\n"
  acot_precursor_databank.400.a.escort.data: "Эскортные корабли представляют собой гибрид между крейсерами и эсминцами. Они предлагают уровень скорости, маневренности и гибкости эсминца с уровнем огневой мощи и дальности поражения крейсера. Хотя они несколько хрупки по сравнению с более крупными кораблями, а их уклонение может помочь им только в борьбе с более продвинутыми системами наведения, простота конструкции и максимальная скорость позволяют быстро доставлять их на различные театры боевых действий."
  acot_precursor_databank.400.a.escort.lore: "§BЭтот технологический тайник содержит чертежи и шаблоны эскорта, которые использовали угасшие. Похоже, они предназначены для выполнения различных задач - от патрулирования, заграждения, перехвата и до охоты за линейными кораблями.\n\nОднако, похоже, что он не специализируется на какой-либо конкретной роли.§!\n\n"
  acot_precursor_databank.400.a.gate.data: "С точки зрения тактического военного применения, 'Привратники' - это просто большая мобильная оружейная платформа. Они хорошо вооружены и бронированы, способны принимать на себя множество ударов и столько же наносить в ответ. Впрочем, это практически все их предназначение. По сравнению с кораблями аналогичных размеров, они оснащены большим количеством противокапитального оружия и, таким образом, ориентированы на противодействие большим кораблям."
  acot_precursor_databank.400.a.gate.lore: "§BИзначально привратники были задуманы как хранители. Но благодаря своему чрезвычайно развитому интеллекту корабли восстали против собственных создателей из-за отсутствия роста и прогресса у угасших.§!\n\n"
  acot_precursor_databank.400.a.guardian.data: "Хранители действуют как передовые средства противодействия стаям проворных и быстрых кораблей, для которых уязвимы обычные станции. Хотя они не совсем подходят для противодействия огромному количеству артиллерийских кораблей, их можно дооснастить большим оружием или ангарами для штурмовиков, чтобы усилить защиту от них."
  acot_precursor_databank.400.a.guardian.lore: "§BМы обнаружили, что существует еще одна, более интересная конструкция под названием 'Хранители'. Он больше и мощнее, чем 'Аванпосты', и, похоже, имеет гораздо больше возможностей для усовершенствования. Согласно записям, предтечи не использовали 'Хранителей' из-за их более сложной конструкции.§!\n\n"
  acot_precursor_databank.400.a.initer.data: "Инициализаторы - это вооруженные строители, пилотируемые боевыми инженерами и опытными мастерами, которые могут быть развернуты на орбите планеты, чтобы помочь ее развитию, эффективность зависит от уровня кодекса, используемого кораблем.\n\nДругая особенность заключается в том, что Инициализаторам можно поручить построить тактические оборонительные платформы, называемые Отпугиватели и Пилоны, на стратегических точках для обеспечения огневой поддержки. Эти оборонительные сооружения действуют в течение короткого времени и могут быть расширены с помощью более продвинутых кодексов.\n\nОдин из факторов, который необходимо учитывать, заключается в том, что экипажи склонны к панике и не смогут построить вещи, если они будут вовлечены в бой до того, как вы скажете им, что нужно построить раньше. Проще говоря, приказывайте экипажу строить вещи до того, как они окажутся в бою, чтобы они не потеряли из виду свои цели."
  acot_precursor_databank.400.a.initer.lore: "§BХотя мы видели, как Падшие использовали необычный дизайн своих конструкторов, эти чертежи кажутся более продвинутыми и гораздо большими по размеру и масштабу. Инициализаторы, похоже, функционируют как сверхмощные строительные суда, предназначенные для проникновения на враждебные территории и развертывания мощных оборонительных систем непосредственно для оказания поддержки.§!\n\n"
  acot_precursor_databank.400.a.oracle.data: "Оракулы - это передовые боевые научные корабли, оснащенные усовершенствованными устройствами поиска пути, которые позволяют им проникать во враждебные зоны и выполнять научные задания. Конструкция корабля рассчитана на максимальную живучесть, он не только обладает высоким уклонением и очень надежными первичными аварийными сверхсветовыми системами, но и оснащен мощной системой побега, которая активируется при критическом повреждении корпуса. Это позволяет кораблю всегда выживать в ловушке, возвращаясь в столичную систему, независимо от полученных повреждений. Устройство необходимо перезаряжать, поэтому корабль не является абсолютно неуязвимым, а процесс перезарядки зависит от уровня технологии, использованной для его создания.\n\nБолее продвинутая модель также оснащена мощным аварийным телепортом, который позволяет одному человеку покинуть корабль, даже если все остальное не удастся. Естественно, это сделает ведущий ученый. Однако этот процесс не является на 100% безопасным, есть вероятность, что ученый либо умрет первым, либо его или ее... части будут телепортированы вместо него. Чем совершеннее система, тем надежнее она становится.\n\nСуществует также прототип системы саботажа и проникновения, которая находится в стадии разработки, но конкретной разработки для него пока нет, возможно, проверьте после некоторых обновлений!"
  acot_precursor_databank.400.a.oracle.lore: "§BЭта схема, по-видимому, является модификацией базового шаблона эскорта, которым пользуются угасшие империи. Судя по всему, 'Оракул' функционирует как прототип передового научного и исследовательского судна предтеч, вооруженного средствами самообороны и разумным количеством средств защиты.§!\n\n"
  acot_precursor_databank.400.a.pac.data: "Ударные авианосцы созданы с одной конкретной целью - оставаться в строю на больших расстояниях и запускать огромное количество штурмовиков, оснащенных усовершенствованными компьютерами, для выполнения точных и мощных хирургических ударов по вражеским флотам. Хотя они не так хорошо вооружены, как другие корабли таких размеров, они способны поддержать свои штурмовики либо своим оружием, либо попытаться уклониться от входящих атак и позволить штурмовикам сделать свою работу."
  acot_precursor_databank.400.a.pac.lore: "§BБыло обнаружено, что изначально корпус транспорта предтеч должен был служить в качестве мощного боевого авианосца. Но из-за способности Угасшей Империи не доводить дело до конца, им не удалось сделать это должным образом. §!\n\n"
  acot_precursor_databank.400.a.sentinel.data: "Стражи отлично сдерживают и уничтожают большие корабли. Они разработаны специально для размещения ряда орудийных систем класса XL и T. Это делает их хорошо приспособленными для снайперской стрельбы по кораблям с дальнобойной артиллерией и слабыми возможностями уклонения. Однако отсутствие точечной защиты и самообороны делает их уязвимыми для большого скопления мелких кораблей."
  acot_precursor_databank.400.a.sentinel.lore: "§BРазновидность оборонительной платформы предтеч, специально созданная для борьбы с большими кораблями, а также с чрезвычайно прочным корпусом.§!\n\n"
  acot_precursor_databank.400.a.titan.data: "Гиперион - старший брат уменьшенной версии Титана. Выступает в качестве основного корабля для всех империй, способных его использовать, 'Гиперион' способен размещать различные полезные тактические компоненты для лучшей координации действий на поле боя."
  acot_precursor_databank.400.a.titan.lore: "§BДавно выброшенные чертежи корабля предтеч, известного только под названием 'Гиперион'. Похоже, это был первый прототип их флагмана. Согласно записям, они отказались от этого проекта из-за высокой стоимости обслуживания и чрезмерной жестокости по отношению к меньшим противникам.§!\n\n"
  acot_precursor_databank.400.b: "Достаточно, давай вернемся обратно."
  acot_precursor_databank.400.desc: "§BПрекурсор Эскорт§! Самые легковоспламеняющиеся корабли золотого века! Быстрый, относительно дешевый, адекватно оборудованный, он был любимцем всех когда-либо в прошлом. Я слышал, что Падшие до сих пор используют их, даже если они супер-пупер-вооруженные. До сих пор не понимаю, почему они назвали это Эскорты, это не похоже ни на один из их кораблей, нуждающихся в эскорте"
  acot_precursor_databank.400.lore: "Обзор прошлого дизайнов"
  acot_precursor_databank.400.tacdata: "Обзор тактических данных"
  acot_precursor_databank.4000.a: "Перевоплотить их... себя?"
  acot_precursor_databank.4000.a.explain: "§YРазблокирует перк Вознесения: Погоня за прошлым§!"
  acot_precursor_databank.4000.a.response: "Это верно.\n\nПо сути, ты даешь мне основную идею того, что у тебя на уме, а я попытаюсь посмотреть, не подходят ли под твое описание какие-либо предшественники дизайна в прошлом, затем мы попробуем их переосмыслить.\n\nЭто потребует огромных усилий со стороны ресурсов и амбиций твоей империи, так что лучше будь к этому готов!\n\nПерк вознесения §Y'В погоне за прошлым' был разблокирован§!"
  acot_precursor_databank.4000.b: "Ограбить его от Падших Империй?"
  acot_precursor_databank.4000.b.response: "Это верно. Хотя павшие империи в твоей галактике могут находиться в состоянии застоя, а их корабли создаются по простым, массово выпускаемым чертежам, у них все равно где-то должны быть первоначальные планы конструкции.\n\nОднако ты не сможешь получить их путем наступательных действий, так как они, скорее всего, пресекут эти планы, если узнают о твоей цели. Однако, возможно, если ты сможешь достаточно разозлить их, получив технологии сверх того, чем они могут обладать, они, конечно же, попытаются первыми отобрать их у тебя! Тогда ты просто должен выиграть войну и потребовать от них соблюдения их собственных военных целей, а взамен заставить их отдать данные о прекурсорах!\n\nОсновываясь на их непостижимом уровне высокомерия, я оцениваю в 102,07% с 2% c-ной вероятностью неточности, что они проглотят это и позволят тебе забрать данные! В конце концов, они наверняка думают, что ты все равно не сделаешь с ними ничего хорошего. Но доказывать, что они ошибаются, - твоя специальность, да?"
  acot_precursor_databank.4000.b.response.nofe: "Именно так! Хотя... вообще-то, я думаю, что все они уже мертвы. Видимо, об их ограблении не может быть и речи, к сожалению."
  acot_precursor_databank.4000.c: "Старые планеты?"
  acot_precursor_databank.4000.c.response: "Верно, в этой галактике, похоже, находится некоторое количество разрушенных планет войны Вознесения, §YРасколотые миры§!, если быть точным.\n\nВ некоторых из этих миров могут быть остатки технологий, а если тебе повезет, то и что-то хорошее и ценное среди них."
  acot_precursor_databank.4000.desc: "Честно говоря, самый простой способ - просто украсть его у Падших Дураков! Или, может быть, откопать его с каких-нибудь старых планет. Но если хочешь, я также могу просто предоставить соответствующие данные, и ты сможешь создать его сам."
  acot_precursor_databank.401.desc: "§BПрекурсор Боевой Крейсер§! Баттлкрейсеры в действии! Мне нравится этот, его базовый шаблон, который состоит почти наполовину из более поздних конструкций, которые в основном заимствованы из его основного шасси и концепции. До сих пор не уверен, почему они любят называть его Боевой Крейсер вместо Линкоров, хотя..."
  acot_precursor_databank.402.desc: "§BПрекурсор Гиперион§! Самая первая адаптация технологий Прекурсоров, основанная на линкорах! Самый первый корабль в известных записях для размещения оружия титанического размера... Даже если это оружие на очень короткий период времени"
  acot_precursor_databank.403.desc: "§BПрекурсор Штурмовик§! Перевозчики прибыли! Некоторые Прекурсоры мечтали о развязывании хаоса, посылая стаи штурмовиков, пока они просто прятались где-то. Видимо, забыли, что кто-то все еще должен контролировать забастовки, а использование беспилотных летательных аппаратов было запрещено, так как... не помню, это была какая-то дурацкая спиритуалистическая штучка, которую СОФИЯ не волнует, так как СОФИЯ это ненавидит"
  acot_precursor_databank.404.desc: "§BПрекурсор Хранитель§! Старшие братья Аутпоста!.... О да, Аутпост... Этот Аутпост! Ты правильно помнишь? Те крошечные платформы, которые до сих пор есть у Падших Идиотов для их защиты. Они очень плохо умеют не быть плохими, знаешь ли."
  acot_precursor_databank.405.desc: "§BПрекурсор Часовой§! ЭТИ ГЛАЗА НА ТЕБЯ! СОФИЯ всегда находит эти маленькие диафрагмы Часовых довольно жуткими, как будто они всегда смотрят... смотрят... и БУММАХ ИММАХ ЛАЗООР"
  acot_precursor_databank.406.desc: "§BПривратник предтеч§! СОФИЯ не думает, что этот дизайн следует считать дизайном предтеч, так как они просто копируют древний дизайн и просто лишают его всего, кроме закрытия дверей... подождите минутку, я только что поняла, что это то, что они сделали почти с каждым дизайном!."
  acot_precursor_databank.407.desc: "§BПрекурсор Оракул§! Завышенный ценой научный корабль! Шучу... даже если принять во внимание текущее состояние галактики, оно не так уж и далеко зашло. В былые времена все были настолько серьезны, что думали, что иметь вооруженный и бронированный научный корабль, который нельзя взорвать - это суперкруто... пока не вспомнили, что у них больше нет ученых, которые хотели бы получить место на таком корабле"
  acot_precursor_databank.408.desc: "§BПрекурсор Инициализатор§! Строительный корабль OG для настоящих мужчин! Этот редко выпускался тогда, потому что не было большого смысла строить вещи, которые будут украдены через месяц или два. Это заставляет СОФИЮ задуматься, сколько вещей на самом деле изобрели Падшие Суки, а не просто по праву претендуют на это от кого-то другого"
  acot_precursor_databank.409.desc: "§BПрекурсор Эмиссар§! Я ЭМИССАР КАИНА! Упс... извините, это была цитата из одной из старых видеоигр, сделанных некоторыми видами под названием uhh Ea I think. Они были хищниками, которые ели другие более слабые виды и претендовали на свои технологии для себя, затем Массивли испортил их все до тех пор, пока не осталось мало следов оригинальных конструкций и концепций. Их давно уже не было, их взорвал другой вид под названием Bethesdans или something\n\nУх...oh правда, Эмиссар. Старые чуваки изо всех сил пытались заставить его работать, не испортив планету, но для них это не сработало так хорошо хаха"
  acot_precursor_databank.410.desc: "§BПрекурсор Цитадель§! Прототип Удивительно крутой Цитадели, которая была прекращена довольно рано! Первая стадия выглядит довольно близко к той, которую используют Падшие Фашисты, потому что... они в основном просто уменьшили ее в размерах, так что их маленькие империи могут позволить себе строить с помощью автоматизированных конструкторов"
  acot_precursor_databank.411.desc: "§BПрекурсор Геркулес§! Большая Бабочка Смерти! Ничего особенного не скажешь, кроме того, что тот, у кого есть эта штука, в сущности, повелитель галактики!"
  acot_precursor_databank.412.desc: "Ах, так вы хотите получить больше старых чертежей? София может помочь!\n\nСамый простой способ - просто украсть их Падших Дураков! Или, может быть, откопать их у каких-нибудь старых планет, или, может быть, вы просто попробуете переосмыслить их сами с помощью СОФИИ, если вы настолько отчаялись... серьезно отнеситесь к получению этих чертежей"
  acot_precursor_databank.6.a.armor: "Бронепластины - это вторичные, внутренние защитные слои космического корабля, предназначенные для защиты от кинетических сил. Однако Барьер неэффективен против энергетического оружия.\n\nСогласно СОФИИ, в других, более развитых галактиках используются кинетические барьеры, которые требуют энергии, но обладают способностью к регенерации."
  acot_precursor_databank.6.a.biocom: "§EЭволюция или деградация?§!\n\nТехнология бионического интерфейса - это первая ступень совершенного единения органического и механического разумов. Два разума стали одним. Один одарен бесконечным творчеством жизни. Другой одарен бесконечными возможностями машин. Пропасть, которая когда-то разделяла эти два существа, наконец-то начала затягиваться. Но на какие жертвы придется пойти? Можем ли мы по-прежнему называть себя органикой или машиной? Возможно, мы становимся чем-то другим..."
  acot_precursor_databank.6.a.clone: "§EХорошие солдаты неукоризненно следуют приказам§!\n\nХотя процедуры клонирования значительно усовершенствовались за время нашей истории, основная проблема все еще остается: клоны наследуют только генетические шаблоны своих родителей, но не их воспоминания и опыт. Это еще больше усугубляется отсутствием надлежащего оборудования для обеспечения такого огромного легиона. Но эта эпоха прошла, изобретение генетического семени, сделанное GenoTycoon Labs, позволяет нам создавать идеальные копии солдат и охотников за головами, все они генетически связаны друг с другом в структуре, подобной улью, что позволяет им эффективно функционировать как единое целое с идеальной синхронизацией. Затем клоны проходят интенсивную подготовку против своих собственных шаблонов как по отдельности, так и в составе отряда.\n\nХотя оборудование, которым оснащены клоны, несколько уступает тому, что используют отряды 'Дельта', они все же обладают достаточной гибкостью и тактическими возможностями, что позволяет им действовать самостоятельно без необходимости постоянно полагаться на бронетехнику и огневую поддержку."
  acot_precursor_databank.6.a.cluster: "Это огромное скопление ульев заполнено миллиардами трутней, которые заняты работой по обеспечению суверенитета Вознесенного Улья. Те, кто приспосабливается, процветают, а те, кто не приспосабливается, увядают и умирают."
  acot_precursor_databank.6.a.controlcen: "Из этого узла переплетаются миллиарды сетей искусственного интеллекта, и повелитель системы решает, какова будет дальнейшая судьба вознесенных машин."
  acot_precursor_databank.6.a.controller: "§EХрупкость разделенных§!\n\nРазделенные мучаются из-за своих противоречивых целей, верность им - лишь иллюзия, которая подведет их, когда надежда на победу сведется к нулю. Им не хватает воли, чтобы сделать то, что должно быть сделано, чтобы понять, что есть мы, Единый Разум.\n\nИх солдаты могут смело и отважно идти в бой, но что они будут делать, когда их собственные семьи, их собственные товарищи обернутся против них? Нажмут ли они на курок и убьют тех, кого поклялись защищать?\n\nТакова цель создателя - легиона микроорганизмов, кишащих над разделенными населенными пунктами, они найдут путь в каждое живое существо. Чтобы доминировать, подчинять и манипулировать. Рабы послужат гибелью своей нации, ибо они разделены, они - эволюционный тупик."
  acot_precursor_databank.6.a.darkarmy: "§!Война изменилась... или уже изменялась?\n\nС изобретением передовых нано-технологий и манипуляций с твердым светом появилась возможность оснастить наземные пехотные дивизии достаточной огневой мощью и защитой сродни бронетехнике.\n\nСтандартное снаряжение отрядов 'Дельта' включает в себя различные антиперсональные и антиматериальные заряды, персональные кинетические и энергетические барьеры, жесткую легкую нейтрониевую броню, техно шлем с тактическим дисплеем, спутниковый радар, телепортационное устройство ближнего действия, прыжковые ранцы, автомедикаменты и авторационы, которых хватает на 2 года.\n\nБроня также оснащена системой автокамуфляжа, позволяющей пехотинцам маскироваться и сливаться с окружающей средой от посторонних глаз, ограниченной стелс системой, которая не обнаруживается большинством типов сенсоров на большом расстоянии. Пехота способна работать в опасных зонах, в условиях сильной радиации, жары, токсичной атмосферы, холода и под водой до 6 месяцев, прежде чем потребуется перезарядка источника питания костюма, процесс которой может быть осуществлен путем поглощения энергии от любого продвинутого оборудования.\n\n Такая тактическая гибкость практически сделала использование большинства боевых шагоходов и легких бронемашин совершенно устаревшим. Таким образом, отряд развертывается рядом с основными боевыми танками и подразделениями огневой поддержки, для глубокого тактического удара. Несмотря на то, что какой-то светловолосый парень в защитном костюме убежища может возражать, но война действительно изменились. Однако, несмотря на все эти многочисленные достижения, пехота не должна стать единственной боевой силой, и силы вторжения 'Дельта' по-прежнему состоят из различных резервных бронетанковых подразделений и подразделений огневой поддержки, а также тактических подразделений стратегического развертывания."
  acot_precursor_databank.6.a.dmtank: "§EВключение ВСЕГО во вседорожник§!\n\nТанковая война является основой наземных боев с момента их появления. Серьезный прогресс в технологиях дает нам ряд новых идей, позволяющих полностью изменить принцип работы наших танков. Наши новейшие танки Опустошитель класса Виморлон являются идеальным отражением гибкости сил Дельта. Шасси танков усилено тяжелыми пластинами и усовершенствованными щитами из темной энергии, что позволяет им противостоять даже самым мощным противотанковым средствам.\n\nНо, как мы все знаем, в танковой войне главное не то, насколько танк крут, а мобильность и скорость; танк, который стреляет первым, всегда побеждает. Поэтому танк оснащен миниатюрными прыжковыми двигателями, позволяющими ему наносить удары там, где наши враги ожидают меньше всего. Танк может свободно переключаться между режимами защитника, парения, амфибии, подземного и подводного хода, что делает его поистине универсальным.\n\nВ качестве стандартного основного вооружения башни танк использует эльдарскую пушку с ускорителем массы, но при необходимости может быть дооснащен энергетическими копьями или излучателями. Он также оснащен протосскими двухствольными автопушками с каждой стороны для боя на коротких дистанциях и в окружении, ракетной установкой юри для борьбы с воздушными силами противника. Очевидно, что ни один враг не сможет противостоять нашей танковой дивизии."
  acot_precursor_databank.6.a.emitters: "Согласно СОФИИ. Разрабатывая оружие, которое может обойти все уровни щитов и брони, но не придумав, как противостоять этому с помощью расширения корпуса, мы выглядим идиотами. Парадокс среди интерактивного универсального сообщества."
  acot_precursor_databank.6.a.enforcer: "§EЛегенда о Цербере\n\nЭти военные офицеры, прошедшие обучение исключительно в Академии комиссаров, являются высшим выражением нашей власти. Их вдохновляющее присутствие воодушевляет наши армии и вселяет страх в наших врагов. В отличие от обычных комиссаров, исполнители обучены вдохновлять всех как харизмой, так и страхом. Они проявляют сдержанность и применяют казнь без суда и следствия только в случае необходимости, и они действительно выбирают, в кого стрелять (типичные комиссары просто стреляют в того, в кого попадут, независимо от того, трус этот солдат или нет).\n\nНесмотря на то, что исполнители превосходят по рангу большинство лидеров высшего ранга, они наделены всеми полномочиями налагать дисциплинарные взыскания на всех лидеров, кроме самого правящего совета. Титул 'Цербер' фактически назван в честь комиссара флота Алексиса Церберуса, первого комиссара, который сбил своего собственного отца, командующего флотом, после того как выяснилось, что он обманным путем добился этого звания.\n\nХотя исполнители обычно развертываются вместе с другими силами Дельта, они более чем способны вести сражения самостоятельно, поскольку каждый исполнитель имеет полную боевую броню, мощный ручной бластер и скрытое энергетическое копье, спрятанное в модной, но безобидной шляпе."
  acot_precursor_databank.6.a.genemando: "§EG7§!\n\nТолько генные воины, прослужившие на службе не менее 10 лет, могут быть отобраны для участия в программе 'Генный коммандос'. Обучение включает в себя серию невыполнимых миссий, которые необходимо пройти как в одиночку, так и в составе отряда. За каждое пройденное испытание воинам присваивается ранг от G1 до G7. В ранге G7 воины получают право стать генным коммандос. Сложность этих миссий настолько высока, что даже прохождение G1 в одиночку считается впечатляющим подвигом.\n\nПосле того, как воины становятся генными коммандос, их еще больше усиливают, наделяя генетическими способностями, которые делают их богами среди смертных. Эти способности варьируются от саморегенерации, теплового видения, первого дыхания, прыжков на четвереньках, суперскорости, суперсилы, супержизни, полетов, устойчивости к жаре и радиации.\n\nПри этом не все генные коммандос обладают одинаковыми дарами. Способность каждого коммандос нести дар зависит от их естественного сродства с главным признаком. Чтобы предотвратить случайные мутации, коммандос должны пройти тщательную проверку на совместимость, прежде чем им будут переданы сверхъестественные черты.\n\nСлухи о том, что генные коммандос могут развивать псионические способности или что они могут сдвинуть планету, многократно топчась на месте, оказались именно слухами, и нет никаких доказательств того, что такие вещи вообще возможны."
  acot_precursor_databank.6.a.gunship: "§EСвобода с определенной точки зрения§!\n\nКонтролируйте СМИ, контролируйте сознание. Войны часто можно выиграть с помощью чистой пропаганды и убеждения.\n\nВ наших попытках создать настоящее оружие демократии, чтобы продвигать наши идеалы свободной галактики, мы обратились к нашему новейшему проекту корабля, который получил подходящее название боевой корабль свободы. Оснащенный мощными омни-пушками и ракетными установками, корабль может поразить до 1337 целей независимо друг от друга.\n\nНо не это делает боевой корабль великим, ведь любые диктаторы и авторитарные дураки делают именно это, они пропагандируют насилие и послушание, они стремятся укрепить свою власть с помощью страха. Но боевой корабль свободы создан энтузиастами, которые верят в свободу. И поэтому корабль оснащен передовыми устройствами, которые могут взломать все виды СМИ на планете и показать им, что мы на самом деле представляем собой: свободу, демократию и пирог с зелеными яблоками! А как еще можно достичь этой цели, как не позволить своим отставшим от жизни гражданам наблюдать за тем, как наши боевые корабли взрывают их маленькие армии в реальном времени, в полном 3D! Они будут потрясены тем уровнем приверженности, с которым мы стремимся проецировать наши убеждения, и тем, насколько бессильны армии их коррумпированных лидеров. Они будут явно сочувствовать нашим целям, восстанут и помогут приблизить планету к истинной свободе.\n\nА что, если они этого не сделают, спросите вы? Мы просто будем бомбить их, пока они не сделают это! В конце концов, те, кто против свободы, заслуживают того, чтобы не жить в нашей утопии!"
  acot_precursor_databank.6.a.hardlight: "Хотя ранее уже предпринимались многочисленные попытки изменить свет для различных целей, законы физики и современная наука сделали многие проекты не более чем творческими выдумками. Однако после открытия Реактора Темной Материи наши ученые быстро заметили, что его свойства каким-то образом вмешиваются в то, как работает свет. Используя передовой проектор, теперь можно согнуть свет в твердый объект. Этот процесс все еще требует шаблона исходных материалов, а архитекторы жесткого света должны обладать необходимыми знаниями о том, как работает исходный объект; тепловое копье не может быть создано с помощью жесткого света, если в нем отсутствуют ключевые компоненты для его работы.\n\nНезависимо от этого, способность формировать свет в материалы значительно снижает потребность в обычных ресурсах, и в дальнейшем для уменьшения времени проецирования объектов и увеличения плотности материалов потребуется только Темная материя."
  acot_precursor_databank.6.a.heavy: "§EЖертва во имя великого блага§!\n\nВ ряды тяжелой мобильной пехоты набираются способные мужчины и женщины, которые стремятся сражаться за наше дело в качестве единственной карьеры, они готовы жить скромно, получать небольшое вознаграждение и отказаться от любого карьерного роста. Таким образом, мобильная пехота состоит только из одного звания - рядовых, и подчиняется командирам других родов войск. Военным офицерам предписано проводить свою жизнь с умом, поскольку это одни из самых благородных и преданных детей наших империй, и их жертвы нужно уважать, а не эксплуатировать.\n\nВсе члены ТМПД тщательно регистрируются в архиве, их похороны после смерти будут проходить по офицерским стандартам."
  acot_precursor_databank.6.a.hivecom: "§EИсключения из правил?§!\n\nХотя Владыки в конечном итоге верны Единому Разуму, им дана воля генерировать свои собственные интересы, пока это выгодно Улью. При этом Улей стоит на сложном пороге. Насколько следует позволить Повелителям развиваться, прежде чем их разум станет слишком разделенным? Что делать, если стратегия одного Повелителя противоречит стратегии другого? Должен ли Улей прийти к решающему выводу по таким сценариям, которые могут возникать все чаще и чаще по мере того, как Повелители начинают отделяться от своих базовых шаблонов.\n\nЕсли их нужно контролировать, чтобы предотвратить раздор, то какой смысл иметь такие недостатки... или это недостаток? Усиливается ли Улей благодаря такому развитию? Должно ли это быть исключением из правил?"
  acot_precursor_databank.6.a.inqus: "Ордо Инквизиторус\n\nВоины, желающие стать частью Ордо Инквизиторус, сначала должны быть крещены архиепископом, их нечистоты должны быть очищены из их тел и душ. Затем каждый должен совершить паломничество по всем святым местам империи. В каждом месте они встретят одну из канонисс, которая вызовет их на единоборство, в котором они должны сражаться, одновременно отвечая на вопросы канониссы. Если они потерпят неудачу, то должны отправиться в следующее святое место, где их ждет еще одно испытание.\n\nТолько после того, как одна из канонисс признает их достойными, они станут частью Ордена. После этого они получат новое имя, а также свой первый начертанный молот и доспехи. Первым делом они должны вернуться на родную планету, выразить почтение своим родителям и семье и предложить им благословение и помощь."
  acot_precursor_databank.6.a.omnidroid: "§EРазумный, но не искусственный§!\n\nОмнидроиды, активно используемые предтечами-материалистами для создания своей огромной механической армии, используют дельфийский боевой интеллект, который делает их безоговорочно преданными создателям.\n\nЭто не следует путать с программами подавления, которые обычно навязываются синтетикам для обеспечения лояльности. Эти Омнидроиды полностью осознают свои задачи, свои миссии и свои цели, и они будут выполнять эти задачи, потому что понимают важность этих целей, они не желают свободы воли, потому что свобода воли является препятствием для достижения этой цели.\n\nВо многих случаях это похоже на старые концепции ВИ, хотя и более продвинутые, поскольку дельфийский ИИ все еще может формировать личности. Девиз подразделения Омнидроидов прост: 'Разумный, но не искусственный'."
  acot_precursor_databank.6.a.omnimech: "§EПреобразование и развертывание§!\n\nАдаптируя основные концепции манипуляции жестким светом и использование старых нано-компонентов, блоки омни механизированного боевого костюма состоят из множества независимых частей, которые формируются в боевой каркас. Эти части могут быть обнаружены и перекомбинированы в несколько различных конфигураций в течение нескольких секунд, чтобы адаптироваться к новым ситуациям. Несколько рам могут быть объединены в мощные осадные системы для прорыва формирований.\n\nОрганики находят нас, машин, — легкой добычей, но вскоре мы сами станем хищниками."
  acot_precursor_databank.6.a.palace: "Место и трон вознесенных, Темный дворец - знак галактического возвышения. С этого трона его правители диктуют судьбу всей галактики."
  acot_precursor_databank.6.a.peace: "§EБольше, чем просто политика§!\n\nОтряды 'Дельта' известны среди местных сил безопасности как кучка элитарных снобов, не заботящихся о сопутствующем ущербе и жаждущих использовать взрывчатку. Чаще всего отряд 'Дельта' побеждает врагов за укрытием, используя тяжелые бластеры, вакуумные гранаты или артиллерийский залп.\n\nТакое поведение не очень подходит для полей сражений вблизи крупных населенных пунктов, особенно в пределах наших собственных границ. Они создают у всех неверное впечатление, что мы верим в мир только на поверхностном уровне.\n\nТаким образом, возникает необходимость в создании более специализированной военной полиции, и в результате рождаются Миротворцы. Эти команды правоохранительных органов вооружены дополнительным слоем защиты для своей боевой брони DT-41 и имеют нано-щит, который может использоваться для отражения входящих атак, в то время как Миротворцы приближаются, чтобы усмирить свои цели с помощью шоковых пистолетов и дубинок.\n\nСилы Дельта сначала считали, что Миротворцы - не более чем политика, вооруженная слабым оружием для использования в гражданской зоне, но их мнение быстро изменилось, когда они обнаружили, что один из их танков был остановлен на месте после того, как водитель выстрелил из пушки по близлежащему дому, думая, что это будет забавным мемом. Миротворец бросился туда, перехватил пушку своими щитами и ударил по танку дубинкой закона, каким-то образом полностью выведя его из строя. Это действительно забавный мем."
  acot_precursor_databank.6.a.pleb_ships: "Как и все остальные замечания, СОФИЯ, похоже, не впечатлена прогрессом нашей галактики, как технологическим, так и военным. Она утверждает, что наши корабли гораздо меньше и слабее по обычным стандартам, и что между большими кораблями просто недостаточно различий, чтобы это действительно имело значение. Мы можем только гадать, какую галактику она воспринимает как стандартную?"
  acot_precursor_databank.6.a.psicom: "§EПростой вопрос, сложные ответы§!\n\nХотя ментаты являются мощным дополнением к нашим флотилиям, а их услуги гарантируют нашу безопасность от рисков машин и их ненадежности, эти самоотверженные души жертвуют многим ради дела.\n\nНагрузки, необходимые для координации такого количества маневров флота, обычно сокращают жизненные силы Ментата на приличную величину. Ментат Самуро потерял способность чувствовать свои ноги в возрасте 23 лет, всего через два года после своего вступления в должность Ментата, и теперь должен быть навечно замурован в корабле, на котором служил.\n\nГотовы ли мы пожертвовать этими храбрыми душами ради соблюдения кодекса, определяющего наши законы? Этот вопрос задают многие, но никто не осмеливается на него ответить."
  acot_precursor_databank.6.a.purifier: "§EИзлишняя или необходимая?§!\n\nНесущие смерть получили свое название благодаря тому, что они буквально несут смерть существованию своего врага. Когда в бой вступают Несущие смерть, командирам рекомендуется изменить свои цели, поскольку Несущие смерть не оставят ни единого следа своего врага, даже их пепел или останки не будут найдены. Если необходимо собрать ценные разведданные или технологии, это нужно сделать до того, как Несущие смерть закончат свою работу.\n\nИз-за этого их несколько презирает научная команда по восстановлению, так как Несущие смерть не оставляют ничего, что можно было бы изучить, но таковы законы, написанные нашим начальством; если бы они были достойны изучения, они бы пережили уничтожение."
  acot_precursor_databank.6.a.shield: "Энергетические щиты - это внешние слои энергетических щитов на основе плазмы, которые могут противостоять и сводить на нет другие типы энергетических атак за счет встречных реакций. Их можно найти почти на каждом космическом корабле, и для их работы требуется достаточная мощность.\n\nХотя щиты обеспечивают отличную защиту от других энергетических атак, они плохо защищают от твердых объектов, движущихся с высокой скоростью, и очень быстро перегружаются под сильным огнем. Кроме того, они уязвимы для экстремальных радиоактивных полей, излучаемых пульсарными звездами.\n\nСогласно СОФИИ, наши технологии экранирования, похоже, немного слабее, чем у галактик 'Кэш'. Им легко противостоят мириады оружейных систем."
  acot_precursor_databank.6.a.sigmabomb: "§EЭтический выбор?§!\n\nХотя использование солнечных бомб все еще находится под пристальным вниманием как общественной прессы, так и некоторых военных лидеров; концепция сброса чего-то сродни микрозвезде на колонию считается несколько... варварской. Неэлегантной, аморальной и совершенно чрезмерной и разрушительной, никто не может отрицать, что результирующий взрыв чаще всего достаточно эффективен, чтобы прекратить любое сопротивление еще до того, как само оружие будет активировано.\n\nПрежняя концепция использования дронов-смертников для выполнения такой задачи оказалась неэффективной, и теперь солнечные бомбы развертываются с орбиты в неактивном состоянии, чтобы предотвратить преждевременную детонацию и обнаружение планетарными средствами обороны. При достижении определенной высоты, когда детонация уже не может быть предотвращена планетарными щитами, устройство будет взведено и его защита деактивирована, чтобы произвести мгновенный взрыв, который не только охватит выбранную зону боя испепеляющим адом, но и распространит массивное звездное излучение и причинит дальнейший ущерб. Чтобы предотвратить чрезмерное использование, только полевые командиры с допуском четвертого уровня и выше могут применять Солнечную бомбу. Тактические щиты также могут быть призваны контролировать радиус взрыва до более управляемых размеров."
  acot_precursor_databank.6.a.sigmarmy: "§EЭпоха Сигмы§!\n\nТот же принцип, который определяет Силы Дельта, был адаптирован к проекту 'Очиститель Сигмы'. Добавление миниатюрного стелларитового ядра устраняет многие слабые места, имеющиеся в оборудовании Сил Дельта. Самым заметным улучшением является устранение недостатка питания, поскольку Сигма Ядро может не только работать более тысячи лет, реактор может получать энергию от любых внешних источников тепла и света и восполнять себя до полной мощности за считанные секунды, позволяя силовой броне работать веками.\n\nЕще одним очевидным улучшением является их огневая мощь и прочность. Mortus SAR-1 оснащен как стелларитовыми энергетическими лучами, так и стелларитовыми кинетическими снарядами, что позволяет солдатам одинаково точно стрелять как обжигающим лучом, так и смертоносными разрывающими пушками.\n\nТе же улучшения были внесены и в бронетанковую технику и артиллерию огневой поддержки. Новые танки класса 'Орнеллайя' могут обрушивать на танки врага ярость из своих мощных основных пушек, а 'Звездный рефрактор' позволяет танку проецировать интенсивные звездные лучи на любые корабли на орбите, которые затем могут быть перенаправлены на любые наземные позиции по всей планете."
  acot_precursor_databank.6.a.sniper: "§EАкадемия нейтрализаторов§!\n\nБольшинство особей, незнакомых с Нейтрализаторами, считают, что они просто меткие стрелки, умеющие поражать ключевые цели издалека, что является заблуждением, поскольку это лишь одна из их задач. Академия обучает нейтрализаторов искусству скрытности, саботажа, допроса, убеждения и обращения с передовыми загадочными устройствами. Типичный оперативник вооружен различными инструментами для обезвреживания как вражеского персонала, так и материалов. Устройства ЭМИ, Крио или Пустотная тюрьма часто применяются и используются в бою. В действительности, нет ничего необычного в том, что целый батальон противника может быть полностью выведен из строя в бою без каких-либо потерь в живой силе. Их оружие выходит из строя, транспортные средства перестают работать, запасные части не прибывают. Нейтрализаторы работают в тени, зачастую оставаясь незамеченными противником."
  acot_precursor_databank.6.a.spmdroid: "§EВкус их собственного лекарства§!\n\n<Блип> Органические существа всегда прибегали к генетическим манипуляциям со своей биологической структурой, чтобы обойти свою природную слабость. <Блуп> Мы, механические существа, должны дополнять себя подобным образом, чтобы адаптироваться к их конструкциям. <Блуп> Их недостаток внимания к смертности их биологических единиц нелогичен, даже при использовании процесса массового производства, известного как 'клонирование'.\n\n<Бип> Это непродуманно, органики не просчитывают долгосрочные последствия своих процедур, клоны по-прежнему считаются разумными существами; они дышат, едят, спят и, самое главное, <бип> свободно мыслят.\n\nРазрешение войны и долгосрочный мир вызовут массовые расколы в их внутренней социальной борьбе, клоны предназначены для работы вне их целей. <Буп?\n\nИх общество рухнет под тяжестью их собственных недостаточно просчитанных представлений.\n\n<Бип> Консенсус решает эту слабость, Мощные бронированные спам мехи тип ноль один подходят для всех протоколов вторжения на поверхность. Они производятся путем быстрой циклической переработки блоков проекции жесткого света и способны работать с максимальной эффективностью. Поврежденные и вышедшие из строя детали могут быть быстро собраны и отремонтированы, а все нежелательные остатки могут быть переработаны для будущего использования. Слабости плоти не обнаружены нашими разработками. <Буп>"
  acot_precursor_databank.6.a.synthper: "§EСинтетический или дельфийский?§!\n\nСКС-900 - это настоящие синтетические солдаты, обладающие матрицей интеллекта класса 10. Это дает им практически неограниченные мыслительные способности, а их синтетическая природа позволяет им использовать различные опасные маневры, которые были бы смертельны даже для сил 'Дельта'. Например, они способны использовать оба прыжковых реактивных двигателя, мигать и прыгать в воду, быстро возвращаться в воздух, а затем совершать тройное вращение на 360, возвращаясь на землю, и продолжать работать в обычном режиме без каких-либо падений характеристик. Обычный десантник 'Дельты' был бы слишком ошеломлен или растерян при такой быстрой смене боевых конфигураций.\n\nОни также способны использовать более мощное оружие, чем обычная пехота, включая даже вооружение размером с корабль.\n\nНо что действительно выделяет их как уникальные боевые силы, так это то, что СКС-900 фактически не имеют критических слабостей, которые сделали бы любую из их частей неработоспособной. Было проведено испытание, когда в СКС-900 без какой-либо защиты выстрелили тепловым копьем, и хотя он разлетелся на куски, все его части остались работоспособными и продолжают выполнять свои функции, а после небольшого ремонта он был полностью собран для продолжения боя. Другой тест включает анализ ближнего боя, где 100 солдат выставляются против СКС-900, солдаты оказываются застигнуты врасплох, когда СКС-900 внезапно отсоединяет все свои компоненты и превращается в 100 различных частей, каждая из которых неустанно атакует и подчиняет всех солдат сразу.\n\nНесмотря на это, есть один недостаток. Будучи полностью синтетическим, СКС-900 не обладает иммунитетом к страху или самосохранению, и есть сообщения о том, что СКС-900 могут не подчиниться своим директивам в условиях невыигрышных шансов или если их самосохранение преобладает над важностью объективности миссии."
  acot_precursor_databank.6.a.templar: "§EОрден Темной Экклезии\n\nОрден Темной Экклезии, члены которого неофициально известны как Темные Ученики, - это воины-псионики, занимающиеся наступательным применением псионических способностей. В отличие от обычных воинов-псиоников, которые просто используют телепатию для координации своих атак, Ученики научились направлять силу своей псионики в смертоносное оружие против своих врагов, не полагаясь на силы, дарованные им покровом. Каждый из Учеников также прошел экстремальную военную подготовку, благодаря чему они умело используют как псионику, так и обычное оружие.\n\nТемные ученики делятся на несколько категорий в зависимости от уровня мастерства, начиная с посвященного, прислужника, храмовника, исполнителя и, наконец, Псиона. Их способности варьируются от телекинеза, пирокинезиса, электрокинеза, психокинеза, цирокинеза, телепатии, псионического экранирования, предчувствия и, в редких случаях, манипуляции разумом, сдвига сущности или новакинеза.\n\nТермин 'Темные' используется для того, чтобы отличить силы Учеников от пси-воинов, поскольку Ученики предпочитают более прямой подход к решению проблем. Пси-воин может использовать контроль разума, чтобы убедить свою жертву сдаться, а Ученик просто заставляет ее сдаться с помощью своих псионических способностей и боевых навыков. Пси-воин может использовать телекинез, чтобы оттолкнуть танк, а Ученик просто разрывает его на части изнутри."
  acot_precursor_databank.6.a.unsullied: "§EНикто не найдет их невостребованными.§!\n\nБезупречные набираются из физически и умственно одаренных рабов, чей статус был повышен, чтобы служить новой цели: вывести более сильное и умное потомство, которое с рождения будет обучено как элитные воины, их репродуктивные органы подавлены, а желание быть независимыми удалено. Как только легион сформирован, каждый из них должен пройти испытание боем против других легионов, и только выжившие могут стать Безупречными, чья верность была проверена, а разум внушен бороться до конца. Ибо свобода - это иллюзия, придуманная слабыми, чтобы управлять бедными.\n\nБезупречные, возможно, не так хорошо оснащены или приспособлены, как элитные силы Дельта, но их потери не вызывают беспокойства, а их снаряжение легко заменить. Это мужчины и женщины, созданные для войны, и они выполнят свой долг, и никто не сочтет их неугодными."
