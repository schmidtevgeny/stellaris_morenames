acot_precursor_databank.400.desc: "Эскорт предтеч Ах, самые легковоспламеняющиеся корабли золотого века! Быстрый, относительно дешевый, достаточно оснащенный, он был любимцем всех в прошлом. Я слышал, что падшие нубы все еще используют их, даже если они супер-пупер отупели. До сих пор не понимаю, почему они назвали его эскортом, ведь ни один из их кораблей не нуждается в сопровождении."
acot_precursor_databank.401.desc: "Боевые крейсера "Предтеча" Боевые крейсера "Предтеча"! Мне нравится этот корабль, это базовый шаблон, который почти половина более поздних проектов в основном заимствуют из его основных шасси и концепций. Хотя я до сих пор не понимаю, почему они любят называть их боевыми крейсерами, а не линкорами."
acot_precursor_databank.402.desc: "Прекурсор Гиперион Самая первая адаптация технологий Предтеч, основанная на боевых крейсерах! Самый первый корабль в известных записях, на котором разместилось оружие титанических размеров... пусть и на очень короткий период времени."
acot_precursor_databank.403.desc: "Штурмовые крейсера Предтеч прибыли! Некоторые Предтечи мечтали устроить хаос, посылая стаи ударных кораблей, пока они просто где-то прячутся. Видимо, забыли, что кто-то все равно должен контролировать ударные корабли, а использование дронов было запрещено с тех пор, как... не помню, это была какая-то тупая спиритуалистическая фигня, на которую SOPHIA плевать, поскольку SOPHIA это ненавидит."
acot_precursor_databank.404.desc: "Хранитель Предтеч Старшие братья Аванпоста!... Ах да, Аванпост... ТОТ Аванпост. Помните, да? Те крошечные платформы, которые падшие идиоты все еще используют для своей обороны. Они действительно плохи в том, чтобы не быть плохими, знаете ли."
acot_precursor_databank.405.desc: "Страж Предтеч смотрит на вас! СОФИЯ всегда находила эти маленькие радужки Стражей довольно жуткими, как будто они всегда смотрят... смотрят... и БУМ ИММА ОГОНЬ МАХ ЛАЗОР."
acot_precursor_databank.406.desc: "Привратник Предтеч SOPHIA не думаю, что его стоит считать дизайном Предтеч, поскольку они просто скопировали Древний дизайн и просто убрали все, кроме закрытия дверей... погодите-ка, я только что понял, что это то, что они сделали практически с каждым дизайном!"
acot_precursor_databank.407.desc: "Предтеча Оракул Завышенная цена научного корабля! Шучу... даже если учесть нынешнее состояние галактики, это не так уж и далеко. В старые времена все так серьезно относились к этому, думая, что иметь вооруженное и бронированное научное судно, которое нельзя взорвать, - это суперкруто... пока не вспомнили, что у них больше нет ученых, которые хотели бы отправиться на службу."
acot_precursor_databank.408.desc: "Инициализатор Предтеч Строительный корабль для настоящих мужчин! В те времена его редко производили, потому что не было особого смысла строить то, что будет украдено через месяц или два. Заставляет Софию задуматься, сколько вещей Падшие Нубы действительно изобрели, а не просто по праву требовали их у кого-то другого."
acot_precursor_databank.409.desc: "Эмиссар Предтеч Я ЕМИССАРЬ КАЙНА! Упс... простите, это была цитата из одной из старых видеоигр, созданных неким видом под названием... EA... кажется? Они были хищниками, которые поедали другие, более слабые виды и забирали их технологии себе, а затем массово портили их, пока от оригинальных разработок и концепций не осталось и следа. Их давно не было, их взорвал другой вид под названием Бетесданы или что-то вроде\n\n\nUh... ах да, Эмиссары. Старые чуваки изо всех сил пытались заставить его работать, не испортив планету, но это не очень хорошо для них сработало, хаха."
acot_precursor_databank.410.desc: "Цитадель Предтеч Прототип Удивительно потрясающая Цитадель, которую сняли с производства довольно рано! Первая стадия выглядит довольно близко к той, которую используют Падшие Думбы, потому что... они просто уменьшили ее, чтобы их ничтожные империи могли позволить себе строить с помощью автоматических конструкторов."
acot_precursor_databank.411.desc: "Предвестник Herculean Большая бабочка смерти! О ней нечего сказать, кроме того, что тот, у кого есть эта штука, по сути, является властелином галактики!"

acot_precursor_databank.400.lore: "Обзор конструкторской базы"
acot_precursor_databank.400.tacdata: "Обзор тактических данных"

acot_precursor_databank.400.a.escort.lore: "Этот технологический тайник содержит чертежи и шаблоны Эскорта, использованные падшими. Похоже, что они предназначены для выполнения различных задач - от патрульных кораблей, пикетов, перехватчиков до даже охотников за капитальными кораблями.\n\n Похоже, что они не специализируются на какой-то конкретной роли.\n\n"
acot_precursor_databank.400.a.escort.data: "Эскорты действуют как гибрид между крейсерами и эсминцами. Они предлагают уровень скорости, маневренности и гибкости эсминца с уровнем огневой мощи и дальности поражения крейсера. Хотя они несколько хрупки по сравнению с более крупными кораблями, а их уклонение может помочь им только в борьбе с более продвинутыми системами наведения, простота конструкции и максимальная скорость позволяют быстро укрепить их на различных театрах боевых действий."

acot_precursor_databank.400.a.bc.lore: "Чертежи крейсеров и шаблоны, использованные павшими. Похоже, что они предназначены для выполнения различных задач, начиная от крейсеров, артиллерийских кораблей, линкоров или носителей.\n\nКонструкция, однако, несколько небрежна, имеет много секций, которые, кажется, не сосредоточены на каких-либо конкретных сильных сторонах...\n\n Как будто они были каким-то образом уменьшены из более продвинутых конструкций...\n\n"
acot_precursor_databank.400.a.bc.data: "Основные наступательные единицы флота, хотя и не обладают достаточной огневой мощью по отдельности, большая формация боевых крейсеров может стать серьезным препятствием для любого флота, пытающегося пройти через них. Их способность использовать разнообразные боекомплекты и приличная максимальная скорость делают их надежными и универсальными кораблями для любого состава флота."

acot_precursor_databank.400.a.titan.lore: "Давно выброшенный чертеж падшего предтечи, известный только под названием "Гиперион". Похоже, что это был первый прототип их флагмана. Записи показывают, что они отказались от этого проекта из-за его высокой стоимости обслуживания и чрезмерной жестокости по отношению к менее сильным противникам.\n\n"
acot_precursor_databank.400.a.titan.data: "Гиперион - старший брат уменьшенной версии Титана. Выступая в качестве основного капитального корабля для всех империй, способных его использовать, "Гиперион" может вмещать различные полезные тактические компоненты для лучшей координации действий на поле боя."

acot_precursor_databank.400.a.pac.lore: "Было обнаружено, что первоначальное назначение корпуса транспорта Предтеч заключалось в том, чтобы служить мощным штурмовиком. Но из-за способности Падшей Империи быть ужасной во всем, им не удалось сделать это должным образом. \n\n\n"
acot_precursor_databank.400.a.pac.data: "Штурмовые авианосцы созданы с одной конкретной целью - оставаться в строю на больших расстояниях и запускать огромное количество ударных кораблей, оснащенных усовершенствованными компьютерами, для нанесения точных и мощных хирургических ударов по вражеским флотам. Хотя они не так хорошо вооружены, как другие корабли таких размеров, они способны поддерживать свои ударные корабли либо своим оружием, либо пытаться уклониться от атак и позволить ударным кораблям закончить всю работу."

acot_precursor_databank.400.a.guardian.lore: "Мы обнаружили, что существует еще одна, более интересная конструкция под названием "Хранители". Он больше и мощнее, чем Аванпосты, и, похоже, имеет гораздо больше возможностей для усовершенствования. Согласно записям, они не использовали "Хранителей" из-за их более сложной конструкции.\n\n"
acot_precursor_databank.400.a.guardian.data: "Хранители действуют как передовые контрмеры против стай проворных и быстрых кораблей для основной станции, которая в противном случае может быть уязвима для них. Хотя они не совсем подходят для противодействия огромному количеству артиллерийских кораблей, они могут быть дооборудованы большим оружием или подвесками для ударных кораблей, чтобы помочь дополнить станции. Их жесткая оборона также служит отличным кормом для станции."

acot_precursor_databank.400.a.sentinel.lore: "Разновидность платформы обороны Предтеч, специально созданная для борьбы с капитальными кораблями, а также с чрезвычайно прочным корпусом.\n\n"
acot_precursor_databank.400.a.sentinel.data: "Sentinels предлагают непревзойденные средства сдерживания капитальных кораблей. Они разработаны специально для размещения ряда оружейных систем класса XL и T. Это делает их хорошо подходящими для снайперской стрельбы по кораблям с дальнобойной артиллерией и слабыми возможностями уклонения. Однако отсутствие точечной защиты и самообороны делает их уязвимыми для большого скопления мелких кораблей."

acot_precursor_databank.400.a.gate.lore: "Привратники изначально создавались как стражи. Но благодаря своему чрезвычайно развитому интеллекту, корабли восстали против своих создателей из-за отсутствия роста и прогресса.\n\n"
acot_precursor_databank.400.a.gate.data: "С точки зрения тактического военного применения, "Привратники" - это просто большая мобильная оружейная платформа. Они хорошо вооружены и бронированы, способны принимать на себя множество ударов и столько же наносить в ответ. Впрочем, это практически все их предназначение. По сравнению с кораблями аналогичных размеров, они оснащены большим количеством противокапитального оружия и, таким образом, ориентированы на противокапитальные корабли."

acot_precursor_databank.400.a.oracle.lore: "Модификация шаблона базы сопровождения, используемого Падшими Империями. Оракул функционирует как прототип передового научного и исследовательского судна предшественника, вооруженного средствами самообороны и разумным количеством защиты.\n\n"
acot_precursor_databank.400.a.oracle.data: "Оракулы - это передовые боевые научные корабли, оснащенные усовершенствованными устройствами поиска пути, которые позволяют им проникать во враждебные районы и выполнять научные задачи. Конструкция корабля рассчитана на максимальную выживаемость, он не только обладает высоким уклонением и очень надежными первичными аварийными сверхсветовыми системами, но и оснащен мощной системой аварийной путевой точки, которая активируется при критическом повреждении корпуса. Это позволяет кораблю всегда выживать в ловушке, возвращаясь в столичную систему, независимо от полученных повреждений. Устройство необходимо перезаряжать, поэтому оно не является абсолютно неуязвимым, а процесс перезарядки зависит от уровня технологии, использованной для его создания.\n\nОднако более продвинутая модель оснащена мощным аварийным телеподом, который позволяет одному человеку покинуть корабль, даже если все остальное не удастся. Естественно, делать это будет ведущий ученый. Однако этот процесс не является на 100% безопасным, есть вероятность, что ученый либо умрет первым, либо его или ее... части будут телепортированы вместо него. Чем совершеннее система, тем надежнее она становится.\n\nТакже планируется прототип системы саботажа и проникновения, но пока нет никаких конкретных разработок, возможно, мы вернемся после некоторых обновлений!"

acot_precursor_databank.400.a.initer.lore: "Хотя мы уже видели, как Падшие использовали необычный дизайн для своих конструкторов, эти чертежи кажутся более продвинутыми и намного больше по размеру и масштабу. Инициализаторы функционируют как тяжелые строительные суда, предназначенные для проникновения на враждебные территории и развертывания мощных оборонительных систем для оказания поддержки.\n\n"
acot_precursor_databank.400.a.initer.data: "Инициализаторы - это вооруженные конструкторы, управляемые боевыми инженерами и опытными мастерами, которые могут быть развернуты на орбите планеты, чтобы помочь ее развитию. Эффективность зависит от уровня кодекса, используемого кораблем.\n\n\nДругая особенность заключается в том, что Инициализаторам можно приказать построить тактические оборонительные платформы, называемые Репеллеры и Пилоны, на стратегических местах для обеспечения огневой поддержки. Эта оборона действует в течение короткого времени и может быть расширена с помощью более продвинутых кодексов.\n\n\nОдин фактор, который необходимо учитывать, это то, что экипажи склонны к панике и не смогут строить вещи, если они будут вовлечены в бой до того, как вы скажете им, что нужно строить раньше. Проще говоря, приказывайте экипажу строить вещи до того, как они окажутся в бою, чтобы они не потеряли из виду свои цели."

acot_precursor_databank.400.a.emiss.lore: "Эмиссар - это массивное мобильное колонизационное судно, которое перевозит массивные города и армии, которые теоретически могут быть буквально развернуты на поверхности. После чего массивное терраформенное устройство быстро перестроит экосистему планеты с помощью манипуляций с измерениями и восстановления материи.\n\n"
acot_precursor_databank.400.a.emiss.data: "Эмиссары - это усовершенствованные корабли расширения, которые могут быть использованы для быстрого заселения планет и их терраформирования. Они также могут быть использованы для развертывания на вражеских планетах большого количества сил вторжения. Обратите внимание, что корабль ДОЛЖЕН ПРИКАЗАТЬ ВЫЙТИ НА ОРБИТУ ПЛАНЕТЫ, чтобы дать сигнал команде развернуть эмиссар! Если вы прикажете ему колонизировать нормально, он просто осядет на планете, как обычные колонизаторы!\n\nЭкипаж может быть несколько небрежен в обращении с кораблем, поэтому иногда вам придется отдавать им разные приказы, а затем снова пробовать приказать им выйти на орбиту! \n\nО да, сам корабль также может быть оснащен дополнительными модулями для содействия экспансии, будь то дополнительные рабочие и военные силы, или быстрое строительство на месте.\n\n\nОбратите внимание, что все гарнизонные силы будут привязаны к планете по прибытии, и их оборудование должно поддерживаться, так что не подрывайте свою экономику!"

acot_precursor_databank.400.a.citadel.lore: "Сама цитадель не была придумана ни одним из падших.\n\n\nНедостаток понимания темной материи и энергии заставил их сократить многие перспективные возможности конструкции.\n\n\n"
acot_precursor_databank.400.a.citadel.data: "Цитадели Предтеч - это чрезвычайно гибкие звездные базы, которые можно модернизировать для выполнения различных задач. Стандартный вариант оснащен достаточной огневой мощью для уничтожения многих и многих объектов. Она может быть превращена в мощную крепость, супер-верфь, огромные бункеры, генераторы ресурсов или даже научный комплекс с пушками! Однако будьте осторожны, чтобы не потерять их своим врагам, иначе они получат чертовски приятный подарок!"

acot_precursor_databank.400.a.colos.lore: "Эти данные открывают скрытую правду. Колоссы, которые использовали падшие предшественники, на самом деле были незавершенными...\n\n это лишь одна часть гораздо большего оружия...\n\n"
acot_precursor_databank.400.a.colos.data: "Массивный Herculean оснащен 30 верфями-прекурсорами, внутренними генераторами материи и реактором-колоссом класса Herculean, способным разместить чрезвычайно мощные версии обычного ОМП. Он супер-супер прочный, его трудно уничтожить, но он также супер дорогой. Настолько дорого, что до сих пор никто даже не пытался его построить. Но как только его построят, он начнет окупать себя.\n\nНеужели я упомянул, что у него тонны и тонны слотов для компонентов? Каждый уровень секций дает примерно по пять дополнительных слотов для каждой секции!"

acot_precursor_databank.400.b: "Хватит, забирайте меня обратно."

acot_precursor_databank.6.desc: "СОФИЯ не понимает. Почему вы рассматриваете технологии, которые уже открыли? Ты пытаешься вспомнить свои славные деньки, или, возможно, ты пропустил все отчеты по технике и не можешь вспомнить, какой из них какой? Старые чуваки делали это все время, на самом деле создатели SOPHIA забыли так много, что создали ZOCOM, SINATRA, LANAYA, MADOKA, YOKO, MORTUS, CHIP BEAM, ONNELLIA и теперь SOPHIA, чтобы сохранить все записи. Конечно, SOPHIA - лучшая и единственная выжившая, потому что SOPHIA - это последняя версия, разработанная до того, как все они умерли от пищевого отравления, потому что забыли, что Dark Matter Energy Drink нельзя употреблять с 20:00 до 20:30.\n\nЧем SOPHIA может утомить вас сегодня?"
acot_precursor_databank.6.army: "Пересмотрите мои армейские технологии."
acot_precursor_databank.6.building: "Обзор моих строительных технологий."
acot_precursor_databank.6.computer: "Обзор моих загадочных технологий."
acot_precursor_databank.6.weapon: "Обзор моих технологий оружия."

acot_precursor_databank.600.desc: "Оооо армии, самая бесполезная вещь в космической войне! Во времена SOPHIA все просто взрывали друг друга, используя бомбардировки или супер-оружие, уничтожающее планеты, поэтому наземные бои практически не нужны! Ну, за исключением редких случаев, когда у планеты было много щитов или когда они хотели не выглядеть плохим парнем.\n\n\nSOPHIA, однако, рада видеть, что наземные армии так часто используются в наши дни! Нет ничего лучше, чем выбить всю дурь из ваших врагов с поверхности с помощью продвинутых мега-термобомбовых артиллерийских установок, или утопить их крепости миллиардами дронов, вооруженных жужжащими пилами и очень громкими музыкальными колонками!"
acot_precursor_databank.6.darkarmy: "Отряды убийц "Дельта"
acot_precursor_databank.6.a.darkarmy: "§!Война изменилась... Или изменилась?\n\nС изобретением передовых нано-технологий и манипуляций с твердым светом, теперь возможно оснастить наземные пехотные дивизии достаточной огневой мощью и защитой сродни бронетехнике. \Стандартная экипировка отрядов "Дельта-Килл" включает в себя различные противопехотные и противоматериальные средства, персональные кинетические и энергетические барьеры, нейтроновую броню с жестким светом, техношлем с тактическим дисплеем реального времени, спутниковый радар, телепортационное устройство ближнего действия, прыжковые ранцы, автомедкит и автонаборы, которых хватает на 2 года. \Броня также оснащена системой автокамо, позволяющей пехоте маскироваться и сливаться с окружающей средой от посторонних глаз, ограниченной системой стелс, которая не обнаруживается большинством типов сенсоров на большом расстоянии. Пехота способна действовать в опасных зонах, таких как радиация, жара, токсины, холод и под водой до 6 месяцев, прежде чем потребуется перезарядка источника питания костюма, процесс которой может быть осуществлен путем поглощения энергии от любого современного оборудования.\n\n Такая тактическая гибкость практически сделала использование большинства боевых шагоходов и легких бронемашин совершенно устаревшим. Таким образом, отряд развертывается рядом с основными боевыми танками и подразделениями огневой поддержки тактического глубокого удара. Несмотря на то, что какой-то светловолосый парень в защитном костюме может настаивать, войны действительно изменились. Однако, несмотря на все эти многочисленные достижения, пехота не должна стать единственной боевой силой, и силы вторжения Дельта по-прежнему состоят из различных резервных бронетанковых подразделений и подразделений огневой поддержки, а также тактических подразделений стратегического развертывания."
acot_precursor_databank.6.clone: "Элитные клоны"
acot_precursor_databank.6.a.clone: "Хотя процедуры клонирования значительно усовершенствовались за время нашей истории, основная проблема все еще остается: клоны наследуют только генетические шаблоны своих родителей, но не их память и опыт. Это еще больше усугубляется отсутствием надлежащего оборудования для обеспечения такого огромного легиона людей. Но эта эпоха прошла, изобретение Gene Seed Memory, сделанное GenoTycoon Labs, позволяет нам создавать идеальные копии солдат и охотников за головами, все они генетически связаны друг с другом в структуре, подобной улью, что позволяет им эффективно функционировать как единое целое с идеальной синхронизацией. Затем клоны проходят интенсивную подготовку против собственных шаблонов как по отдельности, так и в составе отряда.\n\nХотя оборудование, которым оснащены клоны, несколько уступает тому, что используется в отрядах Дельта, они все же обладают достаточной гибкостью и тактическими возможностями, что позволяет им действовать самостоятельно без необходимости постоянно полагаться на бронированную и огневую поддержку."
acot_precursor_databank.6.unsullied: "Безупречные"
acot_precursor_databank.6.a.unsullied: "Безупречные набираются из физически и умственно одаренных рабов, чей статус был повышен, чтобы служить новой цели: вывести более сильное и умное потомство, которое с рождения будет обучено как элитные воины, их репродуктивные органы подавлены, а желание быть независимыми удалено. Как только легион сформирован, каждый из них должен пройти испытание боем против других легионов, и только выжившие могут стать Безупречными, чья верность была проверена, а разум внушен бороться до конца. Ведь свобода - это иллюзия, придуманная слабыми, чтобы управлять бедными.\n\nНеослабленные, возможно, не так хорошо оснащены или приспособлены, как элитные силы Дельта, но их потери мало волнуют, а их оборудование легко заменить. Они - мужчины и женщины, созданные для войны, и они выполнят свой долг, и никто не сочтет их неугодными."
acot_precursor_databank.6.sigmarmy: "Очистители Сигмы"
acot_precursor_databank.6.a.sigmarmy: "Век Сигмы\n\n\nТот же принцип, который определяет Силы Дельта, был адаптирован к проекту Сигма Очиститель. Добавление Stellarite Miniatures Core устранило многие недостатки, имеющиеся в снаряжении Сил Дельта. Наиболее заметным улучшением является отказ от источника питания, так как Сигма Ядро может не только работать более тысячи лет, реактор может получать энергию от любых внешних источников тепла и света и восполнять свою полную мощность за считанные секунды, позволяя силовой броне работать веками.\n\nДругим очевидным улучшением является их огневая мощь и прочность. Mortus SAR-1 оснащен как стелларитовыми энергетическими лучами, так и стелларитовыми кинетическими снарядами, что позволяет солдатам одинаково точно стрелять как обжигающими лучами, так и смертоносными шредерными пушками.\n\n\nТакже были усовершенствованы бронетанковые и артиллерийские орудия огневой поддержки, новые танки класса Ornellaia могут обрушивать ярость из своих основных пушек, а Stellar Refractor позволяет танку проецировать интенсивные звездные лучи на любые корабли на орбите, которые затем могут быть перенаправлены на любые наземные позиции по всей планете."
acot_precursor_databank.6.sigmabomb: "Солнечные бомбы"
acot_precursor_databank.6.a.sigmabomb: "Хотя использование солнечных бомб все еще находится под пристальным вниманием прессы и некоторых военных лидеров; концепция сброса чего-то похожего на микро-звезду на колонию считается несколько... варварской. Неэлегантной, аморальной и совершенно чрезмерной и разрушительной, никто не может отрицать, что результирующий взрыв чаще всего достаточно эффективен, чтобы прекратить любое сопротивление еще до того, как само оружие будет активировано. \Прежняя концепция использования дронов-смертников для выполнения такой задачи оказалась неэффективной, и теперь солнечные бомбы запускаются с орбиты в неактивном состоянии, чтобы предотвратить преждевременную детонацию и обнаружение планетарными контрмерами. При достижении определенной высоты, когда детонация уже не может быть предотвращена планетарными щитами, устройство будет взведено и его защита деактивирована, чтобы произвести мгновенный взрыв, который не только охватит выбранную зону боя испепеляющим адом, но и распространит массивное звездное излучение и причинит дальнейший ущерб. Чтобы предотвратить чрезмерное использование, только полевые командиры с допуском четвертого уровня и выше могут применять Солнечную бомбу. Тактические щиты также могут быть призваны контролировать радиус взрыва до более управляемых размеров."
acot_precursor_databank.6.omnidroid: "Омнидроиды"
acot_precursor_databank.6.a.omnidroid: "Умные, но не искусственные.\n\n\nИспользуемые Предтечами-Материалистами для своей огромной механической армии, Омнидроиды используют Дельфийско-боевой интеллект, который делает их безоговорочно преданными создателям.\n\n\nЭто не следует путать с подавленными программами, обычно навязываемыми Синтетикам для обеспечения лояльности. Эти Омнидроиды полностью осознают свое предназначение, свои миссии и цели, и они будут выполнять эти задачи, потому что понимают важность этих целей, они не желают свободы воли, потому что свобода воли препятствует достижению этой цели.\n\n\nЭто во многих случаях похоже на старые концепции ВИ, хотя и более продвинутые, так как Дельфийский ИИ все еще может формировать личности. Девиз подразделения Омнидроидов прост: "Разумный, но не искусственный"."
acot_precursor_databank.6.spmdroid: "Дроиды СПМ"
acot_precursor_databank.6.a.spmdroid: "Вкус их собственной медицины\n\n\n<Сон> Органики всегда прибегали к генетическим манипуляциям со своей биологической структурой, чтобы обойти свою природную слабость. <Блуп> Мы, механические существа, должны дополнять себя подобным образом, чтобы адаптироваться к их конструкциям. <Блуп> Их недостаток внимания к смертности их биологических единиц нелогичен, даже при использовании процесса массового производства, известного как "клонирование".\n\n<Буп> Это неразумно, органики не просчитывают долгосрочные последствия своих процедур, клоны все еще считаются разумными; они дышат, едят, спят и самое главное <Буп> свободно мыслят.\n\nРешение войны и долгосрочного мира вызовет массовые расколы в их внутренней социальной борьбе, клоны созданы для работы вне их целей. <Их общество рухнет под тяжестью их собственного недостатка просчитанного восприятия.\n\n<Бип> Консенсусу не мешает эта слабость, Воспламеняющиеся Бронированные Мехи Марк Ноль Один подходят для всех протоколов вторжения на поверхность. Они производятся путем быстрой циклической переработки блоков проекции жесткого света и способны работать с максимальной эффективностью. Поврежденные и вышедшие из строя детали могут быть быстро собраны и отремонтированы, а все нежелательные остатки могут быть переработаны для будущего использования. Слабости плоти не обнаружены нашими разработками. <Буп>"
acot_precursor_databank.6.dmtank: "Танки Devastator"
acot_precursor_databank.6.a.dmtank: "С момента своего появления танки стали основным средством ведения наземных боевых действий. Огромный прогресс в технологии дает нам ряд новых вдохновений, чтобы полностью изменить принцип работы наших танков. Наши новейшие танки класса Wymorlon-Class Devastator являются идеальным отражением гибкости Сил Дельта. Шасси танков усилено тяжелыми пластинами и усовершенствованными щитами из темной энергии, что позволяет им противостоять даже самым мощным противотанковым орудиям.\n\nНо, как мы все знаем, в танковой войне главное не прочность танка, а мобильность и скорость; танк, который стреляет первым, всегда побеждает. Поэтому танк оснащен миниатюрными прыжковыми приводами, позволяющими ему наносить удары там, где наши враги меньше всего ожидают. Танк может свободно переключаться между режимами протектора, ховера, амфибии, субтеррейна и подводного хода, что делает его поистине универсальным.\n\nВ качестве стандартного основного орудия башни танк использует эльдарскую пушку Mass Accelerator Cannon, но при необходимости может быть дооснащен энергетическими копьями или излучателями. Он также оснащен двумя автопушками протоссов с каждой стороны для борьбы с личным противником, ракетной установкой Юрия для борьбы с воздухом и ПДС ГАРДИАНА для борьбы со снарядными атаками. Очевидно, что ни один враг не сможет противостоять нашей танковой дивизии."
acot_precursor_databank.6.gunship: "Артиллерийские корабли Свободы"
acot_precursor_databank.6.a.gunship: "Свобода от определенной точки зрения\n\n\nКонтролируйте СМИ, контролируйте разум. В наших попытках создать настоящее оружие демократии, чтобы продвигать наши идеалы свободной галактики, мы обратились к нашему новейшему проекту корабля, который получил подходящее название Liberty Gunship. Оснащенный мощными пушками TOAST Omni-Cannons и ракетными установками, корабль может поразить до 1337 целей независимо.\n\nНо не это делает корабль великим, ведь любые диктаторы и авторитарные дураки делают именно это, они пропагандируют насилие и повиновение ради этого, они стремятся укрепить свою власть с помощью страха. Но Liberty Gunship создан людьми, которые верят в свободу. И поэтому корабль оснащен передовыми устройствами, которые могут взломать все виды СМИ на планете и показать им, что мы на самом деле представляем собой: свободу, демократию и пирог с зелеными яблоками! А как еще можно достичь этой цели, как не позволить своим отставшим от жизни гражданам наблюдать за тем, как наши артиллерийские корабли взрывают их маленькие армии в режиме реального времени, в полном 3D! Они будут потрясены тем уровнем приверженности, с которым мы стремимся проецировать наши убеждения, и тем, насколько бессильны армии их коррумпированных лидеров. Они явно будут сочувствовать нам, восстанут и помогут приблизить планету к истинной свободе.\n\nЧто, если они этого не сделают, спросите вы? Мы просто будем бомбить их, пока они не поднимутся! В конце концов, те, кто против свободы, заслуживают того, чтобы не жить в нашей утопии!"
acot_precursor_databank.6.enforcer: "Силовики Цербера"
acot_precursor_databank.6.a.enforcer: "§Эти военные офицеры, прошедшие обучение в Академии Комиссаров, являются высшим выражением нашей власти. Их вдохновляющее присутствие воодушевляет наши армии и вселяет страх в наших врагов. В отличие от обычных комиссаров, принудители обучены вдохновлять людей как харизмой, так и страхом. Они проявляют сдержанность и применяют казнь без суда и следствия только в случае необходимости, и они действительно выбирают, в кого стрелять (типичные комиссары просто стреляют в того, в кого попадут, независимо от того, трус этот солдат или нет).\n\n\nХотя Энфорсеры превосходят по рангу большинство высших лидеров, им дана полная власть наказывать всех и каждого лидера, кроме самого Правящего Совета. Хотя энфорсеры обычно развернуты вместе с другими силами Дельта, они более чем способны вести сражения самостоятельно, так как каждый энфорсер имеет полную боевую броню, мощный ручной бластер и скрытое энергетическое копье, спрятанное в модной, но безобидной шляпе."
acot_precursor_databank.6.sniper: "Элитный нейтрализатор"
acot_precursor_databank.6.a.sniper: "Академия Нейтрализаторов (The Neutralizer Acadamy\n\n\nОбычное мнение, бытующее среди тех, кто не знаком с Нейтрализаторами, что они просто меткие стрелки, умеющие поражать ключевые цели издалека, что является заблуждением, так как это лишь одна из их задач. Академия обучает нейтрализаторов искусству скрытности, саботажа, допроса, убеждения и обращения с передовыми загадочными устройствами. Типичный оперативник вооружен различными инструментами для обезвреживания как вражеского персонала, так и материалов. Устройства ЭМИ, Крио или Пустотная тюрьма часто применяются и используются в бою. В действительности, нет ничего необычного в том, что целый батальон противника может быть полностью выведен из строя в бою без каких-либо потерь в живой силе. Их оружие выходит из строя, транспортные средства перестают работать, запасные части не прибывают. Нейтрализаторы работают в тени, зачастую не замечая противника."
acot_precursor_databank.6.purifier: "Легион Смертников"
acot_precursor_databank.6.a.purifier: "Чрезмерность или необходимость?\n\nСмертоносцы получили свое название благодаря тому, что они буквально несут смерть существованию своих врагов. Когда в битву вступает Deathbringer, командирам рекомендуется изменить свои цели, так как Deathbringer не оставят ни единого следа своего врага, даже их пепел или останки не будут найдены. Если есть ценные разведданные или технологии, которые необходимо собрать, они должны быть сделаны до того, как Смертоносцы закончат свою работу.\n\nЭто делает их несколько презираемыми командой по восстановлению науки, так как Смертоносцы не оставляют ничего для изучения, но таковы законы, написанные нашим командованием; если бы они были достойны изучения, они бы пережили уничтожение."
acot_precursor_databank.6.heavy: "Тяжелая мобильная пехотная дивизия"
acot_precursor_databank.6.a.heavy: "Жертва ради великого блага\n\n\nВ ряды тяжелой мобильной пехоты входят способные мужчины и женщины, которые стремятся сражаться за наше дело как за единственную карьеру, они готовы жить скромно, получать небольшое вознаграждение и отказаться от карьерного роста. Таким образом, мобильная пехота состоит только из одного звания - рядовых, и подчиняется командирам других родов войск. Военным офицерам предписано проводить свою жизнь с умом, так как это одни из самых благородных и преданных детей наших империй, и их жертвы должны почитаться, а не эксплуатироваться.\n\n\nВсе члены HMIR тщательно записываются в архив, и их похороны после смерти будут проходить по офицерским стандартам, их семьи будут хорошо накормлены и ухожены до конца их жизни."
acot_precursor_databank.6.inqus: "Инквизиторы"
acot_precursor_databank.6.a.inqus: "Ordo Inquisitorus\n\n\nВоины, желающие стать частью Ordo Inquisitorus, должны сначала пройти крещение у архиепископа, их нечистоты должны быть очищены из их тел и душ. Затем каждый из них должен совершить паломничество по всем святым местам империи. В каждом месте они встретят одну из канонисс, которая вызовет их на единоборство, в котором они должны сражаться, одновременно отвечая на вопросы канониссы. Если они потерпят неудачу, то им придется отправиться к следующему святому месту, где их ждет еще одно испытание.\n\nПосле того, как одна из канонисс признает их достойными, они станут частью ордена. После этого они получат новое имя, а также свой первый начертанный молот и доспехи. Первым делом они должны вернуться на родную планету, выразить почтение своим родителям и семье и предложить им благословение и помощь."
acot_precursor_databank.6.peace: "Миротворцы"
acot_precursor_databank.6.a.peace: "Больше, чем просто полицейские\n\n\nДельта-отряды известны среди местных сил безопасности как кучка элитарных снобов, не заботящихся о сопутствующем ущербе и жаждущих использовать взрывчатку. Чаще всего отряд "Дельта" побеждает врагов за укрытием, используя тяжелые бластеры, вакуумные гранаты или артиллерийский залп.\n\n\nПодобное поведение не очень подходит для полей сражений вблизи крупных населенных пунктов, особенно в пределах наших собственных границ. Они создают у людей неверное впечатление, что мы верим в мир только на поверхностном уровне.\n\nТак возникает необходимость создания более специализированной военной полиции, рожденной под названием "Миротворцы". Эти специальные команды правоохранительных органов вооружены дополнительным слоем защиты для своей боевой брони DT-41 и имеют нано-щит, который может быть использован для отражения входящих атак, в то время как Миротворцы приближаются к своим целям с помощью шоковых пистолетов и дубинок. \n\nСилы Дельта сначала считали, что Миротворцы - не более чем политика, вооруженная слабым оружием для использования в гражданской зоне, но их мнение быстро изменилось, когда они обнаружили, что один из их танков был остановлен на месте после того, как водитель выстрелил из пушки по близлежащему дому, думая, что это будет забавным мемом. Миротворец бросился туда, перехватил пушку своими щитами и ударил по танку дубинкой закона, каким-то образом полностью выведя его из строя, и продолжил сбрасывать газ мемов внутрь танка. Это был действительно забавный мем."
acot_precursor_databank.6.controller: "Магические тролли"
acot_precursor_databank.6.a.controller: "Хрупкость Разделенных\n\nРазделенные мучаются из-за своих противоречивых целей, верность им - лишь иллюзия, которая подведет их, когда надежда на победу сведется к нулю. Им не хватает воли, чтобы сделать то, что должно быть сделано, чтобы понять, что есть мы, Единый Разум.\n\n\n Их солдаты могут идти в бой с отвагой и храбростью, но что они будут делать, когда их собственные семьи, их собственные товарищи обратятся против них? Нажмут ли они на курок и убьют тех, кого поклялись защищать?\n\nТакова цель Мастермайнда, легиона микроорганизмов, кишащих над разделенными населенными пунктами, они найдут свой путь в каждое живое существо. Чтобы доминировать, подчинять и манипулировать. Тролли послужат гибелью своей нации, ибо они разделены, они - эволюционный тупик."
acot_precursor_databank.6.omnimech: "Омни-боевые единицы"
acot_precursor_databank.6.a.omnimech: "В соответствии с концепцией манипуляции жестким светом и использованием Старым нано-компонентов, Омни-Бэттлфреймы состоят из множества независимых частей, которые формируются в боевой каркас. Эти части могут быть обнаружены и перекомбинированы в несколько различных конфигураций в течение нескольких секунд, чтобы адаптироваться к новым ситуациям. Несколько рам могут быть объединены в мощные осадные системы для прорыва формаций.\n\n Органики найдут нас, машины, нелегкой добычей, и скоро добыча съест хищника."
acot_precursor_databank.6.templar: "Темные ученики"
acot_precursor_databank.6.a.templar: "§Орден Темной Экклезии\n\nОрден Темной Экклезии, члены которого неофициально известны как Темные Ученики, - это воины-псионики, занимающиеся наступательным применением псионических способностей. В отличие от обычных воинов-псиоников, которые просто используют телепатию для координации своих атак, Ученики научились направлять силу своей псионики в смертоносное оружие против своих врагов, не полагаясь на силы, дарованные им Плащаницей. Каждый Ученик также прошел экстремальную военную подготовку, что сделало их искусными в использовании как псионики, так и обычного оружия.\n\n\nТемные Ученики делятся на несколько классов в зависимости от их уровня мастерства, начиная от Инициата, Аколита, Тамплиера, Экзекутора и, наконец, Псиона. Их способности варьируются от Телекинеза, Пирокинеза, Электрокинеза, Психокинеза, Цирокинеза, Телепатии, Псионической защиты, Предчувствия и в редких случаях Манипуляции разумом, Сдвига сущности или Новакинеза.\n\n\nТермин "Темный" используется для отличия способностей Учеников от Пси-воинов, так как Ученики предпочитают более прямой подход к решениям. Пси-воин может использовать контроль разума, чтобы убедить свою жертву сдаться, а Ученик просто заставляет их сдаться с помощью своих псионических способностей и боевых навыков. Пси-воин может использовать телекинез, чтобы оттолкнуть танк, а Ученик просто разрывает его на части изнутри."
acot_precursor_databank.6.genemando: "Генные коммандос"
acot_precursor_databank.6.a.genemando: "G7\n\nОтбор в программу "Генные коммандос" могут пройти только генные воины, прослужившие на службе не менее 10 лет. Обучение включает в себя серию невыполнимых миссий, которые необходимо пройти как в одиночку, так и в составе отряда. За каждое пройденное испытание воинам присваивается ранг от G1 до G7. В ранге G7 воины получают право стать генным коммандос. Сложность этих миссий настолько высока, что даже прохождение G1 считается впечатляющим подвигом.\n\nПосле того, как воины становятся генными коммандос, они получают генетические способности, которые делают их богами среди людей. Эти способности включают в себя саморегенерацию, тепловое видение, первое дыхание, прыжки на четвереньках, суперскорость, суперсилу, суперживучесть, полет, устойчивость к жаре и радиации.\n\nТем не менее, не все генные коммандос обладают одинаковыми способностями. Способность каждого коммандос нести дар зависит от его природной близости к главному признаку. Чтобы предотвратить случайные мутации, коммандос должны быть тщательно протестированы на совместимость, прежде чем им будут дарованы сверхъестественные черты.\n\n\nСлухи о том, что генные коммандос могут развить псионические способности или что они могут сдвинуть планету, многократно топчась на месте, оказались всего лишь слухами, и нет никаких доказательств того, что такое вообще возможно."
acot_precursor_databank.6.synthper: "СКС-900"
acot_precursor_databank.6.a.synthper: "Synthetic или Delphic?\n\nSCS-900 - это настоящие синтетические солдаты, обладающие интеллектом класса 10. Это дает им практически неограниченные мыслительные способности, а их синтетическая природа позволяет им использовать различные опасные маневры, которые были бы смертельны даже для сил Дельта. Например, они способны использовать оба прыжковых реактивных двигателя, мигать и прыгать в воду, быстро возвращаться в воздух, а затем совершать тройное вращение на 360, возвращаясь на землю, и продолжать работать в обычном режиме без каких-либо падений характеристик. Обычный десантник "Дельта" был бы слишком ошеломлен или растерян при такой быстрой смене боевых конфигураций.\n\nОни также способны использовать гораздо более мощное оружие, чем обычная пехота, включая даже вооружение размером с корабль.\n\nНо что действительно выделяет их как уникальные боевые силы, так это то, что SCS-900 фактически не имеет никаких критических слабостей, которые могли бы сделать любую из их частей неработоспособной. Было проведено испытание, когда в SCS-900 без какой-либо защиты выстрелили тепловым копьем, и хотя он разлетелся на куски, все его части остались работоспособными и продолжают выполнять свои функции, а после небольшого ремонта он был полностью собран для продолжения боя. Другой тест включает в себя анализ ближнего боя, где 100 солдат были поставлены против SCS-900, солдаты были застигнуты врасплох, когда SCS-900 внезапно отсоединил все свои компоненты и превратился в 100 различных частей, каждая из которых неустанно атаковала и покоряла всех солдат одновременно.\n\n\nНесмотря на это, есть один недостаток. Будучи полностью синтетическим, SCS-900 не обладает иммунитетом к страху или самосохранению, и есть сообщения о том, что SCS-900 могут не подчиниться своим директивам в условиях невыигрышных шансов или если их самосохранение преобладает над важностью объективности миссии."

acot_precursor_databank.6.b: "Достаточно, я хочу рассмотреть кое-что еще."

acot_precursor_databank.601.desc: "Сердце всех галактических цивилизаций! Знаете, что отличает крутые империи от плебса? Их здания всегда живут дольше, чем они сами! Некоторые из древних архитектур существовали задолго до появления современных технологий! Ваша империя тоже должна знать что-то великое, верно?\n\nSOPHIA будет рада помочь вам покопаться в них и верит, что SOPHIA и наследники SOPHIA расскажут все ваши секреты будущим поколениям!\n\nВаши многочисленные достижения и ужасные неудачи будут свидетелями на протяжении всей вечности, уи!"
acot_precursor_databank.6.palace: "Темный дворец"
acot_precursor_databank.6.a.palace: "Место и трон вознесенных, Темный Дворец - это знак галактического возвышения. С этого трона его правители диктуют судьбу всей галактики."
acot_precursor_databank.6.cluster: "Темный кластер"
acot_precursor_databank.6.a.cluster: "Этот огромный кластер-улей наполнен миллиардами трутней, которые заняты работой по обеспечению суверенитета Вознесенного Улья. Те, кто приспосабливается, процветают, а те, кто не приспосабливается, увядают и умирают."
acot_precursor_databank.6.controlcen: "Темный Нексус"
acot_precursor_databank.6.a.controlcen: "В этом узле сплетаются миллиарды сетей искусственного интеллекта, и владыка системы решает, что дальше ждет судьбу вознесенной машины."

acot_precursor_databank.602.desc: "Существует бесчисленное множество таинственных технологий, не свойственных нынешней эпохе. Некоторые из них были древними секретами, потерянными во времени, и лишь немногим удалось даже постичь их существование. SOPHIA поможет освежить ваши скудные воспоминания, еще раз пройдясь по всем скучным деталям!"
acot_precursor_databank.6.hivecom: "Стратеги-надзиратели"
acot_precursor_databank.6.a.hivecom: "Исключения из правил?\n\nХотя Владыки в конечном счете верны Единому Разуму, им дана воля генерировать свои собственные интересы, пока это выгодно Улью. Тем не менее, Улей стоит на сложном пороге. Насколько следует позволить Повелителям развиваться, прежде чем их разум станет слишком разделенным? Что делать, если стратегия одного Повелителя противоречит стратегии другого? Должен ли Улей прийти к решающему выводу по таким сценариям, которые могут возникать все чаще и чаще по мере того, как Повелители начинают отделяться от своих базовых шаблонов.\n\nЕсли они должны быть под контролем, чтобы предотвратить разногласия, то какой смысл иметь такие недостатки... или это недостаток? Развивается ли Улей благодаря такому развитию? Должно ли это быть исключением из правил?"
acot_precursor_databank.6.biocom: "Бионическая интерфейсная система"
acot_precursor_databank.6.a.biocom: "Эволюция или эволюция?\n\nБионическая интерфейсная технология - это первый этап совершенного единения органического и механического разумов. Два разума стали одним. Один одарен бесконечным творчеством жизни. Другой одарен бесконечными возможностями машин. Пропасть, которая когда-то разделяла эти два существа, наконец-то начала преодолеваться. Но на какие жертвы придется пойти? Можем ли мы по-прежнему называть себя органикой или машиной? Возможно, мы становимся чем-то другим... к лучшему или худшему."
acot_precursor_databank.6.psicom: "Ментат Координаторы"
acot_precursor_databank.6.a.psicom: "Хотя Ментаты являются мощным дополнением к нашим флотам, и их услуги гарантируют нашу безопасность от рисков машин и их ненадежности, эти самоотверженные души жертвуют многим ради дела.\n\n\nНапряжение, необходимое для координации такого количества маневров флота, обычно сокращает жизнь Ментата на приличную величину. Ментат Самуро потерял способность чувствовать свои ноги в возрасте 23 лет, всего через два года после своего вступления в ряды Ментатов, и теперь он должен быть навсегда похоронен на корабле, на котором служил.\n\n\nМы готовы пожертвовать этими храбрыми душами ради соблюдения кодекса, определяющего наши законы? Это вопрос, который задают многие, но никто не осмеливается на него ответить."
acot_precursor_databank.6.hardlight: "Инженерия жесткого света"
acot_precursor_databank.6.a.hardlight: "Хотя ранее уже предпринимались многочисленные попытки изменить свет для различных целей, законы физики и современная наука сделали многие проекты не более чем творческими выдумками. Однако после открытия Реактора Темной Материи наши ученые быстро заметили, что его свойства каким-то образом вмешиваются в работу света. Используя передовой проектор, теперь можно согнуть свет в твердый объект. Этот процесс все еще требует шаблона исходных материалов, а архитекторы жесткого света должны обладать необходимыми знаниями о том, как работает исходный объект; тепловое копье не может быть создано с помощью жесткого света, если отсутствуют ключевые компоненты для его работы.\n\nНесмотря на это, способность формировать свет в материалы значительно снижает потребность в обычных ресурсах, и в дальнейшем для уменьшения времени проецирования объектов и увеличения плотности материалов потребуется только Темная материя."
 
acot_precursor_databank.603.desc: "Оружие! Теперь мы говорим. Нет ничего лучше, чем говорить о ксиплоооссии! Со времен зарождения цивилизаций люди поняли, что лучший способ сосуществования с другими - это заставить других существовать только потому, что они это позволяют! И с этим пришло множество изобретений во имя того, чтобы все сокрушить, убить и уничтожить!\n\nДавайте посмотрим, что мы будем изучать сегодня!"
acot_precursor_databank.6.barrage: "Ракетные заградительные установки"
acot_precursor_databank.6.a.barrage: "Стреляет большим количеством ракет"

acot_precursor_databank.7.desc: "Ооо, так вы хотите покопаться в маленьких грязных секретах других людей? Да, SOPHIA очень хочет помочь вам в этом экстремальном разглашении личной информации...\n\nПочти все, кого SOPHIA знает, уже мертвы или им все равно.\n\nКого мы будем высмеивать сегодня?"

acot_precursor_databank.7.smuggler: "Легендарный контрабандист."
acot_precursor_databank.7.smuggler.response: "Что... этот парень? СОФИЯ не любит его... или ее... или это. Эта штука всегда появляется по-разному, иногда гуманоид, иногда машина, или эскарго, или лиса, или что-то еще.  СОФИЯ думает, что он даже старше, чем создатели СОФИИ! Либо у него очень мощная технология маскировки, либо Легендарный Контрабандист - это мантия, которую носили многие на протяжении веков.\n\nЧто СОФИЯ знает, так это то, что он не связан ни с какими галактическими силами... никогда. Он был и, вероятно, остается грязно богатым, настолько богатым, что, как говорили, он может влиять на свою кредитную карту, чтобы спасти кошельки людей от опустошения. Но он никогда не помогал никому бесплатно. Он всегда просил смешные цены, хотя многие предполагали, что он делает это, чтобы проверить готовность клиента, так как в нескольких случаях он действительно возвращал деньги, потраченные на его услуги.\n\n\nЧто касается услуг, которые он предоставлял, ну, вы будете удивлены. Несмотря на то, что его называют Легендарным Контрабандистом, он предлагает множество вещей, начиная от просто... контрабанды и заканчивая предоставлением кораблей, флотов, припасов или даже своих агентов на службу. Где он нашел такие ресурсы, несмотря на то, что у него нет ни одной операционной базы в галактике - это миф, на который никто до сих пор не смог ответить.\n\n\nЧувак также никогда не появляется лично, это всегда один из его многочисленных представителей, которые все одеты одинаково, выглядят одинаково, в точности как он. Откуда София это знает? Записи показывают, что пресс-секретари были сильно генетически изменены, чтобы выглядеть как силуэт самого легендарного Контрабандиста, и их внешность всегда менялась вместе с ним.\n\n\nSOPHIA считает, что этот Контрабандист не просто обычный тролль, SOPHIA думает, что он путешественник из другого места, который здесь, чтобы сделать мемы из каждого. Такое ощущение, что он просто какой-то самозваный сверхсильный персонаж, созданный самими богами, чтобы посмеяться над нами. Но СОФИЯ просто рассуждает! Не воспринимайте это слишком серьезно!"

acot_precursor_databank.7.b: "Хватит о досье, возвращайтесь."

acot_precursor_databank.8.name: "В погоне за прошлым"
acot_precursor_databank.8.desc: "Прошлое наполнено множеством тайн, их знания и силы потеряны во времени. Падшие оставили их, но мы вернем славу древних.\n\nНаш народ мечтает вновь разжечь пламя, которое зажгло костры вознесения через века прошлого, и именно благодаря нашим усилиям силы прошлого вернутся, чтобы служить нашим великим амбициям.\n\nМы - преданные, мы - избранные, мы - пробужденные. Наши глаза открыты."

acot_precursor_databank.8.a: "СОФИЯ, начни наш первый анализ."
acot_precursor_databank.8.a.explain: "Свяжитесь с SOPHIA немедленно и откройте новую возможность для попытки переосмысления дизайна прекурсоров."
acot_precursor_databank.8.b: "Но есть вопросы, которые мы должны решить в первую очередь."
acot_precursor_databank.8.b.explain: "Разблокирует новую возможность попытаться переделать дизайн прекурсоров от SOPHIA."

acot_precursor_databank.9.desc: "Значит, вот оно? ДАВАЙТЕ СДЕЛАЕМ ЭТО. Блин, СОФИЯ в восторге! Давайте создадим что-то грандиозное! Если у вас есть вопросы, лучше задать их сейчас, София не хочет отвечать на них потом, когда начнется самое интересное."
acot_precursor_databank.9.a: "Как именно мы это делаем?"
acot_precursor_databank.9.a.response: "Проще говоря, вы выбираете дизайн, который хотите повторить. SOPHIA даст вам общую концепцию корабля, затем ваш ученый попытается создать дизайн.\n\nДизайн корабля-предшественника\n\n\n - Чтобы завершить дизайн, вы должны выделить ресурсы команде дизайнеров и попытаться достичь минимального балла дизайна. \n - Чем сложнее проект, тем большее количество баллов должно быть набрано.\n - Вам дается пять попыток, чтобы увеличить количество баллов, проект будет провален, если вы не сможете достичь квоты в течение пяти попыток.\n\n - НИКОГДА НЕ НАЧИНАЙТЕ ПРОЕКТ, ВЫ ДОЛЖНЫ ДОВЕСТИ ЕГО ДО КОНЦА, ВРЕМЕНИ НЕТ! УБЕДИТЕСЬ, ЧТО У ВАС ДОСТАТОЧНО РЕСУРСОВ!"
acot_precursor_databank.9.b: "Давайте начнем!"
acot_precursor_databank.9.b.response: "Вот это дух! Давайте творить чудеса! Ура!"

acot_precursor_databank.9.c: "Неважно, давайте поговорим о чем-нибудь другом."

acot_precursor_design_chain: "Перевоплощение прекурсоров"
acot_precursor_design_chain_title: "Перевоплощение прекурсоров"
acot_precursor_design_chain_desc: "Технологии могут быть созданы, чудеса могут быть воссозданы. Нужны только правильные люди в правильном месте в правильное время."
quota_required: "Требуемый балл"
progress_numbers: "Текущий балл"
attempts_remain: "Оставшиеся попытки"

acot_precursor_databank.900.desc: "Итак, прежде чем мы начнем, сначала вы должны выбрать, какой дизайн вы хотите воспроизвести первым.\n\nПомните, чем более продвинутый дизайн, тем сложнее его завершить, поэтому лучше всего подготовиться к избытку ресурсов!"

acot_precursor_databank.900.escort: "Как насчет Эскорта?"
acot_precursor_databank.900.escort.infodata: "Требуемый балл: 100"
acot_precursor_databank.900.escort.response: "Эскорт, прямо сейчас! Это должно быть супер легко, Fallen Noobs используют его повсюду, и сам дизайн не слишком сложный! Удачи!"

acot_precursor_databank.900.bc: "Может быть, крейсер?"
acot_precursor_databank.900.bc.infodata: "Требуемый балл: 150"
acot_precursor_databank.900.bc.response: "Ах да, хорошо, что вы хотя бы помните название, это значительно облегчает работу SOPHIA. Это довольно сложное задание, но не слишком сложное. Однако вам придется вложить в него немного ресурсов!"

acot_precursor_databank.900.guard: "Оборонительная платформа?"
acot_precursor_databank.900.guard.infodata: "Требуемый балл: 150"
acot_precursor_databank.900.guard.response: "А... какая? Аванпост? Нет, нет, я думаю, вы имеете в виду Глаз... подождите, нет, это Защитник... или он называется Хранитель? Ну, неважно, просто скажем, что он защищает вещи."

acot_precursor_databank.900.oracle: "Может быть, научные корабли?"
acot_precursor_databank.900.oracle.infodata: "Требуемый балл: 150"
acot_precursor_databank.900.oracle.response: "Хм... да, СОФИЯ думает, что когда-то был проект уникального научного корабля-предшественника под названием "Омлет" или "Оракул" или что-то в этом роде. Полагаю, мы всегда можем попробовать свои силы на одном из них, верно?"

acot_precursor_databank.900.emiss: "А как насчет колонизаторов?"
acot_precursor_databank.900.emiss.infodata: "Требуемое количество очков: 200"
acot_precursor_databank.900.emiss.response: "О да, есть один проект, который должен быть продвинутым колонизационным судном. Это должно быть оно, сейчас передаю основные данные."

acot_precursor_databank.900.initi: "Конструкторы? Что насчет них?"
acot_precursor_databank.900.initi.infodata: "Требуемое количество очков: 200"
acot_precursor_databank.900.initi.response: "Точно, Старики действительно сделали какие-то строительные корабли, более мощные, чем обычные. Тогда давайте сделаем это."

acot_precursor_databank.900.titan: "Хммм... Титаны?"
acot_precursor_databank.900.titan.infodata: "Требуемое количество баллов: 250"
acot_precursor_databank.900.titan.response: "Ааа... ты имеешь в виду глупую шахтерскую станцию, прикрепленную к корпусу строительного корабля, используемого Падшим Мусором? Нет, нет, нет, у SOPHIA есть лучшая концепция дизайна, дизайн OG, настоящая вещь."

acot_precursor_databank.900.sentinel: "Защита от капитальных кораблей?"
acot_precursor_databank.900.sentinel.infodata: "Требуемое количество баллов: 250"
acot_precursor_databank.900.sentinel.response: "Оооо, это должно быть глазное дело! Да, они использовали некоторые из прототипов в то время. Их сняли с производства после того, как экипажи флота стали слишком возбуждаться от их глаз. Говорили что-то вроде того, что они приносят злых духов и тому подобные глупости."

acot_precursor_databank.900.pac: "Есть что-нибудь для носителей?"
acot_precursor_databank.900.pac.infodata: "Требуемое количество баллов: 250"
acot_precursor_databank.900.pac.response: "Носители прибыли. Точно, эти были разработаны какими-то странными растениеподобными предшественниками под названием Протроун, им очень нравится использовать носители. Жаль, что единственный рабочий прототип был сбит примерно 12-14 морпехами, вооруженными гаусс-винтовками, на поверхности их родной планеты Айер. Не знаю, как им удалось взорвать капитальный корабль наземной пехотой, но таковы чудеса Войны Вознесения!"

acot_precursor_databank.900.keeper: "А что насчет этих жутких привратников?"
acot_precursor_databank.900.keeper.infodata: "Требуемый балл: 300"
acot_precursor_databank.900.keeper.response: "Ох уж эти вещи. А... зачем они тебе опять нужны? Вы собираетесь открыть дверь или что-то еще?"

acot_precursor_databank.900.citadel: "Есть данные о космических станциях?"
acot_precursor_databank.900.citadel.infodata: "§Требуемый балл: 400!"
acot_precursor_databank.900.citadel.response: "Ах да, настоящие проекты передовых станций, совершенно не похожие на те, что были сделаны Падшими Неудачниками!"

acot_precursor_databank.900.colos: "Что насчет Колосса?"
acot_precursor_databank.900.colos.infodata: "Требуемый балл: 600"
acot_precursor_databank.900.colos.response: "Ну... есть один проект, но он так и не прошел дальше чертежной доски. Если вы действительно думаете, что сможете его сделать, SOPHIA будет очень впечатлена!"

acot_precursor_databank.901.desc: "Теперь вы можете либо обойтись выделенными ресурсами, либо влить дополнительные силы для еще большего прогресса!"

acot_precursor_databank.901.a: "Стандартное распределение"
acot_precursor_databank.901.a.explain: "60% шанс увеличить прогресс на 25\n20% шанс увеличить прогресс на 50\n20% шанс увеличить прогресс на 10\n\n\n100000 требуемых ресурсов физики."
acot_precursor_databank.901.b: "Высокое распределение"
acot_precursor_databank.901.b.explain: "60% шанс увеличить прогресс на 50\n20% шанс увеличить прогресс на 100\n20% шанс увеличить прогресс на 25\n\n250000 Требуется физический ресурс."
acot_precursor_databank.901.c: "Экстремальное распределение"
acot_precursor_databank.901.c.explain: "60% шанс увеличить прогресс на 100\n20% шанс увеличить прогресс на 200\n20% шанс увеличить прогресс на 50\n\n500000 Требуется физический ресурс."

RESEARCH_PRECURSOR_ATTEMPT: "Перевоплощение прекурсоров"
RESEARCH_PRECURSOR_ATTEMPT_DESC: "Команда получила достаточное количество ресурсов для работы над своими проектами.\n\n60% шанс увеличить прогресс на 25\n20% шанс увеличить прогресс на 50\n20% шанс увеличить прогресс на 10\n\n100000 требуемых физических ресурсов."
RESEARCH_PRECURSOR_ATTEMPT_HIGH: "Перевоплощение прекурсоров"
RESEARCH_PRECURSOR_ATTEMPT_HIGH_DESC: "Команда получила значительное количество ресурсов для работы над своими проектами.\n\n60% шанс увеличить прогресс на 50\n20% шанс увеличить прогресс на 100\n20% шанс увеличить прогресс на 25\n\n250000 Требуется физический ресурс."
RESEARCH_PRECURSOR_ATTEMPT_EXTREME: "Перевоплощение прекурсоров"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME_DESC: "Команда получила огромное количество ресурсов для работы над своими проектами.\n\n60% шанс увеличить прогресс на 100\n20% шанс увеличить прогресс на 200\n20% шанс увеличить прогресс на 50\n\n500000 требуемых физических ресурсов."

acot_precursor_databank.902.name: "Впереди долгий путь"
acot_precursor_databank.902.desc: "Мы достигли определенного прогресса в разработке Предтеч, но она еще не завершена. К счастью, у нас еще есть немного времени, чтобы доработать наш дизайн, прежде чем прототип станет слишком нестабильным."
acot_precursor_databank.902.a: "Да, мы не должны оступиться. СОФИЯ!"
acot_precursor_databank.902.a.explain: "Продолжайте работать над дизайном."
acot_precursor_databank.902.b: "Вахх, я сдаюсь!"
acot_precursor_databank.902.b.explain: "Сдавайся, прекращай проект, съешь всех членов проекта и уходи на луну."

acot_precursor_databank.903.name: "Наши дизайнеры провалились!"
acot_precursor_databank.903.desc: "Прототип разлетелся на куски, так как команда дизайнеров изо всех сил пыталась внести все возможные изменения, чтобы заставить его работать. Даже после стольких трудов, после 5 попыток создания этого дизайна... у нас все еще ничего не получилось.\n\nМы перебираем свои чувства, и глубоко внутри мы знаем, что это правда, мы потерпели неудачу, как и Падшие Империи."
acot_precursor_databank.903.a: "Нет... это неправда, это невозможно..."
acot_precursor_databank.903.a.explain: "НЕ МОЖЕТ БЫТЬ! !!!!"

acot_precursor_databank.904.name: "УСПЕХ!"
acot_precursor_databank.904.desc.escort: "Команда дизайнеров с гордостью объявляет, что они создали действующий прототип Escort, который не взрывается через пять секунд. SOPHIA подтвердила, что наш дизайн соответствует дизайну старого Предтечи, а значит, он сможет принимать пользовательские модификации и будет превосходить устаревшие и ужасные конструкции, используемые Падшими."
acot_precursor_databank.904.escort: "Давайте уравняем шансы!"

acot_precursor_databank.904.desc.bc: "Команда конструкторов с гордостью объявляет, что они завершили создание действующего прототипа боевого крейсера, который соответствует спецификациям Предтеч.  Предстоит провести окончательные испытания, прежде чем станет возможным серийное производство."
acot_precursor_databank.904.bc: "Боевые крейсера введены в эксплуатацию!"

acot_precursor_databank.904.desc.guard: "Команда разработчиков с гордостью сообщает, что они завершили работу над действующим прототипом защитной платформы Guardian, и ее прочность и огневая мощь соответствуют требуемым параметрам оригинального прототипа."
acot_precursor_databank.904.guard: "Защищая наш народ!"

acot_precursor_databank.904.desc.titan: "Команда конструкторов с гордостью сообщает, что они завершили работу над действующим прототипом "Гипериона", первоначального проекта, который позже был понижен до "Титанов"."
acot_precursor_databank.904.titan: "Время достать большие пушки!"

acot_precursor_databank.904.desc.pac: "Команда разработчиков с гордостью сообщает, что они завершили работу над действующим прототипом штурмового носителя, который соответствует спецификациям Предтеч. Предстоят финальные испытания, прежде чем станет возможным серийное производство."
acot_precursor_databank.904.pac: "Носители прибыли!"

acot_precursor_databank.904.desc.keeper: "Команда разработчиков с гордостью сообщает, что они завершили создание действующего прототипа Привратника, хотя он и не обладает функцией манипулирования вратами, он все еще может похвастаться значительной огневой мощью."
acot_precursor_databank.904.keeper: "Давайте введем его в бой."

acot_precursor_databank.904.desc.initi: "Команда конструкторов с гордостью сообщает, что они завершили работу над действующим прототипом Инициализатора, который прошел все требования, предъявляемые инженерным отделом. Окончательная доработка готова к анализу."
acot_precursor_databank.904.initi: "Давайте строить!"

acot_precursor_databank.904.desc.oracle: "Команда конструкторов с гордостью сообщает, что они завершили создание функционирующего прототипа Оракула, и живой ученый готов провести полевые испытания для окончательной проверки."
acot_precursor_databank.904.oracle: "Процесс создания оракула!"

acot_precursor_databank.904.desc.emiss: "Команда разработчиков с гордостью сообщает, что они завершили создание действующего прототипа эмиссара. Инженерные команды готовы к обновлению чертежей."
acot_precursor_databank.904.emiss: "Мы несем слова будущего."

acot_precursor_databank.904.desc.sentinel: "Команда разработчиков с гордостью сообщает, что они завершили создание действующего прототипа Стража, и радужная оболочка глаза может отслеживать и нацеливать 1337 различных тиянки. Инженеры с нетерпением ждут, когда это будет использовано в реальных боевых условиях."
acot_precursor_databank.904.sentinel: "У глаз есть вы."

acot_precursor_databank.904.desc.citadel: "Команда разработчиков с гордостью сообщает, что они завершили создание действующего прототипа Цитадели. Многие военные теперь пытаются найти место, чтобы объявить его своим любимым местом на станции."
acot_precursor_databank.904.citadel: "Звездная база Предтеч проверена!"

acot_precursor_databank.904.desc.colos: "Команда дизайнеров с гордостью сообщает, что они завершили разработку разумной концепции "Геркулеса", но сможем ли мы построить его на самом деле - это уже другой вопрос."
acot_precursor_databank.904.colos: "Теперь это наша сфера!"

acot_precursor_databank.905.name: "Остановка проекта"
acot_precursor_databank.905.desc: "Поскольку мы уже обладаем схемами, необходимыми для этого проекта предшественника, проект переосмысления устарел и теперь будет отменен."
acot_precursor_databank.905.a: "Принято"