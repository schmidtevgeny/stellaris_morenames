  acot_precursor_databank.600.desc: "Ооооо, армии, самая бесполезная вещь в космической войне! Во времена СОФИИ все просто взрывали друг друга бомбардировками или планетарным супер-оружием, так что в наземных боях нет необходимости! Ну, за исключением редких случаев, когда у планеты была куча щитов или когда они не хотели выглядеть как плохие парени.\n\nСОФИЯ, однако, рада видеть, что наземные армии так часто используются в наше время! Ничто не может быть лучше, чем БОМБИРОВАТЬ с поверхности ваших врагов какими-нибудь передовыми мега-термабиологическими артиллериями разрушения, или утопить их крепости миллиардами беспилотников, вооруженных жужжаками и чрезвычайно громкими музыкальными колонками!"
  acot_precursor_databank.601.desc: "Сердце всех галактических цивилизаций! Знаете ли вы, что отличает крутые империи от плебса? Их здания всегда служат дольше, чем они сами! Некоторые из древних архитектур существовали задолго до появления современных технологий! В вашей империи есть же что-то подобное, верно?\n\nThat said, your galaxy's planetary infrastructures generally leave much to be desired. I dug into the records, and is quite amazed that you manage to survive for almost a hundread year without ever actually upgrading your buildings properly, and just somehow decide to rely on pointless resources to add more space. Even more concerning is that your building upgrades focus more on adding rooms rather than production capacity, which is why they need so many people working on them. SOPHIA does not wish to be mean, but your engineers and architects should be fired."
  acot_precursor_databank.602.desc: "Существует бесчисленное множество таинственных технологий, не свойственных нынешней эпохе. Некоторые из них были древними секретами, потерянными во времени, и лишь немногим удалось даже постичь их существование. СОФИЯ поможет освежить ваши скудные воспоминания, еще раз пройдясь по всем скучным деталям!"
  acot_precursor_databank.603.desc: "Оружие! Теперь мы говорим. Нет ничего лучше, чем говорить о ксиплоосии! С самого рассвета цивилизаций люди осознали, что лучший способ сосуществовать с другими - это сделать так, чтобы другие существовали только потому, что они это позволяют! И с этим приходит огромное количество изобретений, все во имя сокрушения, убийства и уничтожения всего!\n\nДавайте посмотрим, что мы будем изучать сегодня!"
  acot_precursor_databank.7.ancient_council: "Пожалуйста, просмотрите и согласитесь с TOS перед установкой этого программного обеспечения"
  acot_precursor_databank.7.ancient_council.response: "Существует очень мало подробностей относительно этой неизвестной организации по имени Древний тайник технологий. СОФИЯ сказала, что они ответственны за быстрое и мощное развитие множества галактик. Хотя она, похоже, невысокого мнения об этой группе, очевидно, что Совет должен иметь большое значение, так как она часто заявляет, что отсутствие у нас технологических подвигов и огневой мощи происходит из-за отсутствия Совета."
  acot_precursor_databank.7.b: "Хватит о досье, давай назад."
  acot_precursor_databank.7.curator: "Кураторы"
  acot_precursor_databank.7.curator.response: "Этот самопровозглашенный анклав галактических историков гордится своими знаниями секретов и истории галактики. Согласно их заявлениям, когда-то они были частью более крупной империи до ее падения. Теперь они стремятся лишь изучать историю этой галактики, наметить ход истории, но не изменять ее.\n\nПохоже, что у них есть некоторые связи и история с Падшими Империями, поскольку дизайн их кораблей имеет поразительное сходство друг с другом, как и их сравнимые технологические подвиги."
  acot_precursor_databank.7.desc: "О, так ты хочешь покопаться в маленьких грязных секретах других людей? Да, СОФИЯ очень хочет помочь вам в этом крайнем нарушении личной информации...ну за исключением того, что почти все, кого СОФИЯ знает, были уже мертвы, поэтому их это уже не волнует в любом случае.\n\nБудем ли мы смеяться над сегодняшним днем?"
  acot_precursor_databank.7.phanon: "Корпус Фанона"
  acot_precursor_databank.7.phanon.response: "Эта таинственная самоуправляемая, паравоенная организация хранит множество секретов. Корпус располагается в системе, которую они пустой переименовали в Дроппойнт\n\nМало что известно об их истории или целях. На поверхности они выступают в качестве посредника, для которого можно заключить множество наемников или контрактов, но есть многое в них, чего мы не понимаем. У них определенно есть ресурсы, влияние и военная мощь, чтобы стать грозной империей, но, похоже, они довольствуются тем, что живут в одиночестве под своей домашней базой.\n\nИх технологии являются высокоразвитыми, но в то же время в какой-то степени знакомы с технологиями на основе кэша, которые мы используем. Их флоты, похоже, почти полностью автономны, так как мы обнаружили лишь несколько органических сигнатур в их арсенале."
  acot_precursor_databank.7.sophia: "СОФИЯ"
  acot_precursor_databank.7.sophia.response: "Мы очень мало знаем об этой личности из банка данных. Похоже, она не очень любит нас и не тратит усилий, чтобы скрыть свои нахальные замечания на каждом шагу. Как будто она жалеет нашу галактику..."
  acot_precursor_databank.8.a: "СОФИЯ, начинай наш первый анализ."
  acot_precursor_databank.8.a.explain: "Немедленно свяжитесь с СОФИЕЙ-Д и откройте новый вариант попытки переосмысления дизайна предтеч."
  acot_precursor_databank.8.b: "Но есть другие вопросы, которые мы должны решить в первую очередь."
  acot_precursor_databank.8.b.explain: "Открывает новую возможность для попытки переосмысления дизайна предтеч от СОФИИ-Д."
  acot_precursor_databank.8.desc: "Прошлое наполнено тайнами, его знания и сила были потеряны во времени. Угасшие, возможно, отреклись от них, но мы должны вернуть славу древних.\n\nНаш народ мечтает вновь разжечь пламя, которое зажгло костры вознесения в прошлые века, и именно благодаря нашим усилиям силы прошлого вернутся, чтобы служить нашим великим устремлениям.\n\nМы - преданные, мы - избранные, мы - пробужденные. Наши глаза открыты."
  acot_precursor_databank.8.name: "В погоне за прошлым"
  acot_precursor_databank.9.a: "Как именно мы это делаем?"
  acot_precursor_databank.9.a.response: "Просто, вы выбираете дизайн, из которого хотите скопировать. СОФИЯ даст вам общую концепцию корабля, затем ваш ученый попытается создать дизайн.\n\n§YПроектирование корабля-Прекурсора§!\n\n - Чтобы закончить дизайн, вы должны выделить ресурсы проектной команде и попытаться достичь минимальной оценки дизайна.\n - Чем сложнее дизайн, тем больше должно быть набрано проектных очков.\n - Вам дано в общей сложности пять попыток увеличить проектную оценку, проект провалится, если вы не сможете достичь квоты в течение пяти попыток!§!\n\n§RКАК ТОЛЬКО ПРОЕКТ НАЧНЕТСЯ, ВЫ ДОЛЖНЫ ДОВЕСТИ ЕГО ДО КОНЦА, ПЕРЕРЫВА НЕ БУДЕТ! УБЕДИТЕСЬ, ЧТО У ВАС ДОСТАТОЧНО РЕСУРСОВ!§!"
  acot_precursor_databank.9.b: "Тогда давайте начнем!"
  acot_precursor_databank.9.b.response: "Вот это дух! Давайте творить чудеса! Ура!"
  acot_precursor_databank.9.c: "Неважно, давай поговорим о чем-нибудь другом."
  acot_precursor_databank.9.desc: "Значит, это оно? ДАВАЙ СДЕЛАЕМ ЭТО. Чувак, СОФИЯ очень взволнована! Давайте создадим что-нибудь жирное! Вооооу.\n\nЕсли у вас есть вопросы, лучше задавайте их сейчас, СОФИЯ не хочет отвечать на вопросы позже, когда начнется веселая часть."
  acot_precursor_databank.900.bc: "Может быть, Боевой Кркйсер?"
  acot_precursor_databank.900.bc.infodata: "§EНеобходимое количество баллов: 150§!"
  acot_precursor_databank.900.bc.response: "Ах да, хорошо знать, по крайней мере, вы помните имя, что делает работу СОФИИ намного проще. Эта довольно продвинутая, но не слишком сложная. Тем не менее, вам придется влить в нее некоторые ресурсы!"
  acot_precursor_databank.900.citadel: "Какие-нибудь данные по космическим станциям?"
  acot_precursor_databank.900.citadel.infodata: "§EНеобходимое количество баллов: 400§!"
  acot_precursor_databank.900.citadel.response: "Ах да, настоящие конструкции для продвинутых станций, в отличие от тупых, сделанных Падшими Неудачниками!"
  acot_precursor_databank.900.colos: "А что насчет колосса?"
  acot_precursor_databank.900.colos.infodata: "§EНеобходимое количество баллов: 600§!"
  acot_precursor_databank.900.colos.response: "Ну... есть один проект, но он не прошел дальше чертежной доски. Если вы действительно думаете, что сможете это сделать, СОФИЯ будет очень впечатлена!"
  acot_precursor_databank.900.desc: "Итак, прежде чем мы начнем, сначала вы должны выбрать, какой дизайн вы хотите создать в первую очередь.\n\nПомните, что чем сложнее проект, тем труднее его завершить, поэтому лучше всего подготовиться и иметь некоторый избыток ресурсов!"
  acot_precursor_databank.900.emiss: "А что насчет колонизаторов?"
  acot_precursor_databank.900.emiss.infodata: "§EНеобходимое количество баллов: 200§!"
  acot_precursor_databank.900.emiss.response: "О да, есть один проект, который должен быть продвинутым колонизационным судном. Это должно быть оно, сейчас передаю основные данные."
  acot_precursor_databank.900.enigmalith: "Что-нибудь связанное с мегаструктурой?"
  acot_precursor_databank.900.enigmalith.infodata: "§EНеобходимое количество баллов: 600§!"
  acot_precursor_databank.900.enigmalith.response: "Мегаструктуры? Есть и такая. Возможно, ты уже видел некоторые из них, это Enigmaliths. Автоматизированные генераторы ресурсов. Полезны для производства пустоты и звездной эне... прости, я имею в виду в твоей галактике, это темная материя, темная энергия и, возможно, более продвинутые стратегические ресурсы, если в них добавить схемы пропеллеров."
  acot_precursor_databank.900.escort: "Как насчет Эскорта?"
  acot_precursor_databank.900.escort.infodata: "§EНеобходимое количество баллов: 100§!"
  acot_precursor_databank.900.escort.response: "Эскорты направо! Это должно быть супер легко, Падшие Ручки используют его повсюду, а сам дизайн не слишком сложен! Что ж, удачи!"
  acot_precursor_databank.900.guard: "Защитная платформа?"
  acot_precursor_databank.900.guard.infodata: "§EНеобходимое количество баллов: 150§!"
  acot_precursor_databank.900.guard.response: "Какой? Аутпост? Нет, нет, я думаю, ты имеешь в виду Око... подожди, нет, это Защитник... или он называется Хранитель? Ну, как бы то ни было, давай просто скажем, что он защищает вещи."
  acot_precursor_databank.900.initi: "Строители? Что насчет их?"
  acot_precursor_databank.900.initi.infodata: "§EНеобходимое количество баллов: 200§!"
  acot_precursor_databank.900.initi.response: "Точно, старики действительно делали какие-то строительные судна, более мощные, чем обычно. Тогда давайте сделаем это."
  acot_precursor_databank.900.keeper: "А как насчет этих жутких привратников?"
  acot_precursor_databank.900.keeper.infodata: "§EНеобходимое количество баллов: 300§!"
  acot_precursor_databank.900.keeper.response: "Эти странные штуковины. А... А зачем они тебе опять понадобились? Ты собираешься открывать дверь или что-то в этом роде?"
  acot_precursor_databank.900.oracle: "Может быть научные корабли?"
  acot_precursor_databank.900.oracle.infodata: "§EНеобходимое количество баллов: 150§!"
  acot_precursor_databank.900.oracle.response: "Хм... да, СОФИЯ считает, что раньше была конструкция уникального научного судна-предшественника под названием Omlette или Oracle или что-то в этом роде. Полагаю, мы всегда можем попробовать свои силы одной правой?"
  acot_precursor_databank.900.pac: "Что-нибудь из авианосцев?"
  acot_precursor_databank.900.pac.infodata: "§EНеобходимое количество баллов: 250§!"
  acot_precursor_databank.900.pac.response: "Перевозчики прибыли. Точно, эти были сконструированы какими-то странными растительными предшественниками под названием Prothrown, они действительно любят использовать Carriers, по-видимому. Жаль, что единственный работающий прототип был сбит примерно 12-14 морскими пехотинцами, вооруженными винтовками Гаусс на поверхности их родного мира Айер. Не знаю, как им удалось подорвать столичный корабль наземной пехотой, но таковы чудеса Вознесенской войны!"
  acot_precursor_databank.900.sentinel: "Оборона против больших кораблей?"
  acot_precursor_databank.900.sentinel.infodata: "§EНеобходимое количество баллов: 250§!"
  acot_precursor_databank.900.sentinel.response: "Ооо, это, должно быть, глазастая штука! Да, тогда они использовали некоторые прототипы. Прекратили после того, как экипажи флота стали слишком взволнованы их глазами. Говорили что-то вроде того, что принесли злые духи или тупые вещи вроде этого."
  acot_precursor_databank.900.titan: "Хммм... Титаны?"
  acot_precursor_databank.900.titan.infodata: "§EНеобходимое количество баллов: 250§!"
  acot_precursor_databank.900.titan.response: "Ты имеешь в виду дурацкую шахтную станцию, привязанную к корпусу строительного корабля, используемого Падшим Мусорщиком? Нет-нет-нет, у СОФИИ есть лучшая проектная концепция, проект OG, настоящая сделка."
  acot_precursor_databank.901.a: "Стандартное распределение"
  acot_precursor_databank.901.a.explain: "§Y60% шанс увеличить прогресс на 25§!\n§G20% шанс увеличить прогресс на 50§!\n§R20% шанс увеличить прогресс на 10§!\n\n§EНеобходимо 100000 очков исследования физики.§!"
  acot_precursor_databank.901.b: "Высокое распределение"
  acot_precursor_databank.901.b.explain: "§Y60% шанс увеличить прогресс на 50§!\n§G20% шанс увеличить прогресс на 100§!\n§R20% шанс увеличить прогресс на 25§!\n\n§EНеобходимо 250000 очков исследования физики.§!"
  acot_precursor_databank.901.c: "Экстремальное распределение"
  acot_precursor_databank.901.c.explain: "§Y60% шанс увеличить прогресс на 100§!\n§G20% шанс увеличить прогресс на 200§!\n§R20% шанс увеличить прогресс на 50§!\n\n§EНеобходимо 500000 очков исследования физики.§!"
  acot_precursor_databank.901.desc: "Теперь вы можете либо обойтись теми ресурсами, которые вы выделили, либо влить дополнительные для еще большего прогресса!"
  acot_precursor_databank.902.a: "Да, мы не должны спотыкаться. СОФИЯ!"
  acot_precursor_databank.902.a.explain: "Продолжайте работать над дизайном."
  acot_precursor_databank.902.b: "Сдаюсь!"
  acot_precursor_databank.902.b.explain: "Сдавайся и прекрати проект, съешь всех участников проекта и уйди с луны."
  acot_precursor_databank.902.desc: "Мы достигли некоторого прогресса в дизайнах предтеч, но мы еще не закончили. К счастью, у нас еще есть некоторое время для доработки наших дизайнов, прежде чем прототип станет слишком нестабильным. However, if our progress has little chance of success, it may be advisible to abort project and try again later."
  acot_precursor_databank.902.name: "Длинный путь вперед"
  acot_precursor_databank.903.a: "Неприятно."
  acot_precursor_databank.903.a.explain: "Этот проект не удался, но другой может получиться. Начни проект снова, чтобы начать все сначала."
  acot_precursor_databank.903.desc: "Прототип разлетелся на куски, пока команда разработчиков пыталась внести все возможные изменения, чтобы заставить его работать. Даже после стольких трудов, после 5-й попытки создания этого дизайна... мы все еще не получили его.\n\nНас терзают разные чувства, и в глубине души мы понимаем, что это правда, мы потерпели неудачу, как и угасшие империи."
  acot_precursor_databank.903.name: "Наши дизайнеры потерпели неудачу!"
  acot_precursor_databank.904.bc: "Крейсера в бой!"
  acot_precursor_databank.904.citadel: "Звездная цитадель готова!"
  acot_precursor_databank.904.colos: "Теперь это наш домен!"
  acot_precursor_databank.904.desc.bc: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипа Линейного крейсера, который соответствует характеристикам предтеч.  Перед началом серийного производства предстоит провести окончательные испытания."
  acot_precursor_databank.904.desc.citadel: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипа Цитадели. Многие военные офицеры сейчас пытаются найти место, чтобы объявить его своим любимым на станции."
  acot_precursor_databank.904.desc.colos: "Команда дизайнеров с гордостью сообщает, что они завершили разработку разумной концепции 'Геркулеса', но сможем ли мы построить его на самом деле — это уже другой вопрос."
  acot_precursor_databank.904.desc.emiss: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипа Эмиссара. Инженерные группы готовы к обновлению чертежей."
  acot_precursor_databank.904.desc.enigmalith: "Команда конструкторов с гордостью сообщает, что они завершили работу над действующим прототипом Энигмалита. Инженерные команды готовы к обновлению чертежей."
  acot_precursor_databank.904.desc.escort: "Команда дизайнеров с гордостью сообщает, что они завершили работу над действующим прототипом Эскорта, который не взрывается через пять секунд. СОФИЯ подтвердила, что наш дизайн соответствует дизайну предтеч, и поэтому он сможет принимать пользовательские модификации и будет превосходить устаревшие и упрощенные конструкции, используемые Угасшими."
  acot_precursor_databank.904.desc.guard: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипа Оборонительной платформы 'Хранитель' и ее прочность и огневая мощь соответствуют требуемым параметрам, заложенным в первоначальном прототипе."
  acot_precursor_databank.904.desc.initi: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипа Инициализатора, который прошел все требования, предъявляемые инженерным отделом. Окончательный дизайн теперь готова к анализу."
  acot_precursor_databank.904.desc.keeper: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипа Привратника, хотя и лишен функции манипуляции воратами, все же может похвастаться значительной огневой мощью."
  acot_precursor_databank.904.desc.oracle: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипаn Оракула и живой ученый готовы провести полевые испытания для окончательной проверки."
  acot_precursor_databank.904.desc.pac: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипа Ударного авианосца, соответствующего спецификациям предтечи. Предстоит провести окончательные испытания, прежде чем станет возможным серийное производство."
  acot_precursor_databank.904.desc.sentinel: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипа Стража. Инженеры с нетерпением ждут, когда они будут использоваться в реальных боевых условиях."
  acot_precursor_databank.904.desc.titan: "Команда дизайнеров с гордостью сообщает, что они завершили создание действующего прототипа 'Гипериона', первоначальный проект, который позже был понижен до класса 'Титанов'."
  acot_precursor_databank.904.emiss: "Мы несем слова будущего."
  acot_precursor_databank.904.enigmalith: "Новый вариант строительства."
  acot_precursor_databank.904.escort: "Давайте уравняем наши шансы!"
  acot_precursor_databank.904.guard: "Защитим же наших ребят!"
  acot_precursor_databank.904.initi: "Давайте строить!"
  acot_precursor_databank.904.keeper: "Давайте пустим его в бой."
  acot_precursor_databank.904.name: "Успех!"
  acot_precursor_databank.904.oracle: "Начнем же исследовать!"
