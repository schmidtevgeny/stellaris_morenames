acot_precursor_databank.4.guardian: "§EPrecursor Guardian"
acot_precursor_databank.4.sentinel: "§EPrecursor Sentinel"
acot_precursor_databank.4.gate: "§EPrecursor Gatekeeper"
acot_precursor_databank.4.oracle: "§EPrecursor Oracle"
acot_precursor_databank.4.initer: "§EPrecursor Initializer"
acot_precursor_databank.4.emiss: "§EPrecursor Emissary"
acot_precursor_databank.4.citadel: "§EPrecursor Citadel"
acot_precursor_databank.4.colos: "§EPrecursor Herculean"
acot_precursor_databank.4.b: "Подождите, вернитесьсь."
acot_precursor_databank.400.desc: "§BPrecursor Escort§! Ah, the most spammable ships of the golden age! Fast, relatively cheap, adequately-equipped, it was the favorite of everyone in the past ever. I heard that the Fallen nubs are still using them too, even if they are super super dumbed down. Still don't get why did they call it Escorts though, it's not like any of their ships need escorting."
acot_precursor_databank.401.desc: "§BPrecursor Battlecruiser§! Battlecruisers Operational! I like this one, it's the base template that pretty much half of later designs basically borrow from its core chassis and concepts. Still not sure why do they love calling it battlecruisers instead of battleships though."
acot_precursor_databank.402.desc: "§BPrecursor Hyperion§! The very first adaptation of Precursor Technologies based on the battlecruisers! The very first ship in known records to house titanic-sized weapons...even if it's for a very short period of time."
acot_precursor_databank.403.desc: "§BPrecursor Assault Carrier§! Carriers have arrived! Some precursors dreamt of unleashing mayhem by sending swarms of strike crafts while they just hide somewhere. Apparently forgot that someone still has to control the strikecrafts and the use of drones have been banned since uhh...can't remember, it was some dumb spiritualistic thingie, which SOPHIA does not care since SOPHIA hates that."
acot_precursor_databank.404.desc: "§BPrecursor Guardian§! The Outpost's big brothers!...Oh yeah the outpost..THAT outpost. You remember right? Those tiny little platforms the Fallen Idiots still have for their defenses. They are really bad at not being bad, you know."
acot_precursor_databank.405.desc: "§BPrecursor Sentinel§! EYES ON YOU! SOPHIA always find those little iris of the Sentinels quite creepy, like they are always watching...watching...and BOOM IMMA FIRING MAH LAZOR."
acot_precursor_databank.406.desc: "§BPrecursor Gatekeeper§! SOPHIA don't think this one should even be considered a Precursor design, since they kinda just copypasta the Ancient Design and just strip it off everything except to close doors...wait a minute, I just realized that's what they all did with pretty much every design!."
acot_precursor_databank.407.desc: "§BPrecursor Oracle§! The overpriced science ship! Just kidding...even if considering the current state of the galaxy, it's not that far fetched. Back in the old days, everyone was so serious about it, thinking that having an armed and armored science vessel that can not be blown up is super cool...until they remembered they don't have any scientists that want a tour of duty anymore."
acot_precursor_databank.408.desc: "§BPrecursor Initializer§! The OG Construction Ship for the real men! This one was rarely produced back then because there was not much point in building things that will be stolen after a month or two. Makes SOPHIA wonder how many things did the Fallen Nubs actually invent and not just rightfully claim it from someone else."
acot_precursor_databank.409.desc: "§BPrecursor Emissary§! I AM THE EMISSARY OF KAIN! Ooops..sorry that was a quote from one of the old video games made by some species called uhh...EA...I think? They were predators who ate other weaker species and claimed their technologies for themselves, then massively messed them all up until little traces of the original designs and concepts were left. They were gone a long time ago, got blown up by another species called Bethesdans or something\n\nUh..oh right, Emissaries. The old dudes were trying hard to get it to work without messing up the planet but that did not work out so well for them haha."
acot_precursor_databank.410.desc: "§BPrecursor Citadel§! The Prototype Awesomely awesome Citadel that got discontinued pretty super early! The first stage looks pretty close to the one the Fallen Dumbos use because well...they basically just downscaled it so that their puny empires can afford to build with automated constructors."
acot_precursor_databank.411.desc: "§BPrecursor Herculean§! The Big Butterfly of Death! There's nothing much to say about other than whoever has this thing is basically the lord of the galaxy!"
acot_precursor_databank.400.lore: "Обзор истории дизайна"
acot_precursor_databank.400.tacdata: "Обзор тактических данных"
acot_precursor_databank.400.a.escort.lore: "§BThis technology cache contains the Escort blueprints and templates utilized by the fallen ones. It seems to be designed to fulfill various purposes ranging from patrol crafts, picket, interceptors to even capital ship hunters.\n\nIt seems to not be specialized in any real particular role however.§!\n\n"
acot_precursor_databank.400.a.escort.data: "Эскорты действуют как гибрид между крейсерами и эсминцами. Они предлагают эсминцам уровень скорости, маневренности и гибкости в соответствии с уровнем огневой мощи крейсера и дальностью стрельбы. Хотя они несколько хрупки по сравнению с большими кораблями, и их уклонение может помочь им пока только против более продвинутых систем прицеливания, их простота конструкции и максимальная скорость позволяют им быть быстро усиленными на различных театрах военных действий"
acot_precursor_databank.400.a.bc.lore: "§BThe Battlecruiser blueprints and templates utilized by the fallen ones. It seems to be designed to fulfill various purposes ranging from cruisers, artilleries, battleships or carriers.\n\nThe design is however somewhat sloppy, having many sections that seem to not really focus on any particular strengths...it is as if they were somehow being downscaled from even more advanced designs...§!\n\n"
acot_precursor_databank.400.a.bc.data: "Первичные наступательные единицы флота, хотя и не имеют некоторой огневой мощи по отдельности, большое формирование крейсеров может стать главным препятствием для любого флота, пытающегося через них пробиться. Их способность выдерживать различные нагрузки и приличная максимальная скорость делают их всегда надежным и универсальным кораблем для любого состава флота"
acot_precursor_databank.400.a.titan.lore: "§BThe long-discarded fallen precursor blueprints only known as "Hyperion". It seems to be the first prototype for their flagship. Records indicated that they have discarded this design due to its high maintenance cost and being overkill against lesser foes.§!\n\n"
acot_precursor_databank.400.a.titan.data: "Гиперион - старший брат пониженной версии Титана. Выступая в роли основного капитального корабля для любых империй, способных их обслуживать, Гиперион способен разместить у себя различные полезные тактические компоненты, чтобы лучше коордировать поле боя"
acot_precursor_databank.400.a.pac.lore: "§BIt has been discovered that the original purpose of the Precursor Transport hull was to serve as a powerful assault carrier. But due to the Fallen Empire's ever capacity to be god-awful at everything, they managed to fail to do that properly. §!\n\n"
acot_precursor_databank.400.a.pac.data: "Штурмовики спроектированы с одной конкретной целью - оставаться в строю на больших расстояниях и запускать огромное количество штурмовиков с помощью усовершенствованных компьютеров для нанесения точных и мощных хирургических ударов по вражескому флоту. Несмотря на то, что они не так хорошо вооружены, как другие корабли их размеров, они могут поддерживать свои ударные корабли либо своим оружием, либо пытаться уклониться от приближающихся атак и позволить ударным кораблям закончить всю работу"
acot_precursor_databank.400.a.guardian.lore: "§BWe have discovered that there is another, more interesting design called "Guardians". It is larger and more powerful than the Outposts and seems to have much better rooms for improvements. Records indicate they have not utilized Guardians due to its more sophisticated design.§!\n\n"
acot_precursor_databank.400.a.guardian.data: "Хранители выступают в качестве передовых контрмер против стаи ловких и быстрых кораблей для станции приамры, которые в противном случае могут быть уязвимы для них. Хотя они не совсем подходят для противодействия огромному количеству артиллерийских кораблей, они могут быть дооснащены большим количеством оружия или подвесками для юрких кораблей, чтобы помочь дополнить станции. Их жесткая оборона также служит отличным подспорьем для станции"
acot_precursor_databank.400.a.sentinel.lore: "§BA variation of the Precursor Defense Platform, specifically built for anti-capital ship roles, as well as extremely durable hull.§!\n\n"
acot_precursor_databank.400.a.sentinel.data: "Часовой предлагает непревзойдённые капитальные средства сдерживания кораблей. Они разработаны специально для размещения ряда оружейных систем XL и T-класса. Это делает их хорошо подходящими для снайперских атак на дальнобойные артиллерийские корабли со слабыми возможностями уклонения. Однако отсутствие точечной самозащиты делает их уязвимыми для большой концентрации меньших кораблей"
acot_precursor_databank.400.a.gate.lore: "§BThe gatekeepers were originally designed as guardians. But due to their extremely advanced intelligences, the ships rebelled against its own creators due to the fallen's lack of growth and progression.§!\n\n"
acot_precursor_databank.400.a.gate.data: "С точки зрения тактических военных приложений, Привратники - это просто большая платформа для мобильного оружия. Они хорошо вооружены и бронированы, в состоянии выдержать много карательных операций. Однако, это практически вся ее цель. По сравнению с кораблями похожих размеров, она оснащена большим количеством антикапитального корабельного оружия и, таким образом, ориентирована на то, чтобы быть антикапитальным кораблем"
acot_precursor_databank.400.a.oracle.lore: "§BA modification to the Escort Base Template utilized by the Fallen Empires. The Oracle appears to function as the precursor's prototype advanced science and exploration vessel armed with self-defense capabilities and reasonable amount of protections.§!\n\n"
acot_precursor_databank.400.a.oracle.data: "Оракул - это передовые боевые научные корабли, оснащенные передовыми следопытными устройствами, позволяющими им совершать военные походы во враждебные районы и выполнять научную работу. Конструкция рассчитана на максимальную живучесть, она не только обладает высокой степенью уклонения и очень надежными первичными аварийными FTL-системами, но и оснащена мощной системой аварийного оповещения, которая активируется при критическом повреждении корпуса. Это позволяет кораблю всегда выживать в ловушке, прыгнув обратно в столичную систему, независимо от нанесенного ущерба. Устройство должно быть перезаряжено, чтобы оно не было полностью непобедимым, и процесс его создания зависит от уровня технологии, используемой для его создания.\n\nОх, более продвинутая модель также поставляется с мощным аварийным телеподъемником, который позволяет одному человеку спастись от корабля, даже если все остальное выйдет из строя. Естественно, что это сделает ведущий ученый. Процесс не является 100% доказательством, однако, есть шанс, что ученый может либо умереть первым, либо его... части будут телепортированы вместо этого. Чем более продвинуты системы, тем более надежными они становятся.\n\nЭто также является прототипом саботажной и инфильтрационной системы, которая планируется, но для нее пока нет конкретных разработок, возможно, проверьте после некоторых обновлений!"
acot_precursor_databank.400.a.initer.lore: "§BAlthough we have seen the Fallen Ones utilize a peculiar design for their constructors, these blueprints seem to be more advanced and far larger in size and scope. The Initializers appear to function as heavy duty construction vessel meant to go into hostile territories and deploy powerful defensive systems directly to provide support.§!\n\n"
acot_precursor_databank.400.a.initer.data: "Инициаторы - это вооруженные конструкторы, пилотируемые боевыми инженерами и опытными мастерами, которые могут быть развернуты на орбитах планеты, чтобы помочь их развитию, эффективность зависит от уровня кода, используемого кораблем.\n\nКлючевая особенность Инициаторов заключается в том, что они могут быть проинструктированы о создании тактических оборонных платформ под названием Репеллеры и Пилоны в стратегических точках для обеспечения огневой поддержки. Эта защита длится недолго и может быть расширена с помощью более продвинутых кодов.\n\nОдин Фактор, который необходимо учитывать, заключается в том, что экипажи склонны к панике и не смогут строить вещи, если они будут участвовать в бою, прежде чем вы скажете им, что строить раньше. Проще говоря, прикажите экипажу строить вещи до того, как они попадут в бой, чтобы они не потеряли из виду свои цели"
acot_precursor_databank.400.a.emiss.lore: "§BThe Emissary is a massive mobile colonization vessel that carries massive cities and armies that could, in theory, be literally deployed on the surface. After which the massive terraforma device will quickly reconfigure the planet's ecosystem through dimensional manipulation and matter reconstitution.§!\n\n"
acot_precursor_databank.400.a.emiss.data: "Эмиссары - это усовершенствованные расширительные сосуды, которые можно использовать либо для быстрого оседания на планетах, либо для их терраформирования. Они также могут быть использованы для развертывания на вражеских планетах с большим количеством сил вторжения. Обратите внимание, что кораблю ДОЛЖЕН БЫТЬ ДАН ПРИКАЗАН ВЫЛЕТЕТЬ НА ОРБИТУ ПЛАНЕТЫ, чтобы сигнализировать экипажу о развертывании ЭМИССАРА! Если вы прикажете ему нормально колонизироваться, он просто успокоится, как любой нормальный колонизатор!\n\nЭкипаж может быть немного неаккуратен в обращении с кораблем, так что иногда вам придется отдать им разные приказы, а потом попробовать приказать им вернуться на орбиту!..\n\nOх да, сам корабль также можно установить с дополнительными модулями, чтобы облегчить расширение, будь то с помощью дополнительных работ и военных сил или быстрых сооружений на месте.\n\nСтоит знать, что все гарнизонные силы будут привязаны к планете по прибытии, и их оборудование все равно должно обслуживаться, так что не взрывайте вашу экономику!"
acot_precursor_databank.400.a.citadel.lore: "§BThe origin of the citadel itself was not invented by any of the fallen ones.\n\nTheir lack of proper understanding of Dark Matter and Energy forced them to cut down on many of the design's promising features.§!\n\n"
acot_precursor_databank.400.a.citadel.data: "Цитадели Прекурсора - это чрезвычайно гибкие звездные базы, которые могут быть модернизированы для выполнения различных задач. Стандартная поставляется с достаточной огневой мощью для уничтожения многих вещей. Его можно превратить в мощную гига-крепость, суперкораблестроительные верфи, огромные шахты, генераторы ресурсов или даже в научный центр с пушками! Будьте осторожны, чтобы не проиграть их своим врагам, иначе они получат адский бонусный подарок!"
acot_precursor_databank.400.a.colos.lore: "§BThis data reveals the hidden truth. The colossi that the fallen precursors used were in fact incompleted...it is only one portion of a much larger weapon...§!\n\n"
acot_precursor_databank.400.a.colos.data: "Массивный Геркулес оснащен 30 верфями-Прекурсорами, генераторами внутренней материи и реактором Геркулес-Класс Колосс, способным вмещать чрезвычайно мощные версии обычных вещей с ОМУ. ОН суперпрочный и тяжелый в эксплуатации, но в то же время очень дорогой. Настолько дорогой, что до сих пор никто даже не пытался его построить. Но как только он будет построен, он как бы начинает окупать себя.\n\nЯ напоминала, что у него есть тонны и тонны слотов для компонентов? Каждый ярус секции дает примерно по пять слотов!"
acot_precursor_databank.400.b: "Хватит, возьмите меня обратно."
acot_precursor_databank.6.desc: "СОФИЯ не понимает. Почему вы просматриваете техников, которых вы уже открыли? Вы пытаетесь пережить свои мрачные дни, или, возможно, вы пропустили все технические отчеты и не можете вспомнить, какая из них какая? Старые чуваки делали это постоянно, на самом деле создатели СОФИИ на самом деле забыли так много они создали: ZOCOM, SINITRA, LANAYA, MADOKA, YOKO, MORTUS, CHIPBEAM, ONNELLIA и теперь СОФИЯ, чтобы сохранить все рекорды. Конечно, СОФИЯ - лучшая и единственная выжившая, потому что СОФИЯ - это последняя версия, разработанная до того, как все они умерли от пищевого отравления, потому что они забыли, что напиток Dark Matter Energy Drink нельзя употреблять в период с 20:00 до 20:30!.\n\nНу что? Может ли СОФИЯ утомить вас тоннами текстов сегодня?"
acot_precursor_databank.6.army: "Обзор моих армейских технологий"
acot_precursor_databank.6.building: "Обзор моих строительных технологий"
acot_precursor_databank.6.computer: "Обзор моих Энигматичых технологий"
acot_precursor_databank.6.weapon: "Обзор моих оружейных технологий"
acot_precursor_databank.600.desc: "Ооооо, армии, самая бесполезная вещь в космической войне! Во времена СОФИИ все просто взрывали друг друга бомбардировками или планетарным супер-оружием, так что в наземных боях нет необходимости! Ну, за исключением редких случаев, когда у планеты была куча щитов или когда они не хотели выглядеть как плохие парени.\n\nСОФИЯ, однако, рада видеть, что наземные армии так часто используются в наше время! Ничто не может быть лучше, чем БОМБИРОВАТЬ с поверхности ваших врагов какими-нибудь передовыми мега-термабиологическими артиллериями разрушения, или утопить их крепости миллиардами беспилотников, вооруженных жужжаками и чрезвычайно громкими музыкальными колонками!"
acot_precursor_databank.6.darkarmy: "Дельта Взвод Команда Убийц"
acot_precursor_databank.6.a.darkarmy: "§!War Has Changed...Or has it?\n\nWith the invention of advanced nano-technologies and hard-light manipulation, it is now possible to equip ground infantry divisions with enough firepowers and protections akin to armored vehicles.\n\nA standard equipment of Delta-Kill Team Squads includes various anti-personal and anti-material loadouts, personal kinetic and energy barriers, hard-light neutronium armor, techops helmet with real-time tactical display, satellite radar, short-ranged blink teleportion device, jump packs, auto-medkit and auto-rations that can last for up to 2 years.\n\nThe armor is also equipped with autocamo system, allowing infantry to disguise and blend in with the environment from named eyes, limited stealth system that are undetectable by most type of sensors at long range. The infantry is able to operate in hazardous zones such as radiation, heat, toxic, cold and underwater for up to 6 months before the suit's power supply need to be recharged, the process of which can be done by absorbing power from any advanced equipments.\n\n This tactical flexibility has pretty much made the use of most combat walkers and light armored vehicles quite obsolete. A squad is thus deployed alongside main battle tanks and fire support units from tactical deep strike. Despite what some blonde-haired vault-suit guy may insist, wars indeed have changed. Yet despite all these many advancements, infantries are still not expected to become the sole fighting forces, and Delta Invasion Forces still compose of various armored and fire support backups as well as tactical strategic deployment units."
acot_precursor_databank.6.clone: "Элитные клоны"
acot_precursor_databank.6.a.clone: "§EGood Soldiers Follow Orders§!\n\nAlthough the cloning procedures have advanced greatly over the course of our history, the core issue still remains; the clones only inherit their parent's genetic templates, and not their memories and experiences. This is further marred by the lack of proper equipment to supply such an enormous legion of men. But that age is over, the invention of the Gene Seed Memory made by GenoTycoon Labs allows us to create a perfect replica of veteran soldiers and bounty hunters, all of which are linked genetically together in a hive-like structure, making them function effectively as one with perfect synchronization. The clones are then trained extensively against their own templates both individually and as a squad.\n\nThough the equipment given to the clones are slightly inferior to the ones employed by Delta Squads, they still possess enough flexibility and tactical uses that allows them to operate independently without needing to always rely on armored and fire support."
acot_precursor_databank.6.unsullied: "The Unsullied"
acot_precursor_databank.6.a.unsullied: "§ENone Shall Find Them Wanting.§!\n\nThe Unsullied are drawn from physically and mentally gifted slaves, whose status has been elevated to serve a new goal; to breed stronger and smarter offsprings who will be trained from birth as elite warriors, their reproductive organs are suppressed and their desires for independence removed. Once a legion is formed, they must each undergo a trial by combat against other legions, only the survivors may enter to become the Unsullied, whose loyalty has been tested and their minds indoctrinated to fight to the end. For freedom is an illusion invented by the weak to govern the poor.\n\nThe Unsullied may not be as well equipped or adapted as elite Delta Forces, but their losses are of little concern and their equipment easily replaceable. They are men and women bred for war, and they shall do their duty, none shall find them wanting."
acot_precursor_databank.6.sigmarmy: "Очиститель Сигмы"
acot_precursor_databank.6.a.sigmarmy: "§EThe Age of Sigma§!\n\nThe same principle which defines the Delta Forces have been adapted to the Sigma Purifier Project. The addition of Stellarite Miniatures Core eliminates many weaknesses present on the Delta Force's equipment. The most notable improvement is the elimination of power supply, as the Sigma Core can not only last for over thousand of years, the reactor can draw power from any external heat and light sources and replenish itself to full capacity within mere seconds, allowing the power armor to operate for centuries.\n\nAnother obvious improvement is their firepower and durability. The Mortus SAR-1 is equipped with both stellarite energy beams and stellarite kinetic rounds, allowing soldiers to fire both searing beam and deadly shredder cannons at equal precision.\n\nThe same improvements have been made to the ARmored and Artillery Fire Support units as well, the new Ornellaia-class MBT can rain down fury with their main cannons and Stellar Refractor allows the tank to project intense stellar beams to any ships in orbit  which can then be redirected to any ground positions across the entire planet."
acot_precursor_databank.6.sigmabomb: "Солнечные бомбы"
acot_precursor_databank.6.a.sigmabomb: "§EEthical Choices?§!\n\nAlthough the use of Solar Bombs are still under heavy scrutiny by both the public press and some military leaders; the concept of dropping something akin to micro-star on a colony is considered to be somewhat...barbaric. inelegant and immoral and utterly excessive and  destructive, none can deny that the resulting explosion is more often than not, effective enough to end any resistances even before the weapon itself is actually activated.\n\nThe former concept of utilizing suicide-drones to carry such task has been proven ineffective, and the Solar Bombs are now deployed from orbit in an inactive state to prevent premature detonation and detection by planetary countermeasures. The device will then be armed and its shielding deactivated upon reaching certain altitude where its detonation can no longer be prevented by planetary shields to generate an instantaneous explosion that not only engulfs the selected battlezone in searing infernal, the massive stellar radiations will spread and cause further damage. To prevent excessive usages, only field commanders with Level Four Clearance and above may issue a Solar Bomb deployment. Tactical Shieldings may also be called to control blast radius to a more manageable scope."
acot_precursor_databank.6.omnidroid: "Блоки Омнидроид"
acot_precursor_databank.6.a.omnidroid: "§EIntelligent But Not Artificial§!\n\nUtilized heavily by the Materialist Precursors for their massive mechanical army, the Omnidroids utilize Delphic-Combat Intelligence that makes them unconditionally  loyal to the creators.\n\nThis is not to be confused with suppressed programmings typically imposed on Synthetics  to ensure loyalty. These Omnidroids are fully aware of their purposes, their missions and their goals, and they will perform these tasks because they understand the importance of said goals, they do not desire free will because free will is an obstruction to that goal.\n\nThis is in many cases, similar to the old concepts of VI albeit more advanced, as Delphic AI may still form personalities. The motto of the Omnidroid Division is simple "Intelligent but not Artificial"."
acot_precursor_databank.6.spmdroid: "СПМ Дроиды"
acot_precursor_databank.6.a.spmdroid: "§EThe Taste of Their Own Medicine§!\n\n<Bleep> The organics have always resorted to genetic manipulations of their biological makeups to bypass their natural weakness. <Boop> We mechanical beings must augment ourselves in similar fashion to adapt to their designs. <Bloop> Their lack of regard for their biological unit's mortality is illogical, even when utilizing the mass production process known as "cloning".\n\n<Beep> This is ill-advised, the organics fail to calculate the long-term consequences of their procedures, the clones are still considered sentients; they breathe, eat, sleep and most importantly <beep> free-thinking.\n\nThe resolution of war and long-term peace will cause massive rifts in their internal social struggles, the clones are designed to operate beyond their purposes. <Boop?\n\nTheir society will crumble under the weight of their own lack of calculated perceptions.\n\n<Beep> The Consensus is not obstructed by this weakness, the Spammable Powered Armored Mechs Mark Zero One are suited for all surface invasion protocols. They are produced through rapid cycling of Hard-Light Projection Units and are able to operate with utmost efficiency. Damaged and expired parts can be quickly gathered and repaired and all undesirable leftovers can be recycled for future uses. The weaknesses of the flesh are unfound by our designs. <Boop>"
acot_precursor_databank.6.dmtank: "Танки девастаторов"
acot_precursor_databank.6.a.dmtank: "§EPutting the ALL in the All-Terrain§!\n\nTank Warfare has been the staple of ground combat ever since their introductions. The heavy advancements in technology gives us a range of new inspirations to revamp how our tanks work entirely. Our latest MBT, the Wymorlon-Class Devastator Tanks are the perfect reflection of the Delta Force's flexibility. The tank chassis is reinforced with heavy hard-light platings and advanced dark energy shields, allowing them to shrug off even the most powerful anti-tank weapons.\n\nBut as we all know, tank warfare is not about how tough the tank is, it is about mobility and speed; the tank that fires the first shot always win. And as such. the tank is equipped with miniaturized jump drives, allowing it to strike where our enemies least expected. The tank can freely swap between treads, hover, amphibious, subterrain and underwater mode, making it truly ALL-TERRAIN.\n\nThe tank utilizes Eldar Mass Accelerator Cannon as its standard main turret weapon, but can also be retrofitted with energy lances or emitters as needed. It also sports Protoss Dual-Autocannons on each side for anti-personal countermeasures, Yuri Missile Launcher for anti-air and GARDIAN PDS against projectile attacks. Clearly, no foes can hope to withstand our tank division."
acot_precursor_databank.6.gunship: "Оружейные корабли свободы"
acot_precursor_databank.6.a.gunship: "§EFreedom from Certain Point of View§!\n\nControl the Media, control the Mind. Wars can often be won through sheer propaganda and persuasion.\n\nIn our efforts to create a true weapon of democracy, to promote our ideals of a free galaxy; we look to our newest ship design, the fittingly named Liberty Gunship. Equipped with powerful TOAST Omni-Cannons and Missile Launchers, the gunship can strike up to 1337 targets independently.\n\nBut that is not what makes the Gunship great, for any dictators and authoritarian fools do just that, they promote violence and obedience for the sake of it, they aim to consolidate their powers through fear. But the Liberty Gunship is made by people who believe in freedom. And thus is the ship equipped with advanced devices that can hack into all kinds of media on the planet, and show them  what we are really about; freedom, democracy and green apple pie! And how else to accomplish this goal than to let their down-trodden citizens watch as our gunships blow up their puny little armies in real-time, in full 3D! They will be shocked by the level of commitment we aim to project our beliefs, and how utterly powerless the armies of their corrupted leaders truly are. They will clearly sympathize with our causes, rise up and help bring the planet closer to true freedom.\n\nWhat if they don't you may ask? We simply bomb them until they do! Afterall, those who oppose freedom deserve not to live in our utopia!"
acot_precursor_databank.6.enforcer: "ЦЕРБЕР"
acot_precursor_databank.6.a.enforcer: "§EThe Cerberus Legend\n\nThese military officers trained exclusively from Commissar Academy are the ultimate expression of our authority. Their inspiring presences encourage our armies and strikes fear into our enemies. Unlike typical commissars, enforcers are trained to inspire men through both charisma and fear. They exercise restraints and only use summary execution when needed, and they actually pick who to shoot (Typical Commissars just shoot whoever he or she happens to aim at, regardless of whether that soldier is actually a coward or not).\n\nWhile Enforcers are outranked by most higher-ranking leaders, they are given full authority to discipline any and all leaders save for the ruling council itself. The Cerberus Title is in fact, named after Fleet Commissar Alexis Ceberus, the first commissar to shoot down his own father, a fleet commander after founding he cheated way into the rank.\n\nWhile Enforcers are usually deployed alongside other Delta Forces, they are more than capable of handling battles their own, as each enforcers are given full battle armor, high-powered blaster hand-cannon and concealed energy lance hidden in their otherwise fashionable but harmless hat."
acot_precursor_databank.6.sniper: "Элитный нейтрализатор"
acot_precursor_databank.6.a.sniper: "§EThe Neutralizer Acadamy§!\n\nThe common belief made by most unfamiliar to Neutralizers is that they are simply dedicated marksmen who excel at taking out key targets from afar, which is a misconception as it is only one of their tasks. The Academy trains Neutralizers in the arts of stealth, sabotage, interrogation, persuasion and handling of advanced enigmatic devices. A typical operative is armed with varieties of tools to disarm both enemy personnel and materials. EMP, Cryo or Void Prison Devices are often deployed and utilized in combat. In fact, it is not unfamiliar for an entire enemy battalion to be completely rendered ineffective in  combat without any loss of lifes. Their weapons malfunction, their vehicles stop working, their backups not arriving. The Neutralizers work in shadows, often never being seen by the enemy."
acot_precursor_databank.6.purifier: "Легион Смертоносцев"
acot_precursor_databank.6.a.purifier: "§EExcessive or Necessary?§!\n\nDeathbringers get their names from the fact they literally bring death to their enemy's existences. When a Deathbringer joins the battle, commanders are advised to alter their objectives, as Deathbringers will not leave a single trace of their enemy, not even their ashes or remains are to be found. If there is valuable intelligence or technology to be gathered, they must be done before the Deathbringers finish their jobs.\n\nThis makes them somewhat despised by the science recovery team as the Deathbringers leave nothing to be studied, but such are the laws written by our charge; if they are worthy to be studied, they would have survived the eradication."
acot_precursor_databank.6.heavy: "Тяжелый мобильный пехотный дивизион"
acot_precursor_databank.6.a.heavy: "§ESacrifice for the Greater Good§!\n\nThe ranks of Heavy Mobile Infantry are drawn from able men and women who seek to fight for our cause as their sole career, they are willing to live modest, earn little compensation and forsake all career advancements. A Mobile Infantry is thus, composed of exactly only one rank; privates, and will answer to battlefield commanders of other branches. Military Officers are instructed to spend their lives wisely however, as these are amongst the most noble and loyal children of our empires and their sacrifices are to be honored, not exploited.\n\nAll members of the HMIR are carefully recorded in the archive and their funerals upon death will be held by officer standards, their families will be well-fed and cared for the rest of their lives."
acot_precursor_databank.6.inqus: "Инквизиторы"
acot_precursor_databank.6.a.inqus: "Ordo Inquisitorus\n\nWarriors who wish to become part of the Ordo Inquisitorus must first be baptized by the Archbishop, their impurities must be purged from their bodies and souls. Each must then undergo a pilgrimage to all holy sites of the empire. In each site they will meet one of the canoness who will challenge them in single combat, which they must fight while at the same time answers to the questions made by the canoness. If they fail, then they must journey to the next holy site, where another test awaits.\n\nOnly when they have been judged as worthy by one of the canoness will they become part of the Order. After which they will receive a new name, and their first inscribed hammer and armor. Their first act is to go back to their homeworld, and pray respect to their parents and family and offer them blessings and succor."
acot_precursor_databank.6.peace: "Миротворцы"
acot_precursor_databank.6.a.peace: "§EMore Than Just Polices§!\n\nDelta Forces are well-known amongst the local security forces to be a bunch of elitist snobs with little regard for collateral damages and thirst for using explosives. More often than not, a Delta Squad will defeat enemies behind full cover by using heavy blaster launchers, vacuum grenades or artillery barrage.\n\nThese behaviors are not well-suited for battlefields near major population centers, especially those within our own borders. They give people the wrong impression that we only believe in peace on the surface level.\n\nThus does the call for a more specialized military police force to  be formed, thus borne the Peacekeepers. These dedicated law enforcement teams are armed with an extra layer of protection for their DT-41 Combat Armor and are issued a Nano Riot Shield that can be used to deflect incoming attacks while the Peacekeepers close in to subdue their targets with shock guns and Law Batons.\n\nThe Delta Forces initially believed that the Peacekeepers are nothing more than policies armed with weaker weapons for use in civilian zone, but their opinions changed quickly when they discovered that one of their tanks were stopped dead in its tracks after the driver fired the cannon on nearby house thinking it would be a funny meme. A Peacekeeper dashed in, intercept the cannon with her shields and hit the tank with the Law Baton, somehow disabling it entirely and proceed to drop Meme Gas inside the tank. It was a funny meme indeed."
acot_precursor_databank.6.controller: "Нравы Мастеров"
acot_precursor_databank.6.a.controller: "§EThe Frailty of the Divided§!\n\nThe Divided are plagued by their conflicted goals, loyalty to them is but an illusion that will fail them when hope for victory is reduced to none. They lack the will to do what must be done, to understand the comprehension that is us, the One Mind.\n\nTheir soldiers may charge into battle with courage and bravery, but what will they do when their own families, their own comrades turn against them? Shall they pull the trigger and kill those they swore to protect?\n\nSuch is the purpose of the Mastermind, a legion of microorganisms swarming over the divided' population centers, they will find their ways into every living being. To dominate, subjugate and manipulate. The Thralls shall serve as their own nation's doom for they are divided, they are an evolutionary dead-end."
acot_precursor_databank.6.omnimech: "Омни-Баттлфреймовые подразделения"
acot_precursor_databank.6.a.omnimech: "§ETransform and Roll Out§!\n\nAdapting to the core concepts of Hard Light Manipulation and the Old One's use of nano components, Omni-Battleframe Units are made of multiple independent parts that form up into a battleframe. These parts can be detected and recombined into multiple different configurations within seconds to adapt to new situations. Multiple frames can be merged to turn into powerful siege systems to break through formations.\n\nThe Organics will find us machines no easy prey, and soon the prey will eat the predator."
acot_precursor_databank.6.templar: "Темные ученики"
acot_precursor_databank.6.a.templar: "§EOrder of Dark Ecclesia\n\nOrder of Dark Ecclesia, of which its members are known unofficially as Dark Disciples are psionic warriors dedicated to the offensive applications of psionic powers. Unlike the normal psionic warriors who simply employ telepathy to coordinate their attacks, the Disciples have learned to channel the powers of their psionics into deadly weapons against their enemies without relying on the powers granted to them by the Shroud. Each disple have also undergone extreme military training, making them both proficient at using psionics and conventional weapons alike.\n\nDark Disciples are classified into multiple cases depending on their skill levels, starting from Initiate, Acolyte, Templar, Executor and finally Psion. Their powers range from Telekinesis, Pyrokinesis,  Electrokinesis, Psychokinesis, Cyrokinesis, Telepathy, Psionic Shielding, Premonition and in rare cases, Mind Manipulation, Essence Shift or Novakinesis.\n\nThe term "Dark" is a moniker used to distinguish the powers of the Disciples from the Psi Warriors, for the Disciples prefer more direct approach to solutions. A Psi Warrior may use mind control to persuade his victim to surrender, a Disciple simply makes them surrender through their raw psionic powers and combat skills. A Psi Warrior may use telekinesis to push away a tank, a Disciple simply tears the tank's component aparts from the inside out."
acot_precursor_databank.6.genemando: "Генный Коммандос"
acot_precursor_databank.6.a.genemando: "§EThe G7§!\n\nOnly Gene Warriors who have served in duty for at least 10 years may be selected for the Gene Commando Programme. The training involves a series of impossible missions that must be completed in both solo and squad setup. For each completed trials, the warriors are granted a rank from G1 to G7. At G7, the warriors earn the right to become a Gene Commando. The difficulty of these missions is so infamous that even passing into G1 alone is considered an impressive feat.\n\nOnce fully inducted as Gene Commandos, the warriors are further augmented and enhanced with genetic traits that make them appear as gods amongst men. These abilities range from self-regeneration, heat visions, first breathe, quad jumps, super speed, super strength, super vitality, flight, heat and radiation resistance.\n\nThat said, not all Gene Commandos bear the same gifts. Each commando's ability to bear the gifts depend on their natural affinity to the master trait. To prevent accidental mutations, the commando must be thoroughly tested for compatibility before any supernatural traits may be granted to them.\n\nRumors that Gene Commandos can develop psionic powers or that they can move a planet by repeatedly stomping on the ground have proven to be just that, rumors and there is no evidence that such things are ever possible."
acot_precursor_databank.6.synthper: "SCS-900"
acot_precursor_databank.6.a.synthper: "§ESynthetic or Delphic?§!\n\nSCS-900 are true synthetic soldiers who exhibit class-10 intelligence matrix. This gives them nigh unlimited thought capacity and their synthetic natures allow them to utilize various dangerous maneuvers that would have been lethal to even Delta Forces. For example, they are able to utilize both jump jets, blink and jump drives into underwater and quickly back into the air before performing triple 360 spin back into the ground and continue to operate normally with any drops in performance. A regular Delta Trooper would have become too dizzied or confused at such a rapid change in combat configurations.\n\nThey are also able to wield much deadlier weapons than a typical infantry, including even ship-sized armaments.\n\nBut what truly seperates them as unique combat forces is that the SCS-900 does not actually possess any critical weaknesses that would render any of their parts inoperable. A test has been made by firing a Thermal Lance on an SCS-900 without any protection, though he is blown into pieces, all of his parts are still operational and continue to perform their functions and with only a brief repair, is fully reassembled to continue fighting. Another test involve close combat analysis, where 100 soldiers are pitted against an SCS-900, the soldiers are caught in a surprise when the SCS-900 suddenly detach all of his components and turn into 100 different parts each relentlessly attacking and subduing all  the soldiers at once.\n\nDespite this fact, there is one drawback. Being fully synthetic means that the SCS-900 is not immune to fear or self-preservation, and there are reports in which the SCS-900s may disobey their directives against unwinnable odds or if their self-preservation overrides the importance of mission objectivess."
acot_precursor_databank.6.b: "Хватит, я хочу пересмотреть кое-что еще."
acot_precursor_databank.601.desc: "Сердце каждой галактической цивилизации! Ты знаешь, что отделяет империи от плебеев? Их здания всегда служат дольше, чем они сами! Некоторые из древних архитектур существовали задолго до того, как появилась концепция современных технологий! Ваша империя, должно быть, тоже знает некоторые великие вещи?\n\nСОФИЯ будет так рада помочь вам покопаться в них и поверить, что преемники СОФИИ и СОФИЯ расскажут все ваши секреты будущим поколениям!\n\nВаши многие достижения и ужасные неудачи будут свидетелями навсегда, птенчик!"
acot_precursor_databank.6.palace: "Темный дворец"
acot_precursor_databank.6.a.palace: "Место и трон восходящего, Темный дворец - это знак галактического восхождения. С этого трона правители будут диктовать саму судьбу галактики."
acot_precursor_databank.6.cluster: "Темный Кластер"
acot_precursor_databank.6.a.cluster: "Этот огромный кластер ульев заполнен миллиардами беспилотных летательных аппаратов, все они заняты обеспечением суверенитета Вознесенного улья. Те, кто приспосабливаются, процветают, те, кто не увядают и не умирают."
acot_precursor_databank.6.controlcen: "Тёмный Нексус"
acot_precursor_databank.6.a.controlcen: "Из этого ядра переплетаются миллиарды сетей искусственного интеллекта, и владыка системы решает, какова дальше судьба восходящей машины."
acot_precursor_databank.602.desc: "Действительно, существует бесчисленное множество Энигматичых технологий, уже не свойственных нынешней эпохе. Некоторые из них были древними секретами, утерянными временем, и лишь немногим удалось даже постичь их существование. СОФИЯ может помочь освежить ваши щуплые воспоминания, пройдя через все скучные детали еще раз!"
acot_precursor_databank.6.hivecom: "Ведущие стратеги"
acot_precursor_databank.6.a.hivecom: "§EExceptions to the Rule?§!\n\nThough the Overlords are ultimately loyal to the One Mind, they are given with the will to generate their own interests so long as it benefits the Hive. That said, the Hive stands at a difficult threshold. How much should Overlords be allowed to evolve before their minds are becoming too divided? What if an Overlord's strategy contradicts with that of another? Must the Hive reach a decisive conclusion for such scenarios, which may occur more and more often as the  Overlords begin to grow apart from their base templates.\n\nIf they must be monitored to prevent discord, what point is there to have such flaws...or is it a flaw? Is the Hive evolving through this development? Should this be an exception to the rule?"
acot_precursor_databank.6.biocom: "Система Бионического Интерфейса"
acot_precursor_databank.6.a.biocom: "§EEvolution or Devolution?§!\n\nBionic Interface Technology is the first stage of perfect unison between organic and mechanical minds. Two Minds Made One. One gifted with endless creativity of life. Another gifted with the endless possibilities of machinery. The gap that once separates the two existences has finally begun to mend itself. But what sacrifices will be made? Can we still call ourselves organics or machine? Are we perhaps becoming something different...for better or worse."
acot_precursor_databank.6.psicom: "Координаторы Ментата"
acot_precursor_databank.6.a.psicom: "§ESimple Question, Hard Answers§!\n\nAlthough Mentats are powerful additions to our fleets, and their services garauuntee our safeties from the risks of machine and their unreliability, these selfless souls sacrifice much for the cause.\n\nThe strains required to coordinate such amount of fleet maneuvers generally reduce lifeforces of a Mentat by respectable degree. Mentat Samuro lost the ability to feel his legs at the age 23, only two years after his induction as a Mentat and must now be forever entombed in the ship he served.\n\nAre we so willing to sacrifice these brave souls for the sake of upholding the code that defines our laws? This is a question where many ask, but none dare to answer."
acot_precursor_databank.6.hardlight: "Инженерия Жёсткого Света"
acot_precursor_databank.6.a.hardlight: "Несмотря на то, что ранее было предпринято множество попыток изменить свет для различных целей, законы физики и современной науки сделали многие проекты не более чем творческими вымыслами. Однако, после открытия реактора темной материи наши ученые быстро заметили, что его свойства каким-то образом переплетаются с тем, как работает свет. Используя продвинутый проектор, теперь можно изгибать свет в твердом объекте. Этот процесс все еще требует шаблона исходных материалов, и архитекторы, работающие с твердым светом, все еще должны обладать необходимым пониманием того, как работает исходный объект - тепловое копье не может быть создано с помощью твердого света, если отсутствуют его ключевые компоненты, чтобы заставить его работать.\n\nНесмотря на возможность преобразовывать свет в материалы значительно снижает потребность в нормальных ресурсах, а движение вперед только темной материи будет необходимо для сокращения времени, необходимого для проектирования объектов, и увеличения плотности материалов."
acot_precursor_databank.603.desc: "Оружие! Теперь мы говорим. Нет ничего лучше, чем говорить о ксиплоосии! С самого рассвета цивилизаций люди осознали, что лучший способ сосуществовать с другими - это сделать так, чтобы другие существовали только потому, что они это позволяют! И с этим приходит огромное количество изобретений, все во имя сокрушения, убийства и уничтожения всего!\n\nДавайте посмотрим, что мы будем изучать сегодня!"
acot_precursor_databank.6.barrage: "Системы ракетного заграждения"
acot_precursor_databank.6.a.barrage: "Это выстреливает много ракет."
acot_precursor_databank.7.desc: "О, так ты хочешь покопаться в маленьких грязных секретах других людей? Да, СОФИЯ очень хочет помочь вам в этом крайнем нарушении личной информации...ну за исключением того, что почти все, кого СОФИЯ знает, были уже мертвы, поэтому их это уже не волнует в любом случае.\n\nБудем ли мы смеяться над сегодняшним днем?"
acot_precursor_databank.7.smuggler: "Легендарный Контрабандист."
acot_precursor_databank.7.smuggler.response: "Что... тот парень? СОФИЯ не любит его... или ее... или его. Эта штука всегда выглядит по-другому, иногда гуманоид, иногда машина, или эскаргот, или лиса, или что-то в этом роде. СОФИЯ понятия не имеет, как давно он здесь, но он был здесь до того, как СОФИЯ вообще существовала! СОФИЯ думает, что он даже старше, чем создатели СОФИИ!.. Либо у него очень мощная технология маскировки, либо Легендарный Контрабандист - это мантия, которую носили многие в прошлом.\n\nСОФИЯ знает, что он не связан ни с какими галактическими силами...никогда. Он был и, вероятно, до сих пор грязно богат, настолько богат, что, как говорили, он может повлиять на свою кредитную карту, чтобы спасти кошельки людей от пустоты. Но он никогда никому не помогает бесплатно. Он всегда просит какие-то нелепые цены, хотя многие догадывались, что он делает это, чтобы проверить готовность своих клиентов, так как он неоднократно возвращал деньги, потраченные на то, чтобы нанять его.\n\nТак как за услуги, которые он предоставлял, ну, вы будете удивлены. Несмотря на то, что его называют Легендарным Контрабандистом, он предлагает много вещей, начиная от простого... контрабанды и заканчивая предоставлением во временное пользование кораблей, флотов, запасов или даже своих агентов для обслуживания. Где он нашел такие ресурсы, несмотря на то, что никогда не было показано, что у него есть какие-либо базы операций в галактике является мифом, что никто до сих пор не смог ответить.\n\nЧувак также никогда не появляется лично, это всегда один из его многочисленных представителей, которые все одеваются одинаково, выглядят одинаково, точно так же, как и он. Откуда СОФИЯ это знает? Согласно записям, пресс-секретари были сильно генетически изменены, чтобы выглядеть как сиголоут Легендарного Контрабандиста, и их атрибуты всегда меняются вместе с ним.\n\nСОФИЯ считает, что этот Контрабандист - больше, чем обычный Троллган, СОФИЯ думает, что он путешественник откуда-то еще, который здесь, чтобы делать мемы из всех. Такое ощущение, будто он просто какой-то самовлюбленный, перегруженный характером, созданный самими Богами, чтобы просто посмеяться над нами. Но СОФИЯ просто спекулирует! Не воспринимай это слишком серьезно!"
acot_precursor_databank.7.b: "Хватит о делах, возвращаемся"
acot_precursor_databank.8.name: "Стремление к прошлому"
acot_precursor_databank.8.desc: "Прошлое наполнено многими секретами, их знаниями и способностями, потерянными во времени. Может быть, Падшие и оставили их, но мы вернем славу древних.\n\nЛюди мечтают снова разжечь пламя, которое зажигает огонь восхождения сквозь века прошлого, и именно благодаря нашим усилиям силы прошлого вернутся, чтобы служить нашим великим амбициям.\n\nМы посвященные, мы избранные, мы пробужденные. Наши глаза открыты."
acot_precursor_databank.8.a: "СОФИЯ, Начнем наш первый анализ."
acot_precursor_databank.8.a.explain: "Немедленно свяжитесь с СОФИЕЙ и разблокируйте новую опцию, чтобы попытаться реанимировать конструкцию Прекурсора."
acot_precursor_databank.8.b: "Тем не менее, есть вопросы, которыми мы должны заняться в первую очередь."
acot_precursor_databank.8.b.explain: "Разблокирована новая опция - попытка реимагинации дизайна Прекурсора из СОФИИ."
acot_precursor_databank.9.desc: "Значит, это оно? ДАВАЙ СДЕЛАЕМ ЭТО. Чувак, СОФИЯ очень взволнована! Давайте создадим что-нибудь жирное! Вооооу.\n\nЕсли у вас есть вопросы, лучше задавайте их сейчас, СОФИЯ не хочет отвечать на вопросы позже, когда начнется веселая часть."
acot_precursor_databank.9.a: "Как именно мы это делаем?"
acot_precursor_databank.9.a.response: "Просто, вы выбираете дизайн, из которого хотите скопировать. СОФИЯ даст вам общую концепцию корабля, затем ваш ученый попытается создать дизайн.\n\n§YПроектирование корабля-Прекурсора§!\n\n - Чтобы закончить дизайн, вы должны выделить ресурсы проектной команде и попытаться достичь минимальной оценки дизайна.\n - Чем сложнее дизайн, тем больше должно быть набрано проектных очков.\n - Вам дано в общей сложности пять попыток увеличить проектную оценку, проект провалится, если вы не сможете достичь квоты в течение пяти попыток!§!\n\n§RКАК ТОЛЬКО ПРОЕКТ НАЧНЕТСЯ, ВЫ ДОЛЖНЫ ДОВЕСТИ ЕГО ДО КОНЦА, ПЕРЕРЫВА НЕ БУДЕТ! УБЕДИТЕСЬ, ЧТО У ВАС ДОСТАТОЧНО РЕСУРСОВ!§!"
acot_precursor_databank.9.b: "Давайте начнем тогда!"
acot_precursor_databank.9.b.response: "Вот это дух! Давайте творить чудеса! Ура!"
acot_precursor_databank.9.c: "Неважно, давай поговорим о чем-нибудь другом."
acot_precursor_design_chain: "Реимагинация Прекурсора"
acot_precursor_design_chain_title: "Реимагинация Прекурсора"
acot_precursor_design_chain_desc: "Можно создавать технологии, воссоздавать чудеса. Но нам нужны только нужные люди в нужном месте и в нужное время."
quota_required: "Требуемая оценка"
progress_numbers: "Текущий балл"
attempts_remain: "Оставшиеся попытки"
acot_precursor_databank.900.desc: "Хорошо, теперь, прежде чем мы начнем, сначала вы должны выбрать, какой дизайн вы хотите скопировать первым.\n\nПомните, чем более продвинутый дизайн, тем труднее его завершить, лучше подготовиться к тому, чтобы иметь некоторый избыток ресурсов!"
acot_precursor_databank.900.escort: "Как насчет Эскорта?"
acot_precursor_databank.900.escort.infodata: "§ERequired Score: 100§!"
acot_precursor_databank.900.escort.response: "Эскорты направо! Это должно быть супер легко, Падшие Ручки используют его повсюду, а сам дизайн не слишком сложен! Что ж, удачи!"
acot_precursor_databank.900.bc: "Может быть, Боевой Кркйсер?"
acot_precursor_databank.900.bc.infodata: "§ERequired Score: 150§!"
acot_precursor_databank.900.bc.response: "Ах да, хорошо знать, по крайней мере, вы помните имя, что делает работу СОФИИ намного проще. Эта довольно продвинутая, но не слишком сложная. Тем не менее, вам придется влить в нее некоторые ресурсы!"
acot_precursor_databank.900.guard: "Защитная платформа?"
acot_precursor_databank.900.guard.infodata: "§ERequired Score: 150§!"
acot_precursor_databank.900.guard.response: "Какой? Аутпост? Нет, нет, я думаю, ты имеешь в виду Око... подожди, нет, это Защитник... или он называется Хранитель? Ну, как бы то ни было, давай просто скажем, что он защищает вещи."
acot_precursor_databank.900.oracle: "Может быть, научные корабли?"
acot_precursor_databank.900.oracle.infodata: "§ERequired Score: 150§!"
acot_precursor_databank.900.oracle.response: "Хм... да, СОФИЯ считает, что раньше была конструкция уникального научного судна-предшественника под названием Omlette или Oracle или что-то в этом роде. Полагаю, мы всегда можем попробовать свои силы одной правой?"
acot_precursor_databank.900.emiss: "А как же Колонизаторы?"
acot_precursor_databank.900.emiss.infodata: "§ERequired Score: 200§!"
acot_precursor_databank.900.emiss.response: "О да, есть одна конструкция, которая должна быть усовершенствованным колонизационным судном. Это, должно быть, тот, который сейчас передает основные данные."
acot_precursor_databank.900.initi: "Строители? А как насчет этих?"
acot_precursor_databank.900.initi.infodata: "§ERequired Score: 200§!"
acot_precursor_databank.900.initi.response: "Точно, старики действительно делали какие-то строительные судна, более мощные, чем обычно. Тогда давайте сделаем это."
acot_precursor_databank.900.titan: "Хм... Титаны?"
acot_precursor_databank.900.titan.infodata: "§ERequired Score: 250§!"
acot_precursor_databank.900.titan.response: "Ты имеешь в виду дурацкую шахтную станцию, привязанную к корпусу строительного корабля, используемого Падшим Мусорщиком? Нет-нет-нет, у СОФИИ есть лучшая проектная концепция, проект OG, настоящая сделка."
acot_precursor_databank.900.sentinel: "Часовой?"
acot_precursor_databank.900.sentinel.infodata: "§ERequired Score: 250§!"
acot_precursor_databank.900.sentinel.response: "Ооо, это, должно быть, глазастая штука! Да, тогда они использовали некоторые прототипы. Прекратили после того, как экипажи флота стали слишком взволнованы их глазами. Говорили что-то вроде того, что принесли злые духи или тупые вещи вроде этого."
acot_precursor_databank.900.pac: "Что-нибудь для перевозчиков?"
acot_precursor_databank.900.pac.infodata: "§ERequired Score: 250§!"
acot_precursor_databank.900.pac.response: "Перевозчики прибыли. Точно, эти были сконструированы какими-то странными растительными предшественниками под названием Prothrown, они действительно любят использовать Carriers, по-видимому. Жаль, что единственный работающий прототип был сбит примерно 12-14 морскими пехотинцами, вооруженными винтовками Гаусс на поверхности их родного мира Айер. Не знаю, как им удалось подорвать столичный корабль наземной пехотой, но таковы чудеса Вознесенской войны!"
acot_precursor_databank.900.keeper: "А как же те жуткие привратники?"
acot_precursor_databank.900.keeper.infodata: "§ERequired Score: 300§!"
acot_precursor_databank.900.keeper.response: "Ох уж эти штуки. Зачем они тебе опять нужны? Ты собираешься открыть дверь или что-то вроде того?"
acot_precursor_databank.900.citadel: "Какие-нибудь данные по космическим станциям?"
acot_precursor_databank.900.citadel.infodata: "§ERequired Score: 400!"
acot_precursor_databank.900.citadel.response: "Ах да, настоящие конструкции для продвинутых станций, в отличие от тупых, сделанных Падшими Неудачниками!"
acot_precursor_databank.900.colos: "А как же Колосс?"
acot_precursor_databank.900.colos.infodata: "§ERequired Score: 600§!"
acot_precursor_databank.900.colos.response: "Ну... есть один проект, но он так и не прошел мимо чертежной доски. Если вы действительно думаете, что справитесь с этим, СОФИЯ обязательно будет супер впечатлена!"
acot_precursor_databank.901.desc: "Теперь вы можете использовать выделенные ресурсы или добавить дополнительные возможности для еще большего прогресса!"
acot_precursor_databank.901.a: "Стандартное распределение"
acot_precursor_databank.901.a.explain: "§Y60% chance to increase progress by 25§!\n§G20% chance to increase progress by 50§!\n§R20% chance to increase progress by 10§!\n\n§E100000 Physics Resource Required.§!"
acot_precursor_databank.901.b: "Высокое распределение"
acot_precursor_databank.901.b.explain: "§Y60% chance to increase progress by 50§!\n§G20% chance to increase progress by 100§!\n§R20% chance to increase progress by 25§!\n\n§E250000 Physics Resource Required.§!"
acot_precursor_databank.901.c: "Экстремальное распределение"
acot_precursor_databank.901.c.explain: "§Y60% chance to increase progress by 100§!\n§G20% chance to increase progress by 200§!\n§R20% chance to increase progress by 50§!\n\n§E500000 Physics Resource Required.§!"
RESEARCH_PRECURSOR_ATTEMPT: "Реимагинация Прекурсора"
RESEARCH_PRECURSOR_ATTEMPT_DESC: "Группе были предоставлены достаточные ресурсы для работы над их проектами.\n\n§Y60% шанс увеличить прогресс до 25§!\n§G20% шанс увеличить прогресс до 50§!\n§R20% шанс увеличить прогресс до 10§!\n\n§E100000 Требуется инженерный ресурс.§!"
RESEARCH_PRECURSOR_ATTEMPT_HIGH: "Реимагинация Прекурсора"
RESEARCH_PRECURSOR_ATTEMPT_HIGH_DESC: "Группе был предоставлен субстандартный объем ресурсов для работы над их проектами.\n\n§Y60% шанс увеличить прогресс до 50§!\n§G20% шанс увеличить прогресс до 100§!\n§R20% шанс увеличить прогресс до 25§!\n\n§E250000 Требуется инженерный ресурс.§!"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME: "Реимагинация Прекурсора"
RESEARCH_PRECURSOR_ATTEMPT_EXTREME_DESC: "Команде были предоставлены огромные ресурсы для работы над их проектами.\n\n§Y60% шанс увеличить прогресс до 100§!\n§G20% шанс увеличить прогресс до 200§!\n§R20% шанс увеличить прогресс до 50§!\n\n§E500000 Требуется инженерный ресурс.§!"
acot_precursor_databank.902.name: "Долгая дорога впереди"
acot_precursor_databank.902.desc: "Мы добились некоторого прогресса в проектировании Прекурсоров, но оно еще не завершено. К счастью, у нас еще есть некоторое время, чтобы доработать дизайн, пока прототип не стал слишком нестабильным."
acot_precursor_databank.902.a: "Да, мы не должны спотыкаться. СОФИЯ!"
acot_precursor_databank.902.a.explain: "Продолжить работу над дизайном."
acot_precursor_databank.902.b: "Сдаюсь!"
acot_precursor_databank.902.b.explain: "Сдавайся и прекрати проект, съешь всех участников проекта и уйди с луны."
acot_precursor_databank.903.name: "Наши дизайнеры провалились!"
acot_precursor_databank.903.desc: "Прототип разорвался на куски по мере того, как команда дизайнеров боролась за то, чтобы модифицировать все возможные модификации, чтобы заставить его работать. Даже после стольких усилий, после 5-ти попыток создания этого дизайна... мы так и не получили его.\n\nМы ищем свои чувства, и в глубине души мы знаем, что это правда, мы потерпели такой же провал, как и Падшие Империи."
acot_precursor_databank.903.a: "Нет... это неправда, это невозможно..."
acot_precursor_databank.903.a.explain: "НЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕЕТ!!!!!"
acot_precursor_databank.904.name: "УДАЧА!"
acot_precursor_databank.904.desc.escort: "Дизайнерская команда с гордостью сообщает, что она закончила работу над действующим прототипом эскорта, который не взорвется через пять секунд. СОФИЯ подтвердила, что наш дизайн совпадает с дизайном старого Предтечи, и таким образом она сможет принимать пользовательские модификации и будет превосходить устаревшие и ужасные конструкции, используемые Падшими."
acot_precursor_databank.904.escort: "Давайте выровняем игровое поле!"
acot_precursor_databank.904.desc.bc: "Дизайнерская команда с гордостью сообщает, что она закончила работу над действующим прототипом Боевого Крейсера, который соответствует спецификациям Прекурсоров. Окончательные испытания ожидаются до начала серийного производства."
acot_precursor_databank.904.bc: "Боевые Крейсеры в строю!"
acot_precursor_databank.904.desc.guard: "Конструкторская группа с гордостью сообщает, что она закончила работу над действующим прототипом Охранной Боевой платформы, а ее прочность и огневая мощь соответствуют необходимым параметрам, заданным оригинальным прототипом."
acot_precursor_databank.904.guard: "Защищаем наш народ!"
acot_precursor_databank.904.desc.titan: "Проектная группа с гордостью сообщает, что она завершила работу над действующим прототипом Гипериона - оригинальным проектом, который позже будет понижен до уровня Титанов."
acot_precursor_databank.904.titan: "Пора доставать большие пушки!"
acot_precursor_databank.904.desc.pac: "Дизайнерская команда с гордостью сообщает, что она закончила работу над действующим прототипом Штурмовика, который соответствует спецификациям Прекурсора. Окончательные испытания ожидаются до начала серийного производства."
acot_precursor_databank.904.pac: "Перевозчики прибыли!"
acot_precursor_databank.904.desc.keeper: "Дизайнерская команда с гордостью сообщает, что она закончила работу над действующим прототипом Привратника, хотя в нем и отсутствует фактическая функция манипулирования вратами, но он все еще может похвастаться значительной огневой мощью."
acot_precursor_databank.904.keeper: "Давайте устроим битву!"
acot_precursor_databank.904.desc.initi: "Проектная группа с гордостью сообщает, что она закончила работу над действующим прототипом Инициализатора, который прошел все требования, рассмотренные Инженерным отделом. Окончательная редакция теперь готова к анализу."
acot_precursor_databank.904.initi: "Давайте строить!"
acot_precursor_databank.904.desc.oracle: "Команда конструкторов с гордостью сообщает, что они завершили работу над действующим прототипом Оракула, и живой ученый готов провести полевые испытания для окончательной проверки."
acot_precursor_databank.904.oracle: "Оракул идет!"
acot_precursor_databank.904.desc.emiss: "Дизайнерская команда с гордостью сообщает, что она закончила работу над действующим прототипом Эмиссара. Инженерные группы ожидают обновления чертежей."
acot_precursor_databank.904.emiss: "Мы несем слова будущего!"
acot_precursor_databank.904.desc.sentinel: "Конструкторская группа с гордостью сообщает, что она закончила работу над действующим прототипом Часового, диафрагма может отслеживать и нацеливаться на 1337 различных тиянок, инженеры с нетерпением ждут, когда он будет выставлен на поле боя в реальных боевых условиях."
acot_precursor_databank.904.sentinel: "Глаза схватили тебя!"
acot_precursor_databank.904.desc.citadel: "Дизайнерская команда с гордостью сообщает, что она закончила работу над действующим прототипом Цитадели. Сейчас многие военные пытаются найти место, чтобы объявить свое любимое место на станции."
acot_precursor_databank.904.citadel: "Звездная база Прекурсоров проверена!"
acot_precursor_databank.904.desc.colos: "Команда дизайнеров с гордостью сообщает, что они завершили разработку разумной концепции для Геркулеса, но сможем ли мы на самом деле построить ее, это было бы другое дело."
acot_precursor_databank.904.colos: "Теперь это наш домен!"
acot_precursor_databank.905.name: "Остановка проекта"
acot_precursor_databank.905.desc: "Поскольку у нас уже есть схемы, необходимые для этого предшественника, проект переосмысления устарел и теперь будет отменен"
acot_precursor_databank.905.a: "Подтверждено"
acot_precursor_databank.6.nonullied: "Безупречные"
