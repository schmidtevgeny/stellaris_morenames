l_russian:

NAME_Final_Egress: "Выход терминала"
tech_lcluster_access: "Контроль доступа к L-кластеру"
tech_lcluster_access_desc: "После некоторого времени и изучения мы обнаружили средства, позволяющие включать и выключать сеть $l-врат$ в любое время, если у нас есть доступ к главной панели управления, расположенной в системе §H$NAME_Final_Egress$§!"
feature_lgate_access: "$tech_lcluster_access$"
feature_lgate_access_desc: "Наша империя может контролировать доступ к системе §H$NAME_Final_Egress$§!"
lgate_access: "$tech_lcluster_access$"
lgate_access_desc: "Эта империя контролирует доступ к системе §H$NAME_Final_Egress$§! в §EL-кластере§!"
tech_tactical_lgate_use: "Тактическое использование L-врат"
tech_tactical_lgate_use_desc: "§E$L-врата$§! могут обеспечить нам безопасность и уединение от кризиса, который сейчас сжигает галактику. Но можем ли мы обречь галактику на мрачную судьбу? Неужели мы не устоим перед надвигающейся бурей? В любом случае, сохранение тактической доктрины ограниченного применения §Е$l-врат$§! позволит нам наносить удары по тем, кого мы считаем угрозой."
lcluster_policy: "Доступ к L-кластеру"
policy_lcluster_policy: "$lcluster_policy$"
policy_lcluster_policy_desc: "§EL-кластер§! предлагает не только доступ к уникальным ресурсам, но и контроль над всей сетью врат. Теперь мы сами решаем, как его использовать."
lcluster_policy_cannot_set: "Невозможно установить политику L-кластера"
lcluster_policy_cannot_set_name: "$lcluster_policy_cannot_set$"
lcluster_policy_cannot_set_desc: "Пока мы не получим контроль над системой §H$NAME_Final_Egress$§!, мы не сможем контролировать доступ к §EL-кластеру§!"
lcluster_policy_open: "L-кластер открыт"
lcluster_policy_open_desc: "§EL-Кластер§! останется открытым. Непревзойденная тактическая мобильность, которую он обеспечивает, и простота транспортировки наших товаров не могут быть недооценены, и будут использованы на благо нашей империи."
lcluster_policy_closed: "L-кластер закрыт"
lcluster_policy_closed_desc: "§EL-Кластер§! останется закрытым. Пусть он послужит местом убежища и последним отступлением, когда массовое вымирание будет угрожать нашему народу, а возможно, и всей галактике..."
decision_open_lcluster: "Открыть L-кластер"
decision_open_lcluster_desc: "$lcluster_policy_open_desc$"
decision_open_lcluster_effects: "Активирует §E$l-врата$§!, позволяя использовать их."
decision_close_lcluster: "Закрыть L-кластер"
decision_close_lcluster_desc: "$lcluster_policy_closed_desc$"
decision_close_lcluster_effects: "Деактивирует §E$l-врата$§!, предотвращая их использование."
artifact_lgate_insight_cooldown_desc: "Потребуется некоторое время, чтобы сделать это снова."
not_in_lcluster: "Невозможно построить в §EL-кластере§!"
needs_terminal_egress: "Мы должны контролировать §H$NAME_Final_Egress$§! для контроля доступа к §EL-Cluster§!"
TECH_UNLOCK_L_GATE_ACCESS_TITLE: "§HВозможность:§! $tech_lcluster_access$"
TECH_UNLOCK_L_GATE_ACCESS_DESC: "Разблокирует политику, позволяющую закрыть или открыть §EL-кластер§! Должен контролировать §H$NAME_Final_Egress$§! чтобы диктовать политику."
TECH_UNLOCK_L_GATE_TACTICAL_USE_TITLE: "§HВозможность:§! $tech_tactical_lgate_use$"
TECH_UNLOCK_L_GATE_TACTICAL_USE_DESC: "Разблокирует возможность использования наших §E$l-врат$§! при закрытом §EL-кластере§!"
casus_belli_cb_lgate_port: "$lcluster_policy$"
war_goal_wg_access_lcluster: "$decision_open_lcluster$"
war_goal_wg_access_lcluster_desc: "Start a war to open the §EL-Clusters§! and the border of hostile civilization and obtain 20 years of right of passage.\nThe closure of the entire §EL-Clusters§! poses a threat and a major shift for the galactic balance."
war_goal_wg_access_lcluster_tooltip: "§Y[From.GetName]§! был побежден, они усмирили свое высокомерие и согласились открыть для нас L-врата и границу в течение §Y20§! лет.\n§Y[Root.GetName]§! получил §G+100§! £influence£\n"
war_goal_wg_access_lcluster_long: "$decision_open_lcluster$ и L-врата"
war_goal_wg_access_lcluster_long_desc: "Start a war to open the §EL-Gates§! and the border of hostile civilizations, gain 50 years of right of way and end the competition.\nThe closure of the entire §EL-Clusters§! poses a threat and a major shift for the galactic balance."
war_goal_wg_access_lcluster_long_tooltip: "§Y[From.GetName]§! была полностью разгромлена, им пришлось умерить свое высокомерие и они согласились открыть для нас границу и §EL-врата! в течение §Y50§! В то же время мы также прекратили с ними состояние соперничества, но, очевидно, они не согласились с этим результатом и когда-нибудь в будущем нанесут ответный удар.\n§Y[Root.GetName]§! получил §G+150§! £influence£\n"
opinion_wg_access_lcluster_long: "Беспрепятственно прорваются на нашу территорию."
