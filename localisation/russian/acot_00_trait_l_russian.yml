########################## TRAITS ##########################
 
trait_acot_robot_scv: "Расширенные протоколы обслуживания"
trait_acot_robot_scv_desc: "Эта машина создана, чтобы служить империи на полную мощность, с большим акцентом на максимальную производительность и продуктивность. Также поставляется с более чем шестью миллионами форм оскорблений специально для гедонистов-органиков."
 
trait_acot_robot_superman_engines: "Бесконечный двигатель"
trait_acot_robot_superman_engines_desc: "Эта машина дополнена мощными загадочными алгоритмами, которые делают ее гораздо более умной. Определенно более разумными, чем большинство вонючих мешков с мясом."
 
trait_acot_robot_heavy_duty: "Создано для долговечности"
trait_acot_robot_heavy_duty_desc: "При создании этой машины большое внимание уделяется прочности и долговечности. Эта машина не только способна быстро осваивать сложные задачи и занимать минимум места, от нее также ожидается, что она сможет с относительной легкостью выполнять броски, захваты и ломать кости своим противникам."
 
 
leader_trait_acot_tuborek: "Легендарный адмирал"
leader_trait_acot_tuborek_desc: "Туборек - редкий человек, обладающий экстраординарными навыками адмирала. Выживший в великой Войне Прародителей и ветеран бесчисленных сражений, Туборек обладает непревзойденными навыками командования, а его способность предсказывать исход сражений позволяет ему отказаться от участия в битвах, которые он считает неблагоприятными."