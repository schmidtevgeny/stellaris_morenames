l_russian:

trait_acot_robot_scv: "Расширенные протоколы обслуживания"
trait_acot_robot_scv_desc: "Эта машина создана для того, чтобы служить империи на полную мощность, с упором на максимальную производительность. Также она содержит более шести миллионов форм оскорблений специально для гедонистов."
trait_acot_robot_superman_engines: "Вечный двигатель"
trait_acot_robot_superman_engines_desc: "Эта машина дополнена мощными загадочными алгоритмами, которые делают её гораздо более интеллектуальной. Конечно, более умная, чем большинство вонючих мешков с мякотью."
trait_acot_robot_heavy_duty: "Построено на века"
trait_acot_robot_heavy_duty_desc: "Эта машина построена с большим акцентом на долговечность. Эта машина не только способна быстро обучаться сложным задачам и занимать минимум места, но и способна удушить, спрессовать и сломать кости своего противника с относительной легкостью."
leader_trait_acot_tuborek: "Легендарный адмирал"
leader_trait_acot_tuborek_desc: "Туборек - редкий человек, обладающий экстраординарными навыками адмирала. Выживший в великой войне Прародителей и ветеран бесчисленных сражений, командирские навыки Туборека не имеют себе равных, а его способность предсказывать исход сражений позволяет ему уклоняться от сражений, которые он считает неблагоприятными."
