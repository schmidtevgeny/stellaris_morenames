l_russian:

trait_acot_robot_scv: "Усовершенствованные протоколы обслуживания"
trait_acot_robot_scv_desc: "Эта машина создана для максимально эффективного служения империи, с большим упором на максимальную отдачу и продуктивность. Также содержит более шести миллионов форм оскорблений специально для органиков-гедонистов."
trait_acot_robot_superman_engines: "Машина бесконечности"
trait_acot_robot_superman_engines_desc: "Эта машина обладает мощными, загадочными алгоритмами, которые расширяют её интеллектуальные способности. Разумеется она умнее большинства этих мешков с мясом."
trait_acot_robot_heavy_duty: "Сделано на века"
trait_acot_robot_heavy_duty_desc: "Машина создана с большим акцентом на прочность и долговечность. Эта машина не только быстро адаптируется к сложным задачам и занимает мало места, но и с относительной легкостью может придушить, разорвать и сломать кости своему незадачливому врагу."
leader_trait_acot_tuborek: "Легендарный адмирал"
leader_trait_acot_tuborek_desc: "Туборек — редкий индивид, обладающий исключительными навыками управления флотом. Выживший в Великой Войне Предтеч, ветеран многих битв, Туборек не имеет себе равных в умении командовать, его способность предсказывать исход сражения — позволяет уходить от ненужных ему битв."
