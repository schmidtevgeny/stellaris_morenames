ACOT_AURA_SHITTY_SE_DESC: "Временная Аура предназначалась для лысых и грязных империй, которые пытаются создать проекты для кораблей, которые они не могут построить. Слова не могут выразить, насколько безумна сущность, известная как Chirumiru ShiRoz, сейчас, когда он разбивает клавиатуры, чтобы сделать эту глупую и полностью избыточную ауру, потому что богобоязненные AI продолжают создавать журналы ошибок, потому что он хочет спроектировать корабль, который он даже не умеет строить .\n\n200% MAD."
 
