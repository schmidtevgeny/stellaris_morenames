OE_OFFENSIVE_COMBAT_COMPUTER_DESC: "Omni-Matrix Combat Analyzer заимствует силы и мудрости Стражи Стелларборна, чтобы помочь нам сражаться в бою. Их способность видеть сквозь Измерение Света делает их почти непревзойденными во власти. Эта вариация адаптирована к наступательной тактике."
 
