BASE_COMBAT_COMPUTER_COLOSSUS_OE: "Компьютер Omni-Matrix Herculean Colossus"
BASE_COMBAT_COMPUTER_COLOSSUS_OE_DESC: "Отражение сияния." 
 
### SHIP COMPONENTS TEXTS
TECH_UNLOCK_ORIGIN_ARMOR_TITLE: "Разблокирует компонент: Небесная броня"
TECH_UNLOCK_ORIGIN_ARMOR_DESC: "Небесные доспехи подделываются из статических световых энергий для создания одного из самых мощных материалов корпуса, известных любым цивилизациям."
 
TECH_UNLOCK_ORIGIN_PLATINGS_TITLE: "Разблокирует компонент: Платинги Серафа"
TECH_UNLOCK_ORIGIN_PLATINGS_DESC: "Эти плиты кованые с использованием статических световых энергий, что делает их не только чрезвычайно прочными, но и способными изменять форму и регенерировать себя для устранения любых повреждений корпуса судна."
 
TECH_UNLOCK_ORIGIN_SHIELD_TITLE: "Разблокирует компонент: Божественный щит"
TECH_UNLOCK_ORIGIN_SHIELD_DESC: "Этот таинственный щит, питаемый с помощью Статического Света, даже сильнее, чем Stellarite Shields, и может легко отбить, но самое мощное кинетическое или разрушительное оружие."     
 
TECH_UNLOCK_ORIGIN_THRUSTER_TITLE: "Разблокирует компонент: Омега Трюстеры"
TECH_UNLOCK_ORIGIN_THRUSTER_DESC: "Древние, но чрезвычайно мощные судовые двигатели намного превосходят другие конструкции, созданные меньшими империями."
      
TECH_UNLOCK_ORIGIN_REACTOR_TITLE: "Разблокирует компонент: Статический светоприемник"
TECH_UNLOCK_ORIGIN_REACTOR_DESC: "Из-за огромной мощности Света для питания всех видов современных кораблей требуется только один приемник. Приемник способен передавать мощность Света по всему судну."
 
TECH_UNLOCK_ORIGIN_OENSORS_TITLE: "Разблокирует компонент: Датчики размерного света"
TECH_UNLOCK_ORIGIN_OENSORS_DESC: "Эти новейшие системы обнаружения определяют движения корабля, считывая размеры Света. Ни одно зло не избежит нашего взгляда."
 
TECH_UNLOCK_ORIGIN_CCOM_TITLE: "Разблокирует компонент: Combat Analyzer класса Omega"
TECH_UNLOCK_ORIGIN_CCOM_DESC: "Combat Analyzer класса Omega заимствует силы и мудрость дозорных Stellarborns, чтобы помочь направлять наши корабли."
 
TECH_UNLOCK_ORIGIN_JDRIVE_TITLE: "Разблокирует компонент: драйвер Omega Tidal"
TECH_UNLOCK_ORIGIN_JDRIVE_DESC: "Обнимай Свет. Обнимай Вечность. Звезды в нашем распоряжении"
 
ACOT_LASER_OE: "Лазерная пушка Омега"
ACOT_LASER_OE_DESC: "Omega Laser использует энергию статического света для расщепления плит, таких как масло. он намного превосходит любое другое ранее известное лазерное оружие."
 
ACOT_PLASMA_OE: "Легкая энергетическая пушка"
ACOT_PLASMA_OE_DESC: "Статический свет Стелларборна может быть модифицирован как очень мощный снаряд, который может съесть любое вещество целиком, создавая чрезвычайно смертоносное противокорабельное оружие."
 
SMALL_ACOT_DISRUPTOR_OE: "Разрушающий свет"
SMALL_ACOT_DISRUPTOR_OE_DESC: "Это передовое оружие-нарушитель модифицирует Статический Свет в размерную волну разрушения, которая деконструирует материю из первичных размеров, удаляя вражеский корабль из существования, обходя все бесполезные брони и щиты, за которыми они прячутся. Дурацкие металлические коробки."
 
MEDIUM_ACOT_DISRUPTOR_OE: "Разрушающий свет"
MEDIUM_ACOT_DISRUPTOR_OE_DESC: "Это передовое оружие-нарушитель модифицирует Статический Свет в размерную волну разрушения, которая деконструирует материю из первичных размеров, удаляя вражеский корабль из существования, обходя все бесполезные брони и щиты, за которыми они прячутся. Дурацкие металлические коробки."
 
ACOT_DISRUPTOR_OE: "Разрушающий свет"
ACOT_DISRUPTOR_OE_DESC: "Это передовое оружие-нарушитель модифицирует Статический Свет в размерную волну разрушения, которая деконструирует материю из первичных размеров, удаляя вражеский корабль из существования, обходя все бесполезные брони и щиты, за которыми они прячутся. Дурацкие металлические коробки."
 
ACOT_OMNI_PLASMA_OE: "Легкая энергетическая пушка с наддувом"
ACOT_OMNI_PLASMA_OE_DESC: "Основываясь на той же концепции, что и предыдущая конструкция, оружие способно вести огонь ещё более смертоносной статической световой энергетической сферой на большее расстояние."
 
ACOT_PARTICLE_LANCE_OE: "Призматическая лань"
ACOT_PARTICLE_LANCE_OE_DESC: "Это оружие спинального усилителя запускает непрерывный поток световой энергии через призматическую линзу и световой кристалл, чтобы опустошить вражеские формирования."
 
ACOT_POINT_DEFENSE_OE: "Система защиты фаланги"
ACOT_POINT_DEFENSE_OE_DESC: "Особый тип статического лёгкого оружия, предназначенный для функционирования в качестве грозной матрицы противоракетной обороны. Фаланга способна стрелять эквивалентным микро-ланцевым энергетическим оружием. Эффект разрушителен для всех целей, особенно по сравнению с другими ПДС по стандартам."
 
ACOT_ARC_EMITTER_OE: "Божественный штормовой разрядник"
ACOT_ARC_EMITTER_OE_TITAN: "Сфокусированный божественный штормовой разрядник"
ACOT_ARC_EMITTER_OE_DESC: "Божественный Штормовой Разрядник раскалывается через вражеские корабли с чрезвычайно смертоносным энергетическим оружием, сделанным из адаптации излучателя Статического Света."
 
ACOT_PERDITION_BEAM_OE: "Свет умиротворения"
ACOT_PERDITION_BEAM_OE_DESC: "Оружие, выкованное, чтобы свести на нет более крупные корабли. Этот разрушительный энергетический пучок вливает волю оператора в мощное оружие."
 
ACOT_AUTOCANNON_OE: "Легкий пульс-пушка"
ACOT_AUTOCANNON_OE_DESC: "Это противощитовое автоматическое оружие малой дальности использует специальные боеприпасы, заряженные статическими световыми баллончиками, которые взрываются при контакте с чрезвычайно смертоносной точностью и кинетической силой."
 
ACOT_MASS_DRIVER_OE: "Пушка Старбрейкера"
ACOT_MASS_DRIVER_OE_DESC: "Starbreaker Cannon спроектированы на основе современного кинетического оружия. Он способен стрелять смертоносными цельными легкими снарядами на большие расстояния."
 
ACOT_FLAK_CANNON_OE: "Система кинетической защиты Omega"
ACOT_FLAK_CANNON_OE_DESC: "KDS класса Omega - адаптация технологии Static Light для выполнения роли кинетических точечных защит. Хотя дальность может быть ограничена, она компенсируется исключительно высокой скорострельностью и точностью."
 
ACOT_ARTILLERY_OE: "Зажигаемая гиперскоростная артиллерия"
ACOT_ARTILLERY_OE_DESC: "Lightbound Artillery выпускает ещё более сильный сверхразгонный легкий энергетический снаряд, который может сделать короткую работу вражеских кораблей на огромных расстояниях без потери плотности и силы."
 
ACOT_MASS_ACCELERATOR_OE: "Варп-пушка Gatecrasher"
ACOT_MASS_ACCELERATOR_OE_DESC: "Gatecrasher Warp Cannon выпускает огромную пробку, заключенную в световую энергию, которая оборачивается вражескими кораблями через микро-червоточину, минуя дистанцию, сохраняя при этом полную кинетическую силу, скорость и скорость. Наши корабли могут даже смотреть в сторону, потому что крутые парни не смотрят на взрывы."
 
ACOT_MISSILE_OE: "Двойные осветительные бластеры"
ACOT_MISSILE_OE_DESC: "Ракеты Lightbringer Blaster не только разрушительнее Starviper, но и выпускаются парами. Это делает их гораздо труднее уничтожить, в то время как удвоить их огневые мощи."
 
ACOT_MISSILE_BARRAGE_OE: "Ракетная заградительная система Helios"
ACOT_MISSILE_BARRAGE_OE_DESC: "Смертоносные ракетные системы дальнего радиуса действия запускаются с четырехгранника, который жертвует возможностями слежения за возросшей огневой мощью."
tech_barrage_missile_oe: "Helios RBS"
tech_barrage_missile_oe_desc: "Одно из немногих творений, которые мы сами изобрели через наше понимание Статического Света. С благословений Stellarborne, мы получили возможность создать оружие, которое сами боги не думали использовать раньше, и мы будем тем, кто докажет им наше творчество."
 
ACOT_MISSILE_XL_OE: "Ракетная батарея Speedwagon"
ACOT_MISSILE_XL_OE_DESC: "Мощный ракетный комплекс спинального базирования, который запускает пару высокоскоростных, смертоносных точных ракет с высокими возможностями слежения."
tech_xl_missile_oe: "Скоростной вагон XLMBS"
tech_xl_missile_oe_desc: "Самые быстрые ракеты, которые мы когда-либо задумывали через наши сомнительно здравые умы. SPEEDO-WAGON, или Speedwagon XLMBS - окончательный ответ любым судам, у которых слишком высокие уклонения ради собственного блага."
 
 
ACOT_MISSILE_NUKE_OE: "Пусковая установка Мегумин Гига-Боеголовка"
ACOT_MISSILE_NUKE_OE_DESC: "Массированная боеголовка, предназначенная для вывоза капитальных кораблей с помощью тяжелых боеприпасов. Имеет минимальный диапазон 100."
tech_missile_nuke_oe: "Мегумин Xplooosion!"
tech_missile_nuke_oe_desc: "Наконец-то..."
 
 
 
ACOT_FIGHTERS_HANGAR_OE: "Перехватчик Паладина"
ACOT_FIGHTERS_HANGAR_OE_DESC: "Современные перехватчики, которые превосходят все поколения crappier. Пусть начинается охота."
 
ACOT_BOMBERS_HANGAR_OE: "Бомбардировщик-крестоносец"
ACOT_BOMBERS_HANGAR_OE_DESC: "Самые современные бомбардировщики, которые превосходят все поколения crappier. Пора поставить настоящее шоу."
 
ACOT_GUNSHIP_HANGAR_OE: "Бурный корабль"
ACOT_GUNSHIP_HANGAR_OE_DESC: "«Буря» совершенствуется над «Огненным кораблем» класса Firestorm, обладая еще лучшей защитой и огневой мощью."
 
ACOT_ARMOR_OE: "Небесная броня"
ACOT_ARMOR_OE_DESC: "Небесная броня выкована из силы Световой Энергии для создания одного из самых мощных материалов корпуса, известных любым цивилизациям."
ACOT_ENIGMATIC_SHIELD_OE: "Божественный щит"
ACOT_ENIGMATIC_SHIELD_OE_DESC: "Этот светоэнергетический щит даже сильнее, чем щиты Стелларита, так как щиты усилены дополнительными слоями как размерной энергии, так и кинетических полей поглощения."
 
SMALL_ACOT_ARMOR_OE: "Малая небесная броня"
SMALL_ACOT_ARMOR_OE_DESC: "Небесная броня выкована из силы Световой Энергии для создания одного из самых мощных материалов корпуса, известных любым цивилизациям."
 
