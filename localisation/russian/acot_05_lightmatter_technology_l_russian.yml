OE_DEFENSIVE_COMBAT_COMPUTER_GOLIATH_DESC: "Omni-Matrix Combat Analyzer заимствует силы и мудрости Стражи Стелларборна, чтобы помочь нам сражаться в бою. Их способность видеть сквозь Измерение Света делает их почти непревзойденными во власти. Эта вариация адаптирована к оборонительной тактике."
 
OE_STARBASE_DEFENSIVE_COMBAT_COMPUTER: "Боевой анализатор наступательного класса Omega (станция)"
OE_STARBASE_DEFENSIVE_COMBAT_COMPUTER_DESC: "Omni-Matrix Combat Analyzer заимствует силы и мудрости Стражи Стелларборна, чтобы помочь нам сражаться в бою. Их способность видеть сквозь Измерение Света делает их почти непревзойденными во власти. Эта вариация адаптирована к наступательной тактике."
 
OE_PLATFORM_DEFENSIVE_COMBAT_COMPUTER: "Оборонительный боевой анализатор класса Omega (платформа станция XBOX One)"
OE_PLATFORM_DEFENSIVE_COMBAT_COMPUTER_DESC: "Omni-Matrix Combat Analyzer заимствует силы и мудрости Стражи Стелларборна, чтобы помочь нам сражаться в бою. Их способность видеть сквозь Измерение Света делает их почти непревзойденными во власти. Эта вариация адаптирована к оборонительной тактике."
 
PAC_COMBAT_COMPUTER_DEFENSE_OE: "Боевой анализатор несущей Omega-класса (уклоняющийся)"
PAC_COMBAT_COMPUTER_DEFENSE_OE_DESC: "Этот замечательный корабль использует уникальный Omega-Class Combat Analyzer специально оптимизированный для носителей."
 
PAC_COMBAT_COMPUTER_OFFENSE_OE: "Боевой анализатор носителя класса Omega (стационарный)"
PAC_COMBAT_COMPUTER_OFFENSE_OE_DESC: "Этот замечательный корабль использует уникальный Omega-Class Combat Analyzer специально оптимизированный для носителей."
 
HERCULEAN_COMBAT_COMPUTER_OE: "Боевой анализатор Herculean Omega"
HERCULEAN_COMBAT_COMPUTER_OE_DESC: "Omega-Class Combat Analyzer является самым передовым биосинтетическим боевым компьютерным адаптером, когда-либо разработанным. Система эффективно увеличивает количество действующих экипажей в два и более раза, фактически не занимая пространство корабля. Эта вариация адаптирована к оборонительной тактике."
 
#####################################################################################
 
ACOT_AFTERBURNERS_OE: "Форсажные камеры Omega"
ACOT_AFTERBURNERS_OE_DESC: "В событиях, что одних только двигателей до сих пор недостаточно, чтобы корабль шел быстро. Форсажные камеры Omega можно использовать для дальнейшего увеличения скорости, нарушая ограничения!"
 
ACOT_HYPERCHARGED_JUMPER_OE: "Усилитель гипердвигателя с наддувом Omega"
ACOT_HYPERCHARGED_JUMPER_OE_DESC: "Дополнительные вспомогательные усилители могут быть установлены на модульных турбинах скачкового привода для повышения их производительности. Эта модель почти не требует нагрузки на драйвер FTL. Полезен для выполнения тактической шпионской акции."
 
ACOT_AURA_HYPERJUMPDRIVE_OE: "Старбендер-Уэйпойнт"
ACOT_AURA_HYPERJUMPDRIVE_OE_DESC: "Используя специальный механизм, «ППМ» может использоваться для быстрой транспортировки всех флотов, назначенных капитальному кораблю, в новое место."
 
ACOT_REPAIR_COUNTERMEASURES_OE: "Реактивные беспилотные летательные аппараты Omega"
ACOT_REPAIR_COUNTERMEASURES_OE_DESC: "Самый сложный и долговечный из всех UMD, Omega-Class обеспечивает наилучшую защиту, сдерживание и техническое обслуживание. Их заслуги будут чествоваться в архивах нашей империи."
 
ACOT_SHIELD_BOOSTER_OE: "Омега с наддувом"
ACOT_SHIELD_BOOSTER_OE_DESC: "Барьеры наддува обеспечивают генераторам щита корабля почти вдвое большую прочность, намного превышающую старые поколения."
 
ACOT_WEAPONS_CORE_OE: "Вспомогательный корпус Омеги"
ACOT_WEAPONS_CORE_OE_DESC: "Это специализированное оружейное ядро преобразует избыточные энергии из окружающих материалов для усиления систем вооружения корабля для еще более высокой производительности, чем раньше."
 
ACOT_AURA_TECH_INHIBITOR_OE: "Ингибитор сети Серафима"
ACOT_AURA_TECH_INHIBITOR_OE_DESC: "Это чрезвычайно мощное устройство мешает вражеским системам, отрывая их силы и даруя их союзным кораблям. Никто не может бросить нам вызов и дожить до рассказа."
 
ACOT_AURA_SUPERAURA_OE: "Сеть кузниц Омега"
ACOT_AURA_SUPERAURA_OE_DESC: "Специальная сеть, организованная из флагмана, которая устанавливает мощные искусственные связи между всеми компьютерами судна в составе флота, настраивая их вместе в неувядающий мем. Все Мемы. Все прошло."
 
ACOT_AUX_ENIGMATIC_AI: "Архивная база данных Omega"
ACOT_AUX_ENIGMATIC_AI_DESC: "Эта база данных содержит всю информацию, касающуюся всех слабых мест, недостатков и эксплуатируемой механики различных древних конструкций в полном объеме, которая может быть загружена во все системы корабельного оружия."
 
aura_origin: "Концентрированная сеть"
friendly_tech_inhibitor_aura: "Ингибитор враждебной сети"
hostile_tech_inhibitor_aura: "Дружественный сетевой усилитель"
 
shipsize_colossus_hull_add: "Колосс Халл Добавить"
 
tech_lightmatter_afterburners: "Форсажные камеры Omega"
tech_lightmatter_afterburners_desc: "В событиях, что одних только двигателей до сих пор недостаточно, чтобы корабль шел быстро. Форсажные камеры Omega можно использовать для дальнейшего увеличения скорости, нарушая ограничения!"
 
tech_lightmatter_armor: "Небесная броня"
tech_lightmatter_armor_desc: "Небесная броня выкована из силы Световой Энергии для создания одного из самых мощных материалов корпуса, известных любым цивилизациям."
 
tech_lightmatter_artillery: "Зажигаемая гиперскоростная артиллерия"
tech_lightmatter_artillery_desc: "Lightbound Artillery выпускает ещё более сильный сверхразгонный легкий энергетический снаряд, который может сделать короткую работу вражеских кораблей на огромных расстояниях без потери плотности и силы."
 
tech_lightmatter_aura_energy_drainer: "Ингибитор сети Серафима"
tech_lightmatter_aura_energy_drainer_desc: "Это чрезвычайно мощное устройство мешает вражеским системам, отрывая их силы и даруя их союзным кораблям. Никто не может бросить нам вызов и дожить до рассказа. Убей или будь убит, Джек."
TECH_UNLOCK_ENERGY_DRAINER_OE_TITLE: "Разблокирует компонент: Серафимовский сетевой ингибитор"
TECH_UNLOCK_ENERGY_DRAINER_OE_DESC: "Серафимовский сетевой ингибитор\nЭто чрезвычайно мощное устройство мешает вражеским системам, оттягивая их силы и даруя их союзным кораблям. Никто не может бросить нам вызов и дожить до рассказа. Убей или будь убит, Джек."
 
 
tech_lightmatter_autocannon: "Легкий пульс-пушка"
tech_lightmatter_autocannon_desc: "Это противощитовое автоматическое оружие малой дальности использует специальные боеприпасы, заряженные статическими световыми баллончиками, которые взрываются при контакте с чрезвычайно смертоносной точностью и кинетической силой."
 
tech_lightmatter_lance: "Призматическая лань"
tech_lightmatter_lance_desc: "Это оружие спинального усилителя запускает непрерывный поток световой энергии через призматическую линзу и световой кристалл, чтобы опустошить вражеские формирования."
 
tech_resized_mass_accelerator_oe: "Солнечная пушка Омега"
tech_resized_mass_accelerator_oe_desc: "Я родился для этой работы."
 
tech_lightmatter_bomber: "Бомбардировщики крестоносцев"
tech_lightmatter_bomber_desc: "Самые современные бомбардировщики, превосходящие все предыдущие поколения. Пора поставить настоящее шоу."
 
tech_lightmatter_disruptor: "Разрушающий свет"
tech_lightmatter_disruptor_desc: "Это передовое оружие-нарушитель модифицирует Статический Свет в размерную волну разрушения, которая деконструирует материю из первичных размеров, удаляя вражеский корабль из существования, обходя все бесполезные брони и щиты, за которыми они прячутся."
 
tech_lightmatter_emitter: "Излучатель божественного шторма"
tech_lightmatter_emitter_desc: "Божественный Штормовой Разрядник раскалывается через вражеские корабли с чрезвычайно смертоносным энергетическим оружием, сделанным из адаптации излучателя Статического Света."
tech_titan_lightmatter_emitter: "Титанический шторм"
tech_titan_lightmatter_emitter_desc: "Предупреждение, Погодный Шторм создан. Потерянная потерянная единица Потерянная единица. Миссия не выполнена .\n\nВот что услышат враги."
 
tech_lightmatter_fighter: "Перехватчики Паладина"
tech_lightmatter_fighter_desc: "Современные перехватчики, которые превосходят все предыдущие поколения. Пусть начинается охота."
 
tech_lightmatter_flak: "Система кинетической защиты Omega"
tech_lightmatter_flak_desc: "Omega-class KDS - усовершенствованная версия предыдущей модели, обладающая еще более мощными защитными механизмами, непревзойденными любыми."
 
tech_lightmatter_gauss: "Пушка Старбрейкера"
tech_lightmatter_gauss_desc: "Starbreaker Cannon спроектированы на основе современного кинетического оружия. Он способен стрелять смертоносными цельными легкими снарядами на большие расстояния."
 
tech_lightmatter_gunship: "Бурный корабль"
tech_lightmatter_gunship_desc: "«Буря» совершенствуется над «Огненным кораблем» класса Firestorm, обладая еще лучшей защитой и огневой мощью."
 
tech_lightmatter_hyper_jump_drive: "Усилитель гипердвигателя с наддувом Omega"
tech_lightmatter_hyper_jump_drive_desc: "Дополнительные вспомогательные усилители могут быть установлены на модульных турбинах скачкового привода для повышения их производительности. Эта модель почти не требует нагрузки на драйвер FTL. Полезен для выполнения тактической шпионской акции."
 
tech_lightmatter_inspire_aura: ""Сеть кузниц Омега"
tech_lightmatter_inspire_aura_desc: "Специальная сеть, организованная из флагмана, которая устанавливает мощные искусственные связи между всеми компьютерами судна в составе флота, настраивая их вместе в неувядающий мем. Все Мемы. Все прошло."
TECH_UNLOCK_INSPIRE_AURA_OE_TITLE: "Разблокирует компонент: Кузнечная сеть Омега"
TECH_UNLOCK_INSPIRE_AURA_OE_DESC: "Omega Forge Network\nСпециальная сеть, организованная из флагмана, которая устанавливает мощную искусственную связь между всеми компьютерами судна в составе флота, настраивая их вместе в непрекращающийся мем. Все Мемы. Все прошло."
 
 
tech_lightmatter_jump_drive: "Приливный драйвер Omega"
tech_lightmatter_jump_drive_desc: "Специальный водитель позволяет кораблю временно войти в Измерение Света в течение короткого периода времени, чтобы легко путешествовать по времени и пространству, чтобы достичь нового пункта назначения.."
 
tech_lightmatter_laser: "Лазерный луч Omega"
tech_lightmatter_laser_desc: "Omega Laser использует энергию статического света для расщепления плит, таких как масло. он намного превосходит любое другое ранее известное лазерное оружие."
 
tech_lightmatter_missile: "Двойные ракеты Lightbringer"
tech_lightmatter_missile_desc: "Ракеты Lightbringer не только более разрушительны, чем Starviper, но и выпускаются парами. Это делает их гораздо труднее уничтожить, в то время как удвоить их огневые мощи."
 
tech_lightmatter_photon: "Легкая энергетическая пушка"
tech_lightmatter_photon_desc: "Stellarborne's Static Light может быть модифицирован как очень мощный коррозионно-подобный снаряд, который может съедать другие материалы целиком, создавая чрезвычайно смертоносное противокорабельное оружие."
 
tech_lightmatter_plasma_cannon: "Легкая энергетическая пушка с наддувом"
tech_lightmatter_plasma_cannon_desc: "Основываясь на той же концепции, что и предыдущая конструкция, оружие способно вести огонь ещё более смертоносной светоэнергетической сферой на большее расстояние."
 
tech_lightmatter_point_defence: "Система защиты Omega Point"
tech_lightmatter_point_defence_desc: "Особый тип статического лёгкого оружия, предназначенный для функционирования в качестве грозной матрицы противоракетной обороны. Фаланга способна стрелять эквивалентным микро-ланцевым энергетическим оружием. Эффект разрушителен для всех целей, особенно по сравнению с другими ПДС по стандартам."
 
tech_lightmatter_reactive_drone: "Реактивные плиты дронов класса Омега"
tech_lightmatter_reactive_drone_desc: "Самый сложный и долговечный из всех UMD, Omega-Class обеспечивает наилучшую защиту, сдерживание и техническое обслуживание. Их заслуги будут чествоваться в архивах нашей империи."
 
tech_lightmatter_reactor: "Адаптация статического света"
tech_lightmatter_reactor_desc: "Используя базовый шаблон Stellarborne Статического Света, этот очень адаптируемый и чрезвычайно мощный, но безграничный источник энергии может быть использован для питания почти любой части технологий, известных этой галактике... нет... этой вселенной .\n\nУстройство, которое мы собираемся приобрести, это приемник, изготовленный Stellarborne для низкоммерных империй, таких как наша, чтобы позволить нашим различным технологиям использовать силу Света."
 
tech_lightmatter_sensors: "Измерительные датчики света"
tech_lightmatter_sensors_desc: "Эта новейшая система обнаружения определяет движения корабля, считывая размеры Света. Ни одно зло не избежит нашего взгляда."
 
tech_lightmatter_shield: "Божественные щиты"
tech_lightmatter_shield_desc: "Этот светоэнергетический щит даже сильнее, чем щиты Стелларита, так как щиты усилены дополнительными слоями как размерной энергии, так и кинетических полей поглощения."
 
tech_lightmatter_shield_supercharger: "Омега с наддувом"
tech_lightmatter_shield_supercharger_desc: "Барьеры наддува обеспечивают генераторам щита корабля почти вдвое большую прочность, намного превосходя старые поколения."
 
tech_lightmatter_thruster: "Мотороллеры Омега"
tech_lightmatter_thruster_desc: "Чрезвычайно мощные корабельные двигатели, использующие силу Света, чтобы двигаться с невероятной скоростью."
 
tech_lightmatter_titan_beam: "Свет умиротворения"
tech_lightmatter_titan_beam_desc: ""Оружие, выкованное, чтобы свести на нет более крупные корабли. Этот разрушительный энергетический пучок вливает волю оператора в мощное оружие."
 
tech_lightmatter_weapon_core: "Вспомогательный сердечник Omega"
tech_lightmatter_weapon_core_desc: "Это специализированное оружейное ядро преобразует избыточные энергии из окружающих материалов для усиления систем вооружения корабля для еще более высокой производительности, чем раньше."
 
tech_warp_lightmatter_cannon: "Варп-пушка Gatecrusher"
tech_warp_lightmatter_cannon_desc: ""Gatecrusher Warp Cannon выпускает огромную пробку, заключенную в световую энергию, которая деформируется в вражеские корабли через микро-червоточину, минуя бегущую дистанцию, сохраняя при этом полную кинетическую силу, скорость и скорость. Наши корабли могут даже смотреть в сторону, потому что крутые парни не смотрят на взрывы."
 
tech_lightmatter_titan_accelerator: "Стелларканнон, Тидебрингер Варп"
tech_lightmatter_titan_accelerator_desc: "На основе аналогичных методов, использованных в предыдущей модели, но применяется несколько иначе. Tidebringer Cannon деформируется в устройстве, нагруженном мощными энергиями Света, которое не только вызывает массовые разрушения, но и распространится дальше по интерьерам корабля, превращая весь корабль в огненный шар света."
 
ACOT_TITAN_CANNON_OE: "Стелларканнон, Тидебрингер Варп"
ACOT_TITAN_CANNON_OE_DESC: "Подобно тому, как приносить приливную волну разрушения на вражеский корабль, за исключением его волны чистых энергий Света."
 
tech_computer_lightmatter: "Боевой анализатор класса Omega"
tech_computer_lightmatter_desc: "Combat Analyzer класса Омега заимствует силы и мудрость Стражников Стелларборна, чтобы помочь нам сражаться в бою."
 
tech_lightmatter_analyzer_ai: "Архивная база данных Omega"
