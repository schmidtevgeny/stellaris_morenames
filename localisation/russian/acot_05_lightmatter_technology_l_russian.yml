OE_BALANCE_COMBAT_COMPUTER_TITAN_DESC: "Omni-Matrix Combat Analyzer заимствует силы и мудрости Стражи Стелларборна, чтобы помочь нам сражаться в бою. Их способность видеть сквозь Измерение Света делает их почти непревзойденными во власти."
 
OE_DEFENSIVE_COMBAT_COMPUTER_TITAN: "Оборонительный боевой анализатор класса «Омега» (корабли «Титаник»)"
OE_DEFENSIVE_COMBAT_COMPUTER_TITAN_DESC: "Omni-Matrix Combat Analyzer заимствует силы и мудрости Стражи Стелларборна, чтобы помочь нам сражаться в бою. Их способность видеть сквозь Измерение Света делает их почти непревзойденными во власти. Эта вариация адаптирована к оборонительной тактике."
 
 
OE_OFFENSIVE_COMBAT_COMPUTER_GOLIATH: "Боевой анализатор наступательного класса Omega (Голиаф)"
OE_OFFENSIVE_COMBAT_COMPUTER_GOLIATH_DESC: "Omni-Matrix Combat Analyzer заимствует силы и мудрости Стражи Стелларборна, чтобы помочь нам сражаться в бою. Их способность видеть сквозь Измерение Света делает их почти непревзойденными во власти. Эта вариация адаптирована к наступательной тактике."
 
OE_BALANCE_COMBAT_COMPUTER_GOLIATH: "Сбалансированный боевой анализатор класса Omega (Голиаф)"
OE_BALANCE_COMBAT_COMPUTER_GOLIATH_DESC: "Omni-Matrix Combat Analyzer заимствует силы и мудрости Стражи Стелларборна, чтобы помочь нам сражаться в бою. Их способность видеть сквозь Измерение Света делает их почти непревзойденными во власти."
 
