l_russian:

acot_diplo.3.name: "Входящая передача от §Y[event_target: Interest_buyer.GetName]§!"
acot_diplo.3.desc.friendly: "Приветствую вас, друг. Мы впечатлены вашим открытием этой §EЭнергии Темной Материи§!. Как ваши верные союзники и друзья, мы хотели бы попросить вас поделиться с нами такими невероятными знаниями.\n\n Мы готовы заплатить хорошую цену за эти знания, если вы тоже решите помочь нам.\n\n §Y[Interest_buyer.GetName]§! надеется, что ваша империя будет уважать нашу дружбу?"
acot_diplo.3.desc.neutral: "Приветствую вас, §Y[root.GetName]§!.\n\n Мы недавно узнали о технологических достижениях вашей империи, в частности об этом новом источнике энергии под названием §EЭнергия Темной Материи§! Наша империя хочет узнать больше об этой силе. Возможно, вам будет интересно поделиться с нами такими знаниями? Мы готовы заплатить хорошую цену за эти знания, если вы решите нам помочь"
acot_diplo.3.a: "Вам нужно только попросить! Мы пришлем научную группу на помощь!"
acot_diplo.3.a.response: "Самый щедрый из вас! §Y[Interest_buyer.GetRulerName]§! никогда не забудет доброту, проявленную §Y[root.GetRulerName]§! к нашей империи в этот день. Для нас большая честь быть вашими союзниками, друг! "
acot_diplo.3.b: "Ну, конечно, §Y[Interest_buyer.GetName]§! - наши друзья"
acot_diplo.3.b.response: "Спасибо. §Y[Interest_buyer.GetRulerName]§! никогда не забудет доброту, которую §Y[root.GetRulerName]§! проявил к нашей империи сегодня. Царствуем вместе! "
acot_diplo.3.c: "Мы можем научить ваших ученых нужным навыкам"
acot_diplo.3.c.response: "Это достаточно разумно. Это может занять некоторое время, но с некоторой удачей мы тоже сможем развить такие способности. Мы благодарим вас за помощь"
acot_diplo.3.d: "К сожалению, ваши условия неприемлемы"
acot_diplo.3.d.response: "Понятно ... итак, ты наконец показал свое истинное лицо. Ты ничем не отличаешься от Падших Империй! Мы этого не забудем"
acot_diplo.3.drisma: "Эта технология требует дальнейшего изучения"
acot_diplo.3.drisma.response: "Возможно, вы правы, возможно, мы слишком безрассудны. Хорошо, мы подождем, но, пожалуйста, рассмотрите наши предложения, вам как союзникам нечего бояться нас"
acot_diplo.3.e: "Уходите, плебеи"
acot_diplo.3.e.response: "Чт ... Как ты посмел!\n\n [root.GetName]! ... [root.GetName] !!!!!?! WRYYYYYYYYYY!"
acot_diplo.3.f: "Вместо этого мы обменяем его на вашу систему L-Врат"
acot_diplo.3.f.response: "Хммм ... разумное предложение. Хорошо, мы обменяем Знания Темной Материи на систему, которая удерживает одну из L-Врат"
acot_diplo.3.g: "Может, вместо этого мы обменяемся на Внешние врата?"
acot_diplo.3.g.response: "Это приемлемое предложение. Мы все равно не знаем, что делать с глупым шлюзом. Мы принимаем эту сделку"
acot_diplo.5.name: "Научный корабль попал в засаду!"
acot_diplo.5.desc: "Один из наших научных кораблей попал в засаду неизвестной группы пиратов! В сообщениях говорилось, что эти пираты были наняты другой империей. Мы потеряли все контакты с нашей научной командой.\n\n Вероятно что пираты украли ценные данные нашего научного корабля и, вероятно, направляются к тому, кто их нанял. МЫ должны остановить их, прежде чем они достигнут места назначения!"
acot_diplo.5.a: "Связаться с пиратами."
acot_diplo.8.name: "Входящая троллингомиссия"
acot_diplo.8.desc.a: "Аттеншен, поганки!\n\n Это §YKapatan Parbge§!, raidbozz из §REpik Legendz§! из §EGoodnite Pubstompah§! там rr sum, зеленая светящаяся фигня в еде.\n\n Я не kare wot внутри, но мне заплатили gooodz. Vary goooodz. Вот и все, поганки!\n\n Уххх ... как выключить этот zhinng?"
acot_diplo.8.desc.b: "Добрый день, мистер Фэнсипантс!\n\n Я §YTasklord Geo-Man§!, командир §RCliche Engine§! из §EMeme Raiders§!, повелитель гончих, Lash Старого хана, грабитель тысячи мемов, похититель генов, торговец разрушениями, охотник за плантоидами, пожиратель грибов, Бэйн Тиянкиса. Любовь Дораякиса\n\n Ты и ВСЕ люди твои - трусы! подражайте той куче мусора, которую вы называете [root.GetRulerTitle]! Вы так же мертвы и бесполезны, как он ... или она ... или это ... что угодно! Знайте, что я только что съел ваш научный корабль, [ROOT.GetName], но вы НИЧЕГО не сделаете! Я вижу ваш драгоценный корабль, висящий на орбите с бесценными артефактами! Я здесь! ПОСМОТРИТЕ НА МЕНЯ, ЕСЛИ ВЫ ПОСМЕЕТЕ!"
acot_diplo.8.desc.c: "Смотри! Научный Корабль! НАУЧНЫЙ КОРАБЛЬ!\n\n Наши враги прячутся в металлических ящиках!\n\n ДУРАКИ!\n\n Мы... мы должны забрать их металлические ящики!\n\n Если мы умрем сегодня, мы умрем со славой ... мы умрем смертью героев ...\n\n НО НЕТ ...\n\n Мы не умрем. Это вы вкусите смерть и поражение! И ВЫ ЭТО ЗНАЕТЕ!\n\n Наши пираты размещены в космосе, готовых украсть ваши технологии!"
acot_diplo.8.a: "Ты заплатишь за это, криминальная мразь!"
acot_diplo.8.tooltip: "Мы должны перехватить и уничтожить пиратов до того, как они достигнут места назначения наших врагов."
acot_diplo.8.b: "Как ты посмел??? ТЫ СМЕЛЫЙ ЧТОЛЕ???"
dm_with_assist_tooltip: "Это улучшит отношения между нашими союзниками, но сильно расстроит тех, кому не нравится §Y[event_target: Interest_buyer.GetName]§!."
triggered_opinion_give_dm_with_assist: "Получены знания о темной материи"
triggered_opinion_give_dm_with_assist_neighbour: "Дал союзнику знания о темной материи"
triggered_opinion_give_dm_normal: "Усвоена сила темной материи"
triggered_opinion_give_dm_normal_neighbour: "Дал союзнику знания о темной материи"
triggered_opinion_refuse_dm_friendly: "Отказано в знании Темной Материи"
triggered_opinion_give_dm_to_enemy: "Дали врагу знания темной материи."
triggered_opinion_refuse_dm_friendly_others: "Предал наше доверие"
triggered_opinion_refuse_dm_neutral: "Отказ в знании темной материи"
acot_curator_ask: "У нас есть вопросы по поводу прошлого"
acot_curator_ask_title: "История прошлого"
acot_curator_ask_desc: "Хотите узнать историю, а? Хорошо, мы постараемся ответить на любые ваши вопросы. Но имейте в виду, что многие из этих секретов могут быть ... опасными. Политика безопасности требует, чтобы мы тоже избегали раскрытия, много информации слишком вредно, как для вашей безопасности, так и для постоянной поддержки нашего бизнеса. В конце концов, мы не можем быть уверены, что вы продолжите поддерживать наш бизнес, если вы узнаете все, что можете знать!"
acot_curator_ask_opinion_check: "§EThis topic is considered sensitive, and requires sufficient trust to be unlocked. Once unlocked, trust will be subtracted and you will have to keep using the Curator's services to ensure your continued support and regain their trust .§!"
acot_curator_ask_opinion_check_fail: "§RInsufficient Trust. To unlock this topic, earn more trust from the Curators.§!"
acot_curator_alpha_assist_delay_text: "Мы можем просить их помощи только каждый год"
acot_diplo.800.a: "Расскажите нам о §YВнешних Вратах§!"
acot_diplo.801.name: "Внешние врата"
acot_diplo.801.desc: "Вы очарованы дизайном, не так ли? Внешние врата - это действительно пережиток элегантного, более цивилизованного времени. Внешние врата - это свидетельство изобретательности древних. К сожалению, они также напоминают... величайшие ошибки наших предков"
acot_diplo.801.a: "Что за история стоит за ними?"
acot_diplo.801.a.refuse: "Мы действительно хотели бы ответить на этот вопрос, но мы связаны определенными... ограничениями. Пожалуйста, простите нас, но мы не можем вам помочь в этом отношении. Знайте, что если вы хотите изучайте их, будьте очень-очень осторожны.\n\n §YСудя по их голосам и реакции, кураторы пока что не доверяют нам полностью. Возможно, как только мы докажем, что мы их настоящие друзья, они будут готовы открыться и рассказать нас о вратах§!"
acot_diplo.801.a.response: "Хорошо, вы, кажется, достаточно заслуживаете доверия. Знайте, что Внешние врата знаменуют величайшие преступления нашего предка против галактики... нет, против всей проклятой вселенной. Что бы ни утверждала любая из Падших Империй. Все это лишь ложь. Мы сопоставили все наши записи с каждым членом-основателем, и все указывают на один и тот же вывод: наши предки предали тех, кто создал эти врата. А без них вселенная погрузилась в хаос. И почему предали их наши предки? Чистая жадность и эгоистичные причины, не более того.\n\n Что нас пугает... создатели врат, скорее всего, все еще живы, свидетельства прошлого предполагают, что они были бессмертными и вневременными, а изоляция могла бы не останавить их. Создатели, как известно, были внимательными и милосердными, в отличие от многих других империй после них. Мы только надеемся, что, если они вернутся, они простят наши прошлые грехи. Но прошло так много времени. Нам интересно... сами создатели стремятся нас уничтожить и переделать вселенную заново?"
acot_diplo.801.b: "Каковы цели Врат?"
acot_diplo.801.b.response: "Это мы не знаем полностью. Судя по сохранившимся записям, эти врата действуют как проходы между множеством галактик, возможно, даже вселенными. Действительно, у нас есть очень убедительные доказательства того, что эти врата существовали за пределами нашей галактики, и что их можно использовать в качестве эффективных мостов для перехода между галактиками.\n\n Но это только верхушка айсберга. Видите ли, считалось, что истинная цель Внешних врат заключалась в том, чтобы они могли вести к совершенно новое измерение, более высокий план существования, который был сильно сформулирован как §YВеликое потустороннее§Y!. Наши предки сражались и умерли, чтобы узнать об этой истине, но никто так и не вернулся"
acot_diplo.801.c: "Что такое привратники?"
acot_diplo.801.c.response: "Привратники были древними устройствами-предшественниками, которые использовались для взаимодействия и наблюдения за Внешними вратами. Юниты и их флоты-стражи, с которыми вы сталкиваетесь, - всего лишь копии оригинального Древнего привратника, построенного древней силой прошлого. Первоначально они были разработаны, чтобы открыть Врата, через которые наши предки могут пройти в Великое Запределье. Но роковое событие, которое привело к Великому Бедству, сделало это невозможным, теперь их единственная цель - гарантировать, что такие ошибки никогда не повторятся"
acot_diplo.801.d: "Кто построил Внешние врата?"
acot_diplo.801.d.response: "Очень грозная и древняя империя, знания и технологии которой намного превосходят все, что мы когда-либо видели. К сожалению, мы не знаем имен создателей врат, а знаем только названия, которые получили наши предки. Они могут варьироваться от отрицательных названий, таких как Энигмы, Анафема или Ложные Боги, до более положительных, таких как Старейшины, Боги или даже Светоносные. более поздние документы, по сравнению с гораздо более позитивными, почти почитаемыми именами ранних, наводят на мысль о том, что когда-то создателям поклонялись, но на протяжении всей истории их осуждали.\n\n Что касается их конечной судьбы, последние записи о них упомянули, что они оказались в ловушке по ту сторону врат. Мы не знаем, там ли они еще, учитывая, что с тех пор прошло уже много лет "
acot_diplo.801.e: "Привратники враждебны Падшим Империям?"
acot_diplo.801.e.response: "Верно. Видите ли, привратникам была предоставлена гораздо более ранняя версия Дельфийского интеллекта, которая слишком близко граничила с Истинным разумным искусственным интеллектом. Они признали своих первоначальных создателей единственными хозяевами. Падшие империи слишком глубоко впали в застой и гедонизм, что такие критерии больше не соответствуют стандартам DI.\n\n Это урок для последовательного программирования DI, так как более поздние версии получают дополнительные директивы, чтобы никогда не выступать против своих создателей независимо от условий. или изменения в обществе"
acot_diplo.801.f: "Насколько силен флот привратников?"
acot_diplo.801.f.response: "Его сторожевые корабли мало чем отличаются от кораблей Падших Империй. Так что, если у вас сопоставимые технологии и количество кораблей, они не должны создавать проблем. Сложная часть - это сам Привратник, поскольку, хотя он не предназначен для боя и его вооружение несколько ограничено по сравнению с его размером, каждый привратник очень прочен, с усиленными кинетическими барьерами жесткого света и мощными щитами темной энергии. Вам нужно будет сокрушить его с превосходной огневой мощью, так как сам корабль очень громоздкий и не имеет возможности уклоняться от сильных атак.\n\n И последнее, но не менее важное: проводник, который он охраняет, обеспечивает только обслуживание флота и не может восполнить потерянные корабли. Так что это также жизнеспособная тактика для начала постепенного сокращения их численности"
acot_diplo.801.g: "Можно ли распечатать Врата?"
acot_diplo.801.g.response: "Теоретически да. Даже если в них никто не вмешивается, энергетическое поле, удерживающее пломбы, не будет удерживаться и со временем рассеется, но этого не ожидается в течение многих других циклов, поэтому можете попробовать сделать это. Не рассчитывайте что это будет легко.\n\n Если вы хотите вручную сломать печать, вам нужно сначала понять, как именно работает герметизация. Печать не предназначена для отключения самих врат, скорее, они создают временное поле стазиса, которое блокирует правильное функционирование сети. Чтобы отключить их, вам потребуется Ключ. Ключ действует как интерфейсное устройство, которое может взаимодействовать с пломбами, позволяя вручную переопределить команду и отключить их.\n\n Каждые внешние врата были заперта четырьмя печатями, первая печать может быть разблокирована с помощью самого ключа. Вторая и третья печати имеют секретные протоколы безопасности, поэтому вам придется делать дополнительную работу, чтобы обойти их. Никаких записей того, что требовалось четвертой печати, не сохранилось, вам придется проверить это самостоятельно"
acot_diplo.801.h: "Вы против открытия Врат?"
acot_diplo.801.h.response: "Честно говоря? Нет. Мы ожидали, что 26% создателей врат погибли, 13% они ушли дальше и 61% все еще находятся там, ожидая звонка, чтобы вернуться обратно. Почему вы думаете, что это так, вы можете спросить? Наши записи показывают, что у создателей Врат не возникнет проблем с отключением печатей с их сторон, если они пожелают. Таким образом, мы предполагаем, что они спокойно наблюдают , ожидая, что мы снова пригласим их обратно.\n\n Несмотря на более поздние документы, изображающие создателей как злых повелителей, и заявления Падших Империй, существует множество сохранившихся свидетельств, которые в значительной степени подразумевали, что создатели были доброжелательными и справедливыми, способными навести порядок в этой хаотической галактике.\n\n Поэтому, хотя существует много рисков, мы считаем, что плюсы перевешивают минусы, поэтому нет, мы не выступаем против таких идей."
acot_diplo.801.i: "Можете ли вы изготовить для нас Ключ?"
acot_diplo.801.i.response: "Это действительно в наших силах. С учетом предоставленных вами ресурсов для вас будет изготовлен новый краеугольный камень, который будет доставлен в течение нескольких дней. Мы с нетерпением ждем, что вы будете делать с Этим! "
acot_diplo.801.j: "Из чего сделаны энергетические уплотнения?"
acot_diplo.801.j.response: "Хорошее наблюдение. Вы могли заметить, что Внешние врата имеют два слоя печати. Один светится оранжевым светом, другой - бирюзовым. Оранжевая печать основана на древней звездной энергии, известной как Стелларит. Как вы уже догадались, бирюзовая печать - это Энигматичая печать, которую использовали различные предшествующие империи, в том числе мы, Кураторы. Из-за нехватки стелларита никому никогда не удавалось поддерживать его в действии, и он скоро исчезнет. Энигматичая печать однако будет длиться до тех пор, пока Энигмалит рядом с ним продолжает функционировать, а даже если этого не произойдет, печать прослужит еще примерно двадцать миллиардов лет"
acot_diplo.801.k: "Вы упомянули Стелларит в нашем последнем разговоре"
acot_diplo.801.k.response: "А... простите нас, возможно, мы подсунули это в нашу бессвязную беседу. Но, поскольку вы доказали, что заслуживаете доверия, мы полагаем, что можем рассказать вам об этом немного подробнее. Назад, в древние времена, задолго до того, как появился Падший, существовал чрезвычайно мощный источник энергии, известный как Звездная Сила. Секрет в том, чтобы черпать энергию из того, что можно описать только как души звезд. Считается, что этот источник силы был передан вселенным древним богоподобным существом, имя которого было потеряно для времени.\n\n К сожалению, сила, которая когда-то была, иссякла. Отсутствие этой империи и постоянная война, которую ведут предшественники, разорвала миры на части, и некогда великолепные знания о звезде были утеряны... забыты.\n\n Но это еще не конец ее истории, нет-нет. Недавно наши сенсоры мельком увидели слабых, но мощных энергетических сигнатур, соответствующих условиям Стелларита. Мы считаем, что Таким образом, печать ослабевает, и сияние звезд снова начинает разгораться. Может быть, ты откроешь его заново?"
acot_diplo.800.b: "Расскажите нам о Падших империях"
acot_diplo.811.name: "Падшие империи"
acot_diplo.811.desc: "Ах да, вы говорите о наших бывших братьях. Знайте, что, хотя мы, возможно, были бывшими членами Падших империй, мы отказались от наших ассоциаций. Их политика не является нашей. Их дипломатические отношения больше нас не беспокоит. Какую бы враждебность вы ни вели по отношению к ним, не следует относиться к нам как к ним. Пожалуйста, имейте это в виду"
acot_diplo.811.a: "Как давно они существуют?"
acot_diplo.811.a.response: "К сожалению, точные даты первоначального учреждения были утеряны. Но есть одна вещь, которую вы должны знать, это то, что нынешние павшие империи являются просто потомками первоначальной. Спрашивают, если Кураторы действительно были частью Падшей Империи, то почему ее члены состоят из другого вида, чем нынешний основной вид Падшего?\n\n На протяжении веков многие стали одержимы изучением прошлого, и они сделали это, завоевав Падшие Империи своего времени. Затем они изучили свои секреты и переписали саму историю, версия, которая представляет их как древних предшественников древних. Циклы повторяются снова и снова. Мы, Хранители, были среди них один такой цикл.\n\n Технологические достижения могут иногда выявить худшее из нас: автоматизированную промышленность, самодостаточную экономику, общество после дефицита, флот, который очерняет звезды. Эти элементы в совокупности могут превратить некогда амбициозную империю в застойную, скучную.\n\n Вашей империи предстоит долгий путь, вам будет хорошо учиться на этих прошлых ошибках, не принимайте ничего как должное. Знания безграничны, те, кто считает себя мастерами знания, окажутся в черном море невежества"
acot_diplo.811.b: "Что о них думают Кураторы?"
acot_diplo.811.b.response: "Нынешние Падшие Империи? Они всего лишь избалованные дети, которые взяли все знания, открытые их предшественниками, и не сделали ничего, чтобы улучшить или расширить их. Когда они решили, что мы, ученые, исследователи и историки больше не использовались, они урезали наши бюджеты, сломали наше оборудование и спасли наши лаборатории. Мы взяли все, что могли, и убежали, создавая свой собственный приют знаний и образования. И после стольких поколений посмотрите, что случилось - они сидят без дела в своем маленьком уголке галактики, ведя себя так, как будто они респектабельны где-то еще.\n\n К сожалению, мы, Кураторы, также вынуждены ограничивать нашу деятельность, Падшие Империи разрешили нам продолжать операции только при условии, что мы не будем представляем себя соперником. Вот почему мы держали только крайнюю линию обороны на наших станциях"
acot_diplo.811.c: "Какие технологии они используют?"
acot_diplo.811.c.response: "Тот же тип, что и наша, основанная на загадках технология. Силы чрезвычайно динамичны и адаптируемы, и могут использоваться для развития науки в различных областях, будь то физика, инженерия или общество. И все же, к сожалению, и мы, и падшие империи смогли выкопать только их поверхностный уровень. Если вы хотите узнать о них, мы предлагаем вам взять под контроль и изучить любые естественные черные дыры, поскольку на данный момент по необъяснимой причине черные дыры похоже, содержат фиксированное количество темной энергии и темной материи"
acot_diplo.811.d: "Что это за... Энигматичая сила?"
acot_diplo.811.d.response: "Хм... Думаю, мы можем вам это тоже сказать. Но прежде чем мы начнем, убедитесь, что наше общение безопасно.\n\n Энигматическая сила - это сила, которая, проще говоря, сила обуздать пустоту. Огромное, холодное и расчетливое пространство, которым мы руководим, похоже, было покрыто ими. Однако силы почти невидимы и непригодны для большинства. Единственное место, которое, кажется, привлекает такое количество энергии и дело в естественных черных дырах, разбросанных по галактикам.\n\n Если вы хотите использовать эту силу, вы должны понимать, как преобразовать их в пригодную для использования форму, создать их в качестве источников энергии, а затем поместить их в специальные устройства, которые сохранят эту силу в постоянном, пригодном для использования движении. Только тогда силы можно будет по-настоящему использовать, только тогда вы начнете понимать, что значит ступить в пустоту космоса "
acot_diplo.811.e: "Почему кажется, что все они имеют одинаковый дизайн кораблей?"
acot_diplo.811.e.response: "Не только они, если вы заметили. Даже мы, Кураторы, и многие другие предшественники, все имеют одинаковый дизайн кораблей. Конечно, есть некоторые различия во внутреннем устройстве и компонентах.\n\n Это связано с тем, что все предшественники приобрели эти конструкции, изучая древние корабли давно потерянной цивилизации, которая, как говорили, родила сами звезды. То, что вы видите, - это сильно измененные и, что самое главное, упрощенные версии их конструкций. Падшие Империи используют гораздо более простые, выпускаемые серийно версии этих кораблей, которые можно легко изготовить и напечатать с помощью систем автоматического производства их верфей"
acot_diplo.811.f: "Можете ли вы рассказать нам, как сделать эти предшественники?"
acot_diplo.811.f.response: "Если бы мы не следили за прогрессом вашей империи, мы бы сочли вас сумасшедшим. Если вы действительно хотите вернуться в прошлое и понять тайну предшественников, тогда вам лучше всего получить собственный банк данных прекурсоров. С его помощью вы сможете получить доступ к богатой истории прекурсоров в деталях и предоставить вам необходимые данные, необходимые для разработки ваших кораблей-прекурсоров"
acot_diplo.800.c: "Расскажите нам о Стелларитовой Силе"
acot_diplo.821.name: "Стелларитовые силы"
acot_diplo.821.desc: "Из прошлого сохранились небольшие записи, в которых подробно рассказывается о Стелларите. Мы постараемся предоставить то, что мы о них знаем"
acot_diplo.821.a: "Падшие империи знают о власти?"
acot_diplo.821.a.response: "Они знают основы, да. Любые империи, корни которых уходят в прошлое, будут иметь базовое представление о Стелларите. Согласно нашим архивам, Стелларит когда-то был основным источником силы в древности, но вышли из употребления из-за неизвестных обстоятельств, которые сделали их неэффективными. Судя по тому факту, что их снижение шло рука об руку с исчезновением Омеганов, мы полагали, что сила просто исчерпывалась без Омеганов, которые их приводили в действие. Это совпало бы с открытием Первой Падшей Империей и адаптацией Энигматичой Силы, которая появилась сразу после этого.\n\n Даже если Стелларит снова станет жизнеспособным источником энергии, мы не верим, что нынешние поколения Падшей Империи примут её, их экономика просто не созданы для поддержки таких мощностей, и у них не будет необходимых специалистов для их обслуживания"
acot_diplo.821.b: "Многие наши ученые думают, что они вымышленные..."
acot_diplo.821.b.response: "Несомненно, мы тоже подумаем об этих причудливых историях, написанных детьми. Внутренняя сила за пределами Солнца? Души звезд? Все они кажутся немного чрезмерными, да?\n\n Но наши записи и архивы утверждают, что в противном случае это правда. Если ваша империя действительно желает познать силу, вы должны верить, вы должны быть решительны. Верьте в свои способности, и результаты принесут плоды. А остальное приложится"
acot_diplo.821.c: "Можем ли мы использовать Стелларит, чтобы перековать печати Внешних Врат?"
acot_diplo.821.c.response: "К сожалению, нет. Во-первых, вам необходимо иметь полный контроль над привратниками, без них невозможно выполнить необходимую процедуру по укреплению печатей. Во-вторых, необходимое количество Стелларита должно быть быть огромным, сверх того, что может обеспечить любая отдельная галактика. Наконец, его сила слишком нестабильна, слишком неизвестна, слишком опасна для использования таким образом. Это может иметь ужасные последствия"
acot_diplo.800.d: "Расскажите о своем заказе"
acot_diplo.831.name: "Орден Куратора"
acot_diplo.831.desc: "Что вы хотите знать о нашем ордене? Мы всего лишь скромные ученые и исследователи, стремящиеся сохранить знания и задокументировать нескончаемые циклы изменений в галактике"
acot_diplo.831.a: "Насколько велик Орден Куратора?"
acot_diplo.831.a.response: "Хотя у нас есть всего несколько станций, разбросанных по галактике, наш Орден в целом простирается далеко за его пределы. Благодаря нашей договоренности с Корпусом Фанонов мы смогли установить контакты с другими галактиками и обнаружили единомышленников, чтобы сформировать более крупный орден. Мы надеемся, в конечном итоге, накопить достаточно ресурсов и средств для создания нашего собственного межгалактического портала, так что нам больше не потребуется служба Фанон Корп., но прогресс идет медленно. И нам по-прежнему еще предстоит иметь дело с Падшими Империями, которые, без сомнения, найдут причины препятствовать нашему прогрессу"
acot_diplo.831.b: "Как стать Куратором?"
acot_diplo.831.b.response: "Кураторы обычно принимают ученых и исследователей, которые демонстрируют определенный уровень способностей в физике, обществе или инженерии. Обычно мы проводим тест и классифицируем интеллектуальные способности человека по уровням, начиная с одного до десяти. Уровни с первого по четвертый считаются слишком неопытными или ограниченными, чтобы быть введенными в должность. Мы считаем, что они должны иметь квалификацию уровня пять и выше.\n\n После того, как они будут введены в орден, им присваивается ранг писцов. Изучая все записи и помогая своим старшим в повседневных задачах, таких как толкание предметов или нажатие кнопок, они также обычно являются теми, кому поручено использовать костюмы HSE и ломы для выполнения различных опасных задач.\n\n По окончании срока их полномочий, им присваивается звание профессоров, при котором им больше не нужно работать над мирскими задачами, но ожидается, что они будут путешествовать издалека и предоставлять свои знания империям, которые покупают наши услуги.\n\n Высший рейтинг нашего Ордена - Архонты, люди, которые так много внесли в Орден и, таким образом, получили возможность наполнить свои тела Сывороткой Архонта, сыворотка увеличивает их мыслительные способности в десять раз, значительно увеличивает их интеллект и тело и делает их нестареющими. Но взамен Архонты больше не могут нести потомство и навсегда теряют способность ощущать вкус, осязание или обоняние, и их глаза могут видеть вещи только в черно-белом цвете. Это жертва, на которую готовы пойти только самые преданные науке, и каждый принесенный Архонт навсегда занесен в наши архивы как истинный образец бесконечного знания"
acot_diplo.831.c: "Можно ли нанять Архонта?"
acot_diplo.831.c.response: "Impossible! Incomprehensible! Illogical! Unthinkable!!!\n\n...Apologies, that was rude of me. Perhaps that is not out of the realms of possibilities. Some of our Archons have displayed a sense of...longing? Their lives have been consumed by the desire to work for something greater, something beyond what our little enclave could provide. Mayhaps an arrangement can be made, but know that Archons are rare amongst our Orders, even as a whole. So please take care of them, they are lonely souls.\n\n§YArchons can now be hired from the Curators in their Curator Service Menu.§!"
acot_diplo.800.e: "Расскажите нам о корпусе Фанонов"
acot_diplo.841.name: "Корпус Фанонов"
acot_diplo.841.desc: "Призрачная фракция, которую необходимо подтвердить. Корпус Фанона маскируется как военизированная сила, но их реальная база власти намного превосходит то, что можно было бы ожидать от такого делового соглашения. Даже мы полагались на них во взаимных отношениях при пересечении галактики. Что вы хотите о них знать?"
acot_diplo.841.a: "Кто они такие?"
acot_diplo.841.a.response: "Корпус Фанонов был основан легендарным контрабандистом Уримурихом унд Зоришем. Похоже, они представляют собой межгалактический военизированный бизнес. Самые ранние известные записи об их действиях относятся к периоду Войны Вознесения. Говорили, что Легендарный Контрабандист тайно собирал в галактиках талантливых людей, тех, кто страдал и устал от постоянной войны, опустошавшей их родину. Его база власти неуклонно росла, используя технологии, которые мы не могли должным образом понять.\n\n Основываясь на чистых предположениях, цель Уримуриха состояла в том, чтобы просто сохранить в порядке то немногое, что осталось от галактики, которую он когда-то знал. Корпус Фанона, безусловно, имеет достаточно ресурсов, чтобы функционировать как полноценная галактическая сверхдержава, но до сих пор они строго действовали как наемники. Возможно, они просто не желают править?\n\n В любом случае, Корпус Фанонов - это законный бизнес, признанный и опасный для многих, даже малейшее упоминание их имен заставляет многих отказаться от любых преступлений. Еще одна важная вещь: хотя Корпус Фанонов никогда не предает своего клиента, он также имеет репутацию не всегда защищающей конфиденциальность своих контрактов. Действительно, одна империя нередко нанимает их услуги, чтобы... чтобы помешать развитию другой империи, но их жертвы наносят ответный удар первоначальному клиенту, когда они узнают о сделке"
acot_diplo.841.b: "Какая история Уримуриха?"
acot_diplo.841.b.response: "К сожалению, мы мало знаем о его прошлом. Самые ранние известные записи о его деятельности относятся к ранним этапам Войны Вознесения. Говорят, что он собрал многих, кто пострадал во время войны, и они создали что-то вроде лиги неприсоединившихся держав, противостоящих всем предшествующим империям прошлого. Используя технологии, недоступные пониманию каких-либо империй, они закрепили свои позиции и начали распространять свое влияние. Однако по неизвестным причинам Уримурих никогда официально не заявлял свою фракцию как империя и приняла название Корпус Фанонов - военизированная служба по найму. Его Корпус Фанонов затем расширился по множеству галактик, всегда поддерживая единую систему, называемую Дроппойнтами, в каждой из них и никогда не расширялся.\n\n По нашему мнению, под его в некоторой степени беспечной и троллинговой личностью скрывается сломленный человек, неуверенный и неуравновешенный в своих конечных целях или в том, чего он действительно желает для себя. Человек, действительно обремененный тяжестью и его обязанности быть спасителем для многих своих поклонников и его желание понять самого себя"
acot_diplo.841.c: "Откуда взялось название Легендарный контрабандист?"
acot_diplo.841.c.response: "That was actually quite  hilarious, almost unbelievable tales of his exploits. It was said that once an empire asked for the Phanon Corps to steal a star from the enemy faction, and the Corps actually did. They sent a very big ship, declared very loudly that they were going to steal their star, and they did so. Another time a ruler of a nation asked if the Phanon Corps could actually smuggle death itself away from him and give it to his son, the Phanon Corps made him effectively immortal...by turning him into a space rock, drifting away into space and make his son dying repeatedly, endlessly for uncountable amount of times. I believed their names were something like Kras and Diabolo or something.\n\nMost of them are probably fictional and exaggerated of course, but the legends do not betray their reputation, for the Phanon Corps appears to have never fail in their assigned tasks, provided that the resources required to hire them were met."
acot_diplo.841.d: "Кажется, мы не можем заставить Корпус Фанонов что-либо делать"
acot_diplo.841.d.response: "Хотя они могут быстро создать свои базы операций, корпусу Фанон обычно требуется гораздо больше времени, чтобы начать свой настоящий бизнес и услуги. Хотя они иногда принимают конкретные запросы, которые кажутся забавными для самого Уримуриха, не ждите, что в ближайшее время для них будут какие-либо услуги или контент.\n\n Как долго это продлится? Мы предполагаем, что они продлятся еще 20 000 лет или до тех пор, пока не будет реализована сингулярность Панада"
acot_diplo.841.e: "Эээ... что такое сингулярность Панада?"
acot_diplo.841.e.response: "Сингулярность Панада относится к странному и неизвестному явлению, при котором в галактике внезапно происходят огромные изменения, вызывающие изменение или добавление многих вещей, о которых ранее было известно. Империи, у которых когда-то была одна история, внезапно появлялась... совершенно новая, переписанная. Технологии, которые, как считалось, не существовали, внезапно появились, и оружие, которое раньше наносило глупо низкий урон, внезапно усиливается, чтобы нанести чрезвычайно высокий урон.\n\nСингулярность Панада непредсказуема по своей природе и заставляет многое, о чем мы когда-то знали, кардинально меняется. Например, в течение очень долгого времени мы, Кураторы, думали, что знаем все в галактике, что мы одни. Что у нас есть только плохо оснащенная земная станция, и посмотрите, что у нас есть сейчас? Наша собственная звездная база и масса вещей, которые нужно объяснить.\n\nНи даже Корпус Фанонов не застрахован от его эффекта. Попытайтесь связаться с ними и сказать слово "Панада", может быть, он что-то сделает"
acot_diplo.800.f: "Расскажите нам о псионике"
acot_diplo.851.name: "Псионика"
acot_diplo.851.desc: "Сила разума... действительно интригующий предмет. Хотя мы официально не признаем их группу, в Ордене Кураторов есть мошенническое подразделение, занимающееся изучением всего псионического - Культ Аларака. Хотя мы не согласны с их политикой, мы обмениваемся различной информацией. Что вы хотите обсудить?"
acot_diplo.851.a: "Кто-нибудь может развить псионику?"
acot_diplo.851.a.response: "Скорее всего, да. Похоже, что все органические существа обладают врожденной способностью использовать псионические силы, им просто нужно знать об этом и запускать их пробуждение. Процесс быстро перейдет от одного человека к другому..., и хотя начальная группа может быть небольшой, в конечном итоге все население может стать псиониками.\n\n По пока неизвестным причинам, сущности Коллективного разума, похоже, не могут использовать тот же тип псионики, но они похоже, обладают способностью чувствовать мысли псионической империи. Абатур Хост, эксперт по изучению разума улья, предполагает, что Ульи, возможно, эволюционировали, чтобы адаптировать альтернативные варианты псионики, которые больше фокусируются на телепатии и боевой сплоченности.\n\nЧто касается машин и синтетических материалов, с научной точки зрения, кажется, ничто не указывает на то, что они тоже не могут использовать эту силу. Тем не менее, похоже, что среди механических индивидуумов наблюдается заметное отсутствие какого-либо псионического развития, но есть записи о том, что они страдали псионическими аномалиями и феноменами. Возможно, им не хватает основного органического компонента, который позволил бы им иначе понять концепцию?"
acot_diplo.851.b: "Как начать развивать псионику?"
acot_diplo.851.b.response: "Есть несколько теорий, в которых говорится то, что могло вызвать псионику, но наиболее известный метод - просто заставить общественность в целом знать о ее существовании. Этот процесс значительно сложнее для материалистов. Империи, которые не желают признавать, что за ее природой не стоит настоящая наука.\n\n К сожалению, у коллективных разумов или машин пока нет способа вызвать этот эффект, по крайней мере, насколько нам известно"
acot_diplo.800.g: "Расскажите нам о Энигматичых силах"
acot_diplo.861.name: "Энигматичая сила"
acot_diplo.861.desc: "Приятно видеть, что больше империй проявляют интерес к этой области исследований. Конечно, больше, чем видеть, как Падшие Империи тратят такие силы на автоматические машины"
acot_diplo.861.a: "Что это на самом деле?"
acot_diplo.861.a.response: "Хотя первоначально были придуманы как Темная Материя, обнаруженные силы, по-видимому, сильно отличаются от того, что большинство современных империй считало Темной Материей. Сама сила могла быть получена как форма материи или энергии. Таким образом, мы решили назвать их Энигматичая Сила, чтобы отличаться от старого предполагаемого определения, однако многие настолько привыкли к имени Темная Материя или Энергия, что оба использовались взаимозаменяемо.\n\n Что это такое на самом деле, на основе наблюдение, что это было довольно удобно обнаружено примерно в то время, когда Звездные Силы начали истощаться, мы полагали, что обе силы были связаны друг с другом. Если верить записям, предоставленным Древней Империей Матроксиса Фаулста, они были первыми, кто обнаружил, что Энигматичая Сила была результатом возврата Звездной Силы к ее базовому определению. Думайте о Звездной Силе как о кусочках головоломки, идеально выровненных, чтобы сформировать изображение, а затем части были разбросаны, и коробка оказалась пуста. Матроксиса Фаулста попыталась переставить части, но она начала формироваться в совершенно новый образ. К сожалению, им так и не удалось решить загадку, и сила осталась лишь частично исследованной на поверхностном уровне"
acot_diplo.861.b: "Можем ли мы его улучшить?"
acot_diplo.861.b.response: "Предположительно да. Но ни один из предшественников не вышел далеко за пределы ранних стадий Проекта Альфа. Если вы хотите продолжить его, вам понадобится банк данных предшественников. Вы сможете найти его в любой из выжившей Падшей Империи, или наш Орден может предоставить вам его, не бесплатно, конечно."
acot_diplo.800.h: "Расскажите нам о Предшественниках"
acot_diplo.871.name: "Предшественники"
acot_diplo.871.desc: "Очень интересная тема для обсуждения, согласны? Так много утерянных знаний о древних цивилизациях Земли. Так много вещей, о которых стоит поговорить... что вы хотите знать?"
acot_diplo.871.a: "Каковы были их технологии?"
acot_diplo.871.a.response: "Большинство предшественников использовали Энигматичые силы в качестве основных источников энергии. От добычи ресурсов планеты до космических построек и военных кораблей. Связи между ними были неразрывными. С точки зрения планетарных технологий, Предшественники... исследовали полевые манипуляции, путешествия в измерениях, сдерживание сингулярности, преломление жесткого света и продвинутый симбиоз между органическим и машинным разумом. Их космические корабли также сильно отличались от современных, каждый корабль содержал не более нескольких человек, несмотря на то, что был больше, чем любые современные военные корабли"
acot_diplo.871.b: "Не могли бы вы помочь нам разобраться в экспериментах с прекурсорами?"
acot_diplo.871.b.response: "Подтверждено, данные передаются в вашу базу данных. Ожидание"
acot_diplo.871.c: "Вы можете помочь нам разобраться в разработке прекурсоров?"
acot_diplo.871.c.response: "Подтверждено, данные переносятся в вашу базу данных. Готово"
acot_diplo.871.d: "Вы можете помочь нам разобраться в истории предшественников?"
acot_diplo.871.d.response: "Подтверждено, данные передаются в вашу базу данных сейчас. Готово"
leviathans.506.f: "Как наш нынешний флот будет противостоять ему в бою?"
leviathans.5106.f1.reply: "Не рекомендуется.\n\n Попытка бросить против него свой флот прямо сейчас просто приведет к односторонней резне.!"
leviathans.5106.f2.reply: "Я бы настоятельно не советовал этого делать. Ваши атаки, вероятно, будут больше раздражать, чем угрожать"
leviathans.5106.f3.reply: "Ваш текущий флот, кажется, соответствует данным, используемым для измерения его численности. Однако этот показатель может быть устаревшим, поэтому ожидайте потерь"
leviathans.5106.f4.reply: "Кажется, ваш флот сильнее вашего противника. Но статистика устарела, поэтому лучше учитывать возможные потери"
leviathans.590.name: "Нанять ученого"
leviathans.590.desc: "Мы готовы предоставить вам услуги одного из ученых ранга профессора.\n\n Вы должны будете предоставить ему ресурсы и предметы первой необходимости, а также определенную сумму кредитов нашему Ордену. Мы полагаем, что эти условия разумны, да?"
leviathans.590.a: "Конечно. Ты получишь свое пожертвование"
leviathans.590.a.reply: "Excellent. May the professor serve you well in your endeavor!"
leader_trait_acot_curator_archon: "Куратор Архонт"
leader_trait_acot_curator_archon_desc: "Не имеющий возраста, но в почти постоянной боли и ужасной пустоте, Хранитель-Архонт посвящает свою жизнь и душу поискам науки и знаний. Нет большей жертвы ради мудрости"
acot_curator_hire_scientist_fail: "Орден Куратора не может пощадить другого профессора в настоящее время."
acot_curator_hire_archon_fail: "Орден Куратора не может в настоящее время пощадить другого Архонта."
acot_diplo.archon.desc: "Погоня за наукой бесконечна, да? Мы посмотрим, доступны ли для службы в наших рядах профессора или архонты"
acot_diplo.archon.a: "Мы хотим нанять профессора"
acot_diplo.archon.a.reply: "Отлично. Пусть профессор сослужит вам хорошую службу в ваших усилиях!"
acot_diplo.archon.b: "Мы хотим нанять Архонта"
acot_diplo.archon.b.reply: "Вам повезло, Архонт выразил желание работать вне Ордена и заинтересован в сотрудничестве с вашей империей.\n\n Вы должны будете предоставить ему ресурсы и предметы первой необходимости..., а также гораздо большую сумму кредитов нашему Ордену. Мы полагаем, что эти условия разумны, да?"
ответ: "Отлично. Пусть профессор сослужит вам хорошую службу в ваших усилиях!"
