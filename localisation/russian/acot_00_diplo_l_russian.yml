acot_diplo.800.h: "Расскажите нам о Предтечах."
 
acot_diplo.871.name: "Предтечи"
acot_diplo.871.desc: "Очень интересная тема для обсуждения, согласитесь? Так много утерянных знаний о древних цивилизациях Эллады. Так много вещей, о которых можно поговорить... Что вы хотите узнать?"
 
acot_diplo.871.a: "Какими были их технологии?"
acot_diplo.871.a.response: "Большинство предшественников использовали Загадочные Силы в качестве основных источников энергии. От производства планетарных ресурсов до космических сооружений и военных кораблей. Связи между ними были неразрывны. Что касается планетарных технологий, Предтечи исследовали манипуляцию полями, путешествия в измерения, сдерживание сингулярности, преломление жесткого света и продвинутый симбиоз между органическими и машинными интеллектами. Их космические корабли также значительно отличались от современных: на каждом из них находилось не более нескольких человек, хотя они были в несколько раз больше современных военных кораблей."
 
acot_diplo.871.b: "Можете ли вы помочь нам разобраться в экспериментах с прекурсорами?"
acot_diplo.871.b.response: "Принято, сейчас передаю данные в ваш банк данных. Приготовиться."
 
acot_diplo.871.c: "Можете ли вы помочь нам в понимании инженерии прекурсоров?"
acot_diplo.871.c.response: "Подтверждаю, передаю данные в ваш банк данных. Ожидайте."
 
acot_diplo.871.d: "Можете ли вы помочь нам в понимании истории прекурсоров?"
acot_diplo.871.d.response: "Подтверждаю, передаю данные в ваш банк данных. Ожидайте."
 
 
