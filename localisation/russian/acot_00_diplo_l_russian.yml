acot_curator_ask: "У нас есть вопросы относительно прошлого."
 
acot_curator_ask_title: "История прошлого"
 
 
acot_curator_ask_desc: "Вы хотите узнать историю, не так ли? Хорошо, мы постараемся удовлетворить все ваши вопросы. Но имейте в виду, что многие из этих секретов могут быть... опасными. Политика безопасности требует, чтобы мы не предоставляли слишком много информации слишком часто, как для вашей безопасности, так и для поддержания нашего бизнеса. В конце концов, мы не можем быть уверены, что вы будете продолжать поддерживать наш бизнес, если узнаете все, что нужно!"
 
acot_curator_ask_opinion_check: "Эта тема считается деликатной и требует достаточного доверия для разблокировки. После разблокировки доверие будет вычтено, и вам придется продолжать пользоваться услугами Куратора, чтобы обеспечить свою дальнейшую поддержку и вернуть его доверие."
 
acot_curator_ask_opinion_check_fail: "Недостаточное доверие. Чтобы разблокировать эту тему, заслужите больше доверия со стороны Кураторов."
 
acot_curator_alpha_assist_delay_text: "Мы можем просить их о помощи только каждый год."
 
