acot_diplo.3.name: "Входящая передача от [event_target:interested_buyer.GetName]"
acot_diplo.3.desc.friendly: "Приветствую тебя, друг. Мы впечатлены вашим открытием этой загадочной Силы Темной Материи. Как ваши надежные союзники и друзья, мы хотели бы попросить вас поделиться с нами столь невероятными знаниями.\n\nМы готовы заплатить хорошую цену за эти знания, если вы решите помочь и нам.\n\nНадеемся, что ваша империя будет чтить наши дружеские отношения.§Y[заинтересованный_покупатель.GetName]?"
acot_diplo.3.desc.neutral: "Приветствую, [root.GetName]\n\n Мы недавно узнали о технологическом прогрессе вашей империи, в частности, о новом источнике энергии под названием "Сила Темной Материи". Наша империя хотела бы узнать больше об этой силе. Возможно, вам будет интересно поделиться с нами этими знаниями? Мы готовы заплатить хорошую цену за эти знания, если вы решите помочь нам."
 
acot_diplo.3.a: "Вам стоит только попросить! Мы пришлем научную команду, чтобы помочь!"
acot_diplo.3.a.response: "Очень щедро с вашей стороны! [заинтересованный_покупатель.GetRulerName] никогда не забудет доброту, которую [root.GetRulerName] проявил к нашей империи в этот день. Для нас большая честь иметь вас в союзниках, друг!"."
 
acot_diplo.3.b: "Но, конечно, [заинтересованный_покупатель.GetName] - наши друзья."
acot_diplo.3.b.response: "Спасибо. [interested_buyer.GetRulerName] никогда не забудет доброту, которую [root.GetRulerName] проявил к нашей империи в этот день. Пусть наши отношения процветают, а наши силы правят вместе!"
 
acot_diplo.3.c: "Мы можем обучить ваших ученых соответствующим навыкам."
acot_diplo.3.c.response: "Это достаточно разумно. Это может занять некоторое время, но с некоторой удачей мы тоже сможем развить такие способности. Мы благодарим вас за помощь."
 
acot_diplo.3.d: "К сожалению, ваши условия неприемлемы."
acot_diplo.3.d.response: "Понятно... значит, вы наконец-то показали свое истинное лицо. Вы ничем не отличаетесь от Павших Империй! Мы этого не забудем."
 
acot_diplo.3.drisma: "Эта технология требует дополнительного изучения."
acot_diplo.3.drisma.response: "Возможно, вы правы, возможно, мы слишком безрассудны. Хорошо, мы подождем, но, пожалуйста, рассмотрите наши предложения, как союзники, вам нечего бояться нас."
 
acot_diplo.3.e: "Уходите, плебеи."
acot_diplo.3.e.response: "Да как вы смеете! \n\n[root.GetName]!...[root.GetName]!!!!!?! WRYYYYYYYYYYY!"
 
acot_diplo.3.f: "Мы обменяем его на вашу систему L-врат."
acot_diplo.3.f.response: "Хммм... разумное предложение. Хорошо, мы обменяем Знания о темной материи на систему, содержащую одни из L-врат."
acot_diplo.3.g: "Возможно, мы обменяем их на Внешние Врата?"
acot_diplo.3.g.response: "Это приемлемое предложение. Мы все равно не знаем, что делать с этими дурацкими вратами. Мы принимаем эту сделку."
 
acot_diplo.5.name: "Научный корабль попал в засаду!"
acot_diplo.5.desc: "Один из наших научных кораблей попал в засаду неизвестной группы пиратов! По сообщениям, эти пираты были наняты другой империей. Мы потеряли все контакты с нашей научной командой.\n\nВероятно, пираты украли ценные данные нашего научного корабля и направляются к тому, кто их нанял. Мы должны остановить их, пока они не достигли цели!"
acot_diplo.5.a: "Свяжитесь с пиратами."
 
acot_diplo.8.name: "Входящая передача троллей"
acot_diplo.8.desc.a: "Внимание, тодликары! \n\nЭто Капатан Парбге, рейдбоз Эпик Легендз из Гуднайта Пабстомпа. Мне велели растоптать этот крошечный кораблик, потому что в нем много зеленой светящейся фигни.\n\n\nЯ не знаю, что там внутри, но мне заплатили хорошо. Разные деньги. Вот и все, жаболицы!\n\n\nУххх... как выключить эту штуку?"
acot_diplo.8.desc.b: "Добрый день, мистер Фэнсипантс!\n\n\nЯ - Тасклорд Гео-Мэн, командир Клишированного Двигателя Рейдеров Мемов, Хозяин Гончих, Плеть Старого Хана, Пилюльщик Тысячи Мемов, Крадущий Гены, Дилер Разрушения, Охотник на Плантоидов, Пожиратель Фунгоидов, Бич Тиянкиса. Любовь Дораякиса\n\n\nТы, и все тебе подобные - трусы! Ничтожные лизоблюды! Вы подражаете той куче мусора, которую вы называете [root.GetRulerTitle]! Вы такие же мертвые и бесполезные, как он... или она... или оно... неважно! Знай, что я только что съел твой научный корабль, [ROOT.GetName], а ты ничего не делаешь! Я вижу ваш драгоценный корабль, висящий на орбите с бесценными артефактами! Я здесь! СМОТРИТЕ МНЕ В ЛИЦО, ЕСЛИ ОСМЕЛИТЕСЬ!"
acot_diplo.8.desc.c: "Смотрите! Научный корабль! Научный корабль!\n\nНаши враги прячутся в металлических ящиках!\n\nТрусы! Глупцы!\n\nМы... мы должны забрать их металлические ящики!\n\nЕсли мы умрем в этот день, мы умрем со славой... мы умрем смертью героев...\n\nНо нет...\n\nМы не умрем. Это вы почувствуете вкус смерти и поражения! Как вы знаете!\n\nНаши пираты находятся в космосе и готовятся украсть ваши технологии!"
 
acot_diplo.8.a: "Вы заплатите за это, преступная мразь!"
acot_diplo.8.tooltip: "Мы должны перехватить и уничтожить пиратов до того, как они достигнут места назначения, иначе наши враги завладеют нашими секретами... однако было бы разумно отследить их местонахождение, чтобы мы могли определить, кто их нанимает."
acot_diplo.8.b: "Вы смеете??? ВЫ СМЕЕТЕ????"
