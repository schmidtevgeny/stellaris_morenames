triggered_opinion_refuse_dm_neutral: "Отклонил знания темной материи"
acot_curator_ask: "У нас есть вопросы, касающиеся прошлого."
acot_curator_ask_title: "История прошлого"
acot_curator_ask_desc: "Вы хотите узнать историю? Хорошо, мы постараемся ответить на все ваши вопросы. Но имейте в виду, что многие из этих секретов могут быть... опасными. Политика безопасности требует, чтобы мы не предоставляли слишком много информации слишком часто, как для вашей безопасности, так и для поддержания нашего бизнеса. В конце концов, мы не можем быть уверены, что вы будете продолжать поддерживать наш бизнес, если узнаете все, что нужно!"
acot_curator_ask_opinion_check: "§EЭта тема считается деликатной и требует достаточного доверия, чтобы быть разблокированной. После разблокировки доверие будет вычтено, и вам придется продолжать пользоваться услугами Ордена кураторов, чтобы обеспечить себе дальнейшую поддержку и вернуть их доверие.§!"
acot_curator_ask_opinion_check_fail: "§RНедостаточное доверие. Чтобы разблокировать эту тему, заслужите больше доверия со стороны Кураторов.§!"
acot_curator_alpha_assist_delay_text: "Мы можем только просить их о помощи каждый год."
acot_diplo.800.a: "Расскажите нам о §YВнешних вратах§!"
acot_diplo.801.name: "Внешние врата"
acot_diplo.801.desc: "Вы очарованы их дизайном, не так ли? Внешние врата - это действительно реликвия элегантного, более цивилизованного времени. Внешние врата являются свидетельством изобретательности древних. К сожалению, они также напоминают о величайших ошибках наших предков."
acot_diplo.801.a: "Какова их история?"
acot_diplo.801.a.refuse: "Мы бы очень хотели ответить на этот вопрос, но мы связаны определенными... ограничениями. Пожалуйста, простите нас, но мы не можем помочь вам в этом вопросе. Знайте, что если вы попытаетесь изучить их, будьте очень и очень осторожны.\n\n§YСудя по их голосам и реакции, похоже, что кураторы еще не полностью доверяют нам. Возможно, когда мы докажем, что являемся их настоящими друзьями, они будут готовы открыться и рассказать нам о вратах."
acot_diplo.801.a.response: "Хорошо, похоже, вы заслуживаете доверия. Знайте, что Внешние врата ознаменовали величайшее преступление наших предков против галактики... нет, против всей чертовой вселенной. Какие бы претензии ни выдвигали Угасшие Империи, все это ложь. Мы сверили все наши записи с записями всех основателей, и все указывает на один и тот же вывод: наши предки предали тех, кто создал эти врата. А без них вселенная погрузилась в хаос. И почему наши предки предали их? Чистая жадность и эгоистичные причины, ничего больше.\n\nНас пугает то, что... создатели врат, скорее всего, все еще живы, свидетельства прошлого говорят о том, что они были бессмертными и вне времени, и изоляция их не остановит. Создатели были известны как внимательные и милосердные, в отличие от многих других империй после них. Мы лишь надеемся, что если они вернутся, то простят наши прошлые грехи. Но прошло так много времени. Мы задаемся вопросом... будут ли сами создатели стремиться уничтожить нас и переделать вселенную заново?"
acot_diplo.801.b: "Каковы цели этих врат?"
acot_diplo.801.b.response: "Этого мы не знаем до конца. Судя по сохранившимся записям, эти врата действуют как проходы между несколькими галактиками, возможно, даже вселенными. Действительно, у нас есть очень достоверные доказательства того, что эти врата существовали за пределами нашей галактики, и что они могли быть использованы как эффективные мосты для перехода между галактиками.\n\nНо это лишь верхушка айсберга. Видите ли, считалось, что истинное назначение Внешних Врат заключается в том, что они могут вести в совершенно новое измерение, на более высокий план существования, который был назван §Y''Великое запределье"§Y!. Наши предки сражались и умирали, чтобы узнать эту истину, но никто из них так и не вернулся."
acot_diplo.801.c: "Что такое привратники?"
acot_diplo.801.c.response: "Привратники - это древние устройства предтеч, используемые для взаимодействия и контроля Внешних врат. Устройства и их флоты-хранители, с которыми вы столкнулись, являются копиями оригинальных древних привратников, созданных древней силой прошлого. Изначально они были предназначены для открытия врат, через которые наши предки могли пройти в Великое запределье. Но роковое событие, приведшее к Великому бедствию, сделало это невозможным, и теперь их единственная цель - сделать так, чтобы подобные ошибки никогда не повторились."
acot_diplo.801.d: "Кто построил Внешние врата?"
acot_diplo.801.d.response: "Очень грозная и древняя империя, чьи знания и технологии намного превосходили все, что мы когда-либо видели. К сожалению, мы не знаем создателей врат по имени, только названия, которыми их называли наши предки. Они могут варьироваться от таинственных и негативных названий, таких как Загадочные, Анафемы или Ложные Боги, до более позитивных, таких как Старейшины, Боги или даже Несущие Свет. Это множество противоречивых имен и их негативное значение в поздних документах по сравнению с более позитивными, почти почитаемыми именами в ранних документах наводит нас на мысль, что создателям когда-то поклонялись, но в ходе истории их стали очернять.\n\nЧто касается их конечной судьбы, то в последних записях о них упоминалось, что они оказались в ловушке по ту сторону врат. Мы не знаем, находятся ли они еще там, учитывая, что с тех пор прошла уже целая вечность."
acot_diplo.801.e: "Враждебны ли Привратники к Уадшим Империям?"
acot_diplo.801.e.response: "Правильно. Видите ли, Привратники получили гораздо более раннюю версию дельфийского интеллекта, которая слишком близко подходила к настоящему разумному искусственному интеллекту. Они признали своих первоначальных создателей единственными хозяевами. Угасшие Империи слишком глубоко погрузились в стагнацию и гедонизм, что такие критерии больше не соответствуют стандартам ДИ.\n\nЭто стало уроком для последующих ДИ-программирований, поскольку более поздние версии получают дополнительные директивы — никогда не выступать против своих создателей, независимо от условий или изменений в обществе."
acot_diplo.801.f: "Насколько силен флот Привратников?"
acot_diplo.801.f.response: "Их корабли мало чем отличаются от тех, что использовались в Угасших Империях. Так что, если у вас сопоставимые технологии и количество кораблей, они не должны доставить сильных хлопот. Сложность заключается в самом Привратнике, поскольку, хотя он не предназначен для боя, и его вооружение несколько ограничено по сравнению с его размерами, каждый Привратник очень прочен, с усиленными кинетическими барьерами жесткого света и мощными щитами темной энергии. Вам придется одолеть его превосходящей огневой мощью, поскольку сам корабль очень громоздкий и не способен уклоняться от сильных ударов.\n\nИ последнее, но не менее важное: охраняемый им проводник обеспечивает только техническое обслуживание флота и не может восполнять потери в кораблях. Поэтому целесообразной тактикой является постепенное сокращение их численности."
acot_diplo.801.g: "Можно ли открыть врата?"
acot_diplo.801.g.response: "Теоретически, да. Даже если никто не будет их трогать, энергетическое поле, удерживающее печати, не выдержит и со временем рассеется, но этого не произойдет еще много циклов, так что не рассчитывайте на это.\n\nЕсли вы захотите вручную снять печать, вам нужно будет сначала понять, как именно работает запечатывание. Запечатывание не предназначено для отключения самих врат, скорее, они создают временное стазисное поле, которое блокирует нормальное функционирование сети. Чтобы отключить их, вам потребуется ключ. Ключ действует как устройство сопряжения, которое может "общаться" с печатями, позволяя вручную отменить команду и отключить их.\n\nВсе внешние врата заперты четырьмя печатями, первую из которых можно снять с помощью самого ключа. Вторая и третья печати имеют секретные протоколы безопасности, поэтому вам придется выполнять дополнительные задания, чтобы обойти их. Никаких записей о том, что требуется от четвертой печати, не сохранилось, поэтому вам придется проверить это самостоятельно."
acot_diplo.801.h: "Вы выступаете против открытия ворот?"
acot_diplo.801.h.response: "По правде говоря? Нет. Мы предположили, что создателей врат погибли c шансом в 26%, 13% — что они отправились за их пределы, а 61% — что они все еще там, ожидая, что кто-то позовет их обратно. Почему вы думаете, что это так, спросите вы? Наши записи говорят о том, что создателям врат не составит труда снять печати с их стороны, если они того пожелают. Поэтому мы предполагаем, что они спокойно наблюдают за происходящим, ожидая, пока мы вновь позовем их обратно.\n\nНесмотря на более поздние документы, рисующие создателей как злых владык, и заявления, сделанные Угасшими Империями, существует множество сохранившихся свидетельств, которые в значительной степени указывают на то, что создатели были благожелательными и справедливыми. Если кто-то и способен восстановить порядок в этой хаотичной галактике, так это они.\n\nПоэтому, хотя существует много рисков, мы считаем, что плюсы перевешивают минусы, поэтому мы не выступаем против таких идей. В конце концов, врата хранят в себе так много вопросов, научных или нет, на которые необходимо найти ответы."
acot_diplo.801.i: "Можете ли вы изготовить ключ для нас?"
acot_diplo.801.i.response: "Это действительно в наших силах. С помощью предоставленных вами ресурсов для вас будет изготовлен новый ключ, который будет доставлен в течение нескольких дней. Нам интересно посмотреть, что вы с ним сделаете!"
acot_diplo.801.j: "Из чего состоят энергетические уплотнения?"
acot_diplo.801.j.response: "Хорошее наблюдение. Вы могли заметить, что Внешние врата имеют два слоя печатей. Один светится оранжевым светом, другой - тиловым. Оранжевая печать основана на древней звездной силе, известной как Стелларит. Тиловая, как вы уже догадались, - это загадочная печать, используемая различными империями предтеч, включая нас, Кураторов. Из-за нехватки Стелларита никто не сможет поддерживать их в активном состоянии, и они скоро рассеются. Однако загадочная печать будет существовать до тех пор, пока энигмалит рядом с ней будет продолжать функционировать, и даже если это не произойдет, печать просуществует еще примерно двадцать миллиардов лет."
acot_diplo.801.k: "Вы упомянули Стелларит в нашем последнем разговоре."
acot_diplo.801.k.response: "Ах... простите нас, мы могли пропустить это в наших бреднях. Но поскольку вы доказали, что заслуживаете доверия, мы считаем, что можем рассказать вам об этом немного подробнее. В древние времена, задолго до появления Угасших, существовал чрезвычайно мощный источник энергии, известный как звездная энергия. Его секрет заключался в том, что он черпал энергию из того, что можно описать только как души самих звезд. Говорят, что этот источник энергии был подарен нашей вселенной древним богоподобным существом, имя которого было утеряно со временем.\n\nК сожалению, могущество, которое когда-то было, пошло на убыль. Отсутствие той империи и постоянные войны, которые вели предтечи, разорвали миры на части, и некогда славные знания о стелларите были потеряны... забыты.\n\nНо это еще не конец его истории, нет-нет. Недавно наши сенсоры уловили слабые, но мощные энергетические сигнатуры, которые соответствуют условиям Стелларита. Мы полагаем, что поскольку Печать слабеет, то и сияние звезд начинает разгораться вновь. Возможно, вы будете тем, кто откроет его заново?"
acot_diplo.800.b: "Расскажите нам о "Угасших империях"."
acot_diplo.811.name: "Угасшие империи"
acot_diplo.811.desc: "Ах да, вы говорите о наших бывших братьях. Знайте, что хотя мы и были бывшими членами Угасших империй, мы отбросили наши ассоциации. Их политика - не наша. Их дипломатические отношения нас больше не касаются. Любая вражда, которую вы можете питать к ним, не должна распространяться на нас. Пожалуйста, имейте это в виду."
acot_diplo.811.a: "Как давно они существуют?"
acot_diplo.811.a.response: "Точные даты создания первоначальной империи, к сожалению, утеряны во времени. Но есть одна вещь, которую вы должны знать, - это то, что нынешние угасшие империи являются потомками той самой, Первой империи. Действительно, вы могли спросить, если кураторы действительно были частью Угасшей империи, то почему ее члены состоят из других видов, чем нынешний основной вид Угасшей?\n\nНа протяжении веков многие были одержимы желанием узнать прошлое, и они сделали это, покорив павшие империи своего времени. Затем они изучали их секреты и переписывали саму историю на свой лад. Циклы повторяются снова и снова. Мы, кураторы, были среди одного из таких циклов.\n\nТехнологический прогресс иногда может проявить худшее в нас: автоматизированную промышленность, самодостаточную экономику, общество без дефицита, флотилии, закрывающие звезды. Эти элементы в совокупности могут превратить некогда амбициозную империю в стагнирующую, лишенную вдохновения.\n\nУ вашей империи впереди долгий путь, вы должны учиться на ошибках прошлого, не принимайте ничего как должное. Знания безграничны, те, кто считает себя повелителями знаний, найдут себя утонувшими в черных морях невежества."
acot_diplo.811.b: "Каково мнение кураторов о них?"
acot_diplo.811.b.response: "Нынешние Угасшие империи? Они всего лишь избалованные дети, которые взяли все знания, открытые их предшественниками, и не сделали ничего, чтобы улучшить или расширить их. Когда они решили, что от нас, ученых, исследователей и историков, больше нет пользы, они урезали наши бюджеты, сломали наше оборудование и разгромили наши лаборатории. Мы взяли все, что могли, и убежали, создав свою собственную гавань знаний и образования. И вот, спустя столько поколений, посмотрите, что с ними стало: они сидят без дела в своем маленьком уголке галактики и ведут себя так, будто они уважаемые старейшины.\n\nК сожалению, мы, кураторы, также вынуждены поддерживать свою активность на низком уровне, Угасшие империи разрешили нам продолжать работу только при условии, что мы не будем представлять себя в качестве их соперников. Вот почему мы сохранили лишь незначительную линию обороны на наших станциях."
acot_diplo.811.c: "Какие технологии они используют?"
acot_diplo.811.c.response: "Тот же тип, что и у нас, - загадочные технологии. Их силы чрезвычайно динамичны и адаптируемы, и могут быть использованы для развития науки в различных областях, будь то физика, инженерия или общество. Однако, к сожалению, и мы, и угасшие империи смогли раскопать лишь поверхностный уровень этого. Если вы хотите узнать о них, мы предлагаем вам взять под контроль и изучить любые естественные черные дыры, поскольку по необъяснимой пока причине, черные дыры, похоже, содержат огромное количество темной энергии и темной материи."
acot_diplo.811.d: "Что именно представляет собой эта... загадочная сила?"
acot_diplo.811.d.response: "Хм... Думаю, мы можем сказать вам это. Но прежде чем мы начнем, пожалуйста, убедитесь, что ваша связь безопасна.\n\nЗагадочная сила - это сила, которая в самом простом понимании является способностью использовать пустоту. Огромное, холодное пространство, над которым мы властвуем. Однако эти силы практически невидимы. Единственное место, способное притягивать такие объемы энергии и материи, - это естественные черные дыры, разбросанные по галактикам.\n\nЕсли вы хотите использовать эти силы, вы должны понять, как преобразовать их в пригодную для использования форму, генерировать их как источники энергии, а затем заключить их в специализированные устройства, которые будут поддерживать силы в постоянном, пригодном для использования движении. Только тогда силы можно будет по-настоящему использовать, только тогда вы начнете понимать, что значит ступать в пустоту."
acot_diplo.811.e: "Почему все они имеют одинаковые конструкции кораблей?"
acot_diplo.811.e.response: "Не только они, если вы заметили. Даже у нас, кураторов, и многих других предтеч прошлого, одинаковые конструкции кораблей. Конечно, есть некоторые различия во внутреннем устройстве и компонентах.\n\nЭто связано с тем, что все предтечи получили эти конструкции, изучая древние корабли давно исчезнувшей цивилизации, которая, как говорят, породила сами звезды. То, что вы видите, - это сильно измененные, а главное, упрощенные версии их конструкций. Угасшие империи используют гораздо более простые, массово производимые версии этих кораблей, которые могут быть легко изготовлены системами автоматического производства на их верфях."
acot_diplo.811.f: "Можете ли вы рассказать нам, как получить эти древние дизайны?"
acot_diplo.811.f.response: "Если бы мы не следили за прогрессом вашей империи, мы бы сочли вас сумасшедшим. Если вы действительно хотите разобраться в прошлом и понять тайны предтеч, то лучше всего получить собственный банк данных предтеч. С его помощью вы сможете получить доступ к богатой истории предтеч во всех подробностях и получить необходимые данные для разработки их кораблей."
acot_diplo.800.c: "Расскажите нам о стелларите."
acot_diplo.821.name: "Сила стелларита"
acot_diplo.821.desc: "Из прошлого сохранилось мало записей, в которых подробно рассказывается о стелларите. Мы постараемся предоставить то, что нам о нем известно."
acot_diplo.821.a: "Знают ли Угасшие империи об этой силе?"
acot_diplo.821.a.response: "Они знают о его основах, да. Любые империи, чьи корни уходят в глубокую древность, имеют базовое представление о Стелларите. Согласно нашим архивам, Стелларит когда-то был основным источником энергии в древние времена, но вышел из употребления из-за неизвестных обстоятельств, которые сделали его неэффективным. Судя по тому, что его упадок шел рука об руку с исчезновением Омеганов, мы полагаем, что энергия просто истощилась без Омеганов. Это совпало и с открытием и адаптацией загадочной силы Первой Угасшей Империей, которая произошла сразу после этого.\n\nДаже если Стелларит снова станет жизнеспособным источником энергии, мы не верим, что нынешние поколения Угасшей Империи примут его, их экономика просто не создана для поддержания таких мощностей, и у них не будет необходимых специалистов для ее обслуживания."
acot_diplo.821.b: "Многие наши ученые считают стелларит вымыслом..."
acot_diplo.821.b.response: "Несомненно, мы тоже считаем, что истории о стелларите словно придуманы детьми. Внутренняя сила за пределами солнечной? Души звезд? Все эти истории кажутся немного перегруженными, да?\n\nНо наши записи и архивы утверждают обратное. Если ваша империя действительно желает познать эту силу, вы должны верить, вы должны быть полны решимости. Верьте в свои возможности, и результаты принесут плоды. А остальное приложится."
acot_diplo.821.c: "Можем ли мы использовать стелларит для восстановления печатей Внешних врат?"
acot_diplo.821.c.response: "К сожалению, нет. Во-первых, вам потребуется полный контроль над привратниками, без них невозможно провести необходимую процедуру по укреплению печатей. Во-вторых, количество требуемого стелларита должно быть огромным, превышающим то, что может предоставить одна галактика. И наконец, его сила слишком нестабильна, слишком неизвестна, слишком опасна, чтобы использовать ее таким образом. Это может привести к ужасным последствиям."
acot_diplo.800.d: "Расскажите нам о своем Ордене."
acot_diplo.831.name: "Орден кураторов"
acot_diplo.831.desc: "Что вы хотите узнать о нашем Ордене? Мы всего лишь скромные ученые и исследователи, стремящиеся сохранить знания и задокументировать бесконечные циклы изменений в галактике."
acot_diplo.831.a: "Насколько велик Орден кураторов?"
acot_diplo.831.a.response: "Хотя у нас всего несколько станций, разбросанных по галактике, наш Орден в целом выходит далеко за ее пределы. Благодаря нашему соглашению с Корпорацией Фанон, мы смогли установить контакты с другими галактиками и найти единомышленников, чтобы сформировать более крупный Орден. Мы надеемся со временем накопить достаточно ресурсов и средств для создания собственного межгалактического портала, чтобы нам больше не требовалась услуга Корпуса Фанон, но прогресс идет медленно. И нам еще предстоит разобраться с Угасшими Империями, которые, несомненно, найдут причины, чтобы помешать нашему прогрессу."
acot_diplo.831.b: "Как стать куратором?"
acot_diplo.831.b.response: "Кураторы обычно принимают ученых и исследователей, которые демонстрируют определенный уровень способностей в области физики, общества или инженерии. Обычно мы проводим тест и распределяем интеллектуальные способности человека по уровням, начиная с первого и заканчивая десятым. Уровни от первого до четвертого считаются слишком неопытными или недалекими, чтобы быть принятыми. Пятый уровень и выше - это те, кого мы считаем квалифицированными.\n\nПосле вступления в Орден им присваивается ранг писцов. В обязанности писцов входит изучение всех записей и помощь старшим в выполнении повседневных задач, таких как толкание предметов или нажатие кнопок, им также обычно поручают использовать специальные костюмы и ломики для выполнения различных опасных задач.\n\nПо окончании срока обучения им присваивается звание профессоров, где им больше не нужно работать над мирскими задачами, но ожидается, что они будут путешествовать издалека и предоставлять свои знания империям, которые покупают наши услуги.\n\nВысшие чины нашего Ордена - это Архонты, люди, которые внесли большой вклад в развитие Ордена, и поэтому им предоставляется возможность вводить в свое тело сыворотку Архонтов. Сыворотка увеличивает их мыслительные способности в десять раз, значительно повышает их интеллект и тело и делает их нестареющими. Но взамен Архонты больше не могут иметь потомство, навсегда теряют способность чувствовать вкус, ощущения и запах, а их глаза могут видеть только черно-белое. Это жертва, на которую готовы пойти только самые преданные науке, и каждый созданный Архон навсегда записан в наших архивах как истинный образец бесконечного знания."
acot_diplo.831.c: "Мы можем нанять Архонта?"
acot_diplo.800.e: "Расскажите нам о Корпусе Фанон."
acot_diplo.841.name: "Корпус Фанон"
acot_diplo.841.desc: "Иллюзорная фракция, если можно так сказать. Корпус Фанон маскируется под военизированные силы, но их реальная база власти намного превосходит то, что можно было бы ожидать от такого делового соглашения. Даже мы полагались на них в межгалактических путешествиях. Что вы хотите знать о них?"
acot_diplo.841.a: "Кто они такие?"
acot_diplo.841.a.response: "Корпус Фанон был основан легендарным контрабандистом Уримурихом Унд Зоришем. По всей видимости, это межгалактический военизированный бизнес. Самые ранние известные записи об их деятельности относятся к периоду разгара Войны Вознесения. Говорили, что легендарный контрабандист тайно собирал талантливых людей по всей галактике, тех, кто страдал и устал от постоянной войны, опустошавшей их родину. Его база власти постоянно росла, используя технологии, которые мы не могли понять.\n\nОсновываясь на чистых предположениях, целью Уримуриха было просто сохранить в порядке то немногое, что осталось от галактики, которую он когда-то знал. Корпус Фанон, конечно, обладает достаточными ресурсами, чтобы функционировать как полноценная галактическая сверхдержава, но до сих пор они действовали исключительно как наемники. Возможно, они просто не хотят править?\n\nНесмотря ни на что, Корпус Фанон - это законный бизнес, признанный и опасаемый многими, даже самое незначительное упоминание их имени заставит многих отказаться от любых правонарушений. Еще один важный момент: хотя Корпус Фанон никогда не предаст своего клиента, он также имеет репутацию компании, которая не всегда защищает конфиденциальность своих контрактов. Действительно, нередки случаи, когда одна империя нанимает их услуги, чтобы помешать... помешать прогрессу другой империи, а их жертвы, узнав о сделке, наносят ответный удар по первоначальному клиенту."
acot_diplo.841.b: "Какова история Уримуриха?"
acot_diplo.841.b.response: "К сожалению, мы мало знаем о его прошлом. Самые ранние известные записи о его деятельности относятся к ранним стадиям Войны Вознесения. Говорили, что он собрал многих, кто прошел через войну, и создал нечто похожее на Лигу неприсоединившихся держав, противостоящую всем империям предтеч прошлого. Используя технологии, которые были недоступны пониманию любой империи, они закрепили свои позиции и начали распространять свое влияние. Однако по неизвестным причинам Уримурих так и не объявил свою фракцию империей, а назвал ее Корпус Фанон - военизированная служба по найму. Затем его корпус распространился по многим галактикам, всегда удерживая в каждой из них одну систему под названием Точка высадки, которая никогда не расширялась.\n\nПо нашему мнению, под его несколько счастливой личностью тролля скрывается сломленный человек, неопределенный и неуравновешенный в своих конечных целях или в том, чего он действительно желает для себя. Человек, действительно обремененный ответственностью за свою роль спасителя для многих своих поклонников и желанием разобраться в себе."
acot_diplo.841.c: "Откуда взялся титул "Легендарный контрабандист"?"
acot_diplo.841.d: "Кажется, мы не можем заставить Фанон Корс что-либо сделать."
acot_diplo.841.d.response: "Хотя они могут быстро создать свои операционные базы, Корпусу Фанона обычно требуется гораздо больше времени, чтобы начать свой настоящий бизнес. Хотя они иногда принимают особые запросы, которые, похоже, доставляют удовольствие самому Уримуриху, не ждите от них в ближайшее время каких-либо услуг или предложений.\n\nИ как долго это будет продолжаться? Мы предполагаем, что это продлится еще 20000 лет, или пока не будет реализована сингулярность Панады."
acot_diplo.841.e: "Э-э...что такое сингулярность Панады?"
acot_diplo.841.e.response: "Сингулярность Панады относится к странному и неизвестному явлению, когда в галактике внезапно происходят масштабные изменения, в результате которых многое из того, что было известно ранее, изменяется или добавляется. Империи, у которых когда-то была одна история, вдруг оказываются с совершенно новой, переписанной историей. Технологии, которые, как считалось, не существовали, вдруг появились, а оружие, которое раньше наносило глупо низкий урон, вдруг стало наносить чрезвычайно высокий урон.\n\nСингулярность Панады непредсказуема, ее природа приводит к тому, что многие вещи, которые мы когда-то знали, резко меняются. Например, очень долгое время мы, кураторы, считали, что знаем все в галактике, что мы одни. Что у нас есть только плохо оборудованная обычная станция, а посмотрите, что у нас есть сейчас? Наша собственная звездная база, и куча вещей, которые нужно объяснить.\n\nДаже Корпус Фанона не защищен от его воздействия. Попробуйте связаться с ними и сказать слово "Панада", возможно, это что-то даст."
acot_diplo.800.f: "Расскажите нам о псионике."
acot_diplo.851.name: "Псионика"
acot_diplo.851.desc: "Сила разума... поистине интригующая тема. Хотя мы официально не признаем их группу, в Ордене Кураторов есть подразделение-изгой, занимающееся изучением всего, что связано с псионикой, - Культ Аларака. Хотя мы не согласны с их политикой, мы обмениваемся различной информацией. Что вы хотите обсудить?"
acot_diplo.851.a: "Может ли кто-нибудь развить псионику?"
acot_diplo.851.a.response: "Безусловно, да. Похоже, что все органические существа обладают врожденной способностью использовать псионические силы, им просто нужно осознать это и вызвать пробуждение. Процесс будет быстро передаваться от одной особи к другой, и хотя первоначальная группа может быть небольшой, в конечном итоге псиониками может стать все население.\n\nПо неизвестным пока причинам сущности разума улья, похоже, не обладают способностью использовать тот же тип псионики, но у них, похоже, есть способность "чувствовать" мысли псиоников империи. Абатур Хост, эксперт по изучению разума улья, предполагает, что ульи, возможно, эволюционировали, чтобы адаптировать альтернативные варианты псионики, которые больше сосредоточены на телепатии и боевой сплоченности.\n\nЧто касается машин и синтетиков, то с научной точки зрения ничто не указывает на то, что они тоже не могут использовать силу. Тем не менее, среди механических особей заметно отсутствие какого-либо псионического развития, однако есть записи о том, что они также страдают псионическими аномалиями. Возможно, им не хватает основного органического компонента, который позволил бы им понять эту концепцию?"
acot_diplo.851.b: "Как можно начать развивать псионику?"
acot_diplo.851.b.response: "Существует множество теорий о том, что могло вызвать псионику, но самый известный метод — просто заставить общество в целом узнать о ее существовании. Этот процесс значительно сложнее для материалистических империй, которые не желают признавать, что за этой природой стоит какая-либо наука.\n\nК сожалению, пока не существует способа, чтобы ульи или машины могли вызвать этот эффект, по крайней мере, нам об этом не известно."
acot_diplo.800.g: "Расскажите нам о загадочных силах."
acot_diplo.861.name: "Загадочная сила"
acot_diplo.861.desc: "Отрадно видеть, что все больше империй проявляют интерес к этой области исследований. Конечно, это более приятно, чем видеть, как Угасшие империи тратят свое время на автоматизацию."
acot_diplo.861.a: "Что это на самом деле?"
acot_diplo.861.a.response: "Хотя первоначально ее называли силой темной материи, обнаруженные силы, по-видимому, сильно отличаются от того, чем, по мнению большинства современных империй, является темная материя. Сама сила может быть собрана как форма материи или энергии. Поэтому мы решили называть ее "загадочной силой", чтобы отличаться от старого определения, но многие настолько привыкли к названиям "Темная Материя" или "Темная Энергия", что использовали их как взаимозаменяемые.\n\nЧто касается того, что это такое на самом деле, то, основываясь на наблюдении, что она была обнаружена весьма кстати примерно в то время, когда Звездная Сила начала уходить на второй план, мы полагали, что обе силы связаны друг с другом. Если верить записям, предоставленным древней империей Матроксис Фолст, именно они первыми обнаружили, что Загадочная Сила является результатом "возвращения" Звездной Силы к ее базовому определению. Представьте себе Звездную Силу как кусочки головоломки, идеально выровненные для формирования изображения, но затем кусочки рассыпались, и коробка оказалась пустой. Матроксис Фолст попытался переставить кусочки, но они начали складываться в совершенно новое изображение. К сожалению, им так и не удалось завершить головоломку, и сила осталась лишь частично изученной на поверхностном уровне."
acot_diplo.861.b: "Можем ли мы ее улучшить?"
acot_diplo.861.b.response: "Предположительно, да. Но ни один предтеч не продвинулся дальше ранних стадий проекта "Альфа". Если вы хотите продолжить его, вам понадобится банк данных предтеч. Вы сможете найти его в любой из выживших Угасших империй, или наш Орден может предоставить вам его, за определенную плату, конечно."
acot_diplo.800.h: "Расскажите нам о Предтечах."
acot_diplo.871.name: "Предтечи"
acot_diplo.871.desc: "Очень интересная тема для обсуждения, согласитесь? Так много утерянных знаний о древних цивилизациях. Так много вещей, о которых можно поговорить... что вы хотите узнать?"
acot_diplo.871.a: "Каковы были их технологии?"
acot_diplo.871.a.response: "Большинство предтеч использовали загадочные технологии в качестве основных источников энергии. От производства планетарных ресурсов до космических сооружений и военных кораблей. Связь между ними была неразрывна. Что касается планетарных технологий, Предтечи исследовали манипуляции с полями, путешествия в измерениях, сдерживание сингулярности, преломление жесткого света и продвинутый симбиоз между органическими и машинными интеллектами. Их космические корабли также значительно отличались от современных: каждый корабль вмещал не более нескольких особей, несмотря на то, что был в несколько раз больше современных военных судов."
acot_diplo.871.b: "Можете ли вы помочь нам разобраться в экспериментах предтеч?"
acot_diplo.871.b.response: "Принято, сейчас передаю данные в ваш банк данных. Приготовьтесь."
acot_diplo.871.c: "Можете ли вы помочь нам разобраться в инженерии предтеч?"
acot_diplo.871.c.response: "Принято, сейчас передаю данные в ваш банк данных. Приготовьтесь."
acot_diplo.871.d: "Можете ли вы помочь нам разобраться в истории предтеч?"
acot_diplo.871.d.response: "Принято, сейчас передаю данные в ваш банк данных. Приготовьтесь."
acot_diplo.1200.desc: "Ah it is good to see clear skies again. Greetings, [Root.GetSpeciesName]. I am Fleet Lord Rethalox, formerly known as Tuborek or at least an imitation of his glory. I was the former master of the combined [fallen_4_species.GetName] armada and victor of a thousand battles. Seeing as you have proven yourselves superior to my old nation, I offer my considerable expertise to your cause, alongside this little fleet at my command. Though my accomplishments pale in comparison to the legendary Tuborek, the Actual Tuborek, my skills shall serve you well should you aim to enlist my services."
acot_diplo.1200.desc.genocidal: "Hmph. fate must be toying with me. I endured for countless centuries in solitude just to discover that my rescuers would be some psycho murdering lunatics. I am Fleet Lord Rethalox, formerly known as Tuborek, or at least an imitation of his glory. I was the former master of the combined [fallen_4_species.GetName] armada and victor of a thousand battles. I do not know what you plans to accomplish by lowering this barrier. If it is technologies or resources you seek, then you will be disappointed. There is nothing to be found here aside from old decrepit warships and me."
acot_diplo.1200.a: "Why were you trapped behind a shield?"
acot_diplo.1200.a.response: "Why else? I rebelled. I am a fraud, a fake. I was given artificial memory, artificial skills, artificial backgrounds. I was made to believe I was The Tuborek. I fought for my nation, for the empire for countless centuries, many died by my hands, many fell under the might and banner of the Great Tuborek, the banner that which I thought was mine.\n\nWhen I discovered the truth that I was lab-bred to become the Legend, I rebelled, changed my name to make legends of my own. And for that, I was deemed a failure and was imprisoned here to "rethink" my life. Cowards, they knew I was the perfect clone, they could not risk killing me."
acot_diplo.1200.b: "How long have you been down here exactly?"
acot_diplo.1200.b.response: "That I do not know, I have lost track of the passage of time. But it must have been at least many centuries. When I was first brought here, that which you now call the Fallen Empire still held at least 36 systems. They were led by a Dictator and the weapons were more advanced. I have been carefully monitoring the archives of my empire as soon as the barrier began to break, the weapons they are using now are quite pathetic to say the least."
acot_diplo.1200.c: "For a prisoner, you seem to have it pretty well."
acot_diplo.1200.c.response: "Do I? This is quite the standard practice for my empire, or rather for any empires dated back then. The Iranok High Value Prisoner Welfare Agreement demanded that all prisoners with past heroic deeds be treated well, regardless of what they were imprisoned for. This agreement was signed by over 74 nations across the galaxy many centuries ago, even a hive mind devouring swarm signed it at one point.\n\nIs it not the same in this age?"
acot_diplo.1200.d: "What are these dormant warships?."
acot_diplo.1200.d.response: "Ah yes. Unlike most prisoners, I have been imprisoned on this Gaia world as you may noticed, this place once belonged to the great Xharon Dominion filled with  ancient buildings left from a bygone age. Surprisingly, the ancient machine recognized my status as Highlord Tuborek, granting me the authorization to make use of these facilities. I have spent countless years rediscovering and redesigning the ships of the Xharon Dominion, one by one. These warships are the results of such an endeavor. They could not get me out of this place, but they gave me comfort and solace, reminding me of the great fleets that were once at Tuborek's command."
acot_diplo.1200.e: "We would welcome your services, Admiral."
acot_diplo.1200.e.response: "Then I place my life in your hand, allow me to finally make a name for myself. The name of Rethalox."
acot_diplo.1200.f: "You are a [fallen_4_species.GetName]. You deserve to be locked here."
acot_diplo.1200.f.response: "If such is my fate, then I accept it. I have grown accustomed to this peace and quiet. Fare well then, [Root.GetSpeciesName], we shall not meet again. May you find a better path than my nation."
acot_diplo.1200.g: "You will die like the rest of your people."
acot_diplo.1200.g.response.a: "Hah! If you wish to take my life then you need not trouble yourself! I will not let my fate be decided by another empire ever again! GLORY TO THE IMPERIUM!\n\n...\n\n<Explosion>\n\n\nIt seems the Admiral self-destructed his tower, ending his life and destroying everything on the planet, turning it into a shattered world."
acot_diplo.1200.g.response.b: "Very well! Let this be the first and last of my battle as Rethalox! This fight will be done in my chosen name! I fight for myself, not the Empire, not for Tuborek! I will not go quietly into the void! Let the galaxy know that Rethalox died here in glory and flames!"
acot_diplo.1200.desc.b: "We have lowered the energy barrier that surrounded [From.From.GetName]. What our scientists found was an indistinct habitable world devoid of civilization... with one notable exception. A small, isolated tower was found perched on a mesa in the [From.From.GetPlanetMoon]'s northern hemisphere.\n\nWithin the hut we found a strange [fallen_4_species.GetName], who has demanded to speak with our government."
acot_diplo.1201.desc.scientist: "Freedom! At last! I don't know who you guys are nor do I care but let me express how glad I am to finally be free of this hellhole! But where are my manners, I am Scholeka, First Technomancer of the [fallen_4_species.GetName] Dominion. Please, get me out of here, I long to be in the labs or a science ship once again!"
acot_diplo.1201.desc.admiral: "Well. well. Looks like fate is still smiling on me after all. I was once an admiral in service of the [fallen_4_species.GetName] Dominion. I was once a promising commander of my people, but I was cast aside after my people abandoned their logics and common senses. My name has been forgotten, removed from even my own memory. But I need no name to carry out my legacy. I will offer my services to you."
acot_diplo.1201.desc.governor: "Took you primitives long enough. I am Overlord Dorgon and I am tired of this place. If you arrange me a transport out of this place, I will see to it that you are rewarded handsomely with both what my wealths and skills have to offer."
acot_diplo.1201.a: "Why were you trapped behind a shield?"
acot_diplo.1201.a.scientist.response: "Can you believe it? I was imprisoned for stating FACTS!. Cold Hard Facts! They enlisted my help to sort me through their stupid piles of historical archives. I was haunted day and night for YEARS by that accursed databank constantly trolling me about how slow I was at my job. OF COURSE MY WORK IS SLOW WHEN I AM THE ONLY ONE WORKING ON THE ENTIRE SCIENCE PROJECT.\n\nBut where was I? Ah yes. See, I have discovered that the pattern of the ancient Xharon Dominion, the first empire, had a different flag and pattern for their ships. They were much darker in color, being very reddish black. Naturally I suggested that our ships be changed to reflect that. And like idiots, they claimed I was suffering from my primitive understanding of history, and that my work was flawed. I was then thrown in this prison of a planet! ALONE! All they gave me is this one stupid tower devoid of anything useful!"
acot_diplo.1201.a.admiral.response: "Why was I thrown down here? Simple. During the 74th Culling, I lost a Titan under my command against one of the primitive empires, no offense intended by the way. They tried to blame the loss on my ineptitude. I retorted that it was because of the awful improvised design of the ship being made out of a weak construction ship chassis, that the primitives were able to circle around its rear and bombarded it with a massive amount of missiles. I told them that the Titan was a joke of a ship, even the plebs made a better version of it.\n\nThen that bastard High Lord slapped my face and told me I was a sore loser, they stripped me of my rank, removed my name from the records, and threw me here as punishment."
acot_diplo.1201.a.governor.response: "Do you really need to know? Ugh, fine. I was thrown here because I was sick of the sights of those stupid slaves infesting my planet. They were ugly and smell like rotten fishes, and they were dumb, slow and annoying to work with. I told the High Command to just get rid of all the slaves and start using robotics to do menial works which would not only be much more efficient, but also much less annoying to deal with. They then threw me down here because they thought I was having a mental sickness for not wanting to have slaves to toy with. But I know what they really wanted, they wanted the treasures I have been hoarding so I have kept them locked away in a remote place. The bastards have never found them and neither will you if you don't get me out of here!\n\nAs much as I hate working with prim...former primitives like you, at least your kind seems to have more common senses than the buffoons I had to deal with."
acot_diplo.1201.b: "How long have you been down here exactly?"
acot_diplo.1201.b.scientist.response: "Not long actually. Perhaps just around a few hundred years ago. I lost track of time for a while when that databank told me that the planet was sucked out into another dimension and would explode in a few months if I did not try to move it away by jumping 5,000 times in a row. I did not know why I believed it but I did. Look, just get me out of here and I will prove my skills to your cause."
acot_diplo.1201.b.admiral.response: "Approximately at least 40,000 years since my last battle. Time was of little interest to us [fallen_4_species.GetName]. We are ageless. Or we were, I am looking into the archives, and it would appear the immortality genes in our species have become defunct and ineffective. Pity, this means none of my people would have remembered me now. All the more reasons to leave them behind."
acot_diplo.1201.b.governor.response: "I don't know. Maybe 73 years perhaps? Stop asking pointless questions. Are you going to let me out or not?"
acot_diplo.1201.c.scientist: "Wait, your people had a scientist?"
acot_diplo.1201.c.scientist.response: "Technically no. I was once a humanoid race called Hyurmhen. I was "gifted" to the Fallen Empire by my own people as an apology and payment for intruding their borders. They used their technologies to genetically alter my body to be like them, and was given the new name of Scholeka. Did not actually give a science ship though, mostly because they did not have one."
acot_diplo.1201.c.admiral: "What kind of battles did you fight?"
acot_diplo.1201.c.admiral.response: "The usual kinds, or at least what was the norm of space doctrines back then. Unlike your time, fleets would engage each other at near close range, trading blows side by side. Both sides would modify their weapons to ensure their projectiles shoot different colors to easily identify who fired them. Weapons did fire pretty fast but the accuracy was quite awful. But the most annoying part was that admirals from each generation kept claiming their battles were conducted better and made more senses than the other. One of admiral during a later time tried to readjust her thrusters into a quick battling ram and cleaved the other ship in half, but she was regarded as a cheater who broke all of the rules of space warfare, did not help she initially claimed it was a FTL move.\n\nAlso did you know that the mass-produced versions of some of those ships had some pretty stupid weakpoints like an exhaustion port which was not even necessary anymore but they just put it there because it was tradition or something. The centerpoint of the ships were also modified to be the command center, which made them so extremely vulnerable to being blown up by crashing strike crafts.\n\nNot sure if any of those faults still existed but I hope they fixed it, would have been a massive embarrassment otherwise if they were to be found."
acot_diplo.1201.c.governor: "Calling your rescuers primitive is ill-advised."
acot_diplo.1201.c.governor.response: "Oh don't be such a wuss. You'd be calling anyone who's centuries younger than you primitives all the same. It actually makes them work better too. The tilt makes them more productive. There was this one time I insulted a slave that he was weak and slow, it got him so mad he worked so hard the next day, wanting to prove to me that he was not weak. He exhausted himself mining a gem and gave me a smirk look the following day as if he had proved anything. I wiped the smirk off his face by demonstrating how I could have easily created gems out of thin air anytime I wanted using the empire's hard-light technology, his enslavement was nothing but a product of amusement and selection. I proved to him that he was weak because he thought working hard would make him strong, thus proving his primitive ways of thinking. He could work in the mines for eons and he would stay a miner slave for eons. If he wanted to be strong, he would have studied our culture...this culture as I did. I punched my slave master in the face and rigged the cave to collapse on him, this was the strength I proved to the Imperium. This was what he needed to become, a person who will fight for freedom, not to beg for one."
acot_diplo.1201.d: "Very well, you can join our cause."
acot_diplo.1201.d.scientist.response: "Great! Just point me in the lab, or a science ship. Let me see if any of my research could be of use to you."
acot_diplo.1201.d.admiral.response: "Excellent! Give me a fleet to lead and I will show you what leaders of our times were capable of! Perhaps I could also see if any of the weaknesses of the old could be exploited as well!"
acot_diplo.1201.d.governor.response: "What a surprise! You actually pass my test! Congratulations, you are not actually an easily-tilted, short-sighted primitive! You're actually super smart! The truth is I was not actually imprisoned. I am not even really one of the [fallen_4_species.GetName] at all!\n\nYou see, I bypassed the shielded planet a long time ago and...get rid of that useless governor that was here and effectively impersonate him just to make fun of primitives who would come to undo the shield later, then I would insult them with all the nasty words to test their maturity. You cannot begin to imagine how many primitives fell for it and had their sorry excuses of an empire crumbled just because they couldn't handle a few mean words like a kid.\n\nSince you have passed my test. I will gladly work for your glorious empire, my man. I'll strengthen up your planet and teach your poor colonists what it's like to be governed by one and only Dorgon, Overlord of Nakorn Primaris and the greatest Hackerman alive!\n\nOh and as promised, I will transfer a portion of my treasures to your empire. Keep me around and you will get more."
acot_diplo.1201.e: "No. Stay locked in your cage."
acot_diplo.1201.e.scientist.response: "What!? Hey! You can't do this to me! Get back he....\n\n<<static>>\n\n..."
acot_diplo.1201.e.admiral.response: "Fine. Have it your way. No point working for people like you anyway.\n\n<<static>>\n\n..."
acot_diplo.1201.e.governor.response: "Yes! YES! This is what I was hoping you'd do. I was counting on you primitives to get tilted by acting like a dick just to test your patience! Know tha...\n\n<<static>>\n\n...n\n...at I have already rerouted my network to my remote hidden vault!. You will soon discover that Overseer Dorgon is no mere governor, but the Hackerman. Hell I am not even a [fallen_4_species.GetName], let alone their governor to begin with!\n\nEnjoy having your resources sapped for the rest of your empire's miserable existence! Have a nice day, primitive!\n\nOh and don't bother trying to disable the shield again, I am no longer on the surface. Thanks and have fun!"
leviathans.506.f: "Какие шансы были бы у нашей нынешней флотилии в бою с ним?"
leviathans.5106.f1.reply: "Небольшие. Очень небольшие.\n\nПостойте, вы ведь не думаете о... С теми кораблями, что у вас сейчас? Это... это была бы бойня!"
leviathans.5106.f2.reply: "Настоятельно рекомендую не делать этого. Ваши атаки, вероятно, стали бы скорее досадной неприятностью, чем угрозой."
leviathans.5106.f3.reply: "Ваш нынешний флот, кажется, на одном уровне, судя по записям, которые используются для измерения его силы. Однако, эта записи могут быть устаревшими, так что ожидайте потерь."
leviathans.5106.f4.reply: "Ваш флот кажется сильнее, чем у противника. Но статистика устарела, поэтому лучше учесть возможные потери."
leviathans.590.name: "Нанять ученого"
leviathans.590.desc: "Мы готовы предоставить в ваше распоряжение услуги одного из ученых профессорского ранга.\n\nВы должны будете предоставить ему ресурсы и предметы первой необходимости, а также определенную сумму кредитов нашему Орден. Мы полагаем, что эти условия разумны, да?"
leviathans.590.a: "Конечно. Вы получите свое пожертвование."
leader_trait_acot_curator_archon: "Куратор Архонт"
leader_trait_acot_curator_archon_desc: "Не стареющий, но испытывающий постоянную боль и страшную пустоту в душе, архонт-куратор посвящает свою жизнь стремлению к науке и знаниям. Нет большей жертвы ради мудрости."
acot_curator_hire_scientist_fail: "В настоящее время Орден кураторов не может выделить еще одного профессора."
acot_curator_hire_archon_fail: "В настоящее время Орден rураторов не может выделить еще одного архонта."
acot_diplo.archon.desc: "Стремление к науке бесконечно, да? Посмотрим, может быть, в наших рядах найдутся профессора или архонты."
acot_diplo.archon.a: "Мы хотим нанять профессора."
acot_diplo.archon.a.reply: "Отлично. Пусть профессор хорошо послужит вам в ваших начинаниях!"
acot_diplo.archon.b: "Мы хотим нанять архонта."
acot_diplo.archon.b.reply: "Тогда вам повезло, один архонт выразил желание работать вне Ордена и заинтересован в сотрудничестве с вашей империей.\n\nВы должны будете предоставить ему ресурсы и предметы первой необходимости, а также гораздо большую сумму кредитов нашему Ордену. Мы полагаем, что эти условия разумны, да?"
ответ: "Отлично. Пусть профессор сослужит вам хорошую службу в ваших усилиях!"
