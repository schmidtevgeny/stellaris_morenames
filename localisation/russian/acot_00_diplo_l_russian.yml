acot_diplo.800.a: "Расскажите нам о Внешних воротах"
 
acot_diplo.801.name: "Внешние ворота"
acot_diplo.801.desc: "Вы очарованы его дизайном, не так ли? Внешние врата - это действительно реликвия элегантного, более цивилизованного времени. Внешние врата являются свидетельством изобретательности древних. К сожалению, это также напоминание о величайших ошибках наших предков."
 
acot_diplo.801.a: "Какая история стоит за ними?"
acot_diplo.801.a.refuse: "Мы бы очень хотели ответить на этот вопрос, но мы связаны определенными... ограничениями. Пожалуйста, простите нас, но мы не можем помочь вам в этом вопросе. Знайте, что если вы хотите изучить их, будьте очень осторожны.\n\n§YПо их голосам и реакции, кажется, что Кураторы еще не полностью доверяют нам. Возможно, когда мы докажем, что являемся их настоящими друзьями, они будут готовы открыться и рассказать нам о вратах."
acot_diplo.801.a.response: "Хорошо, похоже, вы заслуживаете доверия. Знайте, что Внешние Врата означают величайшее преступление нашего прародителя против галактики... нет, против всей чертовой вселенной. Все заявления Падших Империй - ложь. Мы сверили все наши записи с записями всех основателей, и все указывает на один и тот же вывод: наши предки предали тех, кто создал эти врата. А без них вселенная погрузилась в хаос. И почему наши предки предали их? Чистая жадность и эгоизм, ничего больше.\n\nЧто нас пугает... создатели врат, скорее всего, все еще живы, свидетельства прошлого говорят о том, что они были бессмертны и вечны, и изоляция их не остановит. Создатели, как известно, были внимательны и милосердны, в отличие от многих других империй после них. Мы лишь надеемся, что если они вернутся, то простят наши прошлые грехи. Но прошло так много времени. Мы задаемся вопросом... будут ли сами создатели стремиться уничтожить нас и переделать вселенную заново?"
 
acot_diplo.801.b: "Каковы цели Врат?"
acot_diplo.801.b.response: "Этого мы до конца не знаем. Судя по сохранившимся записям, эти врата служат проходами между несколькими галактиками, возможно, даже вселенными. Действительно, у нас есть очень достоверные доказательства того, что эти врата существовали за пределами нашей галактики, и что они могли использоваться как эффективные мосты для перехода между галактиками.\n\n\nНо это только вершина айсберга. Видите ли, считалось, что истинное предназначение Внешних Врат в том, что они могут вести в совершенно новое измерение, высший план существования, который часто называли §Y''Великий Запредельный мир''§Y! Наши предки сражались и умирали, чтобы узнать эту истину, но никто из них так и не вернулся."
 
acot_diplo.801.c: "Что такое Привратники?"
acot_diplo.801.c.response: "Привратники - это древние устройства-предшественники, используемые для взаимодействия и контроля за Внешними Вратами. Устройства и их флоты-хранители, с которыми вы сталкиваетесь, являются копиями оригинальных Древних Привратников, созданных древней силой прошлого. Изначально они были предназначены для открытия Врат, через которые наши предки могли пройти в Великий Запредельный мир. Но роковое событие, приведшее к Великому бедствию, сделало это невозможным, и теперь их единственная цель - сделать так, чтобы подобные ошибки никогда не повторились."
 
acot_diplo.801.d: "Кто построил Внешние Врата?"
acot_diplo.801.d.response: "Очень грозная и древняя империя, чьи знания и технологии намного превосходят все, что мы когда-либо видели. К сожалению, мы не знаем создателей Врат по имени, только названия, которыми их называл каждый из наших предков. Они могут варьироваться от таинственных и негативных названий, таких как Энигма, Анафема или Ложные Боги, до более позитивных, таких как Старейшины, Боги или даже Несущие Свет. Эти противоречивые имена и их негативное значение в поздних документах, по сравнению с более позитивными, почти почитаемыми именами в ранних документах, наводят нас на мысль, что создателям когда-то поклонялись, но в ходе истории их стали очернять.\n\n\nЧто касается их конечной судьбы, последние записи о них упоминают, что они были заперты по ту сторону врат. Мы не знаем, находятся ли они еще там, учитывая, что с тех пор прошло уже более эонов."
 
acot_diplo.801.e: "Враждебны ли Привратники к Падшим Империям?"
acot_diplo.801.e.response: "Верно. Видите ли, Привратники были наделены гораздо более ранней версией Дельфийского интеллекта, которая слишком близко подходила к истинному разумному искусственному интеллекту. Они признали своих первоначальных создателей единственными хозяевами. Падшие Империи слишком сильно погрузились в стагнацию и гедонизм, что такие критерии больше не соответствуют стандартам ИР.\n\nЭто послужит уроком для последующего программирования ИР, поскольку более поздние версии получили дополнительные директивы никогда не выступать против своих создателей, независимо от условий или изменений в обществе."
 
acot_diplo.801.f: "Насколько силен флот Привратника?"
acot_diplo.801.f.response: "Его сторожевые корабли мало чем отличаются от тех, что использовались в Падших Империях. Поэтому, если у вас сопоставимые технологии и количество кораблей, они не должны представлять проблемы. Сложность заключается в самом Привратнике, поскольку, хотя он не предназначен для боя, и его вооружение несколько ограничено по сравнению с его размерами, каждый Привратник очень прочен, с усиленными кинетическими барьерами жесткого света и мощными щитами темной энергии. Вам придется одолеть его превосходящей огневой мощью, так как сам корабль очень громоздкий и не способен уклоняться от мощных атак.\n\n\nИ последнее, но не менее важное: охраняемый им Кондуит обеспечивает только техническое обслуживание флота и не может пополнить запасы потерянных кораблей. Поэтому тактика состоит в том, чтобы постепенно сокращать их численность."
 
acot_diplo.801.g: "Можно ли открыть Врата?"
acot_diplo.801.g.response: "Теоретически, да. Даже если никто не будет вмешиваться в их работу, энергетическое поле, удерживающее печати, не выдержит и со временем рассеется, но этого не произойдет еще много циклов, так что не рассчитывайте на это.\n\n\nЕсли вы захотите вручную снять печать, вам нужно будет сначала понять, как именно она работает. Запечатывание не предназначено для отключения самих врат, скорее, они создают временное стазисное поле, которое блокирует нормальное функционирование сети. Чтобы отключить их, вам потребуется Ключ-стоун. Ключ выступает в качестве устройства сопряжения, которое может "общаться" с печатями, позволяя вручную отменить команду и отключить их.\n\nКаждые внешние врата заперты четырьмя печатями, первая печать может быть разблокирована с помощью самого Ключа. Вторая и третья печати имеют секретные протоколы безопасности, поэтому вам придется выполнять дополнительные домашние задания, чтобы обойти их. Никаких записей о том, что требует четвертая печать, не сохранилось, поэтому вам придется проверить это самостоятельно."
 
acot_diplo.801.h: "Вы против открытия Врат?"
acot_diplo.801.h.response: "Честно? Нет. Мы предполагаем, что 26% создателей Врат погибли, 13% - что они отправились за их пределы, а 61% - что они все еще там, ожидая, пока кто-то призовет их обратно. Почему вы думаете, что это так, спросите вы? Наши записи говорят о том, что создателям Врат не составит труда снять печати с их сторон, если они того пожелают. Поэтому мы полагаем, что они спокойно наблюдают за происходящим, ожидая, когда мы вновь пригласим их вернуться.\n\nНесмотря на более поздние документы, рисующие создателей как злых владык, и заявления, сделанные Падшими Империями, существует множество сохранившихся свидетельств, которые в значительной степени подразумевают, что создатели были благосклонны и справедливы. Если кто-то и способен восстановить порядок в этой хаотичной галактике, то это они.\n\nПоэтому, несмотря на множество рисков, мы считаем, что плюсы перевешивают минусы, поэтому мы не против таких идей. В конце концов, врата хранят в себе так много вопросов, научных или нет, на которые необходимо найти ответы."
 
acot_diplo.801.i: "Вы можете изготовить для нас ключ-столб?"
acot_diplo.801.i.response: "Это действительно в наших силах. С учетом предоставленных вами ресурсов, новый ключевой камень будет изготовлен для вас и доставлен в течение нескольких дней. Нам не терпится увидеть, что вы с ним сделаете!"
 
acot_diplo.801.j: "Из чего сделаны энергетические уплотнения?"
acot_diplo.801.j.response: "Хорошее наблюдение. Вы могли заметить, что Внешние Врата имеют два слоя печатей. Один светится оранжевым светом, другой - тиловым. Оранжевая печать основана на древней звездной силе, известной как Стелларит. Тиловая, как вы уже догадались, - это загадочная печать, используемая различными империями-предшественниками, включая нас, Кураторов. Из-за нехватки Стелларита никто не смог поддерживать его в активном состоянии, и он скоро рассеется. Однако Загадочная печать будет действовать до тех пор, пока будет функционировать расположенный рядом с ней Энигмалит, и даже если это не произойдет, печать просуществует еще примерно двадцать миллиардов лет."
 
acot_diplo.801.k: "Вы упомянули Стелларит в нашем последнем разговоре."
acot_diplo.801.k.response: "Ах... простите нас, мы, возможно, пропустили это в нашем бессвязном разговоре. Но поскольку вы доказали, что заслуживаете доверия, мы считаем, что можем рассказать вам об этом немного подробнее. В древние времена, задолго до появления Падшего, существовал чрезвычайно мощный источник энергии, известный как Звездная Сила. Его секрет заключался в том, что он черпал энергию из того, что можно описать только как души самих звезд. Считается, что эта сила была дарована вселенным древним богоподобным существом, имя которого было утеряно со временем.\n\nК сожалению, могущество, которое когда-то было, уменьшилось. Отсутствие той империи и постоянные войны, которые вели предвестники, разорвали королевства на части, и некогда славные знания звездного мира были потеряны... забыты.\n\n\nНо это еще не конец истории, нет-нет. Недавно наши сенсоры уловили слабые, но мощные энергетические сигнатуры, которые соответствуют состоянию Стелларита. Мы полагаем, что поскольку Печать слабеет, то и сияние звезд начинает разгораться вновь. Возможно, вы будете тем, кто откроет его заново?"
 
 
 
##### Fallen Empires ####
 
acot_diplo.800.b: "Расскажите нам о Павших империях."
 
acot_diplo.811.name: "Падшие Империи"
acot_diplo.811.desc: "Ах да, вы говорите о наших бывших братьях. Знайте, что хотя мы и были бывшими членами Павших Империй, мы отбросили наши ассоциации. Их политика - не наша. Их дипломатические отношения нас больше не касаются. Любая вражда, которую вы можете питать к ним, не должна распространяться на нас. Пожалуйста, имейте это в виду."
 
acot_diplo.811.a: "Как давно они существуют?"
acot_diplo.811.a.response: "К сожалению, точные даты первоначального основания были утеряны со временем. Но вы должны знать одну вещь: нынешние павшие империи - это просто потомки первоначальной. Если Кураторы действительно были частью Падшей Империи, то почему их члены состоят из других видов, чем нынешний основной вид Падшей Империи?\n\nНа протяжении веков многие были одержимы желанием узнать прошлое, и они делали это, завоевывая Падшие Империи своего времени. Затем они изучали их секреты и переписывали саму историю, представляя ее как древнего предшественника Элда. Циклы повторяются снова и снова. Мы, Кураторы, были в одном из таких циклов.\n\nТехнологический прогресс иногда может выявить худшее в нас, автоматизированная промышленность, самодостаточная экономика, общество после дефицита, флоты, которые чернят звезды. Эти элементы в сочетании могут превратить некогда амбициозную империю в стагнирующую, без вдохновения.\n\n\nВашей империи предстоит долгий путь, вы должны извлечь уроки из прошлых ошибок, не принимайте ничего как должное. Знания безграничны, те, кто считают себя хозяевами знаний, найдут себя утонувшими в черном море невежества."
 
 
acot_diplo.811.b: "Каково мнение Кураторов о них?"
acot_diplo.811.b.response: "Нынешние Павшие Империи? Они всего лишь избалованные дети, которые взяли все знания, открытые их предшественниками, и не сделали ничего, чтобы улучшить или расширить их. Когда они решили, что от нас, ученых, исследователей и историков, больше нет пользы, они урезали наши бюджеты, сломали наше оборудование и разграбили наши лаборатории. Мы взяли все, что могли, и убежали, создав свою собственную гавань знаний и образования. И вот, спустя столько поколений, посмотрите, что с ними стало: они сидят без дела в своем маленьком уголке галактики и делают вид, что они уважаемые старейшины.\n\nК сожалению, мы, Кураторы, тоже вынуждены вести себя тихо, Падшие Империи разрешили нам продолжать работу только при условии, что мы не будем представлять себя как соперники. Вот почему мы сохранили лишь незначительную линию обороны на наших станциях."
 
 
acot_diplo.811.c: "Какие технологии они используют?"
acot_diplo.811.c.response: "Тот же тип, что и у нас, - технологии, основанные на загадках. Эти силы чрезвычайно динамичны и адаптивны, их можно использовать для развития науки в различных областях, будь то физика, инженерия или общество. Однако, к сожалению, и мы, и павшие империи смогли раскопать лишь поверхностный уровень этого. Если вы хотите узнать о них, мы предлагаем вам взять под контроль и изучить любые естественные черные дыры, поскольку по необъяснимой пока причине черные дыры, похоже, содержат огромное количество темных энергий и темных материй."
 
acot_diplo.811.d: "Что именно представляет собой эта... загадочная сила?"
acot_diplo.811.d.response: "Хм... Думаю, мы можем сказать вам об этом. Но прежде чем мы начнем, пожалуйста, убедитесь, что ваша связь безопасна.\n\nЗагадочная сила - это сила, которая, в самом простом смысле, способна использовать пустоту. Огромное, холодное и расчетливое пространство, над которым мы властвуем, кажется, покрыто ими. Однако эти силы практически невидимы и непригодны для большинства. Единственное место, которое может притягивать такое количество энергии и материи - это естественные черные дыры, разбросанные по галактикам.\n\n\nЕсли вы хотите использовать эти силы, вы должны понять, как преобразовать их в пригодную для использования форму, генерировать их как источники энергии, а затем заключить их в специализированные устройства, которые будут поддерживать силы в постоянном, пригодном для использования движении. Только тогда силы можно будет по-настоящему использовать, только тогда вы начнете понимать, что значит ступать в пустоту пространства."
 
acot_diplo.811.e: "Почему все они, кажется, имеют одинаковые конструкции кораблей?"
acot_diplo.811.e.response: "Не только они, если вы заметили. Даже у нас, Кураторов, и многих других предшественников прошлого одинаковые конструкции кораблей. Конечно, есть некоторые различия во внутреннем устройстве и компонентах.\n\nЭто потому, что все предшественники получили эти конструкции, изучая древние корабли давно исчезнувшей цивилизации, которая, как говорят, породила сами звезды. То, что вы видите, - это сильно модифицированные, а главное, упрощенные версии их конструкций. Падшие Империи используют гораздо более простые, массово производимые версии этих кораблей, которые могут быть легко изготовлены и напечатаны системами автоматического производства на их верфях."
 
acot_diplo.811.f: "Вы можете сказать нам, как сделать эти конструкции прекурсоров?"
acot_diplo.811.f.response: "Если бы мы не следили за прогрессом вашей империи, мы бы сочли вас сумасшедшим. Если вы действительно хотите разобраться в прошлом и понять тайну прекурсоров, то вам лучше всего получить собственный банк данных прекурсоров. С его помощью вы сможете получить доступ к богатой истории Предтеч во всех подробностях и получить необходимые данные для разработки кораблей Предтеч."
 
 
##### OUTERGATES ####
 
acot_diplo.800.c: "Расскажите нам о Стелларитовой Силе."
 
acot_diplo.821.name: "Сила Стелларита"
acot_diplo.821.desc: "Из прошлого сохранилось мало записей, в которых подробно рассказывается о Стелларите. Мы постараемся предоставить то, что нам о них известно."
 
acot_diplo.821.a: "Знают ли Падшие Империи об этой силе?"
acot_diplo.821.a.response: "Они знают о ее основах, да. Любые империи, чьи корни уходят в глубокую древность, имеют базовое представление о Стелларите. Согласно нашим архивам, Стелларит когда-то был основным источником силы в древние времена, но вышел из употребления из-за неизвестных обстоятельств, которые сделали его неэффективным. Судя по тому, что их упадок шел рука об руку с исчезновением Омеганов, мы полагаем, что энергия просто истощилась без Омеганов. Это совпало бы с открытием и адаптацией Загадочной Силы Первой Падшей Империей, которое произошло сразу после этого.\n\n\nДаже если Стелларит снова станет жизнеспособным источником энергии, мы не верим, что нынешние поколения Падшей Империи примут его, их экономика просто не создана для поддержки таких сил, и у них нет необходимых специалистов для их поддержания."
 
acot_diplo.821.b: "Многие наши ученые считают их вымышленными..."
acot_diplo.821.b.response: "Несомненно, мы тоже считаем их причудливыми детскими сказками. Внутренняя сила за пределами Солнечной? Души звезд? Все это кажется немного преувеличенным, да?\n\nНо наши записи и архивы утверждают, что это не так. Если ваша империя действительно желает познать эту силу, вы должны верить, вы должны быть полны решимости. Верьте в свои возможности, и результаты принесут плоды. А остальное приложится."
 
acot_diplo.821.c: "Можем ли мы использовать Стелларит для восстановления печатей Аутергейта?"
acot_diplo.821.c.response: "К сожалению, нет. Во-первых, вам потребуется полный контроль над привратниками, без них невозможно провести необходимую процедуру укрепления печатей. Во-вторых, количество требуемого стелларита должно быть огромным, превышающим то, что может предоставить одна галактика. И наконец, его сила слишком нестабильна, слишком неизвестна, слишком опасна, чтобы использовать ее таким образом. Это может привести к ужасным последствиям."
 
##### Curators ####
 
acot_diplo.800.d: "Расскажите нам о вашем ордене."
 
acot_diplo.831.name: "Орден Кураторов"
acot_diplo.831.desc: "Что вы хотите узнать о нашем ордене? Мы всего лишь скромные ученые и исследователи, стремящиеся сохранить знания и задокументировать бесконечные циклы изменений в галактике."
 
acot_diplo.831.a: "Насколько велик Орден Кураторов?"
acot_diplo.831.a.response: "Хотя у нас всего несколько станций, разбросанных по всей галактике, наш орден в целом выходит далеко за ее пределы. Благодаря нашему соглашению с Корпусом Фанона, мы смогли установить контакты с другими галактиками и найти единомышленников, чтобы сформировать более крупный орден. Мы надеемся со временем накопить достаточно ресурсов и средств для создания собственного межгалактического портала, чтобы нам больше не требовалась служба Фанон Корп, но прогресс идет медленно. И нам еще предстоит разобраться с Падшими Империями, которые, несомненно, найдут причины, чтобы помешать нашему прогрессу."
 
acot_diplo.831.b: "Как стать Куратором?"
acot_diplo.831.b.response: "В Кураторы обычно принимают ученых и исследователей, которые проявляют определенный уровень способностей в области физики, общества или инженерии. Обычно мы проводим тест и распределяем интеллектуальные способности человека по уровням, начиная с первого и заканчивая десятым. Уровни от первого до четвертого считаются слишком неопытными или недалекими, чтобы быть принятыми. Пятый уровень и выше - это те, кого мы считаем квалифицированными.\n\nПосле вступления в орден, им присваивается ранг писцов. В обязанности писцов входит изучение всех записей и помощь старшим в выполнении повседневных задач, таких как толкание предметов или нажатие кнопок, также им обычно поручают использовать костюмы HSE и коронки для выполнения различных опасных задач.\n\n\nПо окончании срока службы им присваивают звание профессора, где им больше не нужно работать над повседневными задачами, но они должны путешествовать издалека и предоставлять свои знания империям, которые покупают наши услуги. \n\nВысшее звание нашего Ордена - это Архонты, люди, которые внесли большой вклад в развитие Ордена, и поэтому им дается возможность влить в свое тело сыворотку Архонтов. Сыворотка увеличивает их мыслительные способности в десять раз, значительно повышает их интеллект и тело и делает их нестареющими. Но взамен Архонты больше не могут иметь потомство, навсегда теряют способность чувствовать вкус, ощущения и запах, а их глаза могут видеть только черно-белое. Это жертва, на которую готовы пойти только самые преданные науке, и каждый созданный Архон навсегда записан в наших архивах как истинный образец бесконечного знания."
 
acot_diplo.831.c: "Мы можем нанять архонта?"
acot_diplo.831.c.response: "Невозможно! Непостижимо! Нелогично! Немыслимо!!!\n\n... Извините, это было грубо с моей стороны. Возможно, это не исключено. Некоторые из наших архонтов проявляли чувство... тоски? Их жизнь была поглощена желанием работать ради чего-то большего, чего-то, что выходит за рамки того, что может дать наш маленький анклав. Возможно, с ними можно договориться, но знайте, что архонты - редкость среди наших орденов, даже в целом. Поэтому, пожалуйста, позаботьтесь о них, они одинокие души.\n\nАрхонов теперь можно нанять у Кураторов в их меню услуг Куратора."
 
##### Phanons ####
 
acot_diplo.800.e: "Расскажите нам о Корпусе Фанона."
 
acot_diplo.841.name: "Корпус Фанона"
acot_diplo.841.desc: "Иллюзорная фракция, если быть уверенным. Корпус Фанона маскируется под военизированные силы, но их реальная база власти намного превосходит то, что можно было бы ожидать от такого делового соглашения. Даже мы полагались на них в межгалактических путешествиях. Что вы хотите знать о них?"
 
acot_diplo.841.a: "Кто они такие?"
acot_diplo.841.a.response: "Корпус Фанон был основан легендарным контрабандистом Уримурихом Унд Зоришем. Судя по всему, они являются межгалактическим военизированным предприятием. Самые ранние известные записи об их деятельности относятся к периоду разгара Войны Вознесения. Говорили, что Легендарный Контрабандист тайно собирал талантливых людей по всей галактике, тех, кто страдал и устал от постоянной войны, опустошавшей их родину. Его база власти постоянно росла, используя технологии, которые мы не могли понять.\n\nПо чистому предположению, целью Уримуриха было просто сохранить в порядке то немногое, что осталось от галактики, которую он когда-то знал.\n\nКорпус Фанона, конечно, имеет достаточно ресурсов, чтобы функционировать как полноценная галактическая сверхдержава, но до сих пор они действовали исключительно как наемники. Возможно, они просто не хотят править?\n\nНезависимо от этого, Корпус Фанон - законный бизнес, который признают и боятся многие, даже самое незначительное упоминание их имени заставит многих отступить от любых обид. Еще один важный момент: хотя "Корпус Фанон" никогда не предаст своего клиента, он также имеет репутацию компании, которая не всегда защищает конфиденциальность своих контрактов. Действительно, нередки случаи, когда одна империя нанимает их услуги, чтобы помешать... помешать прогрессу другой империи, а их жертвы, узнав о сделке, наносят ответный удар по первоначальному клиенту."
 
acot_diplo.841.b: "Какова история Уримуриха?"
acot_diplo.841.b.response: "К сожалению, мы мало знаем о его прошлом. Самые ранние известные записи о его деятельности относятся к ранним стадиям Войны Вознесения. Говорили, что он собрал многих, кто прошел через войну, и создал нечто сродни лиге неприсоединившихся держав, противостоящих всем империям-предшественникам прошлого. Используя технологии, которые были недоступны пониманию любой империи, они закрепили свои позиции и начали распространять свое влияние. Однако по неизвестным причинам Уримурих так и не объявил свою фракцию империей, а назвал ее Phanon Corps - военизированная служба по найму. Затем его Корпус Фанона распространился по многим галактикам, всегда держа в каждой из них одну систему под названием Дроппойнт, никогда не расширяясь.\n\nПо нашему мнению, под его несколько счастливой и тролльской личностью скрывается сломленный человек, неуверенный и неуравновешенный в своих конечных целях или в том, чего он действительно желает для себя. Человек, действительно обремененный грузом ответственности как спасителя многих своих поклонников и желанием разобраться в себе."
 
acot_diplo.841.c: "Откуда взялся титул "Легендарный контрабандист"?"
acot_diplo.841.c.response: "На самом деле это были довольно уморительные, почти невероятные рассказы о его подвигах. Говорили, что однажды империя попросила Корпус Фанона украсть звезду у вражеской фракции, и Корпус действительно это сделал. Они послали очень большой корабль, очень громко объявили, что собираются украсть их звезду, и так и сделали. В другой раз правитель одной страны спросил, может ли Корпус Фанона тайно забрать у него саму смерть и передать ее его сыну, и Корпус Фанона сделал его фактически бессмертным... превратив его в космический камень, уносящийся в космос, и заставив его сына умирать многократно, бесконечно, бесчисленное количество раз. Я полагал, что их звали что-то вроде Крас и Диаболо или что-то в этом роде.\n\nБольшинство из них, конечно, вымышлены и преувеличены, но легенды не предают их репутации, так как Корпус Фанона, похоже, никогда не проваливал поставленные перед ними задачи, при условии, что ресурсы, необходимые для их найма, были удовлетворены."
 
acot_diplo.841.d: "Мы не можем заставить Phanon Corps что-либо сделать."
acot_diplo.841.d.response: "Хотя они могут быстро создать свои операционные базы, Корпусу Фанона обычно требуется гораздо больше времени, чтобы начать свою настоящую деятельность и услуги. Хотя они иногда принимают специфические запросы, которые, похоже, забавляют самого Уримуриха, не ожидайте в ближайшее время каких-либо услуг или содержания для них.\n\n\nА как долго это будет продолжаться? Мы предполагаем, что они будут существовать еще 20 000 лет, или пока не будет реализована Панада Сингулярности."
 
acot_diplo.841.e: "А... что такое Панада Сингулярности?"
acot_diplo.841.e.response: "Панада Сингулярности относится к странному и неизвестному явлению, когда в галактике внезапно происходят масштабные изменения, в результате которых многое из того, что было известно ранее, меняется или добавляется. Империи, у которых когда-то была одна история, вдруг оказываются с совершенно новой, переписанной историей. Технологии, которые, как считалось, не существовали, внезапно появились, а оружие, которое раньше наносило глупо низкий урон, вдруг стало наносить чрезвычайно высокий урон.\n\n\nСингулярность Панады непредсказуема, ее природа заставляет многие вещи, которые мы когда-то знали, радикально измениться. Например, очень долгое время мы, Кураторы, думали, что знаем все в галактике, что мы одни. Что у нас есть только плохо оборудованная обычная станция, а посмотрите, что у нас есть сейчас? Наша собственная звездная база, и куча вещей, которые нужно объяснить.\n\nНе даже корпус Фанона не защищен от его влияния. Попробуйте связаться с ними и сказать слово "Панада", может быть, это что-то даст."
 
 
##### Psionics ####
 
acot_diplo.800.f: "Расскажите нам о псионике."
 
acot_diplo.851.name: "Псионика"
acot_diplo.851.desc: "Сила разума... действительно интригующая тема. Хотя мы официально не признаем их группу, в Ордене Кураторов есть подразделение-изгой, занимающееся изучением всего, что связано с псионикой, - Культ Аларака. Хотя мы не согласны с каждой политикой, мы обмениваемся различной информацией. Что вы хотите обсудить?"
 
acot_diplo.851.a: "Может ли кто-нибудь развить псионику?"
acot_diplo.851.a.response: "Безусловно, да. Похоже, что все органические существа обладают врожденной способностью использовать псионические силы, им просто нужно осознать ее и вызвать ее пробуждение. Процесс будет быстро передаваться от одного человека к другому, и хотя первоначальная группа может быть небольшой, в конце концов, все население может стать псиоником.\n\nПо пока еще неизвестным причинам, сущности "Hive Mind" не обладают способностью использовать тот же тип псионики, но у них, похоже, есть способность "чувствовать" мысли псиоников империи. Абатур Хост, эксперт по изучению разума ульев, предполагает, что ульи, возможно, эволюционировали, чтобы адаптировать альтернативные варианты псионики, которые больше сосредоточены на телепатии и боевой сплоченности.\n\n\n Что касается машин и синтетических существ, с научной точки зрения, ничто не указывает на то, что они тоже не могут использовать силу. Однако среди механических индивидуумов наблюдается заметное отсутствие какого-либо псионического развития, но есть записи о том, что они также страдают от псионических аномалий и феноменов. Возможно, им не хватает основного органического компонента, который позволил бы им иначе понять эту концепцию?"
 
acot_diplo.851.b: "Как человек начинает развивать псионику?"
acot_diplo.851.b.response: "Существует множество теорий о том, что могло бы послужить толчком к развитию псионики, но наиболее известный метод - это просто заставить общество в целом узнать о ее существовании. Этот процесс значительно сложнее для материалистических империй, которые не желают признавать, что за его природой не стоит никакой науки.\n\nК сожалению, пока не существует способа, чтобы ульи или машины могли вызвать этот эффект, по крайней мере, насколько нам известно."
 
##### Enigmatic ####
 
acot_diplo.800.g: "Расскажите нам о Загадочной Силе."
 
acot_diplo.861.name: "Загадочная сила"
acot_diplo.861.desc: "Отрадно видеть, что все больше империй проявляют интерес к этой области исследований. Конечно, это более приятно, чем видеть, как Падшие Империи тратят такие силы на автоматические машины."
 
acot_diplo.861.a: "Что это на самом деле?"
acot_diplo.861.a.response: "Хотя первоначально ее называли Темной материей, обнаруженные силы, по-видимому, сильно отличаются от того, чем, по мнению большинства современных империй, является Темная материя. Сама сила может быть собрана как форма материи или энергии. Поэтому мы решили называть их Загадочной Силой, чтобы отличаться от старого определения, но многие уже настолько привыкли к названию Темная Материя или Энергия, что использовали оба названия как взаимозаменяемые.\n\n\n Что касается того, что это на самом деле, то, основываясь на том, что она была обнаружена очень кстати, примерно в то время, когда Звездные Силы начали уменьшаться, мы решили, что обе силы связаны друг с другом. Если верить записям, предоставленным Древней Империей Матроксис Фолст, именно они первыми обнаружили, что Загадочная Сила является результатом "возвращения" Звездной Силы к ее базовому определению. Представьте себе Звездную Силу как кусочки головоломки, идеально выровненные для формирования изображения, но затем кусочки рассыпались, и коробка оказалась пустой. Матроксис Фолст попытался переставить кусочки, но они начали складываться в совершенно новое изображение. К сожалению, им так и не удалось завершить головоломку, и сила осталась лишь частично изученной на поверхностном уровне."
 
acot_diplo.861.b: "Можем ли мы ее усовершенствовать?"
acot_diplo.861.b.response: "Предположительно, да. Но ни один предшественник не продвинулся дальше ранних стадий проекта "Альфа". Если вы хотите заняться этим, вам понадобится банк данных прекурсоров. Вы сможете найти его в любой из выживших Павших Империй, или наш Орден может предоставить его вам, за определенную плату, конечно."
 
 
