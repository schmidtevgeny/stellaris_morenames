  nsc_events_modmenu.1.desc:0 "Это меню позволит вам установить или изменить производственный бонус, который в настоящее время предоставляется всем империям ИИ. Внесенные здесь изменения вступят в силу немедленно. Это позволит вам неуклонно увеличивать бонус производства ИИ по своему усмотрению или полностью исключить его. Последняя версия NSC2 автоматически включала 70% бонус производства для ИИ. Если вам всё понравилось, выберите последний вариант в меню ниже. Вы также можете выбрать более низкую настройку, но перед этим прочтите предупреждение ниже.\n\n§RWARNING: If you have been running your game for a significant amount of time at a higher bonus setting, then be aware that lowering it by a large amount could cripple the AI empires or caused them to collapse completely. We DO NOT significantly altering AI bonuses once they have been given. Use these settings with extreme caution - the NSC2 team is not responsible for any damage done to your save game by changing these settings.§!"
