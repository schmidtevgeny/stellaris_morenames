nsc_modmenu_events.1.name: "Меню настройки мода NSC2"
nsc_modmenu_events.1.desc: "Это меню позволит вам установить или изменить производственный бонус, который в настоящее время предоставляется всем империям ИИ. Внесенные здесь изменения вступят в силу немедленно. Это позволит вам неуклонно увеличивать бонус производства ИИ по своему усмотрению или полностью исключить его. Последняя версия NSC2 автоматически включала 70% бонус производства для ИИ. Если вам всё понравилось, выберите последний вариант в меню ниже. Вы также можете выбрать более низкую настройку, но перед этим прочтите предупреждение ниже.\n\n§RВнимание: Если это сохранение создано ДО обновления 4 апреля 2021 года, мы рекомендуем выбрать одну из более высоких настроек, иначе империи ИИ в вашей игре, скорее всего, будут иметь серьезные проблемы или могут полностью разрушиться. Это также относится к установке большого бонуса в новой игре и последующему его удалению. Мы НЕ рекомендуем полностью удалять бонусы ИИ после того, как они были даны. Используйте эти настройки с особой осторожностью - команда NSC2 не несет ответственности за любой ущерб, нанесенный вашей сохраненной игре в результате изменения этих настроек.§!"
