z_fw_tech_weap_xl_accelerator_6: "§GKasako's§! Ускоритель массы §B6ур§!"
z_fw_tech_weap_xl_accelerator_6_desc: "$z_fw_tech_weap_universial$\nБольшие корабли с большими пушками никогда не устаревают, особенно когда огромные кинетические снаряды размером с военный корабль бьют с субсветовой скоростью, почти ничто не может противостоять такой огневой мощи."
