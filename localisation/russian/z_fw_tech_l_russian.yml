z_fw_tech_weap_kinetic_gauss_6: "§GKasako's§! Гаусс пушка §B6ур§!"
z_fw_tech_weap_kinetic_gauss_6_desc: "$z_fw_tech_weap_universial$\nДаже если новейшие технологии и материалы не позволяют кинетическим снарядам эффективно повреждать твердую броню, они все равно могут мгновенно перегрузить щит противника.."
