z_fw_tech_weap_kinetic_flak_6: "§GKasako's§! Скорострельная пушка Тиюня §B6ур§!"
z_fw_tech_weap_kinetic_flak_6_desc: "$z_fw_tech_weap_universial$\nЕсли наши зенитки будут более точными, а заградительный огонь более плотным, то никто не сможет избежать этого смертоносного железного облака.."
