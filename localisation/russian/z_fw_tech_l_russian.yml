z_fw_tech_weap_missile_6: "§GKasako's§! Умная ракета §B6ур§!"
z_fw_tech_weap_missile_6_desc: "$z_fw_tech_weap_universial$\nНовый совершенный ИИ алгоритм и революция в компьютерных технологиях сделали наши ракеты более эффективными в уклонении от зенитного огня и поиске слабых мест противника. Щит противника будет совершенно бесполезен."
