z_fw_tech_weap_energy_pd_6: "§GKasako's§! Штормовое оружие Оборонительной платформы §B6ур§!"
z_fw_tech_weap_energy_pd_6_desc: "$z_fw_tech_weap_universial$\nНовая матрица позиционирования и совершенные ИИ алгоритмы делают этот вид оружия чрезвычайно точным, даже на расстоянии в несколько световых минут может предугадать вероятное местоположение вражеских кораблей и ракет и яростно растрелять их подобно урагану."
