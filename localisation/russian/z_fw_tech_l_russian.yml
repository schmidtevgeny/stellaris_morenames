z_fw_tech_weap_kinetic_artillery_6: "§GKasako's§! Кинетическая пушка §B6ур§!"
z_fw_tech_weap_kinetic_artillery_6_desc: "$z_fw_tech_weap_universial$\nДаже в наше время огромная масса все еще означает большую огневую мощь, и большие корабли с большими пушками никогда не устареют."
