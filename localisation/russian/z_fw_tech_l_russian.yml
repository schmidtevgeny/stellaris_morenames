z_fw_tech_weap_missile_swarm_6: "§GKasako's§! Умный ракетный залп §B6ур§!"
z_fw_tech_weap_missile_swarm_6_desc: "$z_fw_tech_weap_universial$\nНесмотря на небольшую огневую мощь, такие небольшие ракеты могут, нарушить огневую мощь вражеской системы ПВО. Совместное использование каналов передачи данных, также позволяет лучше прикрывать близлежащие боевые корабли и ракеты."
