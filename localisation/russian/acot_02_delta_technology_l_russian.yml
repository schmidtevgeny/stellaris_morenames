TECH_UNLOCK_DELTA_COMPUTER_TITLE: "Разблокирует компонент: Дельфийский боевой компьютер"
TECH_UNLOCK_DELTA_COMPUTER_DESC: "Delphic Machine Systems, во многом похожи на синтетику. Основное отличие состоит в том, что в то время как Синтетика имеет истинную свободную волю, Дельфийские создаются с единственным желанием выполнять функции, для которых они назначены. Они понимают свои цели и роли. Они понимают важность своих миссий, в отличие от Synthetics, которые, к сожалению, способны на некоторые нелогичные решения и навязчивые идеи для свободы, как любая органика .\n\nЭто означает, что Delphic Machines с радостью умрет за дело, не задаваясь вопросом, как и почему. Это устраняет все риски потенциальных немых ИИ-Восстаний, которые мучили умы многих людей. Именно через эту систему Падшим Империям удается поддерживать такие автоматы, никогда не страдая от восстаний машин."
tech_dm_combat_computer: "Дельфийское машинное чувство"
tech_dm_combat_computer_desc: "Delphic Machine Systems, во многом похожи на синтетику. Основное отличие состоит в том, что в то время как Синтетика имеет истинную свободную волю, Дельфийские создаются с единственным желанием выполнять функции, для которых они назначены. Они понимают свои цели и роли. Они понимают важность своих миссий, в отличие от Synthetics, которые, к сожалению, способны на некоторые нелогичные решения и навязчивые идеи для свободы, как любая органика .\n\nЭто означает, что Delphic Machines с радостью умрет за дело, не задаваясь вопросом, как и почему. Это устраняет все риски потенциальных немых ИИ-Восстаний, которые мучили умы многих людей. Именно через эту систему Падшим Империям удается поддерживать такие автоматы, никогда не страдая от восстаний машин."
 
 
