  STARBASE_DARK_MATTER_REACTOR_DM_DESC: "Powered through refined Dark Energy, the Delta Reactor not only provides more immediate power input within its containment size, but is also more space-efficient, allowing the ship to allocate more space for additional hull reinforcement."
  TECH_UNLOCK_DARK_MATTER_POWER_DM_DESC: "§HDelta Enigmatic Reactor§!\nPowered through refined Dark Energy, the Delta Reactor not only provides more immediate power input within its containment size, but is also more space-efficient, allowing the ship to allocate more space for additional hull reinforcement."
  TECH_UNLOCK_DARK_MATTER_POWER_DM_TITLE: "§HUnlocks Component:§! Delta Reactor"
  TECH_UNLOCK_DELTA_COMPUTER_DESC: "Дельфийские машинные системы во многом схожи с синтетическими. Основное различие заключается в том, что в то время как синтетики обладают истинной свободой воли, дельфийские ИИ создаются с единственным желанием - выполнять функции, для которых они предназначены. Они понимают свои цели и роли. Они понимают важность своих миссий, в отличие от синтетиков, которые, к сожалению, способны на некоторые нелогичные решения и одержимость свободой, как и любые органические существа.\n\nЭто означает, что дельфийские машины будут с радостью умирать за дело, не задаваясь вопросом, как и почему. Это устраняет все риски потенциальных тупых восстаний ИИ, которые мучают умы многих народов. Именно благодаря этой системе Угасшим империям удается содержать автоматонов, никогда не страдая от восстаний машин."
  TECH_UNLOCK_DELTA_COMPUTER_TITLE: "§HРазблокирует компонент:§! Дельфийский боевой компьютер"
  TECH_UNLOCK_DM_BOMBARD_DESC: "§EPApocalyptic:§! Order your ships to unleash a world-ending bombardment to level the ground for future conquest.\n- §RСмертельный§! урон §Yармии§!\n- §RСмертельный§! урон §Yстроениям§!\n- §RСмертельный§! урон §Yпоселениям§!\n- Will bombard undefended planets until it's wiped clean.\n- §RMay cause permanent damage to the planet.§!"
  TECH_UNLOCK_DM_BOMBARD_TITLE: "§EUnlocks Bombardment Stance:§! Apocalyptic"
  TECH_UNLOCK_DM_SENSOR_DESC: "§HДельта сенсоры§!\n$DM_SENSOR_SHIP$"
  TECH_UNLOCK_DM_SENSOR_TITLE: "§HРазблокирует компонент:§! Дельта сенсоры"
  TECH_UNLOCK_DM_THRUSTER_DESC: "§HDelta Thrusters§!\nThe new generation-thruster that we will soon be implementing will not only be faster, but also more modular. This allows the thrusters to achieve maximum speed and evasion across all ship types."
  TECH_UNLOCK_DM_THRUSTER_TITLE: "§HUnlocks Components:§! Delta Thrusters"
  TECH_UNLOCK_ENIG_DRIVE_DM: "§HРазблокирует компонент:§! Транслокационный двигатель"
  TECH_UNLOCK_ENIG_DRIVE_DM_DESC: "§HТехника транслокации§!\nЭта новая сверхсветовая технология позволяет кораблям использовать прыжковые технологии без риска возникновения аномалий в измерениях, при условии, что традиционные прыжковые двигатели еще не были использованы."
  TITAN_DARK_MATTER_REACTOR_DM: "Delta Reactor"
  TITAN_DARK_MATTER_REACTOR_DM_DESC: "Powered through refined Dark Energy, the Delta Reactor not only provides more immediate power input within its containment size, but is also more space-efficient, allowing the ship to allocate more space for additional hull reinforcement."
  TOWER_COMBAT_COMPUTER: "Дельфийский боевой компьютер (Платформа)"
  TOWER_COMBAT_COMPUTER_DESC: "Этот передовой корабль использует машинные системы на базе дельфийского ИИ. Он неуязвим для любых попыток вторжения и обладает непревзойденными боевыми алгоритмами."
  acot_sr_dark_energy: "Темная энергия"
  acot_sr_dark_energy_desc: "A powerful enigmatic power that can only be harvested with the help of Dark Matter."
  acot_sr_light_matter: "Световая энергия"
  acot_sr_light_matter_desc: "Источник бесконечной силы, используемый Звезднорожденными. Свет может быть модифицирован для использования формами жизни из низких измерений, такими как наша."
  acot_sr_stellarite: "Стелларитовая энергия"
  acot_sr_stellarite_desc: "A mysterious cosmic energy gained from total mastery over the stars and the power beyond."
