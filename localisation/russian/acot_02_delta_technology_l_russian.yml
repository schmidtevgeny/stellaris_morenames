TECH_UNLOCK_DELTA_COMPUTER_TITLE: "§HКомпонент Разблокирован:§! Дельфийский боевой компьютер"
TECH_UNLOCK_DELTA_COMPUTER_DESC: "Дельфийские машинные системы во многом похожи на системы синтетиков. Основное различие заключается в том, что в то время как синтетики обладают истинной свободой воли, дельфийские создаются с единственным желанием выполнять функции, для которых они предназначены. Они понимают свои цели и роли. Они понимают важность своей миссии, в отличие от синтетиков, которые, к сожалению, способны на некоторые нелогичные решения и одержимы свободой, как и любая другая органика. \n\nЭто означает, что Дельфийские машины с радостью умрут за это дело, не задаваясь вопросом, как и почему. Это устраняет все риски потенциальных тупых восстаний ИИ, которые мучили умы многих людей. Именно благодаря этой системе Падшим Империям удается поддерживать такие механизмы, никогда не страдая от восстаний машин."
tech_dm_combat_computer: "Разум Дельфийской машины"
tech_dm_combat_computer_desc: "Дельфийские машинные системы во многом похожи на системы синтетиков. Основное различие заключается в том, что в то время как синтетики обладают истинной свободой воли, дельфийские создаются с единственным желанием выполнять функции, для которых они предназначены. Они понимают свои цели и роли. Они понимают важность своей миссии, в отличие от синтетиков, которые, к сожалению, способны на некоторые нелогичные решения и одержимы свободой, как и любая другая органика.\n\nЭто означает, что Дельфийские машины с радостью умрут за это дело, не задаваясь вопросом, как и почему. Это устраняет все риски потенциальных тупых восстаний ИИ, которые мучили умы многих людей. Именно благодаря этой системе Падшим Империям удается поддерживать такие механизмы, никогда не страдая от восстаний машин."
