l_russian:

  ACOT_AFTERBURNERS_DM: "Форсажные камеры 'Дельта'"
  ACOT_AFTERBURNERS_DM_DESC: "В том случае, если одних только двигателей недостаточно для быстрого движения корабля. Форсажные камеры нового поколения могут быть использованы для увеличения максимальной скорости корабля."
  ACOT_ARC_EMITTER_DM: "Delta Emitter"
  ACOT_ARC_EMITTER_DM_DESC: "Это загадочное оружие использует темную энергию для создания очень смертоносного дугового излучения, которое благодаря своей природе сильно повреждает внутренние системы вражеского корабля."
  ACOT_ARC_EMITTER_DM_LARGE: "Delta Energy Coil"
  ACOT_ARC_EMITTER_DM_LARGE_DESC: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно мощные для размещения излучателя темной энергии, устраняя ограничения, связанные с креплением на спине корабля. Однако при этом значительно снижается дальность, точность и огневая мощь по сравнению с оригинальной конструкцией."
  ACOT_ARMOR_DM: "Броня из жесткого света"
  ACOT_ARMOR_DM_DESC: "Жесткий свет — это динамический материал, созданный из чистого твердого света. В полностью сформированном состоянии он гораздо плотнее и тверже, чем нейтроний."
  ACOT_ARTILLERY_DM: "Delta Artillery"
  ACOT_ARTILLERY_DM_DESC: "Delta Artillery uses dynamically-generated projectiles constructed out of pure hard-light as weapons, making it extremely deadly against shields and better against armor."
  ACOT_AUTOCANNON_DM: "Delta Autocannon"
  ACOT_AUTOCANNON_DM_DESC: "Improvements to older generations of autocannons utilizing Dark Energy and hard-light materials have created processes that allow for the creation of a much higher fire rate. These changes allow it to disable enemy shields at a significantly improved rate."
  ACOT_BOMBERS_HANGAR_DM: "Delta Bombers"
  ACOT_BOMBERS_HANGAR_DM_DESC: "Based upon the precursor blueprints, these new strike crafts are far superior to any previous generations. Dark Energy Propulsions, Deflectors, Hard-Light Platings, Bionic Sensors. All of these elements make these strike crafts formidable enemies against larger ships."
  ACOT_DISRUPTOR_DM: "Delta Disruptor"
  ACOT_DISRUPTOR_DM_DESC: "The Delta Disruptor utilizes Dark Energy to rend though the hull of a ship with ease compared to previous generations of Disruptors."
  ACOT_ENERGY_TORPEDO_DM: "Delta Energy Cannon"
  ACOT_ENERGY_TORPEDO_DM_DESC: "Темная энергия может быть сформирована в мощное оружие."
  ACOT_ENIGMATIC_SHIELD_DM: "Dark Energy Shields"
  ACOT_ENIGMATIC_SHIELD_DM_DESC: "Dark Energy Shields are notably stronger than traditional energy shields, with extra ability to project one-timed use of force shield that will increase ship's hull power."
  ACOT_FIGHTERS_HANGAR_DM: "Delta Interceptors"
  ACOT_FIGHTERS_HANGAR_DM_DESC: "Based upon the precursor blueprints, these new strike crafts are far superior to any previous generations. Dark Energy Propulsions, Deflectors, Hard-Light Platings, Bionic Sensors. All of these elements make these fighters formidable enemies against inferior crafts and missiles."
  ACOT_FLAK_CANNON_DM: "Delta Defense Matrix"
  ACOT_FLAK_CANNON_DM_DESC: "The Delta Defense Matrix mows down enemy strike crafts in a barrage of hard-light blades, rending though the strike crafts with ease."
  ACOT_GUNSHIP_HANGAR_DM: "Delta Gunships"
  ACOT_GUNSHIP_HANGAR_DM_DESC: "Боевые корабли — это специализированные штурмовики, которые отлично подходят для поддержки больших кораблей огнем на дальних дистанциях. Они развернуты в небольшом количестве и требуют значительно больше времени для пополнения."
  ACOT_LASER_DM: "Дельта-лазер"
  ACOT_LASER_DM_DESC: "Delta Lasers utilizes dark energy as a powerful beam weapon. It is also more powerful at overloading shields than previous generations."
  ACOT_LR_BEHAVIOR_DESC: "§HТяжелая артиллерия:§! Корабль будет находиться дальше от других кораблей, чтобы вести подавляющий огонь по целям. (§Y120§!)."
  ACOT_MASS_ACCELERATOR_DM: "Ускоренная дельта-пушка"
  ACOT_MASS_ACCELERATOR_DM_DESC: "Accelerating projectiles through advanced kinetic systems from this spinal-artillery platform imbued with Dark Energy makes Delta Cannon a formidable anti-capital ship weapon."
  ACOT_MASS_ACCELERATOR_DM_LARGE: "Макропушка 'Дельта'"
  ACOT_MASS_ACCELERATOR_DM_LARGE_DESC: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно прочные для размещения скорострельных автопушек с тяжелыми снарядами из жесткого света."
  ACOT_MASS_DRIVER_DM: "Delta Cannon"
  ACOT_MASS_DRIVER_DM_DESC: "The Delta Cannon improves much upon the Gauss Cannon. The introduction of hard-light material, advanced sensors and Dark Energy allows us to create an extremely advanced projectile launcher that suffers less drawbacks against armor."
  ACOT_MAX_RANGE_BEHAVIOR_DESC: "§HПоддержка с задней линии:§! Этот корабль будет держаться дальше всех, прикрываясь другими кораблями и поддерживая их своим дальнобойным оружием. (§YМАКСИМУМ§!)."
  ACOT_MISSILE_BARRAGE_DM: "Delta Rocket Barrage Systems"
  ACOT_MISSILE_BARRAGE_DM_DESC: "Смертоносные ракетные системы дальнего действия, запускаемые из четырехствольной пусковой установки, которая жертвует возможностями слежения ради увеличения огневой мощи."
  ACOT_MISSILE_DM: "Delta Missiles"
  ACOT_MISSILE_DM_DESC: "Further enhancements with dark energy thrusters and hard-light materials have created an advanced missile that is capable of nearly triple the original speeds, as well as significantly more durable casing. The new Delta Missiles are capable of quickly eliminating elite threats."
  ACOT_MISSILE_NUKE_DM: "Delta Giga-Warhead Launcher"
  ACOT_MISSILE_NUKE_DM_DESC: "A Massive torpedo launcher designed to have the largest payload to date to take out captial ships. Has minimum range of 100."
  ACOT_MISSILE_XL_DM: "Delta Missile Battery"
  ACOT_MISSILE_XL_DM_DESC: "Мощный ракетный комплекс спинального расположения, стреляющий парой высокоскоростных, смертельно точных ракет с высокими возможностями слежения."
  ACOT_PARTICLE_LANCE_DM: "Delta Energy Lance"
  ACOT_PARTICLE_LANCE_DM_DESC: "The Delta Energy Lance pierces through enemy armor with focused beam of Dark Energy. The lance is powerful enough to overload portions of energy shields."
  ACOT_PARTICLE_LANCE_DM_LARGE: "Delta Energy Caster"
  ACOT_PARTICLE_LANCE_DM_LARGE_DESC: "Advancements in our hard-light manipulations allow us to create turrets strong enough to house Dark Energy Lances, removing the spinal-mount limitations. This however comes at considerable reduced range, accuracy and firepower compared to original design."
  ACOT_PERDITION_BEAM_DM: "Delta Beam Cannon"
  ACOT_PERDITION_BEAM_DM_DESC: "The introduction of Dark Energy allows us to improve our old Perdition Beam Designs. The Delta Beam Cannon is a massive dark energy conduit that is able to fire a beam of pure destruction."
  ACOT_PLASMA_DM: "Delta Plasma Cannon"
  ACOT_PLASMA_DM_DESC: "Delta Plasma Cannon, as the name suggests, fires a concentrated Dark Energy projectiles that will quickly melt away armor and hulls of inferior ships. The nature of Dark Energy substances allow the weapon to fare better against shields than conventional plasma weapons."
  ACOT_POINT_DEFENSE_DM: "Delta Point-Defense"
  ACOT_POINT_DEFENSE_DM_DESC: "This Dark Energy Point-Defense fires a concentrated beam of pure dark energy to neutralize enemy missiles. The beam is stronger than older point-defense, allowing it to have higher effective range."
  ACOT_REACTOR_BOOSTER_DM: "Вспомогательный энергетический усилитель 'Дельта'"
  ACOT_REACTOR_BOOSTER_DM_DESC: "ВЭУД или Вспомогательный энергетический усилитель 'Дельта' — обеспечивает дополнительные резервные мощности в случае, если основной реактор недостаточно мощный. Кроме того, модуль немного снижает общую стоимость корабля."
  ACOT_REPAIR_COUNTERMEASURES_DM: "Дроны быстрого реагирования 'Дельта'"
  ACOT_REPAIR_COUNTERMEASURES_DM_DESC: "Дроны быстрого реагирования или ДБР - это новый тип автоматизированных дронов, которые выполняют две функции. Ремонт брони корабля, когда он находится вне боя, и быстрого реагирования, поглощая урон от входящей атаки вместо корабля."
  ACOT_SHIELD_BOOSTER_DM: "Усиленные барьеры 'Дельта'"
  ACOT_SHIELD_BOOSTER_DM_DESC: "Усиленные барьеры дают генераторам щитов корабля чрезвычайно большую мощность за счет потребления энергии."
  ACOT_SHIP_THRUSTER_DM: "Delta Thrusters"
  ACOT_STARCHARTER_DM: "Динамическая звездная хартия"
  ACOT_STARCHARTER_DM_DESC: "Специальная вспомогательная камера, содержащая множество сенсорных подразделений, которая позволяет кораблю функционировать в качестве мобильного разведчика."
  ACOT_SWARMER_MISSILES_DM: "Delta Cluster Missiles"
  ACOT_SWARMER_MISSILES_DM_DESC: "Delta Cluster Missiles are guided with limited bionic link allowing it to achieve higher speed, velocity and can perform basic evasive maneuvers, making them extremely difficult to shoot down."
  ACOT_TITAN_ACCELERATOR_DM: "Титаническая ускоренная дельта-пушка"
  ACOT_TITAN_ACCELERATOR_DM_DESC: "A Delta Titanic-scaled Mass Accelerator capable of hitting targets across extreme distances."
  ACOT_TITAN_EMITTER_DM: "Delta Titan Emitter"
  ACOT_TITAN_EMITTER_DM_DESC: "Мощные излучатели, которые жертвуют дальностью ради увеличения стабильности оружия и потенциала урона."
  ACOT_TORPEDO_DM: "Delta Torpedoes"
  ACOT_TORPEDO_DM_DESC: "Delta Torpedoes are protected with hard-light armor and contain powerful dark energy that will explode upon impact, making it superior to older torpedoes."
  ACPOT_SHIP_THRUSTER_DN_DESC: "Delta Thrusters are modular propeller systems that can be installed on all ship sizes to provide the most optimal speed and evasive capabilities."
  AE_COMBAT_COMPUTER_CAPITAL_1: "Дельфийский боевой компьютер (Артиллерия)"
