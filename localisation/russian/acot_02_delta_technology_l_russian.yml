TECH_UNLOCK_DELTA_COMPUTER_TITLE: "§HРазблокирует компонент:§! Дельфийский боевой компьютер"
TECH_UNLOCK_DELTA_COMPUTER_DESC: "Дельфийские машинные системы во многом схожи с синтетическими. Основное различие заключается в том, что в то время как синтетики обладают истинной свободой воли, дельфийские ИИ создаются с единственным желанием - выполнять функции, для которых они предназначены. Они понимают свои цели и роли. Они понимают важность своих миссий, в отличие от синтетиков, которые, к сожалению, способны на некоторые нелогичные решения и одержимость свободой, как и любые органические существа.\n\nЭто означает, что дельфийские машины будут с радостью умирать за дело, не задаваясь вопросом, как и почему. Это устраняет все риски потенциальных тупых восстаний ИИ, которые мучают умы многих народов. Именно благодаря этой системе Угасшим империям удается содержать автоматонов, никогда не страдая от восстаний машин."
tech_dm_combat_computer: "Дельфийский боевой ИИ"
tech_dm_combat_computer_desc: "Дельфийские машинные системы во многом схожи с синтетическими. Основное различие заключается в том, что в то время как синтетики обладают истинной свободой воли, дельфийские ИИ создаются с единственным желанием - выполнять функции, для которых они предназначены. Они понимают свои цели и роли. Они понимают важность своих миссий, в отличие от синтетиков, которые, к сожалению, способны на некоторые нелогичные решения и одержимость свободой, как и любые органические существа.\n\nЭто означает, что дельфийские машины будут с радостью умирать за дело, не задаваясь вопросом, как и почему. Это устраняет все риски потенциальных тупых восстаний ИИ, которые мучают умы многих народов. Именно благодаря этой системе Угасшим империям удается содержать автоматонов, никогда не страдая от восстаний машин."
SMALL_ACOT_LASER_DM: "Малый дельта-лазер"
MEDIUM_ACOT_LASER_DM: "Средний дельта-лазер"
LARGE_ACOT_LASER_DM: "Большой дельта-лазер"
ACOT_LASER_DM: "Дельта-лазер"
ACOT_LASER_DM_DESC: "Дельта-лазер использует темную энергию в качестве мощного лучевого оружия. Он также сильнее поражает щиты, чем предыдущие поколения."
tech_laser_dm: "Дельта-лазер"
tech_laser_dm_desc: "Дельта-лазер использует темную энергию в качестве мощного лучевого оружия. Он также сильнее поражает щиты, чем предыдущие поколения."
SMALL_ACOT_PLASMA_DM: "Малая плазменная пушка из темной материи"
MEDIUM_ACOT_PLASMA_DM: "Средняя плазменная пушка из темной материи"
LARGE_ACOT_PLASMA_DM: "Большая плазменная пушка из темной материи"
ACOT_PLASMA_DM: "Плазменная пушка из темной материи"
ACOT_PLASMA_DM_DESC: "Плазменная пушка из темной материи, как следует из названия, стреляет концентрированной темной материей в виде смертоносных энергетических снарядов, которые быстро расплавляют броню и корпуса кораблей. Природа вещества темной материи позволяет оружию лучше противостоять щитам, чем обычное плазменное оружие."
tech_plasma_dm: "Плазменная пушка из темной материи"
tech_plasma_dm_desc: "Плазменная пушка из темной материи, как следует из названия, стреляет концентрированной темной материей в виде смертоносных энергетических снарядов, которые быстро расплавляют броню и корпуса кораблей. Природа вещества темной материи позволяет оружию лучше противостоять щитам, чем обычное плазменное оружие."
SMALL_ACOT_DISRUPTOR_DM: "Малый дезинтегратор темной энергии"
MEDIUM_ACOT_DISRUPTOR_DM: "Средний дезинтегратор темной энергии"
ACOT_DISRUPTOR_DM: "Дезинтегратор темной энергии"
ACOT_DISRUPTOR_DM_DESC: "Дезинтегратор темной энергии"
tech_disruptor_dm: "Дезинтегратор темной энергии"
tech_disruptor_dm_desc: "Дезинтегратор темной энергии разрушает внутренности вражеского корабля с помощью мощной темной энергии."
ACOT_ENERGY_TORPEDO_DM: "Пушка темной энергии"
ACOT_ENERGY_TORPEDO_DM_DESC: "Темная энергия может быть сформирована в мощное оружие."
tech_energy_torpedo_dm: "Пушка темной энергии"
tech_energy_torpedo_dm_desc: "Основанная на принципах оружия на основе темной энергии, ПТЭ класса доминатор фокусирует негативные свойства энергии в плазмоподобный снаряд, который быстро разрушает корпуса вражеских кораблей."
ACOT_POINT_DEFENSE_DM: "Точечная оборона вознесения"
ACOT_POINT_DEFENSE_DM_DESC: "Точечная оборона вознесения стреляет концентрированным лучом чистой темной энергии для нейтрализации вражеских ракет. Луч сильнее, чем у старых точечных средств защиты, что позволяет ему иметь большую эффективную дальность."
tech_point_defense_dm: "Точечная оборона вознесения"
tech_point_defense_dm_desc: "Точечная оборона вознесения стреляет концентрированным лучом чистой темной энергии для нейтрализации вражеских ракет. Луч сильнее, чем у старых точечных средств защиты, что позволяет ему иметь большую эффективную дальность."
SMALL_ACOT_MASS_DRIVER_DM: "Малая дуговая пушка"
MEDIUM_ACOT_MASS_DRIVER_DM: "Средняя дуговая пушка"
LARGE_ACOT_MASS_DRIVER_DM: "Большая дуговая пушка"
ACOT_MASS_DRIVER_DM: "Дуговая пушка"
ACOT_MASS_DRIVER_DM_DESC: "Дуговая пушка значительно улучшает гаусс-пушку. Внедрение материалов жесткого света, продвинутых сенсоров и темной материи позволяет нам создать чрезвычайно совершенную пусковую установку, которая имеет меньше недостатков против брони."
tech_mass_driver_dm: "Дуговая пушка"
tech_mass_driver_dm_desc: "Дуговая пушка значительно улучшает гаусс-пушку. Внедрение материалов жесткого света, продвинутых сенсоров и темной материи позволяет нам создать чрезвычайно совершенную пусковую установку, которая имеет меньше недостатков против брони."
ACOT_AUTOCANNON_DM: "Автопушка-преследователь"
ACOT_AUTOCANNON_DM_DESC: "Автопушка-преследователь использует снаряды с жестким светом для быстрого пробивания вражеских щитов."
tech_autocannons_dm: "Автопушка-преследователь"
tech_autocannons_dm_desc: "Автопушка-преследователь использует снаряды с жестким светом для быстрого пробивания вражеских щитов."
ACOT_ARTILLERY_DM: "Артиллерия жесткого света"
ACOT_ARTILLERY_DM_DESC: "Артиллерия жесткого света использует в качестве оружия динамически генерируемые снаряды, созданные из чистого жесткого света, что делает ее чрезвычайно смертоносной против щитов и лучшей против брони."
tech_kinetic_artillery_dm: "Артиллерия жесткого света"
tech_kinetic_artillery_dm_desc: "Артиллерия жесткого света использует в качестве оружия динамически генерируемые снаряды, созданные из чистого жесткого света, что делает ее чрезвычайно смертоносной против щитов и лучшей против брони."
ACOT_FLAK_CANNON_DM: "Матрица защиты адского огня"
ACOT_FLAK_CANNON_DM_DESC: "Матрица защиты адского огня уничтожает вражеские штурмовики шквалом стального дождя. Они почувствуют вкус смерти и поражения."
tech_flak_batteries_dm: "Матрица защиты адского огня"
tech_flak_batteries_dm_desc: "Матрица защиты адского огня уничтожает вражеские штурмовики шквалом стального дождя. Они почувствуют вкус смерти и поражения."
ACOT_MISSILE_DM: "Ракеты возмездия"
ACOT_MISSILE_DM_DESC: "Ракеты возмездия используют двигатели из темной материи для увеличения максимальной скорости, а также материалы из жесткого металла для усиления корпуса, что усложняет задачу по их уничтожению."
tech_missile_dm: "Ракеты возмездия"
tech_missile_dm_desc: "Ракеты возмездия используют двигатели из темной материи для увеличения максимальной скорости, а также материалы из жесткого металла для усиления корпуса, что усложняет задачу по их уничтожению."
ACOT_TORPEDO_DM: "Торпеды парадокса"
ACOT_TORPEDO_DM_DESC: "Торпеды парадокса защищены броней жесткого света и содержат мощную темную энергию, которая взрывается при ударе, что делает их лучше старых торпед."
tech_torpedo_dm: "Торпеды парадокса"
tech_torpedo_dm_desc: "Торпеды парадокса защищены броней жесткого света и содержат мощную темную энергию, которая взрывается при ударе, что делает их лучше старых торпед."
ACOT_SWARMER_MISSILES_DM: "Кластерные ракеты "Минотавр""
ACOT_SWARMER_MISSILES_DM_DESC: "Кластерные ракеты "Минотавр" управляются при помощи ограниченной бионической связи, позволяющей ей достигать более высокой скорости и выполнять мгновенные маневры уклонения, что делает их чрезвычайно трудными для сбивания."
tech_swarmer_missile_dm: "Кластерные ракеты "Минотавр""
tech_swarmer_missile_dm_desc: "Кластерные ракеты "Минотавр" управляются при помощи ограниченной бионической связи, позволяющей ей достигать более высокой скорости и выполнять мгновенные маневры уклонения, что делает их чрезвычайно трудными для сбивания."
ACOT_MISSILE_BARRAGE_DM: "Ракетная система залпового огня "Горгона""
ACOT_MISSILE_BARRAGE_DM_DESC: "Смертоносные ракетные системы дальнего действия, запускаемые из четырехствольной пусковой установки, которая жертвует возможностями слежения ради увеличения огневой мощи."
tech_barrage_missile_dm: "Экспериментальная система залпового огня"
tech_barrage_missile_dm_desc: "Достижения в области двигателей, взрывчатых веществ и манипуляций с жестким светом, — позволяют нам искать новые пути совершенствования наших ракетных систем. Одна из самых новых концепций — система залпового огня, которая может быть установлена на больших кораблях. После многочисленных испытаний мы разработали новую конструкцию, ракетную систему залпового огня "Горгона".\n\nХотя увеличение нагрузки на корабль и заставляет нас отдать предпочтение ракетам, жертвуя при этом возможностями отслеживания боеголовки, но увеличивая общую огневую мощь и дальность их действия."
ACOT_MISSILE_XL_DM: "Ракетная батарея "Ртуть""
ACOT_MISSILE_XL_DM_DESC: "Мощный ракетный комплекс спинального расположения, стреляющий парой высокоскоростных, смертельно точных ракет с высокими возможностями слежения."
tech_xl_missile_dm: "Ракетная батарея спинального расположения"
tech_xl_missile_dm_desc: "Командиры и экипажи нашего флота всегда озадачены отсутствием мощного взрывного оружия, закрепленного на спине корабля. Эта просьба вдохновила нашу научную команду на создание нового взрывного оружия, отвечающего требованиям различных сторон. Ракетная батарея "Ртуть" — это чрезвычайно продвинутая пусковая установка с ракетами, которые могут быстро запускаться на большие расстояния, и при помощи передовых систем наведения — мгновенно отслеживать и уничтожать свои цели."
ACOT_MISSILE_NUKE_DM: "Гига-пусковая установка "Лалатина""
ACOT_MISSILE_NUKE_DM_DESC: "Массивная торпедная установка, предназначенная для поражения капитальных кораблей тяжелыми снарядами.  Минимальная дальность стрельбы - 100."
tech_missile_nuke_dm: "Проект "Мегумин""
tech_missile_nuke_dm_desc: "Вполне предсказуемо, что вскоре после изобретения РБ "Ртуть" энтузиасты взрывчатки начнут просить еще больше взрывчатки, теперь уже для установки на капитальные корабли. Новый проект, отвечающий на этот призыв, под кодовым названием "Мегумин", попытается удовлетворить этот спрос. Хотя первая версия, которую мы создаем, не будет обладать тем уровнем взрывооооопаасности, которого требуют хардкорные команды разрушителей, это надежное начало светлого, более взрывного будущего.\n\nЛалатина - это сверхмощная боеголовка, которая жертвует скоростью и возможностями слежения, чтобы создать самую потрясающую взрывную ракету в галактике. Гибель для всех кораблей, которым придется отведать большой бум-бум от этой злобной малышки."
ACOT_PARTICLE_LANCE_DM: "Копье темной энергии"
ACOT_PARTICLE_LANCE_DM_DESC: "Копье темной энергии пробивает вражескую броню сфокусированным лучом темной энергии. Копье достаточно мощное, чтобы перегрузить часть энергетических щитов."
tech_energy_lance_dm: "Копье темной энергии"
tech_energy_lance_dm_desc: "Копье темной энергии пробивает вражескую броню сфокусированным лучом темной энергии. Копье достаточно мощное, чтобы перегрузить часть энергетических щитов."
ACOT_ARC_EMITTER_DM: "Излучатель темной энергии"
ACOT_ARC_EMITTER_DM_DESC: "Это загадочное оружие использует темную энергию для создания очень смертоносного дугового излучения, которое благодаря своей природе сильно повреждает внутренние системы вражеского корабля."
tech_arc_emitter_dm: "Излучатель темной энергии"
tech_arc_emitter_dm_desc: "Это загадочное оружие использует темную энергию для создания очень смертоносного дугового излучения, которое благодаря своей природе сильно повреждает внутренние системы вражеского корабля."
ACOT_MASS_ACCELERATOR_DM: "Ускоренная дельта-пушка"
ACOT_MASS_ACCELERATOR_DM_DESC: "Ускорение снарядов с помощью передовых кинетических систем с этой спинно-артиллерийской платформы, пропитанной темной материей, делает дельта-пушку грозным оружием против капитальных кораблей."
tech_mass_accelerator_dm: "Delta Mass Accelerator Cannon "
tech_mass_accelerator_dm_desc: "Ускорение снарядов с помощью передовых кинетических систем с этой спинно-артиллерийской платформы, пропитанной темной материей, делает дельта-пушку грозным оружием против капитальных кораблей."
ACOT_PERDITION_BEAM_DM: "Луч Геркулеса"
ACOT_PERDITION_BEAM_DM_DESC: "Введение энергии темной энергии и темной материи позволяет нам улучшить наши старые конструкции лучей погибели. Пушка Геркулеса - это массивный проводник темной энергии, способный выпустить луч чистого разрушения."
tech_perdition_beam_dm: "Луч Геркулеса"
tech_perdition_beam_dm_desc: "Введение энергии темной энергии и темной материи позволяет нам улучшить наши старые конструкции лучей погибели. Пушка Геркулеса - это массивный проводник темной энергии, способный выпустить луч чистого разрушения."
ACOT_TITAN_EMITTER_DM: "Излучатель титана"
ACOT_TITAN_EMITTER_DM_DESC: "Мощные излучатели, которые жертвуют дальностью ради увеличения стабильности оружия и потенциала урона."
tech_titan_emitter_dm: "Излучатель титана"
tech_titan_emitter_dm_desc: "Давно пора начать разработку излучателей для кораблей капитального класса. Хотя дальность стрельбы увеличить невозможно, потенциал повреждений и стабильность должны быть увеличены в разы."
ACOT_TITAN_ACCELERATOR_DM: "Титаническая ускоренная дельта-пушка"
ACOT_TITAN_ACCELERATOR_DM_DESC: "Ускоритель массы титанического размера, способный поражать цели на огромных расстояниях."
tech_titan_accelerator_dm: "Titan Delta Accelerator "
tech_titan_accelerator_dm_desc: "Новые усовершенствованные системы ускорения масс позволяют нам наконец-то разработать кинетические ускорители титанического масштаба."
ACOT_FIGHTERS_HANGAR_DM: "Фазовые перехватчики"
ACOT_FIGHTERS_HANGAR_DM_DESC: "Созданные по чертежам предтеч, эти новые штурмовики намного превосходят все предыдущие поколения. Двигатели из темной материи, отражатели, обшивка из жесткого света, бионические сенсоры. Все эти элементы делают эти истребители грозными противниками для более слабых кораблей и ракет."
ACOT_BOMBERS_HANGAR_DM: "Бомберы "Головорезы""
ACOT_BOMBERS_HANGAR_DM_DESC: "Созданные по чертежам предтеч, эти новые штурмовики намного превосходят все предыдущие поколения. Двигатели из темной материи, отражатели, обшивка из жесткого света, бионические сенсоры. Все эти элементы делают эти штурмовики грозными противниками более крупных кораблей."
ACOT_GUNSHIP_HANGAR_DM: "Боевые корабли "Бросающие вызов""
ACOT_GUNSHIP_HANGAR_DM_DESC: "Боевые корабли — это специализированные штурмовики, которые отлично подходят для поддержки больших кораблей огнем на дальних дистанциях. Они развернуты в небольшом количестве и требуют значительно больше времени для пополнения."
tech_strike_craft_bomber_dm: "Загадочные штурмовики"
tech_strike_craft_bomber_dm_desc: "Созданные по чертежам предтеч, эти новые штурмовики намного превосходят все предыдущие поколения. Двигатели из темной материи, отражатели, обшивка из жесткого света, бионические сенсоры. Все эти элементы делают эти штурмовики грозными противниками более крупных кораблей."
tech_strike_craft_gunship_dm: "Ударные боевые корабли"
tech_strike_craft_gunship_dm_desc: "Хотя роли штурмовиков хорошо заменяются бомбардировщиками и перехватчиками, существуют определенные проблемы. Оба эти типа штурмовиков требуют значительного времени, чтобы достичь расстояния поражения. Во многих сражениях авианосцы уничтожаются задолго до того, как эти проворные штурмовики успевают совершить свои первые вылеты. В настоящее время планируется создание специализированных штурмовиков дальнего действия."
ACOT_PARTICLE_LANCE_DM_LARGE: "Заклинатель темной энергии"
ACOT_PARTICLE_LANCE_DM_LARGE_DESC: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно прочные для размещения копья темной энергии, устраняя ограничения, связанные с креплением на спине корабля. Однако при этом значительно снижается дальность, точность и огневая мощь по сравнению с оригинальной конструкцией."
tech_resized_energy_lance_dm: "Энергетический заклинатель"
tech_resized_energy_lance_dm_desc: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно прочные для размещения копья темной энергии, устраняя ограничения, связанные с креплением на спине корабля. Однако при этом значительно снижается дальность, точность и огневая мощь по сравнению с оригинальной конструкцией."
ACOT_ARC_EMITTER_DM_LARGE: "Катушка темной энергии"
ACOT_ARC_EMITTER_DM_LARGE_DESC: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно мощные для размещения излучателя темной энергии, устраняя ограничения, связанные с креплением на спине корабля. Однако при этом значительно снижается дальность, точность и огневая мощь по сравнению с оригинальной конструкцией."
tech_resized_arc_emitter_dm: "Энергетическая катушка"
tech_resized_arc_emitter_dm_desc: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно мощные для размещения излучателя темной энергии, устраняя ограничения, связанные с креплением на спине корабля."
ACOT_MASS_ACCELERATOR_DM_LARGE: "Макропушка "Дельта""
ACOT_MASS_ACCELERATOR_DM_LARGE_DESC: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно прочные для размещения скорострельных автопушек с тяжелыми снарядами из жесткого света."
tech_resized_mass_accelerator_dm: "Макропушка"
tech_resized_mass_accelerator_dm_desc: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно прочные для размещения скорострельных автопушек с тяжелыми снарядами из жесткого света. Огромное увеличение скорострельности достигается за счет снижения дальности стрельбы и возможностей слежения."
SMALL_ACOT_ARMOR_DM: "Малая броня жесткого света"
MEDIUM_ACOT_ARMOR_DM: "Средняя броня жесткого света"
LARGE_ACOT_ARMOR_DM: "Большая броня жесткого света"
ACOT_ARMOR_DM: "Броня из жесткого света"
ACOT_ARMOR_DM_DESC: "Жесткий свет — это динамический материал, созданный из чистого твердого света. В полностью сформированном состоянии он гораздо плотнее и тверже, чем нейтроний."
tech_armor_dm: "Броня из жесткого света"
tech_armor_dm_desc: "Жесткий свет — это динамический материал, созданный из чистого твердого света. В полностью сформированном состоянии он гораздо плотнее и тверже, чем нейтроний."
ENIGMATIC_DRIVE_DM: "Дельта варп-двигатель"
ENIGMATIC_DRIVE_DM_DESC: "Этот загадочный прыжковый двигатель использует темную материю для открытия микрочервоточины, позволяя кораблю прыгать дальше, чем обычные прыжковые двигатели. Этот процесс также не вызывает риска возникновения разрывов в измерениях."
tech_enigmatic_drive_dm: "Космическая транслокация"
tech_enigmatic_drive_dm_desc: "Традиционные прыжковые двигатели основаны на принципах и конфигурациях энергии нулевой точки, которая может создавать непредвиденные каскады измерений. Однако можно разработать новую сверхсветовую технику, использующую темную материю для "перезаписи" корабля в новое место в пространстве."
TECH_UNLOCK_ENIG_DRIVE_DM: "§HРазблокирует компонент:§! Транслокационный двигатель"
TECH_UNLOCK_ENIG_DRIVE_DM_DESC: "§HТехника транслокации§!\nЭта новая сверхсветовая технология позволяет кораблям использовать прыжковые технологии без риска возникновения аномалий в измерениях, при условии, что традиционные прыжковые двигатели еще не были использованы."
DM_SENSOR_SHIP: "Дельта сенсоры"
DM_SENSOR_SHIP_DESC: "Это передовое сенсорное оборудование обнаруживает движение кораблей на расстоянии нескольких систем, изучая внезапное смещение слоев темной материи, рассеянных по космосу. Сенсор в режиме реального времени сообщает обо всех перемещениях корабельному вооружению и просчитывает все возможные перемещения противника."
tech_sensors_dm: "Анализ передвижений при помощи темной материи"
tech_sensors_dm_desc: "Теперь мы знаем, что темная материя существует не только в черных дырах, но и в каждой звездной системе. Количество этой темной материи слишком мало, чтобы быть полезным, но она все еще производит заметные реакции смещения вокруг движений. Если мы сможем изучить эту реакцию, то потенциально сможем создать новую сенсорную технологию, превосходящую старые методы."
TECH_UNLOCK_DM_SENSOR_TITLE: "§HРазблокирует компонент:§! Дельта сенсоры"
TECH_UNLOCK_DM_SENSOR_DESC: "§HДельта сенсоры§!\n$DM_SENSOR_SHIP$"
ACOT_AFTERBURNERS_DM: "Форсажные камеры "Дельта""
ACOT_AFTERBURNERS_DM_DESC: "В том случае, если одних только двигателей недостаточно для быстрого движения корабля. Форсажные камеры нового поколения могут быть использованы для увеличения максимальной скорости корабля."
tech_darkmatter_afterburners_dm: "Форсажные камеры темной материи"
tech_darkmatter_afterburners_dm_desc: "Хотя наши корабли начинают перемещаться в пространстве с поразительной эффективностью, все еще есть возможность для дополнительных усовершенствований. Наши нынешние форсажные камеры считаются слишком неэффективными. Возможно, с внедрением двигателей темной материи можно будет улучшить и форсажные камеры?"
ACOT_REPAIR_COUNTERMEASURES_DM: "Дроны быстрого реагирования "Дельта""
ACOT_REPAIR_COUNTERMEASURES_DM_DESC: "Дроны быстрого реагирования или ДБР - это новый тип автоматизированных дронов, которые выполняют две функции. Ремонт брони корабля, когда он находится вне боя, и быстрого реагирования, поглощая урон от входящей атаки вместо корабля."
tech_darkmatter_reactive_drone_dm: "Системы быстрого реагирования"
tech_darkmatter_reactive_drone_dm_desc: "Дроны быстрого реагирования или ДБР - это новый тип автоматизированных дронов, которые выполняют две функции. Ремонт брони корабля, когда он находится вне боя, и быстрого реагирования, поглощая урон от входящей атаки вместо корабля."
ACOT_REACTOR_BOOSTER_DM: "Вспомогательный энергетический усилитель "Дельта""
ACOT_REACTOR_BOOSTER_DM_DESC: "ВЭУД или Вспомогательный энергетический усилитель "Дельта" — обеспечивает дополнительные резервные мощности в случае, если основной реактор недостаточно мощный. Кроме того, модуль немного снижает общую стоимость корабля."
tech_darkmatter_reactor_booster_dm: "ВЭУ темной энергии"
tech_darkmatter_reactor_booster_dm_desc: "ВЭУД или Вспомогательный энергетический усилитель "Дельта" — обеспечивает дополнительные резервные мощности в случае, если основной реактор недостаточно мощный. Кроме того, модуль немного снижает общую стоимость корабля."
ACOT_SHIELD_BOOSTER_DM: "Усиленные барьеры "Дельта""
ACOT_SHIELD_BOOSTER_DM_DESC: "Усиленные барьеры дают генераторам щитов корабля чрезвычайно большую мощность за счет потребления энергии."
tech_darkmatter_shield_supercharger_dm: "Усиленные барьеры"
tech_darkmatter_shield_supercharger_dm_desc: "Усиленные барьеры дают генераторам щитов корабля чрезвычайно большую мощность за счет потребления энергии."
ACOT_STARCHARTER_DM: "Динамическая звездная хартия"
ACOT_STARCHARTER_DM_DESC: "Специальная вспомогательная камера, содержащая множество сенсорных подразделений, которая позволяет кораблю функционировать в качестве мобильного разведчика."
tech_darkmatter_star_charter_dm: "Модуль звездной хартии"
tech_darkmatter_star_charter_dm_desc: "Специальная вспомогательная камера, содержащая множество сенсорных подразделений, которая позволяет кораблю функционировать в качестве мобильного разведчика."
tech_enigmatic_ships: "Суда из жесткого света"
tech_enigmatic_ships_desc: "Модернизация всех наших стандартных флотов для использования технологий жесткого света — значительно повысит их прочность в бою."
tech_enigmatic_ships_desc_short: "Разблокирует новые секции кораблей с более высокой защитой."
tech_bombardment_dm: "Тактическое наказание поверхности"
tech_bombardment_dm_desc: "Новые кампании и теории бомбардировок могут быть изучены сейчас, когда у нас есть доступ к передовым арсеналам вооружения на тёмной материи и тёмной энергии. Мы должны направить наш гнев против наших врагов, чтобы они познали страх."
TECH_UNLOCK_DM_BOMBARD_TITLE: "§EРазблокирует тип бомбардировки:§! Наказание"
TECH_UNLOCK_DM_BOMBARD_DESC: "§EНаказание:§! Преподайте примитивам суровый и болезненный урок, чтобы они поняли всю ничтожность своего положения.\n- §RСмертельный§! урон §Yармии§!\n- §RСмертельный§! урон §Yстроениям§!\n- §RСмертельный§! урон §Yпоселениям§!\n- При необходимости будет бомбардировать необороняемые планеты до полного уничтожения."
