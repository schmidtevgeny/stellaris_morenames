  DESTROYER_DARK_MATTER_REACTOR_DM: "Delta Reactor"
  DESTROYER_DARK_MATTER_REACTOR_DM_DESC: "Powered through refined Dark Energy, the Delta Reactor not only provides more immediate power input within its containment size, but is also more space-efficient, allowing the ship to allocate more space for additional hull reinforcement."
  DM_SENSOR_SHIP: "Дельта сенсоры"
  DM_SENSOR_SHIP_DESC: "This advanced sensor equipment detects ship movements from several systems away by studying the sudden shifting of dark energy layers scattered around space. The sensor that reports all movement activities to ship weaponry in real-time and calculate all possible enemy movements."
  ENIGMATIC_DRIVE_DM: "Delta Translocator Drive"
  ENIGMATIC_DRIVE_DM_DESC: "This enigmatic Jump Drive uses dark energy to phase the ship towards new space, allowing the ship to jump farther than conventional jump drive. The process does not rely on traditional dimensional rifts, making it safer than the old Jump Drive."
  ION_CANNON_DARK_MATTER_REACTOR_DM: "Delta Reactor"
