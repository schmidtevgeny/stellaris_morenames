tech_laser_dm_desc: "Дельта Лазер использует темную энергию как мощное лучевое оружие. Он также мощнее при перегрузке щитов, чем предыдущие поколения."
 
 
SMALL_ACOT_PLASMA_DM: "Малая плазменная пушка из темной материи"
MEDIUM_ACOT_PLASMA_DM: "Плазменная пушка средней темной материи"
LARGE_ACOT_PLASMA_DM: "Большая плазменная пушка темной материи"
ACOT_PLASMA_DM: "Плазменная пушка темной материи"
ACOT_PLASMA_DM_DESC: "Dark Matter Plasma Cannon, как предполагает название, стреляет концентрированной темной материей как смертоносными энергетическими снарядами, которые быстро расплавят броню и корпуса низших кораблей. Природа веществ Dark Matter позволяет оружию лучше противостоять щитам, чем обычному плазменному оружию."
tech_plasma_dm: "Плазменная пушка темной материи"
tech_plasma_dm_desc: "Dark Matter Plasma Cannon, как предполагает название, стреляет концентрированной темной материей как смертоносными энергетическими снарядами, которые быстро расплавят броню и корпуса низших кораблей. Природа веществ Dark Matter позволяет оружию лучше противостоять щитам, чем обычному плазменному оружию."
 
 
SMALL_ACOT_DISRUPTOR_DM: "Малый разрушитель темной энергии"
MEDIUM_ACOT_DISRUPTOR_DM: "Нарушитель средней темной энергии"
ACOT_DISRUPTOR_DM: "Разрушитель темной энергии"
ACOT_DISRUPTOR_DM_DESC: "Разрушитель темной энергии"
tech_disruptor_dm: "Разрушитель темной энергии"
tech_disruptor_dm_desc: "Dark Energy Disruptor разрушает внутреннее пространство корабля противника своей мощной темной энергией."
 
 
ACOT_ENERGY_TORPEDO_DM: "Пушка темной энергии"
ACOT_ENERGY_TORPEDO_DM_DESC: "Темная Энергия может быть сформирована в мощное оружие, которое расплавляет ткани."
tech_energy_torpedo_dm: "Пушка темной энергии"
tech_energy_torpedo_dm_desc: "Основываясь на принципах оружия на базе Dark Energy, DEC класса Dominator фокусирует отрицательные свойства энергии в плазменный снаряд, который быстро съест корпуса кораблей противника."
 
 
ACOT_POINT_DEFENSE_DM: "Raptus Point-Defense"
ACOT_POINT_DEFENSE_DM_DESC: "Raptus Point-Defense запускает концентрированный луч чистой темной энергии для нейтрализации вражеских ракет. Луч сильнее более старой точечной защиты, что позволяет ему иметь более высокую эффективную дальность."
tech_point_defense_dm: "Raptus Point-Defense"
tech_point_defense_dm_desc: "Raptus Point-Defense запускает концентрированный луч чистой темной энергии для нейтрализации вражеских ракет. Луч сильнее более старой точечной защиты, что позволяет ему иметь более высокую эффективную дальность."
 
 
SMALL_ACOT_MASS_DRIVER_DM: "Малая арклитовая пушка"
MEDIUM_ACOT_MASS_DRIVER_DM: "Средняя арклитовая пушка"
LARGE_ACOT_MASS_DRIVER_DM: "Большая арклитовая пушка"
ACOT_MASS_DRIVER_DM: "Арклитовая пушка"
ACOT_MASS_DRIVER_DM_DESC: "Арклитовая пушка значительно улучшается на пушке Гаусса. Внедрение твёрдого светового материала, продвинутых датчиков и тёмной материи позволяет создать чрезвычайно совершенную пусковую установку снаряда, которая страдает меньшими недостатками против брони."
tech_mass_driver_dm: "Арклитовая пушка"
tech_mass_driver_dm_desc: "Арклитовая пушка значительно улучшается на пушке Гаусса. Внедрение твёрдого светового материала, продвинутых датчиков и тёмной материи позволяет создать чрезвычайно совершенную пусковую установку снаряда, которая страдает меньшими недостатками против брони."
 
 
ACOT_AUTOCANNON_DM: "Автоканнон Сталкера"
ACOT_AUTOCANNON_DM_DESC: "Stalker Autocannon использует жёсткие снаряды для быстрого пережевывания вражеских щитов."
tech_autocannons_dm: "Автоканнон Сталкера"
tech_autocannons_dm_desc: "Stalker Autocannon использует жёсткие снаряды для быстрого пережевывания вражеских щитов."
 
 
ACOT_ARTILLERY_DM: "Жёстко-лёгкая артиллерия"
ACOT_ARTILLERY_DM_DESC: "Hard-Light Artillery использует динамически генерируемые снаряды, построенные из чистого жесткого света, в качестве оружия, что делает его чрезвычайно смертоносным против щитов и лучше против брони."
tech_kinetic_artillery_dm: "Жёстко-лёгкая артиллерия"
tech_kinetic_artillery_dm_desc: "Hard-Light Artillery использует динамически генерируемые снаряды, построенные из чистого жесткого света, в качестве оружия, что делает его чрезвычайно смертоносным против щитов и лучше против брони."
 
 
ACOT_FLAK_CANNON_DM: "Защитная матрица Hellfire"
ACOT_FLAK_CANNON_DM_DESC: "Hellfire Defense Matrix косит вражеские ударные промыслы в шквал стального дождя. Они почувствуют смерть и поражение."
tech_flak_batteries_dm: "Защитная матрица Hellfire"
tech_flak_batteries_dm_desc: "Hellfire Defense Matrix косит вражеские ударные промыслы в шквал стального дождя. Они почувствуют смерть и поражение."
 
 
ACOT_MISSILE_DM: "Ракеты «Немезис»"
ACOT_MISSILE_DM_DESC: "Ракеты Nemesis используют двигатели малой тяги темной материи для увеличения своей максимальной скорости, а также тугоплавкий материал для усиления корпусов, что делает его гораздо труднее для снижения."
tech_missile_dm: "Ракеты «Немезис»"
tech_missile_dm_desc: "Ракеты Nemesis используют двигатели малой тяги темной материи для увеличения своей максимальной скорости, а также тугоплавкий материал для усиления корпусов, что делает его гораздо труднее для снижения."
 
 
ACOT_TORPEDO_DM: "Парадокс торпедовцев"
ACOT_TORPEDO_DM_DESC: "«Paradox Torpedoes» защищены жёстко-лёгкой броней и содержат мощную тёмную энергию, которая взорвётся при ударе, делая её превосходящей более старые торпеды."
tech_torpedo_dm: "Парадокс торпедовцев"
tech_torpedo_dm_desc: "«Paradox Torpedoes» защищены жёстко-лёгкой броней и содержат мощную тёмную энергию, которая взорвётся при ударе, делая её превосходящей более старые торпеды."
 
 
ACOT_SWARMER_MISSILES_DM: "Кассетные ракеты Минотавр"
ACOT_SWARMER_MISSILES_DM_DESC: "Минотавр Кластерные Ракеты управляются с ограниченной бионической связью, позволяющей достичь более высокой скорости, скорости и могут выполнять базовые маневры уклонения, что делает их крайне трудными для сбивания."
tech_swarmer_missile_dm: "Кассетные ракеты Минотавр"
tech_swarmer_missile_dm_desc: "Минотавр Кластерные Ракеты управляются с ограниченной бионической связью, позволяющей достичь более высокой скорости, скорости и могут выполнять базовые маневры уклонения, что делает их крайне трудными для сбивания."
 
ACOT_MISSILE_BARRAGE_DM: "Ракетные заградительные системы Горгона"
ACOT_MISSILE_BARRAGE_DM_DESC: "Смертоносные ракетные системы дальнего радиуса действия запускаются с четырехгранника, который жертвует возможностями слежения за возросшей огневой мощью."
tech_barrage_missile_dm: "Экспериментальные системы заграждения"
tech_barrage_missile_dm_desc: "Достижения в двигательной технике, взрывчатке и легком манипулировании позволяют нам исследовать новые пути совершенствования наших взрывоопасных арсеналов. Одна из самых требовательных новых концепций - новая система вооружения, которую можно установить на большие корабли. После нескольких испытаний мы придумали новую конструкцию системы Gorgon Barrage System .\n\nХотя увеличение количества полезной нагрузки вынуждает нас возвращать систему вооружения к системе ракет, жертвуя возможностями слежения за боеголовкой для значительного увеличения огневой мощи, дальности и выхода полезной нагрузки."
 
ACOT_MISSILE_XL_DM: "Ракетная батарея Quicksilver"
ACOT_MISSILE_XL_DM_DESC: "Мощный ракетный комплекс спинального базирования, который запускает пару высокоскоростных, смертоносных точных ракет с высокими возможностями слежения."
tech_xl_missile_dm: "Ракетная батарея спинального базирования"
tech_xl_missile_dm_desc: "Наши командующие флотом и экипажи всегда озадачены отсутствием мощного спинально-закрепленного взрывного оружия. Эта просьба вдохновила нашу научную группу на разработку нового взрывного оружия, отвечающего требованиям различных сторон. Вот, ракетная батарея Quicksilver - это чрезвычайно совершенная боеголовка, которая может быстро запускаться на большие расстояния с передовыми системами прицеливания, которые могут отслеживать и следовать, но самые неуловимые цели."
 
ACOT_MISSILE_NUKE_DM: "Пусковая установка Lalatina Giga-Warhead"
ACOT_MISSILE_NUKE_DM_DESC: "Массивная торпедная установка, предназначенная для вывоза капитальных кораблей через тяжёлые снаряды. Имеет минимальный диапазон 100."
tech_missile_nuke_dm: "Проект Мегумин"
tech_missile_nuke_dm_desc: "Предсказуемо, что не слишком долго после изобретения Quicksilver XLMS, что все больше энтузиастов взрывчатки начинают просить о большем взрыве, чтобы теперь быть смонтированы на капитальных кораблях со спинальной носовой частью TWS-класса. Новый проект, отвечающий на этот звонок под кодовым названием Megumin, попытается удовлетворить это требование. Несмотря на то, что первая версия, которую мы создаем, не будет иметь уровень взрыва, требуемый группами по уничтожению хардкора, это будет прочным началом более светлого, взрывного будущего .\n\nЛалатина - это тяжелая боеголовка, которая жертвует скоростью и возможностями слежения для создания самой потрясающей взрывной ракеты в галактике. Обреченность на любые корабли, которые должны съесть большой бум от этого злого ребенка."
 
ACOT_PARTICLE_LANCE_DM: "Темная энергетическая лань"
ACOT_PARTICLE_LANCE_DM_DESC: "Dark Energy Lance пронзает вражескую броню сфокусированным пучком темной энергии. Фурма является достаточно мощной для перегрузки частей энергетических экранов."
tech_energy_lance_dm: "Темная энергетическая лань"
tech_energy_lance_dm_desc: "Dark Energy Lance пронзает вражескую броню сфокусированным пучком темной энергии. Фурма является достаточно мощной для перегрузки частей энергетических экранов."
 
 
ACOT_ARC_EMITTER_DM: "Излучатель темной энергии"
ACOT_ARC_EMITTER_DM_DESC: "Это загадочное оружие использует Dark Energy для создания очень смертоносного дугового излучателя, который из-за своей природы сильно повредит внутренние системы корабля противника."
tech_arc_emitter_dm: "Излучатель темной энергии"
tech_arc_emitter_dm_desc: "Это загадочное оружие использует Dark Energy для создания очень смертоносного дугового излучателя, который из-за своей природы сильно повредит внутренние системы корабля противника."
 
 
ACOT_MASS_ACCELERATOR_DM: "Дельта Ускоритель Пушка"
ACOT_MASS_ACCELERATOR_DM_DESC: "Ускорение снарядов через усовершенствованные кинетические системы с этой спинально-артиллерийской платформы, пропитанной темной материей, делает Delta Cannon грозным противосоптовым корабельным оружием."
tech_mass_accelerator_dm: "Пушка ускорителя массы Дельта"
tech_mass_accelerator_dm_desc: "Ускорение снарядов через усовершенствованные кинетические системы с этой спинально-артиллерийской платформы, пропитанной темной материей, делает Delta Cannon грозным противосоптовым корабельным оружием."
 
 
ACOT_PERDITION_BEAM_DM: "Балка Геркулеса"
ACOT_PERDITION_BEAM_DM_DESC: "Внедрение Dark Energy и Dark Matter Power позволяет нам улучшить наши старые конструкции передних пучков. Пушка Геркулеса - это массивный тёмный энергетический канал, который способен стрелять пучком чистого разрушения."
tech_perdition_beam_dm: "Балка Геркулеса"
tech_perdition_beam_dm_desc: "Внедрение Dark Energy и Dark Matter Power позволяет нам улучшить наши старые конструкции передних пучков. Пушка Геркулеса - это массивный тёмный энергетический канал, который способен стрелять пучком чистого разрушения."
 
 
ACOT_TITAN_EMITTER_DM: "Титановый излучатель"
ACOT_TITAN_EMITTER_DM_DESC: "Мощные излучатели, которые приносят в жертву дальность для повышения стабильности оружия и потенциала повреждения."
tech_titan_emitter_dm: "Титановый излучатель"
tech_titan_emitter_dm_desc: "Давно пора приступить к разработке эмиттерного оружия для кораблей капитального класса. Хотя диапазон не может быть увеличен, потенциал повреждения и стабильность должны быть увеличены с большим запасом."
 
 
ACOT_TITAN_ACCELERATOR_DM: "Ракета-ускоритель Titan Delta"
ACOT_TITAN_ACCELERATOR_DM_DESC: "Массовый ускоритель с титаническим масштабом, способный поражать цели на крайних расстояниях."
tech_titan_accelerator_dm: "Ускоритель Titan Delta"
tech_titan_accelerator_dm_desc: "Усовершенствованные ускорительные системы и укрепленные железные дороги позволяют нам наконец разработать кинетические ускорители в титаническом масштабе."
 
 
ACOT_FIGHTERS_HANGAR_DM: "Фазовые интерцепторы"
ACOT_FIGHTERS_HANGAR_DM_DESC: "На основе исходных чертежей эти новые ударные промыслы намного превосходят любые предыдущие поколения. Пропульсии темной материи, дефлекторы, пластины жесткого света, бионические датчики. Все эти элементы делают этих бойцов грозными врагами против низших промыслов и ракет."
ACOT_BOMBERS_HANGAR_DM: "Огневые бомбардировщики"
ACOT_BOMBERS_HANGAR_DM_DESC: "На основе исходных чертежей эти новые ударные промыслы намного превосходят любые предыдущие поколения. Пропульсии темной материи, дефлекторы, пластины жесткого света, бионические датчики. Все эти элементы делают эти ударные промыслы грозными врагами против более крупных кораблей."
ACOT_GUNSHIP_HANGAR_DM: "Боевые корабли Challenger"
ACOT_GUNSHIP_HANGAR_DM_DESC: "Боевые корабли - это специализированные ударные корабли, которые превосходят по поддержке более крупных кораблей с дальней огневой поддержкой. Они развернуты в нескольких количествах и, однако, требуют значительно больше времени для их усиления."
tech_strike_craft_bomber_dm: "Энигматические ударные промыслы"
tech_strike_craft_bomber_dm_desc: "На основе исходных чертежей эти новые ударные промыслы намного превосходят любые предыдущие поколения. Пропульсии темной материи, дефлекторы, пластины жесткого света, бионические датчики. Все эти элементы делают эти ударные промыслы грозными врагами против более крупных кораблей."
tech_strike_craft_gunship_dm: "Ударное судно «Gunship»"
tech_strike_craft_gunship_dm_desc: "Хотя роль ударных судов четко определена бомбардировщиками и перехватчиками, существуют определенные проблемы. Оба этих типа ударных промыслов занимают значительное количество времени для достижения поражающих дистанций. Во многих боях носители долго уничтожаются, прежде чем эти ловкие ударные промыслы даже доберутся до первых пробежек. В настоящее время разрабатываются планы по созданию специализированного ударного промысла дальнего действия."
 
ACOT_PARTICLE_LANCE_DM_LARGE: "Кастер темной энергии"
ACOT_PARTICLE_LANCE_DM_LARGE_DESC: "Достижения в наших манипуляциях с жёстким светом позволяют нам создавать башенки, достаточно сильные для размещения Dark Energy Lance, снимая ограничения на установку позвоночника. Однако это достигается за счет значительного снижения дальности, точности и огневой мощи по сравнению с первоначальной конструкцией."
tech_resized_energy_lance_dm: "Энергокастер"
tech_resized_energy_lance_dm_desc: "Достижения в наших манипуляциях с жёстким светом позволяют нам создавать башенки, достаточно сильные для размещения Dark Energy Lance, снимая ограничения на установку позвоночника. Однако это достигается за счет значительного снижения дальности, точности и огневой мощи по сравнению с первоначальной конструкцией."
 
 
ACOT_ARC_EMITTER_DM_LARGE: "Катушка темной энергии"
ACOT_ARC_EMITTER_DM_LARGE_DESC: "Достижения в наших манипуляциях с жёстким светом позволяют нам создавать башенки, достаточно сильные для размещения излучателей темной энергии, снимая ограничения на установку позвоночника. Однако это достигается за счет значительного снижения дальности, точности и огневой мощи по сравнению с первоначальной конструкцией."
tech_resized_arc_emitter_dm: "Энергетическая катушка"
tech_resized_arc_emitter_dm_desc: "Достижения в наших манипуляциях с жёстким светом позволяют нам создавать башенки, достаточно сильные для размещения излучателя темной энергии, снимая ограничения на установку позвоночника. Однако это достигается за счет значительного снижения дальности, точности и огневой мощи по сравнению с первоначальной конструкцией."
 
 
ACOT_MASS_ACCELERATOR_DM_LARGE: "Дельта-Макроканнон"
ACOT_MASS_ACCELERATOR_DM_LARGE_DESC: "Достижения в наших жёстко-лёгких манипуляциях позволяют нам создавать башни, достаточно прочные для размещения скорострельных автоканнонов с тяжёлыми жёстко-лёгкими снарядами."
tech_resized_mass_accelerator_dm: "Макроорудие"
tech_resized_mass_accelerator_dm_desc: "Достижения в наших жёстко-лёгких манипуляциях позволяют нам создавать башни, достаточно прочные для размещения скорострельных автоканнонов с тяжёлыми жёстко-лёгкими снарядами. Массированное увеличение скорострельности достигается за счет жертвоприношения в дальность оружия и возможности слежения."
 
