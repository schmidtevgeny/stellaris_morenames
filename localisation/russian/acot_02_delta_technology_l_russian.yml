MEDIUM_ACOT_LASER_DM: "Средний лазер Дельта"
LARGE_ACOT_LASER_DM: "Большой лазер Дельта"
ACOT_LASER_DM: "Лазер Дельта"
ACOT_LASER_DM_DESC: "Дельта-лазер использует темную энергию как мощное лучевое оружие."
tech_laser_dm: "Лазер Дельта"
tech_laser_dm_desc: "Дельта-лазер использует темную энергию как мощное лучевое оружие."
SMALL_ACOT_PLASMA_DM: "Малая плазменная пушка из темной материи"
MEDIUM_ACOT_PLASMA_DM: "Средняя плазменная пушка из темной материи"
LARGE_ACOT_PLASMA_DM: "Большая плазменная пушка из темной материи"
ACOT_PLASMA_DM: "Плазменная пушка из темной материи"
ACOT_PLASMA_DM_DESC: "Плазменная пушка из темной материи, как следует из названия, стреляет концентрированной темной материей в виде смертоносных энергетических снарядов, которые быстро расплавят броню и корпус кораблей. Природа веществ темной материи позволяет оружию лучше противостоять щитам, чем обычное плазменное оружие"
tech_plasma_dm: "Плазменная пушка из темной материи"
tech_plasma_dm_desc: "Плазменная пушка из темной материи, как следует из названия, стреляет концентрированной темной материей в виде смертоносных энергетических снарядов, которые быстро расплавят броню и корпус кораблей. Природа веществ темной материи позволяет оружию лучше противостоять щитам, чем обычное плазменное оружие"
SMALL_ACOT_DISRUPTOR_DM: "Малый разрушитель темной энергии"
MEDIUM_ACOT_DISRUPTOR_DM: "Средний разрушитель темной энергии"
ACOT_DISRUPTOR_DM: "Разрушитель темной энергии"
ACOT_DISRUPTOR_DM_DESC: "Разрушитель темной энергии"
tech_disruptor_dm: "Разрушитель темной энергии"
tech_disruptor_dm_desc: "Разрушитель темной энергии разрушает внутренности вражеского корабля с помощью мощной темной энергии"
ACOT_ENERGY_TORPEDO_DM: "Пушка темной энергии"
ACOT_ENERGY_TORPEDO_DM_DESC: "Темная энергия может быть сформирована в мощное оружие, которое расплавляет ткани"
tech_energy_torpedo_dm: "Пушка темной энергии"
tech_energy_torpedo_dm_desc: "Основанный на принципах оружия на основе темной энергии, Пушка темной энергии класса Доминатор фокусирует негативные свойства энергии в плазмоподобный снаряд, который быстро разъедает корпуса вражеских кораблей"
ACOT_POINT_DEFENSE_DM: "Точка защиты Раптус"
ACOT_POINT_DEFENSE_DM_DESC: "Точка защиты Раптус выпускает концентрированный луч чистой темной энергии для нейтрализации вражеских ракет. Луч сильнее, чем у старых точечных средств защиты, что позволяет ему иметь большую эффективную дальность"
tech_point_defense_dm: "Точка защиты Раптус"
tech_point_defense_dm_desc: "Точка защиты Раптус выпускает концентрированный луч чистой темной энергии для нейтрализации вражеских ракет. Луч сильнее, чем у старых точечных средств защиты, что позволяет ему иметь большую эффективную дальность"
SMALL_ACOT_MASS_DRIVER_DM: "Малая арклитовая пушка"
MEDIUM_ACOT_MASS_DRIVER_DM: "Средняя арклитовая пушка"
ACOT_MASS_DRIVER_DM: "Арклитовая пушка"
ACOT_MASS_DRIVER_DM_DESC: "Арклитовая пушка значительно улучшает гаусс-пушку. Внедрение твердосветового материала, продвинутых сенсоров и темной материи позволяет нам создать чрезвычайно совершенную пусковую установку, которая имеет меньше недостатков против брони."
tech_mass_driver_dm: "Арклитовая пушка"
tech_mass_driver_dm_desc: "Арклитовая пушка значительно улучшает гаусс-пушку. Внедрение твердосветового материала, продвинутых сенсоров и темной материи позволяет нам создать чрезвычайно совершенную пусковую установку, которая имеет меньше недостатков против брони."
ACOT_AUTOCANNON_DM: "Автопушка Сталкер"
ACOT_AUTOCANNON_DM_DESC: "Автопушка Сталкер использует снаряды с жестким светом для быстрого пробивания щитов противника"
tech_autocannons_dm: "Автопушка Сталкер"
tech_autocannons_dm_desc: "Автопушка Сталкер использует снаряды с жестким светом для быстрого пробивания щитов противника"
ACOT_ARTILLERY_DM: "Легкая артиллерия"
ACOT_ARTILLERY_DM_DESC: "Твердосветовая артиллерия использует в качестве оружия динамически генерируемые снаряды, созданные из чистого твердого света, что делает ее чрезвычайно смертоносной против щитов и лучшей против брони"
tech_kinetic_artillery_dm: "Легкая артиллерия"
tech_kinetic_artillery_dm_desc: "Твердосветовая артиллерия использует в качестве оружия динамически генерируемые снаряды, созданные из чистого твердого света, что делает ее чрезвычайно смертоносной против щитов и лучшей против брони"
ACOT_FLAK_CANNON_DM: "Матрица защиты от адского огня"
ACOT_FLAK_CANNON_DM_DESC: "Матрица защиты от адского огня уничтожает вражеские ударные корабли шквалом стального дождя. Они вкусят смерть и поражение"
tech_flak_batteries_dm: "Матрица защиты от адского огня"
tech_flak_batteries_dm_desc: "Матрица защиты от адского огня уничтожает вражеские ударные корабли шквалом стального дождя. Они вкусят смерть и поражение"
ACOT_MISSILE_DM: "Ракеты Немезида"
tech_missile_dm: "Ракеты Немезида"
ACOT_TORPEDO_DM: "Торпеды Парадокс"
ACOT_TORPEDO_DM_DESC: "Торпеды Парадокс защищены жесткой легкой броней и содержат мощную темную энергию, которая взрывается при ударе, что делает их лучше старых торпед"
tech_torpedo_dm: "Торпеды Парадокс"
tech_torpedo_dm_desc: "Торпеды Парадокс защищены жесткой легкой броней и содержат мощную темную энергию, которая взрывается при ударе, что делает их лучше старых торпед"
ACOT_SWARMER_MISSILES_DM: "Кассетные ракеты Минотавр"
ACOT_SWARMER_MISSILES_DM_DESC: "Кластерные ракеты Минотавр управляются с помощью ограниченного бионического звена, позволяющего ему развивать большую скорость, скорострельность и может выполнять основные маневры уклонения, что делает их чрезвычайно сложными для сбивания."
tech_swarmer_missile_dm: "Кассетные ракеты Минотавр"
tech_swarmer_missile_dm_desc: "Кластерные ракеты Минотавр управляются с помощью ограниченного бионического звена, позволяющего ему развивать большую скорость, скорострельность и может выполнять основные маневры уклонения, что делает их чрезвычайно сложными для сбивания."
ACOT_MISSILE_BARRAGE_DM: "Ракетные системы залпового огня Горгона"
ACOT_MISSILE_BARRAGE_DM_DESC: "Смертоносные ракетные системы большой дальности, запускаемые из четырехствольной пусковой установки, которая жертвует возможностями слежения ради увеличения огневой мощи"
tech_barrage_missile_dm: "Экспериментальные заградительные системы"
tech_barrage_missile_dm_desc: "Достижения в области силовых установок, взрывчатых веществ и манипуляции с твердым светом позволяют нам исследовать новые пути совершенствования наших взрывных арсеналов. Одна из самых требовательных новых концепций - это новая система оружия, которая может быть установлена на больших кораблях. После многочисленных испытаний мы разработали новую конструкцию, систему заграждения Горгона. \n\nПосле увеличения количества полезной нагрузки мы вынуждены вернуть систему оружия к ракетам, пожертвовав возможностями слежения за боеголовкой ради массивного увеличения огневой мощи, дальности и выхода полезной нагрузки."
ACOT_MISSILE_XL_DM: "Ракетная батарея Ртуть"
ACOT_MISSILE_XL_DM_DESC: "Мощный ракетный комплекс спинального базирования, стреляющий парой высокоскоростных, смертельно точных ракет с высокими возможностями слежения"
tech_xl_missile_dm: "Ракетная батарея спинального базирования"
tech_xl_missile_dm_desc: "Командиры и экипажи наших флотов всегда озадачены отсутствием мощного взрывного оружия спинальной фиксации. Эта просьба вдохновила нашу научную группу на создание нового взрывного оружия, отвечающего требованиям различных сторон. Вот, ракетная батарея Ртуть - это чрезвычайно передовая пусковая установка с боеголовками, которая может быстро запускаться на большие расстояния с передовыми системами наведения, способными отслеживать и сопровождать самые неуловимые цели"
ACOT_MISSILE_NUKE_DM: "Лалатина Гига-Боеголовочная Пусковая установка"
ACOT_MISSILE_NUKE_DM_DESC: "Массивная торпедная установка, предназначенная для уничтожения массивных кораблей с помощью тяжелых снарядов.  Имеет минимальный диапазон 100"
tech_missile_nuke_dm: "Проект Мегумин"
tech_missile_nuke_dm_desc: "Вполне предсказуемо, что вскоре после изобретения Ртуть XLMS, более взрывоопасные энтузиасты начинают умолять о большем количестве взрывов, теперь уже для установки на массывные корабли со спинным отсеком класса TWS. Новый проект, отвечающий на этот призыв, под кодовым названием Мегумин, попытается удовлетворить этот спрос. Хотя первая версия, которую мы создаем, не будет обладать тем уровнем взрывоопасности, которого требуют самые жесткие команды, это надежное начало светлого, более взрывоопасного будущего.\n\nЛалатина - это сверхмощная боеголовка, которая жертвует скоростью и возможностями слежения, чтобы создать самую потрясающую взрывную ракету в галактике. Гибель всем кораблям, которым придется питаться большим бум-бумом от этого подлого малыша"
ACOT_PARTICLE_LANCE_DM: "Копье темной энергии"
ACOT_PARTICLE_LANCE_DM_DESC: "Копье темной энергии пробивает броню противника сфокусированным лучом темной энергии. Копье достаточно мощное, чтобы перегрузить часть энергетических щитов"
tech_energy_lance_dm: "Копье темной энергии"
tech_energy_lance_dm_desc: "Копье темной энергии пробивает броню противника сфокусированным лучом темной энергии. Копье достаточно мощное, чтобы перегрузить часть энергетических щитов"
ACOT_ARC_EMITTER_DM: "Излучатель темной энергии"
ACOT_ARC_EMITTER_DM_DESC: "Это загадочное оружие использует Темную энергию для создания очень смертоносного дугового излучателя, который, благодаря своей природе, сильно повреждает внутренние системы вражеского корабля"
tech_arc_emitter_dm: "Излучатель темной энергии"
tech_arc_emitter_dm_desc: "Это загадочное оружие использует Темную энергию для создания очень смертоносного дугового излучателя, который, благодаря своей природе, сильно повреждает внутренние системы вражеского корабля"
ACOT_MASS_ACCELERATOR_DM: "Пушка ускорителя Дельта"
ACOT_MASS_ACCELERATOR_DM_DESC: "Ускорение снарядов с помощью передовых кинетических систем с этой спинно-артиллерийской платформы, пропитанной темной материей, делает Пушку Дельта грозным оружием против массывных кораблей"
tech_mass_accelerator_dm: "Пушка с ускорителем массы Дельта"
tech_mass_accelerator_dm_desc: "Ускорение снарядов с помощью передовых кинетических систем с этой спинно-артиллерийской платформы, пропитанной темной материей, делает Пушку Дельта грозным оружием против массивных кораблей"
ACOT_PERDITION_BEAM_DM: "Луч Геркулеса"
ACOT_PERDITION_BEAM_DM_DESC: "Введение Энергии Темной Энергии и Энергии Темной Материи позволяет нам улучшить наши старые конструкции лучей погибели. Пушка Геркулеса - это массивный проводник темной энергии, способный выпустить луч чистого разрушения"
tech_perdition_beam_dm: "Луч Геркулеса"
tech_perdition_beam_dm_desc: "Введение Энергии Темной Энергии и Энергии Темной Материи позволяет нам улучшить наши старые конструкции лучей погибели. Пушка Геркулеса - это массивный проводник темной энергии, способный выпустить луч чистого разрушения"
ACOT_TITAN_EMITTER_DM: "Излучатель Титана"
ACOT_TITAN_EMITTER_DM_DESC: "Мощные излучатели, которые жертвуют дальностью ради увеличения стабильности оружия и потенциала повреждений"
tech_titan_emitter_dm: "Излучатель Титана"
tech_titan_emitter_dm_desc: "Давно пора начать разработку эмиттерного оружия для кораблей массивного класса. Хотя дальность стрельбы не может быть увеличена, потенциал повреждений и стабильность должны быть увеличены с большим отрывом."
ACOT_TITAN_ACCELERATOR_DM: "Ускоритель Титан Дельта"
ACOT_TITAN_ACCELERATOR_DM_DESC: "Ускоритель массы титанического масштаба, способный поражать цели на огромных расстояниях"
tech_titan_accelerator_dm: "Ускоритель Титан Дельта"
tech_titan_accelerator_dm_desc: "Новые усовершенствованные системы ускорения и укрепленные рельсовые направляющие позволяют нам наконец-то разработать кинетические ускорители титанического масштаба"
ACOT_FIGHTERS_HANGAR_DM: "Фазовые перехватчики"
ACOT_FIGHTERS_HANGAR_DM_DESC: "Судя по чертежам Прекурсоров, эти новые ударные корабли намного превосходят все предыдущие поколения. Выдвижение темной материи, дефлекторы, жесткие световые пластины, бионические сенсоры. Все эти элементы делают эти истребители грозными противниками для менее совершенных аппаратов и ракет"
ACOT_BOMBERS_HANGAR_DM: "Огненные бомбардировщики"
ACOT_BOMBERS_HANGAR_DM_DESC: "Судя по чертежам Прекурсоров, эти новые ударные корабли намного превосходят все предыдущие поколения. Выдвижение темной материи, дефлекторы, жесткие световые пластины, бионические сенсоры. Все эти элементы делают эти ударные корабли грозными противниками более крупных кораблей"
ACOT_GUNSHIP_HANGAR_DM: "Артиллерийские корабли Челленджер"
ACOT_GUNSHIP_HANGAR_DM_DESC: "Боевые корабли - это специализированные ударные корабли, которые отлично подходят для поддержки больших кораблей огнем на дальних дистанциях. Они развернуты в небольшом количестве и требуют значительно больше времени для усиления"
tech_strike_craft_bomber_dm: "Загадочные ударные корабли"
tech_strike_craft_bomber_dm_desc: "Судя по чертежам Прекурсоров, эти новые ударные корабли намного превосходят все предыдущие поколения. Выдвижение темной материи, дефлекторы, жесткие световые пластины, бионические сенсоры. Все эти элементы делают эти ударные корабли грозными противниками более крупных кораблей"
tech_strike_craft_gunship_dm: "Боевой ударный корабль"
tech_strike_craft_gunship_dm_desc: "Хотя роли ударных кораблей хорошо определены бомбардировщиками и перехватчиками, существуют определенные проблемы. Оба эти вида ударных кораблей требуют значительного времени для достижения расстояния поражения. Во многих сражениях носители уничтожаются задолго до того, как эти проворные ударные корабли успевают совершить свои первые вылеты. Планируется создание специализированных ударных кораблей дальнего действия"
ACOT_PARTICLE_LANCE_DM_LARGE: "Заклинатель темной энергии"
ACOT_PARTICLE_LANCE_DM_LARGE_DESC: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно прочные для размещения Копья Темной Энергии, устраняя ограничения, связанные с креплением на спинной секции. Однако при этом значительно снижается дальность, точность и огневая мощь по сравнению с первоначальным проектом"
tech_resized_energy_lance_dm: "Литейщик энергии"
tech_resized_energy_lance_dm_desc: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно прочные для размещения Копья Темной Энергии, устраняя ограничения, связанные с креплением на спинной секции. Однако при этом значительно снижается дальность, точность и огневая мощь по сравнению с первоначальным проектом"
ACOT_ARC_EMITTER_DM_LARGE: "Катушка темной энергии"
ACOT_ARC_EMITTER_DM_LARGE_DESC: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно мощные для размещения излучателей темной энергии, устраняя ограничения, связанные с креплением на спинной секции. Однако при этом значительно снижается дальность, точность и огневая мощь по сравнению с первоначальным проектом"
tech_resized_arc_emitter_dm: "Энергетическая катушка"
tech_resized_arc_emitter_dm_desc: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно прочные для размещения излучателя темной энергии, устраняя ограничения, связанные с креплением на спинной секции. Однако при этом значительно снижается дальность, точность и огневая мощь по сравнению с первоначальным проектом"
ACOT_MASS_ACCELERATOR_DM_LARGE: "Дельта Макропушка"
ACOT_MASS_ACCELERATOR_DM_LARGE_DESC: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно прочные для размещения скорострельных автопушек с тяжелыми снарядами из жесткого света"
tech_resized_mass_accelerator_dm: "Макропушка"
tech_resized_mass_accelerator_dm_desc: "Достижения в манипуляциях с жестким светом позволяют нам создавать турели, достаточно мощные для размещения скорострельных автопушек с тяжелыми снарядами из жесткого света. Огромное увеличение скорострельности достигается за счет снижения дальности стрельбы и возможностей слежения"
SMALL_ACOT_ARMOR_DM: "Малая жестко-легкая броня"
MEDIUM_ACOT_ARMOR_DM: "Средняя жестко-легкая броня"
LARGE_ACOT_ARMOR_DM: "Большая жестко-легкая броня"
ACOT_ARMOR_DM: "Жёсткая-легкая броня"
ACOT_ARMOR_DM_DESC: "Жёстко-лёгкая - это динамический материал, созданный из чистого твердого света. В полностью сформированном состоянии он гораздо плотнее и тверже, чем нейтроний"
tech_armor_dm: "Жёсткая-легкая броня"
tech_armor_dm_desc: "Жёстко-лёгкая - это динамический материал, созданный из чистого твердого света. В полностью сформированном состоянии он гораздо плотнее и тверже, чем нейтроний"
ENIGMATIC_DRIVE_DM: "Дельта Варп Двигатель"
ENIGMATIC_DRIVE_DM_DESC: "Этот загадочный прыжковый двигатель использует темную материю, чтобы разорвать микро-червоточину, позволяя кораблю прыгать дальше, чем обычный прыжковый двигатель. Этот процесс также не сопряжен с риском возникновения пространственных разломов."
tech_enigmatic_drive_dm: "Пространственная транслокация"
tech_enigmatic_drive_dm_desc: "Традиционные прыжковые двигатели основаны на принципах и конфигурациях энергии нулевой точки, которая имеет возможность создавать непроизвольные размерные каскады. Тем не менее, можно разработать новые методы сверхсветовой связи, которые используют Темную материю, чтобы переписать корабль в новое место в космосе."
TECH_UNLOCK_ENIG_DRIVE_DM: "§HКомпонент Разблокирован:§! Привод транслокатора"
TECH_UNLOCK_ENIG_DRIVE_DM_DESC: "§HМетоды переноса данных§!Эта новая сверхсветовая технология позволяет кораблю использовать технику прыжков, не рискуя размерными аномалиями, до тех пор, пока традиционные прыжковые двигатели еще не были использованы."
DM_SENSOR_SHIP: "Дельта-датчики"
DM_SENSOR_SHIP_DESC: "Это усовершенствованное сенсорное оборудование обнаруживает движение кораблей из нескольких систем, изучая внезапное смещение слоев темной материи, разбросанных по космосу. Датчик, который сообщает обо всех действиях по перемещению оружия в режиме реального времени и вычисляет все возможные движения противника."
tech_sensors_dm: "Анализ паттернов сдвига Темной материи"
tech_sensors_dm_desc: "Теперь мы знаем, что Темная материя существует не только в черных дырах, но и в каждой звездной системе. Количество этих Темных материй слишком мало, чтобы быть полезными, но они все еще вызывают заметные сдвиговые реакции вокруг движений. Если мы сможем изучить эту реакцию, мы потенциально сможем создать новую сенсорную технологию, которая превосходит старые методы."
TECH_UNLOCK_DM_SENSOR_TITLE: "§HКомпонент Разблокирован:§! Дельта-Датчики"
TECH_UNLOCK_DM_SENSOR_DESC: "§HДельта-Датчики§!\n$DM_SENSOR_SHIP$"
ACOT_AFTERBURNERS_DM: "Форсажные камеры Дельта"
ACOT_AFTERBURNERS_DM_DESC: "Для тех случаев, когда одних двигателей все еще недостаточно, чтобы корабль шел быстро. Это новое поколение форсажных камер может быть использовано для увеличения максимальной скорости корабля."
tech_darkmatter_afterburners_dm: "Форсажные камеры темной материи"
tech_darkmatter_afterburners_dm_desc: "Хотя наши корабли начинают пересекать пространство с поразительной эффективностью, все еще есть место для дополнительных улучшений. Наши нынешние форсажные камеры считаются слишком неэффективными. Возможно, с введением двигателей Темной материи форсажные камеры также могут быть улучшены?"
ACOT_REPAIR_COUNTERMEASURES_DM: "Дельта Дроны реактивной контрмеры"
ACOT_REPAIR_COUNTERMEASURES_DM_DESC: "Дроны с реактивными контрмерами или ДРК - это новый тип автоматизированных дронов, которые имеют две функции. Ремонт брони корабля, когда он выходит из боя, и действует в качестве контрмер, поглощая урон от входящей атаки вместо корабля."
tech_darkmatter_reactive_drone_dm: "Системы реактивных контрмер"
tech_darkmatter_reactive_drone_dm_desc: "Дроны с реактивными контрмерами или ДРК - это новый тип автоматизированных дронов, которые имеют две функции. Восстанавливает броню корабля, когда он выходит из боя, и действует в качестве контрмеры, поглощая урон от входящей атаки вместо корабля."
ACOT_REACTOR_BOOSTER_DM: "Дельта Вспомогательный усилитель мощности"
ACOT_REACTOR_BOOSTER_DM_DESC: "Темная энергия ВУМ обеспечивает дополнительную резервную мощность в случае, если основной реактор недостаточно мощный. Кроме того, модуль снижает общую стоимость корабля с небольшим запасом."
tech_darkmatter_reactor_booster_dm: "Вспомогательный усилитель мощности темной энергии"
tech_darkmatter_reactor_booster_dm_desc: "ВУМ темной энергии обеспечивает дополнительное резервное питание в случае, если основной реактор недостаточно мощный. Кроме того, модуль снижает общую стоимость корабля с небольшим запасом."
ACOT_SHIELD_BOOSTER_DM: "Дельта Сверхзаряженные барьеры"
ACOT_SHIELD_BOOSTER_DM_DESC: "Сверхзаряженные барьеры обеспечивают генераторам щитов корабля чрезвычайно повышенную мощность за счет потребления энергии."
tech_darkmatter_shield_supercharger_dm: "Сверхзаряженные барьеры"
tech_darkmatter_shield_supercharger_dm_desc: "Сверхзаряженные барьеры обеспечивают генераторам щитов корабля чрезвычайно повышенную мощность за счет потребления энергии."
ACOT_STARCHARTER_DM: "Динамический Звездный чартер"
ACOT_STARCHARTER_DM_DESC: "Специальная вспомогательная камера, содержащая несколько сенсорных блоков, которая позволяет кораблю функционировать в качестве мобильного дозорного массива."
tech_darkmatter_star_charter_dm: "Звездный чартерный модуль"
tech_darkmatter_star_charter_dm_desc: "Специальная вспомогательная камера, содержащая несколько сенсорных блоков, которая позволяет кораблю функционировать в качестве мобильного часового массива."
tech_enigmatic_ships: "Суда с твердым светом"
tech_enigmatic_ships_desc: "Модернизация всех наших стандартных флотов с использованием технологий Жесткого света значительно повысит их долговечность в бою."
tech_enigmatic_ships_desc_short: "Открывает новые секции кораблей с более высокой защитой. Эти новые разделы требуют встроенной Темной Материи и Темной Энергии."
tech_bombardment_dm: "Тактическое наказание поверхности"
tech_bombardment_dm_desc: "Новые бомбардировочные кампании и теории могут быть изучены теперь, когда у нас есть доступ к передовым арсеналам темной материи и темной энергии. Мы должны направить свой гнев на наших врагов, чтобы они познали страх."
TECH_UNLOCK_DM_BOMBARD_TITLE: "§HПозиция бомбардировки Разблокирована:§! Наказание"
TECH_UNLOCK_DM_BOMBARD_DESC: "§EНаказание:§! Преподайте примитивным людям суровый и болезненный урок, чтобы они поняли серьезность своего положения.\n- §RСмертельный§! урон §YАрмии§!\n- §RСмертельные§! повреждение §YСекторам§!\n- §RСмертельный§! урон §YПопуляции§!\n - Будем бомбардировать незащищенные планеты до тех пор, пока они не будут стерты с лица земли, если потребуется."
