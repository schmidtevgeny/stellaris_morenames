SMALL_ACOT_ARMOR_DM: "Малая жёсткая броня"
MEDIUM_ACOT_ARMOR_DM: "Средняя жёстко-лёгкая броня"
LARGE_ACOT_ARMOR_DM: "Большая жёстко-лёгкая броня"
ACOT_ARMOR_DM: "Жёсткая лёгкая броня"
ACOT_ARMOR_DM_DESC: "Hard-Light - это динамический материал, созданный из чистого твердого света. Он намного плотнее и труднее при полном образовании, чем нейтроний."
tech_armor_dm: "Жёсткая лёгкая броня"
tech_armor_dm_desc: "Hard-Light - это динамический материал, созданный из чистого твердого света. Он намного плотнее и труднее при полном образовании, чем нейтроний."
 
 
######## OTHER STUFFS HERE
ENIGMATIC_DRIVE_DM: "Дельта Варп Драйв"
ENIGMATIC_DRIVE_DM_DESC: "Этот загадочный Jump Drive использует темную материю, чтобы разорвать микро-червоточину, позволяя кораблю прыгать дальше, чем обычный прыжковый привод. Процесс также не подвержен риску возникновения пространственных перекосов."
tech_enigmatic_drive_dm: "Транслокация пространства"
tech_enigmatic_drive_dm_desc: "Традиционные Jump Drive основаны на принципах и конфигурациях Zero-Point Energy, которая имеет возможность создания невидимых размерных каскадов. Однако возможно разработать новые методы FTL, которые используют Dark Matter для «перезаписи» корабля в новое местоположение в пространстве."
TECH_UNLOCK_ENIG_DRIVE_DM: "Разблокирует компонент: Translocator Drive"
TECH_UNLOCK_ENIG_DRIVE_DM_DESC: "Методы транслоцирования\nЭта новая технология FTL позволяет судну использовать методы прыжков без риска аномалий размеров, если традиционные накопители прыжков еще не использовались."
 
DM_SENSOR_SHIP: "Датчики дельты"
DM_SENSOR_SHIP_DESC: "Это передовое сенсорное оборудование обнаруживает движения корабля от нескольких систем, изучая внезапное смещение слоев темной материи, разбросанных по пространству. Датчик, который сообщает обо всех движениях для доставки оружия в режиме реального времени и вычисляет все возможные движения противника."
tech_sensors_dm: "Анализ шаблона сдвига темной материи"
tech_sensors_dm_desc: "Теперь мы знаем, что Темная Материя существует не только в черных дырах, но и в каждой звёздной системе. Количества этих Темных Материй слишком низки для использования, но они все еще вызывают заметные сдвигающие реакции вокруг движений. Если мы сможем изучить эту реакцию, мы потенциально сможем создать новую сенсорную технологию, которая превосходит старые методы."
TECH_UNLOCK_DM_SENSOR_TITLE: "Разблокирует компонент: дельта-датчики"
TECH_UNLOCK_DM_SENSOR_DESC: "Датчики дельты\n $ DM _ SENSOR _ SHIP $"
 
ACOT_AFTERBURNERS_DM: "Дельта форсажные камеры"
ACOT_AFTERBURNERS_DM_DESC: "В событиях, что одних только двигателей до сих пор недостаточно, чтобы корабль шел быстро. Это форсажное устройство нового поколения может быть использовано для увеличения верхней скорости корабля."
tech_darkmatter_afterburners_dm: "Дожигатели темной материи"
tech_darkmatter_afterburners_dm_desc: "Хотя наши корабли начинают пересекать пространство с поразительной эффективностью, еще есть место для дополнительных дополнений. Наши нынешние форсажные камеры считаются слишком неэффективными. Возможно, с введением Dark Matter Thrusters можно улучшить и форсажные камеры?"
 
 
ACOT_REPAIR_COUNTERMEASURES_DM: "Реактивные беспилотные летательные аппараты Delta"
ACOT_REPAIR_COUNTERMEASURES_DM_DESC: "Реактивные дроны контрмер или КОД - это новый тип автоматизированных беспилотников, которые имеют две функции. Ремонт брони корабля в нерабочем состоянии и действует как контрмеры, поглощая повреждения от набегающей атаки на месте корабля."
tech_darkmatter_reactive_drone_dm: "Реактивные системы противодействия"
tech_darkmatter_reactive_drone_dm_desc: "Реактивные дроны контрмер или КОД - это новый тип автоматизированных беспилотников, которые имеют две функции. Ремонт брони корабля в нерабочем состоянии и действует как контрмеры, поглощая повреждения от набегающей атаки на месте корабля."
 
 
ACOT_REACTOR_BOOSTER_DM: "Дельта-вспомогательный усилитель мощности"
ACOT_REACTOR_BOOSTER_DM_DESC: "Dark Energy APA обеспечивает дополнительное резервное питание на случай, если главный реактор недостаточно мощный. Кроме того, модуль снижает общую стоимость судна с небольшим запасом."
tech_darkmatter_reactor_booster_dm: "Вспомогательный усилитель мощности Dark Energy"
tech_darkmatter_reactor_booster_dm_desc: "Dark Energy APA обеспечивает дополнительное резервное питание на случай, если главный реактор недостаточно мощный. Кроме того, модуль снижает общую стоимость судна с небольшим запасом."
 
 
ACOT_SHIELD_BOOSTER_DM: "Дельта, перегруженные барьеры"
ACOT_SHIELD_BOOSTER_DM_DESC: "Барьеры наддува обеспечивают генераторам щита корабля чрезвычайно повышенную эффективность при стоимости потребления энергии."
tech_darkmatter_shield_supercharger_dm: "Барьеры с наддувом"
tech_darkmatter_shield_supercharger_dm_desc: "Барьеры наддува обеспечивают генераторам щита корабля чрезвычайно повышенную эффективность при стоимости потребления энергии."
 
 
ACOT_STARCHARTER_DM: "Динамическая звездная хартия"
ACOT_STARCHARTER_DM_DESC: "Специальная вспомогательная камера, содержащая множество сенсорных блоков, которые позволяют кораблю функционировать в качестве мобильной сторожевой решетки."
tech_darkmatter_star_charter_dm: "Модуль Star Charter"
tech_darkmatter_star_charter_dm_desc: "Специальная вспомогательная камера, содержащая множество сенсорных блоков, которые позволяют кораблю функционировать в качестве мобильной сторожевой решетки."
 
 
tech_enigmatic_ships: "Легкоатлетические сосуды"
tech_enigmatic_ships_desc: "Модернизация всех наших стандартных флотов для использования технологий Hard-Light значительно повысит их долговечность в бою."
tech_enigmatic_ships_desc_short: "Разблокирует новые секции корабля с более высокой обороной. Эти новые разделы стоят врожденной темной материи и темной энергии."
 
tech_bombardment_dm: "Тактическое поверхностное наказание"
tech_bombardment_dm_desc: "Новые бомбардирские кампании и теории могут быть изучены сейчас, когда у нас есть доступ к передовой темной материи и арсеналам темной энергии. Мы должны выразить свой гнев врагам, чтобы они знали страх."
 
TECH_UNLOCK_DM_BOMBARD_TITLE: "Разблокирует бомбардирскую позицию: Каратель"
TECH_UNLOCK_DM_BOMBARD_DESC: "Наказание: Научите примитивистов суровому и болезненному уроку, чтобы они понимали тяжесть своих ситуаций .\n- Смертельный ущерб армиям\n- Смертельный ущерб Плиткам\n- Смертельный ущерб Попам\n- Будут бомбардировать непобежденные планеты, пока он не будет очищен, если это необходимо."
 
