CARRIER_AVOID_BEHAVIR_DESC: "Уклоняющийся перевозчик: Этот корабль столкнется с приближающимися врагами, если враги подойдут слишком близко, корабль попытается уклониться и сойти с дистанции. Это позволяет ударным кораблям сворачивать вражеские корабли, в то время как материнство избегает возмездия. Это, однако, означает, что большинство спинальных (XL/T) не будет работать, так как корабль не будет сталкиваться со своим фронтом у врагов."
 
