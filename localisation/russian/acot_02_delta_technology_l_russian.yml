BASE_COMBAT_COMPUTER_COLOSSUS_DM: "Компьютер колосса-геркулеса"
BASE_COMBAT_COMPUTER_COLOSSUS_DM_DESC: "Ранний прототип геркулесовой боевой станции, адаптированный к тому, что используется на звездных базах."
ACOT_LR_BEHAVIOR_DESC: "§HТяжелая артиллерия:§! Корабль будет находиться дальше от других кораблей, чтобы вести подавляющий огонь по целям. (§Y120§!)."
ACOT_MAX_RANGE_BEHAVIOR_DESC: "§HПоддержка с задней линии:§! Этот корабль будет держаться дальше всех, прикрываясь другими кораблями и поддерживая их своим дальнобойным оружием. (§YМАКСИМУМ§!)."
CARRIER_STATION_BEHAVIR_DESC: "§HУдарный авианосец:§! Этот корабль будет направлять себя вперед на приближающихся врагов, но не будет продвигаться дальше. Это позволяет штурмовикам сближаться с врагами без угрозы основному кораблю."
CARRIER_AVOID_BEHAVIR_DESC: "§HУклоняющийся авианосец:§! Этот корабль будет направлен вперед на приближающихся врагов, если враги подойдут слишком близко, корабль попытается уклониться и выйти из зоны поражения. Это позволяет штурмовикам уничтожать вражеские корабли, в то время как основной корабль избегает ответных действий. Однако это означает, что большинство спинальных орудий (XL/T) не будут работать, так как корабль не будет обращен лицом вперед к врагам."
