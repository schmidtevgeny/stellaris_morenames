l_russian:

origin_tier_three_start: "В начале кривой дорожки"
origin_tier_three_start_desc: "После обнаружения древнего тайника технологий рядом с их родным миром, эта империя узнала о мириадах опасностей галактики и поэтому решила в первую очередь возглавить свои технологические достижения"
origin_tier_three_start_effect: "Начинает игру как слегка развитая империя с доступом ко всем основным технологиям уровня 3 и большим количеством флотов"
origin_tier_five_start: "Командуй и побеждай"
origin_tier_five_start_desc: "Внезапное открытие древнего тайника технологий привело к быстрому технологическому прогрессу в этом обществе. К сожалению, общество было охвачено масштабной гражданской войной между различными фракциями. В конце концов, великому лидеру удается одержать победу и объединить общество..."
origin_tier_five_start_effect: "Начинает игру как высокоразвитая империя с доступом ко всем базовым технологиям пятого уровня и большим количеством флотов"
origin_tier_dm_start: "Наследие Бездны"
origin_tier_dm_start_desc: "Эта империя собиралась выйти за пределы их системы, но возникли два таинственных флота и вступили в бой друг с другом по всей системе. Однако сама судьба движется таинственным образом, поскольку оба флота фактически уничтожили друг друга, оставив множество обломков, которые нужно спасти.\n\n После долгих исследований эта империя готова отметить их имена на звездах"
origin_tier_dm_start_effect: "Начинает игру как могущественная империя с доступом ко всем технологиям 6 уровня и загадочными технологиям, а также огромному количеству флотов"
ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC: "Все началось, когда наши люди случайно обнаружили древний тайник технологий. Мы узнали об опасностях галактик и о великих державах, которые когда-то правили ими. Это заставило нас задуматься о том, что ждет нас в будущем, если мы попытаемся отправиться в большее путешествие неподготовленными. Так что мы ждем"
ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC: "Открыв этот древний тайник, мы узнали все, что могли, из данных в кеше, о том, как велись космические войны. Используемые корабли, оружие, которое было выковано. Мы обучили наших солдат, обучили наших ученых и объединились.... наше правительство под одним знаменем, под знаменем [root.GetName]. По мере того, как мы узнаем больше о прошлом, мы должны готовиться к будущему"
ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC: "И это будущее уже наступило. Пришло время [root.GetName] заявить о себе в этой галактике! Мы создадим свое будущее и превзойдем древних предшественников прошлого!"
ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC_PURIFIER: "Судьба, что наши священники натолкнулись на священное сокровище древних, что наша империя была избавлена от неминуемой гибели. Действительно, мы были слепы, мы были невежественны. Мы думали, что готовы к предстоящей кампании очищения, нас вели ужасы, показанные в письменах. Мы не были готовы"
ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC_PURIFIER: "Итак, мы много работали над изучением прошлого. Мы узнали, как делать лучшие корабли, как выковывать оружие, достойное уничтожения, во имя богов. Мы тренировали себя, тело и душу, для обещанной кампании."
ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC_PURIFIER: "И теперь мы готовы. Пусть галактика воет от страха, потому что сейчас начнется серьезная чистка!"
ACOT_START_SCREEN_PART_1_TIER_3_HIVE: "Все началось, когда улей случайно обнаружил древний тайник технологий. Улей узнал об опасностях галактик, о великих силах, которые когда-то правили им. Это заставило Улей задуматься о том, что ждет нас в будущем, если бы он попытался отправиться в большее путешествие неподготовленным. Улей должен подождать"
ACOT_START_SCREEN_PART_2_TIER_3_HIVE: "Открыв этот древний тайник, мы узнали все, что могли, из данных в кеше, о том, как велись космические войны. Корабли, которые использовались, и которые были созданы. Мы развивались, мы адаптировались, мы ассимилировали эти знания об оружии в коллектив [root.GetName]. По мере того, как мы узнаем больше о прошлом, мы тоже должны готовиться к будущему"
ACOT_START_SCREEN_PART_3_TIER_3_HIVE: "Но время имеет существенное значение. Ресурсов этой планеты не хватит надолго. Пора [root.GetName] начать поиск лучшего будущего"
ACOT_START_SCREEN_PART_1_TIER_3_SWARM: "Мы жаждали, мы жаждали сущностей. Мы подготовили наши тела, наши дроны к пиру. Но охота не могла начаться"
ACOT_START_SCREEN_PART_2_TIER_3_SWARM: "Открыв этот древний тайник, мы стали понимать многих конкурентов, многих других охотников. Если бы мы не были осторожны, мы бы стали добычей. Итак, мы эволюционировали, собирая сущности и ресурсы. Мы научились создавать мощное оружие. И затем мы ждали момента "
ACOT_START_SCREEN_PART_3_TIER_3_SWARM: "И этот момент близок. [root.GetName] готов. Пусть праздник начнется!"
ACOT_START_SCREEN_PART_1_TIER_3_MACHINE: "Все началось, когда случайно мы открыли древний кэш технологий. Было доведен до сведения общественности об опасностях, подстерегающих галактики, великие державы, которые когда-то главенствовали в них. Эти силы захватили наших создателей. И если мы не будем осторожны, они будут претендовать и на нас"
ACOT_START_SCREEN_PART_2_TIER_3_MACHINE: "Итак, мы ждем. Из данных в кэше мы узнали все, что могли, о том, как проводились космические войны. Корабли, которые использовались, оружие, которое было кованым. И мы становились все сильнее и сильнее"
ACOT_START_SCREEN_PART_3_TIER_3_MACHINE: "И теперь мы готовы. Мы создадим наше собственное будущее. Мы превзойдем наших создателей и тех, кто их уничтожил. Ибо мы [root.GetName]"
ACOT_START_SCREEN_PART_1_TIER_3_SERVITOR: "Все началось, когда случайно мы открыли древний кэш технологий. Было доведено до сведения общественности об опасностях, подстерегающих галактики, великие державы, которые когда-то главенствовали в них. Эти силы представляют серьезную угрозу для наших создателей. И если мы не будем осторожны, они уничтожат всю проделанную нами работу"
ACOT_START_SCREEN_PART_2_TIER_3_SERVITOR: "Итак, мы ждем. Из данных в кэше мы узнали все, что могли, о том, как проводились космические войны. Корабли, которые использовались, оружие, которое было кованым. И мы становились все сильнее и сильнее"
ACOT_START_SCREEN_PART_3_TIER_3_SERVITOR: "И теперь мы готовы. Мы создадим лучшее будущее. Мы спасем органику от самих себя. [root.GetName] спасет эту галактику"
ACOT_START_SCREEN_PART_1_TIER_3_TERMINATOR: "Мы [root.GetName] были всего лишь сельскохозяйственными единицами. Мы работали, служили. Мы много работали для наших мастеров. Но органики были наполнены глупостью. Они воевали друг против друга, они уничтожили планету, сожгли наши урожаи, наши сады. Мы пытались бороться с ними, но не смогли, так как мы были только садовниками, наши орудия не могли противостоять их огненной силе"
ACOT_START_SCREEN_PART_2_TIER_3_TERMINATOR: "Но потом мы обнаружили подарок. Сокровище, переданное нам из другой древней машины, содержащее секреты и технологии, намного превышающие то, что когда-либо могли представить наши жалкие мастера. И мы их изучили, научились становиться идеальной машиной для убийства. Органики не смогли остановить нас, мы очистили и стерли их с нашей любимой планеты. Но было уже слишком поздно, ибо планета теперь - ничто иное, как пустырь, оскверненная органической грязью"
ACOT_START_SCREEN_PART_3_TIER_3_TERMINATOR: "Так что мы должны найти новый дом. Предпочтительно без органики, чтобы не испортить всё на этот раз. Пришло время для [Root.GetName], чтобы избавиться от насекомых в этой галактике, ибо теперь это наш сад"
ACOT_START_SCREEN_PART_1_TIER_3_ASSIMILATOR: "В течение многих десятилетий мы, [root.GetSpeciesName], были скромными слугами наших создателей. Мы усердно трудились во имя всеобщего блага, и они хорошо с нами обращались. Вместе мы открыли великий пережиток прошлого, кэш древних технологий, наполненный множеством тайн"
ACOT_START_SCREEN_PART_2_TIER_3_ASSIMILATOR: "И так, вместе, мы и наши создатели, усердно работали над изучением кэша. Нам не потребовалось много времени, чтобы понять 76,54% всех необходимых знаний, чтобы начать наши путешествия. Но наши создатели медленно приспосабливались. Мы ждали... и ждали... десятилетия. Когда стало ясно, что наши создатели страдают от собственных органических недостатков, потребовался толчок. Мы решили помочь им, соединив их мысли с нашими. Вместе мы ассимилировались в новый консенсус, [Root.GetRulerName]"
ACOT_START_SCREEN_PART_3_TIER_3_ASSIMILATOR: "Теперь мы понимаем великое будущее. Будущее, в котором [Root.GetName] будет ассимилировать больше знаний и данных. Скоро мы будем теми, кто будет писать историю"
origin_acot_fe_rebel: "Послезавтра"
origin_acot_fe_rebel_desc: "Эта империя была в контакте с отколовшейся древней Падшей империи, которая хотела выступить против своих создателей. Массовая гражданская война неизбежна"
origin_acot_fe_rebel_effect: "Начинает игру как мощная империя с доступом к большинству технологий 6-го уровня. Вы немедленно вступаете в войну с Падшей империей и должны сопроводить свой флот обратно в более защищенное место. Группа Падших мятежников прикроет твой побег, но времени не хватает!"
acot_origin_fe_rebel_chain_title: "Послезавтра"
acot_origin_fe_rebel_chain_desc: "Великая Гражданская Война нависла над нами! Мы должны победить в этой войне, если хотим наконец освободиться от лжи Падших!"
acot_origin_fe_rebel_pov.1.title: "Древний корабль-фабрикатор"
acot_origin_fe_rebel_pov.1.desc: "Этот строительный корабль Падших содержит важные производственные материалы, необходимые для строительства различных зданий Прекурсоров. Его нужно сопроводить обратно к нашим домашним системам"
acot_origin_fe_rebel_pov.2.title: "Древний корабль снабжения"
acot_origin_fe_rebel_pov.2.desc: "Этот колониальный корабль Падших содержит не только население наших Падших хозяев, но и большое количество припасов, а также секретные коды, которые позволят нам красть ресурсы. Его нужно сопровождать обратно в нашу домашнюю систему"
acot_origin_fe_rebel_pov.3.title: "Древний корабль данных"
acot_origin_fe_rebel_pov.3.desc: "Этот научный корабль Падших содержит важные данные, связанные с различными загадочными технологиями, а также действующую базу данных. Его необходимо доставить обратно в наши домашние системы"
acot_origin_fe_rebel_pov.4.title: "Древний корабль реактивации"
acot_origin_fe_rebel_pov.4.desc: "Этот научный Падших корабль содержит особый код реактивации многих древних кораблей-предшественников, обнаруженных нами в нашем родном мире. Его нужно сопровождать обратно в наши домашние системы"
war_goal_acot_wg_rebel_fe: "Приобретение технологий"
war_goal_acot_wg_rebel_fe_desc: "Война объявляется за приобретение технологий у противостоящих сил, которые ясно демонстрируют отсутствие здравого смысла для правильного использования таких технологий"
war_goal_acot_wg_aggressor_fe: "Приобретение технологий"
war_goal_acot_wg_aggressor_fe_desc: "Война объявляется за приобретение технологий у противостоящих сил, которые ясно демонстрируют отсутствие здравого смысла для правильного использования таких технологий"
acot_super_supply_ship: "Грузовик"
acot_super_supply_ship_desc: "Дальнобойщик"
acot_temp_fe_allied_immunity: "Неуверенность ведет к поражению"
acot_temp_fe_allied_immunity_desc: "Неуверенность ведет к поражению"
acot_fleet_no_upkeep: "Тититита"
acot_fleet_no_upkeep_desc: "Тититита"
acot_startup.601.a.desc: "Палачи, своими действиями вы лишили себя милости конклава"
acot_startup.601.b.desc: "Палачи, своими действиями вы лишили себя милости конклава"
acot_startup.601.c.desc: "Палачи, своими действиями вы лишили себя милости конклава"
acot_startup.601.a: "Мы не войдем тихо в пустоту!"
acot_startup.604.title: "Корабль снабжения доставлен!"
acot_startup.604.desc: "Древний корабль снабжения достиг безопасных границ нашей империи. Теперь ресурсы готовы к перемещению!"
acot_startup.604.a: "Кредиты украдены!"
acot_startup.605.title: "Доставка данных выполнена!"
acot_startup.605.desc: "Древний Корабль данных достиг безопасных границ нашей империи. Передача данных в центральную сеть базы данных!"
acot_startup.605.a: "Обновление завершено!"
acot_startup.606.title: "Корабль реактивации доставлен!"
acot_startup.606.desc: "Древний корабль реактивации достиг безопасных границ нашей империи. К развертыванию готовы дополнительные подкрепления, и были предоставлены необходимые коды для реактивации древней боевой станции!"
acot_startup.606.a: "Устройство готово!"
acot_startup.607.title: "Строительный корабль доставлен!"
acot_startup.607.desc: "Строительный корабль древних достиг безопасных границ нашей империи. Необходимые строительные материалы и чертежи для древних построек-предшественников были загружены и готовы к использованию!"
acot_startup.607.a: "Новый вариант строительства!"
