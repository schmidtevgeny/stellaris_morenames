acot_startup.601.b.desc: "Экзекуторы, своими действиями вы отрезали себя от милости конклава."
acot_startup.601.c.desc: "Экзекуторы, своими действиями вы отрезали себя от милости конклава."
acot_startup.601.a: "Мы не уйдем тихо в пустоту!"


acot_startup.604.title: "Корабль снабжения обеспечен!"
acot_startup.604.desc: "Древний корабль снабжения достиг безопасных границ нашей империи. Ресурсы готовы к отправке!"
acot_startup.604.a: "Кредиты украдены!"


acot_startup.605.title: "Корабль данных под охраной!"
acot_startup.605.desc: "Древний корабль данных достиг безопасных границ нашей империи. Передача данных в центральную сеть баз данных завершена!"
acot_startup.605.a: "Модернизация завершена!"


acot_startup.606.title: "Реактивационный корабль защищен!"
acot_startup.606.desc: "Древний Реактивационный корабль достиг безопасных границ нашей империи. Дополнительные подкрепления готовы к отправке, а необходимые коды для реактивации древней боевой станции уже предоставлены!"
acot_startup.606.a: "Подразделение готово!"


acot_startup.607.title: "Корабль-фабрикатор обеспечен!"
acot_startup.607.desc: "Древний корабль данных достиг безопасных границ нашей империи. Необходимые строительные материалы и чертежи древних зданий-предшественников загружены и готовы к использованию!"
acot_startup.607.a: "Новый вариант строительства!"