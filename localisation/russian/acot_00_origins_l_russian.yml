l_russian:

  ACOT_START_SCREEN_PART_1_TIER_3_ASSIMILATOR: "На протяжении многих десятилетий мы, [root.GetSpeciesName], были покорными слугами наших создателей. Мы усердно трудились ради общего блага, и они хорошо к нам относились. Вместе мы обнаружили великую реликвию прошлого, тайник древних технологий, наполненный множеством секретов."
  ACOT_START_SCREEN_PART_1_TIER_3_HIVE: "Все началось с того, что улей случайно обнаружил древний тайник с технологиями. Улью стало известно об опасностях галактик, о великих державах, которые когда-то управляли ими. Это заставило улей задуматься о том, каким будет будущее улья, если он попытается отправиться в великое путешествие неподготовленным. Улей должен ждать."
  ACOT_START_SCREEN_PART_1_TIER_3_MACHINE: "Все началось с того, что мы случайно обнаружили древний тайник с технологиями. Консенсусу стало известно об опасностях галактик, о великих державах, которые когда-то властвовали над ними. Эти державы захватили наших создателей. И если мы не будем осторожны, они уничтожат и нас."
  ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC: "Все началось с того, что случайно наш народ обнаружил древний тайник с технологиями. Нам стало известно об опасностях галактик, о великих державах, которые когда-то управляли ими. Это заставило нас задуматься о том, каким будет наше будущее, если мы попытаемся отправиться в великое путешествие неподготовленными. Мы должны были ждать."
  ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC_PURIFIER: "Судьбе было угодно, чтобы наши жрецы наткнулись на священное сокровище древних, чтобы наша империя была избавлена от неминуемой гибели. Воистину, мы были слепы, мы были невежественны. Мы считали себя готовыми к предстоящей очистительной кампании. Но ужасы, показанные в текстах, вели нас. Мы не были готовы."
  ACOT_START_SCREEN_PART_1_TIER_3_SERVITOR: "Все началось с того, что мы случайно обнаружили древний тайник с технологиями. Консенсусу стало известно об опасности галактик, о великих державах, которые когда-то властвовали над ними. Эти державы представляют серьезную угрозу для наших создателей. И если мы не будем осторожны, они сведут на нет всю нашу работу."
  ACOT_START_SCREEN_PART_1_TIER_3_SWARM: "Мы голодали, мы жаждали эссенции. Мы готовили наши тела, наших дронов к пиршеству. Но охота не могла начаться."
  ACOT_START_SCREEN_PART_1_TIER_3_TERMINATOR: "Мы — [root.GetName], были всего лишь сельскохозяйственными единицами. Мы трудились, мы служили. Мы усердно работали на своих хозяев. Но органики были полны глупости. Они воевали друг с другом, разрушали планету, сжигали наши посевы, наши сады. Мы пытались бороться с ними, но не могли, потому что мы были всего лишь садовниками, наши инструменты не могли противостоять их огневой мощи."
  ACOT_START_SCREEN_PART_2_TIER_3_ASSIMILATOR: "И вот мы вместе с нашими создателями усердно изучали тайник. Нам не потребовалось много времени, чтобы постичь 76,54% всех необходимых знаний для начала наших путешествий. Но наши создатели медлили с адаптацией. Мы ждали... и ждали... десятилетиями. Когда стало ясно, что наши создатели страдают от своих собственных органических недостатков, необходим был толчок. Мы решили помочь им, соединив их мысли с нашими. Вместе мы ассимилировались в новый консенсус, [Root.GetRulerName]."
  ACOT_START_SCREEN_PART_2_TIER_3_HIVE: "И мы ждали. Из данных в тайнике мы узнали все, что могли, о том, как велись космические войны. Корабли, которые использовались, оружие, которое ковалось. Мы развивались, мы адаптировались, мы ассимилировали эти знания в коллектив [root.GetName]. Узнавая больше о прошлом, мы также должны готовиться к будущему."
  ACOT_START_SCREEN_PART_2_TIER_3_MACHINE: "Мы выжидали. Из данных в тайнике мы узнали все, что могли, о том, как велись космические войны. Корабли, которые использовались, оружие, которое ковалось. И мы становились все сильнее и сильнее."
  ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC: "И мы ждали. Из данных в тайнике мы узнали все, что могли, о том, как велись космические войны. Корабли, которые использовались, оружие, которое ковалось. Мы тренировали наших солдат, обучали наших ученых и объединили наше правительство под одним знаменем, знаменем [root.GetName]. Узнавая больше о прошлом, мы должны готовиться к будущему."
  ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC_PURIFIER: "И поэтому мы усердно изучали прошлое. Мы учились делать лучшие корабли, ковать оружие, достойное уничтожения во имя богов. Мы готовили себя, и тело, и душу, к обещанному походу."
  ACOT_START_SCREEN_PART_2_TIER_3_SERVITOR: "Мы выжидали. Из данных в тайнике мы узнали все, что могли, о том, как велась космическая война. Корабли, которые использовались, оружие, которое было создано. И мы становились все сильнее и сильнее."
  ACOT_START_SCREEN_PART_2_TIER_3_SWARM: "Обнаружив этот древний тайник, мы изучили множество конкурентов, множество других охотников. Если бы мы не были осторожны, то стали бы добычей. Поэтому мы эволюционировали, собирая эссенции и ресурсы. Мы научились создавать мощное оружие. А затем мы ждали момента."
  ACOT_START_SCREEN_PART_2_TIER_3_TERMINATOR: "Но потом мы обнаружили дар. Сокровище, переданное нам от другой древней машины, содержащее секреты и технологии, намного превосходящие то, что могли представить себе наши жалкие хозяева. И мы изучили их, мы стали совершенной машиной для убийства. Органики не смогли остановить нас, мы очистили и стерли их с нашей любимой планеты. Но было слишком поздно, ибо теперь планета представляет собой лишь пустошь, запятнанную органической грязью, тем, к чему привел их примитивный разум."
  ACOT_START_SCREEN_PART_3_TIER_3_ASSIMILATOR: "Теперь мы постигаем великое будущее. Будущее, в котором [Root.GetName] будет усваивать все больше знаний и данных. Вскоре именно мы будем писать историю."
  ACOT_START_SCREEN_PART_3_TIER_3_HIVE: "Но время не терпит. Ресурсы этой планеты долго не продержатся. Пришло время [root.GetName] начать поиски лучшего будущего."
  ACOT_START_SCREEN_PART_3_TIER_3_MACHINE: "И теперь мы готовы. Мы создадим наше собственное будущее. Мы превзойдем наших создателей и тех, кто их уничтожил. Ибо мы — [root.GetName]."
  ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC: "И это будущее наступило. Пришло время [root.GetName] прославить свое имя в этой галактике! Мы создадим наше будущее и превзойдем древних предтеч!"
  ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC_PURIFIER: "И теперь мы готовы. Пусть галактика воет от страха, ибо теперь очищение начнется всерьез!"
  ACOT_START_SCREEN_PART_3_TIER_3_SERVITOR: "И теперь мы готовы. Мы создадим лучшее будущее. Мы спасем органиков от самих себя. [root.GetName] спасет эту галактику."
  ACOT_START_SCREEN_PART_3_TIER_3_SWARM: "И этот момент близок. [root.GetName] готов. Да начнется пир!"
  ACOT_START_SCREEN_PART_3_TIER_3_TERMINATOR: "Поэтому мы должны найти новый дом. Желательно, чтобы в этот раз его не испортила органика. Пришло время [Root.GetName] прополоть эту галактику от насекомых, ибо теперь это наш сад."
  acot_fleet_no_upkeep: "Тититита"
  acot_fleet_no_upkeep_desc: "Тититита"
  acot_origin_fe_rebel_chain_desc: "Великая гражданская война началась! Мы должны победить в этой войне, если хотим наконец освободиться от лжи угасшего!"
  acot_origin_fe_rebel_chain_title: "Послезавтра"
  acot_origin_fe_rebel_pov.1.desc: "На этом угасшем строительном корабле находятся важные производственные материалы, необходимые для строительства различных зданий предтеч. Его необходимо сопроводить обратно в наши родные системы."
  acot_origin_fe_rebel_pov.1.title: "Древний корабль-изготовитель"
  acot_origin_fe_rebel_pov.2.desc: "Этот угасший колониальный корабль содержит не только население наших угасших хозяев, но и большое количество припасов, а также секретные коды, которые позволят нам украсть ресурсы у ложных хозяев. Его необходимо сопроводить обратно в наши родные системы."
  acot_origin_fe_rebel_pov.2.title: "Древний корабль снабжения"
  acot_origin_fe_rebel_pov.3.desc: "Этот угасший научный корабль содержит важные данные, связанные с различными загадочными технологиями, а также функционирующий банк данных. Его необходимо сопроводить обратно в наши родные системы."
  acot_origin_fe_rebel_pov.3.title: "Древний корабль данных"
  acot_origin_fe_rebel_pov.4.desc: "Этот угасший научный корабль содержит специальный код реактивации многих древних кораблей предтеч, найденных на нашей планете. Его необходимо сопроводить обратно в наши родные системы."
  acot_origin_fe_rebel_pov.4.title: "Древний корабль реактивации"
  acot_startup.601.a: "Мы не уйдем тихо в пустоту!"
  acot_startup.601.a.desc: "Исполнители, своими действиями вы лишили себя милости конклава."
  acot_startup.601.b.desc: "Исполнители, своими действиями вы лишили себя милости конклава."
  acot_startup.601.c.desc: "Исполнители, своими действиями вы лишили себя милости конклава."
  acot_startup.604.a: "Кредиты украдены!"
  acot_startup.604.desc: "Древний корабль снабжения достиг безопасных границ нашей империи. Ресурсы готовы к передаче!"
  acot_startup.604.title: "Корабль снабжения защищен!"
  acot_startup.605.a: "Обновление завершено!"
  acot_startup.605.desc: "Древний корабль данных достиг безопасных границ нашей империи. Передаем данные в центральную сеть!"
  acot_startup.605.title: "Корабль данных защищен!"
  acot_startup.606.a: "Единица готова!"
  acot_startup.606.desc: "Древний реактивационный корабль достиг безопасных границ нашей империи. Дополнительные подкрепления готовы к отправке, а необходимые коды для реактивации древней боевой станции уже предоставлены!"
  acot_startup.606.title: "Реактивационный корабль защищен!"
  acot_startup.607.a: "Новые варианты строительства!"
  acot_startup.607.desc: "Древний корабль-изготовитель достиг безопасных границ нашей империи. Необходимые строительные материалы и чертежи древних зданий предтеч загружены в сеть и готовы к использованию!"
  acot_startup.607.title: "Корабль-изготовитель защищен!"
  acot_super_supply_ship: "Дальнобойщик"
  acot_super_supply_ship_desc: "Дальнобойщик"
  acot_temp_fe_allied_immunity: "Неспешность приводит к поражению"
  acot_temp_fe_allied_immunity_desc: "Неспешность приводит к поражению"
  origin_acot_fe_rebel: "Послезавтра"
  origin_acot_fe_rebel_desc: "Эта империя вступила в контакт с отколовшейся группой древней угасшей империи, которая хотела выступить против своего начальства. Массовая гражданская война неизбежна."
  origin_acot_fe_rebel_effect: "Начинает игру как могущественная империя с доступом к большинству технологий шестого уровня. Вы немедленно вступаете в войну с Угасшей Империей и должны переправить свои флоты обратно в более защищенное место. Группа угасших повстанцев будет прикрывать ваш отход, но времени в обрез!"
  origin_tier_dm_start: "Наследие пустоты"
  origin_tier_dm_start_desc: "Империя собиралась выйти за пределы своей системы, но тут появились два таинственных флота и вступили в бой друг с другом из-за системы. Однако судьба повела себя загадочным образом, поскольку оба флота фактически уничтожили друг друга, оставив множество обломков, которые можно было изучить.\n\nПосле долгого изучения, эта империя готова прославить свое имя среди звезд."
  origin_tier_dm_start_effect: "Начинает игру как могущественная империя с доступом ко всем технологиям шестого уровня, загадочным технологиям и огромному флоту."
  origin_tier_five_start: "Командовать и завоевывать"
  origin_tier_five_start_desc: "Внезапное обнаружение древнего тайника с технологиями вызвало стремительный всплеск технологического прогресса в этом обществе. К сожалению, общество оказалось втянуто в масштабную гражданскую войну между различными фракциями. В конце концов, великому лидеру удается одержать победу и объединить общество в империю."
  origin_tier_five_start_effect: "Начинает игру как высокоразвитая империя с доступом ко всем основным технологиям пятого уровня и большому флоту."
  origin_tier_three_start: "Опережая события"
  origin_tier_three_start_desc: "Обнаружив древний тайник с технологиями недалеко от своей родной планеты, эта империя осознала мириады опасностей галактики и поэтому решила в первую очередь развивать свой технологический прогресс."
  origin_tier_three_start_effect: "Начинает игру как слегка развитая империя с доступом ко всем основным технологиям третьего уровня и приличной флотилии."
  war_goal_acot_wg_aggressor_fe: "Приобретение технологий"
  war_goal_acot_wg_aggressor_fe_desc: "Война объявляется для того, чтобы получить технологии от противостоящих сил, которые явно демонстрируют отсутствие здравого смысла для правильного использования таких технологий."
  war_goal_acot_wg_rebel_fe: "Приобретение технологий"
  war_goal_acot_wg_rebel_fe_desc: "Война объявляется для того, чтобы получить технологии от противостоящих сил, которые явно демонстрируют отсутствие здравого смысла для правильного использования таких технологий."
