######### SPECIAL STUFFS FOR ORIGINS
# DONE
origin_tier_three_start: "Впереди всех"
origin_tier_three_start_desc: "После обнаружения древнего тайника с технологиями рядом со своей родной планетой, эта империя узнала о мириадах опасностей галактики и поэтому решила начать технологический прогресс первой."
origin_tier_three_start_effect: "Начинает игру как слаборазвитая империя с доступом ко всем основным технологиям третьего уровня и хорошим количеством флотов."
 
origin_tier_five_start: "Command and Conquer"
origin_tier_five_start_desc: "Внезапное обнаружение древнего тайника с технологиями вызвало стремительный всплеск технологического прогресса в этом обществе. К сожалению, общество оказалось втянуто в масштабную гражданскую войну между различными фракциями. В конце концов, великому лидеру удается одержать победу и объединить общество в империю."
origin_tier_five_start_effect: "Начинает игру как высокоразвитая империя с доступом ко всем основным технологиям Уровня 5 и большим количеством флотов."
 
origin_tier_dm_start: "Наследие Пустоты"
origin_tier_dm_start_desc: "Империя собиралась выйти за пределы своей системы, но тут появились два таинственных флота и вступили в бой друг с другом за систему. Но судьба сама движется загадочными путями, так как оба флота фактически уничтожили друг друга, оставив множество обломков, которые можно спасти.\n\nПосле длительного изучения, эта империя готова оставить свое имя на звездах."
origin_tier_dm_start_effect: "Начинает игру могущественная империя с доступом ко всем технологиям шестого уровня и технологиям на основе загадок, а также огромным количеством флотов."
 




ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC: "Все началось с того, что наш народ случайно обнаружил древний тайник с технологиями. Нам стало известно об опасностях галактик, о великих державах, которые когда-то властвовали над ними. Это заставило нас задуматься о том, каким будет наше будущее, если мы попытаемся отправиться в великое путешествие неподготовленными. Поэтому мы ждали."
 
ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC: "И мы ждали. Мы узнали все, что могли, из данных, хранящихся в тайнике, о том, как велись космические войны. Корабли, которые использовались, оружие, которое было выковано. Мы тренировали наших солдат, обучали наших ученых и объединили наше правительство под одним знаменем, знаменем [root.GetName]. Узнавая больше о прошлом, мы должны готовиться к будущему."
 
ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC: "И это будущее наступило. Пришло время [root.GetName] сделать свое имя в этой галактике! Мы создадим наше будущее и превзойдем древних предшественников!"
 
#############
 ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC_PURIFIER: "Судьбе было угодно, чтобы наши жрецы наткнулись на священное сокровище древних, чтобы наша империя была избавлена от неминуемой гибели. Действительно, мы были слепы, мы были невежественны. Мы считали себя готовыми к предстоящей очистительной кампании. Но ужасы, показанные в текстах, вели нас. Мы не были готовы."
 
ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC_PURIFIER: "Поэтому мы усердно изучали прошлое. Мы учились делать лучшие корабли, ковать оружие, достойное уничтожения во имя богов. Мы готовили себя, и тело, и душу, к обещанному походу."
 
ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC_PURIFIER: "И теперь мы готовы. Пусть галактика воет от страха, ибо теперь чистка начнется всерьез!"
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_HIVE: "Все началось с того, что улей случайно обнаружил древний тайник с технологиями. Улью стало известно об опасностях галактик, о великих силах, которые когда-то управляли ими. Это заставило улей задуматься о том, каким будет будущее улья, если он попытается отправиться в великое путешествие неподготовленным. Улей должен ждать."
 
ACOT_START_SCREEN_PART_2_TIER_3_HIVE: "И мы ждали. Из данных в тайнике мы узнали все, что могли, о том, как ведутся космические войны. Корабли, которые использовались, оружие, которое было выковано. Мы развивались, мы адаптировались, мы ассимилировали эти знания в коллектив [root.GetName]. По мере того, как мы узнаем больше о прошлом, мы также должны готовиться к будущему."
 
ACOT_START_SCREEN_PART_3_TIER_3_HIVE: "Но время не терпит отлагательств. Ресурсы этой планеты долго не продержатся. Пришло время [root.GetName] начать поиски лучшего будущего."
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_SWARM: "Мы голодали, мы искали эссенции. Мы готовили наши тела, наших дронов к пиршеству. Но охота не могла начаться."
 
ACOT_START_SCREEN_PART_2_TIER_3_SWARM: "Обнаружив этот древний тайник, мы поняли, что у нас много конкурентов, много других охотников. Если бы мы не были осторожны, то стали бы добычей. Поэтому мы эволюционировали, собирая эссенции и ресурсы. Мы научились создавать мощное оружие. А затем мы ждали момента."
 
ACOT_START_SCREEN_PART_3_TIER_3_SWARM: "И этот момент настал. [root.GetName] готов. Да начнется пир!"
 
#############
 
ACOT_START_SCREEN_PART_1_TIER_3_MACHINE: "Все началось с того, что мы случайно обнаружили древний тайник с технологиями. Консенсусу стало известно об опасностях галактик, о великих силах, которые когда-то властвовали над ними. Эти силы забрали наших создателей. И если мы не будем осторожны, они заберут и наших."
 
ACOT_START_SCREEN_PART_2_TIER_3_MACHINE: "Поэтому мы ждем. Из данных в тайнике мы узнали все, что могли, о том, как велись космические войны. Корабли, которые использовались, оружие, которое ковалось. И мы становились все сильнее и сильнее."
 
ACOT_START_SCREEN_PART_3_TIER_3_MACHINE: "И теперь мы готовы. Мы создадим наше собственное будущее. Мы превзойдем наших создателей и тех, кто их уничтожил. Ибо мы - [root.GetName]"
 
ACOT_START_SCREEN_PART_1_TIER_3_SERVITOR: "Все началось с того, что мы случайно обнаружили древний тайник с технологиями. Консенсусу стало известно об опасностях галактик, о великих силах, которые когда-то господствовали над ними. Эти силы представляют серьезную угрозу для наших создателей. И если мы не будем осторожны, они могут свести на нет всю работу, которой мы достигли."
 
ACOT_START_SCREEN_PART_2_TIER_3_SERVITOR: "Поэтому мы ждем. Из данных в тайнике мы узнали все, что могли, о том, как велись космические войны. Корабли, которые использовались, оружие, которое ковалось. И мы становились все сильнее и сильнее."
 
ACOT_START_SCREEN_PART_3_TIER_3_SERVITOR: "И теперь мы готовы. Мы создадим лучшее будущее. Мы спасем органиков от самих себя. [root.GetName] спасет эту галактику."


ACOT_START_SCREEN_PART_1_TIER_3_TERMINATOR: "Мы [root.GetName] были всего лишь сельскохозяйственными единицами. Мы трудились, мы служили. Мы усердно работали на своих хозяев. Но органики были полны глупости. Они воевали друг с другом, разрушали планету, сжигали наши посевы, наши сады. Мы пытались бороться с ними, но не могли, ведь мы были всего лишь садовниками, наши инструменты не могли противостоять их огневой мощи."
 
ACOT_START_SCREEN_PART_2_TIER_3_TERMINATOR: "Но потом мы обнаружили дар. Сокровище, переданное нам от другой древней машины, содержащее секреты и технологии, намного превосходящие то, что наши жалкие хозяева могли когда-либо представить. И мы изучили их, научились становиться совершенной машиной для убийства. Органики не смогли остановить нас, мы очистили и стерли их с нашей любимой планеты. Но было слишком поздно, ибо теперь планета представляет собой лишь пустошь, запятнанную органической грязью и их низшими мыслительными способностями."
 
ACOT_START_SCREEN_PART_3_TIER_3_TERMINATOR: "Поэтому мы должны найти новый дом. Желательно, чтобы на этот раз его не испортила органика. Пришло время [Root.GetName] прополоть эту галактику от насекомых, ибо теперь это наш сад."


ACOT_START_SCREEN_PART_1_TIER_3_ASSIMILATOR: "Многие десятилетия мы, [root.GetSpeciesName], были покорными слугами наших создателей. Мы усердно трудились ради общего блага, и они хорошо к нам относились. Вместе мы обнаружили великую реликвию прошлого, тайник древних технологий, наполненный множеством секретов."
 
ACOT_START_SCREEN_PART_2_TIER_3_ASSIMILATOR: "И вот вместе мы и наши создатели упорно трудились над изучением тайника. Нам не потребовалось много времени, чтобы постичь 76,54% всех необходимых знаний для начала наших путешествий. Но наши создатели медлили с адаптацией. Мы ждали... и ждали... десятилетиями. Когда стало ясно, что наши создатели страдают от своих собственных органических недостатков, потребовался толчок. Мы решили помочь им, соединив их мысли с нашими. Вместе мы ассимилировались в новый консенсус, [Root.GetRulerName]."
 
ACOT_START_SCREEN_PART_3_TIER_3_ASSIMILATOR: "Теперь мы постигаем великое будущее. Будущее, в котором [Root.GetName] будет усваивать все больше знаний и данных. Вскоре именно мы будем писать историю."




################## FE REBEL STUFFS ##################


origin_acot_fe_rebel: "Послезавтра"
origin_acot_fe_rebel_desc: "Эта империя вступила в контакт с отколовшейся группой древней павшей империи, которая желает выступить против своего начальства. Массовая гражданская война неизбежна."
origin_acot_fe_rebel_effect: "Начинает игру могущественная империя с доступом к большинству технологий шестого уровня. Вы немедленно вступаете в войну с павшей империей и должны сопроводить свои флоты обратно в более защищенное начальное место. Группа павших повстанцев будет прикрывать ваш отход, но времени в обрез!"
 
acot_origin_fe_rebel_chain_title: "Послезавтра"
acot_origin_fe_rebel_chain_desc: "Великая гражданская война началась! Мы должны победить в этой войне, если хотим наконец освободиться от лжи Падшего!"


acot_origin_fe_rebel_pov.1.title: "Древний корабль-фабрикатор"
acot_origin_fe_rebel_pov.1.desc: "На этом упавшем строительном корабле хранятся важные материалы, необходимые для строительства различных зданий-предшественников. Его необходимо сопроводить обратно в наши родные системы."


acot_origin_fe_rebel_pov.2.title: "Древний корабль снабжения"
acot_origin_fe_rebel_pov.2.desc: "Этот павший корабль-колония содержит не только население наших павших хозяев, но и большое количество припасов, а также секретные коды, которые позволят нам украсть ресурсы у ложных. Его необходимо сопроводить обратно в наши родные системы."


acot_origin_fe_rebel_pov.3.title: "Древний корабль данных"
acot_origin_fe_rebel_pov.3.desc: "Этот павший научный корабль содержит важные данные, связанные с различными загадочными технологиями, а также действующий банк данных. Его необходимо сопроводить обратно в наши родные системы."


acot_origin_fe_rebel_pov.4.title: "Реактивационный корабль древних"
acot_origin_fe_rebel_pov.4.desc: " Этот упавший научный корабль содержит специальный код реактивации многих древних кораблей-предшественников, найденных на нашей планете. Его необходимо сопроводить обратно в наши родные системы."


war_goal_acot_wg_rebel_fe: "Приобретение технологий"
war_goal_acot_wg_rebel_fe_desc: "Война объявляется с целью приобретения технологий у противостоящих сил, которые явно демонстрируют отсутствие здравого смысла для правильного использования таких технологий."


war_goal_acot_wg_aggressor_fe: "Приобретение технологий"
war_goal_acot_wg_aggressor_fe_desc: "Война объявляется с целью приобретения технологий у противостоящих сил, которые явно демонстрируют отсутствие здравого смысла для правильного использования таких технологий."


