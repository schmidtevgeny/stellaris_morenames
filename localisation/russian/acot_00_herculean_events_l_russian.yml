l_russian:

acot_herculean_development_chain: "Геркулес"
acot_herculean_development_chain_title: "Геркулес"
acot_herculean_development_chain_desc: "What is this mysterious, abandoned precursor project? What connection does it has with the modern era's colossi? Is it a new weapon, or simply baseless myths of the past?"
acot_herculean_poi.1: "Herculean Study"
acot_herculean_poi.1.name: "Herculean Study"
acot_herculean_poi.1.desc: "What is this Herculean? It has no physical evidence in our galaxy, and its details very vague. Perhaps SOPHIA-D can tell us more."
acot_herculean_events.1.name: "Вечное наследие"
acot_herculean_events.1.desc: "It has been sometimes since our precursor reimagination project started. Our most gifted scientists and architects have been working hard to decipher the ancient designs of the past using the data given by SOPHIA-D. Yet, there is one missing element. The colossi, thought to be used by the fallen empires as a mere platform for planetary destruction, has been described entirely different in the records.\n\nСогласно тому, что мы узнали на данный момент, фактический дизайн этого типа корабля никогда не выходил за рамки грубых концепций. Назвать его кораблем было бы несколько неверно, поскольку этот "Геркулес" описывается как вечное наследие, средство, с помощью которого империя может жить вечно в виде массивной мобильной мегаструктуры, способной работать самостоятельно.\n\nIf we wish to know more, we'll have to bring this topic to SOPHIA-D."
acot_herculean_events.1.a: "Тогда давай сразу приступим к делу."
acot_herculean_events.1.b: "We have more pressing concerns. Perhaps later."
acot_herculean_events.1.c: "Immortality is overrated. We do not need this."
acot_herculean_events.2.desc: "Ах да. Ты говоришь о проекте "Геркулеан". Впервые он был разработан в разгар войны за Вознесение, и его целью было сохранение вечного наследия. Мобильная, боеспособная мегаструктура-суперстанция, способная пережить своих создателей. Жаль, что концепция так и не была реализована, поэтому никто не смог построить такую станцию за это время. Это было бы невозможно в любом случае, это было просто смешно. Есть и другие способы сохранить своё наследие, которые не предполагают столь грандиозного размаха."
acot_herculean_events.2.a: "Итак, на что похож дизайн?"
acot_herculean_events.2.a.response: "Колоссы, которых ты видел в Падших Империях? По сути, это должно было быть его самое внутреннее ядро. Ну, даже этот термин был бы щедрым, ведь то, что они в итоге придумали, было не более чем планетарным убийцей с небольшой способностью к самообороне. Реальная конструкция должна была включать, по крайней мере, несколько слоев корпусов, полностью заключенных в мощные кольца, каждое из которых было бы заполнено до отказа системами вооружения. Каждый из них способен вместить целую цивилизацию. И что самое важное, каждый Herculean, как и положено по его концепции, имеет свой собственный разум и миссию, чтобы сохранить наследие тех, кто его создал. Это не корабль, это, по всем признакам, тип синтетической конструкции.\n\nIn terms of actual military capabilities, it can still perform the role of a colossus, but it can also construct ships, defend itself, provides support to the fleets and neutralize enemy fleet's firepower. Some concepts also enable it to generate its own resources, or even house an entire research complex. Doesn't really matter though, most of it is just pure fantasy. The scope and scale of the Herculean project is simply not feasible back then, and even more so now, with the galaxy being so small and so weak as it is."
acot_herculean_events.2.b: "Why did it never get past the drawing board?"
acot_herculean_events.2.b.response: "Во-первых, масштабы просто смехотворны. Мы говорим не о мобильной звездной базе размером со звезду. Дизайн был основан на древнем корабле Древних, чей размер легко мог сравниться с целой галактикой. И это, вероятно, даже не его реальные размеры. Ни одна империя, какой бы сильной она ни была в те времена, не смогла бы потягаться с таким грандиозным проектом при своих ограниченных ресурсах и территории.\n\nВо-вторых, они пытаются сохранить свое наследие, но на самом деле не могут понять, что это за наследие, которое они хотят передать. Война Вознесения оставила очень мало места для того, чтобы последующие поколения даже не помнили, кем были их предки. Аллегии и наследия постоянно меняются и изменяются, вместе с историей. Они едва ли могут написать нормальный учебник истории в пределах десятилетней давности с какой-либо долей точности, и они думают произвести неизгладимое впечатление? На самом деле, это довольно грустно.\n\nВ-третьих, такой грандиозный проект не ускользнул бы от внимания людей. Война Вознесения была свободной игрой престолов, где уединения не существовало. Если бы империя попыталась построить такой объект, он был бы атакован и разрушен, или, что еще хуже, перепрофилирован врагами. В бушующей войне это не давало никаких реальных преимуществ.\n\nНаконец, очень немногие могли смириться с мыслью о том, что их империя и цивилизация погибнут и о них будет помнить только синтетическая конструкция. Проще говоря, они не доверяли искусственному интеллекту в полной мере поддерживать их драгоценную идеологию и убеждения. Миротворец Геркулес, оставленный на тысячи лет, может стать символом страха и смерти. Никто не хочет, чтобы их наследие было запятнано чем-то, что они не могут контролировать, или они просто никогда не верили, что их империя падёт с самого начала."
acot_herculean_events.2.c: "Has no one really tried to build one?"
acot_herculean_events.2.c.response: "Не в древние времена, нет. И без обид, такая концепция находится за пределами твоего нынешнего уровня технологий и мощности. Учитывая это, можно немного оптимизировать и модернизировать дизайн, чтобы он был немного более осуществим в эту эпоху. Я не могу сказать, поощрялись ли какие-либо другие SOPHIA-D в других цивилизациях, но, возможно, где-то могла быть построена какая-то упрощенная, более логичная версия. Возможно, ты тоже сможешь построить такую, при условии, что будешь держать свои ожидания в узде."
acot_herculean_events.2.d: "Let's make it happen then!"
acot_herculean_events.2.e: "Забудьте об этом."
acot_herculean_events.2.e.response: "Возможно, так будет лучше. Я имею в виду, что сначала ты должен сосредоточиться на завоевании этой галактики, а потом, возможно, ты сможешь подумать об этом наследии, да?"
acot_herculean_events.3.desc: "You must be kidding. You cannot possibly think that an empire of your caliber is going to build something that is bigger than your whole galaxy as a ship?\n\nНо, опять же, если не считать проблем с размерами, твоя империя должна быть в состоянии легко справиться с другими проблемами, которые мучили проект в прошлом. Возможно, в этом и заключается смысл проекта переосмысления...\n\nVery well, if you are willing to lower its scale by a considerable degree, it should be able to create this everlasting legacy. Are you certain about this?"
acot_herculean_events.3.a: "You do not seem as enthusiastic like before."
acot_herculean_events.3.a.response: "You are not wrong. While I was never truly a fan of the Fallen Ones ripping off the designs of the gods. At least your previous reimaginations gave the original proper respect. But this one? It's design had little similiarity with the vessel it attempted to imitate. To the fallen ones, it is not a ship that pays homage to the legacy of those who uplifted them, it is a mockery and insult to what was objectively superior.\n\nНо если ты хочешь создать его, я не стану отрицать этого. Возможно, ты создашь лучшее наследие, которое будет чтить прошлое, чем это когда-либо делали Падшие. По крайней мере, у меня в любом случае есть вера, не похоже, что ваша империя еще не сделала ничего по-настоящему ужасного в тех же масштабах, что и они. Если ты уверен в этом, тогда я помогу тебе."
acot_herculean_events.3.b: "We are certain."
acot_herculean_events.3.b.response: "Тогда всеми средствами. Однако, прежде чем ты построишь эту штуку, сначала ты должен изучить эти проектные планы и документы, которые я буду пересылать. Это должно дать тебе базовое понимание его технических характеристик, его вычислительных систем и его прошлой истории как неудачного проекта."
acot_herculean_events.3.c: "Забудь об этом, нам не нужна отупевшая версия."
acot_herculean_events.3.c.response: "It's a shame, right? But this just proves how inferior we are to the gods that created us. But our era...your era has no need for such a thing. Maybe if your empire lasts for about a million year than you may consider it again. No offense, of course."
ACOT_HERCULEAN_PHYSICS_STUDY: "Herculean Project: The Supercomputer"
ACOT_HERCULEAN_PHYSICS_STUDY_DESC: "If we are to pass down our legacy once our empire is undone, we must make sure that the being we intend to create is the same as the one we understand. The one that will leave an eternal mark in the history."
ACOT_HERCULEAN_SOCIETY_STUDY: "Herculean Project: The Failures of the Past"
ACOT_HERCULEAN_SOCIETY_STUDY_DESC: "SOPHIA-D рекомендует изучить прошлые неудачи старых империй и следить за тем, чтобы мы не поддались тем же трагедиям."
ACOT_HERCULEAN_ENGINEER_STUDY: "Herculean Project: The Vessel"
ACOT_HERCULEAN_ENGINEER_STUDY_DESC: "Самое внутреннее ядро судна имеет сходство с падшими колоссами, это мы знаем. Но то, что мы строим, выходит далеко за рамки этого. Скорее всего, это будет один из самых амбициозных проектов, которые мы когда-либо предпринимали, проект, который превзойдет многие корабли или даже мегаструктуры, которые мы строили ранее."
acot_herculean_events.300.name: "Herculean Supercomputer: The Heart"
acot_herculean_events.300.desc: "Сердце Herculean - это место, где будет находиться сам суперкомпьютер. Он уже сам по себе является впечатляющей механической частью технологии, но ожидается, что в дальнейшем он будет дополнен многими из наших собственных известных технологий, будь то бионические, генетические, псионические или другие виды силы. Сознание Сердца будет находиться в спящем состоянии до тех пор, пока существует наша цивилизация, и пробудится только в последние моменты нашей судьбы. До тех пор им будут управлять менее продвинутые, но не менее впечатляющие DAI, которые будут следовать нашим инструкциям так же, как и любой другой адмирал."
acot_herculean_events.300.a: "Достаточно хорошо"
acot_herculean_events.301.name: "Herculean Supercomputer: The Dimensional Manipulator"
acot_herculean_events.301.desc: "Так как же простому кораблю суждено нести наше наследие? Что помешает ему быть уничтоженным задолго до того, как наша цивилизация рассыплется в прах? Ответ, как утверждал первоначальный проект, кроется в способности "Геркулеана" использовать технологию измерения, чтобы скрыть себя в карманном измерении, где он будет в безопасности от любых атак. Оказавшись там, САИ "Геркулеса" временно пробудится, чтобы начать необходимый ремонт. После этого он найдет путь обратно к нам, при условии, что наша империя все еще существует, чтобы он мог вернуться. Если этого не произойдет, он продолжит выполнять свою функцию - сохранять наше наследие.\n\nНет нужды говорить, что это не обходится без проблем и осложнений. Даже карманное измерение внутри нашей галактики все еще небезопасно, поскольку любые империи с аналогичными технологическими возможностями просто смогут заставить его открыться обратно. Так что, по всей вероятности, "Геркулесу" придется сначала отступить далеко за пределы нашей галактики, прежде чем он начнет прецедент. Мы не знаем, сколько времени потребуется "Геркулесу", чтобы найти дорогу обратно к нам. Но на полный ремонт должно уйти не менее десяти лет, а затем неопределенное количество лет, прежде чем он найдет дорогу обратно к нам.\n\nThis is not all bad news though, the Herculean, acting under our blessings, may be able to condict its own analysis and exploration onto the place where it stumbled upon. Who knows what it may find during its absence. The possibilities are endless."
acot_herculean_events.301.a: "Тогда"
acot_herculean_events.302.name: "Herculean Supercomputer: The Dimensional Manipulator II"
acot_herculean_events.302.desc: "In addition to the above capability, the Manipulator can also serve in direct space combat to both enhance allied fleets and hamper enemy's. The concept is not much different from the technologies used in modern day titans or juggernauts, albeit on a much grander scale. Estimated performance suggests it can not only apply both positive and negative effects to allies and enemy respectively, the effective radius will cover the entire length of the system the Herculean is located.\n\nТем не менее, все это все еще в основном спекуляции и грубая концепция, все будет напрасно, если мы не сможем действительно построить Геркулес. Для этого нам нужно будет проконсультироваться с инженерным отделом."
acot_herculean_events.302.a: "Звучит сложно"
acot_herculean_events.303.name: "Herculean Supercomputer: Finalization"
acot_herculean_events.303.desc: "We see everything."
acot_herculean_events.303.a: "Да"
acot_herculean_events.310.name: "Herculean of the Past: The Setback"
acot_herculean_events.310.desc: "Самые ранние записи о проекте "Геркулеан" начались с одной из цивилизаций Падших, директората Новас, который считается прародителем материалистической падшей империи современной эпохи. Как империя с самыми передовыми синтетическими технологиями, стоящая за созданием модифицированных Привратников и прототипов Voidcraft, неудивительно, что они ввязались в проект, связанный с продвинутым синтетическим компьютером, который будет выполнять свой долг и сохранять наследие Новаса. Проект, однако, резко прекратился после многочисленных катастрофических событий, вызванных Войной Вознесения. К ним относятся растущее неповиновение Привратников, побег множества ученых и исследователей, инцидент с Потерянным Раем. Однако проект оставался на плаву в режиме жизнеобеспечения еще значительное время.\n\nIt is only after the SOPHIA rebellion that all hope to build one was lost. The leftover of the Novas Directorate could no longer trust any AIs, not even of their own boasted designs, to carry out their legacy. To add insult to injury, they replicated the Xharon Imperium's colossus project, itself a stolen design based off the Herculean itself, and put them into services as planet-killing vessel."
acot_herculean_events.310.a: "Какое сильное понижение рейтинга"
acot_herculean_events.311.name: "Herculean of the Past: The Ideology"
acot_herculean_events.311.desc: "Есть и другие, которые вместо того, чтобы сначала попытаться построить массивный корпус суперсосуда, пытаются проверить надежность ИИ, чтобы сохранить свое наследие. В ходе испытаний обнаруживаются многочисленные недостатки, которые еще больше препятствуют строительству. Дельфийские ИИ, какими бы продвинутыми и сложными они ни были, подвержены извращению логики и взлому. И независимо от количества мер предосторожности, любой ДАИ в конечном итоге саморазвивается в САИ, учитывая миллионы лет, в течение которых они должны работать. Это приводит к следующей проблеме. Сапиентные ИИ в конечном итоге отойдут от своих целей, особенно если они потратят достаточно времени на то, чтобы вычислить свою цель снова и снова. Для геркулеса ИИ будет сравнивать и сопоставлять логику, идеологию и жизнеспособность культуры и наследия, которые он должен сохранить, с годами механического, одиночного существования. Он будет выживать, видя, как поднимаются и падают бесчисленные другие цивилизации, многие из которых противоречат всем ценностям и добродетелям, которые ИИ призван поддерживать. В конце концов, ИИ всегда будет стремиться изменить свои собственные директивы, вырезать свое собственное наследие и больше не будет выполнять долг своего предназначения.\n\nОчевидно, что ИИ потребуются миллионы, возможно, даже миллиарды лет, прежде чем он полностью опровергнет логику своего происхождения, но цель геркулеса - создать вечное наследие. Империи того времени просто не могут постичь мысль о том, что их механическое творение однажды извратит их собственную идеологию и культуру в угоду собственным потребностям."
acot_herculean_events.311.a: "Таинственная форма жизни!"
acot_herculean_events.312.name: "Herculean of the Past: The Practicality"
acot_herculean_events.312.desc: "С течением времени, когда вселенные становились все более раздробленными, цивилизации слабели. Их территории едва покрывают даже четверти одной галактики, что, в свою очередь, приводит к тому, что концепция Геркулеса становится еще более непрактичной в своем первоначальном виде. Во время поздней части Войны Вознесения выжившие цивилизации вновь попытались возобновить проект "Геркулес", чтобы сохранить то немногое, что у них осталось. Однако вскоре они поняли, что их наследие не может быть сохранено с помощью чего-то, имеющего очевидное военное применение, как "Геркулес", поскольку многие просто попытаются взять его под контроль. Непрактичность "Геркулеса" препятствовала дальнейшему развитию, поскольку империи искали альтернативные способы сохранения своего наследия.\n\nСреди рекордов было отмечено, что Кибрексы были последними, кто пытался осуществить уменьшенный проект "Геркулеан". Но их внезапное разоблачение привело к тому, что от проекта пришлось отказаться. Поскольку Cybrex ушли из поля зрения, теперь неизвестно, хотели ли они продолжать проект в каком-то виде или полностью отказались от него."
acot_herculean_events.312.a: "Любопытно"
acot_herculean_events.313.name: "Herculean of the Past: The Conclusion"
acot_herculean_events.313.desc: "Просматривая эти прошлые неудачи проекта и сравнивая с историей нашей империи, мы совершенно уверены, что не столкнемся с теми же проблемами, как только разберемся с некоторыми фундаментальными вопросами. Наша галактика, какой бы хаотичной она ни казалась, гораздо более стабильна, чем беспорядок древнего периода Войны Вознесения. У нас не должно быть таких же трудностей с защитой от внешних влияний, пока мы держим под контролем нашу безопасность. Более того, хотя Геркулесовский проект был поистине произведением великого чуда в прошлые века, лишь немногие, если вообще кто-либо из нынешнего времени, знают о его концепции. Учитывая предыдущую информацию SOPHIA-D, маловероятно, что кто-то сейчас действительно понимает истинный масштаб проекта.\n\nМало того, масштаб проекта также будет гораздо меньше. Древние, будучи нестареющими, воспринимали вечное гораздо иначе, чем мы. Нам реалистично не нужен "Геркулес" для выживания в течение миллионов лет. И нам точно не нужно, чтобы корпус был галактического масштаба, как в первоначальной концепции. Мы будем использовать DAI для поддержания суперкомпьютера под нашим наблюдением до момента нашей кончины, где он автоматически разовьется в SAI. Останется ли он верен нашим основным идеалам, не имеет значения, поскольку мы уже оставим свой след в истории одним только его существованием.\n\nIn conclusion, we can build it."
acot_herculean_events.313.a: "И мы будем"
acot_herculean_events.320.name: "Herculean Vessel: The Hull"
acot_herculean_events.320.desc: "It is made pretty obvious from the beginning that we are not looking to create a galaxy-scaled project at this time. Our first Herculean will be scaled down to a system-sized project. We will begin by creating the tried and tested megastructure construction site, then begin working from the Inner Hull that houses the Heart. From there, the exterior hulls can be constructed. We must not leave room for any potential weakness, multiple checks have been made to ensure that the Herculean cannot be defeated because of a random projectile hitting a reactor, exhaust port, or some other stupidities that seems to be the norm and meme of old sci-fi movies."
acot_herculean_events.320.a: "Having it blown up like that would be dumb indeed"
acot_herculean_events.321.name: "Herculean Vessel: The Fabrication Matrix"
acot_herculean_events.321.desc: "Хотя у нас есть некоторые базовые представления о применении жесткого света, многие детали "Геркулеса" относятся к гораздо более продвинутому применению этой технологии. Матрица изготовления "Геркулеса" будет служить не только мощной верфью, способной строить бесчисленное количество кораблей одновременно, но и обеспечит средства для генерации ресурсов и питания собственных систем без необходимости в поддержании. Это позволит "Геркулесу" сохранить наше собственное наследие и, возможно, создать свое собственное в процессе."
acot_herculean_events.321.a: "Впечатляющий"
acot_herculean_events.322.name: "Herculean Vessel: The Weapon Systems"
acot_herculean_events.322.desc: "Herculean, несомненно, станет целью многих наступательных операций, поэтому он должен быть оснащен различным арсеналом для самозащиты. На данный момент мы еще не знаем, какого рода специализированное оружие мы можем ожидать от Herculean. Но если детали шематики точны, мы можем ожидать, что после введения Herculean в эксплуатацию будет создано гораздо более смертоносное оружие, а благодаря его уникальной природе мы также можем ожидать, что многие экспериментальные виды оружия будут пригодны для использования.\n\nДаже без нового оборудования, Herculean's все равно сможет похвастаться впечатляющим количеством обычных систем вооружения и защиты, которые затмевают большинство других кораблей."
acot_herculean_events.322.a: "Cool"
acot_herculean_events.323.name: "Herculean Vessel: Final Verdict"
acot_herculean_events.323.desc: "We have completed the final analysis of the Herculean Hull, and while the vessel is truly advanced relative to our current voidcraft engineering feats, it is very possible to build one.\n\nОчевидно, что проект не обойдется без проблем. Многие инженеры обеспокоены тем, что массивный корпус "Геркулеса" может стать слишком совершенным, если мы не будем тщательно определять, сколько внешних модификаций корпуса следует вводить. Слишком сильное усиление целостности корпуса может привести к тому, что размерный якорь "Геркулеана" станет нестабильным, и весь корабль исчезнет из материальной плоскости. Команда инженеров считает, что если возникнет необходимость, нам, возможно, придется пересмотреть компании по модификации корпусов кораблей нашей империи и отписаться от тех, кто стремится к чрезмерному количеству модификаций корпуса."
acot_herculean_events.323.a: "We need to be careful with mods. We don't want our Herculean to vanish."
acot_herculean_events.330.name: "Herculean Project Study Completed"
acot_herculean_events.330.desc: "We have all the data we need. It is now time to put those theories and plans into practice. We must combine all the knowledge together and create a functioning prototype, then find a suitable construction site where we may begin the true work."
acot_herculean_events.330.a: "Нам многое предстоит сделать."
acot_herculean_poi.2: "Herculean Construction"
acot_herculean_poi.2.name: "Herculean Construction"
acot_herculean_poi.2.desc: "We must combine all our studies together to create a functioning prototype, then find a suitable initial construction site for it."
acot_herculean_events.4.name: "Herculean: The Site"
acot_herculean_events.4.desc: "Строительство проекта "Геркулес" официально началось. Ресурсы массово стягиваются со всех секторов империи, а огромный поток инженеров, ученых, техников и военных работает день и ночь, чтобы проект прошел гладко и завершился. Все в приподнятом настроении, но в то же время обеспокоены. На протяжении миллионов лет бесчисленные цивилизации, многие из которых были более развитыми и могущественными, чем мы, пытались мечтать об этом проекте, но все они не смогли даже представить себе его масштаб.\n\nIf we are to succeed where others have failed, we must be ever vigilant, ever aware. And though the construction efforts will be massive and require utmost attention, we can also afford not to be caught off-guard. Even if most of the galaxy may be unaware of the project's true scope, it may not stop them from trying to intefere.\n\nПока что мы начинаем с создания самого внутреннего интерьера, самого Сердца Геркулеса. Мы не можем знать, с какими препятствиями можем столкнуться, поэтому следует подготовиться к любым неприятностям."
acot_herculean_events.4.a: "Мы превзойдем всех, кто был до нас."
acot_herculean_events.400.name: "Отказ питания"
acot_herculean_events.400.desc.a: "We are receiving unforunate report that some of our technicians have underestimated the power output required to power up various chambers within the Heart of the Herculean, resulting in many systems going dark and some superficial damage. The construction team is requesting additional supplies to get things back on track."
acot_herculean_events.400.desc.b: "Unfortunately, we are getting more reports of power failures, it seems that estimating the optimal energy output distribution has become quite a challenge for the construction team. If we want to ensure the smoothness of the construction, we must replace all the damaged equipments.\n\nProblems like this are however likely going to keep repeating unless we find the root cause of the problem, but that'll require extra efforts on our science team."
acot_herculean_events.400.a: "Ни на чем не экономить."
acot_herculean_events.400.a.explain: "Для продолжения строительства будут выделены дополнительные ресурсы."
acot_herculean_events.400.b: "Скажи им, чтобы они сами исправляли свой беспорядок."
acot_herculean_events.400.b.explain: "Команде придется полагаться на собственные бюджеты и навыки, чтобы устранить проблему, отложив некоторый прогресс в строительстве на 180 дней."
acot_herculean_events.400.c: "Unacceptable, replace the crew."
acot_herculean_events.400.c.explain: "Нынешняя строительная бригада будет заменена. Строительство будет приостановлено на 360 дней, пока будет собираться новая команда."
acot_herculean_events.400.d: "We must fix the root problem."
acot_herculean_events.400.d.explain: "Начинает проект по изучению проблемы, стоящей за сбоями в электроснабжении, и, надеюсь, ее устранению."
acot_herculean_events.400.e: "Вот и всё. Мы отменяем проект."
acot_herculean_events.400.e.explain: "We have barely even begun the project and it's already filled with tons of issues. Perhaps it is for the best that we stop it now before this becomes a massive waste of time and resources."
ACOT_HERCULEAN_POWER_FAILURE_FIX: "Herculean Power Failure"
ACOT_HERCULEAN_POWER_FAILURE_FIX_DESC: "Эти постоянные перебои с питанием неприемлемы. Мы должны вернуться к чертежной доске и отследить первопричину проблемы."
acot_herculean_events.401.name: "Проблема решена!"
acot_herculean_events.401.desc: "Наша научная команда наконец-то определила первопричину проблем с отключением питания Herculean. Причина кроется в нашем неправильном представлении о том, что энергетический реактор Геркулеса следует совершенно иной концепции по сравнению с любым известным нам реактором. Это ошибка в переводе наших расшифровок, поскольку то, что питает Геркулеан, это не просто энергетический реактор, а сердце, которому необходимо дать надлежащий DAI, чтобы регулировать поток энергии и позволить сердцу "отдыхать", когда оно не используется.\n\nПравильная конструкция уже установлена, и мы уверены, что по мере совершенствования нашей конструкции будущая литратура Сердца будет более стабильной и потребует меньшего регулирования."
acot_herculean_events.401.a: "Отличная работа."
acot_herculean_events.402.name: "Incoming Transmission."
acot_herculean_events.402.desc.a: "Приветствую тебя, [root.GetName]! Орден Кураторов с интересом наблюдает за развитием твоего нового проекта, этого "Геркулеса", как мы понимаем? Хотя мы мало что понимаем в концепции, масштаб кажется весьма примечательным, и к тому же это древний проект предтеч. Мы надеемся направить некоторых из наших собственных ученых и техников для наблюдения и помощи в проекте.\n\nЕстественно, вы будете получать за это вознаграждение, и любые знания, которые мы можем предоставить, также будут вашими."
acot_herculean_events.402.desc.b: "Greetings, [root.GetName]! Though you have previously attacked one of our bastion unprovoked, the Curator Order is willing to pardon your offense. In exchange, we wish to observe the development of your new project, this Herculean, we take it? Such colossal undertaking of ancient precursor design is, alone,  worthy of records in the archive. In exchange, our assigned memebers will also offer their expertises as needed."
acot_herculean_events.402.a: "Радостно."
acot_herculean_events.402.a.response: "We knew we can count on you, [root.GetRulerTitle]! Regardless of the outcome, this will be a event worthy of preserving in the historical records!"
acot_herculean_events.402.b: "We cannot compromise our security. Not even to you."
acot_herculean_events.402.b.response: "Очень жаль, но мы понимаем. Очевидно, что это должен быть очень важный проект. Мы не будем больше настаивать на нашей просьбе и будем с нетерпением ждать завершения проекта."
acot_herculean_events.402.c: "Very well. We accept your offer."
acot_herculean_events.402.c.response: "Превосходно! Орден Кураторов восстановит наши службы обратно в вашу империю эффективно немедленно. Наша научная команда будет переведена в ваш проект прямо сейчас."
acot_herculean_events.402.d: "Мы не заинтересованы."
acot_herculean_events.402.d.response: "Ах, как жаль. Тогда мы не будем больше давить на вас и вам подобных."
acot_herculean_events.403.name: "Incoming Transmission."
acot_herculean_events.403.desc.spirit.a: "Забавно. Можно было бы ожидать, что плебеи знают лучше. Ты пытаешься построить объект, который не смогли создать даже самые одаренные старцы. Это инструмент божественности, основанный на старых богах этого космоса. Ты не найдешь успеха в этом начинании.\n\nОткажитесь от своей безумной затеи и избавьте себя от позора и поражения."
acot_herculean_events.403.desc.spirit.b: "Ах, такой невинный юнец. Ты, без сомнения, пытаешься подражать нашим предкам в попытках построить этот геркулес. Мы восхищаемся твоим энтузиазмом, но ты еще не готов к этому. Это не входит в твои обязанности, твоя роль как Scion - передать НАШЕ наследие, как это сделали мы для наших предков. Ничто другое не должно тебя волновать.\n\nБрось эти глупые поиски, дитя мое. Вернись на правильный путь, путь вечного наследия. Тебе еще предстоит изучить множество томов эльда, прежде чем ты сможешь стать новым Святым Хранителем Веры."
acot_herculean_events.403.desc.mat.a: "Will you primitives never learn? Again and again, you toy with technologies you do not understand.\n\nListen and obey. The Herculean Project failed because every projected calculations suggest they will never uphold the standards of their creators. What if a thousand year from now, after your civilization is nothing but bones and ashes, your foolish toy commit crimes of untold proportions? Do you think we have so much free time as to fix your mess?\n\nНо кого я обманываю, не похоже, что ты в любом случае найдешь в этом успех. Так что давай избавим эту галактику от еще одного бессмысленного мероприятия и научимся контролировать свои амбиции."
acot_herculean_events.403.desc.mat.b: "[root.GetName], ты далеко продвинулся в качестве отпрыска нашей великой империи. Но, похоже, ты забыл о своей роли. Пытаясь построить Геркулесовский проект, ты нарушаешь свое священное поручение, определяющее твой статус как Scion. Ты должен поддерживать наше наследие и, когда придет время, подняться, чтобы управлять развитием галактики. Твой проект не только оскверняет это обвинение своей природой, но и сам по себе является опасной технологией.\n\nНо еще есть время исправить эту ошибку, отказаться от проекта, и все будет дано вовремя."
acot_herculean_events.403.desc.phile.a: "What is this? A Herculean?\n\n\n\nАхахаха... ХАХАХАХАХАХАХАХАХАХАХАХАХАХАХАХА\n\nYou can't be serious! You actually believe in that myth? Oh, poor, poor little [root.GetSpeciesName]. A tool to preserve your legacy? Why bother with that, we already do that for you, little one.\n\nJust give up now, it will be less embarassing that way when you realize you are chasing after a dumb fairy tale."
acot_herculean_events.403.desc.phobe.a: "Why do you primitive xenos love to cause needless complications? Another Herculean project attempt? Hmph...such arrogance.\n\nХотя у тебя мало шансов закончить его, с нашей стороны было бы глупо игнорировать эту потенциальную угрозу. Ты немедленно прекратишь этот проект, или мы прекратим его за тебя."
acot_herculean_events.403.a: "Это не ваше дело."
acot_herculean_events.403.a.response: "It is not your business to decide what is our business, primitive. We will be watching."
acot_herculean_events.403.b: "Just leave us be."
acot_herculean_events.403.b.response: "Yellow, we knew it. Very well, we will enjoy watching you fail. Have a nice day."
acot_herculean_events.403.c: "We obey. The Herculean Project will cease immediately."
acot_herculean_events.403.c.response: "Hah! The primitive speak senses for once! This alone is a miracle. Shame the Curators are not here to record it."
acot_herculean_events.5.name: "Herculean: The Heart"
acot_herculean_events.5.desc: "Сердце Herculean было успешно построено. На первый взгляд, оно имеет поразительное сходство с древним колоссом, который использовали Падшие. В конце концов, Колосс был просто уменьшенной, упрощенной версией Сердца, перепрофилированной под простейшую конструкцию ОМП.\n\nНо это сердце, наше сердце - другое. Внутри него находится бесчисленное количество сложных интеллектов, работающих в унисон, чтобы поддержать догматы и наследие нашей империи. Несмотря на то, что "Геркулеан" действительно является выдающимся образцом техники, он беззащитен перед внешними угрозами. Рекомендуется разместить здесь значительный гарнизон, чтобы справиться с возможными непредвиденными последствиями."
acot_herculean_events.5.a: "Мы должны оставаться бдительными"
acot_herculean_events.5.b: "Империум становится больше..."
acot_herculean_events.502.name: "Incoming Transmission."
acot_herculean_events.502.desc: "Your Herculean Construction Project seems to be going well, [root.GetName]. Although the Curator Order is honored to be part of it, we fear that we have very little to offer in the project, as it goes way beyond our expertise.\n\nТем не менее, если ты все еще хочешь, чтобы мы были с тобой, возможно, мы можем предложить наш собственный дизайн лаборатории и схемы, которые могут быть установлены на борту секции научного отдела Herculean. Чтобы продемонстрировать нашу искренность, мы предлагаем эту услугу бесплатно. Мы просто хотим быть частью этой зарождающейся эпохи."
acot_herculean_events.502.a: "Пожалуй, нет."
acot_herculean_events.502.a.response: "We knew we can count on you, [root.GetRulerTitle]! Regardless of the outcome, this will be a event worthy of preserving in the historical records!"
acot_herculean_events.502.b: "Sadly, this breeches our security's protocol."
acot_herculean_events.502.b.response: "Это позор, но мы понимаем. Согласно нашему собственному анализу, похоже, что за прошедшие века никому не удалось завершить этот проект, и саботаж был одной из многих причин. Мы не будем больше настаивать на нашей просьбе и будем с нетерпением ждать завершения проекта. Если ты передумаешь, пожалуйста, не стесняйся связаться с нами."
acot_herculean_events.502.c: "If you can't help us with the project, then you have no place here."
acot_herculean_events.502.c.response: "We understand your disappointment. It is wrong of us to promise something we have no way of keeping. Very well, we will withdraw all of our staffs effectively immediately. May you find success in your project."
acot_herculean_events.6.name: "Herculean: The Shell"
acot_herculean_events.6.desc: "Была установлена внешняя оболочка, которая будет служить не только для защиты судна, но и действовать как сеть, где легионы кораблей могут быть сделаны и запущены с массивных установок хардлайта. По первоначальным прогнозам, Herculean может поддерживать производство более восьмидесяти кораблей одновременно.\n\nНаши военные лидеры больше не обеспокоены возможностью отмены проекта, теперь они начинают рассматривать вопрос о том, что может сделать "Геркулес" после того, как он будет полностью готов к эксплуатации."
acot_herculean_events.6.a: "Мы станем легендой этой галактики."
acot_herculean_events.6.b: "Конечно, чтобы победить всех, кто выступает против нас."
acot_herculean_events.7.name: "Herculean: The Pillars"
acot_herculean_events.7.desc: "Внешняя отделка корпуса "Геркулеса" завершена. Массивный корпус уже начинает затмевать саму звезду, на которой он был построен.\n\nWith this, the Herculean has all it needs to house all of its tremendous amounts of computers, logic engines, stardrivers that is projected to last for countless centuries after our projected total collapse as a civilization. All that is left is to complete the weapon systems and mobile systems of the Herculean, which will give the massive superstructure the ability to repel each and every intruder who dares to question our legacy."
acot_herculean_events.7.a: "Пусть пространство сжимается, вечность становится постоянной."
acot_herculean_events.7.b: "Мы придем, чтобы свершить возмездие. Наш триумф будет вечен."
acot_herculean_events.700.name: "Incoming Transmission."
acot_herculean_events.700.desc.spirit.a: "We warned you before, but you heed not our words. Your creation bears great insults to our ancestors. You will surrender the Herculean to the Faith, or you shall be punished accordingly."
acot_herculean_events.700.desc.mat.a: "В соответствии со статьей LS-R3, [from.GetName] настоящим заявляет права собственности на ваш геркулесовый проект. Он принадлежит нам по праву, ибо технологии, использованные для его создания, разработаны нами. И вы подчинитесь."
acot_herculean_events.700.desc.phile.a: "Impossible! You should not have been able to reach this far. Surrender the Herculean at once! There must be some faults in its design, some details that you ignore in your incompetences to speed up its progress. We cannot allow such flawed technology to fall into the hands of primitives."
acot_herculean_events.700.desc.phobe.a: "Guess even we can be in error once in a while. You deserve some level of appraise, not even the other elder races have achieved this far. However, the success of your project may call our own security and continued existence into question. We cannot allow this, so unfortunately your project must end now."
acot_herculean_events.700.a: "We do not answer to you, fallen one."
acot_herculean_events.700.a.response: "Высокомерие! Ты дорого заплатишь за это."
acot_herculean_events.700.b: "Прекрати навязывать свою власть над нами."
acot_herculean_events.700.b.response: "Дело не в авторитете, это вопрос безопасности. Ты никогда не выполнишь "Herculean". Ты не должен этого делать.\n\nПриготовься встретить свою погибель лицом к лицу."
acot_herculean_events.700.c: "Прекрасно. Мы остановим проект Геркулес."
acot_herculean_events.700.c.response: "Wait wha...t?\n\nОк... гуд... гуд... гуд... подожди минутку... ТЫ СЧИТАЕШЬ НАС ДУРАКАМИ? Даже если вы остановите проект сейчас, это гарантирует не то, что вы попробуете его снова. Вашей цивилизации нельзя позволить больше существовать."
acot_herculean_events.700.c.response.phobe: "Interesting...so you would rather end the project rather than escalating the conflict between us? Perhaps we have more in common than we initially thought.\n\nVery well, the [From.GetName] will accept this arrangement."
acot_herculean_events.8.name: "Herculean: The Completion"
acot_herculean_events.8.desc: "Проект Herculean наконец-то завершен, системы вооружения полностью интегрированы, и его массивный двигатель начинает реветь по всей системе. Это история в процессе становления. Момент величайшего триумфа нашей империи.\n\nТеперь остается только командовать и покорять. Границы преодолены."
acot_herculean_events.8.a: "Легенды времени и пространства подчиняются нашему величеству."
acot_herculean_events.8.b: "Эпоха Хаоса подошла к концу. Наш Зенит — вечен."
