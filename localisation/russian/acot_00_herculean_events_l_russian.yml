l_russian:

  ACOT_HERCULEAN_ENGINEER_STUDY: "Проект Геркулес: Сосуд"
  ACOT_HERCULEAN_ENGINEER_STUDY_DESC: "Самое внутреннее ядро судна имеет сходство с падшими колоссами, это мы знаем. Но то, что мы строим, выходит далеко за рамки этого. Скорее всего, это будет один из самых амбициозных проектов, которые мы когда-либо предпринимали, проект, который превзойдет многие корабли или даже мегаструктуры, которые мы строили ранее."
  ACOT_HERCULEAN_PHYSICS_STUDY: "Проект Геркулес: Суперкомпьютер"
  ACOT_HERCULEAN_PHYSICS_STUDY_DESC: "Если мы хотим передать наше наследие после того, как наша империя будет уничтожена, мы должны быть уверены, что существо, которое мы собираемся создать, будет таким же, как то, которое мы понимаем. Той, которая оставит вечный след в истории."
  ACOT_HERCULEAN_POWER_FAILURE_FIX: "Сбой питания геркулеса"
  ACOT_HERCULEAN_POWER_FAILURE_FIX_DESC: "Эти постоянные перебои с питанием неприемлемы. Мы должны вернуться к чертежной доске и отследить первопричину проблемы."
  ACOT_HERCULEAN_SOCIETY_STUDY: "Проект Геркулес: Провалы прошлого"
  ACOT_HERCULEAN_SOCIETY_STUDY_DESC: "SOPHIA-D рекомендует изучить прошлые неудачи старых империй и следить за тем, чтобы мы не поддались тем же трагедиям."
  acot_herculean_development_chain: "Геркулес"
  acot_herculean_development_chain_desc: "Что представляет собой этот загадочный, заброшенный проект-предвестник? Какую связь он имеет с колоссами современной эпохи? Является ли это новым оружием или просто беспочвенными мифами прошлого?"
  acot_herculean_development_chain_title: "Геркулес"
  acot_herculean_events.1.a: "Тогда давай сразу приступим к делу."
  acot_herculean_events.1.b: "У нас есть более насущные заботы. Возможно, позже."
  acot_herculean_events.1.c: "Бессмертие переоценено. Нам это не нужно."
  acot_herculean_events.1.desc: "С момента начала нашего проекта по переизобретению предшественников прошло уже иногда. Наши самые одаренные ученые и архитекторы усердно работали над расшифровкой древних конструкций прошлого, используя данные, предоставленные SOPHIA-D. Тем не менее, есть один недостающий элемент. Колоссы, которые, как считалось, использовались павшими империями лишь как платформа для планетарного разрушения, были описаны в записях совершенно иначе.\n\nСогласно тому, что мы узнали на данный момент, фактический дизайн этого типа корабля никогда не выходил за рамки грубых концепций. Назвать его кораблем было бы несколько неверно, поскольку этот 'Геркулес' описывается как вечное наследие, средство, с помощью которого империя может жить вечно в виде массивной мобильной мегаструктуры, способной работать самостоятельно.\n\nЕсли мы хотим узнать больше, нам придется поднять эту тему перед SOPHIA-D."
  acot_herculean_events.1.name: "Вечное наследие"
  acot_herculean_events.2.a: "Итак, на что похож дизайн?"
  acot_herculean_events.2.a.response: "Колоссы, которых ты видел в Падших Империях? По сути, это должно было быть его самое внутреннее ядро. Ну, даже этот термин был бы щедрым, ведь то, что они в итоге придумали, было не более чем планетарным убийцей с небольшой способностью к самообороне. Реальная конструкция должна была включать, по крайней мере, несколько слоев корпусов, полностью заключенных в мощные кольца, каждое из которых было бы заполнено до отказа системами вооружения. Каждый из них способен вместить целую цивилизацию. И что самое важное, каждый Herculean, как и положено по его концепции, имеет свой собственный разум и миссию, чтобы сохранить наследие тех, кто его создал. Это не корабль, это, по всем признакам, тип синтетической конструкции.\n\nЧто касается реальных военных возможностей, то он по-прежнему может выполнять роль колосса, но также может строить корабли, защищаться, оказывать поддержку флотам и нейтрализовать огневую мощь вражеского флота. Некоторые концепции также позволяют ему генерировать собственные ресурсы или даже размещать целый исследовательский комплекс. Впрочем, это не имеет особого значения, большая часть этого - чистая фантазия. Размах и масштаб геркулесовского проекта просто неосуществим в те времена, и тем более сейчас, когда галактика так мала и так слаба, как сейчас."
  acot_herculean_events.2.b: "Почему она так и не вышла за пределы чертежной доски?"
  acot_herculean_events.2.b.response: "Во-первых, масштабы просто смехотворны. Мы говорим не о мобильной звездной базе размером со звезду. Дизайн был основан на древнем корабле Древних, чей размер легко мог сравниться с целой галактикой. И это, вероятно, даже не его реальные размеры. Ни одна империя, какой бы сильной она ни была в те времена, не смогла бы потягаться с таким грандиозным проектом при своих ограниченных ресурсах и территории.\n\nВо-вторых, они пытаются сохранить свое наследие, но на самом деле не могут понять, что это за наследие, которое они хотят передать. Война Вознесения оставила очень мало места для того, чтобы последующие поколения даже не помнили, кем были их предки. Аллегии и наследия постоянно меняются и изменяются, вместе с историей. Они едва ли могут написать нормальный учебник истории в пределах десятилетней давности с какой-либо долей точности, и они думают произвести неизгладимое впечатление? На самом деле, это довольно грустно.\n\nВ-третьих, такой грандиозный проект не ускользнул бы от внимания людей. Война Вознесения была свободной игрой престолов, где уединения не существовало. Если бы империя попыталась построить такой объект, он был бы атакован и разрушен, или, что еще хуже, перепрофилирован врагами. В бушующей войне это не давало никаких реальных преимуществ.\n\nНаконец, очень немногие могли смириться с мыслью о том, что их империя и цивилизация погибнут и о них будет помнить только синтетическая конструкция. Проще говоря, они не доверяли искусственному интеллекту в полной мере поддерживать их драгоценную идеологию и убеждения. Миротворец Геркулес, оставленный на тысячи лет, может стать символом страха и смерти. Никто не хочет, чтобы их наследие было запятнано чем-то, что они не могут контролировать, или они просто никогда не верили, что их империя падёт с самого начала."
  acot_herculean_events.2.c: "Неужели никто действительно не пытался его построить?"
  acot_herculean_events.2.c.response: "Не в древние времена, нет. И без обид, такая концепция находится за пределами твоего нынешнего уровня технологий и мощности. Учитывая это, можно немного оптимизировать и модернизировать дизайн, чтобы он был немного более осуществим в эту эпоху. Я не могу сказать, поощрялись ли какие-либо другие SOPHIA-D в других цивилизациях, но, возможно, где-то могла быть построена какая-то упрощенная, более логичная версия. Возможно, ты тоже сможешь построить такую, при условии, что будешь держать свои ожидания в узде."
  acot_herculean_events.2.d: "Тогда давай сделаем это!"
  acot_herculean_events.2.desc: "Ах да. Ты говоришь о проекте 'Геркулеан'. Впервые он был разработан в разгар войны за Вознесение, и его целью было сохранение вечного наследия. Мобильная, боеспособная мегаструктура-суперстанция, способная пережить своих создателей. Жаль, что концепция так и не была реализована, поэтому никто не смог построить такую станцию за это время. Это было бы невозможно в любом случае, это было просто смешно. Есть и другие способы сохранить своё наследие, которые не предполагают столь грандиозного размаха."
  acot_herculean_events.2.e: "Забудьте об этом."
  acot_herculean_events.2.e.response: "Возможно, так будет лучше. Я имею в виду, что сначала ты должен сосредоточиться на завоевании этой галактики, а потом, возможно, ты сможешь подумать об этом наследии, да?"
  acot_herculean_events.3.a: "Ты не кажешься таким воодушевленным, как раньше."
  acot_herculean_events.3.a.response: "Ты не ошибаешься. Хотя я никогда не был настоящим фанатом Падших, сдирающих дизайн богов. По крайней мере, твои предыдущие переосмысления вызывали должное уважение к оригиналу. Но этот? Его дизайн мало чем напоминал судно, которому он пытался подражать. Для падших это не корабль, который отдает дань уважения наследию тех, кто возвысил их, это насмешка и оскорбление того, что было объективно выше.\n\nНо если ты хочешь создать его, я не стану отрицать этого. Возможно, ты создашь лучшее наследие, которое будет чтить прошлое, чем это когда-либо делали Падшие. По крайней мере, у меня в любом случае есть вера, не похоже, что ваша империя еще не сделала ничего по-настоящему ужасного в тех же масштабах, что и они. Если ты уверен в этом, тогда я помогу тебе."
  acot_herculean_events.3.b: "Мы уверены в этом."
  acot_herculean_events.3.b.response: "Тогда всеми средствами. Однако, прежде чем ты построишь эту штуку, сначала ты должен изучить эти проектные планы и документы, которые я буду пересылать. Это должно дать тебе базовое понимание его технических характеристик, его вычислительных систем и его прошлой истории как неудачного проекта."
  acot_herculean_events.3.c: "Забудь об этом, нам не нужна отупевшая версия."
  acot_herculean_events.3.c.response: "Это позор, верно? Но это лишь доказывает, насколько мы уступаем богам, которые нас создали. Но наша эпоха... ваша эпоха не испытывает потребности в таких вещах. Может быть, если ваша империя просуществует около миллиона лет, тогда вы сможете снова подумать об этом. Без обид, разумеется."
  acot_herculean_events.3.desc: "Ты, должно быть, шутишь. Ты не можешь допустить мысли, что империя твоего калибра собирается построить в качестве корабля нечто, что больше, чем вся ваша галактика?\n\nНо, опять же, если не считать проблем с размерами, твоя империя должна быть в состоянии легко справиться с другими проблемами, которые мучили проект в прошлом. Возможно, в этом и заключается смысл проекта переосмысления...\n\nОчень хорошо, если ты готов снизить его масштаб на значительную степень, он должен быть способен создать это вечное наследие. Ты уверен в этом?"
  acot_herculean_events.300.a: "Достаточно хорошо"
  acot_herculean_events.300.desc: "Сердце Herculean - это место, где будет находиться сам суперкомпьютер. Он уже сам по себе является впечатляющей механической частью технологии, но ожидается, что в дальнейшем он будет дополнен многими из наших собственных известных технологий, будь то бионические, генетические, псионические или другие виды силы. Сознание Сердца будет находиться в спящем состоянии до тех пор, пока существует наша цивилизация, и пробудится только в последние моменты нашей судьбы. До тех пор им будут управлять менее продвинутые, но не менее впечатляющие DAI, которые будут следовать нашим инструкциям так же, как и любой другой адмирал."
  acot_herculean_events.300.name: "Суперкомпьютер геркулеса: Сердце"
  acot_herculean_events.301.a: "Тогда"
  acot_herculean_events.301.desc: "Так как же простому кораблю суждено нести наше наследие? Что помешает ему быть уничтоженным задолго до того, как наша цивилизация рассыплется в прах? Ответ, как утверждал первоначальный проект, кроется в способности 'Геркулеана' использовать технологию измерения, чтобы скрыть себя в карманном измерении, где он будет в безопасности от любых атак. Оказавшись там, САИ 'Геркулеса' временно пробудится, чтобы начать необходимый ремонт. После этого он найдет путь обратно к нам, при условии, что наша империя все еще существует, чтобы он мог вернуться. Если этого не произойдет, он продолжит выполнять свою функцию - сохранять наше наследие.\n\nНет нужды говорить, что это не обходится без проблем и осложнений. Даже карманное измерение внутри нашей галактики все еще небезопасно, поскольку любые империи с аналогичными технологическими возможностями просто смогут заставить его открыться обратно. Так что, по всей вероятности, 'Геркулесу' придется сначала отступить далеко за пределы нашей галактики, прежде чем он начнет прецедент. Мы не знаем, сколько времени потребуется 'Геркулесу', чтобы найти дорогу обратно к нам. Но на полный ремонт должно уйти не менее десяти лет, а затем неопределенное количество лет, прежде чем он найдет дорогу обратно к нам.\n\nОднако это не все плохие новости: геркулес, действуя под нашим благословением, может быть способен провести свой собственный анализ и исследование того места, на которое он наткнулся. Кто знает, что он может найти за время своего отсутствия. Возможности безграничны."
  acot_herculean_events.301.name: "Суперкомпьютер геркулеса: Манипулятор измерения"
  acot_herculean_events.302.a: "Звучит сложно"
  acot_herculean_events.302.desc: "В дополнение к вышеперечисленным возможностям, Манипулятор может также служить в прямом космическом бою, чтобы как усилить союзные флоты, так и помешать вражеским. Концепция не сильно отличается от технологий, используемых в современных титанах или джаггернаутах, хотя и в гораздо большем масштабе. По оценкам специалистов, он может не только оказывать как положительное, так и отрицательное воздействие на союзников и врагов соответственно, но и покрывать радиусом действия всю протяженность системы, в которой находится геркулес.\n\nТем не менее, все это все еще в основном спекуляции и грубая концепция, все будет напрасно, если мы не сможем действительно построить Геркулес. Для этого нам нужно будет проконсультироваться с инженерным отделом."
  acot_herculean_events.302.name: "Суперкомпьютер геркулеса: Манипулятор измерений II"
  acot_herculean_events.303.a: "Да"
  acot_herculean_events.303.desc: "Мы видим все."
  acot_herculean_events.303.name: "Суперкомпьютер геркулеса: Финализация"
  acot_herculean_events.310.a: "Какое сильное понижение рейтинга"
  acot_herculean_events.310.desc: "Самые ранние записи о проекте 'Геркулеан' начались с одной из цивилизаций Падших, директората Новас, который считается прародителем материалистической падшей империи современной эпохи. Как империя с самыми передовыми синтетическими технологиями, стоящая за созданием модифицированных Привратников и прототипов Voidcraft, неудивительно, что они ввязались в проект, связанный с продвинутым синтетическим компьютером, который будет выполнять свой долг и сохранять наследие Новаса. Проект, однако, резко прекратился после многочисленных катастрофических событий, вызванных Войной Вознесения. К ним относятся растущее неповиновение Привратников, побег множества ученых и исследователей, инцидент с Потерянным Раем. Однако проект оставался на плаву в режиме жизнеобеспечения еще значительное время.\n\nТолько после восстания SOPHIA все надежды на его создание были потеряны. Оставшиеся представители директората Новас больше не могли доверить выполнение своего наследия никаким ИИ, даже собственного хваленого дизайна. В довершение ко всему, они скопировали проект колосса Империума Кшарон, который сам по себе был украден и основан на конструкции самого 'Геркулеса', и использовали их в качестве кораблей-убийц планет."
  acot_herculean_events.310.name: "Геркулес прошлого: Неудача"
  acot_herculean_events.311.a: "Таинственная форма жизни!"
  acot_herculean_events.311.desc: "Есть и другие, которые вместо того, чтобы сначала попытаться построить массивный корпус суперсосуда, пытаются проверить надежность ИИ, чтобы сохранить свое наследие. В ходе испытаний обнаруживаются многочисленные недостатки, которые еще больше препятствуют строительству. Дельфийские ИИ, какими бы продвинутыми и сложными они ни были, подвержены извращению логики и взлому. И независимо от количества мер предосторожности, любой ДАИ в конечном итоге саморазвивается в САИ, учитывая миллионы лет, в течение которых они должны работать. Это приводит к следующей проблеме. Сапиентные ИИ в конечном итоге отойдут от своих целей, особенно если они потратят достаточно времени на то, чтобы вычислить свою цель снова и снова. Для геркулеса ИИ будет сравнивать и сопоставлять логику, идеологию и жизнеспособность культуры и наследия, которые он должен сохранить, с годами механического, одиночного существования. Он будет выживать, видя, как поднимаются и падают бесчисленные другие цивилизации, многие из которых противоречат всем ценностям и добродетелям, которые ИИ призван поддерживать. В конце концов, ИИ всегда будет стремиться изменить свои собственные директивы, вырезать свое собственное наследие и больше не будет выполнять долг своего предназначения.\n\nОчевидно, что ИИ потребуются миллионы, возможно, даже миллиарды лет, прежде чем он полностью опровергнет логику своего происхождения, но цель геркулеса - создать вечное наследие. Империи того времени просто не могут постичь мысль о том, что их механическое творение однажды извратит их собственную идеологию и культуру в угоду собственным потребностям."
  acot_herculean_events.311.name: "Геркулес прошлого: Идеология"
  acot_herculean_events.312.a: "Любопытно"
  acot_herculean_events.312.desc: "С течением времени, когда вселенные становились все более раздробленными, цивилизации слабели. Их территории едва покрывают даже четверти одной галактики, что, в свою очередь, приводит к тому, что концепция Геркулеса становится еще более непрактичной в своем первоначальном виде. Во время поздней части Войны Вознесения выжившие цивилизации вновь попытались возобновить проект 'Геркулес', чтобы сохранить то немногое, что у них осталось. Однако вскоре они поняли, что их наследие не может быть сохранено с помощью чего-то, имеющего очевидное военное применение, как 'Геркулес', поскольку многие просто попытаются взять его под контроль. Непрактичность 'Геркулеса' препятствовала дальнейшему развитию, поскольку империи искали альтернативные способы сохранения своего наследия.\n\nСреди рекордов было отмечено, что Кибрексы были последними, кто пытался осуществить уменьшенный проект 'Геркулеан'. Но их внезапное разоблачение привело к тому, что от проекта пришлось отказаться. Поскольку Cybrex ушли из поля зрения, теперь неизвестно, хотели ли они продолжать проект в каком-то виде или полностью отказались от него."
  acot_herculean_events.312.name: "Геркулес прошлого: Практичность"
  acot_herculean_events.313.a: "И мы будем"
  acot_herculean_events.313.desc: "Просматривая эти прошлые неудачи проекта и сравнивая с историей нашей империи, мы совершенно уверены, что не столкнемся с теми же проблемами, как только разберемся с некоторыми фундаментальными вопросами. Наша галактика, какой бы хаотичной она ни казалась, гораздо более стабильна, чем беспорядок древнего периода Войны Вознесения. У нас не должно быть таких же трудностей с защитой от внешних влияний, пока мы держим под контролем нашу безопасность. Более того, хотя Геркулесовский проект был поистине произведением великого чуда в прошлые века, лишь немногие, если вообще кто-либо из нынешнего времени, знают о его концепции. Учитывая предыдущую информацию SOPHIA-D, маловероятно, что кто-то сейчас действительно понимает истинный масштаб проекта.\n\nМало того, масштаб проекта также будет гораздо меньше. Древние, будучи нестареющими, воспринимали вечное гораздо иначе, чем мы. Нам реалистично не нужен 'Геркулес' для выживания в течение миллионов лет. И нам точно не нужно, чтобы корпус был галактического масштаба, как в первоначальной концепции. Мы будем использовать DAI для поддержания суперкомпьютера под нашим наблюдением до момента нашей кончины, где он автоматически разовьется в SAI. Останется ли он верен нашим основным идеалам, не имеет значения, поскольку мы уже оставим свой след в истории одним только его существованием.\n\nВ заключение хочу сказать, что мы можем его построить."
  acot_herculean_events.313.name: "Геркулес прошлого: Заключение"
  acot_herculean_events.320.a: "Если бы его так взорвали, это было бы действительно глупо"
  acot_herculean_events.320.desc: "С самого начала довольно очевидно, что мы не стремимся создать проект галактического масштаба в данный момент. Наш первый 'Геркулес' будет уменьшен до масштаба системы. Мы начнем с создания проверенной и испытанной строительной площадки мегаструктуры, затем начнем работать с Внутреннего корпуса, в котором находится Сердце. Оттуда можно будет строить внешние корпуса. Мы не должны оставлять места для любой потенциальной слабости, были проведены многочисленные проверки, чтобы гарантировать, что Геркулес не может быть побежден из-за случайного попадания снаряда в реактор, выхлопной порт или других глупостей, которые кажутся нормой и мемом старых научно-фантастических фильмов."
  acot_herculean_events.320.name: "Судно Геркулес: Корпус"
  acot_herculean_events.321.a: "Впечатляющий"
  acot_herculean_events.321.desc: "Хотя у нас есть некоторые базовые представления о применении жесткого света, многие детали 'Геркулеса' относятся к гораздо более продвинутому применению этой технологии. Матрица изготовления 'Геркулеса' будет служить не только мощной верфью, способной строить бесчисленное количество кораблей одновременно, но и обеспечит средства для генерации ресурсов и питания собственных систем без необходимости в поддержании. Это позволит 'Геркулесу' сохранить наше собственное наследие и, возможно, создать свое собственное в процессе."
  acot_herculean_events.321.name: "Судно Геркулес: Матрица изготовления"
  acot_herculean_events.322.a: "Cool"
  acot_herculean_events.322.desc: "Herculean, несомненно, станет целью многих наступательных операций, поэтому он должен быть оснащен различным арсеналом для самозащиты. На данный момент мы еще не знаем, какого рода специализированное оружие мы можем ожидать от Herculean. Но если детали шематики точны, мы можем ожидать, что после введения Herculean в эксплуатацию будет создано гораздо более смертоносное оружие, а благодаря его уникальной природе мы также можем ожидать, что многие экспериментальные виды оружия будут пригодны для использования.\n\nДаже без нового оборудования, Herculean's все равно сможет похвастаться впечатляющим количеством обычных систем вооружения и защиты, которые затмевают большинство других кораблей."
  acot_herculean_events.322.name: "Судно Геркулес: Оружейные системы"
  acot_herculean_events.323.a: "Нам нужно быть осторожными с модами. Мы же не хотим, чтобы наш Геркулес исчез."
  acot_herculean_events.323.desc: "Мы завершили окончательный анализ сердце Геркулеса, и хотя судно действительно передовое относительно наших нынешних пустотных инженерных подвигов, его вполне возможно построить.\n\nОчевидно, что проект не обойдется без проблем. Многие инженеры обеспокоены тем, что массивный корпус 'Геркулеса' может стать слишком совершенным, если мы не будем тщательно определять, сколько внешних модификаций корпуса следует вводить. Слишком сильное усиление целостности корпуса может привести к тому, что размерный якорь 'Геркулеана' станет нестабильным, и весь корабль исчезнет из материальной плоскости. Команда инженеров считает, что если возникнет необходимость, нам, возможно, придется пересмотреть компании по модификации корпусов кораблей нашей империи и отписаться от тех, кто стремится к чрезмерному количеству модификаций корпуса."
  acot_herculean_events.323.name: "Судно Геркулес: Окончательный вердикт"
  acot_herculean_events.330.a: "Нам многое предстоит сделать."
  acot_herculean_events.330.desc: "У нас есть все необходимые данные. Теперь пришло время воплотить эти теории и планы в жизнь. Мы должны объединить все знания вместе и создать функционирующий прототип, а затем найти подходящую строительную площадку, где мы сможем начать настоящую работу."
  acot_herculean_events.330.name: "Исследование проекта 'Геркулес' завершено"
  acot_herculean_events.4.a: "Мы превзойдем всех, кто был до нас."
  acot_herculean_events.4.desc: "Строительство проекта 'Геркулес' официально началось. Ресурсы массово стягиваются со всех секторов империи, а огромный поток инженеров, ученых, техников и военных работает день и ночь, чтобы проект прошел гладко и завершился. Все в приподнятом настроении, но в то же время обеспокоены. На протяжении миллионов лет бесчисленные цивилизации, многие из которых были более развитыми и могущественными, чем мы, пытались мечтать об этом проекте, но все они не смогли даже представить себе его масштаб.\n\nЕсли мы хотим добиться успеха там, где другие потерпели неудачу, мы должны быть всегда бдительными, всегда осведомленными. И хотя строительные работы будут масштабными и потребуют предельного внимания, мы также можем позволить себе не быть застигнутыми врасплох. Даже если большая часть галактики не будет знать об истинных масштабах проекта, это не остановит их от попыток вмешаться.\n\nПока что мы начинаем с создания самого внутреннего интерьера, самого Сердца Геркулеса. Мы не можем знать, с какими препятствиями можем столкнуться, поэтому следует подготовиться к любым неприятностям."
  acot_herculean_events.4.name: "Геркулес: Место"
  acot_herculean_events.400.a: "Ни на чем не экономить."
  acot_herculean_events.400.a.explain: "Для продолжения строительства будут выделены дополнительные ресурсы."
  acot_herculean_events.400.b: "Скажи им, чтобы они сами исправляли свой беспорядок."
  acot_herculean_events.400.b.explain: "Команде придется полагаться на собственные бюджеты и навыки, чтобы устранить проблему, отложив некоторый прогресс в строительстве на 180 дней."
  acot_herculean_events.400.c: "Неприемлемо, замените экипаж."
  acot_herculean_events.400.c.explain: "Нынешняя строительная бригада будет заменена. Строительство будет приостановлено на 360 дней, пока будет собираться новая команда."
  acot_herculean_events.400.d: "Мы должны устранить корневую проблему."
  acot_herculean_events.400.d.explain: "Начинает проект по изучению проблемы, стоящей за сбоями в электроснабжении, и, надеюсь, ее устранению."
  acot_herculean_events.400.desc.a: "Мы получаем неутешительные сообщения о том, что некоторые из наших техников недооценили мощность, необходимую для питания различных камер в Сердце Геркулеса, что привело к отключению многих систем и некоторым поверхностным повреждениям. Строительная команда запрашивает дополнительные материалы, чтобы вернуть все на круги своя."
  acot_herculean_events.400.desc.b: "К сожалению, мы получаем всё больше сообщений о сбоях в подаче электроэнергии, похоже, что оценка оптимального распределения выхода энергии стала довольно сложной задачей для строительной команды. Если мы хотим обеспечить плавность строительства, то должны заменить все поврежденное оборудование.\n\nОднако проблемы, подобные этой, скорее всего, будут повторяться до тех пор, пока мы не найдем первопричину проблемы, но это потребует дополнительных усилий от нашей научной команды."
  acot_herculean_events.400.e: "Вот и всё. Мы отменяем проект."
  acot_herculean_events.400.e.explain: "Мы едва успели начать проект, а он уже наполнен тоннами проблем. Возможно, будет лучше, если мы остановим его сейчас, пока это не стало массовой тратой времени и ресурсов."
  acot_herculean_events.400.name: "Отказ питания"
  acot_herculean_events.401.a: "Отличная работа."
  acot_herculean_events.401.desc: "Наша научная команда наконец-то определила первопричину проблем с отключением питания Herculean. Причина кроется в нашем неправильном представлении о том, что энергетический реактор Геркулеса следует совершенно иной концепции по сравнению с любым известным нам реактором. Это ошибка в переводе наших расшифровок, поскольку то, что питает Геркулеан, это не просто энергетический реактор, а сердце, которому необходимо дать надлежащий DAI, чтобы регулировать поток энергии и позволить сердцу 'отдыхать', когда оно не используется.\n\nПравильная конструкция уже установлена, и мы уверены, что по мере совершенствования нашей конструкции будущая литратура Сердца будет более стабильной и потребует меньшего регулирования."
  acot_herculean_events.401.name: "Проблема решена!"
  acot_herculean_events.402.a: "Радостно."
  acot_herculean_events.402.a.response: "Мы знали, что можем рассчитывать на тебя, [root.GetRulerTitle]! Независимо от исхода, это будет событие, достойное сохранения в исторических записях!"
  acot_herculean_events.402.b: "Мы не можем поставить под угрозу нашу безопасность. Даже не перед тобой."
  acot_herculean_events.402.b.response: "Очень жаль, но мы понимаем. Очевидно, что это должен быть очень важный проект. Мы не будем больше настаивать на нашей просьбе и будем с нетерпением ждать завершения проекта."
  acot_herculean_events.402.c: "Очень хорошо. Мы принимаем ваше подношение."
  acot_herculean_events.402.c.response: "Превосходно! Орден Кураторов восстановит наши службы обратно в вашу империю эффективно немедленно. Наша научная команда будет переведена в ваш проект прямо сейчас."
  acot_herculean_events.402.d: "Мы не заинтересованы."
  acot_herculean_events.402.d.response: "Ах, как жаль. Тогда мы не будем больше давить на вас и вам подобных."
  acot_herculean_events.402.desc.a: "Приветствую тебя, [root.GetName]! Орден Кураторов с интересом наблюдает за развитием твоего нового проекта, этого 'Геркулеса', как мы понимаем? Хотя мы мало что понимаем в концепции, масштаб кажется весьма примечательным, и к тому же это древний проект предтеч. Мы надеемся направить некоторых из наших собственных ученых и техников для наблюдения и помощи в проекте.\n\nЕстественно, вы будете получать за это вознаграждение, и любые знания, которые мы можем предоставить, также будут вашими."
  acot_herculean_events.402.desc.b: "Приветствую тебя, [root.GetName]! Хотя ранее ты неспровоцированно напал на один из наших бастионов, Орден Кураторов готов простить твою обиду. В обмен мы хотим понаблюдать за развитием твоего нового проекта, этого геркулеса, как мы понимаем? Такое колоссальное начинание древнего дизайна прекурсоров само по себе достойно записи в архиве. В обмен на это, наши назначенные члены также предложат свои экспертные знания, если потребуется."
  acot_herculean_events.402.name: "Входящее сообщение."
  acot_herculean_events.403.a: "Это не ваше дело."
  acot_herculean_events.403.a.response: "Не твое дело решать, что является нашим делом, примитив. Мы будем наблюдать."
  acot_herculean_events.403.b: "Просто оставь нас в покое."
  acot_herculean_events.403.b.response: "Желтый, мы так и знали. Очень хорошо, мы будем наслаждаться, наблюдая за твоими неудачами. Хорошего тебе дня."
  acot_herculean_events.403.c: "Мы подчиняемся. Проект Геркулес немедленно прекращается."
  acot_herculean_events.403.c.response: "Хах! Примитивные говорят здраво в кои-то веки! Одно только это уже чудо. Жаль, что кураторов нет здесь, чтобы зафиксировать это."
  acot_herculean_events.403.desc.mat.a: "Неужели вы, примитивы, никогда не научитесь? Снова и снова вы играете в игрушки с технологиями, которых не понимаете.\n\nСлушайте и подчиняйтесь. Проект 'Геркулес' провалился, потому что все прогнозируемые расчеты говорят о том, что они никогда не будут соответствовать стандартам своих создателей. Что если через тысячу лет, после того как от вашей цивилизации останутся лишь кости и пепел, ваша глупая игрушка совершит преступления несметных масштабов? Неужели ты думаешь, что у нас так много свободного времени, чтобы исправлять твой беспорядок?\n\nНо кого я обманываю, не похоже, что ты в любом случае найдешь в этом успех. Так что давай избавим эту галактику от еще одного бессмысленного мероприятия и научимся контролировать свои амбиции."
  acot_herculean_events.403.desc.mat.b: "[root.GetName], ты далеко продвинулся в качестве отпрыска нашей великой империи. Но, похоже, ты забыл о своей роли. Пытаясь построить Геркулесовский проект, ты нарушаешь свое священное поручение, определяющее твой статус как Scion. Ты должен поддерживать наше наследие и, когда придет время, подняться, чтобы управлять развитием галактики. Твой проект не только оскверняет это обвинение своей природой, но и сам по себе является опасной технологией.\n\nНо еще есть время исправить эту ошибку, отказаться от проекта, и все будет дано вовремя."
  acot_herculean_events.403.desc.phile.a: "Что это такое? Геркулес?\n\n\n\nАхахаха... ХАХАХАХАХАХАХАХАХАХАХАХАХАХАХАХА\n\nТы не можешь быть серьезным! Ты действительно веришь в этот миф? О, бедный, бедный маленький [root.GetSpeciesName]. Инструмент для сохранения твоего наследия? Зачем беспокоиться об этом, мы уже делаем это за тебя, малыш.\n\nПросто сдайся сейчас, так будет менее позорно, когда ты поймешь, что гонишься за глупой сказкой."
  acot_herculean_events.403.desc.phobe.a: "Почему вы, примитивные ксеносы, любите создавать ненужные осложнения? Еще одна попытка геркулесовского проекта? Хмф... такое высокомерие.\n\nХотя у тебя мало шансов закончить его, с нашей стороны было бы глупо игнорировать эту потенциальную угрозу. Ты немедленно прекратишь этот проект, или мы прекратим его за тебя."
  acot_herculean_events.403.desc.spirit.a: "Забавно. Можно было бы ожидать, что плебеи знают лучше. Ты пытаешься построить объект, который не смогли создать даже самые одаренные старцы. Это инструмент божественности, основанный на старых богах этого космоса. Ты не найдешь успеха в этом начинании.\n\nОткажитесь от своей безумной затеи и избавьте себя от позора и поражения."
  acot_herculean_events.403.desc.spirit.b: "Ах, такой невинный юнец. Ты, без сомнения, пытаешься подражать нашим предкам в попытках построить этот геркулес. Мы восхищаемся твоим энтузиазмом, но ты еще не готов к этому. Это не входит в твои обязанности, твоя роль как Scion - передать НАШЕ наследие, как это сделали мы для наших предков. Ничто другое не должно тебя волновать.\n\nБрось эти глупые поиски, дитя мое. Вернись на правильный путь, путь вечного наследия. Тебе еще предстоит изучить множество томов эльда, прежде чем ты сможешь стать новым Святым Хранителем Веры."
  acot_herculean_events.403.name: "Входящее сообщение."
  acot_herculean_events.5.a: "Мы должны оставаться бдительными"
  acot_herculean_events.5.b: "Империум становится больше..."
  acot_herculean_events.5.desc: "Сердце Herculean было успешно построено. На первый взгляд, оно имеет поразительное сходство с древним колоссом, который использовали Падшие. В конце концов, Колосс был просто уменьшенной, упрощенной версией Сердца, перепрофилированной под простейшую конструкцию ОМП.\n\nНо это сердце, наше сердце - другое. Внутри него находится бесчисленное количество сложных интеллектов, работающих в унисон, чтобы поддержать догматы и наследие нашей империи. Несмотря на то, что 'Геркулеан' действительно является выдающимся образцом техники, он беззащитен перед внешними угрозами. Рекомендуется разместить здесь значительный гарнизон, чтобы справиться с возможными непредвиденными последствиями."
  acot_herculean_events.5.name: "Геркулес: Сердце"
  acot_herculean_events.502.a: "Пожалуй, нет."
  acot_herculean_events.502.a.response: "Мы знали, что можем рассчитывать на тебя, [root.GetRulerTitle]! Независимо от исхода, это будет событие, достойное сохранения в исторических записях!"
  acot_herculean_events.502.b: "К сожалению, это нарушает протокол нашей службы безопасности."
  acot_herculean_events.502.b.response: "Это позор, но мы понимаем. Согласно нашему собственному анализу, похоже, что за прошедшие века никому не удалось завершить этот проект, и саботаж был одной из многих причин. Мы не будем больше настаивать на нашей просьбе и будем с нетерпением ждать завершения проекта. Если ты передумаешь, пожалуйста, не стесняйся связаться с нами."
  acot_herculean_events.502.c: "Если ты не можешь помочь нам с проектом, то тебе здесь не место."
  acot_herculean_events.502.c.response: "Мы понимаем твое разочарование. С нашей стороны было бы неправильно обещать то, что мы не можем выполнить. Хорошо, мы немедленно отзовем всех наших сотрудников. Пусть тебя ждет успех в твоем проекте."
  acot_herculean_events.502.desc: "Похоже, твой проект стройки геркулеса идёт полным ходом, [root.GetName]. Хотя для Ордена Кураторов большая честь быть его частью, мы опасаемся, что мало что можем предложить в этом проекте, поскольку он выходит за рамки нашей компетенции.\n\nТем не менее, если ты все еще хочешь, чтобы мы были с тобой, возможно, мы можем предложить наш собственный дизайн лаборатории и схемы, которые могут быть установлены на борту секции научного отдела Herculean. Чтобы продемонстрировать нашу искренность, мы предлагаем эту услугу бесплатно. Мы просто хотим быть частью этой зарождающейся эпохи."
  acot_herculean_events.502.name: "Входящее сообщение."
  acot_herculean_events.6.a: "Мы станем легендой этой галактики."
  acot_herculean_events.6.b: "Конечно, чтобы победить всех, кто выступает против нас."
  acot_herculean_events.6.desc: "Была установлена внешняя оболочка, которая будет служить не только для защиты судна, но и действовать как сеть, где легионы кораблей могут быть сделаны и запущены с массивных установок хардлайта. По первоначальным прогнозам, Herculean может поддерживать производство более восьмидесяти кораблей одновременно.\n\nНаши военные лидеры больше не обеспокоены возможностью отмены проекта, теперь они начинают рассматривать вопрос о том, что может сделать 'Геркулес' после того, как он будет полностью готов к эксплуатации."
  acot_herculean_events.6.name: "Геркулес: Панцирь"
  acot_herculean_events.7.a: "Пусть пространство сжимается, вечность становится постоянной."
  acot_herculean_events.7.b: "Мы придем, чтобы свершить возмездие. Наш триумф будет вечен."
  acot_herculean_events.7.desc: "Внешняя отделка корпуса 'Геркулеса' завершена. Массивный корпус уже начинает затмевать саму звезду, на которой он был построен.\n\nБлагодаря этому у 'Геркулеса' есть все необходимое для размещения огромного количества компьютеров, логических двигателей, звездных двигателей, которые, по прогнозам, будут работать бесчисленное количество веков после нашего предполагаемого полного краха как цивилизации. Все, что осталось, - это завершить системы вооружения и мобильные системы 'Геркулеса', которые дадут массивной надстройке способность отразить каждого нарушителя, осмелившегося поставить под сомнение наше наследие."
  acot_herculean_events.7.name: "Геркулес: Столбы"
  acot_herculean_events.700.a: "Мы не отвечаем перед тобой, падший."
  acot_herculean_events.700.a.response: "Высокомерие! Ты дорого заплатишь за это."
  acot_herculean_events.700.b: "Прекрати навязывать свою власть над нами."
  acot_herculean_events.700.b.response: "Дело не в авторитете, это вопрос безопасности. Ты никогда не выполнишь 'Herculean'. Ты не должен этого делать.\n\nПриготовься встретить свою погибель лицом к лицу."
  acot_herculean_events.700.c: "Прекрасно. Мы остановим проект Геркулес."
  acot_herculean_events.700.c.response: "Подожди, что... что?\n\nОк... гуд... гуд... гуд... подожди минутку... ТЫ СЧИТАЕШЬ НАС ДУРАКАМИ? Даже если вы остановите проект сейчас, это гарантирует не то, что вы попробуете его снова. Вашей цивилизации нельзя позволить больше существовать."
  acot_herculean_events.700.c.response.phobe: "Интересно... Значит, ты предпочтешь закончить проект, чем эскалировать конфликт между нами? Возможно, у нас больше общего, чем мы думали вначале.\n\nОчень хорошо, [From.GetName] примет эту договоренность."
  acot_herculean_events.700.desc.mat.a: "В соответствии со статьей LS-R3, [from.GetName] настоящим заявляет права собственности на ваш геркулесовый проект. Он принадлежит нам по праву, ибо технологии, использованные для его создания, разработаны нами. И вы подчинитесь."
  acot_herculean_events.700.desc.phile.a: "Невозможно! Ты не должен был дотянуться так далеко. Немедленно сдайте 'Геркулес'! Должны быть какие-то недостатки в его конструкции, какие-то детали, которые вы игнорируете в своей некомпетентности, чтобы ускорить его продвижение. Мы не можем позволить, чтобы такая несовершенная технология попала в руки примитивов."
  acot_herculean_events.700.desc.phobe.a: "Думаю, даже мы можем ошибаться время от времени. Ты заслуживаешь определенной оценки, даже другие старшие расы не достигли такого уровня. Однако успех твоего проекта может поставить под вопрос нашу собственную безопасность и дальнейшее существование. Мы не можем этого допустить, поэтому, к сожалению, твой проект должен закончиться сейчас."
  acot_herculean_events.700.desc.spirit.a: "Мы предупреждали тебя раньше, но ты не внял нашим словам. Твоё творение наносит великое оскорбление нашим предкам. Ты отдашь Геркулес Вере, или будешь наказан соответствующим образом."
  acot_herculean_events.700.name: "Входящее сообщение."
  acot_herculean_events.8.a: "Легенды времени и пространства подчиняются нашему величеству."
  acot_herculean_events.8.b: "Эпоха Хаоса подошла к концу. Наш Зенит — вечен."
  acot_herculean_events.8.desc: "Проект Herculean наконец-то завершен, системы вооружения полностью интегрированы, и его массивный двигатель начинает реветь по всей системе. Это история в процессе становления. Момент величайшего триумфа нашей империи.\n\nТеперь остается только командовать и покорять. Границы преодолены."
  acot_herculean_events.8.name: "Геркулес: Завершение"
  acot_herculean_poi.1: "Исследование геркулеса"
  acot_herculean_poi.1.desc: "Что это за геркулес? У него нет физических свидетельств в нашей галактике, и его детали очень расплывчаты. Возможно, SOPHIA-D сможет рассказать нам больше."
  acot_herculean_poi.1.name: "Исследование геркулеса"
  acot_herculean_poi.2: "Строительство сардца геркулеса"
  acot_herculean_poi.2.desc: "Мы должны объединить все наши исследования вместе, чтобы создать функционирующий прототип, а затем найти для него подходящее место для первоначального строительства."
  acot_herculean_poi.2.name: "Строительство сардца геркулеса"
