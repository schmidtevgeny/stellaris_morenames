l_russian:

  TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_DESC:0 "§HБоевая система ИИ§!\nЭта чрезвычайно продвинутая компьютерная система может разумно запускать все боевые системы на корабле без перехвата управления, что позволяет полностью контролировать движение во время боя. Доступно для Кораблей-носителей, Кораблей поддержки и Флагмана."
  TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_TITLE:0 "§HБоевой компьютер:§! Боевая система ИИ"
  TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_DESC:0 "§HЛинейный крейсер§!\nПо мере того как всё большие и большие суда становятся всё более распространенными, боевые действия стали вестись на более дальних дистанциях, а наступательная огневая мощь стала всё более решающим фактором в бою. Наши теоретики космофлота предлагают построить длинное, мощное судно, способное устанавливать большие, средние и, что особенно важно, огневые точки с управляемым оружием, чтобы специализироваться на нанесении как можно большего количества урона противнику в бою на средних или дальних дистанциях."
  TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Линейный крейсер"
  TECH_UNLOCK_BH_POWER_DESC:0 "§H$FLAGSHIP_BLACK_HOLE_REACTOR_1$§!\n$FLAGSHIP_BLACK_HOLE_REACTOR_1_DESC$"
  TECH_UNLOCK_BH_POWER_TITLE:0 "§HКомпонент:§! $FLAGSHIP_BLACK_HOLE_REACTOR_1$"
  TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC:0 "§HНоситель§!\nШтурмовики зарекомендовали себя как очень успешное оружие в бою. Пришло время спроектировать специальный военный корабль для  ихнепосредственной доставки на поле боя и размещения большого количества вспомогательного персонала и отсеков для их технического обслуживания. Это позволит этим новым кораблям-носителям перевозить гораздо больше штурмовиков, чем их более импровизированные предшественники."
  TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Корабль-носитель"
  TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_DESC:0 "§HПродвинутые крылатые ракеты§!\nС появлением линкоров, предназначенных для размещения большого количества ракетных пусковых установок, и развития технологий ведения боевых действий на все более и более дальних дистанциях, а также появления крупных кораблей и оборонительных сооружений, возникла явная необходимость в невероятно мощной ракете сверхдальней дальности, способной противостоять этим новым угрозам и устанавливаемая на наши линкоры. Эти усовершенствованные крылатые ракеты являются ответом на эту возникающую потребность."
  TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_TITLE:0 "§HОрудие:§! Продвинутая крылатая ракета «Томагавк»\n§HОрудие:§! Продвинутая крылатая ракета «Гарпун»"
  TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_DESC:0 "§HТяжёлый орудийный комплекс§!\nПо мере того, как флоты становятся всё больше и мощнее, нашим оборонительным сооружениям становится необходимым расти. Эти расширенные станции-крепости, модернизация станций защиты, которые мы используем в настоящее время, позволят нам лучше защищать нашу территорию от нападения врага."
  TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_TITLE:0 "§HСтанция:§! Тяжёлый орудийный комплекс"
  TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_DESC:0 "§HТяжёлая орудийная станция§!\nПо мере того, как флоты становятся всё больше и мощнее, нашим оборонительным сооружениям становится необходимым расти. Эти расширенные станции защиты, модернизация базовых платформ защиты, которые мы используем в настоящее время, позволят нам лучше защищать нашу территорию от нападения врага."
  TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_TITLE:0 "§HСтанция:§! Тяжёлая орудийная станция"
  TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC:0 "§HДредноут§!\nЛинкор ознаменовал новую эру дизайна корабля и стиля боя. Способность наносить и получать огромный урон на большом расстоянии, и появление разрушительного оружия XL, полностью изменили природу войны. Наши инженеры космофлота считают, что мы должны разработать ещё более качественную версию этих мощных кораблей. Их предлагаемые «Дредноуты» могли бы иметь ещё более тяжелую защиту, нести больше оружия и даже иметь два невероятных оружия XL, которые были очень успешны на поле боя."
  TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Дредноут"
  TECH_UNLOCK_DRYDOCK_CONSTRUCTION_DESC:0 "§HСухой док§!\nЭтот специально разработанная фабрика использует передовые технологии для поддержания атмосферного давления на верфи, что позволяет работникам легче создавать, обслуживать, модернизировать и ремонтировать множество военных кораблей."
  TECH_UNLOCK_DRYDOCK_CONSTRUCTION_TITLE:0 "§HСтроение космической базы:§! Космический док"
  TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_DESC:0 "§HЭскорт-носитель§!\nПланетарные бои уже давно включают в себя воздушный компонент, причем истребители и бомбардировщики оказываются абсолютно необходимыми для любого вооруженного конфликта. Используя модели секций, основанные на весьма успешной конструкции крейсеров, мы теперь можем строить достаточно большие военные корабли для запуска космического варианта этих мощных боевых машин."
  TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_TITLE:0 "§HТип секций:§! Эскорт-носитель"
  TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_DESC:0 "§HИсследовательский крейсер - уровень 2§!\nНаши бесстрашные учёные столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Наши инженеры, довольные результатами работы исследовательского крейсера, предложили разработать более мощный вариант, чтобы ещё больше повысить защиту, доступную нашим лучшим научным сотрудникам."
  TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_TITLE:0 "§HУлучшение корабля:§! Исследовательский крейсер - уровень 2"
  TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_DESC:0 "§HИсследовательский крейсер - уровень 3§!\nНаши бесстрашные учёные столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Наши инженеры, довольные результатами работы исследовательского крейсера, предложили разработать более мощный вариант, чтобы ещё больше повысить защиту, доступную нашим лучшим научным сотрудникам."
  TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_TITLE:0 "§HУлучшение корабля:§! Исследовательский крейсер - уровень 3"
  TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_DESC:0 "§HИсследовательский крейсер§!\nНаши бесстрашные учёные столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Наши инженеры предлагают разработать большой боевой научный крейсер, предназначенный для исследования новых миров, поиска новой жизни и новых цивилизаций, и смелых путешествий там, где никто еще не был."
  TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Исследовательский крейсер"
  TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC:0 "§HФлагман§!\nВо время гонки вооружений производились всё большие и большие военные корабли, и конца этому не видно. Наши инженеры предложили перейти к логическому завершению этой последовательной эскалации, построив корабль настолько массивный и мощный, что никакая империя не сможет поддерживать более одного из них одновременно. Этот предложенный «Флагман» будет ультимативным военным кораблем. Разработанный для максимальной универсальности, каждый отсек будет иметь множество возможных конфигураций, что позволит нам изменить наш флагман в соответствии с нашими целями. Установив гораздо больше двигателей на тонну, чем на любой другой корабль, флагман сможет занять любую позицию во флоте, от дальнобойной батареи в тылу, до массивного ударного кулака на кончике копья атаки флота.\n\nОднако мощность и универсальность будут дорого обходиться. Простое создание флагманского корабля будет огромным усилием, требующим колоссальных запасов ресурсов и значительных затрат времени и рабочей силы. После завершения потребуется весь ВВП маленькой звездной нации для поддержания; в результате для получения одобрения проекта потребуется огромное политическое влияние."
  TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Флагман"
  TECH_UNLOCK_GALACTIC_MALL_DESC:0 "Крупнейший потребительский торговый центр галактики, способный производить огромное количество потребительских товаров, и лучший вариант поездки за покупками для самых преданных шопоголиков галактики."
  TECH_UNLOCK_GALACTIC_MALL_TITLE:0 "§HМегасооружение:§! Галактический торговый центр"
  TECH_UNLOCK_GRAVITON_POWER_DESC:0 "§H$GRAVITON_REACTOR$§!\n$GRAVITON_REACTOR_DESC$"
  TECH_UNLOCK_GRAVITON_POWER_TITLE:0 "§HКомпонент:§!  $GRAVITON_REACTOR$"
  TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_DESC:0 "§HСолнечная цитадель§!\nФинальное обновление звёздной базы, Солнечная цитадель, является основной станцией управления и обороны, крупнейшим классом звёздной базы, который можно построить. Вражеские флоты падут перед этими огромными бастионами, и каждый из них является жизненно важным активом для нашей империи, защищая самые важные места на галактической карте."
  TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_TITLE:0 "§HУлучшение космической базы:§! Солнечная цитадель"
  TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_DESC:0 "§HТяжёлый носитель§!\nПо мере расширения наших возможностей в сфере корабельного строительства мы находим новые пути совершенствования имеющихся проектов. В сочетании с новыми достижениями в миниатюризации многих вспомогательных средств, необходимых для обслуживания штурмовика, мы считаем, что мы можем превратить наши существующие конструкции кораблей-носителей в улучшенные версии, с возможностью поддержки большего количества ангарных отсеков."
  TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_TITLE:0 "§HТип секций:§! Тяжёлый носитель"
  TECH_UNLOCK_HOPSITAL_TITLE:0 "§HМегасооружение:§! Галактическая больница"
  TECH_UNLOCK_HOSPITAL_DESC:0 "Гигантская больница, посвященная изучению различных рас в галактике, а также анализу и лечению различных заболеваний, поражающих эти виды.\n§Y$MOD_POP_GROWTH_SPEED$§! §G+15%§!\n§YСчастье биологических видов§! §G+15%§!"
  TECH_UNLOCK_HYPERLANE_GENERATION_DESC:0 "§HГенерация гиперкоридоров§!\nПозволяет создавать или удалять гиперкоридоры."
  TECH_UNLOCK_HYPERLANE_GENERATION_TITLE:0 "§HВозможность:§! Генерация гиперкоридоров"
  TECH_UNLOCK_MINING_BASE_CONSTRUCTION_DESC:0 "§HДобывающая база§!\nВнутрисистемный центр переработки минералов, увеличивающий производство энергии."
  TECH_UNLOCK_MINING_BASE_CONSTRUCTION_TITLE:0 "§HСтроение космической базы:§! Системная переработка минералов"
  TECH_UNLOCK_MULTIDIMENSIONAL_POWER_DESC:0 "§H$MULTIDIMENSIONAL_REACTOR$§!\n$MULTIDIMENSIONAL_REACTOR_DESC$"
  TECH_UNLOCK_MULTIDIMENSIONAL_POWER_TITLE:0 "§HКомпонент:§!  $MULTIDIMENSIONAL_REACTOR$"
  TECH_UNLOCK_NAQUADRIA_POWER_DESC:0 "§H$NAQUADRIA_REACTOR$§!\n$NAQUADRIA_REACTOR_DESC$"
  TECH_UNLOCK_NAQUADRIA_POWER_TITLE:0 "§HКомпонент:§!  $NAQUADRIA_REACTOR$"
  TECH_UNLOCK_NSC_DLC_CONSTRUCTION_DESC:0 "Эта стартовая технология необходима для проверки наличия DLC 'Apocalypse'."
  TECH_UNLOCK_NSC_DLC_CONSTRUCTION_TITLE:0 "Эта стартовая технология необходима для проверки наличия DLC 'Apocalypse'."
  TECH_UNLOCK_OPTIMIZED_ENIGMATIC_POWER_DESC:0 "§H$OPTIMIZED_ENIGMATIC_REACTOR$§!\n$OPTIMIZED_ENIGMATIC_REACTOR_DESC$"
  TECH_UNLOCK_OPTIMIZED_ENIGMATIC_POWER_TITLE:0 "§HКомпонент:§! $OPTIMIZED_ENIGMATIC_REACTOR$"
  TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_DESC:0 "§HЭсминец ПКО§!\nРакеты, торпеды и штурмовики представляют серьезную угрозу для наших флотов. Наши инженеры предлагают переделать наши эсминцы, чтобы смонтировать множество орудий точечной обороны, чтобы сбивать цели до того, как они смогут добраться до наших кораблей."
  TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_TITLE:0 "§HТип секций:§! Эсминец ПКО"
  TECH_UNLOCK_POWER_STATON_CONSTRUCTION_DESC:0 "§HСиловая станция§!\nВнутрисистемная энергетическая сеть, увеличивающая производство энергии."
  TECH_UNLOCK_POWER_STATON_CONSTRUCTION_TITLE:0 "§HСтроение космической базы:§! Системная энергетическая сеть"
  TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_DESC:0 "§HСенсорная станция§!\nСенсорная станция звездной базы использует усовершенствованные сенсорные матрицы для расширения наших возможностей сбора разведданных по нескольким звёздным системам, что дает нам заблаговременное предупреждение о любых возможных угрозах вблизи наших границ."
  TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_TITLE:0 "§HСтроение космической базы:§! Сенсорная станция"
  TECH_UNLOCK_SINGULARITY_POWER_DESC:0 "§H$SINGULARITY_REACTOR$§!\n$SINGULARITY_REACTOR_DESC$"
  TECH_UNLOCK_SINGULARITY_POWER_TITLE:0 "§HКомпонент:§!  $SINGULARITY_REACTOR$"
  TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_DESC:0 "§HПродвинутые военные компоненты§!\nНаши ученые разработали широкий спектр новых мощных модулей, позволяющих усовершенствовать и расширить специализацию наших военных кораблей. Теперь нам нужно лишь миниатюризировать их, чтобы сделать их достаточно маленькими для перевозки на наших судах."
  TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_TITLE:0 "§HНабор компонентов:§! Продвинутые военные компоненты"
  TECH_UNLOCK_SPITFIRE_CONSTRUCTION_DESC:0 "В то время как крупные корабли намного мощнее, чем любые предшествовавшие им суда, они также намного дороже и представляют из себя отличные цели для скопления небольших, более дешевых судов, которые могут сокрушить крупные корабли огромным количеством. Чтобы противостоять этому, наши инженеры работают над несколькими проектами, которые помогут адаптировать линкор для противодействия корветам и линкорам, а также оружие, специально разработанное для этой цели. Эти новые конструкции приведут к тому, что эти линкоры класса «Вспыльчивость» будут иметь еще более высокую производственную стоимость, но такие жертвы того стоят, если это означает защиту наших уязвимых крупных кораблей."
  TECH_UNLOCK_SPITFIRE_CONSTRUCTION_TITLE:0 "§HУлучшение линкоров - 'Вспыльчивость'§!"
  TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_DESC:0 "§HУдарный крейсер§!\nБоевой опыт, обширные учения и военные игры показывают, что боевые действия флота часто заканчиваются без полноценной победы, потому что проигравшая сторона немедленно совершает экстренный переход к FTL. Наши лучшие ученые миниатюризировали подпространственную ловушку, используемую на звёздных базах, для развертывания на корабле. Эти корабли будут невероятно быстрыми, чтобы они могли ловить вражеские флоты в свои ловушки, достаточно маневренными, чтобы не дать вражеским кораблям оторваться от боя, и достаточно прочными, чтобы выдержать значительный урон для обеспечения удержания противника как можно дольше."
  TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Ударный крейсер"
  TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_DESC:0 "§HСолнечная цитадель§!\nПо мере того, как флот увеличивается и становится всё более мощным, становится необходимым укреплять и наши звёздные базы и оборонительные сооружения. Великая цитадель - это мощная и продвинутая система защиты системы, которая представляет собой масштабное обновление существующих баз класса Цитадель. Эти ценные и продвинутые базы являются важными объектами нашей империи и могут поддерживать широкий спектр объектов."
  TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_TITLE:0 "§HУлучшение космической базы:§! Великая цитадель"
  TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_DESC:0 "§HСуперноситель§!\nДальнейшие усилия как в постройке судов, так и в миниатюризации средств поддержки штурмовиков позволят нам втиснуть абсолютно невероятное количество ангарных отсеков в наши носители. Эти суперносители смогут поддерживать целый рой штурмовиков, лучше защищать наш флот от нападения и сокрушать врага нашими лучшими пилотами."
  TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_TITLE:0 "§HТип секции:§! Суперноситель"
  TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_DESC:0 "§HКрейсер поддержки§!\nПо мере увеличения размера наших флотилий и удаления театров боевых действий от родных миров возникает потребность в обеспечении их всем необходимым на местах, а не путём протяжённых линий снабжения. Эта задача решается крейсерами поддержки, обновлёнными военными кораблями класса «крейсер» с новыми возможностями для поддержки."
  TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_TITLE:0 "§HТип кораблей:§! Крейсер поддержки"
  nsc_sec_power_core:0 "Вспомогательный реактор"
  nsc_sec_power_core_desc:0 "Ячейка вспомогательного реактора для станций и комплексов."
  requires_tech_hyperlane_generation:0 "§RТребуется технология £physics£ §Y$tech_hyperlane_generation$§!.§!"
  tech_Battlecruiser_1:0 "Линейный крейсер"
  tech_Battlecruiser_1_desc:0 "По мере того как всё большие и большие суда становятся всё более распространенными, боевые действия стали вестись на более дальних дистанциях, а наступательная огневая мощь стала всё более решающим фактором в бою. Наши теоретики космофлота предлагают построить длинное, мощное судно, способное устанавливать большие, средние и, что особенно важно, огневые точки с управляемым оружием, чтобы специализироваться на нанесении как можно большего количества урона противнику в бою на средних или дальних дистанциях."
  tech_Carrier_1:0 "Корабль-носитель"
  tech_Carrier_1_desc:0 "Штурмовики зарекомендовали себя как очень успешное оружие в бою. Пришло время спроектировать специальный военный корабль для  ихнепосредственной доставки на поле боя и размещения большого количества вспомогательного персонала и отсеков для их технического обслуживания. Это позволит этим новым кораблям-носителям перевозить гораздо больше штурмовиков, чем их более импровизированные предшественники."
  tech_Dreadnought_1:0 "Дредноут"
  tech_Dreadnought_1_desc:0 "Линкор ознаменовал новую эру дизайна корабля и стиля боя. Способность наносить и получать огромный урон на большом расстоянии, и появление разрушительного оружия XL, полностью изменили природу войны. Наши инженеры космофлота считают, что мы должны разработать ещё более качественную версию этих мощных кораблей. Их предлагаемые «Дредноуты» могли бы иметь ещё более тяжелую защиту, нести больше оружия и даже иметь два невероятных оружия XL, которые были очень успешны на поле боя."
  tech_Flagship_1:0 "Флагман"
  tech_Flagship_1_desc:0 "Во время гонки вооружений производились всё большие и большие военные корабли, и конца этому не видно. Наши инженеры предложили перейти к логическому завершению этой последовательной эскалации, построив корабль настолько массивный и мощный, что никакая империя не сможет поддерживать более одного из них одновременно. Этот предложенный «Флагман» будет ультимативным военным кораблем. Разработанный для максимальной универсальности, каждый отсек будет иметь множество возможных конфигураций, что позволит нам изменить наш флагман в соответствии с нашими целями. Установив гораздо больше двигателей на тонну, чем на любой другой корабль, флагман сможет занять любую позицию во флоте, от дальнобойной батареи в тылу, до массивного ударного кулака на кончике копья атаки флота.\n\nОднако мощность и универсальность будут дорого обходиться. Простое создание флагманского корабля будет огромным усилием, требующим колоссальных запасов ресурсов и значительных затрат времени и рабочей силы. После завершения потребуется весь ВВП маленькой звездной нации для поддержания; в результате для получения одобрения проекта потребуется огромное политическое влияние."
  tech_StrikeCruiser_1:0 "Ударный крейсер"
  tech_StrikeCruiser_1_desc:0 "Боевой опыт, обширные учения и военные игры показывают, что боевые действия флота часто заканчиваются без полноценной победы, потому что проигравшая сторона немедленно совершает экстренный переход к FTL. Наши лучшие ученые миниатюризировали подпространственную ловушку, используемую на звёздных базах, для развертывания на корабле. Эти корабли будут невероятно быстрыми, чтобы они могли ловить вражеские флоты в свои ловушки, достаточно маневренными, чтобы не дать вражеским кораблям оторваться от боя, и достаточно прочными, чтобы выдержать значительный урон для обеспечения удержания противника как можно дольше."
  tech_battlecruiser_build_speed:0 "Стандартизированные шаблоны линейного крейсера"
  tech_battlecruiser_build_speed_desc:0 "Введение новых стандартов моделирования и строительства линейных крейсеров значительно повышает эффективность производственного процесса на всех этапах."
  tech_battlecruiser_hull_1:0 "Улучшенный корпус линейного крейсера"
  tech_battlecruiser_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные линейные крейсеры."
  tech_battlecruiser_hull_2:0 "Продвинутый корпус линейного крейсера"
  tech_battlecruiser_hull_2_desc:0 "В последнем поколении обшивки линейных крейсеров оптимизированы поля структурной целостности и улучшены переборки."
  tech_bh_power_2:0 "Улучшенные реакторы флагманов"
  tech_bh_power_2_desc:0 "Реактор, добывающий энергию из искусственной чёрной дыры."
  tech_bh_power_3:0 "Улучшенные реакторы флагманов"
  tech_bh_power_3_desc:0 "Реактор, добывающий энергию из искусственной чёрной дыры."
  tech_carrier_build_speed:0 "Стандартные модели кораблей-носителей"
  tech_carrier_build_speed_desc:0 "Введение новых стандартов моделирования и строительства кораблей-носителей значительно повышает эффективность производственного процесса на всех этапах."
  tech_carrier_hull_1:0 "Улучшенная обшивка носителей"
  tech_carrier_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные корабли-носители."
  tech_carrier_hull_2:0 "Продвинутая обшивка носителей"
  tech_carrier_hull_2_desc:0 "В последнем поколении обшивки кораблей-носителей оптимизированы поля структурной целостности и улучшены переборки."
  tech_defense_platforms_1:0 "Увеличение количества орудийных платформ - Уровень 1"
  tech_defense_platforms_1_desc:0 "Улучшенные технологии позволяет нам строить больше орудийных платформ для наших космических баз."
  tech_defense_platforms_2:0 "Увеличение количества орудийных платформ - Уровень 2"
  tech_defense_platforms_2_desc:0 "Улучшенные технологии позволяет нам строить больше орудийных платформ для наших космических баз."
  tech_defense_platforms_3:0 "Увеличение количества орудийных платформ - Уровень 3"
  tech_defense_platforms_3_desc:0 "Улучшенные технологии позволяет нам строить больше орудийных платформ для наших космических баз."
  tech_defense_platforms_4:0 "Увеличение количества орудийных платформ - Уровень 4"
  tech_defense_platforms_4_desc:0 "Улучшенные технологии позволяет нам строить больше орудийных платформ для наших космических баз."
  tech_dreadnought_build_speed:0 "Стандартные модели дредноутов"
  tech_dreadnought_build_speed_desc:0 "Введение новых стандартов моделирования и строительства дредноутов значительно повышает эффективность производственного процесса на всех этапах."
  tech_dreadnought_hull_1:0 "Улучшенная обшивка дредноутов"
  tech_dreadnought_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные дредноуты."
  tech_dreadnought_hull_2:0 "Продвинутая обшивка дредноутов"
  tech_dreadnought_hull_2_desc:0 "В последнем поколении обшивки дредноутов оптимизированы поля структурной целостности и улучшены переборки."
  tech_drydock_1:0 "Космический док"
  tech_drydock_1_desc:0 "Этот специально разработанная фабрика использует передовые технологии для поддержания атмосферного давления на верфи, что позволяет работникам легче создавать, обслуживать, модернизировать и ремонтировать множество военных кораблей."
  tech_escortcarrier_1:0 "Эскорт-носитель"
  tech_escortcarrier_1_desc:0 "Планетарные бои уже давно включают в себя воздушный компонент, причем истребители и бомбардировщики оказываются абсолютно необходимыми для любого вооруженного конфликта. Используя модели секций, основанные на весьма успешной конструкции крейсеров, мы теперь можем строить достаточно большие военные корабли для запуска космического варианта этих мощных боевых машин."
  tech_explorationship_1:0 "Исследовательский крейсер (Уровень 1)"
  tech_explorationship_1_desc:0 "Наши бесстрашные учёные столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Наши инженеры предлагают разработать большой боевой научный крейсер, предназначенный для исследования новых миров, поиска новой жизни и новых цивилизаций, и смелых путешествий там, где никто еще не был."
  tech_explorationship_2:0 "Исследовательский крейсер (Уровень 2)"
  tech_explorationship_2_desc:0 "Наши бесстрашные учёные столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Наши инженеры, довольные результатами работы исследовательского крейсера, предложили разработать более мощный вариант, чтобы ещё больше повысить защиту, доступную нашим лучшим научным сотрудникам."
  tech_explorationship_3:0 "Исследовательский крейсер (Уровень 3)"
  tech_explorationship_3_desc:0 "Наши бесстрашные учёные столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Наши инженеры, довольные результатами работы исследовательского крейсера, предложили разработать более мощный вариант, чтобы ещё больше повысить защиту, доступную нашим лучшим научным сотрудникам."
  tech_flagship_build_speed:0 "Стандартные модели флагманов"
  tech_flagship_build_speed_desc:0 "Введение новых стандартов моделирования и строительства флагманов значительно повышает эффективность производственного процесса на всех этапах."
  tech_flagship_hull_1:0 "Улучшенная обшивка флагманов"
  tech_flagship_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные флагманы."
  tech_flagship_hull_2:0 "Продвинутая обшивка флагманов"
  tech_flagship_hull_2_desc:0 "В последнем поколении обшивки флагманов оптимизированы поля структурной целостности и улучшены переборки."
  tech_galactic_mall:0 "Галактический торговый центр"
  tech_galactic_mall_desc:0 "Крупнейший потребительский торговый центр галактики, способный производить огромное количество потребительских товаров, и лучший вариант поездки за покупками для самых преданных шопоголиков галактики."
  tech_graviton_power:0 "Гравитонный реактор"
  tech_graviton_power_desc:0 "Использование гравитонов в качестве катализатора реакции аннигиляции антиматерии способно значительно увеличить производство энергии нашими реакторами."
  tech_heavycarrier_1:0 "Улучшение - тяжёлый носитель"
  tech_heavycarrier_1_desc:0 "По мере расширения наших возможностей в сфере корабельного строительства мы находим новые пути совершенствования имеющихся проектов. В сочетании с новыми достижениями в миниатюризации многих вспомогательных средств, необходимых для обслуживания штурмовика, мы считаем, что мы можем превратить наши существующие конструкции кораблей-носителей в улучшенные версии, с возможностью поддержки большего количества ангарных отсеков."
  tech_hospital:0 "Галактическая больница"
  tech_hospital_desc:0 "Гигантская больница, посвященная изучению различных рас в галактике, а также анализу и лечению различных заболеваний, поражающих эти виды.\n§Y$MOD_POP_GROWTH_SPEED$§! §G+15%§!\n§YСчастье биологических видов§! §G+15%§!"
  tech_hyperlane_generation:0 "Генерация гиперкоридоров"
  tech_hyperlane_generation_desc:0 "Недавние разработки в области проектирования гипердвигателей и активации заброшенных врат могут позволить нам разработать способ создания новых гиперкоридоров и удаления существующих, что в конечном итоге позволит нам изменить галактическую географию под наши нужды и цели."
  tech_mining_base:0 "Системный переработчик"
  tech_mining_base_desc:0 "По мере нашей межзвёздной экспансии нам требуется всё больше и больше ресурсов для снабжения цивилизации. Создание специализированных космических перерабатывающих заводов позволит нам централизовать производство и повысить его эффективность, что увеличит объём поставок полезных ископаемых."
  tech_multidimensional_power:0 "Межпространственный реактор"
  tech_multidimensional_power_desc:0 "Создание материального моста между разными измерениями и альтернативными реальностями позволяет обеспечить постоянный, хотя и несколько ограниченный поток энергии вакуума для наших реакторов следующего поколения."
  tech_naquadria_power:0 "Наквадриевый реактор"
  tech_naquadria_power_desc:0 "Специальный реактор, извлекающий энергию из древних и редких кристаллов."
  tech_nsc_ai_computer_1:0 "Боевая система ИИ"
  tech_nsc_ai_computer_1_desc:0 "Эта чрезвычайно продвинутая компьютерная система может разумно запускать все боевые системы на корабле без перехвата управления, что позволяет полностью контролировать движение во время боя. Доступно для Кораблей-носителей, Кораблей поддержки и Флагмана."
  tech_nsc_disabled_sections:0 "Отключенные секции кораблей NSC"
  tech_nsc_disabled_sections_desc:0 "Если вы видите эту технологию, что-то не так, или вы использовали консоль."
  tech_nsc_dlc_check:0 "Апокалипсис сегодня?"
  tech_nsc_dlc_check_desc:0 "Эта стартовая технология необходима для проверки наличия DLC 'Apocalypse'."
  tech_nsc_reactor_boosters_1:0 "Гравитонные ускорители"
  tech_nsc_reactor_boosters_1_desc:0 "Открытие гравитонной энергетики позволяет создавать более эффективные реакторные ускорители для наших кораблей."
  tech_nsc_reactor_boosters_2:0 "Наквадриевые ускорители"
  tech_nsc_reactor_boosters_2_desc:0 "Открытие наквадриевой энергетики позволяет создавать более эффективные реакторные ускорители для наших кораблей."
  tech_nsc_reactor_boosters_3:0 "Сингулярностные ускорители"
  tech_nsc_reactor_boosters_3_desc:0 "Открытие сингулярностной энергетики позволяет создавать более эффективные реакторные ускорители для наших кораблей."
  tech_optimized_enigmatic_power:0 "Оптимизированный реактор на тёмной материи"
  tech_optimized_enigmatic_power_desc:0 "Улучшенный реактор на тёмной материи"
  tech_pd_destroyer_1:0 "Улучшение эсминца - орудия ТО"
  tech_pd_destroyer_1_desc:0 "Ракеты, торпеды и штурмовики представляют серьезную угрозу для наших флотов. Наши инженеры предлагают переделать наши эсминцы, чтобы смонтировать множество орудий точечной обороны, чтобы сбивать цели до того, как они смогут добраться до наших кораблей."
  tech_power_station:0 "Системная энергетическая сеть"
  tech_power_station_desc:0 "Расширяющаяся звёздная империя требует всё больше и больше энергии. Создание специализированных космических генерирующих установок позволит нам централизовать её производство в ключевых системах, чтобы лучше обеспечить наши потребности в области энергетики."
  tech_sensorstation_1:0 "Сенсорная станция"
  tech_sensorstation_1_desc:0 "Сенсорная станция звездной базы использует усовершенствованные сенсорные матрицы для расширения наших возможностей сбора разведданных по нескольким звёздным системам, что дает нам заблаговременное предупреждение о любых возможных угрозах вблизи наших границ."
  tech_ship_upkeep_1:0 "Эффективные логистические линии"
  tech_ship_upkeep_1_desc:0 "С развитием технологий и логистики появляется возможность значительно повысить эффективность линий снабжения флотилий, тем самым снизив затраты на содержание входящих в них кораблей."
  tech_singularity_power:0 "Энергия сингулярности"
  tech_singularity_power_desc:0 "Реактор, добывающий энергию из квантовой сингулярности."
  tech_space_defense_station_2:0 "Оборона дальнего космоса 2"
  tech_space_defense_station_2_desc:0 "По мере того, как флоты становятся всё больше и мощнее, нашим оборонительным сооружениям становится необходимым расти. Эти расширенные станции защиты, модернизация базовых платформ защиты, которые мы используем в настоящее время, позволят нам лучше защищать нашу территорию от нападения врага."
  tech_space_defense_station_3:0 "Оборона дальнего космоса 3"
  tech_space_defense_station_3_desc:0 "По мере того, как флоты становятся всё больше и мощнее, нашим оборонительным сооружениям становится необходимым расти. Эти расширенные станции-крепости, модернизация станций защиты, которые мы используем в настоящее время, позволят нам лучше защищать нашу территорию от нападения врага."
  tech_specialcomponents_1:0 "Продвинутые военные компоненты"
  tech_specialcomponents_1_desc:0 "Наши ученые разработали широкий спектр новых мощных модулей, позволяющих усовершенствовать и расширить специализацию наших военных кораблей. Теперь нам нужно лишь миниатюризировать их, чтобы сделать их достаточно маленькими для перевозки на наших судах."
  tech_spitfire_1:0 "Специализация линкоров - «Вспыльчивость»"
  tech_spitfire_1_desc:0 "В то время как крупные корабли намного мощнее, чем любые предшествовавшие им суда, они также намного дороже и представляют из себя отличные цели для скопления небольших, более дешевых судов, которые могут сокрушить крупные корабли огромным количеством. Чтобы противостоять этому, наши инженеры работают над несколькими проектами, которые помогут адаптировать линкор для противодействия корветам и линкорам, а также оружие, специально разработанное для этой цели. Эти новые конструкции приведут к тому, что эти линкоры класса «Вспыльчивость» будут иметь еще более высокую производственную стоимость, но такие жертвы того стоят, если это означает защиту наших уязвимых крупных кораблей."
  tech_starbase_6:0 "Великая цитадель"
  tech_starbase_6_desc:0 "По мере того, как флот увеличивается и становится всё более мощным, становится необходимым укреплять и наши звёздные базы и оборонительные сооружения. Великая цитадель - это мощная и продвинутая система защиты системы, которая представляет собой масштабное обновление существующих баз класса Цитадель. Эти ценные и продвинутые базы являются важными объектами нашей империи и могут поддерживать широкий спектр объектов."
  tech_starbase_7:0 "Солнечная цитадель"
  tech_starbase_7_desc:0 "Финальное обновление звёздной базы, Солнечная цитадель, является основной станцией управления и обороны, крупнейшим классом звёздной базы, который можно построить. Вражеские флоты падут перед этими огромными бастионами, и каждый из них является жизненно важным активом для нашей империи, защищая самые важные места на галактической карте."
  tech_starbase_upkeep_1:0 "Эффективное снабжение космической базы"
  tech_starbase_upkeep_1_desc:0 "С развитием технологий и методов обучения появляется возможность передавать техническому персоналу звёздных баз знания о гораздо более эффективных способах ремонта, тем самым снизив затраты на их содержание."
  tech_strikecruiser_build_speed:0 "Стандартные модели ударных крейсеров"
  tech_strikecruiser_build_speed_desc:0 "Введение новых стандартов моделирования и строительства ударных крейсеров значительно повышает эффективность производственного процесса на всех этапах."
  tech_strikecruiser_hull_1:0 "Улучшенная обшивка ударных крейсеров"
  tech_strikecruiser_hull_1_desc:0 "Развитие методов строительства позволит создавать более прочные и надежные ударные крейсеры."
  tech_strikecruiser_hull_2:0 "Продвинутая обшивка ударных крейсеров"
  tech_strikecruiser_hull_2_desc:0 "В последнем поколении обшивки ударных крейсеров оптимизированы поля структурной целостности и улучшены переборки."
  tech_stronghold_upgrades:0 "Улучшенные космические базы"
  tech_stronghold_upgrades_desc:0 "Введение новых стандартов моделирования и строительства космических баз значительно повышает эффективность производственного процесса на всех этапах."
  tech_supercarrier_1:0 "Улучшение - суперноситель"
  tech_supercarrier_1_desc:0 "Дальнейшие усилия как в постройке судов, так и в миниатюризации средств поддержки штурмовиков позволят нам втиснуть абсолютно невероятное количество ангарных отсеков в наши носители. Эти суперносители смогут поддерживать целый рой штурмовиков, лучше защищать наш флот от нападения и сокрушать врага нашими лучшими пилотами."
  tech_supportcruiser_1:0 "Улучшение - крейсер поддержки"
  tech_supportcruiser_1_desc:0 "По мере увеличения размера наших флотилий и удаления театров боевых действий от родных миров возникает потребность в обеспечении их всем необходимым на местах, а не путём протяжённых линий снабжения. Эта задача решается крейсерами поддержки, обновлёнными военными кораблями класса «крейсер» с новыми возможностями для поддержки."
  tech_tomahawk_cruise_missile_1:0 "Продвинутые крылатые ракеты"
  tech_tomahawk_cruise_missile_1_desc:0 "С появлением линкоров, предназначенных для размещения большого количества ракетных пусковых установок, и развития технологий ведения боевых действий на все более и более дальних дистанциях, а также появления крупных кораблей и оборонительных сооружений, возникла явная необходимость в невероятно мощной ракете сверхдальней дальности, способной противостоять этим новым угрозам и устанавливаемая на наши линкоры. Эти усовершенствованные крылатые ракеты являются ответом на эту возникающую потребность."
