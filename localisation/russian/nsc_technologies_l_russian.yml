l_russian:

tech_pd_destroyer_1: "Улучшение эсминца - орудия ТО"
tech_pd_destroyer_1_desc: "Ракеты, торпеды и штурмовики представляют серьезную угрозу для наших флотов. Наши инженеры предлагают переделать наши эсминцы, чтобы смонтировать множество орудий точечной обороны, чтобы сбивать цели до того, как они смогут добраться до наших кораблей."
tech_StrikeCruiser_1: "Ударный крейсер"
tech_StrikeCruiser_1_desc: "Боевой опыт, обширные учения и военные игры показывают, что боевые действия флота часто заканчиваются без полноценной победы, потому что проигравшая сторона немедленно совершает экстренный переход к FTL. Наши лучшие ученые миниатюризировали подпространственную ловушку, используемую на звёздных базах, для развертывания на корабле. Эти корабли будут невероятно быстрыми, чтобы они могли ловить вражеские флоты в свои ловушки, достаточно маневренными, чтобы не дать вражеским кораблям оторваться от боя, и достаточно прочными, чтобы выдержать значительный урон для обеспечения удержания противника как можно дольше."
tech_Battlecruiser_1: "Линейный крейсер"
tech_Battlecruiser_1_desc: "По мере того как всё большие и большие суда становятся всё более распространенными, боевые действия стали вестись на более дальних дистанциях, а наступательная огневая мощь стала всё более решающим фактором в бою. Наши теоретики космофлота предлагают построить длинное, мощное судно, способное устанавливать большие, средние и, что особенно важно, огневые точки с управляемым оружием, чтобы специализироваться на нанесении как можно большего количества урона противнику в бою на средних или дальних дистанциях."
tech_escortcarrier_1: "Эскорт-носитель"
tech_escortcarrier_1_desc: "Планетарные бои уже давно включают в себя воздушный компонент, причем истребители и бомбардировщики оказываются абсолютно необходимыми для любого вооруженного конфликта. Используя модели секций, основанные на весьма успешной конструкции крейсеров, мы теперь можем строить достаточно большие военные корабли для запуска космического варианта этих мощных боевых машин."
tech_Carrier_1: "Корабль-носитель"
tech_Carrier_1_desc: "Штурмовики зарекомендовали себя как очень успешное оружие в бою. Пришло время спроектировать специальный военный корабль для  ихнепосредственной доставки на поле боя и размещения большого количества вспомогательного персонала и отсеков для их технического обслуживания. Это позволит этим новым кораблям-носителям перевозить гораздо больше штурмовиков, чем их более импровизированные предшественники."
tech_heavycarrier_1: "Улучшение - тяжёлый носитель"
tech_heavycarrier_1_desc: "По мере расширения наших возможностей в сфере корабельного строительства мы находим новые пути совершенствования имеющихся проектов. В сочетании с новыми достижениями в миниатюризации многих вспомогательных средств, необходимых для обслуживания штурмовика, мы считаем, что мы можем превратить наши существующие конструкции кораблей-носителей в улучшенные версии, с возможностью поддержки большего количества ангарных отсеков."
tech_supercarrier_1: "Улучшение - суперноситель"
tech_supercarrier_1_desc: "Дальнейшие усилия как в постройке судов, так и в миниатюризации средств поддержки штурмовиков позволят нам втиснуть абсолютно невероятное количество ангарных отсеков в наши носители. Эти суперносители смогут поддерживать целый рой штурмовиков, лучше защищать наш флот от нападения и сокрушать врага нашими лучшими пилотами."
tech_spitfire_1: "Специализация линкоров - «Вспыльчивость»"
tech_spitfire_1_desc: "В то время как крупные корабли намного мощнее, чем любые предшествовавшие им суда, они также намного дороже и представляют из себя отличные цели для скопления небольших, более дешевых судов, которые могут сокрушить крупные корабли огромным количеством. Чтобы противостоять этому, наши инженеры работают над несколькими проектами, которые помогут адаптировать линкор для противодействия корветам и линкорам, а также оружие, специально разработанное для этой цели. Эти новые конструкции приведут к тому, что эти линкоры класса «Вспыльчивость» будут иметь еще более высокую производственную стоимость, но такие жертвы того стоят, если это означает защиту наших уязвимых крупных кораблей."
tech_Dreadnought_1: "Дредноут"
tech_Dreadnought_1_desc: "Линкор ознаменовал новую эру дизайна корабля и стиля боя. Способность наносить и получать огромный урон на большом расстоянии, и появление разрушительного оружия XL, полностью изменили природу войны. Наши инженеры космофлота считают, что мы должны разработать ещё более качественную версию этих мощных кораблей. Их предлагаемые «Дредноуты» могли бы иметь ещё более тяжелую защиту, нести больше оружия и даже иметь два невероятных оружия XL, которые были очень успешны на поле боя."
tech_Flagship_1: "Флагман"
tech_Flagship_1_desc: "Во время гонки вооружений производились всё большие и большие военные корабли, и конца этому не видно. Наши инженеры предложили перейти к логическому завершению этой последовательной эскалации, построив корабль настолько массивный и мощный, что никакая империя не сможет поддерживать более одного из них одновременно. Этот предложенный «Флагман» будет ультимативным военным кораблем. Разработанный для максимальной универсальности, каждый отсек будет иметь множество возможных конфигураций, что позволит нам изменить наш флагман в соответствии с нашими целями. Установив гораздо больше двигателей на тонну, чем на любой другой корабль, флагман сможет занять любую позицию во флоте, от дальнобойной батареи в тылу, до массивного ударного кулака на кончике копья атаки флота.\n\nОднако мощность и универсальность будут дорого обходиться. Простое создание флагманского корабля будет огромным усилием, требующим колоссальных запасов ресурсов и значительных затрат времени и рабочей силы. После завершения потребуется весь ВВП маленькой звездной нации для поддержания; в результате для получения одобрения проекта потребуется огромное политическое влияние."
tech_supportcruiser_1: "Улучшение - крейсер поддержки"
tech_supportcruiser_1_desc: "По мере увеличения размера наших флотилий и удаления театров боевых действий от родных миров возникает потребность в обеспечении их всем необходимым на местах, а не путём протяжённых линий снабжения. Эта задача решается крейсерами поддержки, обновлёнными военными кораблями класса «крейсер» с новыми возможностями для поддержки."
tech_explorationship_1: "Исследовательский крейсер (Уровень 1)"
tech_explorationship_1_desc: "Наши бесстрашные учёные столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Наши инженеры предлагают разработать большой боевой научный крейсер, предназначенный для исследования новых миров, поиска новой жизни и новых цивилизаций, и смелых путешествий там, где никто еще не был."
tech_explorationship_2: "Исследовательский крейсер (Уровень 2)"
tech_explorationship_2_desc: "Наши бесстрашные учёные столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Наши инженеры, довольные результатами работы исследовательского крейсера, предложили разработать более мощный вариант, чтобы ещё больше повысить защиту, доступную нашим лучшим научным сотрудникам."
tech_explorationship_3: "Исследовательский крейсер (Уровень 3)"
tech_explorationship_3_desc: "Наши бесстрашные учёные столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Наши инженеры, довольные результатами работы исследовательского крейсера, предложили разработать более мощный вариант, чтобы ещё больше повысить защиту, доступную нашим лучшим научным сотрудникам."
tech_drydock_1: "Космический док"
tech_drydock_1_desc: "Этот специально разработанная фабрика использует передовые технологии для поддержания атмосферного давления на верфи, что позволяет работникам легче создавать, обслуживать, модернизировать и ремонтировать множество военных кораблей."
tech_sensorstation_1: "Сенсорная станция"
tech_sensorstation_1_desc: "Сенсорная станция звездной базы использует усовершенствованные сенсорные матрицы для расширения наших возможностей сбора разведданных по нескольким звёздным системам, что дает нам заблаговременное предупреждение о любых возможных угрозах вблизи наших границ."
tech_starbase_6: "Великая цитадель"
tech_starbase_6_desc: "По мере того, как флот увеличивается и становится всё более мощным, становится необходимым укреплять и наши звёздные базы и оборонительные сооружения. Великая цитадель - это мощная и продвинутая система защиты системы, которая представляет собой масштабное обновление существующих баз класса Цитадель. Эти ценные и продвинутые базы являются важными объектами нашей империи и могут поддерживать широкий спектр объектов."
tech_starbase_7: "Солнечная цитадель"
tech_starbase_7_desc: "Финальное обновление звёздной базы, Солнечная цитадель, является основной станцией управления и обороны, крупнейшим классом звёздной базы, который можно построить. Вражеские флоты падут перед этими огромными бастионами, и каждый из них является жизненно важным активом для нашей империи, защищая самые важные места на галактической карте."
tech_space_defense_station_2: "Оборона дальнего космоса 2"
tech_space_defense_station_2_desc: "По мере того, как флоты становятся всё больше и мощнее, нашим оборонительным сооружениям становится необходимым расти. Эти расширенные станции защиты, модернизация базовых платформ защиты, которые мы используем в настоящее время, позволят нам лучше защищать нашу территорию от нападения врага."
tech_space_defense_station_3: "Оборона дальнего космоса 3"
tech_space_defense_station_3_desc: "По мере того, как флоты становятся всё больше и мощнее, нашим оборонительным сооружениям становится необходимым расти. Эти расширенные станции-крепости, модернизация станций защиты, которые мы используем в настоящее время, позволят нам лучше защищать нашу территорию от нападения врага."
tech_specialcomponents_1: "Продвинутые военные компоненты"
tech_specialcomponents_1_desc: "Наши ученые разработали широкий спектр новых мощных модулей, позволяющих усовершенствовать и расширить специализацию наших военных кораблей. Теперь нам нужно лишь миниатюризировать их, чтобы сделать их достаточно маленькими для перевозки на наших судах."
tech_ship_upkeep_1: "Эффективные логистические линии"
tech_ship_upkeep_1_desc: "С развитием технологий и логистики появляется возможность значительно повысить эффективность линий снабжения флотилий, тем самым снизив затраты на содержание входящих в них кораблей."
tech_starbase_upkeep_1: "Эффективное снабжение космической базы"
tech_starbase_upkeep_1_desc: "С развитием технологий и методов обучения появляется возможность передавать техническому персоналу звёздных баз знания о гораздо более эффективных способах ремонта, тем самым снизив затраты на их содержание."
tech_singularity_power: "Энергия сингулярности"
tech_singularity_power_desc: "Реактор, добывающий энергию из квантовой сингулярности."
tech_bh_power_3: "Улучшенные реакторы флагманов"
tech_bh_power_3_desc: "Реактор, добывающий энергию из искусственной чёрной дыры."
tech_bh_power_2: "Улучшенные реакторы флагманов"
tech_bh_power_2_desc: "Реактор, добывающий энергию из искусственной чёрной дыры."
tech_optimized_enigmatic_power: "Оптимизированный реактор на тёмной материи"
tech_optimized_enigmatic_power_desc: "Улучшенный реактор на тёмной материи"
tech_graviton_power: "Гравитонный реактор"
tech_graviton_power_desc: "Использование гравитонов в качестве катализатора реакции аннигиляции антиматерии способно значительно увеличить производство энергии нашими реакторами."
tech_multidimensional_power: "Межпространственный реактор"
tech_multidimensional_power_desc: "Создание материального моста между разными измерениями и альтернативными реальностями позволяет обеспечить постоянный, хотя и несколько ограниченный поток энергии вакуума для наших реакторов следующего поколения."
tech_naquadria_power: "Наквадриевый реактор"
tech_naquadria_power_desc: "Специальный реактор, извлекающий энергию из древних и редких кристаллов."
nsc_sec_power_core: "Вспомогательный реактор"
nsc_sec_power_core_desc: "Ячейка вспомогательного реактора для станций и комплексов."
tech_nsc_reactor_boosters_1: "Гравитонные ускорители"
tech_nsc_reactor_boosters_1_desc: "Открытие гравитонной энергетики позволяет создавать более эффективные реакторные ускорители для наших кораблей."
tech_nsc_reactor_boosters_2: "Наквадриевые ускорители"
tech_nsc_reactor_boosters_2_desc: "Открытие наквадриевой энергетики позволяет создавать более эффективные реакторные ускорители для наших кораблей."
tech_nsc_reactor_boosters_3: "Сингулярностные ускорители"
tech_nsc_reactor_boosters_3_desc: "Открытие сингулярностной энергетики позволяет создавать более эффективные реакторные ускорители для наших кораблей."
tech_nsc_dlc_check: "Апокалипсис сегодня?"
tech_nsc_dlc_check_desc: "Эта стартовая технология необходима для проверки наличия DLC "Apocalypse"."
tech_strikecruiser_build_speed: "Стандартные модели ударных крейсеров"
tech_strikecruiser_build_speed_desc: "Введение новых стандартов моделирования и строительства ударных крейсеров значительно повышает эффективность производственного процесса на всех этапах."
tech_strikecruiser_hull_1: "Улучшенная обшивка ударных крейсеров"
tech_strikecruiser_hull_1_desc: "Развитие методов строительства позволит создавать более прочные и надежные ударные крейсеры."
tech_strikecruiser_hull_2: "Продвинутая обшивка ударных крейсеров"
tech_strikecruiser_hull_2_desc: "В последнем поколении обшивки ударных крейсеров оптимизированы поля структурной целостности и улучшены переборки."
tech_battlecruiser_build_speed: "Стандартизированные шаблоны линейного крейсера"
tech_battlecruiser_build_speed_desc: "Введение новых стандартов моделирования и строительства линейных крейсеров значительно повышает эффективность производственного процесса на всех этапах."
tech_battlecruiser_hull_1: "Улучшенный корпус линейного крейсера"
tech_battlecruiser_hull_1_desc: "Развитие методов строительства позволит создавать более прочные и надежные линейные крейсеры."
tech_battlecruiser_hull_2: "Продвинутый корпус линейного крейсера"
tech_battlecruiser_hull_2_desc: "В последнем поколении обшивки линейных крейсеров оптимизированы поля структурной целостности и улучшены переборки."
tech_carrier_build_speed: "Стандартные модели кораблей-носителей"
tech_carrier_build_speed_desc: "Введение новых стандартов моделирования и строительства кораблей-носителей значительно повышает эффективность производственного процесса на всех этапах."
tech_carrier_hull_1: "Улучшенная обшивка носителей"
tech_carrier_hull_1_desc: "Развитие методов строительства позволит создавать более прочные и надежные корабли-носители."
tech_carrier_hull_2: "Продвинутая обшивка носителей"
tech_carrier_hull_2_desc: "В последнем поколении обшивки кораблей-носителей оптимизированы поля структурной целостности и улучшены переборки."
tech_dreadnought_build_speed: "Стандартные модели дредноутов"
tech_dreadnought_build_speed_desc: "Введение новых стандартов моделирования и строительства дредноутов значительно повышает эффективность производственного процесса на всех этапах."
tech_dreadnought_hull_1: "Улучшенная обшивка дредноутов"
tech_dreadnought_hull_1_desc: "Развитие методов строительства позволит создавать более прочные и надежные дредноуты."
tech_dreadnought_hull_2: "Продвинутая обшивка дредноутов"
tech_dreadnought_hull_2_desc: "В последнем поколении обшивки дредноутов оптимизированы поля структурной целостности и улучшены переборки."
tech_flagship_build_speed: "Стандартные модели флагманов"
tech_flagship_build_speed_desc: "Введение новых стандартов моделирования и строительства флагманов значительно повышает эффективность производственного процесса на всех этапах."
tech_flagship_hull_1: "Улучшенная обшивка флагманов"
tech_flagship_hull_1_desc: "Развитие методов строительства позволит создавать более прочные и надежные флагманы."
tech_flagship_hull_2: "Продвинутая обшивка флагманов"
tech_flagship_hull_2_desc: "В последнем поколении обшивки флагманов оптимизированы поля структурной целостности и улучшены переборки."
tech_stronghold_upgrades: "Улучшенные космические базы"
tech_stronghold_upgrades_desc: "Введение новых стандартов моделирования и строительства космических баз значительно повышает эффективность производственного процесса на всех этапах."
tech_mining_base: "Системный переработчик"
tech_mining_base_desc: "По мере нашей межзвёздной экспансии нам требуется всё больше и больше ресурсов для снабжения цивилизации. Создание специализированных космических перерабатывающих заводов позволит нам централизовать производство и повысить его эффективность, что увеличит объём поставок полезных ископаемых."
tech_power_station: "Системная энергетическая сеть"
tech_power_station_desc: "Расширяющаяся звёздная империя требует всё больше и больше энергии. Создание специализированных космических генерирующих установок позволит нам централизовать её производство в ключевых системах, чтобы лучше обеспечить наши потребности в области энергетики."
tech_defense_platforms_1: "Увеличение количества орудийных платформ - Уровень 1"
tech_defense_platforms_1_desc: "Улучшенные технологии позволяет нам строить больше орудийных платформ для наших космических баз."
tech_defense_platforms_2: "Увеличение количества орудийных платформ - Уровень 2"
tech_defense_platforms_2_desc: "Улучшенные технологии позволяет нам строить больше орудийных платформ для наших космических баз."
tech_defense_platforms_3: "Увеличение количества орудийных платформ - Уровень 3"
tech_defense_platforms_3_desc: "Улучшенные технологии позволяет нам строить больше орудийных платформ для наших космических баз."
tech_defense_platforms_4: "Увеличение количества орудийных платформ - Уровень 4"
tech_defense_platforms_4_desc: "Улучшенные технологии позволяет нам строить больше орудийных платформ для наших космических баз."
tech_nsc_ai_computer_1: "Боевая система ИИ"
tech_nsc_ai_computer_1_desc: "Эта чрезвычайно продвинутая компьютерная система может разумно запускать все боевые системы на корабле без перехвата управления, что позволяет полностью контролировать движение во время боя. Доступно для Кораблей-носителей, Кораблей поддержки и Флагмана."
tech_tomahawk_cruise_missile_1: "Продвинутые крылатые ракеты"
tech_tomahawk_cruise_missile_1_desc: "С появлением линкоров, предназначенных для размещения большого количества ракетных пусковых установок, и развития технологий ведения боевых действий на все более и более дальних дистанциях, а также появления крупных кораблей и оборонительных сооружений, возникла явная необходимость в невероятно мощной ракете сверхдальней дальности, способной противостоять этим новым угрозам и устанавливаемая на наши линкоры. Эти усовершенствованные крылатые ракеты являются ответом на эту возникающую потребность."
tech_nsc_disabled_sections: "Отключенные секции кораблей NSC"
tech_nsc_disabled_sections_desc: "Если вы видите эту технологию, что-то не так, или вы использовали консоль."
tech_hospital: "Галактическая больница"
tech_hospital_desc: "Гигантская больница, посвященная изучению различных рас в галактике, а также анализу и лечению различных заболеваний, поражающих эти виды.\n§Y$MOD_POP_GROWTH_SPEED$§! §G+15%§!\n§YСчастье биологических видов§! §G+15%§!"
tech_galactic_mall: "Галактический торговый центр"
tech_galactic_mall_desc: "Крупнейший потребительский торговый центр галактики, способный производить огромное количество потребительских товаров, и лучший вариант поездки за покупками для самых преданных шопоголиков галактики."
tech_hyperlane_generation: "Генерация гиперкоридоров"
tech_hyperlane_generation_desc: "Недавние разработки в области проектирования гипердвигателей и активации заброшенных врат могут позволить нам разработать способ создания новых гиперкоридоров и удаления существующих, что в конечном итоге позволит нам изменить галактическую географию под наши нужды и цели."
requires_tech_hyperlane_generation: "§RТребуется технология £physics£ §Y$tech_hyperlane_generation$§!.§!"
