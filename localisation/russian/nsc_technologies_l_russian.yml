TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_TITLE: "§HТип секций:§! Эсминец ПКО"
TECH_UNLOCK_PD_DESTROYER_CONSTRUCTION_DESC: "§HЭсминец ПКО§!\nРакеты, торпеды и штурмовики представляют серьезную угрозу для наших флотов. Наши инженеры предлагают переделать наши эсминцы, чтобы смонтировать множество орудий точечной обороны, чтобы сбивать цели до того, как они смогут добраться до наших кораблей."
TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_TITLE: "§HТип кораблей:§! Ударный крейсер"
TECH_UNLOCK_STRIKECRUISER_CONSTRUCTION_DESC: "§HУдарный крейсер§!\nБоевой опыт, обширные учения и военные игры показывают, что боевые действия флота часто заканчиваются без полноценной победы, потому что проигравшая сторона немедленно совершает экстренный переход к FTL. Наши лучшие ученые миниатюризировали подпространственную ловушку, используемую на звёздных базах, для развертывания на корабле. Эти корабли будут невероятно быстрыми, чтобы они могли ловить вражеские флоты в свои ловушки, достаточно маневренными, чтобы не дать вражеским кораблям оторваться от боя, и достаточно прочными, чтобы выдержать значительный урон для обеспечения удержания противника как можно дольше."
TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_TITLE: "§HТип кораблей:§! Линейный крейсер"
TECH_UNLOCK_BATTLECRUISER_CONSTRUCTION_DESC: "§HЛинейный крейсер§!\nПо мере того как всё большие и большие суда становятся всё более распространенными, боевые действия стали вестись на более дальних дистанциях, а наступательная огневая мощь стала всё более решающим фактором в бою. Наши теоретики космофлота предлагают построить длинное, мощное судно, способное устанавливать большие, средние и, что особенно важно, огневые точки с управляемым оружием, чтобы специализироваться на нанесении как можно большего количества урона противнику в бою на средних или дальних дистанциях."
TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_TITLE: "§HТип секций:§! Эскорт-носитель"
TECH_UNLOCK_ESCORTCARRIER_CONSTRUCTION_DESC: "§HЭскорт-носитель§!\nПланетарные бои уже давно включают в себя воздушный компонент, причем истребители и бомбардировщики оказываются абсолютно необходимыми для любого вооруженного конфликта. Используя модели секций, основанные на весьма успешной конструкции крейсеров, мы теперь можем строить достаточно большие военные корабли для запуска космического варианта этих мощных боевых машин."
TECH_UNLOCK_CARRIER_CONSTRUCTION_TITLE: "§HТип кораблей:§! Корабль-носитель"
TECH_UNLOCK_CARRIER_CONSTRUCTION_DESC: "§HНоситель§!\nШтурмовики зарекомендовали себя как очень успешное оружие в бою. Пришло время спроектировать специальный военный корабль для  ихнепосредственной доставки на поле боя и размещения большого количества вспомогательного персонала и отсеков для их технического обслуживания. Это позволит этим новым кораблям-носителям перевозить гораздо больше штурмовиков, чем их более импровизированные предшественники."
TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_TITLE: "§HТип секций:§! Тяжёлый носитель"
TECH_UNLOCK_HEAVYCARRIER_CONSTRUCTION_DESC: "§HТяжёлый носитель§!\nПо мере расширения наших возможностей в сфере корабельного строительства мы находим новые пути совершенствования имеющихся проектов. В сочетании с новыми достижениями в миниатюризации многих вспомогательных средств, необходимых для обслуживания штурмовика, мы считаем, что мы можем превратить наши существующие конструкции кораблей-носителей в улучшенные версии, с возможностью поддержки большего количества ангарных отсеков."
TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_TITLE: "§HТип секции:§! Суперноситель"
TECH_UNLOCK_SUPERCARRIER_CONSTRUCTION_DESC: "§HСуперноситель§!\nДальнейшие усилия как в постройке судов, так и в миниатюризации средств поддержки штурмовиков позволят нам втиснуть абсолютно невероятное количество ангарных отсеков в наши носители. Эти суперносители смогут поддерживать целый рой штурмовиков, лучше защищать наш флот от нападения и сокрушать врага нашими лучшими пилотами."
TECH_UNLOCK_SPITFIRE_CONSTRUCTION_TITLE: "§HУлучшение линкоров - "Вспыльчивость"§!"
TECH_UNLOCK_SPITFIRE_CONSTRUCTION_DESC: "В то время как крупные корабли намного мощнее, чем любые предшествовавшие им суда, они также намного дороже и представляют из себя отличные цели для скопления небольших, более дешевых судов, которые могут сокрушить крупные корабли огромным количеством. Чтобы противостоять этому, наши инженеры работают над несколькими проектами, которые помогут адаптировать линкор для противодействия корветам и линкорам, а также оружие, специально разработанное для этой цели. Эти новые конструкции приведут к тому, что эти линкоры класса «Вспыльчивость» будут иметь еще более высокую производственную стоимость, но такие жертвы того стоят, если это означает защиту наших уязвимых крупных кораблей."
TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_TITLE: "§HТип кораблей:§! Дредноут"
TECH_UNLOCK_DREADNOUGHT_CONSTRUCTION_DESC: "§HДредноут§!\nЛинкор ознаменовал новую эру дизайна корабля и стиля боя. Способность наносить и получать огромный урон на большом расстоянии, и появление разрушительного оружия XL, полностью изменили природу войны. Наши инженеры космофлота считают, что мы должны разработать ещё более качественную версию этих мощных кораблей. Их предлагаемые «Дредноуты» могли бы иметь ещё более тяжелую защиту, нести больше оружия и даже иметь два невероятных оружия XL, которые были очень успешны на поле боя."
TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_TITLE: "§HТип кораблей:§! Флагман"
TECH_UNLOCK_FLAGSHIP_CONSTRUCTION_DESC: "§HФлагман§!\nВо время гонки вооружений производились всё большие и большие военные корабли, и конца этому не видно. Наши инженеры предложили перейти к логическому завершению этой последовательной эскалации, построив корабль настолько массивный и мощный, что никакая империя не сможет поддерживать более одного из них одновременно. Этот предложенный «Флагман» будет ультимативным военным кораблем. Разработанный для максимальной универсальности, каждый отсек будет иметь множество возможных конфигураций, что позволит нам изменить наш флагман в соответствии с нашими целями. Установив гораздо больше двигателей на тонну, чем на любой другой корабль, флагман сможет занять любую позицию во флоте, от дальнобойной батареи в тылу, до массивного ударного кулака на кончике копья атаки флота.\n\nОднако мощность и универсальность будут дорого обходиться. Простое создание флагманского корабля будет огромным усилием, требующим колоссальных запасов ресурсов и значительных затрат времени и рабочей силы. После завершения потребуется весь ВВП маленькой звездной нации для поддержания; в результате для получения одобрения проекта потребуется огромное политическое влияние."
TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_TITLE: "§HТип кораблей:§! Крейсер поддержки"
TECH_UNLOCK_SUPPORTSHIP_CONSTRUCTION_DESC: "§HКрейсер поддержки§!\nПо мере увеличения размера наших флотилий и удаления театров боевых действий от родных миров возникает потребность в обеспечении их всем необходимым на местах, а не путём протяжённых линий снабжения. Эта задача решается крейсерами поддержки, обновлёнными военными кораблями класса «крейсер» с новыми возможностями для поддержки."
TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_TITLE: "§HТип кораблей:§! Исследовательский крейсер"
TECH_UNLOCK_EXPLORATIONSHIP_CONSTRUCTION_DESC: "§HИсследовательский крейсер§!\nНаши бесстрашные учёные столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Наши инженеры предлагают разработать большой боевой научный крейсер, предназначенный для исследования новых миров, поиска новой жизни и новых цивилизаций, и смелых путешествий там, где никто еще не был."
TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_TITLE: "§HУлучшение корабля:§! Исследовательский крейсер - уровень 2"
TECH_UNLOCK_EXPLORATIONSHIP2_CONSTRUCTION_DESC: "§HИсследовательский крейсер - уровень 2§!\nНаши бесстрашные учёные столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Наши инженеры, довольные результатами работы исследовательского крейсера, предложили разработать более мощный вариант, чтобы ещё больше повысить защиту, доступную нашим лучшим научным сотрудникам."
TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_TITLE: "§HУлучшение корабля:§! Исследовательский крейсер - уровень 3"
TECH_UNLOCK_EXPLORATIONSHIP3_CONSTRUCTION_DESC: "§HИсследовательский крейсер - уровень 3§!\nНаши бесстрашные учёные столкнулись с невероятной опасностью в своем стремлении исследовать галактику и раскрыть все секреты, которые она может предложить. Наши инженеры, довольные результатами работы исследовательского крейсера, предложили разработать более мощный вариант, чтобы ещё больше повысить защиту, доступную нашим лучшим научным сотрудникам."
TECH_UNLOCK_DRYDOCK_CONSTRUCTION_TITLE: "§HСтроение космической базы:§! Космический док"
TECH_UNLOCK_DRYDOCK_CONSTRUCTION_DESC: "§HСухой док§!\nЭтот специально разработанная фабрика использует передовые технологии для поддержания атмосферного давления на верфи, что позволяет работникам легче создавать, обслуживать, модернизировать и ремонтировать множество военных кораблей."
TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_TITLE: "§HСтроение космической базы:§! Сенсорная станция"
TECH_UNLOCK_SENSORSTATION_CONSTRUCTION_DESC: "§HСенсорная станция§!\nСенсорная станция звездной базы использует усовершенствованные сенсорные матрицы для расширения наших возможностей сбора разведданных по нескольким звёздным системам, что дает нам заблаговременное предупреждение о любых возможных угрозах вблизи наших границ."
TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_TITLE: "§HУлучшение космической базы:§! Великая цитадель"
TECH_UNLOCK_STRONGHOLD_CONSTRUCTION_DESC: "§HСолнечная цитадель§!\nПо мере того, как флот увеличивается и становится всё более мощным, становится необходимым укреплять и наши звёздные базы и оборонительные сооружения. Великая цитадель - это мощная и продвинутая система защиты системы, которая представляет собой масштабное обновление существующих баз класса Цитадель. Эти ценные и продвинутые базы являются важными объектами нашей империи и могут поддерживать широкий спектр объектов."
TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_TITLE: "§HУлучшение космической базы:§! Солнечная цитадель"
TECH_UNLOCK_HEADQUARTERS_CONSTRUCTION_DESC: "§HСолнечная цитадель§!\nФинальное обновление звёздной базы, Солнечная цитадель, является основной станцией управления и обороны, крупнейшим классом звёздной базы, который можно построить. Вражеские флоты падут перед этими огромными бастионами, и каждый из них является жизненно важным активом для нашей империи, защищая самые важные места на галактической карте."
TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_TITLE: "§HСтанция:§! Тяжёлая орудийная станция"
TECH_UNLOCK_DEFENSESTATION_CONSTRUCTION_DESC: "§HТяжёлая орудийная станция§!\nПо мере того, как флоты становятся всё больше и мощнее, нашим оборонительным сооружениям становится необходимым расти. Эти расширенные станции защиты, модернизация базовых платформ защиты, которые мы используем в настоящее время, позволят нам лучше защищать нашу территорию от нападения врага."
TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_TITLE: "§HСтанция:§! Тяжёлый орудийный комплекс"
TECH_UNLOCK_DEFENSEFORTRESS_CONSTRUCTION_DESC: "§HТяжёлый орудийный комплекс§!\nПо мере того, как флоты становятся всё больше и мощнее, нашим оборонительным сооружениям становится необходимым расти. Эти расширенные станции-крепости, модернизация станций защиты, которые мы используем в настоящее время, позволят нам лучше защищать нашу территорию от нападения врага."
TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_TITLE: "§HНабор компонентов:§! Продвинутые военные компоненты"
TECH_UNLOCK_SPECIALCOMPONENTS_CONSTRUCTION_DESC: "§HПродвинутые военные компоненты§!\nНаши ученые разработали широкий спектр новых мощных модулей, позволяющих усовершенствовать и расширить специализацию наших военных кораблей. Теперь нам нужно лишь миниатюризировать их, чтобы сделать их достаточно маленькими для перевозки на наших судах."
TECH_UNLOCK_NSC_DLC_CONSTRUCTION_TITLE: "Эта стартовая технология необходима для проверки наличия DLC "Apocalypse"."
TECH_UNLOCK_NSC_DLC_CONSTRUCTION_DESC: "Эта стартовая технология необходима для проверки наличия DLC "Apocalypse"."
TECH_UNLOCK_MINING_BASE_CONSTRUCTION_TITLE: "§HСтроение космической базы:§! Системная переработка минералов"
TECH_UNLOCK_MINING_BASE_CONSTRUCTION_DESC: "§HДобывающая база§!\nВнутрисистемный центр переработки минералов, увеличивающий производство энергии."
TECH_UNLOCK_POWER_STATON_CONSTRUCTION_TITLE: "§HСтроение космической базы:§! Системная энергетическая сеть"
TECH_UNLOCK_POWER_STATON_CONSTRUCTION_DESC: "§HСиловая станция§!\nВнутрисистемная энергетическая сеть, увеличивающая производство энергии."
TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_TITLE: "§HБоевой компьютер:§! Боевая система ИИ"
TECH_UNLOCK_AICOMPUTER_CONSTRUCTION_DESC: "§HБоевая система ИИ§!\nЭта чрезвычайно продвинутая компьютерная система может разумно запускать все боевые системы на корабле без перехвата управления, что позволяет полностью контролировать движение во время боя. Доступно для Кораблей-носителей, Кораблей поддержки и Флагмана."
TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_TITLE: "§HОрудие:§! Продвинутая крылатая ракета «Томагавк»\n§HОрудие:§! Продвинутая крылатая ракета «Гарпун»"
TECH_UNLOCK_CRUISEMISSILE_CONSTRUCTION_DESC: "§HПродвинутые крылатые ракеты§!\nС появлением линкоров, предназначенных для размещения большого количества ракетных пусковых установок, и развития технологий ведения боевых действий на все более и более дальних дистанциях, а также появления крупных кораблей и оборонительных сооружений, возникла явная необходимость в невероятно мощной ракете сверхдальней дальности, способной противостоять этим новым угрозам и устанавливаемая на наши линкоры. Эти усовершенствованные крылатые ракеты являются ответом на эту возникающую потребность."
TECH_UNLOCK_GALACTIC_MALL_TITLE: "§HМегасооружение:§! Галактический торговый центр"
TECH_UNLOCK_GALACTIC_MALL_DESC: "Крупнейший потребительский торговый центр галактики, способный производить огромное количество потребительских товаров, и лучший вариант поездки за покупками для самых преданных шопоголиков галактики."
TECH_UNLOCK_HOPSITAL_TITLE: "§HМегасооружение:§! Галактическая больница"
TECH_UNLOCK_HOSPITAL_DESC: "Гигантская больница, посвященная изучению различных рас в галактике, а также анализу и лечению различных заболеваний, поражающих эти виды.\n§Y$MOD_POP_GROWTH_SPEED$§! §G+15%§!\n§YСчастье биологических видов§! §G+15%§!"
