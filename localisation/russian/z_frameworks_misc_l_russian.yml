z_fw_r_monument_effect: "Для активации Монумена Kasako's Stars, будет использовано Очки Покорения звёздного океана §G-3§!. В зависимости от периода игры, можно получить различные баффы Великого крестового похода. Сделайте все возможное, чтобы победить врагов в течение 10 лет!"
z_fw_r_monument: "§GМонумент Kasako's Stars§!"
z_fw_r_monument_desc: "Я вижу, я покоряю. Когда наша великая цивилизация шагнула к звёздам, они сделали этот монумент с изысканным мастерством. Он несет в себе стремление нашей великой цивилизации к звёздам, а также предвещает нашу славу в будущем. Его активация будет расходовать Очки Покорения звёздного океана, использование $z_fw_dec_desire_for_stars$. Победа в войне, инициированной нами, или завершение некоторых особых событий §Yдадут§! Очки Покорения звёздного океана. \n§BНаше стремление покорить звёздный океан.§!\n\nОчков Покорения звёздного океана: §G[root.z_fw_desire_point_var]§!."
z_fw_dec_desire_for_stars: "§GЖаждущий звёзд§!: Быстрое развитие"
z_fw_dec_desire_for_stars_desc: "Время - это деньги, время - это жизнь. Мы должны догнать другие цивилизации, расти быстрее, больше людей, более мощная производительность."
z_fw_dec_desire_for_stars_effect: "Добавить $z_fw_mod_desire_growth_normal$ к планете на определенный период, увеличит скорость роста населения, расходуя Очки Покорения звёздного моря на §G-1§!.\n\nОчков Покорения звёздного моря остались §G[Root.Owner.z_fw_desire_point_var]§!"
z_fw_mod_desire_growth_normal: "§GЖаждущий звёзд§!"
z_fw_mod_desire_growth_normal_desc: "Будущее многообещающе! Мы стремимся к звёздам!"
z_fw_mod_desire_growth_hive: "§GЖаждущий звёзд§!"
z_fw_mod_desire_growth_hive_desc: "Мы едины, мы все! Рой, всемогущий!"
z_fw_mod_desire_assembly_machine: "§GЖаждущий звёзд§!"
z_fw_mod_desire_assembly_machine_desc: "Исследование неизвестного космоса повысит вероятность выживания нашей цивилизации!"
z_fw_mod_desire_crusade_early: "§GВеликая экспедиция Золотого века§!"
z_fw_mod_desire_crusade_early_desc: "Наша цивилизация должна ускорить свою экспансию, прежде чем злобные инопланетяне, заполонившие галактику, возьмут верх. Поверьте, никто не понимает раннее нападение лучше нас."
