z_fw1_misc.1_pr_adv_ap.tooltip: "Включено по умолчанию. Когда уровень технологий достигнет T4, будет разрешен 2-й подъем, а затем 3-й. С этими вознесениями эффективность производства будет значительно выше по сравнению с ванильной экономикой, что подходит для игры с несколькими модами. \n\n§YПримечание§!: эта опция может быть использована, только в начале игры. Выбранный однажды, он не может быть изменен во время игры."
