z_fw_mod_desire_crusade_mid_desc: "В мрачной тьме 23-го века есть только война, но никто не может помешать нам идти вперед. Поверьте, никто не знает о вымирании лучше нас."
z_fw_mod_desire_crusade_late: "§GВеликая экспедиция Золотого века§!"
z_fw_mod_desire_crusade_late_desc: "Наша цивилизация стоит перед кризисом вымирания, а демоны с далеких звёзд поглощают наше пространство. Мы должны выжить. Поверьте, никто не знает о выживании лучше нас."
