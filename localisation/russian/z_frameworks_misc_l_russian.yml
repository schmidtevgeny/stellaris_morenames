z_fw_start_setting_0: "Начальная настройка: Война и экономика"
z_fw_start_setting_0_desc: "Вы открыли фреймворк Kasako's Core и решили использовать игровой контент, который поставляется вместе с фреймворком. \nЗдесь вы можете предварительно настраить основной контент Kasako's Core и его подмодов. Наведите курсор на каждую опцию и внимательно прочитайте описание. Для изменения насройки опции кликните на неё.\n§YПримечание§!: используйте §Bправый ползунок§!\nТут можно настроить опции, связанные с войной, экономикой, кризисом и технологиями."
z_fw_start_setting_1: "Начальная настройка: Оптимизация и функциональность"
z_fw_start_setting_1_desc: "Вы открыли фреймворк Kasako's Core и решили использовать игровой контент, который поставляется вместе с фреймворком. \nЗдесь вы можете предварительно настраить основной контент Kasako's Core и его подмодов. Наведите курсор на каждую опцию и внимательно прочитайте описание. Для изменения насройки опции кликните на неё.\n§YПримечание§!: используйте §Bправый ползунок§!\nТут можно настроить опции, связанные с оптимизацией и специальными функциями."
z_fw_start_setting_2: "Начальная настройка: Дополнительный контент"
z_fw_start_setting_2_desc: "Вы открыли фреймворк Kasako's Core и решили использовать игровой контент, который поставляется вместе с фреймворком. \nЗдесь вы можете предварительно настраить основной контент Kasako's Core и его подмодов. Наведите курсор на каждую опцию и внимательно прочитайте описание. Для изменения насройки опции кликните на неё.\n§YПримечание§!: используйте §Bправый ползунок§!\nРеликвии, независимый контент и т.д. Большинство настроек в этой категории нельзя изменить в игре."
z_fw_start_setting_done: "Начальная настройка Завершена"
z_fw_tips_start_setting_done: "После завершения настроек, нажмите клавишу £escape£ для выхода из меню и инициализации работы. Параметры, можно изменить в любой момент в Панели настройки."
z_fw_start_setting_next: "Следующая категория Настроек"
z_fw_start_setting_prev: "Предыдущая категория Настроек"
z_fw_start_title: "Добро пожаловать в §GKasako's Core§!"
z_fw_start_desc: "§GKasako's Core§! Мы стремимся создать полностью новую игровую систему, повысить эффективность работы, создать новый игровой контент и обеспечить базовую совместимость с некоторыми основными модами. \n\nВ настоящее время эта система включает §YМод меню/ базовый патч совместимости/ лимит населения планет/новые повододы для войн/новые режимы карт/усовершенствованная система связи технологий оружия/динамическая система сложности/автоматический строительный корабль/переключатель массива дозорных/ усовершенствованная система читов/новые реликвии и события и т.д.§!, нажмите на Логотип в панели настроек, чтобы включить или выключить эти функции. \n\nВаша поддержка - это то, что мотивирует меня двигаться вперед. Пожалуйста, поставьте лайк и оцените мод, это самое большое вдохновение для автора. \n\nВы можете ознакомиться с описанием опций наведя на них курсор."
z_fw1_misc.1.a1: "Покорение звёздного океана §GВкл§!"
z_fw1_misc.1.a1.tooltip: "Этот мод создаёт стремление к расширению территории, вы получите $z_fw_r_monument$. Это усложнит игру и адаптирует мод к среде с сильными врагами. Очки Покорения звёздного океана §G+6§! и сталица империи получит начальный бафф роста населения.\n\nОчки Покорения звёздного неба, могут быть использованы для принятия планетарных решений $z_fw_dec_desire_for_stars$ или начала Великого Звёздного похода, активировав $z_fw_r_monument$."
z_fw1_misc.1.a2: "Покорение звёздного океана §HОткл§!"
z_fw1_misc.1.a2.tooltip: "Вы не получите $z_fw_r_monument$, который можно вызвать в панели настроек фреймворка."
z_fw1_misc.1.b1: "Использовать отложенное на черный день §GВкл§!"
z_fw1_misc.1.b1.tooltip: "Вы получите определенные субсидии на ресурсы. §RВнимание, это читерство§! Вам не нужен этот бафф, если вы используете продвинутый старт (например, §YПик Рингворлд§!)."
z_fw1_misc.1.b2: "Использовать отложенное на черный день §HОткл§!"
z_fw1_misc.1.b2.tooltip: "В начале игры не будет субсидий на ресурсы."
z_fw1_misc.1.c1: "Kasako's Core Реликвии §GВключено§!"
z_fw1_misc.1.c1.tooltip: "Получить реликвии из Kasako's Core случайным образом рядом с империей игрока! В настоящее время включает $z_fw_r_head_of_karyl$, $z_lctr_r_adv_sensor$. \n§YПримечание§!: если вы установите §BKasako's MOD: Advanced Locator mod standalone version§!, $z_lctr_r_adv_sensor$ должен быть заспаунен"
z_fw_tips_easter_relic: "Kasako's Core Реликвии"
z_fw_tips_easter_relic_desc: "§BСтранная голова§!: с помощью которой можно сбросить на определенную планету невероятных скунсов. Они будут заражать и ассимилировать всех существ на планете, а затем распространяться как чума, пока вся Империя или вся Галактика не будет полностью заражена. Обратите внимание, что он может быть вызван как ИИ, так и игроками."
