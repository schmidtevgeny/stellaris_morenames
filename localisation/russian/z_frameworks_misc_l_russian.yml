war_goal_z_fw_plunder_one_relic: "Захватить реликвию"
war_goal_z_fw_plunder_one_relic_desc: "Используйте эту военную цель, чтобы захватить реликвию, принадлежащую врагу. Если у них много разных реликвий, они выберут только одну и отправят в нашу столицу."
