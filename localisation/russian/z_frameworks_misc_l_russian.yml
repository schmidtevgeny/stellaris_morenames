war_goal_z_fw_wg_open_border: "Границы открыты"
war_goal_z_fw_wg_open_border_desc: "Начать войну, чтобы открыть границы враждебной цивилизации и получить 20-летнее право прохода."
z_fw_open_border_tooltip: "§Y[From.GetName]§! потерпела поражение, они сменили свое высокомерие и согласились открыть для нас границу в течение §Y20§! лет.\n§Y[Root.GetName]§! получила §G+100§! £influence£\n"
war_goal_z_fw_wg_open_border_long: "Открытый порт"
war_goal_z_fw_wg_open_border_long_desc: "Начать войну, чтобы открыть границы враждебных цивилизаций, получить 40 лет права на проход и положить конец соперничеству."
z_fw_open_border_long_tooltip: "§Y[From.GetName]§! была полностью разгромлена, им пришлось умерить свое высокомерие и они согласились открыть для нас границу на §Y40§! лет. В то же время мы прекратили с ними вражду, но очевидно, что они не согласились с этим результатом и когда-нибудь в будущем нанесут ответный удар. §G+150§! £influence£\n"
z_fw_opinion_wg_open_boder_long: "Беспрепятственно прорваются на нашу территорию."
casus_belli_z_fw_cb_r_hok_kogasa: "Свой $NAME_z_fw_ldr_skunk_kogasa$"
war_goal_z_fw_wg_r_hok_kogasa: "Захватить $NAME_z_fw_ldr_skunk_kogasa$"
war_goal_z_fw_wg_r_hok_kogasa_desc: "Когаса... по крайней мере, опытная версия "Когасы" находится в их руках, и мы хотим забрать её обратно."
z_fw_wg_r_hok_kogasa_tooltip: "§Y[From.GetName]§! потерпел поражение $NAME_z_fw_ldr_skunk_kogasa$.\n§Y[Root.GetName]§! получил $NAME_z_fw_ldr_skunk_kogasa$\n"
z_fw1_relic_koh.313.name: "Мы получаем $NAME_z_fw_ldr_skunk_kogasa$"
z_fw1_relic_koh.313.desc: "$NAME_z_fw_ldr_skunk_kogasa$ является могущественным лидером, она может играть много ролей. Очевидно, отдавать её в руки других низших цивилизаций - пустая трата времени. Теперь она принадлежит нам, это слава, дарованная Kasako's Core! Я всегда буду любить $NAME_z_fw_ldr_skunk_kogasa$!"
z_fw1_relic_koh.314.name: "Мы потеряли $NAME_z_fw_ldr_skunk_kogasa$"
z_fw1_relic_koh.314.desc: "И хотя я всегда буду любить $NAME_z_fw_ldr_skunk_kogasa$!, но я потерял её!!! Проклятье, вот досада, моя опытная версия Когасы пропала. Она была здесь только что, проклятье проклятье проклятье!!! Когда-нибудь я верну её обратно, $NAME_z_fw_ldr_skunk_kogasa$  может принадлежать только нам!!!"
z_pc_nova: "§GСверхновая§!"
z_pc_nova_desc: "Эта сверхновая явно неестественная, что делает её крайне нестабильной. Она разрушится через несколько месяцев. Но до этого времени она будет самой яркой звёздой на небе."
z_fw_r_cht_co_choice_power.name: "§GПылающа-звёздная карта§!: Режим огня"
z_fw_r_cht_co_choice_power.desc: "Испытывая в себе гнев Божий, мы должны выбрать способ взорвать эту звезду. Сразу же все затихнет. Порядок вернется в эту галактику вместе с ярким светом гаснущего солнца."
z_fw1_misc.31.exp_executing: "Нынешняя система подвергается разрушению"
z_fw1_misc.31.plnt_random: "Взорвать случайные небесные тела"
z_fw1_misc.31.plnt_random_bh: "Взорвать случайные небесные тела и превращать их в черные дыры"
z_fw1_misc.31.sstm: "Взорвать все небесные тела в системе"
z_fw1_misc.31.sstm_bh: "Взорвать все небесные тела в системе и превратить их в черные дыры"
z_fw1_misc.31.sstm_near: "Взорвать все небесные тела в текущей системе и близлежащих галактиках"
z_fw1_misc.31.cntr: "Уничтожить цивилизацию, которой принадлежит нынешняя система"
z_fw1_misc.313.name: "[LastKilledCountryName] была полностью уничтожена"
z_fw1_misc.313.desc: "Мы узнали, что [LastKilledCountryName] была полностью уничтожена таинственной силой. Эта цивилизация воссияла, так как не смогла бы никогда! Флот был расщеплён на субатомные частицы, этой прекрасной и невероятной силой, а планеты и мегасооружения были расколоты и уничтожены! Меньше, чем за месяц их цивилизация превратилось в эхо прошлого и только нечтожные обломки символизируют Величие силы, которую узрили они в конце. Это волнующее и завораживающее зрелище!"
z_fw1_misc.314.name: "[LastKilledCountryName] была полностью уничтожена"
z_fw1_misc.314.desc: "Мы узнали, что могущественная [LastKilledCountryName] была полностью уничтожена таинственной силой. Величественная картина предстала нашему взору. Их империя воссияла столь величественными и прекрасными красками. Могущественный флот рассыпался в пыль, а планеты и мегасооружения были полностью разрушены. Меньше, чем за месяц они перестали существовать и лишь обломки напоминают о былом величии [LastKilledCountryName]. Столь впечатляющее зрелище опьяняет и завораживает!"
z_fw1_misc.315.name: "[LastKilledCountryName] была полностью уничтожена"
z_fw1_misc.315.desc: "Мы узнали, что [LastKilledCountryName] была полностью уничтожена таинственной силой. Ослепительные вспышки озарили их територию и звёзды одна за другой ослепительно воссияли! К сожалению сами они погибли менее, чем за месяц. Мы не знаем их исторю, и общение с ними сводилось лишь к обрывочным сообщениям, ну и пусть будет так, словно они никогда не существовали для нас. Сегодня только мерцающая сверхновая звезда и осколки небесного тела переплетаются в системах, которые изначально принадлежали им, образуя очень величественную картину, которая опьяняет."
z_fw1_misc.316.name: "Неизвестная Империя была полностью уничтожена"
z_fw1_misc.316.desc: "Мы узнали, что неизвестная Империя была полностью уничтожена таинственной силой. Великолепные вспышки озарили их систему, одна за другой их звёзды взрывались. Что мы знали о них? Наше знание о них сводится всего в пару слов, ну и путь они канут в лепту неизвестности. Сверхновая звезда освещает обломки небесных тел выстроившихся в причудливый узор. Столь прекрасное зрелище захватывает дух!"
z_fw_r_celestial_orrey_not_activited: "Пылающа-звёздная карта §Hне активирована§!"
z_fw_r_celestial_orrey_activited: "Пылающа-звёздная карта §Gактривирована§!. Укажите координаты позиционирования на панели  §Yстроительство мегасооружения§! инженерного корабля, чтобы взорвать небесное тело."
z_fw_tips_r_cht_co_executing: "Выполнение работ по уничтожению звёзд."
z_fw_target_marker_cht_co_ongoing: "Имеется маркер цели на карте ярких звёзд."
z_fw_target_marker_cht_co_1_placement: "Должны быть установлены на звёзды."
z_fw_target_marker_cht_co_2_placement: "Должны быть установлены на специальных небесных телах, таких как черные дыры, нейтронные звёзды и т.д."
z_fw_mega_r_cht_co_tgt_marker_1: "Выбор цели для детонации звёздного ядра"
z_fw_mega_r_cht_co_tgt_marker_1_DESC: "Вы не имеете никакого отношения к нам, если мы хотим вас уничтожить. Мы были свидетелями пепла слишком многих цивилизаций. Какими бы блестящими ни были культура и достижения, они - лишь пыль истории перед Kasako's Core."
z_fw_mega_r_cht_co_tgt_marker_1_MEGASTRUCTURE_DETAILS: "Отметьте обычную звезда и взорвите её ядро, все будет уничтожено."
z_fw_mega_r_cht_co_tgt_marker_2: "Маркер гравитационной ударной мишени"
z_fw_mega_r_cht_co_tgt_marker_2_DESC: "$z_fw_mega_r_cht_co_tgt_marker_1_desc$"
z_fw_mega_r_cht_co_tgt_marker_2_MEGASTRUCTURE_DETAILS: "Отметьте специальное небесное тело и запустите гравитационный взрыв, все будет уничтожено."
z_fw_r_celestial_orrey: "§GKasako's§! Пылающая-звёздная карта"
z_fw_r_celestial_orrey_desc: "Таинственное оборудование из древней цивилизации Горы Серого Пепла, оно показывает огромную сеть звёздных карт, охватывающую всю галактику. Нажмите на один из бликов, и звёзда взорвется и превратится в черную дыру.\n§BВау, пылающие яркие пятна повсюду.§!"
z_fw_r_celestial_orrey_effect: "Если $NAME_z_fw_tgt_r_cht_co_ship$ не существует, включив его, вы откроете полный вид карты и все границы (контакты империй) в течение одного года и получите $NAME_z_fw_tgt_r_cht_co_ship$. \n Перейти $NAME_z_fw_tgt_r_cht_co_ship$ к указанной системе и выбрать способ уничтожения системы."
z_fw_dec_detonate_star: "§GПылающая-звёздная карта§!: Взорвать звезда"
z_fw_dec_detonate_star_desc: "Возмущение ядра звёзды приведет к тому, что она подойдет к концу своей жизни. Это будет последний расцвет для нее."
z_fw_dec_detonate_star_effect: "Эта звёзда будет вынуждена произвести взрыв сверхновой, уничтожив все в системе. В зависимости от массы звёзды, через несколько месяцев она может превратиться в черную дыру, нейтронную звезда или белый карлик. В любом случае, все будет уничтожено."
z_fw_r_cheat_quantum_beacon_effect: "Включение факела вечной звёзды даст флотам бесконечное убежище на 10 лет, со значительным увеличением скорости побега, скорости космических кораблей и эффективности прыжков. Так же границы всех стран будут открыты и будет доступна полная видимость карты."
z_fw_r_cheat_quantum_beacon_activited: "Факел вечной звёзды §Gактивирован§!"
z_fw_r_cheat_quantum_beacon: "§GKasako's§! Факел вечной звёзды"
z_fw_r_cheat_quantum_beacon_desc: "Слава Infini7ϵ всегда будет сиять над галактикой, предоставляя убежище измученным душам, чтобы они не (сбились с пути §Yили§! были потеряны) в ярости царства Пустоты.  --α Ареал (Нескончаемые лица §Yили§!  Альфа-план §Yили§!  самолёт), Властелин бесконечности(Kasako's Core)."
z_fw1_misc.321.name: "Ваши пожелания по использованию $z_fw_r_cheat_hyper_blade$?"
z_fw1_misc.321.desc: "Активация меча Разрушитель измерений, добавит строительному кораблю мегасооружения позволяющие перестроить гиперкоридоры. Конечно, вы также можете уничтожить все гиперкоридоры за секунду."
z_fw_evt_r_cheat_hyper_blade_on: "$z_fw_r_cheat_hyper_blade$ Активирован"
z_fw_evt_r_cheat_hyper_blade_on_desc: "Использовав меч Разрушитель измерений создаёт гиперкоридор между двумя изолированными системами или отрезает существующий гиперкоридор между двумя связанными системами. \nИспользуйте строительные корабли, чтобы построить начальный и конечный маяки, которые расположат две системы и изменят структуру гиперпространства между ними.§!"
z_fw_evt_r_cheat_hyper_blade_off: "$z_fw_r_cheat_hyper_blade$ Деактивирован"
z_fw_evt_r_cheat_hyper_blade_off_desc: "Вам больше не разрешено формировать гиперпространственную структуру."
z_fw_evt_r_cheat_hyper_blade_doom: "Использовать Гиперпространственный аннигиляционный удар тёмной энергии"
z_fw_evt_r_cheat_hyper_blade_doom_desc: "Одним единственным ударом небо будет рассечено. Все гиперпространственные каналы во всей галактике будут немедленно уничтожены, оставляя лишь сожаление о содеянном."
z_fw1_misc.322.name: "Гиперпространственный Разрывной удар тёмной энергии"
z_fw1_misc.322.desc: "Одним единственным ударом небо будет рассечено.\nС ослепительной вспышкой появилась она, и выхватила у старейшины клинок $z_fw_r_cheat_hyper_blade$. Она крикнула: §BТёмная энергия, всемогущая!§! Она разрубила его! Поток тёмной энергии исказил структуру измерений, и все гиперпространственные каналы, связывающие эту галактику, исчезли. Ошеломленный старейшина и толпа стояли на месте, как статуи, а $z_fw_r_cheat_hyper_blade$ вспыхнул бирюзовой дугой по земле, и звук пищащего разряда был особенно резок в тихой кабине, создавая жуткую картину, полную смущения."
z_fw1_misc.323.name: "$z_fw1_misc.322.name$"
z_fw1_misc.323.desc: "Одним единственным ударом небо будет рассечено.\nС ослепительной вспышкой появилась она, и выхватила у старейшины клинок $z_fw_r_cheat_hyper_blade$. Она крикнула: §BТёмная энергия, всемогущая!§! Она разрубила его! Поток тёмной энергии исказил структуру измерений, и гиперпространственный канал между [event_target:z_fw_tgt_sys_r_cht_hyper_1.GetName] и [event_target:z_fw_tgt_sys_r_cht_hyper_2.GetName] исчез. Ошеломленный старейшина и толпа стояли на месте, как статуи, а $z_fw_r_cheat_hyper_blade$ вспыхнул бирюзовой дугой по земле, и звук пищащего разряда был особенно резок в тихой кабине, создавая жуткую картину, полную смущения."
z_fw1_misc.324.name: "Гиперпространственный канал тёмной энергии Серия ударов"
z_fw1_misc.324.desc: "Одним единственным ударом небо будет рассечено.\nС ослепительной вспышкой появилась она, и выхватила у старейшины клинок $z_fw_r_cheat_hyper_blade$. Она крикнула: §BТёмная энергия, всемогущая!§! Она разрубила его! Поток тёмной энергии исказил структуру измерений, и между [event_target:z_fw_tgt_sys_r_cht_hyper_1.GetName] и [event_target:z_fw_tgt_sys_r_cht_hyper_2.GetName] возник новый гиперпространственный канал. Ошеломленный старейшина и толпа стояли на месте, как статуи, а $z_fw_r_cheat_hyper_blade$ вспыхнул бирюзовой дугой по земле, и звук пищащего разряда был особенно резок в тихой кабине, создавая жуткую картину, полную смущения."
z_fw1_misc.325.name: "Гиперпространственный канал тёмной энергии Аннигиляционный удар"
z_fw1_misc.325.desc: "Одним единственным ударом, и небо будет рассечено.\nС ослепительной вспышкой появилась она, и выхватила у старейшины клинок $z_fw_r_cheat_hyper_blade$. Она крикнула: §Bтёмная энергия, всемогущая!§! Она разрубила его! тёмная энергия пронеслась по галактике. Ошеломленный старейшина и толпа стояли на месте, как статуи, в то время как $z_fw_r_cheat_hyper_blade$ вспыхнул бирюзовой дугой по земле, и звук пищащего разряда был особенно резок в тихой кабине, создавая жуткую картину, полную смущения. \nВ это время все внезапно среагировали и посмотрели на средства гиперпространственной связи. Будь то сенсор или канал связи, там только мертвая тишина. Гиперпространство стало историей."
z_fw_tips_r_hyper_blade_effect: "Использование меча Разрушитель измерений создаёт гиперкоридор, между двумя изолированными системами или отрезает существующий гиперпространственный канал между, двумя связанными системами. \nИспользуйте строительные корабли, чтобы поставить начальный и конечный маяк, который изменят структуру гиперпространства и соединит две системы. \n§YПримечание§!: только один игрок может активировать его одновременно."
z_fw_tips_r_hyper_blade_activated: "$z_fw_r_cheat_hyper_blade$ §Gактивный§! Если вы - игрок, который активировал его, пожалуйста, используйте строительный корабль, чтобы найти начальную и конечную точки формирования гиперпространственного канала тёмной энергии."
z_fw_r_cheat_hyper_blade: "§GKasako's§! Меч Разрушитель измерений"
z_fw_r_cheat_hyper_blade_desc: "Древний артефакт, заряженный силой, достаточной для того, чтобы изменить саму ткань вселенной, излучает изумрудно-зеленое сияние. Надпись на мече выгравирована древним шрифтом рядом крупных букв: §Bтёмная энергия, всемогущая!§!\nВ дополнение к этому внизу незаметным мелким шрифтом выгравирована строка с инструкцией: §BСтарейшина, держащий мечи в обеих руках. Кричит: §Я всегда буду любить Когасу§!, а затем энергично вонзить яркий §Формирование гиперпространственного канала тёмной энергии Измельчение§! в указанную систему!§!\nВот дерьмо... это уже слишком!"
z_fw_mega_r_cht_hyper_tgt_marker_0: "Рассекающий гиперпространство удар тёмной энергии! §RУничтожение гиперкоридора§!"
z_fw_mega_r_cht_hyper_tgt_marker_0_DESC: "Одним ударом небо будет рассечено."
z_fw_mega_r_cht_hyper_tgt_marker_0_MEGASTRUCTURE_DETAILS: "Все гиперпространственные каналы, подключенные к этой системе, будут отрезаны."
z_fw_mega_r_cht_hyper_tgt_marker_1: "Рассекающий гиперпространство удар тёмной энергии! §GНачало гиперкоридора§!"
z_fw_mega_r_cht_hyper_tgt_marker_1_DESC: "Одним единственным ударом небо будет рассечено. \nСтарик замахнулся клинком на эту систему, сказочным образом соединяя две системы, удаленные друг от друга на десятки тысяч световых лет, которые никогда не соприкасались, или чудесным образом разделяя два близких мира. Ах, тёмная энергия, ты действительно всесильна. Ах, Infini7ϵ, ты спаситель галактики!"
z_fw_mega_r_cht_hyper_tgt_marker_1_MEGASTRUCTURE_DETAILS: "Эта система послужит отправной точкой для изменения структуры гиперпространства."
z_fw_mega_r_cht_hyper_tgt_marker_2: "Рассекающий гиперпространство удар тёмной энергии! §RКонец гиперкоридора§!"
z_fw_mega_r_cht_hyper_tgt_marker_2_DESC: "Одним единственным ударом небо будет рассечено. \nСтарик замахнулся клинком на эту систему, сказочным образом соединяя две системы, удаленные друг от друга на десятки тысяч световых лет, которые никогда не соприкасались, или чудесным образом разделяя два близких мира. Ах, тёмная энергия, ты действительно всесильна. Ах, Infini7ϵ, ты спаситель галактики!"
z_fw_mega_r_cht_hyper_tgt_marker_2_MEGASTRUCTURE_DETAILS: "Эта система будет служить конечной точкой для изменения структуры гиперпространства."
z_fw1_misc.331.name: "Как вы будете использовать это $z_fw_r_cheat_mega_sword$?"
z_fw1_misc.331.desc: "Вы можете активировать или деактивировать эту реликвию. Активировав её, вы сможете использовать строительный корабль, чтобы найти систему и уничтожить в ней указанную мегасооружение. Конечно, вы также можете уничтожить все мегасооружения всей Галактики напрямую. Обратите внимание, вам не разрешается уничтожать звёздные врата или звёздные врата L, их разрушение серьезно повлияет на баланс и изменит структуру игры."
z_fw_evt_r_cheat_mega_sword_off: "$z_fw_r_cheat_mega_sword$ §GОтключён§!"
z_fw_evt_r_cheat_mega_sword_off_desc: "Вам больше не разрешается строить $z_fw_mega_r_cht_mega_tgt_marker$.§!"
z_fw_evt_r_cheat_mega_sword_on: "$z_fw_r_cheat_mega_sword$ §HВключён§!"
z_fw_evt_r_cheat_mega_sword_on_desc: "Позволяет искать мегасооружения в любой системе, до которой может добраться строительный корабль, и помечать их, а затем решать, какую мегасооружение вы хотите уничтожить на основе этих меток.\nИспользуйте строительный корабль, чтобы построить $z_fw_mega_r_cht_mega_tgt_marker$ в системе, в которой находятся мегасооружения, которые вы хотите уничтожить. Одновременно только один игрок может построить $z_fw_mega_r_cht_mega_tgt_marker$.§!"
z_fw_evt_r_cheat_mega_sword_doom: "Использовать Галактический мега-строительный аннигиляционный удар"
z_fw_evt_r_cheat_mega_sword_doom_desc: "Одним единственным ударом небо будет взорвано. Все мегасооружения во всей галактике будут немедленно уничтожены, не будет возможности сожалеть об этом.§!"
z_fw_evt_r_cht_mega_choose: "Поиск мегасооружение в этой системе"
z_fw_tips_r_cht_mega_choose_tgt: "Проверьте все действующие мегасооружения в [event_target:z_fw_tgt_sys_r_cht_mega.GetName]."
z_fw_tips_r_cht_mega_choose_reroll: "Перевернуть маркеры."
z_fw_tips_r_cht_mega_choose_non: "Ни одна действующая мегасооружение в этой системе не подлежит сносу."
z_fw_tips_r_cht_mega_choose_demolish_0: "Ничего не делать"
z_fw_tips_r_cht_mega_choose_demolish: "Немедленно уничтожьте указанную мегасооружение. §YПримечание§!: обратите внимание на маркеры."
z_fw_tips_r_cht_mega_choose_demolish_1: "Немедленно уничтожить мегасооружение, отмеченное как §G1§"
z_fw_tips_r_cht_mega_choose_demolish_2: "Немедленно уничтожить мегасооружение, отмеченное как §G2§"
z_fw_tips_r_cht_mega_choose_demolish_3: "Немедленно уничтожить мегасооружение, отмеченное как §G3§"
z_fw_tips_r_cht_mega_choose_demolish_4: "Немедленно уничтожить мегасооружение, отмеченное как §G4§"
z_fw_tips_r_cht_mega_choose_demolish_5: "Немедленно уничтожить мегасооружение, отмеченное как §G5§"
z_fw_tips_r_cht_mega_choose_demolish_6: "Немедленно уничтожить мегасооружение, отмеченное как §G6§"
z_fw_tips_r_cht_mega_choose_demolish_7: "Немедленно уничтожить мегасооружение, отмеченное как §G7§"
z_fw_tips_r_cht_mega_choose_demolish_8: "Немедленно уничтожить мегасооружение, отмеченное как §G8§"
z_fw_tips_r_cht_mega_choose_demolish_9: "Немедленно уничтожить мегасооружение, отмеченное как §G9§"
z_fw_tips_r_cht_mega_sword_effect: "Активировав Меч Облитерации Материалов. Вы сможете разрушить любые мегасооружения в указанной системе.\nИспользуйте строительный корабль, чтобы построить маяк обнаружения, который позволит вам открыть панель проверки мегасооружение системы, а затем выбрать мегасооружения, которые вы хотите уничтожить, в соответствии с маркером над ними.\n§YПримечание§!: только один маяк обнаружения, может существовать в галактике единовременно."
z_fw_r_cheat_mega_sword: "§GKasako's§! Меч Облитерации Материалов"
z_fw_r_cheat_mega_sword_desc: "Древний артефакт, заряженный силой, достаточной для того, чтобы изменить саму ткань вселенной, излучает изумрудно-зеленое сияние. Надпись на мече выгравирована древним шрифтом рядом крупных букв: §Bтёмная энергия, всемогущая!§!\nВ дополнение к этому внизу незаметным мелким шрифтом выгравирована строка с инструкцией: §BСтарейшина, держащий мечи в обеих руках. Кричит: §GЯ всегда буду любить Когасу§!, а затем энергично вонзить яркий §GФормирование гиперпространственного канала тёмной энергии Измельчение§! в указанную систему!§!\nВот дерьмо... это уже слишком!"
z_fw_mega_r_cht_mega_tgt_marker: "Облитерационный удар мегасооружения тёмной энергии §GМаяк обнаружения§!"
z_fw_mega_r_cht_mega_tgt_marker_DESC: "Одним ударом можно разрушить небо.\nПростой удар этим древним оружием достаточно силен, чтобы высвободить силу, создающую вселенную, и мегасооружение может быть уничтожена в одно мгновение. тёмная энергия, всемогущая!"
z_fw_mega_r_cht_mega_tgt_marker_MEGASTRUCTURE_DETAILS: "Он обнаружит все возможные мегасооружения в этой системе и пометит их, а затем вы сможете выбрать мегасооружения, которые вы хотите уничтожить, основываясь на этих отметках."
z_fw_evt_r_cht_fury: "Как вы будете использовать это $z_fw_r_cheat_fury$?"
z_fw_evt_r_cht_fury_desc: "Активируйте этот артефакт, выберите необходимую интенсивность и дайте врагам почувствовать вашу ярость. Яростный гнев против умирания света!"
z_fw_evt_r_cht_fury_buff_1: "Ярость 1ур: Fervor, mei sanguis!"
z_fw_evt_r_cht_fury_buff_2: "Ярость 2ур: Search and Destroy!"
z_fw_evt_r_cht_fury_buff_3: "Ярость 3ур: Wipe them out, all of them!"
z_fw_evt_r_cht_fury_buff_4: "Ярость 4ур: KKND - Krash Kill and Destroy!!"
z_fw_evt_r_cht_fury_buff_5: "Ярость 5ур: The I of APOCALYPSE!!!"
z_fw_evt_r_cht_fury_buff_desc: "Выберите необходимую вам интенсивность ярости, чем выше интенсивность, тем страшнее бонус."
z_fw_evt_r_cht_fury_buff_clean: "Восстановить спокойствие"
z_fw_evt_r_cht_fury_buff_clean_desc: "Нет больше ярости."
z_fw_r_cheat_fury: "§GKasako's§! Ярость"
z_fw_r_cheat_fury_desc: "Этот загадочный символ излучает маниакальную и тревожную энергию, сводя с ума всех существ, находящихся рядом с ним. Кроваво-красные древние руны покрыты плотно набитыми мелкими символами, слабо различимыми: §Bтёмная энергия, всемогущая! §!\nПод ними мигает ряд мелких, не очень заметных слов: §RЗдесь записано славное прошлое могущественного разума из других плоскостей. Только ярость и справедливость. Когда-то они в гневе пробили щит кораблей Империи Истока, в ярости разбили броню Объединенного Флота, одним яростным криком погасили бушующий солнечный шторм и надели прекрасные девичьи платья, чтобы отпраздновать этот праздник...§!\nО боже, слишком страшно!!!"
z_fw_tips_r_cht_fury_effect: "Вы можете устраивать яростные поединки. Всего существует 5 уровней. Мощные читы испортят игровой опыт. Пожалуйста, принимайте решение тщательно."
z_fw_mod_r_cht_fury_1: "$z_fw_evt_r_cht_fury_buff_1$"
z_fw_mod_r_cht_fury_1_desc: "Примите эту силу, которая не должна принадлежать вам, сожгите, потакайте и превратите в пепел."
