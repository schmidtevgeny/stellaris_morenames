tech_lgate_construction: "Строительство L-врат"
tech_lgate_construction_desc: "Благодаря достижениям в технологии нанитов мы можем начать создавать собственные §EL-врата§! вместо того, чтобы полагаться на существующие ворота."
feature_lgate_construction: "Строительство L-врат"
feature_lgate_construction_desc: "Позволяет нам восстанавливать и строить §EL-врата§!"
lgate_construction: "Строительство L-врат"
lgate_construction_desc: "Позволяет этой империи восстанавливать и строить §EL-врата§!"
requires_tech_lgate_construction: "$TRIGGER_FAIL$Требуется технология £physics£ §Y$tech_lgate_construction$§!."
lgate_requires_black_hole: "$TRIGGER_FAIL$Должно быть построено возле черной дыры."
TECH_UNLOCK_L_GATE_TITLE: "§HВозможность:§! $tech_lgate_construction$"
TECH_UNLOCK_L_GATE_DESC: "Эта технология откроет возможность строить и активировать §EL-врата§! в пределах принадлежащего нам пространства."
civic_gateway_worshiper: "Хранитель врат"
civic_gateway_worshiper_desc: "Давным-давно древняя раса предшественников, Дессану, вступила в контакт с этим обществом. Дессану, несомненно, оставили свой след на них как на примитивах, предоставив им технологии и развив их. Почитая Дессану как богов, это общество поклоняется L-вратам как святым реликвиям. Их общество построено таким образом, чтобы соблюдать завет с Дессану. Этот завет был клятвой сохранить L-врата в их спящем состоянии."
civic_gateway_worshiper_effects: "Родной мир - это §Yидеальный мир§! (Размер: £planetsize£ §Y25§!)\nМожет поселиться только на §Yидеальном мире§!\n§YУказ:§! Освятить L-Gate\nГарантирует §YL-фрата§! в твоей домашней системе.\n§YПонимание L-врат§! исследование §RDisabled§!\n§YУникальная квестовая линия§! чтобы разгадать тайну происхождения вида и то, какую роль играют L-врата во всем этом."
edict_consecrate_lgate: "Освятить L-врата"
requires_1_lgate: "§RТребуется 1§! §YL-врата§!"
edict_lgate_guardian: "Хранитель L-врат"
requires_3_lgate: "§RТребуется 3§! §YL-врат§!"
casus_belli_cb_lgate_containment: "Сдерживание L-врат"
war_goal_wg_claim_lgates: "Зафиксировать L-врата"
war_goal_wg_claim_lgates_desc: "Сдерживание L-врат было последним указом наших Богов, Дессану, перед тем, как они запечатали себя за L-вратами. Мы будем сражаться, чтобы защитить все L-врата, которыми владеют еретики, и не позволим этим глупцам открыть их."
