l_russian:

  TECH_UNLOCK_L_GATE_DESC:0 "Эта технология откроет возможность строить и активировать §EL-врата§! в пределах принадлежащего нам пространства."
  TECH_UNLOCK_L_GATE_TITLE:0 "§HВозможность:§! $tech_lgate_construction$"
  casus_belli_cb_lgate_containment:0 "Сдерживание L-врат"
  civic_gateway_worshiper:0 "Хранитель врат"
  civic_gateway_worshiper_desc:0 "Давным-давно древняя раса предшественников, Дессану, вступила в контакт с этим обществом. Дессану, несомненно, оставили свой след на них как на примитивах, предоставив им технологии и развив их. Почитая Дессану как богов, это общество поклоняется L-вратам как святым реликвиям. Их общество построено таким образом, чтобы соблюдать завет с Дессану. Этот завет был клятвой сохранить L-врата в их спящем состоянии."
  civic_gateway_worshiper_effects:0 "Родной мир - это §Yидеальный мир§! (Размер: £planetsize£ §Y25§!)\nМожет поселиться только на §Yидеальном мире§!\n§YУказ:§! Освятить L-Gate\nГарантирует §YL-фрата§! в твоей домашней системе.\n§YПонимание L-врат§! исследование §RDisabled§!\n§YУникальная квестовая линия§! чтобы разгадать тайну происхождения вида и то, какую роль играют L-врата во всем этом."
  edict_consecrate_lgate:0 "Освятить L-врата"
  edict_lgate_guardian:0 "Хранитель L-врат"
  feature_lgate_construction:0 "Строительство L-врат"
  feature_lgate_construction_desc:0 "Позволяет нам восстанавливать и строить §EL-врата§!"
  lgate_construction:0 "Строительство L-врат"
  lgate_construction_desc:0 "Позволяет этой империи восстанавливать и строить §EL-врата§!"
  lgate_requires_black_hole: "$TRIGGER_FAIL$Должно быть построено возле черной дыры."
  requires_1_lgate:0 "§RТребуется 1§! §YL-врата§!"
  requires_3_lgate:0 "§RТребуется 3§! §YL-врат§!"
  requires_tech_lgate_construction:0 "$TRIGGER_FAIL$Требуется технология £physics£ §Y$tech_lgate_construction$§!."
  tech_lgate_construction:0 "Строительство L-врат"
  tech_lgate_construction_desc:0 "Благодаря достижениям в технологии нанитов мы можем начать создавать собственные §EL-врата§! вместо того, чтобы полагаться на существующие ворота."
  war_goal_wg_claim_lgates:0 "Зафиксировать L-врата"
  war_goal_wg_claim_lgates_desc:0 "Сдерживание L-врат было последним указом наших Богов, Дессану, перед тем, как они запечатали себя за L-вратами. Мы будем сражаться, чтобы защитить все L-врата, которыми владеют еретики, и не позволим этим глупцам открыть их."
