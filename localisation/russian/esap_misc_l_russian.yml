# Combination Perk War, The Art of War.
 leader_trait_admiral_esap_ct1_war_deceptive:0 "Хитрый"
 leader_trait_admiral_esap_ct1_war_deceptive_desc:0 "Слаб, когда ты силен, силен, когда ты слаб."
 leader_trait_admiral_esap_ct1_war_decisive:0 "Решительный"
 leader_trait_admiral_esap_ct1_war_decisive_desc:0 "Худшие что может случится с армией - это колебания его командования."
 leader_trait_admiral_esap_ct1_war_moderate:0 "Рассудительный"
 leader_trait_admiral_esap_ct1_war_moderate_desc:0 "Не глотайте приманку, предложенную врагом. Не мешайте армии, которая возвращается домой."
 leader_trait_admiral_esap_ct1_war_observant:0 "Наблюдательный"
 leader_trait_admiral_esap_ct1_war_observant_desc:0 "Способы победы над врагом ищи в самом враге."
 leader_trait_admiral_esap_ct1_war_opportunist:0 "Оппортунист"
 leader_trait_admiral_esap_ct1_war_opportunist_desc:0 "Возможности появляются, когда ими пользуешься."
 leader_trait_admiral_esap_ct1_war_prudent:0 "Осторожный"
 leader_trait_admiral_esap_ct1_war_prudent_desc:0 "Семь раз отмерь, один раз отрежь."
 leader_trait_admiral_esap_ct1_war_wise:0 "Мудрый"
 leader_trait_admiral_esap_ct1_war_wise_desc:0 "Побеждает тот, кто знает когда идти в битву и когда следует ее избегать."
 
 leader_trait_general_esap_ct1_war_ambusher:0 "Мастер засады"
 leader_trait_general_esap_ct1_war_ambusher_desc:0 "Тот, кто благоразумен и поджидает врага в месте где его ждут, будет победителем."
 leader_trait_general_esap_ct1_war_demoralizer:0 "Деморализирующий"
 leader_trait_general_esap_ct1_war_demoralizer_desc:0 "Высочайшее мастерство стратега состоит в том, чтобы сломить сопротивление врага без боя."
 leader_trait_general_esap_ct1_war_enigma:0 "Непредсказуемый"
 leader_trait_general_esap_ct1_war_enigma_desc:0 "Пусть ваши планы будут темны, как ночь, а ваши действия, как удар молнии."
 leader_trait_general_esap_ct1_war_inspirational:0 "Вдохновляющий"
 leader_trait_general_esap_ct1_war_inspirational_desc:0 "Относитесь к своим солдатам, как к своим сыновьям. И они последуют за вами в самую жестокую битву."
 leader_trait_general_esap_ct1_war_preservative:0 "Надежный"
 leader_trait_general_esap_ct1_war_preservative_desc:0 "Вы можете избежать потерь, если занимаете только те позиции, которые не могут быть атакованы."
 
# Egalitarian 2, Self Realisation.
 leader_trait_ruler_esap_egalitarian_2_nerd:0 "Ботаник"
 leader_trait_ruler_esap_egalitarian_2_nerd_desc:0 "Этот лидер помешен на науке и готов обеспечивать наших исследователей всем необходимым. Возможно, новейшая система виртуальной реальности появится немного раньше."
 leader_trait_ruler_esap_egalitarian_2_competitive:0 "Соревнующийся"
 leader_trait_ruler_esap_egalitarian_2_competitive_desc:0 "Этот лидер нацелен на успех, воспринимая достижения наших соперников как личное оскорбление, а перспективу проиграть им, как катастрофу."
 leader_trait_ruler_esap_egalitarian_2_race_watcher:0 "Фанат гонок"
 leader_trait_ruler_esap_egalitarian_2_race_watcher_desc:0 "Этот лидер любит наблюдать за гонками на кораблях, и всегда в курсе последних результатов."
 leader_trait_ruler_esap_egalitarian_2_academic:0 "Преподаватель"
 leader_trait_ruler_esap_egalitarian_2_academic_desc:0 "Этот лидер имеет опыт академической работы и понимает важность обучения."
 leader_trait_ruler_esap_egalitarian_2_pious:0 "Благочестивый"
 leader_trait_ruler_esap_egalitarian_2_pious_desc:0 "Этот лидер благочестив, демонстрируя непреклонную преданность нашим идеалам, что вызывает уважение граждан."
 leader_trait_ruler_esap_egalitarian_2_stargazer:0 "Старгейзер"
 leader_trait_ruler_esap_egalitarian_2_stargazer_desc:0 "С самого детства этого лидера влекли звезды."
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician:0 "Проницательный политик"
 leader_trait_ruler_esap_egalitarian_2_shrewd_politician_desc:0 "Этот лидер хорошо разбирается в тонкостях политики."
 leader_trait_ruler_esap_egalitarian_2_military_background:0 "Ветеран армии"
 leader_trait_ruler_esap_egalitarian_2_military_background_desc:0 "Этот лидер имеет опыт армейской службы и хорошо знает, что требуется для ведения эффективной военной политики."
 leader_trait_ruler_esap_egalitarian_2_progressive:0 "Прогрессивист"
 leader_trait_ruler_esap_egalitarian_2_progressive_desc:0 "Этот лидер твердо верит, что будущее нашей цивилизации за научно-техническим прогрессом."
 
 leader_trait_governor_esap_egalitarian_2_entrepreneur:0 "Предприниматель"
 leader_trait_governor_esap_egalitarian_2_entrepreneur_desc:0 "Прежде чем стать губернатором, этот лидер был успешным предпринимателем и мастером в искусстве зарабатывания денег."
 leader_trait_governor_esap_egalitarian_2_strict:0 "Строгий"
 leader_trait_governor_esap_egalitarian_2_strict_desc:0 "Этот лидер строг к себе, и ожидает соблюдение дисциплины от своих подчиненных."
 leader_trait_governor_esap_egalitarian_2_ascetic:0 "Аскет"
 leader_trait_governor_esap_egalitarian_2_ascetic_desc:0 "Этот лидер не тратит время на развлечения, чтобы полностью сосредоточиться на достижении профессиональных целей, и ожидает такого же усердия от своих подданных."
 leader_trait_governor_esap_egalitarian_2_ecologist:0 "Эколог"
 leader_trait_governor_esap_egalitarian_2_ecologist_desc:0 "Этот лидер понимает, как будущее цивилизации зависит от экологии населенных планет."
 leader_trait_governor_esap_egalitarian_2_ambitious:0 "Амбициозный"
 leader_trait_governor_esap_egalitarian_2_ambitious_desc:0 "Этот лидер достиг много, но все еще не удовлетворен."
 leader_trait_governor_esap_egalitarian_2_orator:0 "Оратор"
 leader_trait_governor_esap_egalitarian_2_orator_desc:0 "Умелый оратор, этот лидер может влиять на умы граждан."
 
 leader_trait_scientist_esap_egalitarian_2_bioinformatician:0 "Биоинформатик"
 leader_trait_scientist_esap_egalitarian_2_bioinformatician_desc:0 "Этот лидер - опытный биоинформатик, имеющий опыт использования компьютерных методов для решения биологических задач."
 leader_trait_scientist_esap_egalitarian_2_navy_background:0 "Ветеран флота"
 leader_trait_scientist_esap_egalitarian_2_navy_background_desc:0 "Прежде чем перейти к исследовательской работе, этот лидер служил во флоте и знаком с военным делом."
 leader_trait_scientist_esap_egalitarian_2_racer:0 "Бывший гонщик"
 leader_trait_scientist_esap_egalitarian_2_racer_desc:0 "В молодости этот лидер был успешным спортсменом, участвуя в гонках на кораблях."
 leader_trait_scientist_esap_egalitarian_2_mathematician:0 "Математик"
 leader_trait_scientist_esap_egalitarian_2_mathematician_desc:0 "Этот лидер имеет математическое образование и может использовать полученные знания во время исследований в области теоретической физики."
 leader_trait_scientist_esap_egalitarian_2_explorer:0 "Исследователь"
 leader_trait_scientist_esap_egalitarian_2_explorer_desc:0 "Исследователь природных явлений, этот лидер, интересуется всем, что происходит во вселенной."
 leader_trait_scientist_esap_egalitarian_2_systematic:0 "Систематик"
 leader_trait_scientist_esap_egalitarian_2_systematic_desc:0 "Этот предпочитает использовать комплексный подход к решению задач, с которыми сталкивается."
 leader_trait_scientist_esap_egalitarian_2_traveler:0 "Путешественник"
 leader_trait_scientist_esap_egalitarian_2_traveler_desc:0 "Этот лидер исколесил все галактику вдоль и поперек."
 leader_trait_scientist_esap_egalitarian_2_chemist:0 "Химик"
 leader_trait_scientist_esap_egalitarian_2_chemist_desc:0 "Химик по образованию, этот лидер использует полученные знания во время исследований в различных областях техники."
 
 leader_trait_general_esap_egalitarian_2_impetuous:0 "Стремительный"
 leader_trait_general_esap_egalitarian_2_impetuous_desc:0 "Этот лидер способен наносить разящие удары врагу, в самый неожиданный момент."
 leader_trait_general_esap_egalitarian_2_careful:0 "Осторожный"
 leader_trait_general_esap_egalitarian_2_careful_desc:0 "Этот лидер не склонен принимать необдуманные решения."
 leader_trait_general_esap_egalitarian_2_courageous:0 "Отважный"
 leader_trait_general_esap_egalitarian_2_courageous_desc:0 "Этот лидер отважен, чем вдохновляет войска на подвиги."
 leader_trait_general_esap_egalitarian_2_planer:0 "Стратег"
 leader_trait_general_esap_egalitarian_2_planer_desc:0 "Этот лидер, определенно, способен переиграть противника, во время военной компании."
 leader_trait_general_esap_egalitarian_2_unpredictable:0 "Непредсказуемый"
 leader_trait_general_esap_egalitarian_2_unpredictable_desc:0 "Этот лидер умен и изобретателен. Его решения непредсказуемы для противника."
 
 leader_trait_admiral_esap_egalitarian_2_intellegent:0 "Умный"
 leader_trait_admiral_esap_egalitarian_2_intellegent_desc:0 "Этот лидер умело командует флотом и предугадывает маневры противника."
 leader_trait_admiral_esap_egalitarian_2_bad_tempered:0 "Раздражительный"
 leader_trait_admiral_esap_egalitarian_2_bad_tempered_desc:0 "Этот лидер не приемлет глупых поступков от подчиненных. Врагу уготована его ярость."
 leader_trait_admiral_esap_egalitarian_2_tactical:0 "Тактик"
 leader_trait_admiral_esap_egalitarian_2_tactical_desc:0 "Этот лидер хорошо разбирается в тактике и умеет переигрывать противника в открытом противостоянии."
 leader_trait_admiral_esap_egalitarian_2_spaceborn:0 "Рожденный в космосе"
 leader_trait_admiral_esap_egalitarian_2_spaceborn_desc:0 "Этот лидер родился на борту корабля, где и провел большую часть своей жизни. Только в космосе он чувствует себя по-настоящему дома."
 leader_trait_admiral_esap_egalitarian_2_battleborn:0 "Закаленный в сражениях"
 leader_trait_admiral_esap_egalitarian_2_battleborn_desc:0 "Этот лидер сражался с ранней юности. Для него жизнь - это просто череда сражений."
 leader_trait_admiral_esap_egalitarian_2_shipwrighter:0 "Кораблестроитель"
 leader_trait_admiral_esap_egalitarian_2_shipwrighter_desc:0 "Этот лидер начинал свою карьеру в качестве строителя кораблей и хорошо разбирается в его устройстве."
 leader_trait_admiral_esap_egalitarian_2_energy_weapons:0 "Апологет энергетического оружия"
 leader_trait_admiral_esap_egalitarian_2_energy_weapons_desc:0 "Этот лидер предпочитает энергетическое оружие, другим видам вооружения."
 leader_trait_admiral_esap_egalitarian_2_explosive_weapons:0 "Апологет взрывного оружия"
 leader_trait_admiral_esap_egalitarian_2_explosive_weapons_desc:0 "Этот лидер предпочитает взрывное оружие, другим видам вооружения."
 leader_trait_admiral_esap_egalitarian_2_kinetic_weapons:0 "Апологет кинетического оружия"
 leader_trait_admiral_esap_egalitarian_2_kinetic_weapons_desc:0 "Этот лидер предпочитает кинетическое оружие, другим видам вооружения."
 leader_trait_admiral_esap_egalitarian_2_physicist:0 "Физик"
 leader_trait_admiral_esap_egalitarian_2_physicist_desc:0 "Физик по образованию, этот лидер прекрасно знаком со строением вселенной."


