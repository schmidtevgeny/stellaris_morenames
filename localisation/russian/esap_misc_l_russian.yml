ESAP_SYNTHETIC_EVOLUTION_PROJECT: "Синтетическая эволюция"
ESAP_SYNTHETIC_EVOLUTION_PROJECT_DESC: "Пора оставить наши ненадежные биологические оболочки. Мы подготовим передовые синтетические аватары для всего всех и каждого, куда м перенесем наше сознание."
sm_esap_ct2_diplomacy_finance_trade_post: "Торговый пост"
sm_esap_ct2_diplomacy_finance_trade_post_desc: "Даже в самых отдаленных уголках нашего государства вы встретите небольшие торговые посты. Они скупают все производимые в округе редкие товары, чтобы снабжать ими крупные рынки."
tech_esap_technological_ascendancy_bonus_1_phys_research: "Продвинутая теория струн"
tech_esap_technological_ascendancy_bonus_1_phys_research_desc: "Наши достижения в области теории струн, безусловно, окажутся применимы ко многим другим областям науки."
tech_esap_technological_ascendancy_bonus_1_shield: "Технология динамического щита"
tech_esap_technological_ascendancy_bonus_1_shield_desc: "Прогнозируя входящий урон, мы динамически изменяем силу щита, чем можем значительно повысить эффективность нашей защиты."
tech_esap_technological_ascendancy_bonus_1_laser: "Технология синхронного излучения"
tech_esap_technological_ascendancy_bonus_1_laser_desc: "Новые прогрессивные решения позволят нам лучше синхронизировать действия лазерных излучателей. Это увеличит потенциальный урон нашего энергетического оружия."
tech_esap_technological_ascendancy_bonus_1_survey: "Технология параллельного сканирования"
tech_esap_technological_ascendancy_bonus_1_survey_desc: "Новые технологии позволяют нам координировать работу несколько идентичных сканеров на одном корабле. Сформированные таким образом сканирующие кластеры способны обследовать планеты с гораздо большей скоростью."
tech_esap_technological_ascendancy_bonus_1_admin_cap: "Коммуникаторы квантовой запутанности"
tech_esap_technological_ascendancy_bonus_1_admin_cap_desc: "Благодаря использованию квантовой запутанности мы разработали новую систему связи, которая значительно упростила обмен информацией."
tech_esap_technological_ascendancy_bonus_1_society_research: "Исследования теоретической психологии"
tech_esap_technological_ascendancy_bonus_1_society_research_desc: "Хотя теоретическая психология не имеет прямого применения, открытия в этой области окажут положительное влияние на многие другие смежные дисциплины."
tech_esap_technological_ascendancy_bonus_1_army: "Новая армейская тактика"
tech_esap_technological_ascendancy_bonus_1_army_desc: "Мы разработали новую тактику ведения боя, которая позволяет нам лучше использовать небольшие элитные отряды для эффективной поддержки наших больших армий."
tech_esap_technological_ascendancy_bonus_1_lifespan: "Питательные вещества нового поколения"
tech_esap_technological_ascendancy_bonus_1_lifespan_desc: "Изучение различных продуктов питания, встречающихся в галактике, позволили нам разработать новые питательные смеси. Эти микстуры способны оказывать положительный эффект на здоровье населения."
tech_esap_technological_ascendancy_bonus_1_influence: "Новые политические исследования"
tech_esap_technological_ascendancy_bonus_1_influence_desc: "Наша политическая система значительно усложнилась, с тех пор, как мы достигли звезд. Можно сказать, что она развивается быстрее, чем мы смогли предположить. Настало время провести комплексное исследование наших нынешних политических институтов."
tech_esap_technological_ascendancy_bonus_1_engineering_research: "Исследования теоретической химии"
tech_esap_technological_ascendancy_bonus_1_engineering_research_desc: "Хотя теоретическая химия не имеет прямого применения, открытия в этой области окажут положительное влияние на многие другие смежные дисциплины."
tech_esap_technological_ascendancy_bonus_1_armor: "Изучение субатомных частиц"
tech_esap_technological_ascendancy_bonus_1_armor_desc: "Исследуя структуру материи на субатомном уровне, мы можем найти решения для увеличения долговечности нашей брони."
tech_esap_technological_ascendancy_bonus_1_missiles: "Исследование вакуумного взрыва"
tech_esap_technological_ascendancy_bonus_1_missiles_desc: "Взрывное оружие используется в космическом вакууме, физические условия которого сильно отличаются от привычных там атмосферных условий. Углубленное изучение взрывных процессов в космосе значительно повысит эффективность нашего оружия."
tech_esap_technological_ascendancy_bonus_1_kinetic: "Системы наведения высокой точности"
tech_esap_technological_ascendancy_bonus_1_kinetic_desc: "Кинетическое оружие наносит урон по районам скопления вражеских кораблей. Правильно определяя слабые места в защите врага, мы можем увеличить максимальный урон нашего кинетического оружия."
tech_esap_technological_ascendancy_bonus_1_stations: "Стандартизация планетарных станций"
tech_esap_technological_ascendancy_bonus_1_stations_desc: "Мы привели к единому стандарту проекты наших добывающих и исследовательских станций. Это позволит сохранииь расходы на их возведение."
leader_trait_admiral_esap_ct1_war_deceptive: "Хитрый"
leader_trait_admiral_esap_ct1_war_deceptive_desc: "Слаб, когда ты силен, силен, когда ты слаб."
leader_trait_admiral_esap_ct1_war_decisive: "Решительный"
leader_trait_admiral_esap_ct1_war_decisive_desc: "Худшие что может случится с армией - это колебания его командования."
leader_trait_admiral_esap_ct1_war_moderate: "Рассудительный"
leader_trait_admiral_esap_ct1_war_moderate_desc: "Не глотайте приманку, предложенную врагом. Не мешайте армии, которая возвращается домой."
leader_trait_admiral_esap_ct1_war_observant: "Наблюдательный"
leader_trait_admiral_esap_ct1_war_observant_desc: "Способы победы над врагом ищи в самом враге."
leader_trait_admiral_esap_ct1_war_opportunist: "Оппортунист"
leader_trait_admiral_esap_ct1_war_opportunist_desc: "Возможности появляются, когда ими пользуешься."
leader_trait_admiral_esap_ct1_war_prudent: "Осторожный"
leader_trait_admiral_esap_ct1_war_prudent_desc: "Семь раз отмерь, один раз отрежь."
leader_trait_admiral_esap_ct1_war_wise: "Мудрый"
leader_trait_admiral_esap_ct1_war_wise_desc: "Побеждает тот, кто знает когда идти в битву и когда следует ее избегать."
leader_trait_general_esap_ct1_war_ambusher: "Мастер засады"
leader_trait_general_esap_ct1_war_ambusher_desc: "Тот, кто благоразумен и поджидает врага в месте где его ждут, будет победителем."
leader_trait_general_esap_ct1_war_demoralizer: "Деморализирующий"
leader_trait_general_esap_ct1_war_demoralizer_desc: "Высочайшее мастерство стратега состоит в том, чтобы сломить сопротивление врага без боя."
leader_trait_general_esap_ct1_war_enigma: "Непредсказуемый"
leader_trait_general_esap_ct1_war_enigma_desc: "Пусть ваши планы будут темны, как ночь, а ваши действия, как удар молнии."
leader_trait_general_esap_ct1_war_inspirational: "Вдохновляющий"
leader_trait_general_esap_ct1_war_inspirational_desc: "Относитесь к своим солдатам, как к своим сыновьям. И они последуют за вами в самую жестокую битву."
leader_trait_general_esap_ct1_war_preservative: "Надежный"
leader_trait_general_esap_ct1_war_preservative_desc: "Вы можете избежать потерь, если занимаете только те позиции, которые не могут быть атакованы."
leader_trait_ruler_esap_egalitarian_2_nerd: "Ботаник"
leader_trait_ruler_esap_egalitarian_2_nerd_desc: "Этот лидер помешен на науке и готов обеспечивать наших исследователей всем необходимым. Возможно, новейшая система виртуальной реальности появится немного раньше."
leader_trait_ruler_esap_egalitarian_2_competitive: "Соревнующийся"
leader_trait_ruler_esap_egalitarian_2_competitive_desc: "Этот лидер нацелен на успех, воспринимая достижения наших соперников как личное оскорбление, а перспективу проиграть им, как катастрофу."
leader_trait_ruler_esap_egalitarian_2_race_watcher: "Фанат гонок"
leader_trait_ruler_esap_egalitarian_2_race_watcher_desc: "Этот лидер любит наблюдать за гонками на кораблях, и всегда в курсе последних результатов."
leader_trait_ruler_esap_egalitarian_2_academic: "Преподаватель"
leader_trait_ruler_esap_egalitarian_2_academic_desc: "Этот лидер имеет опыт академической работы и понимает важность обучения."
leader_trait_ruler_esap_egalitarian_2_pious: "Благочестивый"
leader_trait_ruler_esap_egalitarian_2_pious_desc: "Этот лидер благочестив, демонстрируя непреклонную преданность нашим идеалам, что вызывает уважение граждан."
leader_trait_ruler_esap_egalitarian_2_stargazer: "Старгейзер"
leader_trait_ruler_esap_egalitarian_2_stargazer_desc: "С самого детства этого лидера влекли звезды."
leader_trait_ruler_esap_egalitarian_2_shrewd_politician: "Проницательный политик"
leader_trait_ruler_esap_egalitarian_2_shrewd_politician_desc: "Этот лидер хорошо разбирается в тонкостях политики."
leader_trait_ruler_esap_egalitarian_2_military_background: "Ветеран армии"
leader_trait_ruler_esap_egalitarian_2_military_background_desc: "Этот лидер имеет опыт армейской службы и хорошо знает, что требуется для ведения эффективной военной политики."
leader_trait_ruler_esap_egalitarian_2_progressive: "Прогрессивист"
leader_trait_ruler_esap_egalitarian_2_progressive_desc: "Этот лидер твердо верит, что будущее нашей цивилизации за научно-техническим прогрессом."
leader_trait_governor_esap_egalitarian_2_entrepreneur: "Предприниматель"
leader_trait_governor_esap_egalitarian_2_entrepreneur_desc: "Прежде чем стать губернатором, этот лидер был успешным предпринимателем и мастером в искусстве зарабатывания денег."
leader_trait_governor_esap_egalitarian_2_strict: "Строгий"
leader_trait_governor_esap_egalitarian_2_strict_desc: "Этот лидер строг к себе, и ожидает соблюдение дисциплины от своих подчиненных."
leader_trait_governor_esap_egalitarian_2_ascetic: "Аскет"
leader_trait_governor_esap_egalitarian_2_ascetic_desc: "Этот лидер не тратит время на развлечения, чтобы полностью сосредоточиться на достижении профессиональных целей, и ожидает такого же усердия от своих подданных."
leader_trait_governor_esap_egalitarian_2_ecologist: "Эколог"
leader_trait_governor_esap_egalitarian_2_ecologist_desc: "Этот лидер понимает, как будущее цивилизации зависит от экологии населенных планет."
leader_trait_governor_esap_egalitarian_2_ambitious: "Амбициозный"
leader_trait_governor_esap_egalitarian_2_ambitious_desc: "Этот лидер достиг много, но все еще не удовлетворен."
leader_trait_governor_esap_egalitarian_2_orator: "Оратор"
leader_trait_governor_esap_egalitarian_2_orator_desc: "Умелый оратор, этот лидер может влиять на умы граждан."
leader_trait_scientist_esap_egalitarian_2_bioinformatician: "Биоинформатик"
leader_trait_scientist_esap_egalitarian_2_bioinformatician_desc: "Этот лидер - опытный биоинформатик, имеющий опыт использования компьютерных методов для решения биологических задач."
leader_trait_scientist_esap_egalitarian_2_navy_background: "Ветеран флота"
leader_trait_scientist_esap_egalitarian_2_navy_background_desc: "Прежде чем перейти к исследовательской работе, этот лидер служил во флоте и знаком с военным делом."
leader_trait_scientist_esap_egalitarian_2_racer: "Бывший гонщик"
leader_trait_scientist_esap_egalitarian_2_racer_desc: "В молодости этот лидер был успешным спортсменом, участвуя в гонках на кораблях."
leader_trait_scientist_esap_egalitarian_2_mathematician: "Математик"
leader_trait_scientist_esap_egalitarian_2_mathematician_desc: "Этот лидер имеет математическое образование и может использовать полученные знания во время исследований в области теоретической физики."
leader_trait_scientist_esap_egalitarian_2_explorer: "Исследователь"
leader_trait_scientist_esap_egalitarian_2_explorer_desc: "Исследователь природных явлений, этот лидер, интересуется всем, что происходит во вселенной."
leader_trait_scientist_esap_egalitarian_2_systematic: "Систематик"
leader_trait_scientist_esap_egalitarian_2_systematic_desc: "Этот предпочитает использовать комплексный подход к решению задач, с которыми сталкивается."
leader_trait_scientist_esap_egalitarian_2_traveler: "Путешественник"
leader_trait_scientist_esap_egalitarian_2_traveler_desc: "Этот лидер исколесил все галактику вдоль и поперек."
leader_trait_scientist_esap_egalitarian_2_chemist: "Химик"
leader_trait_scientist_esap_egalitarian_2_chemist_desc: "Химик по образованию, этот лидер использует полученные знания во время исследований в различных областях техники."
leader_trait_general_esap_egalitarian_2_impetuous: "Стремительный"
leader_trait_general_esap_egalitarian_2_impetuous_desc: "Этот лидер способен наносить разящие удары врагу, в самый неожиданный момент."
leader_trait_general_esap_egalitarian_2_careful: "Осторожный"
leader_trait_general_esap_egalitarian_2_careful_desc: "Этот лидер не склонен принимать необдуманные решения."
leader_trait_general_esap_egalitarian_2_courageous: "Отважный"
leader_trait_general_esap_egalitarian_2_courageous_desc: "Этот лидер отважен, чем вдохновляет войска на подвиги."
leader_trait_general_esap_egalitarian_2_planer: "Стратег"
leader_trait_general_esap_egalitarian_2_planer_desc: "Этот лидер, определенно, способен переиграть противника, во время военной компании."
leader_trait_general_esap_egalitarian_2_unpredictable: "Непредсказуемый"
leader_trait_general_esap_egalitarian_2_unpredictable_desc: "Этот лидер умен и изобретателен. Его решения непредсказуемы для противника."
leader_trait_admiral_esap_egalitarian_2_intellegent: "Умный"
leader_trait_admiral_esap_egalitarian_2_intellegent_desc: "Этот лидер умело командует флотом и предугадывает маневры противника."
leader_trait_admiral_esap_egalitarian_2_bad_tempered: "Раздражительный"
leader_trait_admiral_esap_egalitarian_2_bad_tempered_desc: "Этот лидер не приемлет глупых поступков от подчиненных. Врагу уготована его ярость."
leader_trait_admiral_esap_egalitarian_2_tactical: "Тактик"
leader_trait_admiral_esap_egalitarian_2_tactical_desc: "Этот лидер хорошо разбирается в тактике и умеет переигрывать противника в открытом противостоянии."
leader_trait_admiral_esap_egalitarian_2_spaceborn: "Рожденный в космосе"
leader_trait_admiral_esap_egalitarian_2_spaceborn_desc: "Этот лидер родился на борту корабля, где и провел большую часть своей жизни. Только в космосе он чувствует себя по-настоящему дома."
leader_trait_admiral_esap_egalitarian_2_battleborn: "Закаленный в сражениях"
leader_trait_admiral_esap_egalitarian_2_battleborn_desc: "Этот лидер сражался с ранней юности. Для него жизнь - это просто череда сражений."
leader_trait_admiral_esap_egalitarian_2_shipwrighter: "Кораблестроитель"
leader_trait_admiral_esap_egalitarian_2_shipwrighter_desc: "Этот лидер начинал свою карьеру в качестве строителя кораблей и хорошо разбирается в его устройстве."
leader_trait_admiral_esap_egalitarian_2_energy_weapons: "Апологет энергетического оружия"
leader_trait_admiral_esap_egalitarian_2_energy_weapons_desc: "Этот лидер предпочитает энергетическое оружие, другим видам вооружения."
leader_trait_admiral_esap_egalitarian_2_explosive_weapons: "Апологет взрывного оружия"
leader_trait_admiral_esap_egalitarian_2_explosive_weapons_desc: "Этот лидер предпочитает взрывное оружие, другим видам вооружения."
leader_trait_admiral_esap_egalitarian_2_kinetic_weapons: "Апологет кинетического оружия"
leader_trait_admiral_esap_egalitarian_2_kinetic_weapons_desc: "Этот лидер предпочитает кинетическое оружие, другим видам вооружения."
leader_trait_admiral_esap_egalitarian_2_physicist: "Физик"
leader_trait_admiral_esap_egalitarian_2_physicist_desc: "Физик по образованию, этот лидер прекрасно знаком со строением вселенной."
tech_esap_technological_ascendancy_bonus_1_opinion: "Освоение заморских традиций"
tech_esap_technological_ascendancy_bonus_1_opinion_desc: "Нам следует уделить повышенное внимание изучению обычаев и традиций соседних империй. Эти будет полезно для решения дипломатических вопросов."
feature_esap_technological_ascendancy_bonus_1_opinion: "$tech_esap_technological_ascendancy_bonus_1_opinion$"
feature_esap_technological_ascendancy_bonus_1_opinion_desc: "£opinion£ §YМнение§! других империй о нас увеличивается на §G25§!."
