### Tecnological Ascension Bonus 1, Rare Technologies.
  tech_esap_technological_ascendancy_bonus_1_phys_research:0 "Продвинутая теория струн"
  tech_esap_technological_ascendancy_bonus_1_phys_research_desc:0 "Наши достижения в области теории струн, безусловно, окажутся применимы ко многим другим областям науки."
  tech_esap_technological_ascendancy_bonus_1_shield:0 "Технология динамического щита"
  tech_esap_technological_ascendancy_bonus_1_shield_desc:0 "Прогнозируя входящий урон, мы динамически изменяем силу щита, чем можем значительно повысить эффективность нашей защиты."
  tech_esap_technological_ascendancy_bonus_1_laser:0 "Технология синхронного излучения"
  tech_esap_technological_ascendancy_bonus_1_laser_desc:0 "Новые прогрессивные решения позволят нам лучше синхронизировать действия лазерных излучателей. Это увеличит потенциальный урон нашего энергетического оружия."
  tech_esap_technological_ascendancy_bonus_1_survey:0 "Технология параллельного сканирования"
  tech_esap_technological_ascendancy_bonus_1_survey_desc:0 "Новые технологии позволяют нам координировать работу несколько идентичных сканеров на одном корабле. Сформированные таким образом сканирующие кластеры способны обследовать планеты с гораздо большей скоростью."
  tech_esap_technological_ascendancy_bonus_1_admin_cap:0 "Коммуникаторы квантовой запутанности"
  tech_esap_technological_ascendancy_bonus_1_admin_cap_desc:0 "Благодаря использованию квантовой запутанности мы разработали новую систему связи, которая значительно упростила обмен информацией."
  
  tech_esap_technological_ascendancy_bonus_1_society_research:0 "Исследования теоретической психологии"
  tech_esap_technological_ascendancy_bonus_1_society_research_desc:0 "Хотя теоретическая психология не имеет прямого применения, открытия в этой области окажут положительное влияние на многие другие смежные дисциплины."
  tech_esap_technological_ascendancy_bonus_1_army:0 "Новая армейская тактика"
  tech_esap_technological_ascendancy_bonus_1_army_desc:0 "Мы разработали новую тактику ведения боя, которая позволяет нам лучше использовать небольшие элитные отряды для эффективной поддержки наших больших армий."
  tech_esap_technological_ascendancy_bonus_1_lifespan:0 "Питательные вещества нового поколения"
  tech_esap_technological_ascendancy_bonus_1_lifespan_desc:0 "Изучение различных продуктов питания, встречающихся в галактике, позволили нам разработать новые питательные смеси. Эти микстуры способны оказывать положительный эффект на здоровье населения."
  tech_esap_technological_ascendancy_bonus_1_influence:0 "Новые политические исследования"
  tech_esap_technological_ascendancy_bonus_1_influence_desc:0 "Наша политическая система значительно усложнилась, с тех пор, как мы достигли звезд. Можно сказать, что она развивается быстрее, чем мы смогли предположить. Настало время провести комплексное исследование наших нынешних политических институтов."
  tech_esap_technological_ascendancy_bonus_1_opinion:0 "Освоение заморских традиций"
  tech_esap_technological_ascendancy_bonus_1_opinion_desc:0 "Нам следует уделить повышенное внимание изучению обычаев и традиций соседних империй. Эти будет полезно для решения дипломатических вопросов."
  feature_esap_technological_ascendancy_bonus_1_opinion:0 "$tech_esap_technological_ascendancy_bonus_1_opinion$"
  feature_esap_technological_ascendancy_bonus_1_opinion_desc:0 "£opinion£ §YМнение§! других империй о нас увеличивается на §G25§!."

  tech_esap_technological_ascendancy_bonus_1_engineering_research:0 "Исследования теоретической химии"
  tech_esap_technological_ascendancy_bonus_1_engineering_research_desc:0 "Хотя теоретическая химия не имеет прямого применения, открытия в этой области окажут положительное влияние на многие другие смежные дисциплины."
  tech_esap_technological_ascendancy_bonus_1_armor:0 "Изучение субатомных частиц"
  tech_esap_technological_ascendancy_bonus_1_armor_desc:0 "Исследуя структуру материи на субатомном уровне, мы можем найти решения для увеличения долговечности нашей брони."
  tech_esap_technological_ascendancy_bonus_1_missiles:0 "Исследование вакуумного взрыва"
  tech_esap_technological_ascendancy_bonus_1_missiles_desc:0 "Взрывное оружие используется в космическом вакууме, физические условия которого сильно отличаются от привычных там атмосферных условий. Углубленное изучение взрывных процессов в космосе значительно повысит эффективность нашего оружия."
  tech_esap_technological_ascendancy_bonus_1_kinetic:0 "Системы наведения высокой точности"
  tech_esap_technological_ascendancy_bonus_1_kinetic_desc:0 "Кинетическое оружие наносит урон по районам скопления вражеских кораблей. Правильно определяя слабые места в защите врага, мы можем увеличить максимальный урон нашего кинетического оружия."
  tech_esap_technological_ascendancy_bonus_1_stations:0 "Стандартизация планетарных станций"
  tech_esap_technological_ascendancy_bonus_1_stations_desc:0 "Мы привели к единому стандарту проекты наших добывающих и исследовательских станций. Это позволит сохранииь расходы на их возведение."

