z_fw_evts_tech_overwhelm_off: "Технологическое подавление §GОтключено§!"
z_fw_tips_tech_overwhelm_off: "§GВанильная настройка§!, технологическое превосходство не влияет на обратное разрушение."
z_modmenu.13.b1: "Приобрести §H$z_fw_r_monument$§!"
