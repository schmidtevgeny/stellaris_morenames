z_modmenu.13.c1.tooltip: "Оригинальный контент Kasako's Core, если вы используете Kasako's Collection, он будет автоматически переключен, добавляя новые здания, новые военные цели, помощь в начале игры и Покорение звёздного океана, и т.д."
z_modmenu.13.c2: "Фреймворк Kasako's Core §HОтключён§!"
z_modmenu.13.c2.tooltip: "$z_modmenu.13.c1.tooltip$"
