z_modmenu.141.name: "§GKasako‘s Core:§! Сообщение от автора"
z_author_ali: ""
z_author_we: ""
z_mm_misc_alipay: "§YСоздание модов нелёгкий труд, пожалуйста поддержите автора!\nНайдите §GKasako's Core§! в Мастерской Steam, чтобы получить последнее обновление мода, там же вы можете: £energy£ §HОценить, Наградить, добавить в Избранное§! ваша реакция мотивирует развивать проект дальше.\nСпасибо!!!§!"
z_modmenu.141.desc: "Привет всем, это Kasako, автор серии модов Kasako's.\nСерия модов Kasako's стремится предоставить удобный интерфейс, высококачественные художественные материалы, улучшить игровую механику и мощную оптимизацию поздней игры, чтобы принести вам лучший игровой опыт.\nКонечная цель Kasako's Core - объединить можество разных функций и первокласных модов и создать новую игровую систему - Kasako's Сollection."
z_mm_misc_qq: ""
z_mm_misc_sc_donator: ""
z_mm_evt_guide_name: "§GKasako's Core§! Руководство по настройке §Yмода§!"
z_mm_tips_guide_fw_setting: "§EНастройка фремфорка\n\n\n От автора\n\n\nРуководство\n\nи т.д.§!"
z_mm_tips_guide_annoucement: "\n§EАнонс наших будущих разработок§!"
z_mm_tips_guide_fw_misc: "§EКнопки быстрого доступа для общих функций мода Kasako's Core§!"
z_mm_tips_guide_sub: "§EДругие моды Kasako's Core§!"
z_mm_tips_guide_csp: "§EПанель быстрого доступа для основных функций других модов§!"
gui_z_mm_tips_guide_sp: "§EПо умолчанию используется как панель доступа к связанным модам. Чтобы открыть меню настроек мода кликните по его иконке.\n\nВключив серию модов Kasako's Core или другие моды с пользовательской поддержкой, это станет областью панели настроек.\n\nЕсли вы испытываете проблемы с чрезмерной медлительностью и лагами в конце игры, попробуйте §BKasako's MOD Optimisation§!\n\nЕсли вы застряли в бесконечном микроменеджменте и отставании от перенаселения, или вас не устраивает жестокая модель ограничения численности населения оригинала, попробуйте §BKasako's MOD No Industrial Revolution§!\n\nЕсли вам нужна лучшая вселенная и лучший пользовательский интерфейс, перейдите на §BKasako's MOD no Kobo§! Просмотрите творения Kasako's Core, и вы всегда найдете то, что ищете.§!"
z_mm_tips_framework_contents: "§YФреймворк Kasako's Core обеспечивает поддержку данных, механизмов и пользовательского интерфейса для всех подмодулей серии. В то же время, он поставляется с большим количеством нового игрового содержимого, включая реликвии, динамическую систему сложности, способность населения планеты, новый режим карты, новый режим войны, систему связи технологий, автоматическое строительство станций, универсальную совместимость и высшую систему читерства. Если вам не нужны эти новые возможности, вы можете просто отключить фреймворк, нажав на "две большие шестерёнки". Даже если фреймворк отключен, он все равно обеспечивает базовую поддержку подмодулей и сторонних модов. \nНекоторые совместимые моды, такие как Стратегические ресурсы, Типы среды обитания и Модификатор были интегрированы, и они были адаптированы для этого мода.§!"
z_mm_tip_intro_welcome: "Выберите режим, запустите игру!"
z_mm_tip_intro_welcome_debug: "Обратите внимание, что §GKasako's Core§! настройки запуска принудительно останавливаются, когда открыт интерфейс планеты или флота, что означает, что настройка не могут быть продолжена. Пожалуйста, закройте все дополнительные интерфейсы, такие как интерфейс флота или планеты, пока вы не завершите все настройки предварительной настройки мода. Если вы принудительно продолжите настройку, в параметре мода может произойти сбой."
z_modmenu_start_mode_choose: "§GKasako's Core§! Выбор Режима"
z_mm_tips_framework_modmenu: "\n\n§BKasako's Core§! будет использоваться как панель быстрого доступа для связанных модов. Фреймворк §BKasako's Core§! будет отключён, за исключением панели переключения режимов карты. Вы всегда можете включить фреймворк можно в главном меню §GKasako's Core§!, нажав на кнопку с двумя шестерёнками.\n\nЕсли вы выбрали этот режим, пожалуйста, внимательно изучите все опции в окне настроек перед запуском игры."
z_mm_tip_intro_menu_mode_on: "§GНастроить самому§! §HKasako's Core§! $z_mm_tips_framework_modmenu$"
z_mm_tip_intro_menu_mode_off: "Настроить самому §HKasako's Core§! $z_mm_tips_framework_modmenu$"
z_mm_tips_framework_full: "\n\nЭтот режим активирует Фреймворк §BKasako's Core§! новые функции будут включены. Для отключения фреймвора §BKasako's Core§! в главном меню перейдите в настройки мода, нажав на клавишу с двумя шестерёнками \n\nВозможности фреймворка:\nНовые режимы карты/Новые поводы для войны/Новые реликвии и сюжет/Автоматическое строительство станций Биотопов/Динамическая система сложности/Система привязки оружейных технологий/Усовершенствованная система читерства и т.д. В будущем будут постоянно добавляться новые функции."
