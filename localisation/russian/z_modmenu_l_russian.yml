z_modmenu.13.name: "§GKasako's§! Framework Config"
z_modmenu.13.desc: "Настройка фреймворка Kasako's Core. Тут вы можете включить функции: новый тип войны, технологическое подавление, получить начальные технологии, получить реликвии, получить читерские реликвии и т.д."
