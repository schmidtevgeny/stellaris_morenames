z_modmenu.133.d13: "Динамическая сложность: Уровень Усиления флота §BСтандартно§!"
z_modmenu.133.d13.tooltip: "Kasako's Core По умолчанию. $z_modmenu.133.automation.tooltip$\n§GНа этой сложности Периодический метод достигнет максимального уровня за 500 лет.§!"
