z_modmenu.cheat_hok_cure: "Читерство: Вылечить чуму скунсов"
z_modmenu.cheat_hok_cure.tooltip: "Получите базу $z_fw_r_cheat_cure_hok_base$, с помощью которой вы сможете полностью удалить все вирусы скунсов в галактике. Зараженные скунсы вернутся к своему первоначальному виду, и ни на одной планете не останется вируса."
z_fw_r_cheat_cure_hok_base: "Инжектор для лечения чумы скунсов"
z_fw_r_cheat_cure_hok_desc: "Наша вселенная больна, ужасающая чума охватила всю галактику, и все живые существа развращены. Их тела были отчуждены, их душа искажена, и они превратились в группу неописумо... милых девушек-скунсов. \nЧто это такое? Это явно благословение небес, бог, Литта Когаса, повелитель бесконечной тёмной энергии, позволь мне стать милой девушкой-скунсом и быть (это безумие)... кашель-кашель, быть очищенной священным пламенем тёмной энергии! \nВсе будет восстановлено до первоначального состояния, потому что §Bтёмная энергия, всесильна!!!§!. \nБог благословит! \nБлагословен Нургл! \nАминь!"
z_fw_tips_r_cheat_cure_hok: "Очистить всю галактику от вируса Скунсов. Зараженные вернутся к своему изначальному виду, и ни на одной планете не останется остатков вируса."
z_modmenu.13.b2: "Читерство: $z_fw_desire_point_var$ §G+3§!"
