z_mm_performance_desc: "§GInfintie Stellaris§!: Performance\nA mod which optimizes the job checking system to improve late game performance. Sub mod of Kasako's Core Project."
z_mm_pf2_desc: "§GBetter Performance§!\nA mod that optimizes the game in all aspects, improves the speed of the later game, and provides a variety of convenient functions."
z_mm_statistic_desc: "§GInfintie Stellaris§!: Performance Statistics\nA mod for game data statistics, which provides reference for optimization and debugging. Sub mod of Kasako's Core Project."
z_mm_cm_desc: "§GInfintie Stellaris§!: Crisis Master\nA powerful crisis manager and crisis expansion mod which make crisis and the War in Haven more challenging and interesting. Sub mod of Kasako's Core Project."
z_mm_lctr_desc: "§GKasako's§! Advanced Locator\nA powerful positioning system that can display systems containing specific targets on Galaxy map as points of interest. This will make it easy for you to find some special systems. Please follow the instructions after opening the sub-module menu."
z_mm_rts_desc: "§GReworked Tactical System§!\nFocus on battle and warfare, including §YSystem Scale/ Better Attribute/ Weapon Balance/ Battle FX/ Components and Technologies/ Dynamic Galaxy Situation§! etc. The main goal is to increase the depth of the war between interstellar empires."
z_mm_pr_desc: "§GKasako's§! Production Revolution\nThe population system and methods system have been reworked to greatly reduce the number of pops. The unemployed pops will be transfered into planetary manpower. The higher the planetary manpower, the higher the output bonus. \nAt the same time, new structures and production ascensions give you new economic choices, and the simplification of pop management, manpower structures and planetary social structure will free your hands while adding more mental entertainment to you."
z_misc_modmenu_button: "§GKasako's§! Supported Customization Menu"
z_misc_modmenu_button.tooltip: "§HOpen§! Supported Mod Customization Menu"
z_misc_modmenu.1.name: "$z_misc_modmenu_button$"
z_misc_modmenu.1.desc: "Только, когда активированы поддерживаемые моды, появится кнопка настройки."
z_misc_modmenu_desc: "$z_misc_modmenu_button$\n$z_misc_modmenu.1.desc$"
z_mm_sp_ig_desc: "§BZer0's Infinity Stones: Redux§! Setting Menu\nAdd Kasako's war and related events, and you can use it after opening the Kasako's war setting menu once through the edict."
z_mm_sp_ig_cht_desc: "§BZer0's Infinity Stones: Redux§! Gautlet Cheat Menu\nThe Kasako's Gautlet cheat menu can only be open after enabling the cheating function in §BInfinite Stones Redux Setting Menu§!."
z_mm_tips_isr_cheat_on: "Сначала включите чит-меню"
z_mm_sp_eac_dpl_desc: "§BAt War: Defense Platform Longevity§! Setting Menu"
z_mm_sp_tcf_desc: "§BTerraforming Candidate Finder§! Setting Menu"
z_mm_sp_mods_had_ab_desc: "§BAutoBuild (only space stations)§! Setting Menu. Another mod that automatically builds space station, which has overlapping functions with the §GAutomatic Construction Ship§! from the Kasako's Core Framework, so choose one to use."
z_mm_sp_mods_had_bts_desc: "§BBoard That Ship!§! Debug Button. Restore all disabled ships."
z_mm_sm_dduc_desc: "§BEnemy Adaptation - Ultimate Customization§!\nThis mod allows you to adjust the strength of all enemies in the game, including resources and combat power, giving you more challenges."
z_mm_sm_mem_desc: "§BMore Events Mod§!\nThis mod adds new anomalies and events to your game, focusing on spicing up the game after exploration has slowed down."
z_mm_sm_esc_desc: "§BExtra Ship Components§!\nThis mod aims to provide an extended and expanded technology tree, adding advanced weapons, shields and armor."
z_mm_sm_rls_desc: "§BRuler Level System§!\nRLS let every Ruler has their own level system! Make ruler role playing like a rpg game."
z_mm_sm_acot_desc: "§BAncient Cache of Technologies§!\nThis mod introduces a large varieties of new technologies based on the enigmatic dark matter/dark energies. From ship weapons, to buildings, to armies or planetary decisions."
z_mm_sp_sofe_desc: "§BSin of the Fallen Empires§! Settings"
z_mm_sm_cmn_desc: "§BCrisis Manager Unofficial§!\nThis mod allows you to set the details of all original crisis, including the endgame crisis, mid-term threat, and end of the circle. §RNote: conflict with the Crisis Master, choose one or another.§!"
z_mm_sp_mods_cmdt_desc: "§BA Deadly Tempest§! Settings\nThis mod add a lot of new stuff to Gray Tempest. §RNote: conflict with the Crisis Master, choose one or another.§!"
z_mm_sm_tgu_desc: "§BThe Galactic University§!\nThis mod allows you to hire leaders with certain characteristics for energy credits."
z_mm_sm_ftm_desc: "§BFleet Transfer Mod§!\nThis mod has 4 functions: fleet transfer, fleet market, fleet lease, fleet auction. Allows you to have more ways to manage your fleet and establish a multinational arms supply mechanism."
z_mm_sp_hfe_desc: "§BHuman Fallen Empires§! Setting Menu\nThis gorgeous mod pharaoh aims to add new content and game features, search it on steam for details."
z_mm_sp_giga_desc: "§BGigastructural Engineering & More§! Settings"
z_mm_sp_ev_desc: "§BThe Empty Vagrant§! Setting Menu\nA mod that tries to simulate a fleet civilization without planets, search it on steam for details."
z_mm_sp_kuat_desc: "§BSTAR WARS:EXECUTOR AND KUAT§! Setting Menu\nThis MOD adds Super Star Destroyer Enforcer class and powerful turbo laser weapons. At the same time, the producer of the executors-Quart Power Dock Company will also generally exist on the map as a fallen empire in the game, with a large number of playable events and extremely challenging. Search STAR WARS:EXECUTOR AND KUAT on steam workshop for details."
z_mm_sp_wsg_desc: "§BWarship Girls R And MIST Species§! Crisis Setting\nAllows you to reset the difficult of crisis, but please use it with caution."
z_mm_sp_wsg_leader_desc: "§BWarship Girls R And MIST Species: Communicate with Paper Girls§!\nAvailable after getting the Shimakaze, allowing you to communicate with various paper girls."
z_mm_tips_sp_wsg_shimakaze: "Доступен после получения Шимакадзе."
z_mm_sp_uap_desc: "§BUnique Ascension Perks§! Setting\nAdd some new interesting unique ascensions."
z_mm_sp_iisc_desc: "§BInterstellar Incorporated: Space Corp§! Setting\nCreate a living space and economy."
z_mm_sp_complex_potv_desc: "§BPantheons of the Void§! Religious Tree\nIn this mod you will be able to chose your religious system in the empire creation screen, this selection will determine what your empire supports as faith. Faith or Religious systems go from Atheism to Animatism."
z_mm_sp_bcm_desc: "§BBetterCheats§! Setting Menu\nYou will have a variety of new cheating options, covering almost any resource type and game category."
z_mm_sp_ace_desc: "§BAggressive Crisis Engine§! \nA collaborative Stellaris mod with new crisis AI and a great amount of crisis improvements."
z_mm_sp_NSC_desc: "§BNSC§! \nAdd new ship types."
z_mm_tips_csp_requirement: "Условия разблокировки не были выполнены, пожалуйста, найдите информацию из оригинального мода."
z_mm_tips_csp_title: "Пользовательские поддерживаемые кнопки"
z_mm_csp_common: "\n\n§BCustom supported mod§!, the framework provides special support for this type of mods. There will be independent custom setting menus and basic compatibility support so that it can coexist harmoniously with other custom supported mods."
z_mm_csp_ev_desc: "§BEmpty Vagrant§!\nThis mod provides a brand-new gameplay system to build a nomadic space empire without any planetary colony, and also a brand-new rebellion system and a terrifying monster crisis is waiting for you.$z_mm_csp_common$"
z_mm_tips_csp_misc_fleet_dismantle_on: "Fleet Destruction: §GEnabled§!"
z_mm_tips_csp_misc_fleet_dismantle_off: "Fleet Destruction: §HDisabled§!"
z_mm_tips_csp_misc_fleet_dismantle: "Уничтожение флота: После включения, выберите любой Флот и прикажите ему переместиться на орбиту столичной планеты (для этого используйте команду перемещения и щелкните правой кнопкой мыши на столичной планете), во всплывающем событии выберите установить как целевой флот.  \nЕсли вы установили §BDark Blue UI Overhaul§!, после выбора флота на панель Флот будет добавлена кнопка самоликвидации. \nПосле завершения настройки, Флот станет нейтральной целью и получит хрупкие баффы. Использование любого из ваших собственных флотов для уничтожения этого Флота приведет к появлению обломков корабля и позволит провести на нем реинжиниринг."
