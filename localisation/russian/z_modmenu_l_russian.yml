FW_failtips_AAR_no_AP_webway: "You don't have ascension perk §BWebway Runner§! from MOD §BReworked Advanced Ascension§!."
z_mm_pf_manual_job_check_button: "Провести ручную миграцию населения для всех стран, переместив безработных в миры с доступной работой. На одну планету будет переселено максимум 25 человек, настройка миграции населения планеты влияет на результаты.\nОбратите внимание, что это глобальное действие, и оно может занять некоторое время.\n\nПровести §BПромышленную революцию§! во всех странах\n§BПромышленные параметры§! будут подсчитано §HНаселение/И Переселение рабочей силы§! будет выполнено."
z_mm_pf_manual_job_own_button: "Провести ручную миграцию населения для всех стран, переместив безработных в миры с доступной работой. На одну планету будет переселено максимум 25 человек, настройка миграции населения планеты влияет на результаты.\n\nПровести §BПромышленную революцию§! во всех странах\n§ВПромышленные параметры§! будут подсчитано §HНаселение/И Переселение рабочей силы§! будет выполнено."
z_mm_pf_manual_job_checking: "Проверка задания вручную продолжается."
