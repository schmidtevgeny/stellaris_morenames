z_modmenu.131.desc: "Позорно, что [event_target:z_fw_tgt_country_last_cheater.GetName] только что включил функцию читерства в §GKasako's Core§!, а мы все знаем, что это многопользовательская игра!"
z_modmenu.cheat_allowed: "Читы разрешены"
z_modmenu.cheat_allowed.desc: "Хост разблокировал Режим читерства, нажмите на кнопку с двумя шестрерёнками, чтобы открыть настройки фреймворка и просмотреть опции читерства."
z_mm_autostation_desc: "§BАвтостроительство добывающих станций/исследовательских станций§!:\n\nУстановите минимальный запас минералов, необходимый для начала работы автостроительства или же отключите его. Полностью автоматизированный строительный корабль будет создан в любой системе внутри ваших границ для строительства добывающих/инженерных станций. Если выполнено условие минимального хранения минералов."
z_mm_tips_autostation_desc: "§YИмперия Доход Энергии§! §G5§!"
z_mm_full_sensor_desc: "§BПолный сенсорный коммутатор§!: \n\nВы можете включить или выключить функцию полного сенсора. Конечно, она будет действовать только в том случае, если у вас есть условие §YМассив дозорных§! или она не имеет смысла.\n\n§YПримечание§!: Полный сенсорный вид вызовет серьезную потерю кадров в режиме карты Галактики, потому что система имеет слишком много объектов пользовательского интерфейса для расчета."
FW_tips_AAR_webway_off: "$colossus$ Webway Activation §HDisabled§!\n\nChoose to disable or enable the ability to activate §YWebway Node§! via strategic starships such as $colossus$. \nIf off, popup window for webway activation will no longer show when a ship like $colossus$ entering the orbit of central star."
FW_tips_AAR_webway_on: "$colossus$ Webway Activation §GEnabled§!\n\nChoose to disable or enable the ability to activate §YWebway Node§! via strategic starships such as $colossus$. \nIf off, popup window for webway activation will no longer show when a ship like $colossus$ entering the orbit of central star."
