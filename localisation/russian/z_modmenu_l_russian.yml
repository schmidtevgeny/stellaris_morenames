z_fw_tips_r_koh_plague_infection: "Это определит, является ли хедхантер заразным в состоянии без доставки. Если он запрещен, то после доставки строительными кораблями будет проведена только одна волна заражения, иначе он продолжит попытки заразить и ассимилировать другие виды, не относящиеся к скунсам. §YПримечание§!: он должен быть установлен по умолчанию, и его отключение нарушит некоторые из его функций."
z_modmenu.13.c5: "Параметры емкости планеты"
z_modmenu.13.c5.tooltip: "Активируйте настройку емкости планетарного населения, если у вас активированы §BPerformance Plus§! или §GDistricts Revolution§! активирована, эта настройка будет включена по умолчанию."
z_modmenu.13.c6: "§GInfintie Stellaris§!: Battle settings"
z_modmenu.13.c6.tooltip: "Активируйте настройки деталей боя Kasako's Core."
z_fw_misc.tips_res_stock1: "Увиличение вместимости всех ресурсов: §GНет§!"
z_fw_misc.tips_res_stock2: "Увиличение вместимости всех ресурсов: §Y50000§!"
z_fw_misc.tips_res_stock3: "Увиличение вместимости всех ресурсов: §Y500000§!"
z_fw_misc.tips_res_stock4: "Увиличение вместимости всех ресурсов: §Y5000000§!"
z_fw_misc.tips_res_stock: "Увиличение вместимости всех ресурсов для всех империй. §YПримечание§!: это изменит баланс игры, используйте эту функцию с осторожностью."
z_modmenu.132.name: "$z_modmenu.13.c5$"
z_modmenu.132.desc: "Добавьте емкость населения на все планеты, и каждая планета-колония ограничит максимальное население в соответствии с такими факторами, как размер планеты и характеристики владельца. Если вы установили §BPerformance Plus§! или §GDistricts Revolution§!, эта настройка будет включена по умолчанию."
z_modmenu.132.h1: "Численность населения планеты §GАктивировано§!"
z_modmenu.132.h1.tooltip: "Используя настройки оптимизации Kasako's Core, Численность населения планеты активирована. Общее население планеты будет ограничено размером планеты и классом планеты.\n\n§YВнимание: Если у вас есть подписка на Carrying Capacity MOD, эта функция будет автоматически отключена. Активированная Численность населения планеты внесет некоторые изменения в игровую махину, так как больше не будет неограниченного роста населения.§!"
z_modmenu.132.h2: "Численность населения планеты §HДеактивировано§!"
z_modmenu.132.h2.tooltip: "Используется ванильная игровая механика, Численность населения планеты отключена. Если это возможно, население планеты будет продолжать увеличиваться.\n\n§YA Внимание: неограниченный рост населения вызывает серьезные задержки в поздней игре, так как слишком много населения будет проверяться каждый день.§!"
z_modmenu.132.j1: "Дополнительная вместимость населения на планетах §HНет§!"
z_modmenu.132.j1.tooltip: "Нет дополнительной демографической емкости."
z_modmenu.132.j2: "Дополнительная вместимость населения на планетах §G30§!"
z_modmenu.132.j2.tooltip: "Все планеты получают дополнительный объем населения."
z_modmenu.132.j3: "Дополнительная вместимость населения на планетах §G60§!"
z_modmenu.132.j3.tooltip: "$z_modmenu.132.j2.tooltip$"
z_modmenu.132.j4: "Дополнительная вместимость населения на планетах §G90§!"
z_modmenu.132.j4.tooltip: "$z_modmenu.132.j2.tooltip$"
z_modmenu.132.j5: "Дополнительная вместимость населения на планетах §G120§!"
z_modmenu.132.j5.tooltip: "$z_modmenu.132.j2.tooltip$"
z_fw_tips_btn_battle_setting: "$z_modmenu.13.c6$\n\n$z_modmenu.133.desc$"
z_modmenu.133.name: "$z_modmenu.13.c6$"
z_modmenu.133.desc: "Set the expanded contents of all the war changes from Kasako's Core, Such as §BNew War Type/Enermy Adaptation/Attribute Restrict§! etc, note that most setting changes take effect one month later. \n§BEnermy Adaptation§! allows the enemy to adapt to your evolutionary rhythm and maintain a certain degree of challenge. \n§BAttribute Restrict§! can clear OP modifiers and prevent overflow to a certain extent. If you any mods of the Reworked Tactical System, this function will be included in its settings panel. "
z_fw_desc_battle_dd_fp_lv_0: "Динамическая сложность: §Hне применимо§!"
z_fw_desc_battle_dd_fp_lv: "Динамическая сложность: §Gур[root.z_fw_loc_cntr_core_dd_fp_lv]§!"
z_modmenu.133.war1: "Новый тип войны §HОтключено§!"
z_modmenu.133.war2: "Новый тип войны §GВключено§!"
z_modmenu.133.war.tooltip: "Это определит, можно ли использовать новые военные цели и предлоги для войны в Kasako's Core."
z_modmenu.133.a1: "Погрузитесь в атмосферу боя: тактические маневры §HОтключено§!"
z_modmenu.133.a1.tooltip: "Отключить регулировку боевой скорости, боевая скорость движения корабля равна его крейсерской скорости."
z_modmenu.133.a2: "Погрузитесь в атмосферу боя: тактические маневры §GВключено§!"
z_modmenu.133.a2.tooltip: "Включить регулировку боевой скорости, скорость движения корабля уменьшается вдвое после вступления в бой, чтобы она отличалась от крейсерской скорости."
z_modmenu.133.b1: "Связь технологий судовых компонентов §HОтключено§!"
z_modmenu.133.b1.tooltip: "Нет связи технологий.\n\n§YПримечание§!: если вы не знаете, что означает эта функция, пожалуйста, включите связь технологий."
z_modmenu.133.b2: "Связь технологий судовых компонентов §GВключено§!"
z_modmenu.133.b2.tooltip: "После разблокирования некоторых технологий компонентов корабля, они автоматически разблокируют технологии компонентов того же типа и того же уровня, если вы разблокировали необходимые предпосылки для этой технологии. Например, когда вы приобретете альфа-лазерное оружие ACOT, автоматически добавится продвинутое лазерное оружие ESC3.0.\n\n§YВ настоящее время поддерживаются ESC3.0 с помошью ACOT§!."
z_modmenu.133.c1: "Очистители проливов(разливов) §HОтключено§!"
z_modmenu.133.c1.tooltip: "Не очищайте блоки переполнения данных."
z_modmenu.133.c2: "Очистители проливов(разливов) §GВключено§!"
z_modmenu.133.c2.tooltip: "Автоматическая очистка единиц переполнения данных."
z_modmenu.133.e1: "Динамическая сложность: Основная регулировка §HОтключено§!"
z_modmenu.133.e1.tooltip: "Нет базовой настройки.\n\n§YПримечание§!: в игре с модом сложность игры может быть слишком низкой."
z_modmenu.133.e2: "Динамическая сложность: Основная регулировка §GВключено§!"
z_modmenu.133.e2.tooltip: "В зависимости от времени игры и типа ИИ, все ИИ усиливаются и получают экономическую помощь. Чем позже игровой период, тем мощнее они становятся. Подходит для большинства модифицированных игр, предлагаем включить."
z_modmenu.133.f1: "Динамическая сложность: Очистка слабых §HОтключено§!"
z_modmenu.133.f1.tooltip: "No weak AI purger.\n\n§YNote: It will reduce the difficulty and cause weak countries to be extremely easy to be destroyed.§!"
z_modmenu.133.f2: "Динамическая сложность: Очистка слабых §GВключено§!"
z_modmenu.133.f2.tooltip: "Fallen empires and common empires will receive a minimum fleet standard. If their navy amount are lower than this standard, they will be considered the weak and have their shipbuilding capabilities enhanced so that they can maintain a minimum navy as much as possible for self-defense. \nThe closer the number of navies is to 0, the higher the enhancement. With the passing of game time, this minimum standard will also increase to a certain extent."
z_fw_tips_core_battle_dd_fp_off: "Динамическая сложность: 同步竞争§R未开启§!"
z_modmenu.133.d1: "Динамическая сложность: 同步竞争 §H已关闭§!"
z_modmenu.133.d1.tooltip: "No Synchronized Competition.\n\n§YNote: Does not take effect for the new faction added to the MOD.§!"
z_modmenu.133.d2: "Динамическая сложность: 同步竞争 §G已启用§!"
z_modmenu.133.d2.tooltip: "Activate synchronous competition, all non-player forces will get the player’s various fleet enhancement modifier according to a certain percentage, which is 75% by default.\n\n§YNote: Does not take effect for the new faction added to the MOD.§!"
z_modmenu.133.d9: "Динамическая сложность: Автоусиление флота ИИ §PОтключено§!"
z_modmenu.133.d9.tooltip: "Автоусиление флота ИИ: не усиливается автоматически, но вы можете усилить его вручную."
z_modmenu.133.d10: "Динамическая сложность: Автоусиление флота ИИ §HАдаптивная§!"
z_modmenu.133.d10.tooltip: "Автоусиление флота ИИ: будет производится для поддержания его боеспособности в зависимости от силы игрока."
z_modmenu.133.d10a: "Динамическая сложность: Автоусиление флота ИИ §GКаждый год§!"
z_modmenu.133.d10a.tooltip: "Автоусиление флота ИИ: соответствует выбранному Уровню усиления флота и пересчитывается каждый год для поддержания сложности."
z_modmenu.133.automation.tooltip: "Выбирите Уровень Усиления флота. Работает одновременно по адаптивному и периодическому методу.\n\n§YПримечание§!: CD будет обновлен автоматически после настройки.\n§HПри использовании адаптивного метода, чем выше уровень сложности, тем выше частота срабатывания.§!"
z_modmenu.133.d11: "Динамическая сложность: Уровень Усиления флота §RБезумие§!"
z_modmenu.133.d11.tooltip: "$z_modmenu.133.automation.tooltip$\n§GUnder this difficult setting, Periodic Method reaching the highest level in 125 years.§!"
z_modmenu.133.d12: "Динамическая сложность: Уровень Усиления флота §HТяжело§!"
z_modmenu.133.d12.tooltip: "$z_modmenu.133.automation.tooltip$\n§GUnder this difficult setting, Periodic Method reaching the highest level in 250 years.§!"
