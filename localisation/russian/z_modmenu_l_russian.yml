z_modmenu.133.DDSC_switch: "选择一个参数进行设置。\n§Y基础比例§!决定了你拥有的各项修正会以怎样的百分比同步到AI帝国上，这个比例越高，AI的舰队强度越高。你可以通过手动调整改变它，也可以通过自适应系统去自动调整它。\n§H阵营权重§!决定了一些特殊阵营的修正同步比例。特殊阵营的修正同步比例=§Y基础比例§!×§H阵营权重§!。"
