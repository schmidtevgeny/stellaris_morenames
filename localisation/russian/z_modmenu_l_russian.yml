z_mm_performance_desc: "§GKasako's Core§!: Производительность\nМод, который оптимизирует систему проверки заданий для улучшения производительности в поздней игре. Субмод проекта Kasako's Core."
z_mm_pf2_desc: "§GОптимизация нагрузки§!\nМод, оптимизирующий игру во всех аспектах, улучшающий скорость последующей игры и предоставляющий множество удобных функций."
z_mm_statistic_desc: "§GKasako's Core§!: Статистика производительности\nМод статистики игровых данных, предоставляет справочную информацию для оптимизации и отладки. Субмод проекта Kasako's Core."
z_mm_cm_desc: "§GKasako's Core§!: Кризис-мастер\nРасширенные настройки по уселению кризиса, который делает кризис и войну с Пробуждёнными империми более сложной и интересной. Субмод проекта Kasako's Core."
z_mm_lctr_desc: "§GKasako's§! Продвинутый локатор\nМощная система разведки, которая может отображать системы, содержащие определенные цели, на карте Галактики в виде точек интереса. Это облегчит вам поиск особых систем. Пожалуйста, следуйте инструкциям, после открытия меню подмодуля."
z_mm_rts_desc: "§GДуэльное оружие§!\n  Подмодуль §GKasako's Core§!, посвященный новой боевой системе, включает в себя §YГалактическое масштабирование/Капитальный ремонт/балансировка оружия/Боевые эффекты/Комплектующие и корпуса/Динамичная военно-политическая обстановка§! сновная цель - увеличить глубину войны между галактическими империями. "
z_mm_pr_desc: "§GKasako's Core§! Производственная революция\nСистема народонаселения и система методов были переработаны, чтобы значительно уменьшить количество безработных. Безработное население будет переведено в планетарную рабочую силу. Чем выше планетарная рабочая сила, тем выше бонус за производство. \nВ то же время, новые структуры и производственные подъемы дадут вам новые экономические возможности, а упрощённое управление населением, структуры рабочей силы и планетарной социальной структуры освободит ваши руки и добавит вам больше умственных развлечений."
z_misc_modmenu_button: "§GKasako's Core§!: Поддерживаемое меню настройки"
z_misc_modmenu_button.tooltip: "§HОткрыть§! Поддерживаемое меню настройки"
z_misc_modmenu.1.name: "$z_misc_modmenu_button$"
z_misc_modmenu.1.desc: "Только, когда активированы поддерживаемые моды, появится кнопка настройки."
z_misc_modmenu_desc: "$z_misc_modmenu_button$\n$z_misc_modmenu.1.desc$"
z_mm_sp_ig_desc: "§BZer0's Infinity Stones: Redux§! Меню настроек\nДобавить бесконечную войну и связанные с ней события, и вы можете использовать его после открытия меню настроек бесконечной войны один раз через указ."
z_mm_sp_ig_cht_desc: "§BZer0's Infinity Stones: Redux§! Чит-меню Gautlet\nInfinity чит-меню Gautlet может быть открыто только после включения функции читерства в §BInfinity Stones Redux Меню настроек§!."
z_mm_tips_isr_cheat_on: "Сначала включите чит-меню"
z_mm_sp_eac_dpl_desc: "§BBAt War: Defense Platform Longevity§! Меню настроек"
z_mm_sp_tcf_desc: "§BTerraforming Candidate Finder§! Меню настроек"
z_mm_sp_mods_had_ab_desc: "§BAutoBuild (только космические станции)§! Меню настроек. Ещё один мод, автоматически строящий космические станции, который имеет пересекающиеся функции с §GАвтоматический строительный корабль§! из Фреймворка Kasako's Core, так что выбирайте один для использования."
z_mm_sp_mods_had_bts_desc: "§BBoard That Ship!§! Кнопка отладки. Восстановление всех отключённых кораблей."
z_mm_sm_dduc_desc: "§BEnemy Adaptation - Ultimate Customization§!\nЭтот мод позволяет настроить силу всех врагов в игре, включая ресурсы и боевую мощь, давая вам больше трудностей."
z_mm_sm_mem_desc: "§BMore Events Mod§!\nЭтот мод добавляет в игру новые аномалии и события, направленные на оживление игры после того, как исследование замедлилось."
z_mm_sm_esc_desc: "§BExtra Ship Components§!\nЭтот мод - предоставляет расширенное и дополненное дерево технологий, добавив продвинутое оружие, щиты и броню."
z_mm_sm_rls_desc: "§BRuler Level System§!\nRLS мод - пусть у каждого правителя будет своя система уровней! Сделайте ролевую игру правителя похожей на рпг игру."
z_mm_sm_acot_desc: "§BAncient Cache of Technologies§!\nЭтот мод вводит большое количество новых технологий, основанных на загадочной тёмной материи/темных энергиях. От корабельного оружия, до зданий, армий или планетарных решений."
z_mm_sp_sofe_desc: "§BAncient Cache of Technologies: Secrets Beyond The Gates§! Начало кризиса. Настройка"
z_mm_sm_cmn_desc: "§BCrisis Manager Unofficial§!\nЭтот мод позволяет настроить детали всех оригинальных кризисов, включая эндшпиль кризиса, среднесрочную угрозу и конец игры. §RПримечание: конфликт с Кризис-Менеджером, выберите один из двух.§!"
z_mm_sp_mods_cmdt_desc: "§BA Deadly Tempest§! Настройки\nЭтот мод добавляет много нового в Серый шторм. §RПримечание: конфликт с Кризисным Мастером, выбирайте один из двух.§!"
z_mm_sm_tgu_desc: "§BThe Galactic University§!\nЭтот мод позволяет нанимать лидеров с определенными характеристиками за энергокредиты."
z_mm_sm_ftm_desc: "§BFleet Transfer Mod§!\nВ данном моде есть 4 функции: Передача флота, Рынок флотов, Аренда флотов и Аукцион флотов. Мод добавляет уникальные функции позволяя управлять вашим Флотом и создать межгалактический механизм поставки оружия."
z_mm_sp_hfe_desc: "§BHuman Fallen Empires§! Меню настроек\nЭтот великолепный мод Фараон стремится добавить новый контент и игровые возможности. Более подробную информацию, можно найти в Мастерской Steam."
z_mm_sp_giga_desc: "§BGigastructural Engineering & More§! Параметры"
z_mm_sp_ev_desc: "§BThe Empty Vagrant§! Меню настроек\nМод, который пытается смоделировать Флот цивилизации без планет. Более подробную информацию, можно найти в Мастерской Steam."
z_mm_sp_kuat_desc: "§BSTAR WARS:EXECUTOR AND KUAT§! Меню настроек\nЭтот Мод добавляет класс Суперзвёздный разрушитель Энфорсер и мощное турболазерное оружие. В то же время, производитель экзекуторов - компания Quart Power Dock Company также будет в целом существовать на карте как павшая империя в игре, с большим количеством играбельных событий и чрезвычайно сложной задачей. Более подробную информацию, можно найти в Мастерской Steam §BSTAR WARS:EXECUTOR AND KUAT§!."
z_mm_sp_wsg_desc: "§BWarship Girls R And MIST Species§! Настройка сложности\nПозволяет вам сбросить сложность кризиса, но, пожалуйста, используйте его с осторожностью."
z_mm_sp_wsg_leader_desc: "§BWarship Girls R And MIST Species: Communicate with Paper Girls§!\nДоступно после получения Shimakaze, позволяет общаться с различными бумажными девушками."
z_mm_tips_sp_wsg_shimakaze: "Доступен после получения Шимакадзе."
z_mm_sp_uap_desc: "§BUnique Ascension Perks§! Настройки\nДобавляет некоторые новые интересные уникальные восхождения."
z_mm_sp_iisc_desc: "§BInterstellar Incorporated: Space Corp§! Настройка\nСоздание жизненного пространства и экономики."
z_mm_sp_complex_potv_desc: "§BPantheons of the Void§! Религиозное дерево\nВ этом моде вы сможете выбрать религиозную систему на экране создания империи, этот выбор определит, что ваша империя поддерживает в качестве веры. Вера или религиозные системы варьируются от Атеизма до Аниматизма."
z_mm_sp_bcm_desc: "§BBetterCheats§! Меню настроек\nУ вас появится множество новых возможностей для читерства, охватывающих практически любой тип ресурсов и категорию игр."
z_mm_sp_ace_desc: "§BAggressive Crisis Engine§! \nСовместный мод Stellaris с новым ИИ кризиса и большим количеством улучшений кризиса."
z_mm_sp_NSC_desc: "§BNSC§! \nДобавляет новые типы кораблей."
z_mm_tips_csp_requirement: "Условия разблокировки не были выполнены, пожалуйста, найдите информацию из оригинального мода."
z_mm_tips_csp_title: "Пользовательские поддерживаемые кнопки"
z_mm_csp_common: "\n\n§BПользовательский поддерживаемый мод§!, фреймворк обеспечивает специальную поддержку для этого типа модов. Будет обеспечено независимое пользовательское Меню настроек и базовая поддержка совместимости, чтобы он мог гармонично сосуществовать с другими модами, поддерживаемыми пользователем."
z_mm_csp_ev_desc: "§BThe Empty Vagrant§!\nЭтот мод предоставляет совершенно новую игровую систему для создания кочевой космической империи без планетарной колонии, а также совершенно новую систему восстания и ужасающий кризис монстров, который ждет вас.$z_mm_csp_common$"
z_mm_tips_csp_misc_fleet_dismantle_on: "§BУничтожение флота§!: §GВключено§!"
z_mm_tips_csp_misc_fleet_dismantle_off: "§BУничтожение флота§!: §HОтключено§!"
z_mm_tips_csp_misc_fleet_dismantle: "Уничтожение флота: После включения, выберите любой Флот и прикажите ему переместиться на орбиту столичной планеты (для этого используйте команду перемещения и щелкните правой кнопкой мыши на столичной планете), во всплывающем событии выберите установить как целевой флот.  \nЕсли вы установили §BDark Blue UI Overhaul§!, после выбора флота на панель Флот будет добавлена кнопка самоликвидации. \nПосле завершения настройки, Флот станет нейтральной целью и получит хрупкие баффы. Использование любого из ваших собственных флотов для уничтожения этого Флота приведет к появлению обломков корабля и позволит провести на нем реинжиниринг."
z_mm_tips_csp_misc_edt_show: "Функции модов в списке указов §GПоказаны§!"
z_mm_tips_csp_misc_edt_hide: "Функции модов в списке указов §HСкрыты§!\n\nУказы некоторых модов скрыты для сохранения чистоты списка."
z_mm_tips_csp_misc_mui_button_show: "Dark Blue UI главная нижняя кнопка: §GПоказана§!"
z_mm_tips_csp_misc_mui_button_hide: "Dark Blue UI главная нижняя кнопка: §HСкрыта§!\n\nСкрыть кнопку открытия панели настроек мода Kasako's Core в центре нижней части основного пользовательского интерфейса, если некоторым людям не нравится большая кнопка."
z_mm_tips_csp_misc_mui_button: "Скрыть/Показать кнопку открытия панели настроек мода Kasako's Core внизу, если кому-то не нравится, эта большая кнопка"
z_mm_tips_csp_stability_mod_non: "§B1st Liberation Manual:The Empire in fallen§! не активирован. Найдите §B1st Liberation Manual:The Empire in fallen§! в Мастерской Steam."
