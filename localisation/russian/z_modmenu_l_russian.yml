z_modmenu.12.a4: "Отлично, но я хочу использовать только §YПанель модменю§! и не использовать настройки Фреймворка."
z_modmenu.12.a4.tooltip: "Запустите игру без нового контента из Kasako's Core Фреймворк, а также отключите настройки Фреймворк в игре.\nЕсли вы действительно не можете контролировать свои руки, чтобы коснуться любой настройки Фреймворк или использовать любую читерскую фукнцию, это ваш выбор!"
