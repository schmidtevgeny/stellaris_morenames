z_modmenu_start_title_desc: "§YЗнаете ли вы?§!, на левой панели навигации в самом низу находится кнопка меню мода. Или вы можете получить доступ к ней через эдикт.\n\n\nВ модменю Kasako's Core вы можете получить доступ ко всем подмодулям и поддерживаемым модам. В главном меню, также есть несколько функциональных кнопок. Правильно используйте это меню, и ваш игровой опыт станет лучше.\n\n§GKasako's Core§! основной фреймворк является основой §BКоллекции модов Kasako's§! теперь часть его была интегрирована в меню мода. Но большинство функций фреймворка изначально отключены, если вы не используете Kasako's Collection или не включите их, переключив кнопку с двумя большим шестерёнками."
