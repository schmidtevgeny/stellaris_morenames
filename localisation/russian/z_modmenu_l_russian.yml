z_modmenu.133.DDSC_switch: "Выберите параметр для настройки.\n§YБазовый коэффициент§! Определяет, какой процент различных модификаций, имеющихся у вас, будет синхронизирован с империей ИИ; чем выше этот процент, тем выше сила флота ИИ. Вы можете изменить его, отрегулировав вручную, или воспользоваться адаптивной системой и отрегулировать его автоматически.\n§HВес лагерей§! Определяет процент синхронизации коррекции для некоторых специальных лагерей. Модификатор коэффицента синхронизации для специальных лагерей = §YБазовый коэффициент§!*§HВес Лагеря§!。"
