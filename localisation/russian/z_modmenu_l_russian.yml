z_modmenu.130.desc: "$z_fw_r_celestial_orrey$, $z_fw_r_cheat_quantum_beacon$, $z_fw_r_cheat_hyper_blade$, $z_fw_r_cheat_mega_sword$, $z_fw_r_cheat_fury$ and $z_fw_r_cht_emp$ obtained."
z_modmenu.not_host: "Вы не Хост"
z_modmenu.not_host.desc: "Только Хост этой игры может использовать эту опцию."
z_modmenu.131.name: "Читер появляется"
z_modmenu.131.desc: "Позорно, что [event_target:z_fw_tgt_country_last_cheater.GetName] только что включил функцию читерства в §GKasako's Core§!, а мы все знаем, что это многопользовательская игра!"
z_modmenu.cheat_allowed: "Читы разрешены"
z_modmenu.cheat_allowed.desc: "Хост разблокировал Режим читерства, нажмите Логотип, чтобы открыть настройки фреймворка и просмотреть опции читерства."
z_mm_autostation_desc: "§BAutomatic Mining/Research Station§!:\n\nSet the basic conditions of mineral stockpile that allow the automatic construction of the space station, or switch off the automatic station function. A fully-automated construction ship will be created in any system inside your border to build orbital station there if your minerals stockpile is above lower limit condition."
z_mm_tips_autostation_desc: "§YEmpire Energy Income§! §G>5§!"
z_mm_full_sensor_desc: "§BFull Sensor Switcher§!: \n\nYou can choose to turn on or off the full sensor function. Of course, it will only take effect if you have the condition like §YSentinel Array§!, or it make no sense.\n\nNote: The full sensor view will cause severe frame loss in the Galaxy map mode because the system has too many UI objects to calculate."
z_mm_pf_manual_job_check_button: "Провести ручную миграцию населения для всех стран, переместив безработных в миры с доступной работой. На одну планету будет переселено максимум 25 человек, настройка миграции населения планеты влияет на результаты.\nОбратите внимание, что это глобальное действие, и оно может занять некоторое время.\n\nПровести §BПромышленную революцию§! во всех странах\n§BПромышленные параметры§! будут подсчитано §HНаселение/И Переселение рабочей силы§! будет выполнено."
z_mm_pf_manual_job_own_button: "Провести ручную миграцию населения для всех стран, переместив безработных в миры с доступной работой. На одну планету будет переселено максимум 25 человек, настройка миграции населения планеты влияет на результаты.\n\nПровести §BПромышленную революцию§! во всех странах\n§ВПромышленные параметры§! будут подсчитано §HНаселение/И Переселение рабочей силы§! будет выполнено."
z_mm_pf_manual_job_checking: "Проверка задания вручную продолжается."
