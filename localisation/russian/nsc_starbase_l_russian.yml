  sm_administration_computers: "Новостная сеть"
  sm_administration_computers_desc: "Телестудия, которая выпускает новостные программы для граждан по всей системе, повышая стабильность на планете. Хотите узнать больше?"
  sm_administration_office: "Административный офис"
  sm_administration_office_desc: "Административный офис - это специальное здание звёздной базы, которое имеет возможность увеличить административный потенциал империи."
  sm_adv_space_engineers: "Опытные космические инженеры"
  sm_adv_space_engineers_desc: "Привлекает опытных космических инженеров, помогающих строить больше зданий и модулей на звездной базе с большей скоростью."
  sm_adv_starbase: "Продвинутая защита звездной базы"
  sm_adv_starbase_desc: "Улучшает броню и оружие звёздной базы."
  sm_advanced_military_program: "Академия наземных войск"
  sm_advanced_military_program_desc: "Повышает эффективность набора и обучения наземных армий."
  sm_armor_module: "Бронепластина"
  sm_armor_module_desc: "Добавляет больше брони на звёздную базу."
  sm_asteroid_mining: "Команды по добыче астероидов"
  sm_asteroid_mining_desc: "Запустите команду шахтеров, чтобы добывать небольшие астероиды, присутствующие в системе, которые слишком малы, чтобы строить станцию. §GЭксперты по добыче астероидов§! улучшат выработку на §Y2§! £minerals минерала."
  sm_chain_manufacturing: "Цепное производство"
  sm_chain_manufacturing_desc: "Помогает в производстве сплавов и товаров народного потребления как в космосе, так и на планете. Улучшит производительность каждого §GКосмического литейного заводо§! на §Y1§!  £alloys и §GКосмической фабрики§! на §Y2§!  £consumer_goods."
  sm_construction_planificator: "Системный инженерный офис"
  sm_construction_planificator_desc: "Команда инженеров, специализирующаяся на создании сложных чертежей и планов, ускоряющих строительство зданий, районов и проектов на планетах системы."
  sm_customs_office:0 "Таможенный терминал"
  sm_customs_office_desc:0 "Центр управления миграцией внутри системы."
  sm_drydock:0 "Космический док"
  sm_drydock_desc:0 "Эта специально разработанная установка использует передовые технологии для поддержания пригодной для дыхания атмосферы на верфях, что позволяет рабочим легче конструировать, обслуживать, модернизировать и ремонтировать множество военных кораблей."
  sm_drydock_desc_modifier: "Увеличивает строительную мощность каждой §Yверфи§! на §G1§!"
  sm_emergency_portal: "Навигационные протоколы"
  sm_emergency_portal_desc: "Чрезвычайно продвинутая система навигации, которая может быстро вычислить координаты для аварийных прыжков. Увеличивает шанс кораблей успешно выйти из боя."
  sm_farming_base:0 "Системный агрокультурный терминал"
  sm_farming_base_desc:0 "Некоторые системы специализируются на производстве огромного количества продуктов питания для поддержания нашего постоянно растущего населения. Системный агрокультурный терминал координирует усилия всех сельскохозяйственных предприятий звёздной системы, повышая урожайность на всех затронутых планетах."
  sm_financial_space_center: "Федеральный резервный банк"
  sm_financial_space_center_desc: "Крупный финансовый банк, помогающий улучшить торговлю внутри системы."
  sm_hq_annex:0 "Центральный штаб флота"
  sm_hq_annex_desc:0 "Продвинутый командный центр, предоставляющий весомые положительные эффекты нашей империи."
  sm_large_battery: "Большая батарея"
  sm_large_battery_desc: "Добавляет один большой слот для оружия на звёздную базу."
  sm_market_computers: "ТВ студия"
  sm_market_computers_desc: "Телестудия, которая производит развлекательные программы для граждан по всей системе, увеличивая блага в системе."
  sm_mining_base:0 "Системный переработчик"
  sm_mining_base_desc:0 "Некоторые системы специализируются на добыче полезных ископаемых, чтобы питать нашу экономику. Системный переработчик даёт звёздной базе возможность повысить эффективность операций по добыче полезных ископаемых на всех планетах системы."
  sm_mining_experts: "Эксперты по добыче астероидов"
  sm_mining_experts_desc: "Привлекайте экспертов, помогающих в добыче астероидов, улучшая производительность каждой команды по добыче астероидов. Улучшит выработку каждой §Gкоманды по добыче астероидов§! на §Y2§! £minerals минерала."
  sm_orbital_assembly: "Орбитальный сборочный цех"
  sm_orbital_assembly_desc: "Строит поселения роботов на звёздной базе и переносит их в колонии системы."
  sm_orbital_engineering_support_lab: "Лаборатория изучения инженерии"
  sm_orbital_engineering_support_lab_desc: "Лаборатория, улучшающая исследования в области инженерии. Будет улучшать производительность каждой §GОрбитальной исследовательской лаборатории§! на §Y2 очка инженерных исследований§!."
  sm_orbital_housing:0 "Орбитальное жильё"
  sm_orbital_housing_desc:0 "Некоторые звёздные базы становятся не просто военными или административными сооружениями. Размещая гражданских лиц на нашей звёздной базе, мы можем превратить этот объект в маленький кусочек дома для всех, кто там живет, и в то же время обеспечить жильем наше постоянно растущее население."
  sm_orbital_lab: "Орбитальная исследовательская лаборатория"
  sm_orbital_lab_desc: "Исследовательская лаборатория на орбите. Присутствие §Gлаборатории§! улучшит результаты исследований."
  sm_orbital_physics_support_lab: "Лаборатория изучения физики"
  sm_orbital_physics_support_lab_desc: "Лаборатория, улучшающая исследования в области физики. Будет улучшать производительность каждой §GОрбитальной исследовательской лаборатории§! на §Y2 очка физических исследований§!."
  sm_orbital_society_support_lab: "Лаборатория изучения социологии"
  sm_orbital_society_support_lab_desc: "Лаборатория, улучшающая исследования в области социологии. Будет улучшать производительность каждой §GОрбитальной исследовательской лаборатории§! на §Y2 очка социологических исследований§!."
  sm_pd_battery: "Система ПКО"
  sm_pd_battery_desc: "Добавляет два слота ПКО на звёздную базу."
  sm_power_station:0 "Системная энергетическая сеть"
  sm_power_station_desc:0 "Некоторые системы специализируются на производстве чистой энергии, необходимой всем цивилизациям. Системная энергетическая сеть контролирует все установки по выработке энергии во всей системе, повышая эффективность наших технических специалистов на всех планетах звёздной системы."
  sm_reinforced_defenses: "Усиленная защита звездной базы"
  sm_reinforced_defenses_desc: "Улучшает щиты и броню звёздной базы."
  sm_repair_module: "Ремонтные платформы"
  sm_repair_module_desc: "Добавляет ремонтные платформы вокруг звёздной базы, выполняющие быстрое обслуживание и ремонт кораблей."
  sm_research_computers: "Системы анализа исследований"
  sm_research_computers_desc: "Большой набор передовых исследовательских компьютеров, которые могут быть связаны со всеми другими исследовательскими центрами в системе, увеличивая объем исследований."
  sm_security_branch_office: "Отделение безопасности"
  sm_security_branch_office_desc: "Отделение безопасности сосредоточится на защите ваших торговых путей от местного пиратства."
  sm_sensor_station:0 "Сенсорная станция"
  sm_sensor_station_desc:0 "Сенсорная станция звездной базы использует усовершенствованные сенсорные матрицы для расширения наших возможностей сбора разведданных по нескольким звёздным системам, что дает нам заблаговременное предупреждение о любых возможных угрозах вблизи наших границ."
  sm_shield_module: "Генератор щита"
  sm_shield_module_desc: "Добавляет больше щитов на звёздную базу."
  sm_solar_panel_01:0 "Малая сеть солнечных панелей"
  sm_solar_panel_01_desc:0 "Эта небольшая сеть солнечных панелей обеспечивает энергией звёздную базу, помогая нейтрализовать затраты на эксплуатацию установки и генерирует дополнительную энергию."
  sm_solar_panel_02:0 "Сеть солнечных панелей"
  sm_solar_panel_02_desc:0 "Эта сеть солнечных панелей обеспечивает энергией звёздную базу, помогая нейтрализовать затраты на эксплуатацию установки и генерирует дополнительную энергию."
  sm_solar_panel_03:0 "Большая сеть солнечных панелей"
  sm_solar_panel_03_desc:0 "Эта большая сеть солнечных панелей обеспечивает энергией звёздную базу, помогая нейтрализовать затраты на эксплуатацию установки и генерирует дополнительную энергию."
  sm_solar_panel_04:0 "Массивная сеть солнечных панелей"
  sm_solar_panel_04_desc:0 "Эта массивная сеть солнечных панелей обеспечивает энергией звёздную базу, помогая нейтрализовать затраты на эксплуатацию установки и генерирует дополнительную энергию."
  sm_space_factory: "Космическая фабрика"
  sm_space_factory_desc: "Космическая фабрика будет перерабатывать минералы в потребительские товары. §GЦепное производство§! увеличивает выработку £consumer_goods на §Y2§!."
  sm_space_foundry: "Космический литейный завод"
  sm_space_foundry_desc: "Космический литейный завод будет перерабатывать минералы в сплавы. §GЦепное производство§! увеличивает выработку £alloys на §Y1§!."
  sm_space_power_plant: "Орбитальная электростанция"
  sm_space_power_plant_desc: "Электростанция на орбите вокруг звёздной базы, вырабатывающая энергию."
  sm_starbase_management:0 "Космический администрационный офис"
  sm_starbase_management_desc:0 "Некоторые системы абсолютно необходимы для поддержания торговых сетей нашей империи. Космический администрационный офис является резиденцией очень важного чиновника нашей империи, задачей которого является защита местных торговых путей и этой критической звездной базы."
  sm_starbase_management_hive:0 "Синаптический узел космической базы"
  sm_starbase_management_hive_desc:0 "Мы едины."
  sm_starbase_management_machine:0 "Сетевой узел космической базы"
  sm_starbase_management_machine_desc:0 "01000101 01110010 01110010 01101111 01110010 00100000 00110100 00110000 00110100 0001010"
  sm_starbase_optimal_systems: "ИИ звёздной базы"
  sm_starbase_optimal_systems_desc: "Чрезвычайно продвинутый компьютер с искусственным интеллектом, способный улучшить способности звездной базы к атаке, защите и торговой защите."
  sm_stasis_chambers: "Комплексы клонирования"
  sm_stasis_chambers_desc: "Объекты, которые увеличивают рост населения в системе за счёт счастья населения."
  sm_stellar_housing: "Офис застройщика"
  sm_stellar_housing_desc: "Офис, в котором агенты по недвижимости помогают гражданам найти подходящие места для нового дома. Увеличивает доступное планетарное жилье."
  sm_strategic_defenses: "Стратегическая защита звездной базы"
  sm_strategic_defenses_desc: "Улучшает щиты и оружие звёздной базы."
  sm_synthetic_crystal_fabricator: "Производитель синтетических кристаллов"
  sm_synthetic_crystal_fabricator_desc: "Превращает минералы в редкие кристаллы благодаря особым условиям в космосе."
  sm_synthetic_gase_fabricator: "Фабрикатор синтетических газов"
  sm_synthetic_gase_fabricator_desc: "Превращает минералы в экзотические газы благодаря особым условиям в космосе."
  sm_synthetic_volatile_motes_fabricator: "Фабрикатор синтетических летучих пылинок"
  sm_synthetic_volatile_motes_fabricator_desc: "Превращает минералы в летучие пылинки благодаря особым условиям в космосе."
  sm_titanic_battery: "Титаническая батарея"
  sm_titanic_battery_desc: "Добавляет один слот для оружия титана на звёздную базу. §YВнимание: можно построить только 2 на одной базе.§!"
  sm_xl_battery: "Очень большая батарея"
  sm_xl_battery_desc: "Добавляет одну очень большую ячейку для оружия на звёздную базу. §YВнимание: можно построить только 5 на одной базе.§!"
  stb_shipyard:0 "Верфь"
  stb_shipyard_desc:0 "Звёздная база, заточенная на постройку кораблей."
