mem_duel_ritual.4.name: "Недовольство среди местного населения"
mem_duel_ritual.4.desc: "Хотя большинство населения §Y[This.GetName]§! по большей части смирилось со своим новым местом в жизни, одна воинственно настроенная фракция выражает активное недовольство потерей независимости. Уже было зафиксировано несколько случаев, когда местное население отказывалось исполнять приказы наших руководителей, и даже нападало на них в открытую."
mem_duel_ritual.4.a: "Это пройдет."
mem_duel_ritual.4.b: "Кажется, они думают, что у них есть выбор."
mem_duel_ritual.4.tooltip: "Все примитивные поселения на §Y[This.GetName]§! получают модификатор §YОккупация§! снижающий счастье на 10% в течение пяти лет."
mem_duel_ritual.5.name: "Напряжение нарастает"
mem_duel_ritual.5.desc: "Представитель воинственной фракции на §Y[This.GetName]§! связался с вами, заявляя, что у него есть возможное решение для сложившейся напряженности."
mem_duel_ritual.5.a: "Давайте послушаем."
mem_duel_ritual.5.b: "Не будет никаких переговоров."
mem_duel_ritual.5.b.tooltip: "Все примитивные поселения на §Y[This.GetName]§! получают усиленный модификатор §YИнопланетная Оккупация§! снижающий счастье на 20% в течение пяти лет."
mem_suppressed_primitives_01: "Оккупация"
mem_suppressed_primitives_02: "Оккупация"
mem_impressed_primitives: "Впечатлён Дуэлью"
mem_proud_masterrace: "Гордость за Силу"
mem_humiliated_masterrace: "Унижен"
mem_duel_ritual.6.name: "Архаичные ритуалы"
mem_duel_ritual.6.desc: "Представитель объясняет: "У жителей §Y[This.GetName]§! есть старая традиция разрешать общественные споры, подобные этому, посредством дуэлей чести, в которых представители обоих сторон сражаются примитивным оружием. Хотя эти дуэли носят в основном символическое значение, оно очень важно для нашего народа.\n\nЕсли вы примете это предложение, все враждебные действия будут прекращены до окончания ритуала. Как вы поступите?""
mem_duel_ritual.6.a: "Мы согласны. Генерал [mem_duel_ritual_champion.GetName] будет нашим чемпионом."
mem_duel_ritual.6.a.tooltip: "Генерал §Y[mem_duel_ritual_champion.GetName]§! "добровольно" выступает в качестве вашего чемпиона."
mem_duel_ritual.6.a.response: ""Значит решено. Поединок состоится через месяц."\n\nОба участника используют это время для подготовки. Смертельный исход в настолько ритуализованной дуэли весьма маловероятен, но всякое случается..."
mem_duel_ritual.6.b: "Мы согласны. Офицер войск специального назначения будет нашим чемпиноном."
mem_duel_ritual.6.b.tooltip: "Доброволец из дивизии специального назначения выступит в качестве вашего чемпиона."
mem_duel_ritual.6.c: "Мы не будем участвовать в этом архаичном ритуале."
mem_duel_ritual.6.c.tooltip: "В результате вашего отказа почтить их традиции все примитивные поселения на §Y[This.GetName]§! получат усиленный модификатор §YИнопланетная Оккупация§! снижающий счастье на 20% в течение пяти лет."
mem_duel_ritual.6.c.response: ""Это возмутительно! Наш народ никогда не примет вашу власть, пока вы пренебрегаете нашими традициями!"\n\nРазозленный представитель покидает зал..."
mem_duel_ritual.7.name: "Архаичные ритуалы"
mem_duel_ritual.7.desc_01: "День настал. Перед ликующей толпой и зрителями, с нетерпением ожидающими трансляции этого исторического события по всей нашей империи, противники выходят на арену. Песок в этом месте впитывал в себя кровь [mem_duel_ritual_species.GetSpeciesName] на протяжении веков. Оставит ли здесь свой след и наша раса, вскоре будет ясно.\n\nПеред получением нынешней должности, Генерал [mem_duel_ritual_champion.GetName] был офицером наших сил спецназначения и имел свыше 300 подтверждённых убийств. Будучи экспертом в партизанской войне, ему не чужд рукопашны	й бой. Когда подходит время, он наскоро обменивается словами, возможно последними, с членами семьи, в то время как эксперты спешат сделать последние ставки. Гул стихает, когда участники выходят для приветствия."
mem_duel_ritual.7.desc_02: "День настал. Перед ликующей толпой и зрителями, с нетерпением ожидающими трансляции этого исторического события по всей нашей империи, противники выходят на арену. Песок в этом месте впитывал в себя кровь [mem_duel_ritual_species.GetSpeciesName] на протяжении веков. Оставит ли здесь свой след и наша раса, вскоре будет ясно.\n\nПеред получением нынешней должности, Генерал [mem_duel_ritual_champion.GetName] был офицером наших сил спецназначения и имел свыше 300 подтверждённых убийств. Будучи экспертом в партизанской войне, ему не чужд рукопашны	й бой. Когда подходит время, он наскоро обменивается словами, возможно последними, с членами семьи, в то время как эксперты спешат сделать последние ставки. Гул стихает, когда участники выходят для приветствия."
mem_duel_ritual.7.desc_03: "День настал. Перед ликующей толпой и зрителями, с нетерпением ожидающими трансляции этого исторического события по всей нашей империи, противники выходят на арену. Песок в этом месте впитывал в себя кровь [mem_duel_ritual_species.GetSpeciesName] на протяжении веков. Оставит ли здесь свой след и наша раса, вскоре будет ясно.\n\nПеред получением нынешней должности, Генерал [mem_duel_ritual_champion.GetName] был офицером наших сил спецназначения и имел свыше 300 подтверждённых убийств. Был ксперт в партизанской тактике и специалистом по рукопашному бою. Когда подходит время, он наскоро обменивается словами, возможно последними, с членами семьи, в то время как эксперты спешат сделать последние ставки. Гул стихает, когда участники выходят для приветствия."
mem_duel_ritual.7.a: "Начинается."
mem_duel_ritual.8.name: "Решительная победа"
mem_duel_ritual.8.desc: "Генерал [mem_duel_ritual_champion.GetName] победил! Результат поединка стал понятен после первого же удара, повалившего чемпиона противника на землю. Население §Y[mem_duel_ritual_planet.GetName]§! приняло этот знак нашего несомненного военного превосходства и добровольно влилось в наше общество. Проблем в будущем больше не ожидается."
mem_duel_ritual.8.a: "Как и должно быть."
mem_duel_ritual.8.a.tooltip: "Убирает модификатор §YИнопланетная Оккупация§! и добавляет вместо него модификатор §YПод впечатлением от Дуэли§! всем примитивным поселениям на §Y[mem_duel_ritual_planet.GetName]§! увеличивая счастье. Ваша доминирующая раса получает модификатор §YProud of Power§! увеличивающий счастье на 5 лет."
mem_duel_ritual.9.name: "Ничья?"
mem_duel_ritual.9.desc: "Как только бойцы сблизились, генерал [mem_duel_ritual_champion.GetName] и его соперник споткнулись каждый о собственные конечности и потеряли сознание, ударившись головой о камень. С другой стороны, воинственное движение, начавшее всю эту суматоху, кажется, полностью затихло, не в силах воспринять сложившуюся ситуацию. Остальная же галактика все поняла прекрасно, их насмешки не стихнут еще долгое время. Гордость генерала больше не восстановится, что и не удивительно."
mem_duel_ritual.9.a: "Мы - посмешище для всей галактики!"
mem_duel_ritual.9.a.tooltip: "Убирает модификатор §YИнопланетная Оккупация§! и добавляет вместо него модификатор §YПод впечатлением от Дуэли§! всем примитивным поселениям на §Y[mem_duel_ritual_planet.GetName]§! увеличивая счастье. Ваша доминирующая раса получает модификатор §YHumiliated§! снижающий счастье на 5 лет."
mem_duel_ritual.10.name: "Архаичные ритуалы"
mem_duel_ritual.10.desc_01: "День настал. Перед ликующей толпой и зрителями, с нетерпением ожидающими трансляции этого исторического события по всей нашей империи, противники выходят на арену. Песок в этом месте впитывал в себя кровь [mem_duel_ritual_species.GetSpeciesName] на протяжении веков. Оставит ли здесь свой след и наша раса, вскоре будет ясно .\n\nКогда подходит время, члены  семьи наскоро обменивается словами, возможно последними, в то время как эксперты спешат сделать последние ставки. Гул стихает, когда участники выходят для приветствия."
mem_duel_ritual.10.desc_02: "День настал. Перед ликующей толпой и зрителями, с нетерпением ожидающими трансляции этого исторического события по всей нашей империи, противники выходят на арену. Песок в этом месте впитывал в себя кровь [mem_duel_ritual_species.GetSpeciesName] на протяжении веков. Оставит ли здесь свой след и наша раса, вскоре будет ясно .\n\nКогда подходит время, члены  семьи наскоро обменивается словами, возможно последними, в то время как эксперты спешат сделать последние ставки. Гул стихает, когда участники выходят для приветствия."
mem_duel_ritual.10.desc_03: "День настал. Перед ликующей толпой и зрителями, с нетерпением ожидающими трансляции этого исторического события по всей нашей империи, противники выходят на арену. Песок в этом месте впитывал в себя кровь [mem_duel_ritual_species.GetSpeciesName] на протяжении веков. Оставит ли здесь свой след и наша раса, вскоре будет ясно .\n\nКогда подходит время, члены  семьи наскоро обменивается словами, возможно последними, в то время как эксперты спешат сделать последние ставки. Гул стихает, когда участники выходят для приветствия."
mem_duel_ritual.10.a: "Начинается."
mem_duel_ritual.11.name: "Решительная победа"
mem_duel_ritual.11.desc: "Наш солдат победил! После напряженного боя, представитель [mem_duel_ritual_species.GetSpeciesName] сдался. Обе стороны понесли легкие ранения, но ничего серьезного. Хоть это и не тот результат, на который они надеялись, даже самые радикальные элементы воинственной фракции [mem_duel_ritual_species.GetSpeciesName] , кажется, приняли такой исход поединка."
mem_duel_ritual.11.a: "Как и должно быть."
mem_duel_ritual.11.a.tooltip: "Убирает модификатор §YИнопланетная Оккупация§! и добавляет вместо него модификатор §YПод впечатлением от Дуэли§! всем примитивным поселениям на §Y[mem_duel_ritual_planet.GetName]§! увеличивая счастье. Ваша доминирующая раса получает модификатор §YProud of Power§! увеличивающий счастье на 5 лет."
mem_duel_ritual.12.name: "Поражение"
mem_duel_ritual.12.desc: "Чемпион [mem_duel_ritual_species.GetSpeciesName] победил! После напряженного боя, наш солдат сдался. Обе стороны понесли легкие ранения, но ничего серьезного. Хотя это и не тот результат, на который мы надеялись, честь даже самых радикальных элементов воинственной фракции [mem_duel_ritual_species.GetSpeciesName] осталась незапятнанной, однако это так же усилило их патриотизм."
mem_duel_ritual.12.a: "Неудовлетворительный результат..."
mem_duel_ritual.12.a.tooltip: "Убирает модификатор §YИнопланетная Оккупация§! и добавляет вместо него модификатор §YПод впечатлением от Дуэли§! всем примитивным поселениям на §Y[mem_duel_ritual_planet.GetName]§! увеличивая счастье. Ваша доминирующая раса получает модификатор §YHumiliated§! снижающий счастье на 5 лет."
mem_duel_ritual.13.name: "Трагическая ничья"
mem_duel_ritual.13.desc: "Во время напряженного поединка, оба участника, очевидно, незнакомые с чужой анатомией, нанесли друг другу множество скользящих, но, к сожалению смертельных ранений. Запись, на которой каждый из противников осознал тяжесть собственных ран, но все же смог отдать честь оппоненту, перед тем, как окончательно лишиться сознания, видела вся империя. Население §Y[mem_duel_ritual_planet.GetName]§!,по-видимому, восприняло этот знак взаимного уважения смертельно раненых противников в большим почтением."
mem_duel_ritual.13.a: "Трагический конец..."
mem_duel_ritual.13.a.tooltip: "Убирает модификатор §YИнопланетная Оккупация§! и добавляет вместо него модификатор §YПод впечатлением от Дуэли§! всем примитивным поселениям на §Y[mem_duel_ritual_planet.GetName]§! увеличивая счастье."
