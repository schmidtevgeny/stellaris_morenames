mem_sleepers_energy_cost: "Возврат займа"
mem_sleepers_research_boost: "Опыт Озари"
mem_leader_trait_last_ozari: "Последний Озари"
mem_leader_trait_last_ozari_desc: "Озари были мастерами в области биотехнологий."
MEM_SLEEPERS_SCAN: "Тревожные энергетические показания"
MEM_SLEEPERS_SCAN_DESC: "Наблюдательная станция над §Y[From.GetName]§! докладывает о необычных и тревожных показаниях, полученных с планеты. Предварительный анализ свидетельствует о приближающейся катастрофе, но для полного анализа необходимо привлечь экспертов."
mem_sleepers.2.name: "Внизу"
mem_sleepers.2.desc: "Наблюдательная станция над §Y[From.GetName]§! докладывает о необычных и тревожных показаниях, полученных с планеты. Они засекли энергетическую сигнатуру, исходящую из-под поверхности в изолированном регионе планеты. Мощность сигнала превосходит все местные технологические возможности и напоминает сигнатуры наших собственных электростанций. Но самое тревожное - она явно указывает на растующую нестабильность в источнике энергии. Если мы ничего не предпримем, это, скорее всего, окончится катастрофой."
mem_sleepers.2.a: "Отправьте специалистов для расследования."
mem_sleepers.3.name: "Эпицентр"
mem_sleepers.3.desc: "Мощный подземный взрыв разорвал кору планеты §Y[From.From.From.GetName]§!, выбросив в атмосферу пепел и камни с силой извержения супервулкана. Что бы ни находилось в эпицентре взрыва, теперь оно наверняка испарилось.\n\nС наблюдательной станции докладывают о том, что местное население, лицезревшее этот инцидент, шокировано катастрофой, а местные культуры демонстрируют всплеск духовности, вызванной страхом перед гневом богов."
mem_sleepers.3.a: "Кажется, всё не так плохо, как могло бы быть."
mem_sleepers.4.name: "Эпицентр"
mem_sleepers.4.desc: "Мощный подземный взрыв разорвал кору планеты §Y[From.From.From.GetName]§!, выбросив в атмосферу пепел и камни с силой извержения супервулкана. Это привело к возникновению ударных волн, со сверхзвуковой скоростью пронёсшихся через атмосферу планеты, вызвало череду сильнейших землетрясений, и выброс облаков пепла и пыли, достаточных для того, чтобы погрузить планету в вечный сумрак. Эта катастрофа разрушила биосферу и уничтожила местную цивилизацию. Что бы ни находилось в эпицентре взрыва, теперь оно наверняка испарилось.\n\nНаш наблюдательный пост пришлось разобрать, поскольку наблюдать там больше не за чем."
mem_sleepers.4.a: "Жаль что мы не смогли это предотвратить."
mem_sleepers.4.b: "Такая планета пропала..."
mem_sleepers.5.name: "Подземное хранилище"
mem_sleepers.5.desc: "Локализация энергетического следа на §Y[From.From.From.GetName]§! потребовала от нашей команды проведения чрезвычайно точных работ по бурению, но в итоге привело их в обширную систему пещер. Оказавшись внутри, команда обнаружила огромное искусственное сооружение, скрытое в пещере. Сооружение, несомненно, было построено с использованием космических технологий, на века опережающих возможности местных цивилизаций. Внутри сооружения они с удивлением обнаружили бесчисленное количество капсул со спящими инопланетянами внутри, установленных вдоль стен, а так же большой запас военного оборудования. Инопланетяне оказались не только не похожими на обитателей §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!, но и ни на одну из известных нам рас. Однако, язык, используемый на терминалах и в надписях, очень похож на языки местного населения.\n\nТем временем, инженеры оценили состояние реактора, что оказалось немого разочаровывающим, по сравнению с предыдущими находками. Сотни, если не тысячи лет, без ремонта сказались на его состоянии, тем не менее, с нашими технологиями стабилизировать его будет не сложно, особенно если мы готовы потратить некоторое количество ресурсов."
mem_sleepers.5.a: "Попытайтесь стабилизировать его и восстановить хранилище."
mem_sleepers.5.a.tooltip: "Для этого проекта будет использовано 500 энергокредитов."
mem_sleepers.5.b.tooltip: "Поскольку у нас нет необходимых 500 энергокредитов, придётся позаимствовать их у частного сектора."
mem_sleepers.5.c: "Просто отключите все системы и заберите всё ценное их хранилища."
mem_sleepers.5.c.tooltip: "Наша команда начнёт демонтировать всё, что не нарушит целостность строения."
mem_sleepers.5.d: "Не стоит рисковать нашими учёными ради чужаков. Пусть взрывается."
mem_sleepers.6.name: "Технологические сокровища"
mem_sleepers.6.desc: "Отключив капсулы от питания и отправив их обитателей в последний путь, наша команда начала изучать потенциально полезные материалы, а так же исторические и технологические данные, хранившиеся на серверах хранилища.\n\nЕго создатели называли себя Озари. Похоже, что они так и не достигли уровня мезвёздных путешествий, но сильно продвинулись в биотехнологиях. Это и стало в итоге их погибелью; они преобразили предков нынешних §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! и поработили их, что позже привело к восстанию. §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! почти полностью истребили своих бывших хозяев, и лишь немногим Озари удалось укрыться в этом подземном убежище.\n\nМожет для Озари всё закончилось и не очень хорошо, но наши учёные видят большой потенциал в обнаруженных ими фрагментах технологии преображения."
mem_sleepers.6.a: "Очередной научный прорыв. Отличная работа!"
mem_sleepers.7.name: "Из могилы"
mem_sleepers.7.desc: "В то время как наша команда была занята демонтированием убежища, скрытый охранный механизм разбудил нескольких спящих. Они не очень обрадовались, узнав о том, чем занята наша команда, результатом чего стала перестрелка. Наша превосходящая огневая мощь помогла быстро их одолеть... но не достаточно быстро.\n\nОсознав своё неминуемое поражение, последние из спящих запустили механизм самоуничтожения убежища и унесли с собой жизни членов нашей команды, включая ведущего учёного.\n\nМощный подземный взрыв разорвал кору планеты §Y[From.From.From.From.GetName]§!, выбросив в атмосферу пепел и камни с силой извержения супервулкана. От подземного комплекса ничего не осталось.\n\nС наблюдательной станции докладывают о том, что местное население, лицезревшее этот инцидент, шокировано катастрофой, а местные культуры демонстрируют всплеск духовности, вызванной страхом перед гневом богов."
mem_sleepers.7.a: "Они не будут забыты."
mem_sleepers.8.name: "Эпицентр"
mem_sleepers.8.desc: "Мощный подземный взрыв разорвал кору планеты §Y[From.From.From.From.GetName]§!, выбросив в атмосферу пепел и камни с силой извержения супервулкана. От подземного комплекса ничего не осталось.\n\nС наблюдательной станции докладывают о том, что местное население, лицезревшее этот инцидент, шокировано катастрофой, а местные культуры демонстрируют всплеск духовности, вызванной страхом перед гневом богов."
mem_sleepers.8.a: "Ну и ладно."
mem_sleepers.9.name: "Эпицентр"
mem_sleepers.9.desc: "Мощный подземный взрыв разорвал кору планеты §Y[From.From.From.From.GetName]§!, выбросив в атмосферу пепел и камни с силой извержения супервулкана. Это привело к возникновению ударных волн, со сверхзвуковой скоростью пронёсшихся через атмосферу планеты, вызвало череду сильнейших землетрясений, и выброс облаков пепла и пыли, достаточных для того, чтобы погрузить планету в вечный сумрак. Эта катастрофа разрушила биосферу и уничтожила местную цивилизацию. Что бы ни находилось в эпицентре взрыва, теперь оно наверняка испарилось. Наши учёные были весьма удивлены мощью взрыва. Она превзошла все возможные ожидания.\n\nНаш наблюдательный пост пришлось разобрать, поскольку наблюдать там больше не за чем."
mem_sleepers.9.a: "Такая планета пропала..."
mem_sleepers.45.name: "Пробуждение"
mem_sleepers.45.desc: "С притоком энергии свет быстро озаряет безмолвные коридоры хранилища. Спальные капсулы открываются одна за другой. Наша команда спешит в зал совета, где находились лидеры общества спящих; прибыв туда, они застают пришельцев за бурным обсуждением. Их язык однозначно связан с языком, на котором говорят местные примитивы, и требуется всего несколько фраз, чтобы установить перевод и связь."
mem_sleepers.45.a: "Тогда настало время послушать их."
mem_sleepers.45.a.tooltip: "Мы обсудим историю и судьбу этих пришельцев."
mem_sleepers.50.name: "Пробуждение спящих"
mem_sleepers.50.desc: "С восстановлением подачи энергии в безмолвных коридорах убежища вновь зажигается свет. Одна за другой, открываются капсулы со спящими. Наша команда спешит в зал совета, где были расположены капсулы с лидерами спящих. Их встречает один из пробудившихся.\n\nЯзык, не смотря на явные различия, очень близок по происхождению к языкам местного примитивного населения. После нескольких предложений универсальный переводчик начинает частично распознавать язык и устанавливается коммуникация.\n\nОни называют себя §YОзари§!. Тысячелетия назад их раса развивалась здесь и доминировала на планете. Задолго до того, как они стали готовы выйти в космос, их открытия в биотехнологиях и генетике достигли удивительных высот. Их эксперименты привели к преображению другой неразумной расы на планете, чтобы они могли исполнять роль слуг, солдат и, возможно, когда-нибудь могли стать равными им. Это были предки расы, известной нам как §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!. Однако, различия между двумя видами привели к конфликту, и хотя многие научные знания были недоступны преображенным, они выигрывали в численности. В последовавшей войне они почти истребили своих бывших хозяем и вынудили их укрыться в подземном убежище, в котором мы их и обнаружили."
mem_sleepers.50.a: "И что они теперь будут делать?"
mem_sleepers.50.a.response: "It is time for the §YOzari§! to meet the descendants of those we uplifted."
mem_sleepers.51.name: "Возвращение благодетелей"
mem_sleepers.51.desc: "Хоть §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! и потеряли большинство знаний их прежних хозяев, но не забыли тех, кто впервые даровал им разум. Память жила в мифах и легендах о богах, преданных их неблагодарными предками.\n\nКак только §YОзари§! открыли себя, §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! возрадовались возвращению их благодетелей. Их связь была заново скреплена, а лидеры обеих рас поклялись не повторять ошибок прошлого. Теперь же они вызывают нас, и хотят обсудить отношения с нашей империей."
mem_sleepers.51.a: "Пригласите их присоединиться к нашей империи."
mem_sleepers.51.a.tooltip: "§Y[From.From.From.From.From.GetName]§! will be peacefully integrated into our empire."
mem_sleepers.51.b: "Предложите им статус протектората."
mem_sleepers.51.b.tooltip: "§Y[From.From.From.From.From.GetName]§! will become a protectorate of our empire."
mem_sleepers.51.c: "Пусть сами выбирают свой путь."
mem_sleepers.51.c.tooltip: "§Y[From.From.From.From.From.GetName]§! will become an independent empire."
mem_sleepers.51.d: "Нас не интересуют отношения с чужаками."
mem_sleepers.101.name: "День расплаты"
mem_sleepers.101.desc: "Возможно, §Y[mem_sleepers_natives.GetSpeciesNamePlural]§! однажды и смогли почти истребить преобразившую их цивилизацию, сейчас они не обладают былой мощью их предков. Те технологии, что у них были, забылись с течением времени, а без направляющей руки их прежних хозяев они были вынуждены строить свою цивилизацию с нуля.\n\nС их почти не существующими технологиями они не могли сравниться с оружием §YОзари§!, запасённым в убежище. Глайдеры и дроны истребили большинство местного населения за считанные дни, сделав §YОзари§! единственными хозяевами §Y[From.From.From.From.From.GetName]§!. Их лидер теперь вызывает нас, желая обсудить отношения с нашей империей."
mem_sleepers.101.a: "Предательство нельзя прощать...Разрешим им присоединиться."
mem_sleepers.101.a.xenophobe: "Их упорство достойно уважения, хоть они и чужаки. Разрешим им присоединиться."
mem_sleepers.101.a.tooltip: "§Y[From.From.From.From.From.GetName]§! will be peacefully integrated into our empire."
mem_sleepers.101.b: "Предложите им статус протектората."
mem_sleepers.101.b.tooltip: "§Y[From.From.From.From.From.GetName]§! will become a protectorate of our empire."
mem_sleepers.101.c: "Их зверства невыносимы. Разорвите все контакты."
mem_sleepers.101.c.tooltip: "§Y[From.From.From.From.From.GetName]§! will become an independent empire."
mem_sleepers.101.d: "Нас не интересуют отношения с чужаками."
mem_sleepers.145.name: "Пробуждение"
mem_sleepers.145.desc: "Только несколько капсул загорелись. Наши ученые поспешили извлечь и стабилизировать содержащихся в них инопланетян. Мы легко установили связь, поскольку язык, на котором они говорили, тесно связан с многочисленными языками, на которых говорят современные аборигены.\n\nНе все из них хорошо восприняли новость о гибели своего вида, но мы нашли лидера, который держится стоически и, похоже, способен говорить от имени группы."
mem_sleepers.145.a: "Тогда настало время послушать их."
mem_sleepers.145.a.tooltip: "Мы обсудим историю и судьбу этих пришельцев."
mem_sleepers.150.name: "Выжившие"
mem_sleepers.150.desc: "Всего несколько капсул засветились. Наши учёные поспешили извлечь и стабилизировать находившихся внутри инопланетян.\n\nУстановить контакт оказалось не сложно, поскольку их язык оказался очень похож на несколько языков нынешнего населения. Не все восприняли новости о гибели их расы спокойно. Оправившись от первоначального шока, они поведали нам историю их народа.\n\nТысячелетия назад их раса развивалась здесь и доминировала на планете. Задолго до того, как они стали готовы выйти в космос, их открытия в биотехнологиях и генетике достигли удивительных высот. Их эксперименты привели к преображению неразумной расы, так же обитавшей на §Y[From.From.From.From.GetName]§!, чтобы они могли исполнять роль слуг, солдат и, возможно, когда-нибудь могли стать равными им. Это были предки расы, известной нам как §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!. Однако, различия между двумя видами привели к конфликту, и хотя многие научные знания были недоступны преображенным, они выигрывали в численности. В последовавшей войне они почти истребили своих бывших хозяем и вынудили их укрыться в подземном убежище, в котором мы их и обнаружили.\n\n"Нам больше нет места в этом мире" - сказал их лидер - "Наш раса почти полностью вымерла, а наши создания вряд ли обрадуются нашему появлению. Может вы позволите нам остаться среди вашего народа?"
mem_sleepers.150.a: "Поделитесь с нами вашим опытом в биотехнологиях и добро пожаловать."
mem_sleepers.150.a.tooltip: "The §YOzari Remnants§! will support our biotechnological research with their expertise in return for being given sanctuary."
mem_sleepers.150.a.response: "You have our deep gratitude. You won't regret it."
mem_sleepers.150.b: "Простите, но ваше место здесь. Вы должны заботиться о ваших созданиях."
mem_sleepers.150.b.response: "It seems as if we have no other choice. You will not welcome us, and we cannot stay here either..."
mem_sleepers.150.c: "Лучше мы избавим вас от страданий."
mem_sleepers.150.c.response: "This won't be necessary. We will go then..."
mem_sleepers.151.name: "Последние Озари умерли"
mem_sleepers.151.desc: "Сегодня нам сообщили о том, что скончался последний §YОзари§! с планеты §Y[From.From.From.From.From.GetName]§!. Это знаменует не только конец этой гордой расы, но и прекращение нашего длительного сотрудничества. Нашим самым лучшим учёным будет не хватать их познаний в биоинженерии."
mem_sleepers.151.a: "Они были полезны, и ничего больше..."
mem_sleepers.151.b: "Они были активом, не более того..."
mem_sleepers.152.name: "Путь прогресса"
mem_sleepers.152.desc: "Прошли годы с тех пор как последние §YОзари§! решили примириться с их прошлым. Кажется, что они нашли новую цель в жизни. Примитивная цивилизация §Y[From.From.From.From.From.GetName]§! значительно продвинулась в развитии, очевидно, благодаря влиянию §YОзари§!."
mem_sleepers.152.a: "Вот и отлично."
mem_sleepers.195.name: "Пробуждение"
mem_sleepers.195.desc: "Несмотря на все наши усилия, реактор быстро вышел из строя. Мы смогли направить только достаточную часть его разрушающейся энергии, чтобы оживить одну капсулу. Наши ученые бросились к капсуле и обнаружили там инопланетянина, который, похоже, носил регалии лидера.\n\nМы установили связь, что оказалось довольно простой задачей, поскольку язык лидера тесно связан с множеством языков, на которых говорят современные аборигены. Более сложной задачей было сильное потрясение, которое проявилось даже у представителей разных видов, когда мы сказали, что не смогли спасти других. Но теперь мы уверены, что этот единственный выживший готов говорить."
mem_sleepers.195.a: "Тогда настало время слушать."
mem_sleepers.195.a.tooltip: "Мы обсудим историю и судьбу этих пришельцев."
mem_sleepers.200.name: "Последний"
mem_sleepers.200.desc: "Не смотря на наши усилия, реактор восстановить не удалось. Однако, мы добились того, чтобы он произвёл достаточно энергии для активации единственной капсулы. Наши поспешили извлечь оттуда инопланетянина с неким подобием регалий лидера на одежде.\n\nУстановить контакт оказалось не сложно, поскольку его язык оказался очень похож на несколько языков нынешнего населения. Узнав о том, что он последний представитель своей расы, инопланетянин чуть не сошел с ума. Когда нашей команде удалось его успокоить, он поведал им свою историю.\n\nТысячелетия назад их раса развивалась здесь и доминировала на планете. Задолго до того, как они стали готовы выйти в космос, их открытия в биотехнологиях и генетике достигли удивительных высот. Их эксперименты привели к преображению неразумной расы, так же обитавшей на §Y[From.From.From.From.GetName]§!, чтобы они могли исполнять роль слуг, солдат и, возможно, когда-нибудь могли стать равными им. Это были предки расы, известной нам как §Y[mem_sleepers_natives.GetSpeciesNamePlural]§!. Однако, различия между двумя видами привели к конфликту, и хотя многие научные знания были недоступны преображенным, они выигрывали в численности. В последовавшей войне они почти истребили своих бывших хозяем и вынудили их укрыться в подземном убежище, в котором мы их и обнаружили.\n\n"Сомневабсь что для меня есть место в этом мире", говорит он. "Может вы позволите мне присоединиться к вам среди звёзд?""
mem_sleepers.200.a: "Поделитесь с нами вашим опытом в биотехнологиях и добро пожаловать."
mem_sleepers.200.a.tooltip: "Последний Озари присоединится к вашей империи в качестве учёного со специализацей по биотехнологиям."
mem_sleepers.200.a.response: "I will provide you with all I know. You won't regret this decision."
mem_sleepers.200.b: "Протите, но мы не можем этого позволить."
mem_sleepers.200.b.response: "But where shall I go?!"
mem_sleepers.200.c: "Почему бы нам просто не избавить вас от страданий?"
mem_sleepers.200.c.response: "So be it, then. I have no power to stop you..."
