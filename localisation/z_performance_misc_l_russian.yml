z_performance_misc.11.c1.tooltip: "Самомодификация пригодности §RОтключена§!. Эта функция пывысит производительность игры, запретив поселениям спонтанно адаптироваться."
z_performance_misc.11.c2: "Самомодификация §GВключена§!"
z_performance_misc.11.c2.tooltip: "§GВключена ванильная§! Самомодификация. У поселений появится шанс спонтанно адаптироваться, чтобы выжить в неблагоприятных уловиях.\n§YПремечание:§! Порождение новых подвидов негативно сказывается на производительности игры."
z_performance_misc.11.d1: "Гибридизация видов ИИ §RОтключена§!"
z_performance_misc.11.d1.tooltip: "Гибридизация видов ИИ §RОтключена§!. Эта настройка влияет на моды с гибридной функцией, такие как §HUnofficial Hive DLC: Forgotten Queens§!. Эта функция пывысит производительность игры, запретив ИИ проводить гибридизацияю."
z_performance_misc.11.d2: "Гибридизация видов ИИ §GВключена§!"
z_performance_misc.11.d2.tooltip: "§GВключена ванильная§! гибридизация, ИИ разрешено создавать гибридные особи. Совместимость с чужаками будет создавать большое количество подвидов, что серьезно понизит производительность игры."
z_performance_misc.11.e1: "Путь Вознесения ИИ §GЗапрещен§!"
z_performance_misc.11.e1.tooltip: "Путь вознесения гена ИИ §GЗапрещен§!. Путь вознесения гена невозможно удалить, если ИИ уже выбрал его. Поэтому, примите решение в начале игры. §YПримечание:§! ИИ использующий Путь вознесения генов, будет создавать множество подвидов , что серьезно понизит производительность игры."
z_performance_misc.11.e2: "Путь Вознесения ИИ §HРазрешен§!"
z_performance_misc.11.e2.tooltip: "§GРазрешён ванильный§! Путь Вознесения, ИИ разрещено использовать Путь вознесения гена. Путь вознесения гена невозможно удалить, если ИИ уже выбрал его. Поэтому, примите решение в начале игры. §YПримечание:§! ИИ использующий Путь вознесения генов, будет создавать множество подвидов , что серьезно понизит производительность игры."
z_pf2_mod_cntr_no_ai_species_mod: "§GБесконечное собрание§!: Модификация рас ИИ отключена"
z_pf2_mod_cntr_no_ai_species_mod_desc: "Будь то Органически или Роботы, все они останутся такими, какими были изначально."
z_performance_misc.11.e3: "Модификация рас ИИ §GВключена§!"
z_performance_misc.11.e3.tooltip: "§GВключена ванильная§! Модификация рас ИИ. Пока условия выполняются, ИИ будет продолжать создавать подвиды, что серьезно понизит производительность игры."
z_performance_misc.11.e5: "Модификация рас ИИ §HЛимит§!"
z_performance_misc.11.e5.tooltip: "ИИ может иметь  максимум 2 подвида расы."
z_performance_misc.11.e4: "Модификация рас ИИ §RЗапрещена§!"
z_performance_misc.11.e4.tooltip: "Модификация рас ИИ §RЗапрещена§!."
z_performance_misc.11.k1: "Оптимизация флота ИИ §GМакс§!"
z_performance_misc.11.k1.tooltip: "При использовании ручной оптимизации флота или автооптимизации флота, малые корабли будут заменяться большими кораблями как можно чаще."
z_performance_misc.11.k2: "Оптимизация флота ИИ §BСтандарт§!"
z_performance_misc.11.k2.tooltip: "При использовании ручной оптимизации флота или автооптимизации флота, будет испольваится меньше малых кораблей."
z_performance_misc.11.k3: "Оптимизация флота ИИ §RМин§!"
z_performance_misc.11.k3.tooltip: "При использовании ручной оптимизации флота или автооптимизации флота, многие малые корабли будут сохранены."
z_performance_misc.11.k4: "Автооптимизация флота ИИ §GВключена§!"
z_performance_misc.11.k4.tooltip: "Оптимизация автоматически выполняется для всех оптимизируемых флотов каждый год, а эффективность оптимизации соответствует настройкам предыдущей опции."
z_performance_misc.11.k5: "Автооптимизация флота ИИ §RОтключена§!"
z_performance_misc.11.k5.tooltip: "Не оптимизировать флот."
