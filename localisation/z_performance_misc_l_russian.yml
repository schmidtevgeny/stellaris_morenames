z_performance_misc.11.g1: "Строительство Мир-кольца ИИ §HРазрешено§!"
z_performance_misc.11.g1.tooltip: "В §GВаниле§! ИИ строит мир-кольцо по своему усмотрению. §YКак только средства и технологии будут получены, ИИ не пожалеет усилий для строительства мир-кольца, что может привести к тому, что ИИ будет иметь большое население и вызовет тормоза.§!"
z_performance_misc.11.g2: "Строительство мир-кольца ИИ §GЛимититрованно§!"
z_performance_misc.11.g2.tooltip: "Если у вас уже есть колония в мире-кольце, ИИ не будет строить базовую площадку мир-кольца. §YЭта функция не влияет на ИИ для модернизации существующего мир-кольца или ремонта поврежденного мир-кольца.§!"
z_performance_misc.11.g3: "Строительство мир-кольца ИИ §BЗапрещено§!"
z_performance_misc.11.g3.tooltip: "ИИ не будет строить мир-кольцо ни при каких обстоятельствах. §YЭта функция не будет влиять на ИИ для модернизации существующего мир-кольца или ремонта поврежденного мир-кольца.§!"
z_performance_misc.limited_gateway_vanilla: "Строительство Звёздных Врат ИИ §GРазрешено§!"
z_performance_misc.limited_gateway_ban: "Строительство Звёздных Врат ИИ §RЗапрещено§!"
z_performance_misc.limited_gateway.tooltip: "Получив ресурсы и технологии, ИИ будет неустанно строить Звёздные Врата повсюду, что может вызвать тормоза в просчёте Торговых путей. §YЗапрет на строительство Звездных Врат не повлияет на способность ИИ ремонтировать поврежденные звездные врата или модернизировать базы звездных врат.§!"
z_performance_misc.11.a1: "Оптимизация торговли §HОтключена§!"
z_performance_misc.11.a1.tooltip: "Выбрана §GВанильная система Торговых путей§!. §YПримечание:§! Чем больше будет построено звёздных баз, тем больше будет производится ежедневых расчётов Торговых путей, что приводит к падению скорости игры.§!"
z_performance_misc.11.a2: "Оптимизация торговли §GВключена у ИИ§!"
z_performance_misc.11.a2.tooltip: "Система Торговых путей Отключена, только у ИИ. Вместо неё используется система Торговых субсидий, это повысит производительность игры. \nТорговая система игрока не изменилась. \n\n§YПримечание:§! Торговая субсидия начилсяется в соответствии с населением/рабочей силы планеты (промышленная революция) и дополнительной торговой стоимостью планеты, каждое население/человеческая сила = §G0.5 торговой стоимости§!"
z_performance_misc.11.a3: "Оптимизация торговли §BВключена у Всех§!"
z_performance_misc.11.a3.tooltip: "Система Торговых путей Отключена у Всех! Вместо неё используется система Торговых субсидий, это повысит производительность игры.\n\n§YПримечание:§! Торговая субсидия начилсяется в соответствии с населением/человеческой силой планеты (промышленная революция) и дополнительной торговой стоимостью планеты, каждое население/человеческая сила = §G0.5 торговой стоимости§!"
