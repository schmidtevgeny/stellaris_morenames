z_pf2_trait_core_species: "Шаблон интеграции"
z_pf2_trait_core_species_desc: "Шаблонный вид текущей категории, к которой он принадлежит, все остальные виды будут объединены в этот. Обратите внимание, что каждый вид, объединенный по этому шаблону, будет стоить некоторых ресурсов."
z_pf2_trait_core_ignore: "Игнорировать шаблоны интеграции"
z_pf2_trait_core_ignore_desc: "Все империи игроков игнорируют популяции, содержащие этот признак, при интеграции видов."
z_performance_misc.11.f1: "§RЭкспериментальная функция:§! Слияние всех видов - Империи ИИ"
z_performance_misc.11.f1.tooltip: "Объедините все виды рас §YНормальных ИИ-империй§! и §YВознесенных империй§! чтобы избавиться от слишком большого количества видов рас. Это повысит производительность игры в поздней игре.\nВсе люди, имеющие §GПолное гражданство§! будут объединены в §BОригинальный вид этой империи§!\nВсе люди, имеющие §GОграниченное гражданство§! будут объединены в один вид.\nВсе §GРабы§! будут объединены в один вид."
z_performance_misc.11.f1b.tooltip: "Объедините все виды рас §YНормальных ИИ-империй§! и §YВознесенных империй§! чтобы избавиться от слишком большого количества видов рас. Это повысит производительность игры в поздней игре.\nВсе люди, имеющие §GПолное гражданство§! будут объединены в §BОригинальный вид этой империи§!\nВсе люди, имеющие §GОграниченное гражданство§! будут объединены в один вид.\nВсе §GРабы§! будут объединены в один вид.\n\n§YПримечание:§! Эта функция может быть вызвана, через кнопку быстрого доступа в главном меню §GInfinite Stellaris§!."
z_performance_misc.11.f2: "§RЭкспериментальная функция:§! Слияние всех видов - в Вашей империи"
z_performance_misc.11.f2.tooltip: "Объединить все расы в один вид  §YВашей империи§!.\nВсе люди, имеющие §GПолное гражданство§! будут объединены в §BОригинальный вид этой империи§!\nВсе люди, имеющие §GОграниченное гражданство§! будут объединены в один вид.\nВсе §GРабы§! будут объединены в один вид."
z_performance_misc.11.f4: "§RЭкспериментальная функция:§! Слияние всех видов роботов - В Вашей империи"
z_performance_misc.11.f4.tooltip: "Объединить все виды роботов §YВашей империи§!.\nВсе роботы, имеющие §GПолное гражданство§! будут объединены.\nВсе роботы, имеющие §GОграниченное гражданство§! будут объединены в один вид роботов.\nВсе §GРоботы-слуги§! будут объединены в один вид роботов."
z_pf2.forced_merge: "§GСлияние всех видов в один - В Вашей империи§!"
z_pf2.forced_merge.tooltip: "Принудительное слияние всех видов империи в один вид.\nЕсли вид существует $z_pf2_trait_core_species$, его будут воспринимать как шаблон. Если существует несколько видов $z_pf2_trait_core_species$, шаблон будет выбран случайным образом из их числа. Если $z_pf2_trait_core_species$ не задан, в качестве шаблона выбирается основной вид Империи.\nИнкорпорация происходит независимо от типа вида и различий гражданства, и каждая инкорпорированная популяция потребляет £energy£§Y$energy$§!=§G50§!"
z_performance_misc.11.f5: "§GОптимизация флотов ИИ§!"
z_performance_misc.11.f5.tooltip: "Немедленно провести оптимизацию всех оптимизируемых флотов ИИ, объединив флоты ИИ в соответствии с их техническим уровнем и настройками эффективности оптимизации так, чтобы они использовали как можно больше крупных кораблей, скоратив тем самым количества кораблей по всему фронту."
z_performance_misc.11.f3: "§RЭкспериментальная функция:§! Чиска биотопов"
z_performance_misc.11.f3.tooltip: "Уничтожьть все биотопы Империй, у которых нет признака §BЖители Пустоты§!. §RИспользовать с осторожностью!§!"
z_performance_misc.11.x: "§BУстановить настройки мода по умолчанию§!"
z_performance_misc.11.x.tooltip: "§RСброс производится во всех категориях мода!§!\nИспользовать настройки §GInfinite Stellaris§! по умолчанию, §Gвсе оптимизации мода включены§!."
z_performance_misc.11.x1: "§HСбросить на Ванильные игровые настройки§!"
z_performance_misc.11.x1.tooltip: "§RСброс производится во всех категориях мода!§!\nИспользвоть §GВанильные§! настройки игры, §Rвсе оптимизации мода отключены§!."
z_performance_misc.11.x2: "Вернуться в §GICModMenu§!"
z_performance_misc.11.x2.tooltip: "Назад в главное меню §GInfinite Stellaris§!"
z_performance_misc.11.x3: "Выход"
z_performance_misc.11.x3.tooltip: "Закрыть диалоговое окно."
z_pf_tips_heup_ignore_migration_control: "Ванильная миграция и §BПереселения населения§! не влияют друг на друга т.к §BПереселения населения§!, является самостоятельной функцией §MОптимизация нагрузки§!."
z_pf_tips_heup_mig_ignore: "Установлен на §RМиграция запрещена§!"
z_pf_dec_plnt_heup_mig: "§BКликните для переселения населения§!"
z_pf_dec_plnt_heup_mig_desc: "в соответствии с условиями миграции."
z_pf_tips_heup_mig: "§BПо умолчанию§! безработные будут выселяться только тогда, когда на других планетах появятся свободные рабочие места.\n§HПринудительно§! если есть планета, с свободным жильём, то перелятся Все жители, пока не останется §G1 житель§!\n$z_pf_tips_heup_ignore_migration_control$\n§YПримечание:§! Новым колониям по умолчанию будет §RЗапрещено мигрировать§!.\nРучное выселение Одного жителя с планеты потребляет £energy£§G-50§!. При нехватке §Y$energy$§! миграция выполняться не будет."
z_pf_tips_heup_mig_set: "Кликните для смены условий миграции на текущей планете:\n§BПо умолчанию§!/§GПриоритет§!/§HПринудительно§!/§RЗапрещена§!.\n$z_pf_tips_heup_ignore_migration_control$"
z_pf_dec_plnt_heup_mig_set_default: "Выбрана §BМиграция по умолчанию§!"
z_pf_dec_plnt_heup_mig_set_default_desc: "Только безработные будут переселены."
z_pf_dec_plnt_heup_mig_set_prio: "Выбрана §GМиграция Приоритет§!"
z_pf_dec_plnt_heup_mig_set_prio_desc: "Безработное население этой планеты будет иметь приоритет переселения."
z_pf_dec_plnt_heup_mig_set_forced: "Выбрана §HМиграция Принудительно§!"
z_pf_dec_plnt_heup_mig_set_forced_desc: "Всё население, которое можно переселить, будут вынуждено переселиться, пока не останется только §G1 житель§! \n§YПримечание:§! Этот пункт недействителен для §YИмперской миграции§! и §YАвтоматической миграции§!"
z_pf_dec_plnt_heup_mig_set_ignore: "Выбрана §RМиграция Запрещена§!"
z_pf_dec_plnt_heup_mig_set_ignore_desc: "Население не будет переселяться с этой планеты."
z_pf_tips_heup_immig_ignore: "Установлен на §RИммиграция запрещена§!"
z_pf_dec_plnt_heup_immig: "§BКликните для заселения населения§!"
z_pf_dec_plnt_heup_immig_desc: "Переселить в соответствии с условиями иммиграции."
z_pf_tips_heup_immig: "§BПо умолчанию§! население будет заселятся только тогда, когда на планете есть свободное место.\n§HПринудительная§!, любые условия, кроме пригодности для жизни, будут игнорироваться, и доступное население будут переселяться бесконечно.\n$z_pf_tips_heup_ignore_migration_control$\nРучное заселение Одного жителя на планету потребляет £energy£§G-50§!. При нехватке §Y$energy$§! иммиграция выполняться не будет."
z_pf_tips_heup_immig_set: "Кликните для смены условий Иммиграции на текущей планете:\n§BПо умолчанию§!/§GПриоритет§!/§HПринудительно§!/§RЗапрещена§!.\n$z_pf_tips_heup_ignore_migration_control$"
z_pf_dec_plnt_heup_immig_set_default: "Выбрана §BИммиграция по умолчанию§!"
z_pf_dec_plnt_heup_immig_set_default_desc: "Когда свободные рабочие места на этой планете будут заполнены, население больше не будет приезжать."
z_pf_dec_plnt_heup_immig_set_prio: "Выбрана §GИммиграция Приоритет§!"
z_pf_dec_plnt_heup_immig_set_prio_desc: "Безработное население переедут на эту планету первыми."
z_pf_dec_plnt_heup_immig_set_forced: "Выбрана §HИммиграция Принудительно§!"
z_pf_dec_plnt_heup_immig_set_forced_desc: "Всё безработное население будет вынуждено переселиться на эту планету, независимо от наличия свободных рабочих мест. \n§YПримечание:§! Этот пункт недействителен для §YИмперской миграции§! и §YАвтоматической миграции§!"
z_pf_dec_plnt_heup_immig_set_ignore: "Выбрана §RИммиграция Запрещена§!"
z_pf_dec_plnt_heup_immig_set_ignore_desc: "На эту планету не будут прибывать иммигрантамы."
z_pf.mod_opt_weekly: "Оптимизация обновления модификаторов §GЕженедельно§!"
z_pf.mod_opt_monthly: "Оптимизация обновления модификаторов §HЕжемесячно§!"
z_pf.mod_opt_none: "Оптимизация обновления модификатора §BОтключена§!"
z_pf_tips_mod_opt: "ВЛИЯЕТ НА ТО КОГДА ЗАВЕРШИТСЯ ВОЙНА сразу или через: неделю месяц! Модификаторы §GStellaris§! обновляются с частотой в 1 тик (1 день = 10 тиков), чтобы обеспечить своевременное обновление модификаторов. Но это приведет к серьезным задержкам, и чем позже это произойдет, тем больше вычислительных ресурсов будет потрачено на обновление модификаторов и тем медленнее будет работать игра. \nВы можете изменить частоту обновления на §G1 раз в неделю§! или §G1 раз в месяц§!, при этом каждый раз обновление будет занимать один день. \n§RЭто экспериментальная функция§!. Неясно, какое влияние она окажет. Может случиться так, что бонус не будет своевременным, или некоторые функции могут быть повреждены. Если вас это не очень беспокоит, не включайте эту оптимизацию."
