edict_PF_edict_AUTO_mig_on: "Автомаическая миграция §GАктивированна§!"
edict_PF_edict_AUTO_mig_on_desc: "Активируйте или деактивируйте функцию §BАвтоматическая миграция§! После активации, безработные поселения по всей стране будут автоматически мигрировать туда, где они нужны, но национальное производство энергии будет снижено на 3% для покрытия расходов на миграцию."
edict_PF_edict_AUTO_mig_off: "Автомаическая миграция §HЗапрещена§!"
edict_PF_edict_AUTO_downgrade_on: "Автоматическое понижение §GActivated§!"
edict_PF_edict_AUTO_downgrade_on_desc: "Активируйте или деактивируйте функцию §BАвтоматическое понижение§! После активации, безработные поселения высокого уровня будут автоматически понижены до низкого уровня, но национальное производство энергии будет снижено на 2% для расходов на пенсии."
edict_PF_edict_AUTO_downgrade_off: "Автоматическое понижение §HDisabled§!"
z_mm_tips_pf2_btn_misc_guide: "§MОптимизация нагрузки§!\n§YПримечание§!: Всеми функциями мода можно воспользоваться в любое время. Внимательно прочитайте инструкции и выберите подходящий вам метод оптимизации. \n\n§BПредел численности населения империи:§! Скорость роста вашего населения будет изменяться по метематической формуле. \nЭта формула будет высчитывать текущий §Yлимит населения империи§! относительно §Yтекущего количества населения§!. Если численность населения §Hниже 50%§! от §Yобщего лимита§!, рост населения получает §Gположительный бонус§!. Чем §Rменьше§! у вас населения от §Yобщего лимита§!, тем §Gвыше скорость роста§!. Когда численность населения §Gпревысит 50%§! от §Yобщего лимита§!, рост населения получает §Hотрицательный бонус§!. Чем ближе к §G100%§! от §Yобщего лимита§!, тем ниже §Hскорость роста§!. \n§YМаксимальное население империи§! = §YКоличество планеты§! x §YБазовый лимит§! x §YКонец игры§! (зависит от выбранного режима). §YПо умолчанию= 240§!, и предел населения более 25 планет не будет увеличен. В итоге, максимальный лимит населения - 3000 человек. \n\n§BАвтопонижение социального класса/миграция:§! Можно установить отдельно для каждой планеты и потратить определенную сумму на содержание, чтобы заставить безработных автомигрировать или понизить социальный класс. \n\n§BОптимизация торговых путей:§! Торговый путь является одной из причин нагрузки на игру. Эта функция закроет торговый путь и подсчитает путь с минимальными затратами производительности игры. \n\n§BОграничение мегасооружений ИИ:§! Слишком большое количество орбитальных биотопов и миров колец приведет к тому, что ИИ будет иметь ужасающую численность населения, а слишком большое количество звездных врат резко увеличит расчеты поиска пути. Эта функция ограничит строительство ИИ этих трех мегасооружений, но не повлияет на ремонт поврежденных мегасооружений. \n\n§BОптимизация рас:§! Слишком большое количество рас, также является виновником тормозов. Здесь количество рас во всей галактике ограничено путем ограничения самоэволюции, гибридизации и модификации рас ИИ. \n\n§BРучные функции:§! §HОранжевые кнопки§! - это ручные функции. Вы можете объединять расы, оптимизировать флот и выполнять другие быстрые операции. \n\n§YПримечание:§! Вы можете добавить характеристики тегов к расе, использовать их в качестве шаблона для объединенния рас или сделать так, чтобы они игнорировали объединенние рас."
