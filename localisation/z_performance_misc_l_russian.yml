z_pf2.pop_management_auto_immig_on: "Автоиммиграция во всех колониях §GРазрешена§!"
z_pf2.pop_management_auto_immig_off: "Автоиммиграция во всех колониях §RЗапрещена§!"
z_pf2.pop_management_auto_immig_tips: "Все колонии автоматически перемещают безработных, если на планете, есть свободное рабочее место. Когда она вступит в силу, ежемесячное содержание составит £energy£§Y-3§!."
z_pf2.pop_management_auto_demote: "Включить на всех планетах §BАвтопонижение социального класса§!"
z_pf2.pop_management_auto_demote_tips: "Безработное население высокого класса будет быстро переведено в низкий класс, а когда она вступит в силу, ежемесячное содержание составит £energy£§Y-2§!."
z_pf2.pop_management_mig_ignore: "Сменить условия миграции на всех планетах §RЗапрещена§!"
z_pf2.pop_management_mig_default: "Сменить условия миграции на всех планетах §GПо умолчанию§!"
z_pf2.pop_management_mig_cntr: "Он вступит в силу для всех планет, запрещая их населению мигрировать, и будет действовать как для автомиграции, так и для ручной миграции."
z_pf2_d_core: "§MОптимизация нагрузки:§! Основной модуль"
z_pf2_d_core_desc: "Оптимизация различных настроек для §YУлучшения производительности игры§!, включая §GАвтомиграцию населения§!/§BАвтосокращение численности населения§!/§HТорговые пути§!"
z_pf2.pop_management_vam_on: "§GВанильная§! автомиграция §GВкл.§!"
z_pf2.pop_management_vam_off: "§GВанильная§! автомиграция §RВыкл.§!"
z_pf2.pop_management_vam_tips: "Если рабочих мест нет, то безработное население будет быссмысленно мигрировать и снижать производительность игры. Эта функция отключит §GВанильную автомиграцию населения§!. \n§YПримечание:§! Это изменение игровой механики. Безработные не будут затронуты стандартной автомиграцией. Вы можете включить новый механизм автомиграции, который есть в этом моде. Он более оптимизирован, чем §GВанильный механизм§!, но влияет только на игроков."
z_pf_tips_heup_habit_set: "§HМинимум§! только население с приспособленностью больше 15% будут перемещено. \n§GПригоден для жизни§! только население с приспособленностью больше 35% будут перемещено.\n§RИгнорировать§! приспособленность будет игнорироваться, и всё доступное население будут переселено. §YОбратите внимание§!, что игнорирование пригодности недействительно для §GНациональной миграции населения§! и §GАвтоматической миграции населения§!. В этих двух случаях минимальная приспособленность должна быть выше 15%."
z_pf.heup_habit_default: "Настройки миграции населения по Приспособленности: §HМинимум§!"
z_pf.heup_habit_ignore: "Настройки миграции населения по Приспособленности: §RИгнорировать§!"
z_pf.heup_habit_high: "Настройки миграции населения по Приспособленности: §GПригоден для жизни§!"
z_pf2_dec_plnt_auto_mig_on: "Автомиграция §GВключена§!"
z_pf2_dec_plnt_auto_mig_on_desc: "Безработное население Автоматически мигрируют на планету с свободными рабочими местами. Плата за обслуживание этой функции составляет £energy£§Y-3§!."
z_pf2_dec_plnt_auto_mig_off: "Автомиграция §HОтключена§!"
z_pf2_dec_plnt_auto_mig_off_desc: "Функция отключена, но это не препятствует §GВанильной автомиграции§!."
z_pf2_tips_auto_mig_toggle: "Кликните для смены условий автоматической миграции безработного насления на другие планеты."
z_pf2_dec_plnt_auto_demote_on: "Автопонижение социального класса §GВключено§!"
z_pf2_dec_plnt_auto_demote_on_desc: "Безработное население высшего класса будут понижены в должности и вновь приняты на работу в очень короткое время, когда появятся свободные рабочие места. Плата за обслуживание этой функции составляет £energy£§Y-2§!."
z_pf2_dec_plnt_auto_demote_off: "Автопонижение социального класса §HОтключена§!"
z_pf2_dec_plnt_auto_demote_off_desc: "Функция отключена, высокий социальный класс безработного будет понижаться очень медленно."
z_pf2_tips_auto_demote_toggle: "Кликните для смены условий Автопонижения класса."
z_pf2.cntr_pop_cap_on: "Лимит населения империи §GВкл.§!/Базовый лимит §Y[event_target:z_fw_tgt_global_event.z_pf2_var_cntr_pop_cap_set_base]§!"
z_pf2.cntr_pop_cap_off: "Лимит населения империи §HОткл.§!/Базовый лимит §Y[event_target:z_fw_tgt_global_event.z_pf2_var_cntr_pop_cap_set_base]§!"
z_pf2.cntr_pop_cap.tooltip: "Включение лимита населения, добавит лимит на общее количество населения империи, ограничивая максимум населения количеством планет, которыми вы владеете.\n §YПримечание:§! Если §YМножитель роста населния§! ванильной игры не установлен на 0, §Rне включайте эту функцию.§! \nФормула расчета: §YКоличество планеты§! х §Yбазовый лимит§!."
z_pf2.cntr_pop_cap_linear: "Расчитывать лимит населения империи §HЛинейно§!"
z_pf2.cntr_pop_cap_mode_100: "Расчитывать лимит населения империи §Y100 планеты с понижением§!"
z_pf2.cntr_pop_cap_mode_50: "Расчитывать лимит населения империи §G50 планеты с понижением§!"
z_pf2.cntr_pop_cap_mode_25: "Расчитывать лимит населения империи §B25 планеты с понижением§!"
z_pf2.cntr_pop_cap_mode.tooltip: "Выбирите условия увеличения общего лимита населения империи.\n§YПримечание:§! Если §YМножитель роста населния§! ванильной игры не установлен на 0, §Rне включайте эту функцию.§!\n§HЛинейно§! Без затухания, каждый раз, когда добавляется колония, §Yбазовый лимит§! населения будет увеличен.\n§Y100 планеты§! С низким затуханием, каждая дополнительная колония увеличивает (100-общее число планеты)% x §YБазовый лимит§! лимит империи будет увеличен. Поддерживается максимум 100 планеты, и новая колония больше не будет увеличивать лимит империи. \n§G50 планеты§! При более высоком ослаблении, каждая дополнительная колония увеличивает (2 x (50-общее число планеты))% x §YБазовый лимит§! число планеты империи увеличивается. Поддерживается максимум 50 планеты, и новая колония больше не будет увеличивать лимит империи. \n§B25 планеты§! При более высоком ослаблении, каждая дополнительная колония увеличивает (4 x (25-общее число планеты))% x §YБазовый лимит§! количество планеты империи. Поддерживается максимум 25 планеты, и новая колония больше не будет увеличивать лимит империи."
z_pf2.cntr_pop_cap_base_add_10: "Базовый лимит: §G+10§!"
z_pf2.cntr_pop_cap_base_add_50: "Базовый лимит: §G+50§!"
z_pf2.cntr_pop_cap_base_subtract_10: "Базовый лимит: §R-10§!"
z_pf2.cntr_pop_cap_base_subtract_50: "Базовый лимит: §R-50§!"
z_pf2_mod_plnt_pop_growth: "§BЛимит населения империи:§! Настройка роста"
z_pf2_mod_plnt_pop_growth_desc: "Если вы включите функцию §BОграничение популяции империи§!, она будет регулировать скорость роста вашего населения в зависимости от количества планет, которыми вы владеете."
z_pf2_mod_plnt_pop_decline: "$z_pf2_mod_plnt_pop_growth$"
z_pf2_mod_plnt_pop_decline_desc: "$z_pf2_mod_plnt_pop_decline$"
z_pf2_mod_plnt_pop_clone: "§BЛимит населения империи:§! Настройка клонирования"
z_pf2_mod_plnt_pop_clone_desc: "$z_pf2_mod_plnt_pop_decline$"
z_pf2_mod_plnt_pop_assembly: "§BЛимит населения империи:§! Настройка сборки"
z_pf2_mod_plnt_pop_assembly_desc: "$z_pf2_mod_plnt_pop_decline$"
z_performance_misc.11.i0: "Динамическое ограничение популяции §HОтключено§!"
z_performance_misc.11.i0.tooltip: "§GВанильные§! настройки игры, динамическое ограничение популяции Отключено, безработные не будут влиять на рост населения/сборку/скорость миграции.\n\n§YВнимание: большое количество безработного населения серьезно снизит стабильность планеты, а неограниченный рост населения вызовет серьезное снижение производительности в поздней игре, так как слишком много населения будет проверяться каждый день.§!"
z_performance_misc.11.i1: "Динамическое ограничение популяции §BМинимально§!"
z_performance_misc.11.i1.tooltip: "Динамическое ограничение популяции установлено на Минимальный уровень. Чем больше безработных на планете, тем ниже скорость роста населения/сборки/миграции. Начиная с 4 безработных, будет замедлять рост населения, максимум до 8 безработных.\n\n§YЭто отличается от механники неограниченного роста населения в игре.§!"
z_performance_misc.11.i2: "Динамическое ограничение популяции §GСредне§!"
z_performance_misc.11.i2.tooltip: "Динамическое ограничение популяции установлено на Средний уровень. Чем больше безработных на планете, тем ниже скорость роста населения/сборки/миграции. Начиная с 5 безработных, будет замедлять рост населения, максимум до 12 безработных.\n\n§YЭто отличается от механники неограниченного роста населения в игре.§!"
z_performance_misc.11.i3: "Динамическое ограничение популяции §BМаксимально§!"
z_performance_misc.11.i3.tooltip: "В §GInfinite Stellaris§! Динамическое ограничение популяции установлено §GПо умолчанию§! на §GМаксимум§!. Начиная с 6 безработных, будет замедлять рост населения, максимум до 20 безработных.\n\n§YЭто отличается от §GВанильной механники§! неограниченного роста.§!"
z_pf2_dec_extreme_pop_restrict_on: "Строгий контроль популяции §GВкл§!"
z_pf2_dec_extreme_pop_restrict_on_desc: "Примите режение нужен ли вам строгий контроль популяции населения."
z_pf2_extreme_pop_restrict_on: "Планета разрешает только 1го безработного и 1го бездомного."
z_pf2_dec_extreme_pop_restrict_off: "Строгий контроль популяции §RВыкл§!"
z_pf2_dec_extreme_pop_restrict_off_desc: "$z_pf2_dec_extreme_pop_restrict_on_desc$"
z_pf2_extreme_pop_restrict_off: "Строгий контроль популяции отключен."
z_performance_misc.11.h1: "Планетарная вместимость населения §GАктивирон§!"
z_performance_misc.11.h1.tooltip: "В настройках оптимизации §GInfinite Stellaris§! активируйте параметр §GПланетарная вместимость населения§!. Общее население планеты будет ограничено размером планеты и классом планеты.\n\n§YВнимание: Если установлен мод §HCarrying Capacity§!, эта функция будет автоматически §Rотключена§!. Включение планетарной вместимости населения внесёт некоторые изменения в механику игры, так как население перестанет расти, когда достигнет отпределённого уровня.§!"
z_performance_misc.11.h2: "Планетарная вместимость населения §HОтключено§!"
z_performance_misc.11.h2.tooltip: "Использовать Ванильные настройки игры для отключения Предела населённости планеты, и население планеты будет расти неограниченно, когда это возможно. \n\n§YПримечание:§! Неконтролируемый рост населения может привести к перенаселению и серьезно повлиять на производительность игры."
