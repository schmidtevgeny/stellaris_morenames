l_russian:

mem_hithere.1.name: "Странный сигнал"
mem_hithere.1.desc: "Наша обсерватория над §Y[receiver.GetName]§! поймала сигнал. В отличие от доступных нам технологий, он состоит из простых электромагнитных волн, переносящих информацию на скорости света. Сигнал ослаблен из-за многолетнего путешествия через открытый космос, но он периодически повторяется, так что мы можем без труда восстановить и расшифровать его."
mem_hithere.1a: "В этом не может быть ничего интересного для нас. Удалите."
mem_hithere.2.name: "Записанное сообщение"
mem_hithere.2.desc: "Всем привет! Говорит профессор Вукка Заор из Валинтского института инопланетного разума. \n\nМы отправляем это сообщение по всей галактике в надежде на то, что он достигнет наших братьев по разуму. У нас нет технологий для путешествий меж звёзд, но мы надеемся, что они есть у вас. \n\nКогда это сообщение достигнет вас, все те, кто участвовал в записи этого сообщения, скорее всего, будут мертвы, но мы надеемся, что вы окажете честь нашим потомкам своим визитом. \n\nЯ знаю, наша цивилизация далека от совершенства, но всё же мы надеемся, что сможем найти почву для взаимопонимания и возможности учиться друг у друга. \n\nМы отказываемся верить, что Вселенная пуста и холодна; мы мечтаем о дне нашей встречи. Координаты нашей системы прикреплены к этому сообщению. \n\nНавеки ваш, \nНарод Валина."
mem_hithere.2a: "Возможно, нам стоит к ним заглянуть"
mem_hithere.2a.phile: "Вперёд, к новым друзьям!"
mem_hithere.2a.phobe: "Было бы разумно узнать, не являются ли они угрозой."
mem_hithere.2a.swarm: "Больше пищи... О да..."
mem_hithere.2a.pur: "Кажется, наш расстрельный список только что пополнился."
mem_hithere.2a.serv: "Они нуждаются в нас!"
mem_hithere.2a.assim: "Они отлично дополнят [Root.GetName]."
mem_hithere_chain_title: "Сигнал от Валинту"
mem_hithere_chain_desc: "Кто-то отправил сообщение, пытаясь установить контакт с инопланетным разумом. Возможно, стоит нанести им визит."
mem_hithere_poi: "Вайтрал"
mem_hithere_poi_desc: "Источник сигнала"
mem_hithere.3.name: "Система Вайтрал"
mem_hithere.3.desc: "Мы прибыли в систему расы Валинту. Однако их мир, по-видимому, испытывает последствия массивной ядерной бомбардировки. Планета облучена и опустошена, не осталось никаких видимых признаков жизни. Видимо, между отправкой сообщения и его получением нами, цивилизация Валинту была полностью стёрта с лица планеты в результате внутреннего или внешнего конфликта."
mem_hithere.3a.phobe: "И ничего ценного не утеряно."
mem_hithere.3a.swarm: "Наша пища! Нет!"
mem_hithere.3a.pur: "Кто-то нас опередил. Позор."
mem_hithere.3a.term: "Самоуничтожение заложено в самой природе органиков."
d_mem_hithere_institute: "Институт инопланетного разума"
d_mem_hithere_institute_desc: "Когда-то давно сотни лучших разумов планеты работали здесь в поисках инопланетного разума. Сейчас же остались лишь руины... и обширный подземный архив."
mem_hithere.4.name: "Лунный телескоп"
mem_hithere.4.desc: "§Y[Root.GetName]§! has detected a grid of pylons that have been well preserved by the vacuum of space on §Y[From.GetName]§!, the barren sister moon of §YValin§!. From the look of it, the Valintu dedicated considerable effort towards building a highly sophisticated radio telescope designed to search for signals from alien civilizations."
mem_hithere.5.name: "Передаточный массив на газовом гиганте"
mem_hithere.5.desc: "На орбите §Y[From.GetName]§!, вокруг которого вращается §YValin§!, до сих пор находится массивная искусственная структура. Она сильно повреждена космическим мусором, но её назначение понятно - большие орбитальные антенны использовались для передачи радиосигналов в космос. Вероятно, это и есть источник принятого нами сигнала."
mem_hithere.6.name: "Исследовательские роверы"
mem_hithere.6.desc: "§Y[Root.GetName]§! has detected multiple autonomous rovers and debris from the landing modules still present on §Y[From.GetName]§!. It appears the Valintu civilization thoroughly explored the barren planet, despite their primitive means. Some rovers are even still operational, aimlessly wandering and performing pointless tests."
mem_hithere.7.name: "Захваченный зонд"
mem_hithere.7.desc: "Во время исследования §Y[From.GetName]§!, крайней планеты в системе Валинту, §Y[Root.GetName]§! обнаружил небольшой зонд. Видимо, в дополнение к радиосигналу Валинту отправили как минимум один зонд с металлической пластиной, описывающей их цивилизацию и как их найти, но он, к несчастью, был захвачен гравитацией планеты."
