l_russian:

auth_psiocratic: "Психократия"
auth_psiocratic_desc: "Псиократическая администрация очень похожа на улей, но население имеет свободную волю. Правитель назначает регулярные встречи, на которых он открывает свой псионический разум, чтобы получать всю информацию от людей."
AUTHORITY_ELECTION_PSIOCRATIC: "Проводит выборы каждый §H40§! лет, чтобы выбрать нового Правителя."
psionic_empire: "Псионическая империя"
psionic_empire_desc: "Это правительство - милитаристская форма психократии, где люди и армия - одно и то же. Правители - это генералы и адмиралы, которые ведут их в бой."
psi_militarist_ruler: "Избранный"
psionic_bureaucracy: "Псионическая бюрократия"
psionic_bureaucracy_desc: "Это правительство является пацифистской формой псионического правительства, где правителю поручено использовать свои псионические силы для защиты людей от всех опасностей."
psi_pacifist_ruler: "Высший псионик"
psionic_ascendancy: "Псионическое господство"
psionic_ascendancy_desc: "Это правительство является духовной формой психократии, где люди поклоняются своему правителю и почитают его, считая их источником своих псионических способностей и даром богов."
psi_spiritualist_ruler: "Рождённый покровом"
psionic_directorate: "Псионический директорат"
psionic_directorate_desc: "Это правительство - материалистическая форма психократии, где потребности ученых считаются выше потребностей всех остальных."
psi_materialist_ruler: "Главный телепат"
psionic_supremacy: "Псионическое превосходство"
psionic_supremacy_desc: "Это правительство является ксенофобской формой псиократии, основанной на твердом убеждении, что их пси-способности способствуют расовой чистоте в галактике."
psi_xenophobe_ruler: "Рождённый Покровом"
psionic_haven: "Псионическая гавань"
psionic_haven_desc: "Это правительство представляет собой ксенофильную форму психократии, где права каждого равны, и все представители всех видов имеют свое место в правительственных слоях."
psi_xenophile_ruler: "Главный телепат"
psionic_democracy: "Псионическая демократия"
psionic_democracy_desc: "Это правительство представляет собой псионическую форму демократии, напоминающую таковую прямой демократии, когда люди способны псионически решать все вопросы государства с помощью своих разумов."
psi_egalitarian_ruler: "Высший псионик"
psionic_dictatorship: "Псионическая диктатура"
psionic_dictatorship_desc: "Это правительство представляет собой псионическую форму авторитаризма, напоминающую форму улья, где индивидуальные желания рабочего класса существуют только для удовлетворения желаний правящего класса."
psi_authoritarian_ruler: "Избранный"
psionic_nation: "Псионическая нация"
psionic_nation_desc: "Это правительство является псионической формой нации, которая открыто разрешает использование псионических сил на своих территориях."
psi_generic_ruler: "Псионическая сущность"
