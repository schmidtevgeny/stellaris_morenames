l_russian:

mem_under_blanket.1.name: "Под одеялом"
mem_under_blanket.1.desc: "Ранние доклады говорят о загадочной активности глубоко под землей на [Root.GetName]. Анализ сканированных сигнатур указывает на существование ранее неизвестного вида. Нашим ученым уже не терпится начать полевую операцию для их изучения."
mem_under_blanket.1.materialist: "Нам нужно изучить их как можно скорее. Это потрясающее открытие."
mem_under_blanket.1.xenomilit: "Эти ксеносы могут быть опасными. Примите все необходимые меры."
mem_under_blanket.1.others: "Отправьте их, но примите все необходимые меры безопасности."
mem_under_blanket.1.deny: "У них есть и более важная работа."
mem_under_blanket.2.name: "Кризис лидерства"
mem_under_blanket.2.desc: "После общего сбора научного коллектива, все ресурсы и финансирование были назначены, и экспедиция практически готова начаться. Однако, на совещании еще не смогли решить, кто должен возглавить экспедицию. Они спрашивают вашего мнения.\n\nКандидатами для руководства экспедиции являются:"
mem_under_blanket.2.expertleader: "[mem_under_blanket_expert_leader.GetName], признан экспертом в этой области."
mem_under_blanket.2.expertleader.tooltip: "[mem_under_blanket_expert_leader.GetName] будет полностью сосредоточен на этой задаче и, следовательно, не сможет выполнять за нас какие-либо другие действия."
mem_under_blanket.2.expertleader.random: "[mem_under_blanket_expert_leader_random.GetName], чья биография более чем примечательная."
mem_under_blanket.2.expertleader.random.tooltip: "[mem_under_blanket_expert_leader_random.GetName] будет полностью сосредоточен на этой задаче и, следовательно, не сможет выполнять за нас какие-либо другие действия."
mem_under_blanket.2.newbieleader: "[mem_under_blanket_newbie_leader.GetName], который известен своей инициативностью."
mem_under_blanket.2.newbieleader.tooltip: "[mem_under_blanket_newbie_leader.GetName] будет полностью сосредоточен на этой задаче и, следовательно, не сможет выполнять за нас какие-либо другие действия."
mem_under_blanket.2.newbieleader.random: "[mem_under_blanket_newbie_leader_random.GetName], который демонстрирует отличные способности."
mem_under_blanket.2.newbieleader.random.tooltip: "[mem_under_blanket_newbie_leader_random.GetName] будет полностью сосредоточен на этой задаче и, следовательно, не сможет выполнять за нас какие-либо другие действия."
mem_under_blanket.2.randomleader: "[mem_under_blanket_random_leader.GetName], умелый ученый и доброволец."
mem_under_blanket.2.randomleader.tooltip: "[mem_under_blanket_random_leader.GetName] будет полностью сосредоточен на этой задаче и, следовательно, не сможет выполнять за нас какие-либо другие действия."
mem_under_blanket.3.name: "Наземная команда"
mem_under_blanket.3.desc: "Наша экспедиция прошла первые слои осадочных пород и докладывает. Многочисленные следы искусственной эрозии вокруг стен сообщают о присутствии форм жизни. Предполагается, что порядка нескольких тысяч представителей этого вида находятся недалеко или прошли через это место. Сенсоры сближения команды предупреждают команду о приближающихся сигнатурах. Вынужденные остановиться, они услышали шуршание камней, приближающееся к ним. Если эти пришельцы агрессивны, наша маленькая экспедиция потенциально будет уничтожена за несколько мгновений.\n\nКонтакт неизбежен."
mem_under_blanket.3.retreat.xenomilit: "Всем подразделениям, немедленно отступайте."
mem_under_blanket.3.retreat.others: "Слишком опасно продолжать работу. Отступайте."
mem_under_blanket.3.contact.materialist: "Каковы их намерения? Мы им помешали?"
mem_under_blanket.3.contact.xenomilit: "Всем солдатам приготовиться. Защищайте ученых."
mem_under_blanket.3.contact.others: "Продолжить исследование с большей осторожностью."
mem_under_blanket.10.name: "Первый Контакт"
mem_under_blanket.10.desc: "Даже после осторожного сближения с дикой природой, [mem_under_blanket_selectedleader.GetName] все равно оказался в окружении. Однократый жестокий гортанный рев альфы разрывает ученого на кусочки. Сопровождение стремительно отступает назад, но было растоптано тысячами существ. Последний сигнал от команды подмоги докладывает о сильно землетрясении до того, как тот резко прекратился. Мы были разгромлены этой опасной дикой природой.\n\nМы должны покинуть место и зачистить регион немедленно."
mem_under_blanket.10.xenomilit: "Чертова мерзость!"
mem_under_blanket.10.others: "Это трагедия."
mem_under_blanket.11.name: "Отступление"
mem_under_blanket.11.desc: "Во время выхода группа едва заметила, что за ней в тени следует почти неразличимая движущаяся форма. Наши солдаты выстрелили в невидимую форму мощными энергетическими болтами-излучателями, обездвижив неизвестную угрозу. Отнеся ксеноса в защищенную камеру на корабле, наиболее способные ученые пришли к выводу, что это была ювенильная особь с многочисленными мутациями ДНК.\n\nВыход из туннелей с тех пор был запечатан."
mem_under_blanket.11.xenomilit: "Препарирование этого ксеноса научит нас."
mem_under_blanket.11.others: "Наблюдение за этим ксеносом раскроет секреты его вида."
mem_under_blanket.12.name: "Отступление"
mem_under_blanket.12.desc: "Соблюдая осторожность, команда экспедиции двинулась к выходу из туннеля.\nНа мониторах царила жуткая тишина. Команде удалось заблокировать вход в пещеру, оставив инопланетную форму жизни загадкой. Наши ученые успели запустить орбитальное сканирование, дав нам ценную архитектурную информацию.\n\n[mem_under_blanket_selected_leader.GetName] планирует продолжать следить за ситуацией дистанционно."
mem_under_blanket.12.xenomilit: "Разбомбите место."
mem_under_blanket.12.others: "Этот новый вид еще не раскрыл всех своих секретов."
mem_under_blanket.20.name: "Первый Контакт"
mem_under_blanket.20.desc: "[mem_under_blanket_selected_leader.GetName] приказывает эскорту держаться позади. Колеблясь, к нашей группе приближается маленькая неизвестная фигура. Ученый протягивает руку, чтобы установить дружеский контакт. Существо тщательно обнюхивает руку, прежде чем ткнуться в нее головой. Через мгновение из существа вырывается гортанный стон. Внезапно [mem_under_blanket_selected_leader.GetName] быстро облепляется сотнями этих маленьких мохнатых особей. Эти странные, невинные животные, похоже, очень любят обниматься."
mem_under_blanket.20.xenomilit: "Их можно использовать в качестве рабского труда."
mem_under_blanket.20.others: "Наши люди, скорее всего, примут их."
mem_under_blanket.21.name: "Первый Контакт"
mem_under_blanket.21.desc: "Научная миссия продолжает свои исследования в большой камере. Наши приборы для измерения температуры и влажности показывают тропическую экосистему, содержащую растительность и воду, идеально подходящую для дикой природы. Десятки тысяч мелких органических существ, похоже, мирно живут здесь. Первые наблюдения показывают, что бодрствующие существа являются сторожами, охраняющими спящих.\n\n[mem_under_blanket_selected_leader.GetName] и научный консорциум будут продолжать исследования дистанционно, чтобы предотвратить любое загрязнение и не беспокоить существ."
mem_under_blanket.21.xenophobe: "Разбомбите место, мы не можем рисковать."
mem_under_blanket.21.others: "Удивительный самодостаточный вид."
mem_under_blanket.22.name: "Первый Контакт"
mem_under_blanket.22.desc: "Дикая природа, которую мы обнаружили, гораздо более жестокая и опасная, чем мы ожидали. Пытаясь сообщить, что мы пришли с миром, [mem_under_blanket_selected_leader.GetName] был(а) разорван когтями зверей. Нам пришлось прервать миссию и оцепить зону. Благодаря нашим тяжелым автопушкам, вооруженным ядерными боеприпасами, мы легко сдержали натиск чудовищ. Пока резервная команда охраняла выход, за спинами срочно перебрасываемых подкреплений слышались тысячи пуль и рычание."
mem_under_blanket.22.xenomilit: "Проклятые твари!"
mem_under_blanket.22.others: "Прискорбная потеря."
mem_under_blanket.23.name: "Первый Контакт"
mem_under_blanket.23.desc: "Даже приняв меры предосторожности при приближении к дикому животному, [mem_under_blanket_selected_leader.GetName] все равно оказался(лась) окружен(а). Альфа-существо издало один жестокий гортанный стон, разорвав ученого в клочья. Эскорт быстро открыл ответный огонь, но был растоптан тысячами тварей. Последние сообщения от резервной команды сообщали о сильном землетрясении, после чего сигнал внезапно пропал. Нас настигли эти опасные дикие животные.\n\nМы должны отказаться от миссии и немедленно обеспечить безопасность в регионе."
mem_under_blanket.23.desc.delayed: "То, что автоматические системы расценили как обычные землетрясения в районе [Root.GetName], насторожило военные радары.\n\nМножество неизвестных сигнатур сошлись в районе, где мы основали несколько крупных городов. Вскоре после нескольких циклов вторжения этих неизвестных сигнатур мы потеряли связь с этим регионом. По сообщениям, треть территории была разрушена и полностью захвачена, выживших не осталось. Было приказано нанести критические орбитальные удары, чтобы сдержать распространение.\n\nАнализ исходных данных показывает, что вторжение произошло из неисследованной и незащищенной подземной полости. Научное сообщество подвергло резкой критике нашу неспособность провести исследование, пока у нас была такая возможность."
mem_under_blanket.23.desc.captured: "Пойманное существо-подросток начало раскрывать свои секреты. Как бы невинно оно ни выглядело для своих размеров, примерно вдвое меньше [root.owner.GetName], его три больших острых когтя, закрепленных на шее, нельзя игнорировать. Состоящий из восьми вспомогательных членов, пришелец был способен передвигаться по всей своей клетке с удивительной ловкостью. Громоздкая грудь скрывает двенадцать маленьких сердец, защищенных броней из более твердой гнилой плоти, которая проявляла большую стойкость. В диете он отдает предпочтение исключительно живым существам, особенно их мозгу. Специалисты не могут обнаружить в нем ни доброты, ни интеллекта, похоже, им движут инстинкты выживания.\n\nКак бы то ни было, мутант продолжает посылать в пещеру необнаруживаемые низкочастотные сигналы.\n\nСегодня поступают тревожные сейсмические данные по всему [Root.GetName]. Опасность ранних сигналов привела в действие протокол планетарной безопасности, во все регионы были направлены военные силы. С земли на нас набросились рои, по размерам вчетверо превосходящие ранее изученных пришельцев. Хорошо подготовленные и окопавшиеся, большая часть нападения сдерживается благодаря нашему знанию их слабых мест и мужеству наших сил. К сожалению, самые тяжелые бои развернулись в районе пещеры, в этом регионе было потеряно много жизней."
mem_under_blanket.23.tooltip: "Поселение погибло и §RОпасная Дикая Жизнь§! теперь развивается на [Root.GetName]."
mem_under_blanket.23.xenomilit: "Проклятые твари!"
mem_under_blanket.23.others: "Это трагедия."
mem_under_blanket.120.name: "Под Одеялом"
mem_under_blanket.120.desc: "Наш зонд завершил свой маршрут в подземной галерее, прежде чем был уничтожен ее обитателями. Дальнейший анализ собранных данных дает больше информации о неизвестном организме. Сигнатуры показывают, что он продолжает расширяться и расти, что можно считать опасным, даже если он не вызывает дестабилизации или вреда на [Root.GetName].\n\nНаучный отдел, возглавляемый [mem_under_blanket_selected_leader.GetName], приходит к выводу, что органический вид, похоже, питается, проглатывая кристаллиты, которые обеспечивают жизнь питательными веществами и выделяют газы. Наше руководство на [Root.GetName] настаивает на важности добычи этих стратегических кристаллов и уничтожения неконтролируемой угрозы."
mem_under_blanket.120.noxenophile: "Стратегические ресурсы должны быть в приоритете."
mem_under_blanket.120.all: "Не причиняйте им вреда. Пошлите эскорт."
mem_under_blanket.121.name: "Геноцид"
mem_under_blanket.121.desc: "Мы смогли определить, что газ, вырабатываемый организмом, очень горюч. Военные решили поджечь всю сущность - у кристаллов был иммунитет, и они не пострадали. С укрепленной позиции вокруг входа была запущена последовательность запуска ракеты. Жуткая тишина заставила аванпост занервничать. Когда в глубине пещеры раздались громовые раскаты, мощный огненный шар охватил вход, и земля затрещала от жара.\n\nВ мгновение ока команда стерилизаторов пробралась внутрь, оснащенная огнеупорными костюмами и тяжелым оборудованием. Туннели были испещрены свежими следами когтей. Они прибыли в самую большую камеру, последнее известное местонахождение зонда - гнездо. Удушье и писк агонии окружали это место. Тысячи существ корчились в страданиях, и отряд быстро понял, что пол представляет собой завесу из тысяч кальцинированных туш. На краю углубления билось ужасно обожженное существо, пытаясь добраться до укрытия, прежде чем ускользнуть. Вот конец целой формы жизни. До сих пор слышны призрачные крики.n\n\Кристаллиты остаются неповрежденными."
mem_under_blanket.121.a: "Очистите камеру и начните раскопки."
mem_under_blanket.121.b: "Какой ценой."
mem_under_blanket.122.name: "Наследие"
mem_under_blanket.122.desc: "Решив установить контакт с формой жизни, команда осторожно приближается к последней локализации нашего орбитального сканера. Как и было заявлено заранее, обнаружен газ. Он неожиданно резкий. По мере приближения эскорта становятся слышны грозовые глубокие всплески. Звери теперь визуально идентифицированы, но они не выглядят недовольными нашим присутствием. Огромные, с каменной броней и коренастые, их прожорливое поведение свидетельствует о геофагии. Наблюдая за ними, наши ученые обнаруживают, что существа прекращают поедать кристаллы через регулярные промежутки времени и замирают, прежде чем встать на колени. Под другим углом на нижней части тела заметно большое расширение кожи, за которым следует газ. Вышло что-то плотное. [mem_under_blanket_selected_leader.GetName] уверен в этом: Они производят обогащенные минералы."
mem_under_blanket.122.a: "Очаровательно."
mem_under_blanket.123.name: "Наследие"
mem_under_blanket.123.desc: "[mem_under_blanket_selected_leader.GetName] объявлен пропавшим без вести. После расследования в лаборатории [mem_under_blanket_selected_leader.GetHisHer] обнаруживается тайник с тетрадями и сделанная на заказ машина для анализа. Наброски спектрографа, многочисленные подчистки и различные примечания по всем страницам свидетельствуют о невероятной находке неопытного ученого: Газ, похоже, общается. Сильно летучий и мутагенный, дымовая форма была способна формировать различные химические сигнатуры.\n\nХ-И, Ко-Н-В-Ер-Ге, На-с, Зд-есь, Н-АЙ-ДЕ-НО, За-КО-НЫ, Как, ЕДИ-НОЕ.\n\nВслед за последовательностью, показывающей координаты, основанные на значениях атомного веса, спасательная команда отправляется в путь.n\nЛидер [mem_under_blanket_selected_leader.GetName] найден без сознания, левитирующим голым и держащим сферический обсидиановый камень на груди [mem_under_blanket_selected_leader.GetName] в центре большой кристаллитовой камеры. По мере приближения группы от [mem_under_blanket_selected_leader.GetHisHer] тела появляется плотная многоцветная пелена пара, внезапно пробуждая [mem_under_blanket_selected_leader.GetHimHer]. В шоке он(а) произносит, когда [mem_under_blanket_selected_leader.GetSheHe] падает на землю: "Я все знаю, законы сходятся в единое целое . ""
mem_under_blanket.123.a: "Очаровательно."
d_mem_crystalline_caverns: "Пещера Хищников"
d_mem_crystalline_caverns_desc: "Пещера, полная редких кристаллов, которую охраняли опасные хищные существа."
mem_under_blanket.2.firstleader: "[mem_under_blanket_firstleader.GetName], признан экспертом в этой области."
mem_under_blanket.2.firstleader.random: "[mem_under_blanket_firstleader_random.GetName], чья биография более чем примечательная."
mem_under_blanket.2.secondleader: "[mem_under_blanket_secondleader.GetName], который известен своей инициативностью."
mem_under_blanket.2.secondleader.random: "[mem_under_blanket_secondleader_random.GetName], который демонстрирует отличные способности."
mem_under_blanket.2.thirdleader: "[mem_under_blanket_thirdleader.GetName], умелый ученый и доброволец."
mem_under_blanket.4.name: "Отступление"
mem_under_blanket.4.desc: "После получения приказа, отряд постарался быстро отступить. Громкие, гортанные рыки неизвестных ксеносов отражались от стен пещеры. Прямо из теней множество чудовищ понеслись на нашу команду и три наших солдата были моментально разорваны на кусочки. Вырываясь из стен, множество больших когтей жестоко распотрошили еще шестерых членов. Только [mem_under_blanket_selectedleader.GetName] и одному солдату удалось добраться до выхода. Чувствуя свой долг защитить [Root.GetName], оставшийся солдат пожертвовал собой с помощью экстренной ядерной боеголовки, давая кораблю беспрепятственно улететь и покинуть ужасы за собой."
mem_under_blanket.4.xenomilit: "Чертова мерзость!"
mem_under_blanket.4.others: "Мы их навеки запомним."
mem_under_blanket.5.name: "Отступление"
mem_under_blanket.5.desc: "Во время выхода группа едва осознала, что почти невидимая движущаяся форма следовала за ними в тенях. Наши солдаты взяли инициативу в свои руки и выстрелили в невидимый объект высокомощными снарядами эмиттера, выведя из строя неизвестную угрозу. Отнеся ксеноса в защищенной ячейке на корабль, наиболее одаренные ученые пришли к выводу, что образец был несовершеннолетним, имеющим множественные мутации ДНК.\n\nС того момента выход в туннели был запечатан."
mem_under_blanket.5.xenomilit: "Вскрытие этих ксеносов даст нам новые знания."
mem_under_blanket.5.others: "Наблюдение за этими ксеносами откроет нам секреты этого вида."
mem_under_blanket.6.name: "Отступление"
mem_under_blanket.6.desc: "С большой осторожностью экспедиция продвинулась в направлении выхода из туннеля.\nДатчики были устрашающе молчаливыми. Команде удалось захватить вход в пещеру, оставляя тайной инопланетную форму жизни. Наши ученые имели время для запуска шарового сканирования, давшего нам ценную архитектурную информацию.\n\n[mem_under_blanket_selectedleader.GetName] планирует дистанционно следить за ситуацией."
mem_under_blanket.6.xenomilit: "Взорвите область."
mem_under_blanket.6.others: "Этот новый вид не раскрыл все свои секреты."
mem_under_blanket.7.name: "Первый Контакт"
mem_under_blanket.7.desc: "[mem_under_blanket_selectedleader.GetName] приказывает сопровождению держать строй. С нерешительностью к нашей группе приближается небольшая неизвестная фигура. Ученый вытягивает свою руку, чтобы начать дружелюбный контакт. Дикое животное осторожно нюхает руку до того, как потереть о нее свою голову. После этого, из существа исходит гортанный стонущий шум. Внезапно, [mem_under_blanket_selectedleader.GetName] очень быстро становится облеплен сотнями этих мохнатых экземпляров. Эти странные, безобидные животные, похоже, чувствительны к объятиям."
mem_under_blanket.7.xenomilit: "Они могут быть использованы как рабская сила."
mem_under_blanket.7.others: "Наши жители, скорее всего, приручат их."
mem_under_blanket.8.name: "Первый контакт"
mem_under_blanket.8.desc: "Научная миссия своими расследованиями продвинулась в большое помещение. Наши измерения температуры и влажности выявили тропическую экосистему, содержащую растительность и воду, идеально спроектированную для дикой природы. Десятки тысяч маленьких органических существ, похоже, мирно здесь проживают. Полносью игнорируя сопровождение, ранние наблюдения обозначают бодрых существ как дозорных, охраняющих спящих.\n\n[mem_under_blanket_selectedleader.GetName] и научный консорциум проведут тщательное дистанционное изучение, чтобы предотвратить любое заражение и избежать вмешательства в жизнь существ."
mem_under_blanket.8.xenophobe: "Взорвите область, мы не можем рисковать."
mem_under_blanket.8.others: "Какой увлекательный самодостаточный вид."
mem_under_blanket.9.name: "Первый контакт"
mem_under_blanket.9.desc: "Дикие животные, что мы обнаружили, оказались гораздо более жестокими и опасными, чем мы сначала ожидали. Во время попытки сообщить, что мы пришли с миром, [mem_under_blanket_selectedleader.GetName] был разорван когтями чудовищ. Нам пришлось отменить миссию и зачистить область. Благодаря нашим тяжелым автоматическим турелям-пушкам, вооруженным ядерными боеприпасами, мы с легкостью остановили нашествие монстров. Пока подкрепления захватывали выход, тысячи выстрелов и рыков были слышны по другую сторону наспех построенных укреплений."
mem_under_blanket.9.xenomilit: "Чертова мерзость!"
mem_under_blanket.9.others: "Печальная потеря."
mem_under_blanket.10.tooltip: "Житель убит и §RDangerous Wildlife§! теперь бродит по [Root.GetName]."
mem_under_blanket.10.desc.delayed: "То, что было видно автоматической системой как обычные землетрясения в регионе [Root.GetName], насторожило военные радары.\n\nМножество неизвестных сигнатур приближаются к городам на Восточной стороне. Вскоре после нескольких волн вторжения этих неизвестных сигнатур, мы потеряли связь с регионом. Треть области, по докладам, разрушена и полностью уничтожена без уцелевших. Критическим орбитальным ударам было предписано задержать распространение только на близлежащих территориях.\n\nАнализ информации говорит о том, что вторжение началось из неисследованной и незащищенной подземной сети пещер. Научный отдел молчит."
