l_russian:

mem_black_hole_1_category: "Путь на ту сторону"
mem_black_hole_1_category_desc: "На орбите вокруг черной дыры §Y[Root.GetName]§!, прямо на границе горизонта событий, вращается небольшой объект. При ближайшем изучении он оказывается небольшим древним генератором червоточин, построенным неизвестной цивилизацией, возможно для открытия прохода в горизонт событий и изучения того, что лежит за ним. Наши ученые хотели бы поближе изучить эту технологию."
MEM_BLACK_HOLE_1_PROJECT: "Путь на ту сторону"
MEM_BLACK_HOLE_1_PROJECT_DESC: "Ученый попытается активировать древний генератор червоточин..."
mem_black_hole_1.1.name: "Успешное изучение"
mem_black_hole_1.1.desc: "При ближайшем изучении, выясняется, что генератор червоточин был поврежден с течением времени. И, тем не менее, ведущий ученый §Y[Root.GetLeaderName]§! Считает, что его можно починить."
mem_black_hole_1.1.a: "Приступайте."
mem_black_hole_1.1.b: "Это слишком опасно."
mem_black_hole_1.2.name: "Успех?"
mem_black_hole_1.2.desc: "После починки генератора, научный корабль §Y[Root.GetName]§! Затянуло за горизонт событий, и теперь он считается без вести пропавшим. Мы можем только надеяться на то, что червоточина продержится достаточно для его возвращения."
mem_black_hole_1.2.a: "Мы с нетерпением ждем..."
mem_black_hole_1.3.name: "На той стороне"
mem_black_hole_1.3.desc: "Научный корабль вернулся, а его команда изменилась. Они отказываются обсуждать “невыразимые” вещи, увиденные по ту сторону горизонта событий, но мы должны положиться на то, что это послужит на пользу нашей империи."
mem_black_hole_1.3.a: "Надеемся, что с ними все в порядке."
mem_black_hole_1.4.name: "Древний артефакт"
mem_black_hole_1.4.desc: " При ближайшем изучении, выясняется, что генератор червоточин был поврежден с течением времени. Учитывая его близость к горизонту событий, дальнейшие исследования чрезвычайно небезопасны и скорее всего не принесут результатов."
mem_black_hole_1.4.a: "Жаль."
mem_black_hole_1.5.name: "Трагическая ошибка!"
mem_black_hole_1.5.desc: "Изучая генератор червоточин, ведущий ученый §Y[Root.GetLeaderName]§! случайно включил его, не зная о его повреждениях. В результате научный корабль §Y[Root.GetName]§! засосало внутрь черной дыры, где он без следа исчез."
mem_black_hole_1.5.a: "Ужасно."
