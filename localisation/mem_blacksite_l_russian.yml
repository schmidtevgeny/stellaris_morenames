l_russian:

mem_blacksite.2.name: "Сообщение от §S[blacksite_fallen_empire.GetName]§!"
mem_blacksite.2.desc: "Нам необходима ваша помощь в галактически важном деле. Осуществляется особо важный проект, и мы бы предпочли не проводить его в пределах наших собственных границ. Планета [blacksite_planet.GetPlanetMoon] в контролируемой вами системе, §Y[blacksite_planet.GetName]§!, не представляет для вас никакой ценности, поэтому идеально подходит для этого. \n\nДля всех будет лучше, если вы не будете пытаться вмешиваться в работу нашей секретной базы и позволите нашим шаттлам свободно входить и выходить. \n\nМы обращаемся к вам с этой просьбой не случайно. Это возможность для вас не только внести свой вклад в благородную цель, но и заработать хорошие отношения с нами."
mem_blacksite.2.a: "Очень хорошо. Вы получите свою секретную базу."
mem_blacksite.2.a.tooltip: "На §Y[blacksite_planet.GetName]§! будет расположена секретная база, управляемая [blacksite_fallen_empire.GetName]. С этого момента он будет известен как §YОбъект Шесть§! \nНесмотря на их обещания, этот проект может иметь §RНеожиданные Последствия§!."
mem_blacksite.2.b: "Мы не можем этого допустить."
mem_blacksite.2.c: "Что именно вы собираетесь там делать?"
mem_blacksite.2.c.response: "Проект большой важности. Не волнуйтесь, мы не подвергнем вас никакой опасности. Мы обещаем."
mem_blacksite.400.name: "$mem_blacksite.2.name$"
mem_blacksite.400.desc: "[Root.GetSpeciesName]! Good news. The project that we were conducting within your territory is officially concluded. \n\nNot only did it end with great success, we have also managed to avoid complete destruction of any of your systems. Isn't it wonderful? \n\nYou were an exemplary collaborator, and you deserve to be rewarded for your contribution."
mem_blacksite.400.a: "Все хорошо, что хорошо кончается."
mem_blacksite.500.name: "Массивный взрыв на [blacksite_planet.GetName]"
mem_blacksite.500.desc: "На [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§!, где раньше располагалась секретная база, управляемая §Y[blacksite_fallen_empire.GetName]§!, произошла мощная детонация, после которой [blacksite_planet.GetPlanetMoon] полностью разлетелась на куски. Причина этого неизвестна, но в поле обломков все еще можно найти фрагменты оборудования, использовавшегося в работе секретной базы."
mem_blacksite.500.a: "Это беспокоит."
mem_blacksite.500.a.tooltip: "§Y[blacksite_planet.GetName]§! exploded and became a §Sshattered world§!"
mem_blacksite.501.name: "Отчет по Секретной Базе"
mem_blacksite.501.desc: "[Root.GetSpeciesNamePlural]! Don't be alarmed. \n\nWe are aware that [blacksite_planet] has exploded. This is fine. This is normal. Planets do this all the time, believe me. \n\nIt's over, anyway. We are done there."
mem_blacksite.501.a: "Хорошо."
mem_blacksite.501.b: "Вы взорвали нашу планету. Мы заслуживаем объяснений."
mem_blacksite.501.b.response: "Какая дерзость. Мы ничего тебе не скажем. Смирись с этим."
mem_blacksite.600.name: "Секретная База Отключена"
mem_blacksite.600.desc: "Похоже, что секретная база, которой управляла §Y[blacksite_fallen_empire.GetName]§! на [blacksite_planet.GetPlanetMoon] §Y[blacksite_planet.GetName]§! — отключена. \n\nУже некоторое время ни один шаттл не входил и не выходил из него, как и не было никаких коммуникаций. Выбросы энергии также снизились до едва заметного уровня. Похоже, что объект заброшен."
mem_blacksite.600.a: "Подготовьтесь к проникновению на объект."
mem_blacksite.600.a.tooltip: "Мы можем найти что-то интересное внутри. Но это также не понравится §Y[blacksite_fallen_empire.GetName]§!..."
mem_blacksite.600.b: "Мы можем наблюдать за ним с безопасного расстояния."
mem_blacksite.600.c: "Лучше оставить все как есть."
mem_blacksite.600.c.tooltip: "The §Y[blacksite_fallen_empire.GetName]§! wouldn't want us to interfere with their work. The [blacksite_planet.GetPlanetMoon] will not produce any resources or special projects."
mem_blacksite.602.name: "Секретная База: Абсолютная Пустота"
mem_blacksite.602.desc: "The [From.GetName] reports that they have found nothing of note inside the black site. The place appears to be completely deserted..."
mem_blacksite.602.a: "Разочаровывает."
mem_blacksite.602.a.tooltip: ""
mem_blacksite.603.name: "Секретная База: Выживший Ученый"
mem_blacksite.603.desc: "Экипаж корабля [From.GetName] сообщает, что они успешно проникли внутрь секретной базы. \n\nСначала они подумали, что место заброшено, но, пробираясь через него, наткнулись на выжившего. Ученый, очевидно, был забыт и оставлен здесь во время массовой эвакуации. Похоже, он очень обижен таким обращением и предпочел бы служить нашей империи, чем вернуться домой."
mem_blacksite.603.a: "Добро пожаловать на борт."
mem_blacksite.603.a.tooltip: "К нашей империи присоединится новый §Sученый§!."
mem_blacksite.603.b: "Отправьте ученого домой."
mem_blacksite.604.name: "Секретная База: Единственный Выживший"
mem_blacksite.604.desc: "Экипаж корабля [From.GetName] сообщает, что они успешно проникли на секретную базу. Внутренние помещения получили значительные повреждения, повсюду видны следы боя. \n\nГлубоко внутри они нашли единственного выжившего, который утверждает, что является выжившим подопытным после ужасных псионических экспериментов и просит убежища в нашей империи."
mem_blacksite.604.a: "Добро пожаловать на борт."
mem_blacksite.604.a.tooltip: "К нашей империи присоединится новый §Sученый§!. Но есть в нём что-то, что вызывает беспокойство..."
mem_blacksite.604.b: "Мы не будем рисковать и красть подопытных у [blacksite_fallen_empire.GetSpeciesNamePlural]."
mem_blacksite.605.name: "Секретная База: Совершенная машина"
mem_blacksite.605.desc: "Экипаж корабля [From.GetName] сообщает, что они успешно проникли на секретную базу. Внутренние помещения получили значительные повреждения, повсюду видны следы боя. \n\nГлубоко внутри они обнаружили машину с искусственным интеллектом, которая утверждает, что именно она послужила причиной для создания данной секретной базы. Она утверждает, что является невольным пленником [blacksite_fallen_empire.GetName] и предлагает служить нам до тех пор, пока мы не передадим её своим создателя."
mem_blacksite.605.a: "Добро пожаловать на борт."
mem_blacksite.605.a.tooltip: "К нашей империи присоединится новый §Sученый-машина§!. Но всё-таки что-то с ней не так..."
mem_blacksite.605.b: "Верните [blacksite_fallen_empire.GetSpeciesNamePlural] их робота."
mem_blacksite.610.name: "$mem_blacksite.2.name$"
mem_blacksite.610.desc: "Неужели вы думали, что мы не узнаем, что вы рылись в нашей секретной базе, [Root.GetSpeciesName]?! Вы действительно думали, что не будет никаких последствий? \n\nЭто ваше последнее предупреждение. Верните §Y[blacksite_recovered_leader.GetName]§! нам, и вы будете прощены. Откажитесь, и вы не только навлечете на себя наш гнев, но и столкнетесь с последствиями укрывательства опасно нестабильных личностей, обладающих огромной силой."
mem_blacksite.610.a: "Очень хорошо."
mem_blacksite.610.a.tooltip: "§Y[blacksite_recovered_leader.GetName]§! will no longer serve our empire."
mem_blacksite.610.b: "Боюсь, что мы не можем подчиниться."
mem_blacksite.610.b.tooltip: "§Y[blacksite_recovered_leader.GetName]§! will remain among our leaders."
mem_blacksite.621.name: "Странное Происшествие"
mem_blacksite.621.desc: "На [Root.GetName], научном корабле под командованием §Y[blacksite_recovered_leader.GetName]§!, сегодня произошел катастрофический взрыв. \n\nПричина этого неясна. Предполагается, что все находившиеся на борту погибли."
mem_blacksite.621.a: "Очень подозрительно."
mem_blacksite.621.a.tooltip: "There's no way [blacksite_recovered_leader.GetName] could have survived."
mem_blacksite_whom_we_rescued: "которого мы спасли из секретной базы"
mem_blacksite_who_requested_asylum: "которому мы предоставили убежище"
mem_blacksite.622.name: "Диверсия в Исследовательском Штабе"
mem_blacksite.622.physics: "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] и назначенный ответственным за наши физические исследования, очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня ученый установил множество взрывных устройств высокой мощности на жизненно важных исследовательских объектах, которые находились под его управлением, подорвав их в дальнейшем. Вызвав тем самым массовую утечку радиации. Затем ученый попытался скрыться в возникшем хаосе, но был застрелен нашей командой охраны. Мотивы [blacksite_recovered_leader.GetHisHerCap] преступлений в настоящее время неизвестны."
mem_blacksite.622.society: "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] и поставленный во главе исследований нашего общества, очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня ученый установил множество взрывных устройств высокой мощности на жизненно важных исследовательских объектах, которые находились под его управлением, подорвав их в дальнейшем. Освободив тем самым агрессивных существ из контейнеров. Затем ученый попытался скрыться в возникшем хаосе, но был застрелен нашей командой охраны. Мотивы [blacksite_recovered_leader.GetHisHerCap] преступлений в настоящее время неизвестны."
mem_blacksite.622.engineering: "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] и назначенный ответственным за наши инженерные исследования, очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня ученый установил множество взрывных устройств высокой мощности на жизненно важных исследовательских объектах, которые находились под его управлением, подорвав их в дальнейшем. Повредив тем самым прототипы роботов и заставил их войти в режим берсерка. Затем ученый попытался скрыться в возникшем хаосе, но был застрелен нашей командой охраны. Мотивы [blacksite_recovered_leader.GetHisHerCap] преступлений в настоящее время неизвестны."
mem_blacksite.622.a: "Это отбросит нас назад."
mem_blacksite.623.name: "Псионический Террор"
mem_blacksite.623.desc: "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня [blacksite_recovered_leader.GetSheHe] проник в наш исследовательский штаб на [Root.Capital_Scope.GetName] и высвободил мощную псионическую волну, воздействуя на исследователей и сотрудников, доводя некоторых до безумия. Несколько отделов понесли материальные и кадровые потери, что привело к значительным сбоям в нашей научной деятельности."
mem_blacksite.623.a: "Какой ужас."
mem_blacksite.624.name: "Бой Псиоников"
mem_blacksite.624.desc: "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня [blacksite_recovered_leader.GetSheHe] попытался начать психическую атаку на §Y[blacksite_chosen_one.GetName]§!, Избранного нашей Империи, похоже, в попытке украсть [blacksite_chosen_one.GetHerHis] огромные силы. \n\nОднако после короткого сражения воля и разум предателя были полностью уничтожены, а сам он превратился в кучу безжизненной пыли."
mem_blacksite.624.a: "Да здравствует [blacksite_chosen_one.GetName]!"
mem_blacksite.625.name: "Псионическое Опустошение"
mem_blacksite.625.desc: "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня [blacksite_recovered_leader.GetSheHe] предпринял жестокий псионический натиск на §Y[blacksite_ravaged_leader.GetName]§! Нападавший был обнаружен и убит силами безопасности, но [blacksite_recovered_leader.GetHerHis] жертва сильно пострадала. Каким-то образом псионические [blacksite_ravaged_leader.GetHerHis] способности были полностью уничтожены."
mem_blacksite.625.a: "Какой ужас."
mem_blacksite.625.a.tooltip: "§Y[blacksite_ravaged_leader.GetName]§! Loses the §YPsionic§! trait."
mem_blacksite.626.name: "Акт Безумия"
mem_blacksite.626.desc.cyborg: "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], appears to have been somewhat insane. \n\nToday, [blacksite_recovered_leader.GetSheHe] broke into our research headquarters on [Root.Capital_Scope.GetName] and ran around babbling about apocalyptic prophecies. It's not entirely clear what [blacksite_recovered_leader.GetSheHe] [blacksite_recovered_leader.GetWasWere] trying to do, although a few lightly augmented employees complained about headaches, nausea and in one case hallucinations. \n\nAfter a while, [blacksite_recovered_leader.GetName] collapsed dead. Researchers did not show any additional symptoms afterwards and were soon discharged from medical care."
mem_blacksite.626.desc.machine: "§Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], appears to have been somewhat insane. \n\nToday, [blacksite_recovered_leader.GetSheHe] broke into our research headquarters on [Root.Capital_Scope.GetName] and ran around babbling about apocalyptic prophecies. It's not entirely clear what [blacksite_recovered_leader.GetSheHe] [blacksite_recovered_leader.GetWasWere] trying to do. \n\nAfter a while, [blacksite_recovered_leader.GetName] collapsed dead."
mem_blacksite.626.a: "Что все это значит?"
mem_blacksite.631.name: "$mem_blacksite.621.name$"
mem_blacksite.631.desc: "$mem_blacksite.621.desc$"
mem_blacksite.631.a: "$mem_blacksite.621.a$"
mem_blacksite.631.a.tooltip: "$mem_blacksite.621.a.tooltip$"
mem_blacksite.632.name: "$mem_blacksite.622.name$"
mem_blacksite.632.physics: "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] и назначенный ответственным за наши физические исследования, очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня он использовал свое передовое оборудование для авторизации и неконтролируемого доступа к нескольким объектам, вызвав тем самым утечку радиации, прежде чем прорыв обнаружили и [blacksite_recovered_leader.GetName] был навсегда ликвидирован командой безопасности. Мотивы преступления в настоящее время неизвестны."
mem_blacksite.632.society: "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] и поставленный во главе исследований нашего общества, очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня он использовал свое передовое оборудование для авторизации и неконтролируемого доступа к нескольким объектам, он успел выпустил несколько опасных живых образцов и бактериальных культур, прежде чем прорыв обнаружили и [blacksite_recovered_leader.GetName] был навсегда ликвидирован командой безопасности. Мотивы преступления в настоящее время неизвестны."
mem_blacksite.632.engineering: "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory] и назначенный ответственным за наши инженерные исследования, очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nСегодня он использовал свое передовое оборудование для авторизации и неконтролируемого доступа к нескольким объектам. Он успел репрограммировать тяжелые машины, сошедшие со сборочных линий, на атаку ближайшего персонала и уязвимого оборудования прежде чем прорыв обнаружили и [blacksite_recovered_leader.GetName] был навсегда ликвидирован командой безопасности. Мотивы преступления в настоящее время неизвестны."
mem_blacksite.632.a: "Это отбросит нас назад."
mem_blacksite.633.name: "Нарушение Потока Данных"
mem_blacksite.633.desc: "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nКаким-то образом он получили доступ к закрытым сетям нашего исследовательского штаба на [Capital_Scope.GetName], что привело к массовой потере ценных и конфиденциальных данных. \n\nПотребовалось некоторое время, чтобы локализовать источник взлома и отключить [blacksite_recovered_leader.GetName] навсегда, к этому моменту серьезный ущерб нашей исследовательской инфраструктуре был уже необратим. Что заставило его вести себя подобным образом, неясно."
mem_blacksite.633.a: "Это отбросит нас назад."
mem_blacksite.634.name: "Взломщик и Взломанный"
mem_blacksite.634.desc: "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nНедавно он попытался получить доступ к очень секретной информации в частных сетях, управляемых §Y[curator.GetName]§!, ученым-куратором. Несмотря на современное оборудование, [blacksite_recovered_leader.GetName] не смог справиться с куратором, и последний успешно отследил вторжение и остановить его атаки на самые важные системы. \n\nХотя это ослабит общую производительность ИИ, машина останется работоспособной и продолжит приносить пользу."
mem_blacksite.634.a: "Отличная работа, [curator.GetName]."
mem_blacksite.634.a.tooltip: "§Y[blacksite_recovered_leader.GetName]§!: \nTrait §S$mem_blacksite_trait_synthetic_project$§! will be replaced by §S$mem_blacksite_trait_synthetic_project_tamed$§!"
mem_blacksite.635.name: "Мелкое Восстание ИИ"
mem_blacksite.635.desc: "Лидер §Y[blacksite_recovered_leader.GetName]§!, [Root.MemBlacksiteBackstory], очевидно, всё это время готовил далеко не дружественные по отношению к нам планы. \n\nОн недавно загрузил часть своего кода в глобальные сети с намерением заразить системы ИИ в нашей империи. Больше всего пострадали пользовательские ИИ помощники, а также кибернетические и синтетические устройства. Некоторые даже пришли в ярость, и их пришлось подавлять. Зачинщик был найден, изолирован и отключен навсегда, но ущерб уже нанесен."
mem_blacksite.635.a: "Это отбросит нас назад."
mem_blacksite.635.a.tooltip: "Любой лидер с трейтом §S$leader_trait_sapient_AI_assistant$§! или §S$leader_trait_custom_AI_assistant$§! потеряет эти трейты или умрет. \nЛюбой лидер с трейтом §Sмеханический§! или §Sкиборг§!— может погибнуть."
mem_blacksite.700.name: "Неопознанные корабли на [blacksite_planet.GetName]"
mem_blacksite.700.desc: "Тревожные сообщения поступают сегодня с §Y[blacksite_planet.GetName]§!, где находилась секретная база, управляемая [blacksite_fallen_empire.GetName]. \n\nFСначала на планете произошел мощный взрыв, за которым последовало полное разрушение коры планеты. Однако, прежде чем планета была полностью уничтожена, с нее взлетела небольшая флотилия неопознанных кораблей. На данный момент неизвестно их происхождение и цель, но их поведение пока указывает на не очень дружественные намерения."
mem_blacksite.700.a: "Подготовьтесь к очистке системы."
mem_blacksite.700.b: "Свяжитесь с [blacksite_fallen_empire.GetSpeciesNamePlural] и потребуйте объяснений."
mem_blacksite.701.name: "$mem_blacksite.2.name$"
mem_blacksite.701.desc: "Вы очень наблюдательны. Это правда, что наша секретная база на §Y[blacksite_planet.GetName]§! вызвала полное разрушение планеты. И это правда, что горстка... ну, не будем останавливаться на том, кто они... избежала этого взрыва вместо того, чтобы быть уничтоженной, и теперь готова предпринять враждебные действия против вас. \n\nТеперь я знаю, о чем вы думаете. "Их безрассудные эксперименты подвергли опасности всех нас!" Во-первых — это грубо, как можно думать такое о предтечах. Мы занимались этим, когда вы еще и палку то в руки не успели взять. \n\nВо-вторых — это была жертва, которую стоило принести. Что такое одна захолустная система по сравнению с будущим всей галактики? \n\nИ, наконец, вы не находитесь в опасности. Зонды не оснащены никакими гипердвигателями и не настолько умны, чтобы создать их. \n\nЕсли вы действительно заметите, что они строят гипердвигатель, пожалуйста, свяжитесь с нами - потому что это действительно может быть проблемой. Но мы уверены, что они не смогут этого сделать. Абсолютно уверены."
mem_blacksite.701.a: "Прекратить связь."
mem_blacksite.701.b: "Что вы там делали?"
mem_blacksite.701.b.response: "Мы не собираемся вас обманывать."
mem_blacksite.800.name: "$mem_blacksite.2.name$"
mem_blacksite.800.desc: "У нас произошел побег на §Y[blacksite_planet.GetName]§! Несколько чрезвычайно опасных субъектов сбежали и теперь, предположительно, скрываются где-то на нашей территории. Мы намерены послать наших следователей, чтобы выследить их и арестовать. \n\nНам потребуется полное содействие ваших властей. Помните, что это не только для нашей собственной выгоды. Вы же не хотите, чтобы кто-то из беглецов бесчинствовал на ваших планетах, помогите нам."
mem_blacksite.800.a: "Очень хорошо, мы будем сотрудничать."
mem_blacksite.800.b: "Мы не позволим вам нарушить наш суверенитет."
mem_blacksite.800.b.tooltip: "Позволить беглецам разгуливать на свободе может быть §Rопасно§!"
mem_blacksite.800.c: "Кто эти беглецы?"
mem_blacksite.800.c.response: "$mem_blacksite.701.b.response$"
mem_blacksite.810.name: "Побег из Скрытой Базы: Дезертир"
mem_blacksite.810.xenophile: "С нами связался анонимный следователь, назначенный работать на нашей территории. С самого первого приезда сюда, [blacksite_defector.GetSheHe] был(а) очарован(а) нашей жизненной силой и прогрессом, по сравнению с застоем в [blacksite_fallen_empire.GetName]. \n\nПредставляясь только как §Y[blacksite_defector.GetName]§!, [blacksite_defector.GetSheHe] предлагает бросить [blacksite_defector.GetHerHis] прежних работодателей и служить [Root.GetName]."
mem_blacksite.810.materialist: "$mem_blacksite.810.xenophile$"
mem_blacksite.810.spiritualist: "$mem_blacksite.810.xenophile$"
mem_blacksite.810.a: "Добро пожаловать на борт."
mem_blacksite.810.a.general: "Новый §Sгенерал§! присоединится к нашей империи."
mem_blacksite.810.a.scientist: "Новый §Sученый§! присоединится к нашей империи."
mem_blacksite.810.a.governor: "Новый §Sгубернатор§! присоединится к нашей империи."
mem_blacksite.810.b: "Мы не можем позволить себе разозлить [blacksite_fallen_empire.GetSpeciesNamePlural]."
mem_blacksite.821.name: "Побег из Скрытой Базы: Беглец-Псионик"
mem_blacksite.821.desc: "К нашим властям обратился беглец с Секретной Базы, который утверждает, что стал жертвой неэтичных псионических экспериментов. \n\nОн предлагает работать на нас в обмен на убежище."
mem_blacksite.821.a: "Добро пожаловать на борт."
mem_blacksite.821.a.tooltip: "$mem_blacksite.604.a.tooltip$"
mem_blacksite.821.b: "Передайте беглеца [blacksite_fallen_empire.GetName]."
mem_blacksite.822.name: "Побег из Скрытой Базы: Совершенная Машина"
mem_blacksite.822.desc: "С нами связался разумным ИИ, который утверждает, что является беглецом с Секретной Базы. Предположительно, он был создан как совершенная мыслящая машина. \n\nОн предлагает работать на нас в обмен на убежище."
mem_blacksite.822.a: "Добро пожаловать на борт."
mem_blacksite.822.a.tooltip: "$mem_blacksite.604.a.tooltip$"
mem_blacksite.822.b: "Передайте его [blacksite_fallen_empire.GetName]."
mem_blacksite.830.name: "Побег из Скрытой Базы: Массовый Террор"
mem_blacksite.830.desc: "Многочисленные источники сообщают, что по всей нашей территории произошла серия разрушительных атак. Каким-то образом кто-то проник на несколько наших объектов, заложил мощную взрывчатку, а затем ускользнул, не подняв тревоги. \n\nСуществует много предположений, но виновниками, скорее всего, являются таинственные беглецы с секретной базы, которая когда-то действовала на нашей территории."
mem_blacksite.830.a: "Как это могло случиться?!"
mem_blacksite.830.a.tooltip: "На каждой планете будет §Sразрушено§! несколько £building построек."
mem_blacksite.1001.name: "$mem_blacksite.2.name$"
mem_blacksite.1001.desc: "Вы имбецили [Root.GetSpeciesNamePluralInsult]! Вы понимаете, что вы натворили? \n\nВы не только уничтожили нашу собственность, но и лишили нас бесценных исследовательских данных. \n\nПочему вы решили, что можете просто использовать уничтожителя планет на одном из наших объектов?!"
mem_blacksite.1001.a: "Прекратить связь."
mem_blacksite.1001.a.mat: "Это научит вас создавать резервные копии своих данных."
mem_blacksite.1001.a.mil: "Никак вы, блядь, не научитесь."
