l_russian:

mem_eager_traders.1.name: "Торговцы у наших границ"
mem_eager_traders.1.desc: "Как только безопасный проход через территорию §Y[ruthcap.GetAdj]§! был налажен, мы получили тревожные донесения с пограничных постов. Были замечены сотни тепловых сигнатур, быстро приближающихся к нашим границам и идентифицируемых как грузовые суда. Офицер пограничной службы в недоумении, и опасается, что большой поток торговцев может захлестнуть их небольшую станцию."
mem_eager_traders.1.xenophile: "Они хотят встретиться? Что ж, пропустите их."
mem_eager_traders.1.xenophobe: "Усильте контроль на границе и заставьте их повернуть!"
mem_eager_traders.1.individualist: "Этот контроль только мешает торговле. Откройте границу на время."
mem_eager_traders.1.fanindividualist: "Вас плохо слышно, мешает шум отправляющихся грузовых кораблей."
mem_eager_traders.2.name: "Экономический спад"
mem_eager_traders.2.desc: "Кажется, решение впустить §Y[ruthcap.GetAdj]§! торговцев несколько месяцев назад подорвало нашу экономику. Оказалось, что они могли предложить лишь бракованное оборудование и ненужные безделушки по завышенным ценам, а начавшаяся вскоре череда рейдерских захватов и вымогательств повлекла за собой возникновение монополий на наших планетах. Мы предполагаем, что для восстановления экономики может понадобиться несколько лет."
mem_eager_traders.3.name: "Странное равновесие"
mem_eager_traders.3.desc: "С самого начала торговли между нами и §Y[ruthcap.GetName]§! мы продаем друг другу бесполезные товары. В результате мы не понесли убытков, но ничего и не заработали, а граждан §Y[ruthcap.GetName]§! это, кажется, только развеселило."
mem_eager_traders.1.resigned: "Отправьте нескольких офицеров чтобы "помочь" им разгрузиться."
mem_eager_traders.2.annoyed: "Не самый лучший результат."
mem_eager_traders.2.fascinated: "И мы попались на эту уловку? Удивительно."
mem_eager_traders.4.name: "Ум превыше материи"
mem_eager_traders.4.desc: "Торговцы §Y[ruthcap.GetAdj]§! , которых мы допустили на наш рынок несколько месяцев назад, смогли предложить лишь какие-то безделушки по завышенным ценам. К счастью, население не сильно заинтересовалось их товарами, и торговцы вернулись к себе домой, не сильно повлияв на нашу экономику."
mem_eager_traders.4.option: "Возрадуемся!"
mem_eager_traders.5.name: "Первые [peacefultraders.GetAdj] торговцы прибыли"
mem_eager_traders.5.desc: "Договорившись о праве прохода между §Y[peacefultraders.GetName]§! и §Y[Root.GetName]§!, первые бесстрашные торговцы начали исследовать открывшиеся им рынки. Хотя пути для первых поставок все еще не определены, мы ожидаем, что торговля скоро начнёт разрастаться."
mem_eager_traders.5.xenophile: "Отлично. Ввезите каких-нибудь §Y[peacefultraders.GetAdj]§! деликатесов!"
mem_eager_traders.5.xenophile.tooltip: "([Root.GetName]):\n   §YXenophile§! pops gain §G+5%§! Happiness for §Y12§! months\n   §YXenophobe§! pops gain §R-10%§! Happiness for §Y12§! months"
mem_eager_traders.5.xenophobe: "Мы должны запретить ввоз товаров §Y[peacefultraders.GetName]§! чтобы защитить нашу культуру."
mem_eager_traders.5.xenophobe.tooltip: "([Root.GetName]):\n   §YXenophobe§! pops gain §G+5%§! Happiness for §Y12§! months\n   §YXenophile§! pops gain §R-10%§! Happiness for §Y12§! months\n   §YMaterialist§! pops gain §R-10%§! Happiness for §Y12§! months"
mem_eager_traders.5.individualist: "Как говорится, энергокредитов много не бывает."
mem_eager_traders.5.mercenary: "Мирные торговцы? Может им пригодятся услуги наших наёмников."
mem_eager_traders.5.peaceful: "Война теперь невыгодна и немыслима."
mem_eager_traders.6.name: "Наёмники возвращаются от §Y[peacefultraders.GetName]§!"
mem_eager_traders.6.desc: "The §Y[Root.GetSpeciesAdj]§! mercenaries who extended their services to §Y[peacefultraders.GetSpeciesAdj]§! clients for the past few years have been highly successful. The people of the §Y[Root.GetName]§! are making a name for themselves abroad as capable warriors and shrewd merchants, and many of them have returned with a nice penny from their adventures while hunting pirates and guarding the affluent."
mem_eager_traders.6.good: "Настоящие профессионалы."
