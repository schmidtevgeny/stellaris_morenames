l_russian:

mem_asteroid_computer_category: "Астероид-компьютер"
mem_asteroid_computer_category_desc: "Кажется, что астероид [From.GetName] является одной огромной, невероятно сложной вычислительной системой. На изучение потребуется время."
mem_asteroid_computer.11.name: "Непостижимая машина"
mem_asteroid_computer.11.desc: "Сложность астрономического компьютера недоступна для понимания даже нашим самым лучшим умам. Хотя мы и смогли определить, что архитектура машины, судя по всему, основана на строении мозга пришельцев, у нас не получилось узнать какие теоретические вопросы намеревались решить её создатели."
mem_asteroid_computer.11.a: "Мы никогда не узнаем..."
mem_asteroid_computer.10.name: "Дьявольское вычисление"
mem_asteroid_computer.10.desc: "Комплекс, судя по всему, посвящен исключительно вычислению единственного математического уравнения. Лучшие умы [Root.Owner.GetSpeciesName] решали задачу в той форме, в какой она находится в оставшейся памяти компьютера, и единогласно пришли к выводу, что система пыталась доказать что вселенная является симуляцией. \n\nЧасти комплекса были сильно повреждены. Среди них и долговременное хранилище данных, где, скорее всего, содержался ответ на этот вопрос. Все повреждения указывают на преднамеренный саботаж астероида. Возможно, кое-кто остался недоволен тем, что обнаружила машина. Несмотря на это, большое количество её вычислительной мощности остаётся в рабочем состоянии. Наша работа по взаимодействию с устройством пришельцев может позволить использовать его как инструмент исследований."
mem_asteroid_computer.10.a: "Наша вселенная - игра? Абсурд!"
