mem_diversity.1.desc: "Это прописано в [Root.GetAdj] законе, что §Y[oppressed_species.GetSpeciesNamePlural]§! не имеют права занимают руководящие должности в [root.GetName]. \n\nТем не менее, стандартизованные тесты показали, что определенный [oppressed_species.GetSpeciesName] является гением с поразительным потенциалом, несмотря на свой вид. [Root.GetSpeciesName] с такими способностями, без сомнения, быстро достигнет важных позиций. Однако, как бы то ни было, их таланты могут быть потрачены впустую. Может быть в данном случае может быть сделано исключение?"
