mem_hidden_tundra_category: "Безжизненная, но интересная планета"
mem_hidden_tundra_category_desc: "Старший учёный §Y[Root.GetLeaderName]§! обнаружил необычные показания на §Y[From.GetName]§!. Нужно изучить их подробнее."
mem_hidden_tundra.1.name: "Планета обитаема!"
mem_hidden_tundra.1.desc: "Оказалось, что §Y[From.GetName]§! отнюдь не безжизненна, как сначала показало сканирование, а является тундровым миром. Но планета по-прежнему выглядит весьма сурово. Абсолютно безликая поверхность и практически полное отсутствие растительности, но, если приложить немного усилий по терраформированию, подходящая для колонизации. Нам так же следует разместить на орбите научную станцию и попытаться узнать, как могла возникнуть жизнь на подобной планете."
mem_hidden_tundra.2.name: "Безжизненная и неинтересная планета"
mem_hidden_tundra.2.desc: "Вопреки первоначальным суждениям §Y[Root.GetLeaderName]§!, §Y[From.GetName]§! всего лишь мёртвый и скучный камень. Нам следует сосредоточить наши исследовательские услилия на чём-нибудь еще."
mem_hidden_tundra.1.fascinating: "Удивительно"
mem_hidden_tundra.1.xenophobe: "Живучие паразиты."
mem_hidden_tundra.2.fascinating: "Удивительно"
