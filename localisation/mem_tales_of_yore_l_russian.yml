l_russian:

mem_tales_of_yore_modifier_gen: "Удивительные Истории"
mem_tales_of_yore_modifier_gen_desc: "Богатая история этого мира делает его привлекательным для наших граждан."
mem_tales_of_yore_modifier_mat: "Истории о Мудрости"
mem_tales_of_yore_modifier_mat_desc: "Богатая история этого мира делает его привлекательным для наших граждан, а расшифровка учений его величайших умов способствует научным изысканиям."
mem_tales_of_yore_modifier_spi: "Истории о Просвещении"
mem_tales_of_yore_modifier_spi_desc: "Богатая история этого мира делает его привлекательным для наших граждан, а святые места и писания, найденные здесь, способствуют укреплению нашей религии среди граждан."
mem_tales_of_yore_modifier_mil: "Истории о Доблести"
mem_tales_of_yore_modifier_mil_desc: "Богатая история этого мира делает его привлекательным для наших граждан, а места древних битв и гробницы великих героев придают им сил и вдохновляют на военные подвиги."
mem_tales_of_yore_modifier_pac: "Художественные истории"
mem_tales_of_yore_modifier_pac_desc: "Богатая история этого мира делает его привлекательным для наших граждан, а изобилие найденных произведений искусства придаёт им вдохновение и радость."
mem_tales_of_yore.1.name: "Тайник с Артефактами"
mem_tales_of_yore.1.desc: "В то время как колонисты [Root.Owner.GetName] расселяются по [Root.GetName], в далекие места отправляются экспедиции для поиска новых мест для заводов и городов. С орбиты всё-таки всего не разглядишь. Однако, одна из экспедиций наткнулась на кое-что гораздо более примечательное.\n\nБольшой склад старых книг на неизвестном языке был обнаружен вместе с множеством различных артефактов. Скульптуры, картины и даже мумифицированые пришельцы были найдены в тайнике, что указывает на ранее существовавшую цивилизацию на [Root.GetName]. Для расшифровки текстов был создан специальный проект."
mem_tales_of_yore.1.a: "Любопытно"
MEM_TALES_OF_YORE_PROJECT: "Изучить тайник"
MEM_TALES_OF_YORE_PROJECT_DESC: "На [This.GetName] был найден большой тайник с множеством артефактов и произведений искусства. Чтобы оценить его значимость необходимо тщательное исследование."
mem_tales_of_yore.2.name: "Истории Йора"
mem_tales_of_yore.2.desc: "Команда переводчиков была удивлена количеством информации, найденной в текстах с [Root.GetName]. Давно погибшая цивилизация, несмотря на то, что она не развилась дальше позднего железного века, по-видимому имела легендарную историю, части которой были найдены внутри тайника, включая даже нескольких героев саг.\n\nЭти саги повествуют о том, что происходило на протяжении тысяч лет, и согласно нашим радиометрическим показаниям, произошли более ста тысяч лет назад, до внезапного исчезновения цивилизации. Истории о великих философах, отважных воинах и огромных сияющих городах заключены в этих кожаных переплётах. Более того, экспедиции в места, где, согласно сагам, располагались крупнейшие города, обнаружили древние руины.\n\nКолонисты уже гордятся своим миром, а освещение в СМИ вызвало волну адаптаций этих саг для фильмов, книг, виртуальной реальности и даже видеоигр. Планета в целом, кажется, неплоха."
mem_tales_of_yore.2.default: "Восславим же их великие истории!"
mem_tales_of_yore.2.mat: "Восславим же их безграничную мудрость!"
mem_tales_of_yore.2.spi: "Восславим же их духовные стремления!"
mem_tales_of_yore.2.mil: "Восславим же их величайших воинов!"
mem_tales_of_yore.2.pac: "Восславим же их прекрасное искусство!"
