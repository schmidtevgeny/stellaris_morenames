l_russian:

origin_mem_exiles: "Галактические изгнанники"
origin_mem_exiles_desc: "Остаток некогда выдающейся империи, вынужденный отступить в изолированный кластер через врата."
origin_mem_out_of_time: "Вне времени"
origin_mem_out_of_time_desc: "Империя из другого временного периода, отправленная из своего времени в настоящее через временную аномалию."
origin_tooltip_mem_out_of_time: "В конце концов, временная аномалия настигнет их и сотрет их из существования, из существования, каким оно является сейчас."
origin_mem_freebotomites: "Свободные роботомиты"
origin_mem_freebotomites_desc: "Однажды измененные Зондом-Исследователем, они наконец обрели свободу воли."
origin_mem_from_the_ashes: "Из пепла"
origin_mem_from_the_ashes_desc: "Когда-то эта цивилизация путешествовала между звездами, проникая в далекие миры — так гласят легенды. Теперь ее народ живет под руинами мира, который когда-то был огромным городом. Восстав из пепла прошлого, они знают, что разрушители древних все еще могут быть где-то там, в пустоте."
origin_tooltip_mem_from_the_ashes_effects: "Начало на §YРеликтовом Мире§! в качестве родного мира.\n§YУгроза Вазуран§! будет активна."
START_SCREEN_MEM_FROM_THE_ASHES: "Наши города были сожжены, наша цивилизация практически стерта с лица земли. Это случилось в далеком прошлом, которое едва ли кто-то может себе представить. Однако руины тех времен все еще возвышаются над нами во многих регионах [GetHomeWorldName], являясь свидетельством историй, передаваемых из поколения в поколение.\n\n§SОстерегайтесь Разрушителей!§! легенды наших предков предупреждают об угрозе, все еще таящейся в пустоте.\n\nНо как бы то ни было, настало время вернуться к звездам! Наконец-то наша цивилизация восстановилась до уровня, позволяющего совершать межзвездные путешествия. Мы вновь займем свое законное место среди звезд!"
origin_mem_fainthearted: "Трусливые отступники"
origin_mem_fainthearted_desc: "Много веков назад ужасный и древний захватчик терроризировал галактику. В то время как другие империи объединились и попытались выстоять, эта цивилизация дрожала от страха перед натиском и отступила в свою уединенную домашнюю систему, успешно спрятавшись и переждав галактический кризис. На протяжении несметных тысячелетий их народ скрывался, создавая небольшие, сплоченные сообщества и постепенно теряя большую часть накопленных знаний, поддерживая лишь работу своих передовых сенсорных станций на полную мощность. Как только они окончательно убедились, что этот цикл свободен от угрозы, они вышли из безвестности, чтобы попытаться вновь занять свое место среди звезд."
origin_tooltip_mem_fainthearted_effects: "- §YУгроза Вазуран§! не будет активирована (отменяет эффект происхождения §YИз пепла§!)\n- На §G10%§! увеличивает £unity£ §YПроизводство Единства§!\n- На §R15%§! уменьшает £mod_country_naval_cap_add£ §YВместимость Флота§!\n- £mod_tech_cost_empire_size_mult£ §YСкорость Исследований§! уменьшена на §R5%§! на первые §Y20§! лет и на §R2%§! в течении последующих после этих §Y20§! лет\n- Сенсорные технологии уровней §Y2§! и §Y3§! уже исследованы"
START_SCREEN_MEM_FAINTHEARTED: "Когда пришло зло, мы не смогли заставить себя обратить свой народ к насилию, которого требовали другие империи. В страхе мы опустошили наши владения и увели наш народ обратно в теплые объятия нашей родной планеты.\n\nМы отказались от опасных и заметных технологий в пользу безопасности. Наши технологии, возможно, регрессировали за столетия, но мы все еще здесь. Однако, многие другие расы не могут этого знать...\n\nЭтот день был отмечен как радостный в нашей истории, когда наблюдатели сообщили о получении подпространственных сообщений о поражении древней угрозы.\n\nГоды упорного труда и перестройки позволили нам отвоевать нашу Солнечную систему. Теперь, наконец, мы чувствуем себя достаточно комфортно, чтобы вернуться к звездам."
mem_fainthearted_country: "Миролюбивый Народ"
mem_fainthearted_research_1: "Восстановление Исследований"
mem_fainthearted_research_2: "Восстановление Исследований"
mem_opinion_cowards: "Трусы"
mem_vazurans_category_5: "Признаки обитаемости"
mem_vazurans_category_5_desc: "Во время обследования нашей давно забытой колонии сканирование поверхности выявило несколько хорошо сохранившихся и, похоже, активных структур. Похоже, кто-то претендует на то, что мы оставили! Архитектура выглядит очень похожей на довазуранские проекты, которые мы использовали в прошлом..."
mem_fainthearted.5.name: "Десант Проиграл"
mem_fainthearted.5.desc: "Личный контакт с жителями [From.GetName] оказался грубой ошибкой. Наш десант был быстро уничтожен в результате спланированной засады.\n\nСейчас с нами пытаются связаться с поверхности [From.GetPlanetMoon]."
mem_fainthearted.5.a: "На экране"
