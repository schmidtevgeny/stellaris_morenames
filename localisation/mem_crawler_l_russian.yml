l_russian:

trait_mem_crawler_pet_owner: "Ручной Ползун"
trait_mem_crawler_pet_owner_desc: "Этот лидер является гордым обладателем единственного в своем роде ручного ползуна."
trait_mem_crawler_pet_owner_cloned: "Ручной Ползун"
trait_mem_crawler_pet_owner_cloned_desc: "Этот лидер является гордым владельцем ручного ползуна."
trait_mem_crawler_pet_owner_ruler: "$trait_mem_crawler_pet_owner$"
trait_mem_crawler_pet_owner_ruler_desc: "$trait_mem_crawler_pet_owner_desc$"
mem_crawler_anomaly: "Одинокий Признак Жизни"
mem_crawler_anomaly_desc: "На безжизненной поверхности [This.GetName] обнаружен слабый признак жизни."
mem_crawler.1.name: "Жучок в Коробке"
mem_crawler.1.desc: "Проследив за признаком жизни, обнаруженным на поверхности §Y[From.GetName]§!, [Leader.GetName] обнаружил(а) его источник - большой стеклянный ящик, прикрученный к поверхности астероида. Внутри [Leader.GetSheHe] обнаружил(а) большое существо. \n\nЕго стройное сегментированное тело длиной около 40 сантиметров покрыто черными хитиновыми пластинами и опирается на 138 ног. Хвост заканчивается колючкой, а голова - большим ртом, украшенным двумя массивными мандибулами, наряду с длинными чувствительными волосками и 18 глазами-бусинками разных размеров, половина из которых в данный момент смотрит на [Leader.GetName], молча оценивая [Leader.GetHerHim].\n\nКто-то намеренно поместил сюда этот контейнер с достаточным количеством энергии и запасов, чтобы поддерживать жизнь существа в течение многих лет. Вопрос в том, что нам теперь с ним делать?"
mem_crawler.1.a: "Передайте существо под опеку [Leader.GetName]."
mem_crawler.1.xenophile: "Он такой милый! Мы должны позаботиться о нем."
mem_crawler.1.b: "Отнесите его в [Owner.Capital_Scope.GetName] для препарирования."
mem_crawler.1.c: "Убей его! Сожгите его!"
mem_crawler.1.swarm: "Пусть [Leader.GetName] съест существо."
mem_crawler.2.name: "Ручной Ползун"
mem_crawler.2.desc: "После смерти предыдущего владельца "Ползун" был передан [new_owner.GetName]. \n\n[new_owner.GetSheHeCap] обещает хорошо заботиться о существе."
mem_crawler.2.desc.machine: "После вывода из эксплуатации его предыдущего хозяина, ползун был передан на попечение [new_owner.GetName]."
mem_crawler.2.tooltip: "§Y[new_owner.GetName]§! становится новым владельцем ползуна."
mem_crawler.4.name: "Ручной Ползун"
mem_crawler.4.desc: "Сообщается, что Ручной Ползун, который находился под опекой [From.Leader.GetName], погиб в недавней схватке."
mem_crawler.4.a: "Позор."
mem_crawler.5.name: "Ручной Ползун"
mem_crawler.5.desc: "Находясь под присмотром [crawler_owner.GetName], ползун показал себя более умным, чем предполагалось. \n\nЭто существо способно распознавать проходящих мимо людей и устанавливать с ними связь, проявляя волнение, когда к нему подходят те, кто отвечает за его кормление или поддержание среды обитания. Когда его не беспокоят, оно кажется вполне дружелюбным и даже иногда игривым."
mem_crawler.6.name: "Ползун Погиб"
mem_crawler.6.desc: "[crawler_owner.GetName] сообщает, что ручной ползун, находящийся под [crawler_owner.GetHerHis] опекой — погиб. \n\nСегодня ночью оно в последний раз легло на свое любимое место под обогревающей лампой, свернулось калачиком и перестало дышать. С тех пор не было обнаружено никаких признаков жизни, и вероятной причиной этого является преклонный возраст существа. Поскольку у нас до сих пор нет никакой информации о происхождении этого существа и о том, существуют ли другие ползуны в галактике, вполне возможно, что мы стали свидетелями полного исчезновения вида."
mem_crawler.6.a: "Покойся с миром."
mem_crawler.6.b: "Объявите этот день, — национальным днем почитания ползунов."
mem_crawler.6.c: "Теперь мы можем спокойно препарировать его."
mem_crawler.6.d: "Это еще не конец."
mem_crawler.10.desc: "Нам стало известно, что один из ваших граждан, [crawler_owner.GetName], принял в качестве домашнего животного инопланетное существо, которое вы называете §YПолзун§! \n\nЭто существо соответствует описанию, найденному в священных текстах [request_sender.GetName] - это могущественный демон, Пожиратель Пустоты, Темный. Крайне важно, чтобы вы убили монстра до того, как он станет еще сильнее."
mem_crawler.10.a: "Мы не убъем своего питомца из-за какой-то там легенды."
mem_crawler.10.a.mat: "Это глупо. Ты — глупый."
mem_crawler.10.a.spi: "Наши Священные Писания не говорят ни о чем подобном."
mem_crawler.10.b: "Очень хорошо. Это будет сделано."
mem_crawler.10.b.tooltip: "Ползун будет удален из нашей империи."
mem_crawler.11.desc: "Приветствую вас. \n\nНаш [request_sender.GetRulerTitle] [request_sender.Ruler.GetName] — великий коллекционер странных и экзотических существ. Нам стало известно, что вы нашли уникальное существо, которое вы называете Ползуном. \n\nЕсли вы хотите продать его, мы заплатим вам £energy §Y1000§!. Договорились?"
mem_crawler.11.a: "Не договорились."
mem_crawler.11.b: "Договорились."
mem_crawler.11.b.tooltip: "Ползун будет изъят из нашего владения и передан в зверинец [request_sender.Ruler.GetTitle] [request_sender.Ruler.GetName]."
mem_crawler.12.desc: "Как защитники жизни в этой галактике, мы считаем своим долгом собирать исчезающие виды. Существо, которое вы называете Ползуном, представляет для нас интерес. \n\nЕсли вы готовы передать его нам, мы будем благодарны. Мы позаботимся о нем, обещаем."
mem_crawler.12.a: "Этого не случится."
mem_crawler.12.b: "Очень хорошо."
mem_crawler.12.b.tooltip: "$mem_crawler.10.b.tooltip$"
mem_crawler_harboring: "Укрывательство демона"
mem_crawler_killed: "Убил демона"
mem_crawler_denied_request: "Отказался продавать ползуна"
tech_mem_crawler_physiology: "Физиология Плазунов"
tech_mem_crawler_physiology_desc: "Существо Ползун, которое мы подобрали на астероиде, имеет очень необычную физиологию. Но все же должно быть возможно провести неинвазивные исследования без вреда для существа и выяснить, что делает его таким уникальным."
mem_crawler_cloning_possibility: "§HОткрывает Возможность:§! репопуляция ползунов."
mem_crawler_cloning_possibility_desc: "В будущем, возможно, мы сможем использовать генетический материал §YПолзуна§! для восстановления их популяции."
mem_crawler_cloned_pets: "Ручные Ползуны"
mem_crawler_cloned_pets_desc: "Восстановленная популяция ползунов используется нашим населением в качестве верных и умных домашних животных."
mem_crawler_cloned_pets_tooltip: "Добавить шанс лидеру получить особый трейт"
MEM_CRAWLER_CLONING_PROJECT: "Клонирование Ползуна"
MEM_CRAWLER_CLONING_PROJECT_DESC: "Ползун долгое время был верным домашним животным, но его смерть не обязательно должна стать концом ее вида. Используя данные, собранные еще при жизни, а также посмертные образцы его клеток и тканей, мы можем с помощью технологии клонирования восстановить его популяцию."
mem_crawler.13.name: "Успешное Клонирование Ползуна"
mem_crawler.13.desc: "Используя наши знания в области физиологии, мы смогли оживить некоторые клеточные культуры ползунов и вызвать самооплодотворяющееся размножение. Сейчас вылупляется первая партия яиц ползуна. \n\nПохоже, что этот вид мутированный от природы, и с помощью небольших корректировок мы смогли внести в его генетический код достаточное разнообразие, чтобы обеспечить стабильное воспроизводство и избежать генетического краха, характерного для близкородственных небольших популяций."
mem_crawler.13.a: "Мы можем распределить их в качестве домашних животных по всей империи."
mem_crawler.13.b: "Мы должны создать природный заповедник."
mem_crawler.13.b.tooltip: "Позволяет принять одноразовое решение о создании §YУбежища для Ползунов§!, оно не может быть удалено."
decision_mem_crawler_sanctuary: "Создать Убежище для Ползунов"
decision_mem_crawler_sanctuary_desc: "Большая площадь будет отведена и изменена в соответствии с естественными предпочтениями ползунов."
d_mem_crawler_sanctuary: "Убежище для Ползунов"
d_mem_crawler_sanctuary_desc: "Специальная зона, тщательно приспособленная к физиологическим потребностям ползунов. Тысячи существ могут назвать его своим домом."
mem_crawler_cant_clear_sanctuary: "Убежище для Ползунов не может быть удалено."
