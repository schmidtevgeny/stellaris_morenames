l_russian:

mem_brainworm_category: "Странная биосфера"
mem_brainworm_category_desc: "Наблюдения с орбиты свидетельствуют о богатой и активной биосфере на §Y[Root.GetName]§!."
mem_brainworm.1.name: "Анализ странной биосферы"
mem_brainworm.1.desc: "Ученый §Y[Root.GetLeaderName]§! докладывает, что поверхность §Y[From.GetName]§! полностью отличается от того, что предсказывали ксенобиологи. Необходимы дополнительные ресурсы для полноценного изучения богатой биосферы и сбора образцов, которые нельзя добыть при помощи стандартных зондов."
mem_brainworm.2.desc: "Ученый §Y[Root.GetLeaderName]§! вернулся на §Y[Root.GetName]§! с поверхности планеты с большим количеством образцов экзотической флоры и фауны для изучения. Эта работа значительно расширит наши познания в ксенобиологии."
mem_brainworm.501.name: "Задержаны сторонники теории заговора"
mem_brainworm.501.desc: "Группа граждан распространяла слухи о том, что среди лидеров нашей страны находятся замаскированные пришельцы! Наша служба безопасности задержала зачинщиков и теперь запрашивает указания о том, как с ними поступить."
mem_brainworm.501.a: "Пусть послужат примером для остальных."
mem_brainworm.501.b: "Да кто поверит в этот бред? Отпустите их."
mem_brainworm.501.c: "А что если они правы..."
mem_brainworm.5011.name: "Сторонники теории заговора казнены"
mem_brainworm.5011.desc: "Заговорщики, распространяющие слухи были казнены. Все публичные обсуждения их теории прекратились."
mem_brainworm.5011.a: "Так предателям и надо."
mem_brainworm.5012.name: "Сторонники теории заговора освобождены"
mem_brainworm.5012.desc: "Заговорщики, распространяющие слухи о внедрении пришельцев в правительство были освобождены. Наши наблюдения показывают, что хотя они продолжают распространять свою ложь, большинство граждан считают их сумасшедшими и не верят им."
mem_brainworm.5012.a: "Бедные, заблудшие дураки."
mem_brainworm.5013.name: "Отчет о расследовании заговора"
mem_brainworm.5013.desc: "Наша служба безопасности просмотрела детальные отчеты об обвинениях исходящих от задержанных заговорщиков, и тщательно их расследовала. Не было найдено никаких доказательств стороннего вмешательства. Теперь заговорщики обвиняют следователей в том, что они пришельцы и намеренно скрывают факты заговора."
mem_brainworm.5013.a: "Только зря время потеряли!"
mem_brainworm.5014.name: "Отчет о расследовании заговора"
mem_brainworm.5014.desc: "Наша служба безопасности была вынуждена убить одного из чиновников, после того как он набросился на одного из следователей в процессе расследования. Вскрытие обнаружило в его мозгу паразитического червя. Необходимо тщательное его изучение нашими учеными, чтобы понять, что же это такое."
mem_brainworm.5014.a: "Я так и знал!"
mem_brainworm.502.name: "Уничтожен корабль контрабандистов"
mem_brainworm.502.desc: "Штатным патрулём был перехвачен корабль контрабандистов. При попытке взять корабль на абордаж, контрабандисты спровоцировали перегрузку двигателей, и уничтожили его. Очень странное поведение для контрабандистов, хотя служба безопасности не уверена, что бы это могло значить."
mem_brainworm.503.name: "Обезврежена незаконная лаборатория"
mem_brainworm.503.desc: "Служба безопасности обнаружила нелегальную медицинскую лабораторию и обезвредила её. К сожалению её организаторов предупредили об облаве и они успели скрыться. Чем бы они ни занимались, мы скорее всего еще об этом услышим."
mem_brainworm.504.name: "Обнаружен странный паразит"
mem_brainworm.504.desc: "Недавно скончался один из наших главных чиновников. Во время стандартного вскрытия мы обнаружили у него в мозгу странного, невиданного раньше, по заявлениям наших врачей, паразитического червя. Мы должны немедленно изучить существо и оценить уровень его угрозы для общества."
mem_brainworm.504.a: "Что бы это могло быть?"
mem_brainworm.6.name: "Червь Эфиальта"
mem_brainworm.6.desc: "Несмотря на попытки саботажа, наши ученые определили, что паразит, которого они теперь называют червём Эфиальта - хитрое инопланетное существо, похищающее разум любого существа, в чей мозг он попадает. При проникновении в мозг, червь вытягивает усики, которые позволяют ему контролировать неудачливого носителя, и подавлять его волю. Кто знает как долго длилось это внедрение и сколько наших граждан носят в себе этого паразита?"
mem_brainworm.6.a: "На кону наши души!"
mem_brainworm.6.b: "Мы будем бороться с этой угрозой всеми силами!"
mem_brainworm.6.c: "Наука поможет нам побороть эту угрозу!"
mem_brainworm.6.d: "Мы спасем наших граждан от этой угрозы!"
mem_brainworm.6.e: "Мы должны уничтожить угрозу!"
mem_brainworm.6.f: "Никакому червю нас не победить!"
mem_brainworm.6.g: "Ксеносам не запятнать нашу чистоту!"
mem_brainworm.6.h: "Какое удивительное существо..."
mem_brainworm.6.i: "Ах, если бы мы могли так контролировать умы наших граждан..."
mem_brainworm.6.j: "Они крадут нашу волю!"
mem_brainworm.6.k: "Никакой червь не покорит мой разум!"
mem_brainworm.7.name: "Восстание Червя Эфиальта"
mem_brainworm.7.desc: "Их план нашего тайного порабощения потерпел неудачу, и черви теперь выступают против нас открыто. Высокопоставленные лидеры пропадают, наши корабли подвергаются саботажу, порабощенное население восстает в попытке захватить контроль над целыми планетами."
mem_brainworm.7.a: "Мы их остановим!"
BRAINWORM_EXPEDITION_PROJECT: "Изучение биосферы"
BRAINWORM_EXPEDITION_PROJECT_DESC: "§Y[From.GetName]§! имеет необычайно активную биосферу, с флорой и фауной, доселе не встречавшейся нашим ученым на похожих мирах. Наблюдения с орбиты показались недостаточными для полного изучения §Y[From.GetName]§! и было запрошено разрешение на высадку."
BRAINWORM_INFILTRATION_PROJECT: "Исследование чужеродных паразитов"
BRAINWORM_INFILTRATION_PROJECT_DESC: "Служба внутренней безопасности обнаружила необычного чужеродного паразита в мозгу одного из наших главных официальных лиц. Что он там делал и какой эффект оказал на своего носителя должно быть немедленно выяснено ради безопасности нашего общества."
ephialtes_worm_chain_title: "Червь Эфиальта"
ephialtes_worm_chain_desc: "В наше общество проник паразитический червь, контролирующий разум своего носителя. Мы должны спастись или станем рабами Червя."
mem_brainworm.101.desc: "Ученый §Y[Root.GetLeaderName]§! докладывает, что последующее изучение биосферы §Y[From.GetName]§! не обнаружило ничего необычного, а первоначальные показания были результатом плохо настроенных сенсоров. Проблему уже решили."
mem_brainworm.102.desc: "Ученый §Y[Root.GetLeaderName]§! докладывает, что последующее изучение биосферы §Y[From.GetName]§! не обнаружило ничего необычного, а первоначальные показания были результатом плохо настроенных сенсоров. Проблему уже решили."
