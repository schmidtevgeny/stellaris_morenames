l_russian:

mem_stuck_in_glacier_projectile: "Улучшенное Кинетическое Проникание"
mem_stuck_in_glacier_category: "Застрявший в Леднике"
mem_stuck_in_glacier_desc: "Небольшой посторонний объект обнаружен внутри ледника на поверхности планеты."
mem_stuck_in_glacier.10.name: "Кинетический Снаряд"
mem_stuck_in_glacier.10.desc: "Предварительное наблюдение опознало объект на снаряд кинетической артиллерии, по всей видимости, выстреленную в планету в далеком прошлом. Очевидно, какой-то корабль запустил его с высокой орбиты, пробив порядка 50 метров льда до того, как тот остановился. Технология, что позволила объекту уцелеть при столкновении, может быть полезна."
mem_stuck_in_glacier.10a: "Найти способ добыть объект."
mem_stuck_in_glacier.10b: "Мы не станет бурить ледник ради куска мусора."
mem_stuck_in_glacier.20.name: "Робот"
mem_stuck_in_glacier.20.desc: "Похоже, что внутри ледника застряла какая-то роботизированная единица. Судя по темпам плавления и замерзания на поверхности ледника, роботизированная единица была выброшена с высокой орбиты планеты и сумела пробиться глубоко внутрь ледника благодаря энергии, при столкновении и нагревании от прохождения через тонкую, но преобладающую атмосферу."
mem_stuck_in_glacier.20a: "Надо попытаться достать его."
mem_stuck_in_glacier.20b: "Мы не станет бурить ледник ради куска мусора."
mem_stuck_in_glacier.20c: "Пусть отвратительная машина погибает."
mem_stuck_in_glacier.30.name: "Мертвый Исследователь"
mem_stuck_in_glacier.30.desc: "Объект, который обнаружили наши сенсоры, в итоге оказался запечатанным экзокостюмом с его пилотом, представителем неизвестного нам вида, по-прежнему внутри. Судя по урону, который получил костюм, кто-то неоднократно бил визором костюма по крупной скале до тех пор, пока целостность не была нарушена, и после того,как пользователь задохнулся, бросил тело в расщелину. Добыча костюма и трупа могут быть невероятно полезными для нас."
mem_stuck_in_glacier.30a: "По крайней мере кто-то теперь может рассказать их историю."
mem_stuck_in_glacier.30b: "Похоже, что ксенос все же пригодится нам в конце концов."
mem_stuck_in_glacier.40.name: "Разбившийся Шаттл Снабжения"
mem_stuck_in_glacier.40.desc: "[Leader.GetName] был удивлен, сообщив, что найденный объект является одним из наших собственных шаттлов снабжения. Этот шаттл сбился с курса несколько месяцев назад во время запланированного полета. Бортовой самописец в кабине содержит сообщение, в котором пилот винит общество [Owner.GetAdj] в недостатке признания к нему и заговор [Owner.GetRulerTitle] [Owner.GetRulerName] по преследованию его как главные причины украсть и разбить шаттл."
mem_stuck_in_glacier.40a: "Трагично."
mem_stuck_in_glacier.40b: "Какое расточительство государственной собственности."
mem_stuck_in_glacier.50.name: "Метеорит"
mem_stuck_in_glacier.50.desc: "Команда, отправленная на место, обнаружила кусок железного метеорита внутри ледника. Судя по его составу, он может быть внегалактического происхождения, путешествуя целую эру, пока не был пойман гравитацией планеты и в конце концов упал на поверхность, оставаясь неглубоко зарытым в течение еще нескольких эр."
mem_stuck_in_glacier.50a: "Какое великое путешествие длиною в жизнь."
mem_stuck_in_glacier.60.name: "База Данных"
mem_stuck_in_glacier.60.desc: "Наше глубокое сканирование успешно прошло сквозь лед, выявив отдельные схемы внутри объекта. По всей видимости, кто-то расплавил участок в леднике, поместил защищенную оболочку с навигационным компьютером в этом месте, и дал воде заморозиться обратно. Какая бы информация ни была спрятана здесь, она может быть ценной."
mem_stuck_in_glacier.60a: "Она может быть полезной."
mem_stuck_in_glacier.99.name: "Просто Камень"
mem_stuck_in_glacier.99.desc: "Этот "объект", обнаруженный внутри ледника на планете, оказался обычным булыжником, застрявшим там. Его необычная форма и состав вызвали аномальные данные, но в нем больше нет ничего интересного."
MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT: "Добыть Кинетический Снаряд из Ледника"
MEM_STUCK_IN_GLACIER_PROJECTILE_PROJECT_DESC: "Случайный орбитальный заряд пробил планетарный ледник и сейчас захоронен на глубине порядка 50 метров. Мы могли бы растопить лед и достать снаряд для изучения, но это займет время."
MEM_STUCK_IN_GLACIER_ROBOT_PROJECT: "Добыть Робота из Ледника "
MEM_STUCK_IN_GLACIER_ROBOT_PROJECT_DESC: "Кто-то выкинул робота на замерзшую планету. Мы могли бы вырезать его из льда, но это займет время.\n\nПрогресс в §Yтехнологии роботизации§! может улучшить наши шансы достать робота одним куском."
MEM_STUCK_IN_GLACIER_CACHE_PROJECT: "Добыть Ледниковое Хранилище"
MEM_STUCK_IN_GLACIER_CACHE_PROJECT_DESC: "Кто-то сознательно поместил объект глубоко внутри ледника. Нужно найти способ вырезать его оттуда."
mem_stuck_in_glacier.11.name: "Успешная Добыча: Бесполезная Находка"
mem_stuck_in_glacier.11.desc: "После долгого и тяжелого рытья, [Leader.GetName] докладывает, что снаряд не имел никакой ценности для нас. Все конструкторские решения, которые можно было бы скопировать, уже доступны нам."
mem_stuck_in_glacier.12.name: "Успешная Добыча: Усиленные Снаряды"
mem_stuck_in_glacier.12.desc: "Ученый [Leader.GetName] успешно добыл и изучил снаряд. Похоже, что используется необычный слоистый состав, который обеспечивает лучшее проникновение и увеличивать энергию удара."
mem_stuck_in_glacier.12a: "Хорошая работа."
mem_stuck_in_glacier.13.name: "Успешная Добыча: Большой Калибр"
mem_stuck_in_glacier.13.desc: "В ходе добычи и изучения выяснилось, что большой калибр является единственной отличительной особенностью снаряда. Это предполагает определенные решения для оружейной технологии, которые могут открыть новые возможности сверхтяжелого вооружения."
mem_stuck_in_glacier.13a: "Хорошая работа."
mem_stuck_in_glacier.13b: "Мы уже освоили эту технологию."
mem_stuck_in_glacier.21.name: "Успешная Добыча: Робот Сильно Поврежден"
mem_stuck_in_glacier.21.desc: "[Leader.GetName] докладывает, что [Leader.GetHerHis] команде недостаточно знакомы с инопланетной технологией, что стало причиной неустранимых повреждений при его получении. Единственное, на что годна эта единица сейчас - металлолом."
mem_stuck_in_glacier.21a: "Тогда пустим его на металлолом."
mem_stuck_in_glacier.22.name: "Успешная Добыча: Робот Функционирует"
mem_stuck_in_glacier.22.desc: "Восстановленный робот, похоже, полностью функционирует и очень изысканный. Его матрица характера, если внести немного дополнений, могла бы быть перепрограммирована, чтобы он служил нашей империи."
mem_stuck_in_glacier.22a: "Запустите Его."
mem_stuck_in_glacier.22a.tooltip: "Робот будет активирован, чтобы служить в качестве §Yлидера§! в вашей империи."
mem_stuck_in_glacier.22b: "Вместо этого разберите его на запчасти."
mem_stuck_in_glacier.61.name: "Карта Сокровищ"
mem_stuck_in_glacier.61.desc: "Похоже, что неизвестные космические пираты спрятали эту информацию здесь на случай, если им потребуется главный козырь. Там находится набор координат, которые приведут нас к спрятанным сокровищам."
mem_stuck_in_glacier.61a: "Следуем за картой!"
MEM_STUCK_IN_GLACIER_MAP_PROJECT: "Следуем За Координатами"
MEM_STUCK_IN_GLACIER_MAP_PROJECT_DESC: "Информация, добытая из компьютера, приводит нас к ближайшей планете. Проследуем за координатами и увидим, есть ли там что-то ценное."
mem_stuck_in_glacier.62.name: "Ничего не Добыто"
mem_stuck_in_glacier.62.desc: "Следуя за координатами, мы обнаружили убежище, скрытое под поверхностью §Y[From.GetName]§!. Однако, что бы здесь ни было спрятано когда-то, это было получено кем-то еще. Убежище пусто."
mem_stuck_in_glacier.62a: "Пустая трата времени."
mem_stuck_in_glacier.63.name: "Скрытые Ценности"
mem_stuck_in_glacier.63.desc: "Мы обнаружили убежище, спрятанное под поверхностью §Y[From.GetName]§!. Наши специалисты обнаружили значительное количество ценностей."
mem_stuck_in_glacier.64.name: "Скрытый Ангар"
mem_stuck_in_glacier.64.desc: "То, что обнаружил ученый [Leader.GetName], следуя за пиратскими координатами, является не убежищем, но ангаром, скрывающим крупный пиратский корабль. Его передовое оборудование может быть весьма полезным для наших вооруженных сил."
mem_stuck_in_glacier.64a: "Запустите его"
mem_stuck_in_glacier.64a.tooltip: "§YПиратский крейсер§! будет восстановлен для службы как часть нашего флота."
mem_stuck_in_glacier.64b: "Этот корабль будет более полезным для нас в качестве металлолома."
