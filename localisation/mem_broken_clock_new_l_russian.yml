mem_broken_clock.1003.desc.lith: "Время идет, и жизнь увядает и умирает. Но камень - вечный. Камень стоит, а все остальное превращается в пепел. \n\nТеперь посмотри на свою собственную форму, рожденную только для того, чтобы гнить и умирать, гнить и разрушаться. Разве существование в таком плачевном состоянии не является кощунством? \n\nПосмотри на свое жалкое «я» и попрощайся с ним, потому что Первенство Камня вернулось, чтобы очистить Вселенную от твоего несовершенства."
