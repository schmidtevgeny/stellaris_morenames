mem_agrarian_dig_site: "Аграрная Идиллия"
mem_agrarian_dig_site_desc: "Небольшой изолированный регион на этой планете покрыт аккуратными рядами фермерских участков - заросших растениями, но все еще узнаваемых. Эта особенность выглядит очень неуместной, особенно учитывая, что это единственные ранее существовавшие искусственные сооружения на [From.Planet.GetName]. \n\nМеханизированное сельскохозяйственное оборудование по-прежнему ржавеет на полях, а владельцев ферм нигде нет."
mem_agrarian.1.name: "Братская Могила"
mem_agrarian.1.desc: "§Y[Leader.GetName]§! сообщает об обнаружении информации о предыдущих обитателях [From.Planet.GetName]. \n\nНа окраине поселения [Leader.GetSheHe] обнаружил(а) траншею, куда были свалены многочисленные тела в мешках, прежде чем их залили бетоном. Траншея, по-видимому, разделена на сегменты, причем заполнение было неравномерныи, что позволяет предположить, что процесс захоронения тел занял месяцы, если не годы. По оценкам, обнаруженные внутри тела занимают около 60-80% места, в зависимости от того, насколько общинным был вид. \n\nНа телах не обнаружено явных признаков травм, а также следов радиоактивного загрязнения, известных ядов или коррозийных веществ. Однако из-за отсутствия живых образцов для сравнения и плачевного состояния братской могилы в целом невозможно установить причину смерти."
mem_agrarian.2.name: "Больница"
mem_agrarian.2.desc: "Мы обнаружили полузатопленное здание на окраине поселения. §Y[Leader.GetName]§! считает, что оно служило госпиталем, пока колония была жива. \n\nСамо здание было в основном очищено, а многие документы уничтожены. Несмотря на то, что поселенцы, где могли, выбирали низкотехнологичные решения, такие как письменные поверхности на растительной основе, глиняная кладка и деревянная мебель, у них был доступ к передовым технологиям, которые они использовали при необходимости, например, сложные медицинские сканеры и молекулярные фармацевтические принтеры. \n\nБольничные записи исчезли, хотя §Y[Leader.GetName]§! предпологает, что поселенцев в какой-то момент поразила очень заразная болезнь."
mem_agrarian.3.name: "Антенна"
mem_agrarian.3.desc: "§Y[Leader.GetName]§! сообщает об обнаружении чего-то странного прямо посреди заброшенного поселения на [From.Planet.GetName]. \n\nНа относительно небольшой глубине археологи обнаружили чрезвычайно высокую антенну. Ее фундамент, похоже, был намеренно установлен прямо в центре поселения, вероятно, для обеспечения стабильного покрытия. Антенна не рассчитана на скорость, превышающую скорость света, но, тем не менее, это, пожалуй, самая передовая из найденных технологий. \n\nТочная природа передаваемого сигнала на данный момент неясна, но вполне вероятно, что его источник можно найти под землей, прямо под антенной."
mem_agrarian.4.name: "Контроль Биомассы"
mem_agrarian.4.desc: "§Y[Leader.GetName]§! сообщает об успешном проникновении в подземный комплекс под антенной на [From.Planet.GetName]. По сравнению с остальной частью поселения, он чрезвычайно развит, что ставит его на уровень средней космической цивилизации. Большая часть оборудования сломана, но некоторые данные все же удалось восстановить. События, приведшие к вымиранию населения планеты, стали ясны. \n\nПоселенцы произошли от цивилизации, действовавшей в отдаленной части галактики, как группа примитивистов, стремившихся убежать от того, что они воспринимали как угнетающее технологическое общество, подавляющее их духовность. \n\nИмея лишь ограниченное количество технологий, которые они считали необходимыми, они проложили себе путь на [From.Planet.GetName] и основали колонию. Чтобы пополнить свои ряды и обеспечить достаточную для функционирования колонии рабочую силу, они привезли с собой специально разработанную программируемую биомассу, которая в то время уступала робототехнике, но лучше подходила для их примитивистского образа жизни. \n\nПодземный комплекс и антенна, по сути, являлись системой управления конструкциями из биомассы. "
mem_agrarian.5.name: "Шедевр"
mem_agrarian.5.desc: "После обширного исследования, §Y[Leader.GetName]§! собрал(а) воедино остальные события, которые привели к краху колонии на [From.Planet.GetName]. \n\nНекоторое время колония работала бесперебойно, и поселенцы наслаждались простой жизнью, пока не столкнулись с инфекцией, вероятно, присущей этому миру. Большинство из них быстро погибли, но для небольшой части потребовались годы, чтобы умереть. Несмотря на карантинные меры, распространение инфекции не удалось остановить, и все поселенцы заразились. Единственной незатронутой формой жизни осталась биомасса. Понимая, что они обречены, поселенцы решили скопировать свой разум в систему управления биомассой и прожить свою жизнь в качестве конструктов. \n\nОднако у одного из техников был другой план. Считая себя в некотором роде художником высшей пробы, он саботировал систему переноса, чтобы дать себе полный доступ к ядрам личности. После завершения процесса он стер все воспоминания других поселенцев об их истинной природе и посвятил все свое время работе с их личностями. Не осознавая ни происходящего, ни того, кем они являются на самом деле, практически бессмертные поселенцы снова и снова переживали один и тот же день в виде конструкций биомассы среди медленно разрушающихся зданий и запущенных полей, в то время как единственный человек, осознающий себя, продолжал изменять их личности и воспоминания, чтобы создать что-то более подходящее для себя. \n\nЭтот процесс продолжался около 40 лет, пока отключение электроэнергии не прервало передачу и не привело к распаду всех конструкций. Похоже, единственный человек, который знал о существовании комплекса, не был заинтересован в его поддержании."
mem_agrarian.5.a: "Удивительная история."
d_mem_agrarian_deposit: "Заброшенный Пахотные Земли"
d_mem_agrarian_deposit_desc: "Большая территория, когда-то заселенная группой инопланетных колонистов. Плодородные земли лежат заброшенными после того, как их владельцы вымерли от эпидемии."
