# Agrarian Idyll
# By ViolentBeetle

l_russian:

 mem_agrarian_dig_site: "Аграрная идиллия"
 mem_agrarian_dig_site_desc: "Небольшой изолированный регион на этой планете покрыт аккуратными рядами фермерских участков - заросших растениями, но все еще узнаваемых. Эта особенность выглядит очень неуместной, особенно учитывая, что это единственные ранее существовавшие искусственные сооружения на [From.Planet.GetName]. \n\nМеханизированное сельскохозяйственное оборудование все еще ржавеет на полях, а владельцев ферм нигде нет."

 mem_agrarian.1.name: "Массовое захоронение"
 mem_agrarian.1.desc: "[Leader.GetName] сообщает об обнаружении вероятного объяснения предыдущих жителей [From.Planet.GetName]. \n\nНа окраине поселения [Leader.GetSheHe] обнаружил траншею, в которую были свалены многочисленные тела в мешках, прежде чем их залили бетоном. Траншея, по-видимому, разделена на сегменты, причем заполнение было неравномерным по качеству, что говорит о том, что процесс захоронения тел занял месяцы, если не годы. По оценкам, тела, обнаруженные внутри, составляют около 60-80%, в зависимости от того, насколько общинным был вид. \n\nНа телах не обнаружено ни явных признаков травм, ни следов радиоактивного загрязнения, известных ядов или коррозийных веществ. Однако из-за отсутствия живых образцов для сравнения и плачевного состояния братской могилы в целом невозможно установить причину смерти."
 mem_agrarian.2.name: "Госпиталь"
 mem_agrarian.2.desc: "Мы обнаружили полузатопленное здание на окраине поселения. [Leader.GetName] считает, что оно служило больницей, пока колония была жива. \n\nСамо здание было в основном очищено, а многие документы уничтожены. Похоже, что, несмотря на то, что поселенцы предпочитали, где могли, низкотехнологичные решения, такие как растительные поверхности для письма, глиняная кладка и деревянная мебель, у них был доступ к передовым технологиям, которые они использовали при необходимости, например, сложные медицинские сканеры и молекулярные фармацевтические принтеры. \n\nБольничные записи исчезли, хотя [Leader.GetName] предполагает, что в какой-то момент поселенцев поразила очень заразная болезнь."
 mem_agrarian.3.name: "Антенна"
 mem_agrarian.3.desc: "[Лидер.GetName] сообщает, что обнаружил нечто странное прямо посреди заброшенного поселения на [From.Planet.GetName]. \n\nНа относительно небольшой глубине археологи обнаружили чрезвычайно высокую антенну. Ее основание, похоже, намеренно размещено прямо в центре поселения, вероятно, для обеспечения стабильного покрытия. Антенна не рассчитана на скорость, превышающую скорость света, но, тем не менее, это, пожалуй, самая передовая из найденных технологий. \n\nТочная природа передаваемого сигнала на данный момент неясна, но вполне вероятно, что источник сигнала может быть найден под землей, прямо под антенной."
 mem_agrarian.4.name: "Контроль биомассы"
 mem_agrarian.4.desc: "[Leader.GetName] сообщает об успешном проникновении в подземный комплекс под антенной на [From.Planet.GetName]. По сравнению с остальной частью поселения, он чрезвычайно развит, что ставит его на уровень средней космической цивилизации. Большая часть оборудования сломана, но некоторые данные все же удалось восстановить. События, приведшие к вымиранию населения планеты, стали ясны. \n\nПереселенцы происходили из цивилизации, действовавшей в отдаленной части галактики, как группа примитивистов, стремившихся спастись от того, что они воспринимали как угнетающее технологическое общество, подавляющее их духовность. \С ограниченными технологиями, которые они считали необходимыми, они добрались до [From.Planet.GetName] и основали колонию. Чтобы пополнить свои ряды и обеспечить достаточное количество рабочей силы для функционирования колонии, они привезли с собой специально разработанную программируемую биомассу, которая в то время уступала робототехнике, но лучше подходила для их примитивистского образа жизни. \n\nПодземный комплекс и антенна были, по сути, системой управления конструкциями из биомассы. "
 mem_agrarian.5.name: "Шедевр"
 mem_agrarian.5.desc: "После обширного исследования, [Leader.GetName] собрал воедино все события, которые привели к краху колонии на [From.Planet.GetName]. \nВ течение некоторого времени колония функционировала нормально, и поселенцы наслаждались простой жизнью, пока не столкнулись с инфекцией, вероятно, присущей этому миру. Большинство из них быстро погибли, но для небольшой части потребовались годы, чтобы умереть. Несмотря на карантинные меры, распространение инфекции не удалось остановить, и все поселенцы заразились. Единственной незатронутой формой жизни осталась биомасса. Понимая, что они обречены, поселенцы решили скопировать свой разум в систему управления биомассой и прожить свою жизнь как конструкты. \nОднако у одного техника был другой план. Считая себя великим художником, он саботировал систему переноса, чтобы дать себе полный доступ к ядрам личности. После завершения процесса он стер все воспоминания других поселенцев об их истинной природе и посвятил все свое время работе с их личностями. Не осознавая ни происходящего, ни того, кем они являются на самом деле, практически бессмертные поселенцы снова и снова переживали один и тот же день в виде биомассы среди медленно разрушающихся зданий и запущенных полей, в то время как единственный осознающий себя человек продолжал изменять их личности и воспоминания, чтобы создать что-то более подходящее для себя. \n\nЭто продолжалось около 40 лет, пока отключение электричества не прервало передачу и не привело к распаду всех конструкций. Похоже, что единственный человек, который знал о существовании комплекса, не был заинтересован в его сохранении."
 mem_agrarian.5.a: "Захватывающая история."

 d_mem_agrarian_deposit: "Пустынные фермерские земли"
 d_mem_agrarian_deposit_desc: "Большая территория, когда-то заселенная группой инопланетных колонистов. Плодородные земли лежат заброшенными после того, как их владельцы вымерли от эпидемии."

