l_russian: 

 mem_voggo_dig_site: "В облаках"
 mem_voggo_dig_site_desc: "Большая станция висит в верхних слоях атмосферы [From.Planet.GetName]. \nЕе внешний вид, хотя и сильно обветрен от времени и сильных ветров, необычайно роскошен. Сама станция, похоже, давно заброшена."

 mem_voggo.1.name: "Преддверие"
 mem_voggo.1.desc: "Составление карты и каталогизация роскошных интерьеров станции на [From.Planet.GetName] потребовали значительных усилий. Полученные повреждения превратили извилистые проходы в опасные, а воздух внутри стал опасно летучим из-за неисправности систем жизнеобеспечения. \n\nСамым странным во всем этом кажется убранство. В каждой комнате есть по крайней мере одна статуя или портрет одного и того же человека, принимающего какую-то величественную позу."
 mem_voggo.2.name: "Пришлите клонов"
 mem_voggo.2.desc: "По мере того как археологи на [From.Planet.GetName] продвигались в глубь интерьеров станции, они начали натыкаться на трупы. Некоторые из них были убиты выстрелами, лезвиями и тупыми предметами, но другие, похоже, погибли от отказа системы жизнеобеспечения. \n\nВсе тела оказались генетически идентичными, имея сильное сходство с портретами на борту. Однако, разные тела демонстрируют разный уровень развития и здоровья - некоторые были значительно изуродованы по сравнению с другими или демонстрируют уменьшенные черепные области. \n\n[Leader.GetName] считает, что все они - клоны одного и того же человека, воспроизведенные с разной степенью успеха. Наиболее вырожденные из них, вероятно, были результатом клонирования нескольких поколений."
 mem_voggo.3.name: "Лаборатория клонирования"
 mem_voggo.3.desc: "Ближе к ядру станции [Leader.GetName] обнаружил несколько комнат, по-видимому, предназначенных для клонирования. Похоже, что здесь проходила крупная битва, поскольку большая часть оборудования разбита или разлетелась на куски. В чанах для клонирования все еще лежат полусформированные тела, а машины для отбора проб сильно повреждены, как будто кто-то продолжал разбивать их, чтобы достать того, кто был внутри."
 mem_voggo.4.name: "Внутреннее святилище"
 mem_voggo.4.desc: "До сих пор мы считали, что станция заброшена. Мы ошибались. \n\n\nВ самой внутренней части станции [Leader.GetName] обнаружил запечатанную секцию, экранированную от внешнего мира. \n\nВнутри, [Лидер.GetSheHe] обнаружил живого инопланетянина, который также имеет общую внешность с портретами на станции. Судя по отсутствию обезображивающих генетических дефектов, он, вероятно, является оригинальным шаблоном для клонов, чьи трупы усеивают станцию. Он хочет поговорить с нами."
 mem_voggo.4.pur: "Убейте его вместо этого."
 mem_voggo.4.swarm: "Съешьте его."
 mem_voggo.5.name: "Вогго Великий"
 mem_voggo.5.desc: "А, кто-то пришел освободить меня из заточения! \n\nПожалуйста, позвольте мне представиться. Я - Вогго Великий, также известный как Великолепный, Мудрый, Помазанник, Отверженный, Изгнанный, Преданный и Изгнанник. Когда-то я был правителем великой и щедрой нации Воркунов, узнаешь название?\n\nНет? Я так и думал... Теперь, когда я наконец-то свободен, позвольте мне предложить вам свои услуги. Я самый способный администратор, которого вы когда-либо знали."
 mem_voggo.5.a: "Очень хорошо. Добро пожаловать на борт."
 mem_voggo.5.a.tooltip: "Вогго Великий становится нашим новым губернатором."
 mem_voggo.5.b: "Мы бы не хотели нанимать вас."
 mem_voggo.5.c: "Что у вас за история?"
 mem_voggo.5.c.responce: "О, это захватывающая история, полная интриг, вероломства и предательства. Я написал об этом книгу несколько десятилетий назад, но, кажется, случайно переработал ее через одну из пищевых машин. Не волнуйтесь, я напишу другую. Пока что я дам вам сокращенную версию.\n\nНация Воркун, из которой я родом, когда-то была могущественной империей на галактической арене, а я был ее лидером. Я был не единственным, но я был одарен талантами, которых не было у других. Я мог видеть вещи, скрытые от большинства. Люди равнялись на меня и всегда советовались со мной по важным вопросам, признавая мою бесконечную мудрость. Времена были хорошие, какое-то время. \nНо провидение и сила могут быть страшным проклятием. Пока другие Воркуны проживали свои жизни в счастливом неведении, я предвидел ужасное бедствие. Я видел надписи на стене, и в основном это были непристойные каракули. \nЯ предстал перед Великим Сенатом и сказал, что у них есть выбор - дать мне абсолютную власть или погибнуть. Они ответили, что у меня есть выбор - изгнание или смерть. Они сделали свой выбор, а я - свой. Судя по всему, я был прав, а они - нет."
 mem_voggo.5.d: "Что случилось на этой станции?"
 mem_voggo.5.d.responce: "Это была моя личная станция, мое убежище. После прибытия в изгнание у меня не было друзей, союзников и компаньонов, и у меня не было другого выбора, кроме как создать свой собственный. Кто еще может претендовать на эту должность, если не тот, кто разделяет мой безграничный интеллект? Поэтому я приобрел несколько машин для клонирования и приступил к работе. \nОднако процесс оказался более несовершенным, чем я предполагал, так как мои клоны не были наделены таким же уровнем терпения и сострадания, как я. Многие настроились против меня. Пока я искал убежища в своем внутреннем святилище, они ополчились друг на друга, и каждый пытался клонировать себя в армию. Вскоре первое поколение клонов погибло, но каждый из них оставил после себя своих клонов. Поколение за поколением они становились все многочисленнее и все менее разумными, пока система жизнеобеспечения не перестала их поддерживать. Меня защищало мое личное оборудование, пока они задыхались. \nЭто было весело, какое-то время. Но я рад, что они все умерли."

