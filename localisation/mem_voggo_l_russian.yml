l_russian:

mem_voggo_dig_site: "В Облаках"
mem_voggo_dig_site_desc: "Большая станция висит в верхних слоях атмосферы §Y[From.Planet.GetName]§! \n\nЕго внешний вид, хотя и сильно обветрился от времени и сильных ветров, необычайно роскошен. Сама станция, похоже, давно заброшена."
mem_voggo.1.name: "Прихожая"
mem_voggo.1.desc: "Составление карты и каталогизация роскошных интерьеров станции на §Y[From.Planet.GetName]§! потребовало значительных усилий. Полученные повреждения превратили извилистые переходы в опасные, а воздух внутри стал опасно летучим из-за неисправности систем жизнеобеспечения. \n\nСамым странным во всем этом, кажется, являются декорации. В каждой комнате есть по крайней мере одна статуя или портрет одного и того же человека, принимающего какую-то величественную позу."
mem_voggo.2.name: "Море Клонов"
mem_voggo.2.desc: "По мере того как археологи на §Y[From.Planet.GetName]§! продвигались в глубь интерьеров станции, они начали сталкиваться с трупами. Некоторые из них были убиты выстрелами, лезвиями и тупыми предметами, но другие, похоже, погибли от отказа системы жизнеобеспечения. \n\nВсе тела генетически идентичны и имеют сильное сходство с портретами на борту. Однако разные тела демонстрируют разный уровень развития и здоровья - некоторые были значительно изуродованы по сравнению с другими или демонстрируют уменьшенные участки черепа. \n\n[Leader.GetName] считает, что все они являются клонами одной и той же особи, воспроизведенными с разной степенью успеха. Наиболее успешные из них, вероятно, были результатом клонирования нескольких поколений."
mem_voggo.3.name: "Лаборатория Клонирования"
mem_voggo.3.desc: "Ближе к ядру станции [Leader.GetName] обнаружил(а) несколько комнат, по-видимому, предназначенных для клонирования. Похоже, здесь проходила крупная битва, поскольку большая часть оборудования разбита или разлетелась на куски. В чанах для клонирования все еще лежат полусформированные тела, а машины для отбора проб сильно повреждены, как будто кто-то продолжал разбивать их, чтобы достать того, кто был внутри."
mem_voggo.4.name: "Внутреннее Святилище"
mem_voggo.4.desc: "До сих пор мы считали, что станция заброшена. Мы ошибались. \n\nВ самой внутренней части станции [Leader.GetName] обнаружил запечатанную секцию, закрытую от внешнего мира. \n\nВнутри [Leader.GetSheHe] обнаружил(а) живого инопланетянина, который также имеет общую внешность с портретами на станции. Судя по отсутствию обезображивающих генетических дефектов, он, скорее всего, является оригинальным шаблоном для клонов, чьи трупы усеивают станцию. Он желает поговорить с нами."
mem_voggo.4.pur: "Убейте его вместо этого."
mem_voggo.4.swarm: "Съешьте его вместо этого."
mem_voggo.5.name: "Вогго Великий"
mem_voggo.5.desc: "Ах, кто-то пришел освободить меня из заточения! \n\nПожалуйста, позвольте мне представиться. Я §SВогго Великий§!, также известен как Великолепный, Мудрый, Помазанник, Поверженный, Изгнанный, Преданный и Изгнанник. Когда-то я был правителем великой и щедрой §YНацией Воркун§!, вы узнаете это название?\n\nНет? Я так и думал... Это их заслуга.\n\nТеперь, когда я наконец-то свободен, позвольте мне предложить вам свои услуги. Я самый способный администратор, которого вы когда-либо знали."
mem_voggo.5.a: "Очень хорошо. Добро пожаловать на борт."
mem_voggo.5.a.tooltip: "§YVoggo the Great§! becomes our new §SGovernor§!."
mem_voggo.5.b: "Мы бы предпочли не нанимать вас."
mem_voggo.5.c: "Какова ваша история?"
mem_voggo.5.c.responce: "О, это захватывающая история, полная интриг, предательства и измены. Я написал об этом книгу несколько десятилетий назад, но, кажется, случайно переработал ее через одну из пищевых машин. Не волнуйтесь, я напишу другую. А пока я дам вам сокращенную версию.\n\n§YНация Воркун§! из которой я родом, когда-то была могущественной империей на галактической арене, а я был ее лидером. Я был не единственным, но я был одарен талантами, которых не было у других. Я мог видеть то, что скрыто от большинства. Люди равнялись на меня и всегда советовались со мной по важным вопросам, признавая мою бесконечную мудрость. Времена были хорошие, но этому не суждено было длиться вечно. \n\nНо благословение предвидением и силой может стать страшным проклятием. Пока другие воркунцы проживали свои жизни в счастливом неведении, я предвидел ужасное бедствие. Я видел надписи на стенах, и в основном это были непристойные каракули. \n\nЯ предстал перед Великим Сенатом, заявив, что у них есть выбор - дать мне абсолютную власть или погибнуть. Они ответили, что у меня есть выбор - изгнание или смерть. Они сделали свой выбор, а я - свой. Судя по всему, я был прав, а они - нет."
mem_voggo.5.d: "Что случилось на этой станции?"
mem_voggo.5.d.responce: "Это была моя личная станция, мое убежище. После изгнания у меня не было друзей, союзников и компаньонов, и у меня не было другого выбора, кроме как создать клонов самого себя. Кто еще может претендовать на эту должность, если не тот, кто разделяет мой безграничный интеллект? Поэтому я приобрел несколько машин для клонирования и приступил к работе. \n\nОднако процесс оказался более несовершенным, чем я предполагал, поскольку мои клоны не были наделены таким же уровнем терпения и сострадания, как я. Многие обратились против меня. Пока я искал убежища в своем внутреннем святилище, они ополчились друг на друга, и каждый пытался клонировать себя и создать армию. Вскоре первое поколение клонов погибло, но каждый из них оставил после себя своих клонов. Поколение за поколением они становились все многочисленнее и все менее разумными, пока система жизнеобеспечения не перестала их поддерживать. Меня защищало мое личное оборудование, пока они задыхались. \n\nЭто было весело, какое-то время. Но я рад, что они все умерли."
mem_voggo_trait: "Вогго Великий"
mem_voggo_trait_desc: "Вогго Великий — самый проницательный гений и гениальный провидец. Все трепещут перед ним."
mem_voggo_trait_ruler: "$mem_voggo_trait$"
mem_voggo_trait_ruler_desc: "mem_voggo_trait_desc$"
