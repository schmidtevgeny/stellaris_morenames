mem_cold_dig_site: "Ледяной Комфорт"
mem_cold_dig_site_desc: "Поверхность §Y[From.Planet.GetName]§! чрезвычайно холодная, гораздо холоднее, чем ожидалось, исходя из ее положения в системе. Несмотря на то, что сейчас она непригодна для жизни, по поверхности [From.Planet.GetPlanetMoon] разбросаны разлагающиеся руины промышленной цивилизации, что свидетельствует о сравнительно недавнем и чрезвычайно резком изменении климата."
mem_cold.1.name: "Мёртвый Мир"
mem_cold.1.desc: "Археологические исследования на поверхности §Y[From.Planet.GetName]§! решительно подтверждают первоначальные наблюдения с орбиты - планета действительно когда-то была домом для разумной органической жизни, крупного млекопитающего вида, который называл себя §SХорефы§! Их технологический уровень был явно докосмическим, хотя на момент уничтожения аборигены переживали индустриализацию и технологический прогресс. Этот процесс несколько тормозился ограниченными запасами энергии - на планете не было достаточного количества ископаемого топлива или расщепляющихся материалов. \n\nНесмотря на доступ к оружию массового уничтожения, хорефы не уничтожили себя в апокалиптической войне, нет никаких признаков гражданских беспорядков или вторжения из космоса. Однако с планетой определенно что-то не так, о чем свидетельствует необычная картина разложения зданий, других останков хорефов и почвы, а также ионизирующее излучение, исходящее из неопределенного источника. \n\nОстается загадкой, что уничтожило их цивилизацию - как будто вся жизнь на планете была уничтожена в одночасье. Если это было оружие, то оно не похоже на то, с которым мы сталкивались ранее."
mem_cold.2.name: "Стадия Разложения"
mem_cold.2.desc: "Чем больше §Y[Leader.GetName]§! и экспедиция [Leader.GetHerHis] исследуют руины цивилизации Хорефов, тем больше странных происшествий они встречают. \n\nОбнаруженная ранее радиация не является результатом какого-либо загрязнения радиоактивными материалами. Вместо этого стабильные изотопы с периодом полураспада в миллионы лет распадаются со значительно большей скоростью - достаточной для того, чтобы быть обнаруженными стандартным радиологическим оборудованием. Сложные соединения распадаются с заметной скоростью, несовместимой ни с одним химическим процессом, который мы могли бы ожидать при низких температурах. Даже звездное небо кажется как-то тусклее, если наблюдать его с поверхности [From.Planet.GetPlanetMoon]. \n\nЭти явления распространяются радиально от точки на одном из больших участкв суши. Вероятно, это и есть их источник."
mem_cold.3.name: "Проект Небесного Лезвия"
mem_cold.3.desc: "Исследования места возникновения странных аномалий, от которых страдает §Y[From.Planet.GetName]§! оказались опасными и бесплодными - сама местность в основном превратилась в радиоактивный смещающийся песок. Однако данные оттуда были переданы в удаленные места для резервного копирования, и некоторые из них все еще можно использовать. \n\nКак было установлено ранее, Хорефы боролись с нехваткой энергии для поддержания своей цивилизации, и для борьбы с этим они начали проект под кодовым названием §SНебесное Лезвие§!. Они надеялись обнаружить неограниченный источник энергии, открыв некий разлом в измерениях и получив ее из другой вселенной. \n\nОбъект, где проводились исследования, работал и отправлял отчеты вплоть до катастрофы, уничтожившей цивилизацию Хореф, но, судя по всему, они не добились успеха. На самом деле, согласно §Y[Leader.GetName]§!, они даже не были близки к какому-либо рабочему прототипу - их исследования были полной ерундой. \n\nТаким образом, маловероятно, что Небесное Лезвие ответственно за разрушение планеты. Тем не менее, связь явно есть."
mem_cold.4.name: "Дыра в Мире"
mem_cold.4.desc: "Дальнейшие измерения, проведенные на месте бывшего объекта Небесное Лезвие, и тщательное изучение отчетов приводят §Y[Leader.GetName]§! к поразительному выводу, что Хорефы не были ответственны за их уничтожение: это сделал кто-то другой. \n\nИсследователи Небесного Лезвия даже близко не подходили к открытию какого-либо разлома, это совершенно ясно, но, похоже, кто-то в другой вселенной - вероятно, альтернативная версия хорефов — сделали это. Их аналог Небесного Лезвия добился успеха и подключился к нашей вселенной для получения неограниченного запаса энергии, создав разлом на том самом месте, где стояла установка Небесное Лезвие. Первоначальное открытие привело к тому, что из местного пространства было выкачано большое количество энергии. Эта энергия включала тепло и энергию химических и ядерных связей, в результате чего материя разрывалась на части. Этот эффект был наиболее разрушительным в месте расположения Небесного Лезвия, но оставался смертельным для всех форм жизни в других местах, особенно в сочетании с сильным падением температуры. \n\nС тех пор поток энергии замедлился, но разлом продолжает выкачивать энергию с планеты. К сожалению, мы ничего не можем сделать, чтобы закрыть разлом с нашей стороны или связаться с другой - даже если предположить, что кто-то все еще искусственно поддерживает разлом открытым и это не самоподдерживающийся процесс. \n\nС другой стороны, пока мы будем держаться подальше от поверхности [From.Planet.GetPlanetMoon], мы не будем испытывать никакого негативного эффекта, поскольку сила стока уменьшается экспоненциально. Если этот процесс продолжится, жизненный цикл звезды системы §Y[From.Planet.Solar_System.GetName]§! сократится всего на несколько тысяч лет, а тепловая смерть Вселенной наступит примерно на десятилетие раньше. Вряд ли это повод для беспокойства."
mem_cold.4.a: "Это по-прежнему вызывает беспокойство."
mem_cold_irradiated_trait: "Облученный"
mem_cold_irradiated_trait_desc: "Этот лидер был подвергнут массивному воздействию экзотической радиации. Никаких сверхспособностей пока не проявилось, однако ожидаются злокачественные новообразования в большом количестве."
