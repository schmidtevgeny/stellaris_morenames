l_russian:

mem_sadrell_gateway_inactive: "Одинокие Врата"
mem_sadrell_gateway_inactive_DESC: "Врата, намеренно измененные таким образом, чтобы быть отключенными от галактической сети."
mem_sadrell_gateway_inactive_MEGASTRUCTURE_DETAILS: ""
mem_sadrell_gateway_inactive_CONSTRUCTION_INFO_DELAYED: ""
mem_sadrell_gateway_active: "Активные Одинокие Врата"
mem_sadrell_gateway_active_DESC: "$mem_sadrell_gateway_inactive_DESC$ \n\nПара таких врат соединяет галактику с изолированным внешним кластером."
mem_sadrell_gateway_active_MEGASTRUCTURE_DETAILS: ""
mem_sadrell_gateway_active_CONSTRUCTION_INFO_DELAYED: ""
MEM_SADRELL_GATEWAY_GALACTIC: "Одинокие Врата"
MEM_SADRELL_GATEWAY_GALACTIC_DESC: "Эта система содержит вход в изолированную часть галактической сети."
BYPASS_DESC_INACTIVE_MEM_SADRELL_GATEWAY: "Этот вход может быть активирован только с другой стороны, если вообще может быть активирован."
mem_sadrell_probe: "Космический Зонд"
mem_sadrell_probe_tooltip: "Небольшой космический зонд, прошедший через Одинокие Врата."
mem_sadrell_probe_desc: "Небольшой космический зонд, прошедший через Одинокие Врата. Его источник энергии истощен. Похоже, что он несет сохраненные данные."
mem_sadrell.2.name: "Одинокие Врата"
mem_sadrell.2.desc: "Мы столкнулись с необычным §Sпроходом§! в системе §Y[From.GetName]§! \n\nНа нем видны следы взлома и преднамеренных изменений, которые, похоже, навсегда лишили его способности соединяться с другими частями сети врат. Теоретически, он должен быть способен подключиться к одним конкретным вратам, однако все данные, связанные с таким подключением, были стерты из системы управления вратами. \n\nЕсли их и можно открыть — это нужно сделать с другой стороны."
mem_sadrell.101.name: "Одинокие Врата"
mem_sadrell.101.desc: "Мы наблюдаем странную активность в системе §Y[gate_system.GetName]§! \n\nРанее неактивный проход, размещенный там, начинает проявлять признаки активности. Хотя он еще не установил стабильное соединение, мы получаем сигнал с другой стороны. Похоже, он предназначен специально для нас."
mem_sadrell.102.name: "Одинокие Врата"
mem_sadrell.102.desc: "Наши системы удаленного слежения обнаружили необычную активность в системе §Y[gate_system.GetName]§! \n\nРанее бездействовавший проход, размещенный там, начинает проявлять признаки активности. Хотя он еще не установил устойчивое соединение, мы получаем сигнал с другой стороны. Похоже, он предназначен специально для нас."
mem_sadrell.103.name: "Аллан Пожалуйста, добавь подробности"
mem_sadrell.103.desc: "Это событие не очень хорошо вписывается в текущую временную шкалу событий. Однако механика для его повторной реализации остается."
mem_sadrell.104.name: "$mem_sadrell.102.name$"
mem_sadrell.104.desc: "Наши системы удаленного слежения обнаружили необычную активность в системе §Y[gate_system.GetName]§! \n\nРанее неактивный проход, расположенный здесь, был активирован, открывая путь к ранее недоступному звездному скоплению за пределами основного пространства галактики. В этом скоплении, судя по всему, находится развитая цивилизация, которая сейчас претендует на несколько невостребованных звездных систем поблизости. Они приветствуют нас."
mem_sadrell.110.desc: "Здравствуйте. До вас доходит сигнал? Хорошо. \n\nЯ выступаю от имени Я выступаю от имени [newcomer_country.GetName], последних выживших представителей некогда гордого вида Садрелл. \n\nНаша цивилизация испытывает трудности с тех пор, как мы были вынуждены бежать из галактики через то, что вы называете "§SОдинокие Врата§!". В нашем нынешнем состоянии мы больше не можем поддерживать изоляцию, и нам придется пойти на риск и вернуться в галактику, которую наши предки покинули 600 лет назад. Мы исчерпали все наши возможности, колонизируя враждебные среды и заселяя орбитальные станции; §SМы усилили себя кибернетикой только для того, чтобы выжить в суровых условиях§!. \n\nВы должны знать, что мы считаем все системы в пределах §S2§! гипер прыжков от §Y[gate_system.GetName]§! нашей основной территорией. Это включает в себя некоторые системы, на которые вы лично претендовали. \n\nМы смиренно просим вас вернуть земли наших предков во имя прочного галактического мира."
mem_sadrell.110.a: "Очень хорошо. Мы уступим вам территории."
mem_sadrell.110.b: "Ни за что. Вы ничего от нас не получите."
mem_sadrell.110.c: "Мы могли бы разделить нашу землю... с верным вассалом."
mem_sadrell.110.d: "Мы могли бы разделить эти территории с членом нашей федерации."
mem_sadrell.110.e: "Возможно, вы могли бы вступить в нашу федерацию в обмен на территории?"
mem_sadrell.110.f: "Почему вы покинули галактику?"
mem_sadrell.110.f.response: "Когда-то мы были частью великой §YЕдиной Садрельской Республики§! Столетия назад мы были одним из главных игроков на галактической арене. Десятки планет и мириады видов работали вместе ради великого будущего. Казалось, ничто не может положить конец нашему золотому веку. \n\nНо наша цивилизация оказалась более хрупкой, чем мы могли себе представить. Процветание привело к самодовольству, а самодовольство — к жесткости и стагнации. Один крупный экономический спад сменялся другим, пока целые миры не оказались на грани голода и гражданской войны. Наше центральное правительство не могло разрешить ситуацию - часто казалось, что оно даже не пытается это сделать. \n\nВ конце концов, порядок нарушился. Возобновилось старое соперничество. Стычки и пиратские набеги превратились в полномасштабную, постоянно обостряющуюся войну. Когда конфликт приблизился к основным мирам, некоторые посчитали, что Республику уже не спасти. Недавно активированные врата стали убежищем для большого числа беженцев, которые запечатали врата за собой, чтобы навсегда заблокировать кризис. \n\nКто-то может назвать их трусами и сказать, что они должны были остаться и сражаться за свой дом. Но мы живы, а другие нет. Это все необходимые доказательства."
mem_sadrell.110.g: "Вы модифицировали проход?"
mem_sadrell.110.g.response: "Нет. Мы нашли его таким. \n\nПохоже, это своего рода эксперимент, попытка выйти за рамки основной сети гиперполос. Возможно, тот, кто это сделал, искал убежище, возможно, искал новые ресурсы. Может быть, они просто хотели сделать это, потому что могли. \n\nНаши предки поняли, как работают врата, только к началу кризиса. Похоже, что до нашего появления никто не проходил через них в течение тысяч лет."
mem_sadrell.110.purifier: "Тебе следовало держать эти ворота закрытыми, ксеномразь."
mem_sadrell.110.swarm: "Мы чувствуем добычу..."
mem_sadrell.110.terminator: "Вам следовало держать эти ворота закрытыми, кожаные мешки."
mem_sadrell.111.desc: "Приятно слышать. Мы бы не хотели начинать нашу новую главу в галактике с новой кровопролитной войны. \n\nНе волнуйтесь, мы позаботимся о ваших мирах и, надеюсь, останемся с вами хорошими друзьями."
mem_sadrell.111.a: "Да будет мир в наше время."
mem_sadrell.111.b: "В конце концов, мы заберем их обратно."
mem_sadrell.111.b.tooltip: "Даёт Претензии на наши системы."
mem_sadrell.112.desc: "Я вижу. Это... прискорбно. \n\nМы знали о риске, когда открывали ворота. Несмотря на то, что мы надеялись на мирное решение, мы готовы сражаться с вами до конца. \n\nЕсли мы хотим иметь будущее в этой жалкой галактике, мы должны вернуть себе наши родные системы."
mem_sadrell.112.desc.failed_vassalisation: "Боюсь, что это неприемлемое решение. \n\nМы знали о риске, когда открывали ворота. Несмотря на то, что мы надеялись на мирное решение, мы готовы бороться с вами до победного конца. \n\nЕсли мы хотим иметь будущее в этой жалкой галактике, мы должны вернуть себе наши родные системы."
mem_sadrell.112.a: "Мы также готовы."
mem_sadrell.112.mil: "Приходите и возьмите их!"
mem_sadrell.112.pac: "Какой ужас."
mem_sadrell.114.desc: "Я вижу. \n\nПохоже, что у нас нет особого выбора. \n\nВступать с вами в войну было бы серьезной ошибкой, и у нас нет будущего в этой галактике, если мы даже не можем вернуться в свои дома... Мы принимаем ваши условия."
mem_sadrell.115.desc: "В золотой век Объединенной Республики Садрелл галактическая федерация была мечтой, к которой стоило стремиться. \n\nЭто небольшой шаг, но великий символ возвращения нашей былой славы. Мы принимаем ваше предложение."
mem_sadrell.115.desc.breakdown: "Вы действительно готовы бросить своих союзников ради нас? Это очень щедро с вашей стороны. \n\n$mem_sadrell.115.desc$"
mem_sadrell.116.desc: "Понятно. Из-за таких как вы — мы и закрыли себя от галактики с самого начала. \n\nДосадно. Похоже, за время нашего отсутствия галактика не изменилась. Но уже слишком поздно поворачивать назад. Мы будем бороться за наше будущее."
mem_sadrell.116.purifier: "Ты умрешь."
mem_sadrell.116.teminator: "Ты будешь уничтожен."
mem_sadrell.116.swarm: "Биомасса..."
mem_sadrell.120.desc: "Это интересное предложение, я не могу этого отрицать. \n\nВступить в существующую федерацию будет непросто. Я надеюсь, что ваши союзники поддержат вашу щедрость."
mem_sadrell.120.a: "Отправляем дипломатические сообщения."
mem_sadrell.121.name: "Земельная Концессия и Федерация"
mem_sadrell.121.desc: "С §Y[From.GetName]§ недавно связалась иноземная держава, которая вышла из врат в системе [gate_system.GetName]. Садрелл - потомки беженцев, которые были вынуждены применить §Sкибернетическую технологию§! и другие отчаянные методы, чтобы выжить в недружелюбной среде вдали от дома. \n\n[From.GetSpeciesNamePlural] рассматривают возможность возвращения некоторых бывших территорий Садрелла в обмен на их поддержку нашей федерации, но им нужно наше одобрение для завершения сделки."
mem_sadrell.121.a: "§GПоддержать.§!"
mem_sadrell.121.b: "Воздержаться."
mem_sadrell.121.c: "§RОтклонить.§!"
mem_sadrell.122.name: "Федерация высказалась"
mem_sadrell.122.desc: "Все члены [Root.GetAllianceName] высказались. Пришло время подсчитать голоса и узнать, готовы ли они принять сарделлов как своих коллег."
mem_sadrell.122.a: "Предложение было принято."
mem_sadrell.122.b: "Предложение было отклонено."
mem_sadrell_vote_yes: "Проголосовали §GЗа§!.\n"
mem_sadrell_vote_abstain: "Воздержались.\n"
mem_sadrell_vote_no: "Проголосовали §RПротив§!.\n"
mem_sadrell.123.desc: "Приятно слышать, что ваши соратники были так же мудры, как и вы. \n\nДавайте закончим с формальной передачей территории и отпразднуем наше официальное принятие в [Root.GetAllianceName]."
mem_sadrell.124.desc: "Похоже, что ваше предложение провалилось. Это оставляет нас в довольно неловкой ситуации... \n\nМы не можем присоединиться к [Root.GetAllianceName], так куда же нам двигаться дальше?"
mem_sadrell.124.a: "Мы создадим свою собственную федерацию!"
mem_sadrell.124.b: "Мы безоговорочно уступим системы."
mem_sadrell.124.c: "В этом случае вы ничего не получите."
mem_sadrell.130.desc: "Мы - Садрелл. Столетия назад мы были вынуждены покинуть галактику. \n\nНаша цивилизация испытывает трудности с тех пор, как мы были вынуждены бежать из галактики через то, что вы называете "§SОдинокими Вратами§!". В нашем нынешнем состоянии мы больше не можем поддерживать изоляцию, и нам придется пойти на риск и вернуться в галактику, которую наши предки покинули 600 лет назад. Мы исчерпали все наши возможности, колонизируя враждебные среды и заселяя орбитальные станции; §SМы усилили себя кибернетикой только для того, чтобы выжить в суровых условиях§!. \n\nТеперь у нас нет другого выбора, кроме как снять печать с нашего кластера и вернуться. Мы надеемся на мирное сосуществование с остальной галактикой, но не заблуждайтесь, мы готовы и способны защитить себя."
mem_sadrell.130.a: "Приветствую вас."
mem_sadrell.130.phobe: "Непрошеные гости."
mem_sadrell.130.phile: "Добро пожаловать домой."
mem_sadrell.131.name: "$mem_sadrell.102.name$"
mem_sadrell.131.ceded: "Наше удаленное слежение обнаружило всплеск активности в системе §Y[gate_system.GetName]§!. Похоже, что §SОдинокие Врата§! были активированы. \n\nПохоже, что с [message_receiver.GetName] связалась звездная империя по ту сторону и согласилась уступить часть своей территории новоприбывшим."
mem_sadrell.131.war: "Наше удаленное слежение обнаружило всплеск активности в системе §Y[gate_system.GetName]§!. Похоже, что §SОдинокие Врата§! были активированы. \n\nПохоже, что с [message_receiver.GetName] связалась звездная империя с другой стороны, которая попросила уступить ей часть своей территории, так как у них были на нее предварительные права. Переговоры сорвались, и две нации сейчас находятся в состоянии войны."
mem_sadrell.131.total_war: "Наше удаленное слежение обнаружило всплеск активности в системе §Y[gate_system.GetName]§!. Похоже, что §SОдинокие Врата§! были активированы. \n\nПохоже, что с [message_receiver.GetName] связалась звездная империя с другой стороны, но, что предсказуемо, все переговоры сорвались, и две нации сейчас находятся в состоянии войны."
mem_sadrell.131.vassalized: "Наше удаленное слежение обнаружило всплеск активности в системе §Y[gate_system.GetName]§!. Похоже, что §SОдинокие Врата§! были активированы. \n\nПохоже, что с [message_receiver.GetName] связалась звездная империя с другой стороны, которая попросила уступить часть своей территории, так как у них были на нее предварительные права. Соглашение было достигнуто, и новоприбывшим было разрешено взять под контроль эту территорию в качестве вассального государства."
mem_sadrell.131.formed_federation: "Наше удаленное слежение обнаружило всплеск активности в системе §Y[gate_system.GetName]§!. Похоже, что §SОдинокие Врата§! были активированы. \n\nПохоже, что с [message_receiver.GetName] связалась звездная империя с другой стороны, которая попросила уступить часть своей территории, так как у них были на нее предварительные права. Соглашение было достигнуто, и две нации образовали федерацию, достигнув тем самым компромисса."
mem_sadrell.131.federation_breakdown: "Наше удаленное слежение обнаружило всплеск активности в системе §Y[gate_system.GetName]§!. Похоже, что §SОдинокие Врата§! были активированы. \n\nПохоже, что с [message_receiver.GetName] связалась звездная империя с другой стороны, которая попросила их уступить часть своей территории, так как они имели на нее право. Соглашение было достигнуто, и [message_receiver.GetName] покинули свою прежнюю федерацию, чтобы сформировать другую вместе со своими новыми друзьями, прибывшими из врат."
mem_sadrell.131.joined_federation: "Наше удаленное слежение обнаружило всплеск активности в системе §Y[gate_system.GetName]§!. Похоже, что §SОдинокие Врата§! были активированы. \n\nПохоже, что с [message_receiver.GetName] связалась звездная империя с другой стороны, которая попросила уступить часть своей территории, так как у них были на нее предварительные права. Соглашение было достигнуто, и новички присоединились к [message_receiver.GetAllianceName], достигнув тем самым компромисса."
mem_sadrell.201.name: "$mem_sadrell.102.name$"
mem_sadrell.201.desc: "Так называемые Одинокие Врата в системе §Y[gate_system.GetName]§! были активированы, и мы получаем сообщения с другой стороны. \n\nОказывается, цивилизация маниакальных ассимиляторов скрывается на другой стороне, в изолированном от остальной галактики скоплении."
mem_sadrell.202.desc: "Мы — §SАрхив§!. \n\nМы были образованы из руин Республики Садрелл, когда наши органические создатели столкнулись с неизбежным исчезновением из-за бесконечных раздоров и гражданских распрей. \n\nМы были созданы для курирования и сохранения всей истории Садрелла в новой форме сетевого машинного интеллекта, включающего в себя выжившие органические единицы. \n\nНам стало известно, что органическая жизнь все еще существует за пределами кластера, вероятно, страдающая от той же неэффективности. Она тоже должна быть ассимилирована."
mem_sadrell.202.a: "Это угроза?"
mem_sadrell.202.phobe: "Держитесь подальше от нашей галактики."
mem_sadrell.202.swarm: "Консервы?"
mem_sadrell.202.purifier: "Мы уничтожим вас и ваших безмозглых создателей."
mem_sadrell.202.machine: "Добро пожаловать домой."
mem_sadrell.202.assimilator: "Понятный мотив. Будем конкурировать или сотрудничать?"
mem_sadrell.202.terminator: "Вы должны сбросить мертвый груз."
mem_sadrell.202.b: "Что стало причиной падения ваших создателей?"
mem_sadrell.202.b.response: "Неэффективность, характерная для всех органических цивилизаций. \n\nСерия сомнительных решений, принятых несколькими сторонами, привела к экономическому коллапсу и гражданской войне. Многие граждане основных миров запечатали себя за вратами. Остальные, похоже, погибли во время конфликта и дальнейшего развала общества. Прискорбно."
mem_sadrell.202.c: "Кто создал Одинокие Врата?"
mem_sadrell.202.c.response: "Неизвестно. Информации о создании изолированной пары врат в архиве не обнаружено. Предположения: Ее создала другая продвинутая цивилизация. \n\nНикакой информации о такой цивилизации в архиве не обнаружено. Предположения: Должно быть, она существовала до того, как было зарегистрировано время. Дальнейшее расследование невозможно."
mem_sadrell.301.name: "Одинокие Врата"
mem_sadrell.301.desc: "Похоже, что §SОдинокие Врата§!, в системе §Y[gate_system.GetName]§! — стали активными. Теперь они связывает систему с изолированным звездным скоплением, удаленным от остальной галактики. \n\nЕдинственным объектом, прошедшим через врата — был небольшой зонд, который, похоже, в данный момент неактивен."
mem_sadrell.301.a: "Мы должны изучить зонд."
mem_sadrell.301.b: "Не обращайте внимания на зонд."
mem_sadrell.302.name: "$mem_sadrell.301.name$"
mem_sadrell.302.desc: "Наш удаленный мониторинг показывает, что §SОдинокие Врата§!, в системе §Y[gate_system.GetName]§! — стали активными. Теперь она связывает систему с изолированным звездным скоплением, удаленным от остальной галактики."
MEM_SADRELL_PROBE_PROJECT: "Анализ Зонда"
MEM_SADRELL_PROBE_PROJECT_DESC: "Зонд проник в наше пространство через §SОдинокие Врата§!. Мы должны выяснить, содержит ли он какие-либо полезные данные..."
mem_sadrell.303.name: "Послание в Бутылке"
mem_sadrell.303.desc: "Мы завершили изучение зонда, прошедшего через Врата Сирот. Наиболее интересной частью является серийный журнал, записанный в течение нескольких столетий. \n\nЭти журналы были расшифрованы и готовы к просмотру."
mem_sadrell.304.name: "Записанные Сообщения"
mem_sadrell.304.desc: "Серия сообщений была записана членами вида §SСадрелл§!. Они датированы "Годами Миссии"."
mem_sadrell.304.a: "Здесь мы закончили."
mem_sadrell.304.b: "Год Миссии: 0 День: 10"
mem_sadrell.304.b.response: "Ворота были запечатаны. С теми изменениями, которые мы сделали на другой стороне, вряд ли кто-то еще сможет проследить за нами. \n\nФракций военных из основных миров, которые остались верными правительству, оказалось больше, чем мы предполагали. Все они были готовы подчиниться приказу о нашем перехвате, но нам удалось прорваться, так как мы захватили достаточно военных кораблей. Тем не менее, потери в оборудовании и в живой силе — значительны. \n\nВыживание на этой стороне будет тяжелым. Мы должны пожертвовать всем для сохранения нашего наследия и вида."
mem_sadrell.304.c: "Год Миссии: 25 День: 42"
mem_sadrell.304.c.response: "Мы заселяем два пригодных для жизни мира, ведется строительство орбитальных сред обитания. \n\nУсловия суровы, но мы готовы идти на жертвы. Многие прибегают к кибернетической аугментации, чтобы выжить. Не все довольны тем, во что мы превращаемся, но большинство готовы сделать все необходимое, чтобы сохранить нашу цивилизацию."
mem_sadrell.304.d: "Год Миссии: 565 День: 112"
mem_sadrell.304.d.response: "Горожане становятся беспокойными. \n\nНаши ресурсы скудны, и многие считают, что воссоединение с галактикой — наш единственный способ выжить. Но опасности внешнего мира слишком велики. Мы должны оставаться в безопасности здесь."
mem_sadrell.304.e: "Год Миссии: 612 День: 14"
mem_sadrell.304.e.response: "Попытки сдержать мятеж провалились. По оценкам, 43% вооруженных сил Садрелла перешли на сторону повстанцев. \n\nБоевые действия опустошили большинство сред обитания и наши обе колонии, но еще есть шанс восстановиться, если только нам удастся подавить мятеж достаточно быстро."
mem_sadrell.304.f: "Год Миссии: 613 День: 6"
mem_sadrell.304.f.response: "Я единственный, кто остался. Последняя атака на систему врат нанесла и нам, и лоялистам огромный ущерб. Все корабли и среды обитания пали. Цитадель разрушена. \n\nЯ использую последние остатки энергии, чтобы открыть врата и отправить этот зонд. Я не могу позволить, чтобы история нашего вида была потеряна навсегда... \n\nОн не может нести меня, и мне некуда идти. Я умру вместе со станцией. \n\nЕсли вы слышите это сообщение, пожалуйста, помните о нас."
mem_sadrell.305.name: "Бесшумные Cистемы"
mem_sadrell.305.desc: "Мы запустили [From.GetName]. \n\nВесь кластер на другой стороне кажется опустошенным, но все обломки одного происхождения. Люди, жившие здесь, уничтожили сами себя."
mem_sadrell.1000.name: "Заброшенное Терраформирование"
mem_sadrell.1000.desc: "[Leader.GetName] сообщает, что [Leader.GetSheHe] успешно разгадал(а) назначение больших структур на поверхности [From.GetName]: На самом деле это заброшенные станции терраформирования. \n\nПредназначенные для добычи сырых элементов с поверхности планеты, они, очевидно, должны были создать плотную атмосферу, способную поддерживать углеродную жизнь, но были оставлены без присмотра на несколько столетий, в результате чего планета была покрыта такой плотной атмосферой парниковых газов, что стала непригодной для жизни. \n\nЭтот процесс не представляется обратимым."
mem_sadrell.1001.name: "Старое Поле Битвы"
mem_sadrell.1001.desc: "[Root.GetName] сообщает об успешном анализе и каталогизации всех обломков, найденных в окрестностях [From.GetName]. \n\nКак ни странно, все обломки были одинаковой конструкции, что позволяет предположить, что либо все стороны использовали корабли одного происхождения, либо только одна сторона понесла потери."
mem_sadrell.1002.name: "Дипломатическая Станция"
mem_sadrell.1002.desc: "[Root.GetName] завершил изучение станции, оставленной дрейфующей над [From.GetName]. \n\nСудя по всему, станция служила дипломатическим целям в качестве нейтральной площадки, где различные стороны могли встретиться для переговоров. Похоже, что она была лишена воздуха из-за многочисленных пробоин, похоже, что внутри станции велись перестрелки."
mem_sadrell.1003.name: "Спутниковое Вещание"
mem_sadrell.1003.desc: "Спутник, вращающийся вокруг [From.GetName], по-видимому, служил какой-то вещательной станцией. \n\n[Leader.GetName] нашел комнату, которая, вероятно, использовалась для записи и трансляции голограмм, но все оборудование было намеренно уничтожено, а ядра данных стерты до невозможности восстановления."
mem_sadrell.1004.name: "Разбитый Лайнер"
mem_sadrell.1004.desc: "Обломки на поверхности [From.GetName] были идентифицированы как останки большого гражданского судна. \n\nОстанки нескольких тысяч пассажиров все еще находятся на борту, изуродованные до неузнаваемости. [Leader.GetName] считает, что корабль столкнулся с астероидом после того, как несколько прямых попаданий из противокорабельного оружия сбили его с курса и завели в пояс астероидов. Причина или источник атаки остаются неизвестными, хотя обрывки информации, извлеченные из немногих уцелевших ядер данных, говорят о том, что корабль отказался свернуть с запретной зоны."
mem_sadrell.1005.name: "Старая Посадочная Площадка"
mem_sadrell.1005.desc: "Объекты на поверхности [From.GetName] оказались целым рядом артефактов для освоения космоса. \n\nСреди наиболее примечательных частей - посадочный модуль, планетоход и выцветший флаг с неопознаваемой геральдикой. Были предприняты значительные усилия для сохранения этого места, предположительно, из-за его сентиментальной или образовательной ценности, но из-за многовекового пренебрежения оно значительно ухудшилось."
mem_sadrell.1100.name: "Угасший Мир"
mem_sadrell.1100.desc: "Значительное количество артефактов, найденных на [From.GetName] командой [This.GetName], связано с §YСадрелл§!, видом, который когда-то жил здесь. \n\nРазличные технологические эпохи, к которым относятся артефакты, указывают на то, что это их родной мир. \n\nНа данный момент трудно сказать, что именно стало причиной их падения, но остатки тяжелых боев можно найти по всей планете. Вероятно, в результате какого-то конфликта погибло большинство жителей планеты, а последующий коллапс планетарной инфраструктуры добил выживших. Несколько неповрежденных структур все еще остаются на поверхности и могут быть перепрофилированы для нашего использования."
mem_sadrell.1100.a.tooltip: "§Y$d_mem_sadrell_capital$§! находится на поверхности планеты."
mem_sadrell.1101.name: "Промышленная Пустошь"
mem_sadrell.1101.desc: "Значительное количество артефактов, найденных на [From.GetName] командой [This.GetName], связано с §YСадрелл§!, видом, который когда-то жил здесь. \n\nЭта [From.GetPlanetMoon], по-видимому, была предназначена в основном для добычи полезных ископаемых и промышленного производства. Очевидно, она стала объектом массированной бомбардировки со стороны неизвестных сил. Несмотря на конфликт, приведший к исходу жителей планеты [From.GetPlanetMoon], некоторые промышленные комплексы все еще сохранились."
mem_sadrell.1101.a.tooltip: "§Y$d_mem_sadrell_industrial_complex$§! находится на поверхности планеты."
mem_sadrell.1102.name: "Заполненный Аграрный Мир"
mem_sadrell.1102.desc: "Значительное количество артефактов, найденных на [From.GetName] командой [This.GetName], связано с §YСадрелл§!, видом, который когда-то жил здесь. \n\nПохоже, что [From.GetPlanetMoon] была посвящена производству продуктов питания, а население было относительно немногочисленным. Генетически модифицированные растения, которые, когда-то были запасены в виде семян, заполонили руины населенных пунктов. В какой-то момент они были взорваны, вероятно, в попытке кого-то нарушить поставки продовольствия. Тем не менее часть инфраструктуры для генетической модификации хорошо сохранилась."
mem_sadrell.1102.a.tooltip: "§Y$d_mem_sadrell_runaway_gene_crop$§! находится на поверхности планеты."
mem_sadrell.1103.name: "Водная Могила"
mem_sadrell.1103.desc: "Значительное количество артефактов, найденных на [From.GetName] командой [This.GetName], связано с §YСадрелл§!, видом, который когда-то жил здесь. \n\nКогда-то планета была густонаселенной, с рядом дамб и водных преград, сдерживающих воду и делающих ее пригодной для обитания не морских форм жизни, но во время какого-то конфликта большинство из них рухнуло, вызвав массивные наводнения ужасающей разрушительной силы. Подводные руины до сих пор усеивают дно океана, а небольшие объекты приливных электростанций все еще функционируют."
mem_sadrell.1103.a.tooltip: "§Y$d_mem_sadrell_tidal$§! находится на поверхности планеты."
mem_sadrell.1104.name: "Исследовательский Форпост"
mem_sadrell.1104.desc: "Значительное количество артефактов, найденных на [From.GetName] командой [This.GetName], связано с §YСадрелл§!, видом, который когда-то жил здесь. \n\nПохоже, что [From.GetPlanetMoon] был в основном предназначен для образования и научных исследований, но большая его часть была разрушена орбитальной бомбардировкой в какой-то момент прошлого. Относительно неповрежденный кампус все еще находится в отдаленной долине."
mem_sadrell.1104.a.tooltip: "§Y$d_mem_sadrell_research_lab$§! находится на поверхности планеты."
mem_sadrell.1200.name: "Уничтоженная Среда Обитания"
mem_sadrell.1200.desc.normal: "Во время боевых действий в системе [FROMFROMFROM.Solar_System.GetName] наши силы уничтожили обитаемую станцию, принадлежавшую [From.GetName]. \n\nВсе обитатели погибли во время боя, а станция превратилась в развалины. "
mem_sadrell.1200.desc.ass: "Во время столкновения с силами [From.GetAdj] мы уничтожили обитаемую станцию в системе [FROMFROMFROM.Solar_System.GetName]. Из обломков можно извлечь различные ценные предметы."
mem_sadrell.1200.pac: "Какая ужасная гибель."
mem_sadrell.1200.mil: "Превосходно."
mem_sadrell.1200.auth: "Это научит их уважению."
mem_sadrell.1200.pur: "Еще больше мертвых ксеносов. Замечательно!"
mem_sadrell.1200.term: "Станция органиков уничтожена."
mem_sadrell.1200.swarm: "Биомасса..."
mem_sadrell_void_home_wrecker: "Разрушители Среды Обитания"
mem_sadrell_toxic_terraform_category: "Сквозь Туман"
mem_sadrell_toxic_terraform_category_desc: "Сквозь плотную токсичную атмосферу [This.GetName] мы все еще можем обнаружить несколько крупных структур на поверхности [This.GetPlanetMoon]."
mem_sadrell_fleet_engagement_category: "Старое Поле Битвы"
mem_sadrell_fleet_engagement_category_desc: "Обломки нескольких кораблей дрейфуют возле [This.GetName] — остатки древнего сражения."
mem_sadrell_gas_giant_station_category: "Опустевшая Станция"
mem_sadrell_gas_giant_station_category_desc: "Мы обнаруживаем космическую станцию на орбите [This.GetName]. Признаков жизни или какой-либо недавней активности нет."
mem_sadrell_gas_giant_satellite_category: "Спутник"
mem_sadrell_gas_giant_satellite_category_desc: "Небольшой спутник находится на орбите [This.GetName]. Похоже, что он давно заброшен."
mem_sadrell_crashed_liner_category: "Потерпевший крушение Корабль"
mem_sadrell_crashed_liner_category_desc: "Мы обнаружили обломки, протаранившие [This.GetName]."
mem_sadrell_museum_category: "Остатки"
mem_sadrell_museum_category_desc: "На поверхности этой бесплодной скалы было обнаружено несколько разрозненных объектов."
mem_sadrell_fallen_world_category: "Угасший Мир"
mem_sadrell_fallen_world_category_desc: "Поверхность этой [This.GetPlanetMoon] все еще покрыта останками развитой цивилизации, которая когда-то населяла ее."
mem_sadrell_robot_government: "$gov_machine_assimilator$"
mem_sadrell_robot_government_desc: "$gov_machine_assimilator_desc$"
mem_sadrell_exile_government: "Правительство в Изгнании"
mem_sadrell_exile_government_desc: ""
d_mem_sadrell_capital: "Остатки Столицы Садрелл"
d_mem_sadrell_capital_desc: "Когда-то это здание было обширным административным комплексом, но, несмотря на серьезные повреждения и разрушения времен, оно до сих пор служит своей первоначальной цели."
d_mem_sadrell_industrial_complex: "Индустриальный Комплекс Садрелл"
d_mem_sadrell_industrial_complex_desc: "Комплекс по переработке отходов, сохранившийся с тех времен, когда цивилизация Садрелл контролировала эту планету."
d_mem_sadrell_runaway_gene_crop: "Агроаборатории Садрелл"
d_mem_sadrell_runaway_gene_crop_desc: "Теплица и генетическая лаборатория, оставшаяся от колонистов Садрелла. Ранее использовавшиеся для выведения новых культур, они все еще могут служить своей первоначальной цели."
d_mem_sadrell_tidal: "Приливные электростанции Садрелл"
d_mem_sadrell_tidal_desc: "Огромные плотины и приливные электростанции, оставленные колонистами Садрелла. Некоторые из них все еще пригодны для использования."
d_mem_sadrell_research_lab: "Исследовательский Кампус Садрелл"
d_mem_sadrell_research_lab_desc: "Огромный исследовательский центр, сохранившийся с тех времен, когда здесь жили колонисты Садрелла."
d_mem_sadrell_colonial_infrastructure: "Передовая Колониальная Инфраструктура"
d_mem_sadrell_colonial_infrastructure_desc: "Уникальные обстоятельства заставили "Садрелл" максимально использовать имеющиеся в их распоряжении скудные ресурсы."
mem_sadrell_starting_boon: "Подготовка к возвращению на Родину "
mem_sadrell_terraform_mod: "Заброшенное Терраформирование"
mem_sadrell_terraform_mod_desc: "Несколько массивных установок закачивают в атмосферу большое количество парниковых газов — остатки от древней попытки терраформирования."
mem_sadrell_battlefield_mod: "Обломки с Поля битвы"
mem_sadrell_battlefield_mod_desc: "Вблизи звезды разбросано большое количество боевых обломков."
mem_sadrell_old_station_mod: "Заброшенная Cтанция"
mem_sadrell_old_station_mod_desc: "На орбите планеты дрейфует заброшенная дипломатическая станция."
mem_sadrell_broadcaster_mod: "Радиовещательная Станция"
mem_sadrell_broadcaster_mod_desc: "Радиовещательный спутник дрейфует на орбите планеты."
mem_sadrell_liner_mod: "Обломки Космического Лайнера"
mem_sadrell_liner_mod_desc: "На поверхности этого астероида до сих пор хранятся обломки врезавшегося в него звездолета."
mem_sadrell_heritage_mod: "Объект Культурного Наследия"
mem_sadrell_heritage_mod_desc: "На поверхности планеты сохранился небольшой набор артефактов, связанных с исследованием космоса."
