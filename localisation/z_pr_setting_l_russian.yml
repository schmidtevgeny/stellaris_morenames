z_pr_dec_spcs_desc: "Показывая текущую кадровую политику, кадровый состав этой планеты будет медленно меняться в соответствии с этой политикой."
z_pr_dec_spcs_standard: "$z_pr$: Состав планетарной рабочей силы §BStandard§!"
z_pr_dec_spcs_standard_desc: "$z_pr_dec_spcs_desc$\nСбалансированный состав, наиболее распространенный режим состава, ядром которого являются виды с полным гражданством."
z_pr_dec_spcs_full: "$z_pr$: Состав планетарной рабочей силы §Rчистокровные§!"
z_pr_dec_spcs_full_desc: "$z_pr_dec_spcs_desc$\nПозволить существовать только видам с полным гражданством, режим композиции Ксенофобии."
z_pr_dec_spcs_limited: "$z_pr$: Состав планетарной рабочей силы §Gрезиденты§!"
z_pr_dec_spcs_limited_desc: "$z_pr_dec_spcs_desc$\nУвеличение доли видов с ограниченным гражданством, и режим композиции Про-форигенизм."
z_pr_dec_spcs_slaved: "$z_pr$: Состав планетарной рабочей силы §Yрабы§!"
z_pr_dec_spcs_slaved_desc: "$z_pr_dec_spcs_desc$\nУвеличить долю рабских видов, режим композиции Авторитарного лагеря"
z_pr_tips_dec_spcs: "Изменить планетарный состав рабочей силы"
