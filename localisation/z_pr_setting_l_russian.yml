z_pr_dec_plnt_var_check_desc: "Показать подробную информацию о параметрах производства планет"
z_pr_tips_dec_plnt_var_check: "Появляется новое окно, в котором отображаются §Bвсе параметры, связанные§! с производством этой планеты."
z_pr_dec_plnt_setting: "$z_pr$: §BНастройка деталей планеты§!"
z_pr_dec_plnt_setting_desc: "Установите различные детали производства этой планеты."
z_pr_tips_dec_plnt_setting: "Появляется новое окно, в котором отображаются все §Bнастройки производства§, относящиеся к этой планете!"
z_pr_tips_selected: "Текущая настройка"
z_pr_plnt_setting.manpower_growth_on: "Рост трудовых ресурсов планеты §BEnabled§!"
z_pr_plnt_setting.manpower_growth_off: "Рост трудовых ресурсов планеты §HDisabled§!"
z_pr_plnt_setting.manpower_growth.tips: "Заменить §GРост/сбор поселений§! на §Bрост трудовых ресурсов§!. Если нет очевидной разницы в скорости роста (в основном из-за несовместимости модов), рекомендуется оставить его включенным. \nНесмотря на то, что попса может быть легко конвертирована с помощью рабочей силы, каждое преобразование - это эффект, который потребляет много вычислений CPU. Когда эта функция включена, §GPops Growth/Assemblyd§! будет разумно отключен, а §BManpower Growthd§! будет включен, когда на планете будет менее 5 свободных рабочих мест."
