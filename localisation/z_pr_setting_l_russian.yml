 z_pr_option_setting_manpower_growth:0 "Replace pops growth/assembly with manpower growth. If there is no obvious growth rate difference (mostly due to mod incompatibility), it is recommended to keep it on. \nAlthough pops can be easily converted with manpower, each conversion is an effect that consumes a lot of CPU calculation. When this function is on, pops growth will be turned off intelligently and manpower growth will be turned on when there are no vacant jobs on the planet. \n\n§YNote: Changes only taking effect in your own empire.§!"
