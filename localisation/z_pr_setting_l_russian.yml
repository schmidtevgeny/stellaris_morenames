###_[指南]    ############################################################
 z_pr_tips_btn_guide_misc: "  \n\nДоступность:\nПанели управления Production Revolution доступны через Планетарные Решения или кнопки меню внизу слева (Требуется ! Dark Blue UI Remake !§H§!).\n1.Настройки планеты - ручное преобразование населения, отключение Production Revolution, изменение настроек рабочей силы.\n2. Подробная статистика планеты - просмотр экономической и производственной статистики планеты.\n\n\nПланетарные особенности, районы, модификаторы:\n1.Основные модификаторы - модификаторы PR рассчитываются для обеспечения правильного производства и необходимы для функционирования PR.\n2.Районы - разблокировка специальных районов.\n\n\nСпециальные районы:\n1. Различные типы планет получают доступ к различным полезным районам.\n2.Особенности местной системы - звезды в каждой из ваших населенных систем также предоставляют вашим планетам бонусы\n\n\nДополнительные слоты под здания:\n1.Каждый новый построенный район открывает слоты под здания. Если максимальное количество слотов под здания в вашей игре равно 36, то каждый дополнительный построенный район открывает 1 новый слот под здание.\n2.Каждые 25 человеческих ресурсов открывают 1 дополнительный слот под филиал.\n\n\nПараметры инициализации игры:\nВыберите режим истории и откройте Первую производственную революцию, исследуя необходимые технологии.\n\nПроизводственное восхождение:\n(Планируемый будущий релиз)Поднимите свою империю к новым промышленным высотам, выбрав один из двух путей из опций, показанных слева в меню мода."
 
 z_pr_tips_btn_guide_manpower: "Система экономики Manpower:\nПреобразует лагающие попсы Stellaris в переменную, представляющую население, известную как Manpower, значительно уменьшая лаг и микроменеджмент. Примечание: Как и в случае с попсами, человекоресурсы требуют удобств, жилья и содержания.\n\n\nПреобразование в человекоресурсы:\n1.Когда попса преобразуется в человекоресурсы, она исчезнет из интерфейса планеты, а человекоресурсы на планете увеличатся на 1.\n2.Автоматическое преобразование может занять до года, но вы можете использовать панель подробных настроек планеты для ручного преобразования. \n3.Человеческие ресурсы появляются как модификатор на вашей планете, а также в панели подробной статистики планеты.\n\n\nПреобразование рабочих мест:\n1.Как и в ваниле, районы и здания предоставляют рабочие места, но все рабочие места, совместимые с производственной революцией, будут преобразованы в рабочие места революционной промышленности, которые производят ресурсы на основе рабочих мест, с которых они были преобразованы. Кроме того, преобразованные рабочие места исчезают из интерфейса планеты.\n2. Рабочие места, несовместимые с Производственной революцией, будут продолжать действовать так же, как и в ванильном режиме, а Производственная революция будет автоматически преобразовывать рабочую силу в попсу, чтобы заполнить эти рабочие места.\n3. Количество рабочих мест Революционизированной промышленности можно посмотреть в панели Детальной статистики планеты.\n\nУльтипликация:\n1.Ультипликация пропорциональна рабочей силе и непропорциональна рабочим местам Революционизированной промышленности, что означает, что либо больше рабочей силы, либо меньше рабочих мест Революционизированной промышленности приведет к большей ультипликации.\n3. Количество рабочих мест Революционизированной промышленности можно посмотреть в панели Детальной Планетарной Статистики.\n\n\nКалькуляции выхода продукции:\n1.Выход обычной работы из районов или зданий, после преобразования, представлен базовой стоимостью производства.\n2.Выход продукции = базовая стоимость производства х модификатор выхода х Утилизация. \n3.Через панель Детальной Планетарной Статистики вы сможете увидеть Базовую Производственную Стоимость, Модификатор Производства и Утилизацию для каждого типа производства.\n\n\nИспользование:\n1.Вы не сможете управлять попсами и соответствующими им работами, так как это становится неактуальным. Вам нужно будет управлять только рабочей силой, революционизированными рабочими местами в промышленности и ультимативностью.\n2.\n2. Чтобы увеличить производство определенного ресурса, вы должны проверить ультимативность и решить, строить ли соответствующее здание или район, или заменить существующие здания или районы.\n3. Когда ультимативность низкая, новые здания не смогут обеспечить значительное увеличение производства.\n4.(Будущие релизы) Пути Восхождения производства и технологическое дерево революции производства доступны через пользовательское руководство слева."
 z_pr_tips_btn_guide_jobs: "Jobs\n\n\n$pop_cat_z_pr_freeman$ - это специальный тип рабочих мест, используемый для представления рабочих мест, которые были преобразованы из ванильных, используемых в расчетах Производственной революции для демонстрации многогранной экономики. Обычно на каждой планете есть 9 таких рабочих мест.\n\n$job_z_pr_freeman_core$:\nВыработка всей экономики рабочей силы представлена этим типом рабочих мест.\nГештальтские империи используют $job_z_pr_drone_core$ вместо\n\n$job_z_pr_freeman_specialist$:\n1. Этот тип задания не имеет прямой игровой функциональности, но все задания $job_z_pr_freeman_specialist$ (в империях Гестата вместо них используются задания $job_z_pr_drone_normal$) вместе с $job_z_pr_freeman_core$ используются для представления всей экономики. Ресурсы и модификаторы от рабочих мест Ванилы конвертируются и делятся на общее количество рабочих мест $pop_cat_z_pr_freeman$ для расчета Экономического модификатора.\n2.Экономический модификатор будет показан в процентах, как и в Ваниле, которые вы можете увидеть через панель Детальной статистики планеты.\n\n$pop_cat_z_pr_cat_uep$:\nТип рабочего места, используемый Production Revolution для расчетов. Пожалуйста, НЕ изменяйте и не трогайте этот тип задания.\n\nРучные изменения:\nДля предотвращения ошибок и багов, пожалуйста, НЕ изменяйте вручную задания на планетах, использующих Production Revolution. Ручные изменения приведут к ошибкам, таким как пропущенные попсы и/или попсы, которые не конвертируются в рабочую силу."
 z_pr_tips_btn_guide_growth: "Прирост рабочей силы\nПрирост населения на планетах становится ограниченным, так как часть этого прироста преобразуется в рабочую силу.\n\nИгровые ползунки:\nВы должны установить масштаб требуемого прироста на 0 или меньшее число, когда начинаете новую игру, потому что Производственная Революция сама по себе уже устанавливает ограничения на прирост населения.\n\nПостоянный прирост населения:\nБонусы за прирост населения поддерживаются на уровне 0%, а естественный прирост равен 3. \nБазовый коэффициент клонирования равен 1 или ниже, а бонусы поддерживаются на уровне 0%.\nБазовый коэффициент сборки равен 1 или ниже, а бонусы поддерживаются на уровне 0%.\n\nПросмотр прироста рабочей силы:\nПоскольку рабочая сила должна представлять целые популяции, естественный прирост населения, коэффициенты клонирования и сборки сведены в одну переменную, известную как прирост рабочей силы. Вы сможете увидеть это число вместе с эффектами трех ванильных темпов роста на панели Детальных настроек планеты или Детальной статистики планеты.\n\nМаневренность:\n1.Каждая планета имеет маневренность, определяемую размером планеты и количеством революционизированных рабочих мест в промышленности. \nManpower Capacity = (Размер планеты x Базовая производственная стоимость x Количество рабочих мест в революционной промышленности) x 3.\nRaise Manpower Capacity by increase planet size or building more buildings to increase the amount of Revolutionized Industry Jobs.\n2.Manpower Growth is slow as it reaches its Manpower Capacity and Manpower begins reduce when it over Manpower Capacity."





