 z_pr_tips_btn_plnt_man_immig:0 "§BЭкспресс-иммиграция рабочей силы§!\nКогда §GУтилизация < 1.0§!, §YТрудовые ресурсы§! будут взяты с планет, где §GУтилизация >1.19§! на эту планету, пока  на этой планете не станет §GУтилизация >= 1.0§!.\nWhen §GUltilization > 1.0§!, Manpower will be pulled from planets where §GProduction Efficienc > 1.19§!."
 z_pr_tips_btn_plnt_man_mig:0 "§BExpress Manpower Emigration§!\nIf any owned planets have Manpower Capacity and have §GUltilization < 1.0§!, transfer 5 §YManpower§! from this planet to that planet. If you need to move an entire planet, please open the §M$z_fw_plnt_ui_setting.name$§! panel and use the §R$z_pr_opt_plnt_abandon$§! function."
