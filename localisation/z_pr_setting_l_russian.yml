l_russian:

z_pr_tips_btn_pr_reg_no: "Нам еще предстоит начать производственную революцию в нашей империи. Сначала мы должны изучить необходимые технологии."
z_pr_tips_btn_pr_plnt_ignore: "Эта планета §Rигнорирует производственную революцию§!"
z_pr_tips_btn_pr_mig_no: "Невозможно мигрировать трудовые ресурсы. Количество рабочей силы должно быть больше, чем §G5§!."
z_pr_tips_btn_plnt_man_immig: "§BЭкспресс-иммиграция рабочей силыn§!\nКогда §Gутилизация < 1.0§!, §Yтрудовые ресурсы§! будут перемещфться с планет, где §GУтилизация >1.19§! пока §Gутилизация не дотигнет 1.0§!.\nЕсли §Gутилизация > 1.0§!, рабочая сила будет взята с планет, где §GПроизводственная эффективность > 1.19§!."
z_pr_tips_btn_plnt_man_mig: "§BЭкспресс-эмиграция рабочей силы§!\nЕсли планеты, находящиеся в собственности, обладают потенциалом трудовых ресурсов и имеют §Gутилизацию < 1.0§!, перемещает 5 §Yтрудовых ресурсов§! с этой планеты на ту планету. Если вам нужно переместить целую планету, откройте панель §M$z_fw_plnt_ui_setting.name$§!  и используйте функцию §R$z_pr_opt_plnt_abandon$§!."
z_pr_tips_btn_plnt_reserved_job_switch: "§BПереключатель Зарезервировано Сумма работ§!\n$z_pr_tips_reserved_job$\nВы можете установить его на §G10/25/50/100§!."
z_pr_tips_btn_plnt_debug_check: "§BПланетарные трудовые ресурсы - эеономическая статистика§!\nВ следующем месяце нынешняя планета проведет экономическую проверку трудовых ресурсов для обновления и корректировки данных."
z_pr_tips_btn_plnt_debug_check_cntr: "§BИмперские трудовые ресурсы - эеономическая статистика§!\nВ следующем месяце во всех колониях будет проведена экономическая проверка трудовых ресурсов для обновления и корректировки данных."
z_pr_tips_btn_job_ERROR: "§RПредупреждение об ошибках в трудовых ресурсах§!\nВ настоящее время существует ошибка совместимости заданий §BProduction Revolution§! Вполне вероятно, что существует несуществующая статистика заданий. \nОткройте §YC:/Users/User Ming/Documents/Paradox Interactive/Stellaris/logs/error.log§!, найдите §BPR_JOB_ERROR§!, сразу после него вы можете увидеть идентификатор ошибочного задания, пожалуйста, сообщите об этом автору."
z_pr_btn_plnt_man_cnvt_completion: "§GПреобразование рабочей силы:§! Заполнение вакантных рабочих мест"
z_pr_tips_plnt_man_cnvt_completion: "Если на планете есть свободные рабочие места, конвертируйте §Hпоселения с полным гражденством§! в эти свободные рабочие места, и как только 19 попс достигнет максимума.\nНа планете должна быть рабочая сила."
z_pr_core.102_title: "Активация мода $z_pr$"
z_pr_core.102_desc: "Когда вы увидите это всплывающее окно, это означает, что §B$z_pr$§ был успешно установлен.\nВ связи с новыми методами разблокировки слотов зданий из версии 2.9, принятыми в этом МОДе, поселения больше не будет разблокировать слоты зданий. Слоты зданий будут разблокированы при строительстве районов, более подробную информацию смотрите в $z_pr_d_36_building$ в списке вкладов. Более того, §BСтоличные здания/ $district_city$/ $district_hive$/ $district_nexus$"§! могут предложить дополнительные слоты для зданий.\n§HПримечание: Если этот МОД добавлен в старое сохранение, вы столкнетесь с масштабным разрушением зданий, которого не избежать.§!\nЕсли у вас есть другие вопросы, пожалуйста, откройте панель настроек этого МОДа в панели настроек Infinite Framework, и нажмите на руководство игрока в правом верхнем углу."
z_pr_core.102_opt_false: "Я не совсем понимаю."
z_pr_core.102_opt_read: "Я понял."
z_pr_evt_setting: "Панель управления §B$z_pr$ $z_pr_version$:§!"
z_pr_evt_setting_desc: "Общие трудовые ресурсы империи---§B[root.z_pr_var_cntr_man]§!\nИграбельные страны---§B[root.z_playable_country_var]§!\nКолонизированные планеты в Галактике---§B[root.z_colony_var]§!\nНаселение галактики---§B[root.z_total_pop_var]§!\nБезработные поселения в Галактике---§B[root.z_total_pop_unemployed_var]§!\n"
z_pr_tips_setting: "Установите частоту глобальной проверки, и рекомендуется не изменять ее.\nКаждый раз, когда выполняется глобальная проверка, обновляются основные производственные параметры для подготовки к последующему расчету. Чем выше частота, тем более своевременно вступают в силу производственные изменения."
z_pr_option_setting_rate_standard: "Частота проверок (сейчас) §Bстандарт§!/ каждые 4 месяца"
z_pr_option_setting_rate_high: "Частота проверок (сейчас) §Hчасто§!/ каждые 2 месяца"
z_pr_option_setting_rate_low: "Частота проверок (сейчас) §Gредко§!/ каждые 6 месяцев"
z_pr_option_setting_apmc_on: "Автоматическое преобразование рабочей силы §GOpen§!"
z_pr_option_setting_apmc_off: "Автоматическое преобразование рабочей силы §HOFF§!"
z_pr_tips_setting_apmc: "Если он не находится в тестовом состоянии, пожалуйста, не двигайтесь! Если эта функция отключена, AI и игроки не будут выполнять автоматическое преобразование живой силы, что уничтожит основную функцию этого мода, но в то же время, поскольку преобразование отключено, стоимость расчета будет значительно снижена."
z_pr_option_setting_spcs: "Установите тенденции контроля видов для всех колоний вашей империи. Обратите внимание, что ваши настройки могут управлять тенденцией видов только в будущем, и не будут немедленно изменять видовой состав. \n§Поумолчанию§! Ваша империя сохранит тенденцию по умолчанию, позволяя существовать большему количеству видов, не являющихся гражданами. \n§HКлики§!.: Ваша империя разрешает существование негражданских видов, но будет контролировать их количество. \n§RЧистокровность§!.: Ваша империя не разрешает существование негражданских видов."
z_pr_option_setting_spcs_normal: "Склонность видов империи приспосабливаться к §BПоумолчанию§!"
z_pr_option_setting_spcs_cliquy: "Склонность видов империи приспосабливаться к §HКлики§!"
z_pr_option_setting_spcs_pure: "Склонность видов империи приспосабливаться к §RЧистокровность§!"
z_pr_tips_setting_ai_construction: "Автономная система, помогающая ИИ в строительстве планеты, рекомендуется оставить настройку по умолчанию. Выключение может привести к тому, что ИИ не сможет вовремя построить планету, тем самым снизив силу ИИ."
z_pr_option_setting_ai_construction_on: "Помощь в строительстве для ИИ §BEnabled§!"
z_pr_option_setting_ai_construction_off: "Помощь в строительстве для ИИ §HDisabled§!"
z_pr_opt_setting_cntr_auto_mig: "Когда §Gавтоматическая миграция§! активна, §Bпроизводственная революция§! будет через определенные интервалы времени проверять все принадлежащие прланеты на §Yтрудовые ресурсы§! и автоматически перемещать их дабы удовлетворить потребности каждой планеты и достигнуть максимальной производительности."
z_pr_opt_setting_cntr_auto_mig_on: "§RЗапретить§! Автоматическую миграцию"
z_pr_opt_setting_cntr_auto_mig_off: "§GРазрешить§! Автоматическую миграцию"
z_pr_tips_cntr_man_mig: "Перемещает §Yтрудовые ресурсы§! с планет с §Yутилдизацией§! > §G1.19§! на планеты где §Yутилизация§! < §G1.0§!. Игнорирует жилищные условия."
z_pr_opt_cntr_man_mig: "§BМиграция всех трудовых ресурсов§!"
z_pr_tips_cntr_pop_cnvt: "Конвертирует все безработные попсы на всех принадлежащих планетах в §Yтрудовые ресурсы§!"
z_pr_opt_cntr_pop_cnvt: "§BКонвертировать всех безработных поселения!"
z_pr_opt_test_stop: "Собственная функция отладки разработчика, пожалуйста, не трогайте ее, если вы не знаете, что делаете. \nВыбор §RDisabled§! остановит все функции мода и очистит все планетарные модификаторы, что вызовет различные неожиданные последствия."
z_pr_opt_test_ongo: "Тест MOD: §GNormal§!"
z_pr_option_setting_manpower_growth: "Замените рост/собираемость попсы на рост рабочей силы. Если нет очевидной разницы в скорости роста (в основном из-за несовместимости модов), рекомендуется оставить его включенным. \nНесмотря на то, что попса может быть легко преобразована в рабочую силу, каждое преобразование - это эффект, который потребляет много вычислений процессора. Когда эта функция включена, рост попсы будет разумно отключаться, а рост рабочей силы будет включаться, когда на планете не будет свободных рабочих мест. \n\n§YNote: Изменения вступают в силу только в вашей собственной империи.§!"
z_pr_option_setting_manpower_growth_on: "Рост трудовых ресурсов империи §BEnabled§!"
z_pr_option_setting_manpower_growth_off: "Рост трудовых ресурсов империи §HDisabled§!"
z_pr_tips_setting_manpower_growth_default: "Восстановить функцию §Bорст трудовых ресурсов§! всех колоний до значения по умолчанию, которое является §Bразрешено§!.\n\nХотя попса может быть легко преобразована с помощью рабочей силы, каждое преобразование, вступающее в силу, чрезвычайно увеличивает нагрузку на процессор. После включения функции §BРост трудовых ресурсов §! система интеллектуально отключит §BВыращивание/Сборка поселений§! и включит §BРост трудовых ресурсов§! вместо этого, если свободных рабочих мест на планете будет §Y<5§!"
z_pr_option_setting_manpower_growth_default: "Все колонии Рост трудовых ресурсов §BReset§!"
z_pr_option_setting_manpower_buffer_standard: "Manpower Cache §GIncreased§! /Сумма §G+5§!"
z_pr_option_setting_manpower_buffer_more: "Кеш трудовых ресурсов §GIncreased§! /Сумма §G10§!"
z_pr_option_setting_manpower_buffer_off: "Кеш трудовых ресурсов §HDefault§!"
z_pr_option_setting_manpower_buffer: "Добавьте $job_z_pr_uep$ в каждую колонию, чтобы увеличить верхний предел кэша рабочей силы, и вы можете временно хранить часть безработных как $job_z_pr_uep$. Когда появятся другие свободные рабочие места, они будут заполнены $job_z_pr_uep$, что может уменьшить вычислительные затраты на преобразование рабочей силы. \nПримечание: некоторые рабочие места имеют проблемы с весами, что приведет к тому, что они будут заняты навсегда. Поэтому не стоит винить этот мод."
z_pr_option_setting_ignore_all_on: "§RDisable§! Производственная революция на всех принадлежащих планетах"
z_pr_option_setting_ignore_all_off: "§GEnable§! Производственная революция на всех принадлежащих планетах"
z_pr_tips_setting_ignore_all: "Когда Производственная революция §RОтключена§! на планете, любые новые изменения, внесенные в §BПроизводственную революцию§! не будут действовать на этой планете. Кроме того, население перестанет преобразовываться в §YManpower§! и экономика и рабочие места на этой планете вернутся к исходным ванильным настройкам."
z_pr_comp_desc: "§BProduction Revolution§! Система требует большого количества патчей совместимости. Это меню позволяет вам просмотреть и вручную активировать или отключить совместимость MOD.\nПримечание: некоторые MOD, такие как Ultimate Technology, не могут автоматически обнаружить и активировать патч совместимости. Они должны быть активированы вручную, нажмите на любую кнопку, чтобы вручную активировать или деактивировать совместимость."
z_pr_mod_installed_automatic_on: "Самопроверка совместимости §GActivated§!"
z_pr_mod_installed_automatic_off: "Самопроверка совместимости §HDisabled§!"
z_pr_mod_installed_automatic_switch: "МОДы с новыми ресурсами могут быть автоматически обнаружены и установлены Совместимости через эту функцию. Выключение этой функции позволяет вручную отключить совместимость данного типа МОДа для некоторого DEBUG-тестирования."
z_pr_mod_installed_switch: "Щелкните эту опцию, чтобы вручную активировать или деактивировать совместимость для текущего MOD."
z_pr_mod_installed_switch_no: "Текущий патч совместимости представляет собой комплексную систему совместимости. Его нельзя отключить или активировать вручную. Он будет только автоматически обнаружен.\nЕсли вы хотите отключить патч совместимости MOD, пожалуйста, посмотрите вниз для соответствующего пункта."
z_pr_mod_installed_switch_manual: "$z_pr_mod_installed_switch$\n§YПримечание: В данном МОДе отсутствует функция автоматического определения патча совместимости. Если вы устанавливаете этот MOD, пожалуйста, включите патч совместимости вручную.§!"
