###_[指南]    ############################################################
 z_pr_tips_btn_guide_misc: "§HMisc§!\n\n§BMod Version§!:\n1.Always get the latest versions of §BProduction Revolution§! to get the best support along with the least bugs.\n2.You can find the version of §BProduction Revolution§! you're using through the §MDetailed Planetary Settings§! panel and the latest version from the Steam Workshop.\n\n§BAccessibility§!:\n§BProduction Revolution§!'s control panels are accessible through §MPlanetary Decisions§! or the menu buttons on the bottom left (Requires §H! Dark Blue UI Remake !§H§!§!).\n1.§MPlanet Settings§!---Manual Pop Conversion, Disable §BProduction Revolution§!, Change §YManpower§! settings.\n2.§MDetailed Planetary Statistics§!---View economic and production statistics of the planet.\n\n§BPlanetary Features, Districts, Modifiers§!:\n1.Core Modifiers---PR's modifiers are calculated to ensure that production outputs are correct and are essential for PR to function.\n2.Districts---Unlock special districts\n\n§BSpecial Districts§!:\n1.Planetary Specific---Different planet types gain access to different useful districts.\n2.Local System Features---The star(s) in each of your inhabited systems also provide your planets with bonuses\n\n§BExtra building slots§!:\n1.Every new district built unlocks buiilding slots. If your game's max building slots is 36, each additional district built unlocks 1 new building slot.\n2.Every 25 §YManpower§! unlocks 1 extra §GBranch Office Slot§!.\n\n§BGame Initialization Options§!:\nSelect history mode and unlock the First Production Revolution by researching the prerequisite technologies.\n\n§BProduction Ascension§!:\n(Planned Future Release)Ascend your empire to new industrial heights by choosing one of two paths from options shown on the left of the mod menu."
 
 z_pr_tips_btn_guide_manpower: "§HManpower Economy System§!\nConverts the laggy pops of Stellaris into a variable representing population known as §YManpower§!, greatly reducing lag and micromanagement. §HNote§!: As with pops, §YManpower§! will require Amenities, Housing and Upkeep.\n\n§BConversion to Manpower§!:\n1.When a pop is converted into §YManpower§!, it'll disappear from the §MPlanet Interface§!, and §YManpower§! on that planet will increase by 1.\n2.Automatic conversions may take up to a year, but you can use the §MDetailed Planet Settings§! panel to perform manual conversions.\n3.§YManpower§! appear as a modifier on your planet and is also in the §MDetailed Planetary Statistics§! panel.\n\n§BJob Conversion§!:\n1.As with vanilla, districts and buildings provide jobs but all jobs that are compatible with §BProduction Revolution§! will be converted into §YRevolutionized Industry§! jobs that output resources based on jobs they were converted from. Additionally, jobs that were converted disappear from the §MPlanet Interface§!.\n2.Jobs that are incompatible with §BProduction Revolution§! will continue to act like they do n vanilla and §BProduction Revolution§! will automatically convert §YManpower§! into pops to fill those jobs.\n3.The amount of §YRevolutionized Industry§! jobs is viewable through the §MDetailed Planetary Statistics§! panel.\n\n§BUltilization§!:\n1.§GUltilization§! is proportional to §YManpower§! and disproportional? to §YRevolutionized Industry§! jobs, meaning that either higher §YManpower§! or lower §YRevolutionized Industry§! jobs will result in higher §GUltilization§!.\n3.The amount of §YRevolutionized Industry§! jobs is viewable through the §MDetailed Planetary Statistics§! panel.\n\n§BProduction Output Calclations§!:\n1.The output of regular jobs from districts or buildings is, after conversion, represented by the §GBase Production Value§!.\n2.Production Output = §GBase Production Value§! x §GOutput Modifier§! x §GUltilization§!.\n3.Through the §MDetailed Planetary Statistics§! panel you'll be able to see the §GBase Production Value§!, §GOutput Modifier§! and §GUltilization§! for each type of output.\n\n§BUsage§!:\n1.You'll be unable to micromanage pops and their corresponding jobs as it becomes a non-issue. You will only need to manage your §YManpower§!, §YRevolutionized Industry§! jobs and §GUltilization§!.\n2.To increase the production of a certain resource, you should check your §GUltilization§! and decide whether to build the corresponding building or district or to replace existing buildings or districts.\n3.When §GUltilization§! is low, new buildings will be unable to provide significant increases in output.\n4.(Future releases) §BProduction Ascension Paths§! and §BProduction Revolution§! tech tree accessible through a custom gui on the left."
 z_pr_tips_btn_guide_jobs: "§HJobs§!\n\n§B$pop_cat_z_pr_freeman$§! is a special job type used to represent jobs that were converted from vanilla used in Production Revolution's calculations to demonstrate a multi-faceted economy. There are normally 9 of these jobs on every planet.\n\n§B$job_z_pr_freeman_core$§!:\nThe output of an entire Manpower Economy is represented by this job type.\nGestalt Empires use §B$job_z_pr_drone_core$§! instead\n\n§B$job_z_pr_freeman_specialist$§!:\n1.This job type has no direct gameplay functionality but all §B$job_z_pr_freeman_specialist$§! jobs (Gestat Empires have §B$job_z_pr_drone_normal$§! jobs instead) along with §B$job_z_pr_freeman_core$§! are used to represent an entire economy. Resource outputs and modifiers from Vanilla jobs are converted and divided by the total number of §B$pop_cat_z_pr_freeman$§! jobs to calculate an §YEconomic Modifier§!.\n2.The §YEconomic Modifier§! will be shown as percentages as with Vanilla, which you can see through the §MDetailed Planetary Statistics§! panel.\n\n§B$pop_cat_z_pr_cat_uep$§!:\nA job type used by Production Revolution to make calculations. Please do §HNOT§! modify or touch this job type.\n\n§BManual Changes§!:\nTo prevent errors and bugs, please do §HNOT§! manually change jobs on any planets using §BProduction Revolution§!. Manual changes will cause errors such as missing pops and/or pops that don't get converted into §YManpower§!."
 z_pr_tips_btn_guide_growth: "§HManpower Growth§!\nPopulation growth on planets become limited as part of that growth is instead converted into §GManpower Growth§!\n\n§BGame Sliders§!:\nYou should set §LGrowth Required Scaling§! to either 0 or a lower number when starting a new game because §BProduction Revolution§! in and of itself already puts limits on §GPopulation Growth§!.\n\n§BConstant Population Growth§!:\nBonuses for §GPopulation Growth§! are kept at 0% and the §GNatural Growth Rate§! is 3.\n§GBase Cloning Rate§! is 1 or lower and bonuses are kept at 0%.\n§GBase Assembly Rate§! is 1 or lower and bonuses are kept at 0%.\n\n§BViewing Manpower Growth§!:\nBecause §YManpower§! is supposed to represent entire populations, §GNatural Pop Growth§!, §GCloning§! and §GAssembly Rates§! are all condensed into a single variable known as §GManpower Growth§!. You'll be able to see this number along with the effects of the three Vanilla growth rates in the §MDetailed Planet Settings§! or §MDetailed Planetary Statistics§! panel.\n\n§BManpower Capacity§!:\n1.Every planet has a §GManpower Capacity§!, defined by the planet size and amount of §YRevolutionized Industry§! Jobs.\n§GManpower Capacity§! = (§GPlanet Size§! x §GBase Production Value§! x §YRevolutionized Industry§! Jobs amount) x 3.\nRaise §GManpower Capacity§! by increasing planet size or building more buildings to increase the amount of §YRevolutionized Industry§! Jobs.\n2.§GManpower Growth§! slows as it reaches its §GManpower Capacity§! and §YManpower§! starts to decrease when it is over §GManpower Capacity§!."




