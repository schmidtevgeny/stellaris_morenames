 z_pr_option_setting_spcs:0 "Set species control tendencies for all colonies of your empire. Please note that your adjustments can only control the species tendency in the future, and will not immediately change the species composition. \n§BDefault§!: Your empire will maintain the default tendency, allowing more non-citizen species to exist. \n§HCliquy§!: Your empire allows non-citizen species to exist, but will control their number. \n§RPureblood§!: Your empire does not allow non-citizen species to exist."
