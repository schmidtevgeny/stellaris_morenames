 z_pr_evt_cntr_mig_failed.desc: "В настоящее время нет планеты, которая удовлетворяет условиям миграции/иммиграции, вы можете просмотреть и изменить настройки планеты через Pop Manager Planetary Decisions или оставить настройки по умолчанию, например, установить принудительное переселение или выселение."



