z_pr_trait_core_species_desc: "У этого вида больше шансов быть $pop_cat_z_pr_freeman_plural$"
pop_cat_z_pr_cat_uep: "Модификатор расчета производственной революции"
pop_cat_z_pr_cat_uep_plural: "$pop_cat_z_pr_cat_uep$s"
pop_cat_z_pr_cat_uep_desc: "Эта страта используется производственной революцией для расчетов.\n§HЗамечание§!: §RНЕ удаляйте/добавляйте§! этот признак."
