job_z_pr_bio_trophy_plural: "$job_bio_trophy$s"
job_z_pr_freelancer: "Фрилансер"
job_z_pr_freelancer_desc: "Группа людей, которые свободны и беззаботны. Хотя у них нет фиксированной должности или карьеры, они способны создавать достаточную ценность для общества своим производством и трудом. \n Самое главное, когда общество будет нуждаться в них, они без колебаний заполнят пробел в населении."
job_z_pr_free_drone: "Резервный дрон"
job_z_pr_free_drone_desc: "Свободные подразделения, не прошедшие профессиональную подготовку. Несмотря на отсутствие фиксированной должности или задачи, они способны создавать достаточную ценность для общества своим производством и трудом. \n Самое главное, что когда кластер нуждается в них, они, не задумываясь, вызываются занять вакантные места."
z_pr_tips_d_pop_function: "Этот функциональный модуль управляет составом §Yтрудовых ресурсов§! этой планеты"
z_pr_d_pop_standard_5: "$z_pr$: §BСтандартный§! кадровый состав"
z_pr_d_pop_full_5: "$z_pr$: §RЧистокровный§! кадровый состав"
z_pr_d_pop_slaved_5: "$z_pr$: §YРабский§! кадровый состав"
z_pr_d_core: "$z_pr$: §YОсновные модули§!"
z_pr_d_core_desc: "Реализует основные возможности $z_pr$, включая модификаторы $z_pr_post$, контроль темпов роста населения, модификаторы содержания рабочей силы и бонусы торговли рабочей силой.\n\nРост рабочей силы и многие другие факторы определяют темпы роста, которые следуют нормальному распределению до достижения несущей способности планеты. Верхний предел количества рабочей силы определяется такими факторами, как размер планеты.\n\nВ то же время, больше рабочей силы означает более высокие торговые бонусы и затраты на содержание, включая спрос на жилье и удобства.\n\nВ дополнение, этот модуль также будет показывать в реальном времени производственные показатели, такие как:\n$z_pr_res_post_0$\n$z_pr_res_post_desc$\n$z_pr_res_navy_0$\n$z_pr_res_navy_desc$\n$z_pr_res_admin_0$\n$z_pr_res_admin_desc$\n$z_pr_res_guard_0$\n$z_pr_res_guard_desc$\n$z_pr_res_co_desc$\n"
z_pr_tips_d_building: "Одна из основных функций $z_pr$: добавляет модификаторы слотов для строительства ко всем колониям. Как правило, чем больше районов вы построите, тем больше слотов для зданий вы получите. Некоторые специальные районы и капитальные здания могут предоставить дополнительные слоты для зданий. Некоторые продвинутые планеты разблокируют все слоты зданий по умолчанию.\n§YСтольчные планеты предоставляют дополнительные §G2§ слота.§!"
z_pr_d_36_building: "$z_pr$: §YОсновные модули§!"
z_pr_d_36_building_desc: "$z_pr_tips_d_building$\n§YКаждый построенный район дает  §G0.75§! §Yячейки здания до максимального значения §G18§! ячеек.§!"
z_pr_d_36_building_plus_desc: "$z_pr_tips_d_building$\n§YКаждый построенный район дает  §G1§! §Yячейку здания до максимального значения §G24§! §Yячеек.§!"
z_pr_d_36_building_full_desc: "$z_pr_tips_d_building$\n§YРасширенный мир, по умолчанию разблокирует все слоты зданий.§!"
z_pr_d_36_building_no_desc: "$z_pr_tips_d_building$\n§YКаждый построенный район дает  §G0.5§! ячейки здания до максимального значения §G12§! ячеек.\nEvery §G12§! Housing provide §G1§! extra building slot, up to a maximum og §G8§! slots.\nКроме того, $origin_void_dwellers$ предоставляет §G2§! дополнительные ячейки для строительства.§!"
z_pr_d_36_building_mod_desc: "$z_pr_tips_d_building$\n§YКаждый построенный район дает  §G1.5§! §Yячейки здания до максимального значения §G30§! §Yячеек.§!"
z_pr_d_v_building_desc: "$z_pr_tips_d_building$\n§YКаждый построенный район дает §G0.5§! §Yячейки здания до максимального значения §G8§! §Yячеек.§!"
z_pr_d_v_building_plus_desc: "$z_pr_tips_d_building$\n§YКаждый построенный район дает §G0.5§! §Yячейки здания до максимального значения §G10§! §Yячеек.§!"
z_pr_d_v_building_no_desc: "$z_pr_tips_d_building$\n§YКаждый построенный район дает  §G0.33§! ячейки здания до максимального значения §G5§! ячеек.\nКаждые §G20§! жилья открываюя §G1§! ячейку здания, до максимальных §G4§! ячеек.\nДополнительно, $origin_void_dwellers$ дает §G2§! дополнительных ячейки.§!"
z_pr_d_Giga: "Gigastructre & More: §YОсновные модули§!"
z_pr_d_Giga_desc: "Внедряет основные функции Gigastructre & More, чтобы убедиться, что Production Revolution работает должным образом."
z_pr_d_production: "$z_pr$: §BПланетарное производство§!"
z_pr_d_production_desc: "Больше рабочей силы означает более высокую производительность, но и более высокое содержание.\nКогда §GОбщие трудовые ресурсы§! ниже §G$z_pr_res_post_0$§!, утилизация снижается. С другой стороны, большее количество зданий и районов приведет к увеличению §G$z_pr_res_post_0$§!\n$z_pr_tips_rule_production_bonus$."
z_pr_d_upkeep: "$z_pr$: содержание"
z_pr_d_upkeep_desc: "Чем выше ваши трудовые ресурсы, тем выше содержание."
z_pr_d_bonus_1e: "$z_pr$: Производственный бонус £energy£§Yэнергии§!"
z_pr_d_bonus_1e_desc: "Большее количество рабочей силы означает больший бонус к производству. Когда §Общие трудовые ресурсы§! ниже §G$z_pr_res_post_0$§! утилизация снижается. С другой стороны, большее количество зданий и районов приведет к более высоким §G$z_pr_res_post_0$§!.\n$z_pr_tips_rule_production_bonus$."
