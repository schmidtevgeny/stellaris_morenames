l_russian:

mem_catacombs_category: "Руины под землёй"
mem_catacombs_category_desc: "Тщательное изучение планеты обнаружило вход в систему туннелей, растянувшихся внутри планеты, возможно построенных кем-то до того как планета стала необитаемой."
mem_catacombs.10.name: "Коллекция"
mem_catacombs.10.desc: "Нам удалось исследовать почти все пещеры, и наша находка не имеет аналогов. \n\nВнутри различных хранилищ и галерей мы нашли сотни артефактов, сохранившихся в инертной атмосфере. Архив, возможно, содержит материалы, относящиеся к сотням миров у культур, а проверки установили, что некоторым из артефактов миллионы лет. \n\nЭта коллекция бесценных артефактов может помочь ученым, изучающим давно погибшие культуры. Однако многие коллекционеры так же заинтересованы и согласны заплатить большую сумму за коллекцию."
mem_catacombs.10.a: "Нет, мы изучим её сами."
mem_catacombs.10.b: "Продайте её."
mem_catacombs.10.c: "Не позволим грязным ксеносам себя замарать."
mem_catacombs.11.name: "Ествественные образования"
mem_catacombs.11.desc: "То, что на первый взгляд казалось искусственной системой подземных пещер, на деле оказалось совсем не этим. Пещеры расположены глубоко в поверхности планеты, однако не имеют ничего ценного, чего не может быть найдено где-либо еще, и при менее опасных условиях."
mem_catacombs.11.a: "Жаль."
mem_catacombs.12.name: "Обвал"
mem_catacombs.12.desc: "В процессе исследования пещер потолок галерей обрушился на  §Y[Root.GetLeaderName]§! и его команду, мгновенно их убив. Некоторое количество исследователей застряли под обломками на несколько дней, и почти все артефакты были уничтожены в процессе обвала и последующей спасательной операции. Ничего ценного на месте найдено не было."
