mem_dmm_name: "Мод Больше событий"
mem_options.back: "Назад"
mem_options.exit: "Выход"
edict_mem_options_menu: "Настройки More Events Mod"
edict_mem_options_menu_desc: "Этот указ открывает меню настроек."
mem_options_chain_title: "Настройки MEM"
mem_options_chain_desc: "Это меню предоставляет множество опций для настройки вашей текущей игры и улучшения вашего опыта в зависимости от ваших предпочтений. Оно является абсолютно необязательным. Если вы не будете его трогать, все будет работать со стандартными настройками MEM. Чтобы получить доступ к меню, просто исследуйте проект."
MEM_OPTIONS_PROJECT: "Активировать Меню"
MEM_OPTIONS_PROJECT_DESC: "Этот проект открывает меню настроек."
MEM_OPTIONS_REMOVAL_PROJECT: "Удалить Меню"
MEM_OPTIONS_REMOVAL_PROJECT_DESC: "Этот проект навсегда деактивирует Меню в этом прохождении. Делайте это только в том случае, если вы не хотите больше видеть или использовать его."
mem_options.4.name: "Главное Меню"
mem_options.4.desc: "Здесь вы можете выбирать между различными категориями настроек."
mem_options.4.a: "Настройки Кризиса"
mem_options.4.b: "Настройки Миров со Щитами"
mem_options.4.c: "§GВключить§! модификатор Рая"
mem_options.4.c.tooltip: "Эта опция включает модификатор "Райский Мир" на каждом Идеальном Мире и Мире-Кольце. (Модификатор добавляет 10% к счастью и скорости роста, 5% к производству всех ресурсов и 25% к миграционной привлекательности колонии на этой планете.)"
mem_options.4.d: "§RВыключить§! модификатор Рая"
mem_options.4.d.tooltip: "Эта опция выключает модификатор "Райский Мир" на каждом Идеальном Мире и Мире-Кольце. (Модификатор добавляет 10% к счастью и скорости роста, 5% к производству всех ресурсов и 25% к миграционной привлекательности колонии на этой планете.)"
mem_options.4.e: "Меню Принудительного Появления"
mem_options.4.f: "Предварительный Просмотр Кораблей Орилы"
mem_options.4.g: "Настройки ивента "Сломанные Часы""
mem_options.4.h: "Настройки Дрона-Исследователя"
mem_options.5.name: "Настройки Кризиса"
mem_options.5.desc: "Здесь вы можете выбирать между различными категориями опций."
mem_options.5.a: "§RВыключить§! Угрозу Вазуран"
mem_options.5.a.tooltip: "Кризис Угроза Вазуран в настоящее время §Gвключен§!"
mem_options.5.b: "§GВключить§! Угрозу Вазуран"
mem_options.5.b.tooltip: "Кризис Угроза Вазуран в настоящее время §Rвыключен§!"
mem_options.5.c: "Фикс багнутой космической базы в Системе Вазуран"
mem_options.5.c.tooltip: "Если вы загрузили игру, в которой вазураны все еще владеют своей системой, игра создает нежелательную звездную базу, которую нельзя захватить. Используйте это, чтобы передать базу своей империи."
mem_options.6.name: "Настройки Миров со Щитами"
mem_options.6.desc: "Здесь вы можете активировать или деактивировать различные настройки для Экранированных Миров."
mem_options.6.a: "§GВключить§! Эффект от Планетарных Щитов"
mem_options.6.b: "§RВыключить§! Эффект от Планетарных Щитов"
mem_options.6.c: "§GВключить§! Эффект Мира Щита"
mem_options.6.d: "§RВыключить§! Эффект Мира Щита"
mem_options.7.name: "Меню Принудительного Появления"
mem_options.7.desc: "Здесь вы можете активировать различные аномалии и события."
mem_options.7.a: "Выбрать что-то из Аномалий"
mem_options.7.b: "Выбрать что-то из Событий"
mem_options.8.name: "Меню Принудительного Появления Аномалий"
mem_options.8.desc: "Здесь вы можете активировать различные аномалии. После нажатия на один из вариантов подождите два дня, и появится уведомление."
mem_options.8.a: "Аномалия Заброшенный Меха Роботов на Опустошенном Мире"
mem_options.8.b: "Аномалия Звездолета на Угасшем Опустошенном Мире"
mem_options.8.c: "Аномалия Опустошенного Мира с Матрицей"
mem_options.8.d: "Аномалия Опустошенного Мира с Гигантскими Танками"
mem_options.8.e: "Аномалия Лавовой Крепости"
mem_options.8.f: "Аномалия Исчезнувших Похитителей"
mem_options.9.name: "Меню Принудительного Появления Событий"
mem_options.9.desc: "Здесь вы можете активировать различные события. После нажатия на один из вариантов подождите два дня, и появится уведомление."
mem_options.9.a: "Атака Космических Кристаллов"
mem_options.10.name: "Аномалия Активирована"
mem_options.10.desc: "Нажмите на камеру, чтобы увидеть место появления."
mem_options.11.name: "Предварительный Просмотр Кораблей Орилы"
mem_options.11.desc: "Здесь вы можете создать различные классы кораблей Орилы для тестирования. Они появятся возле вашей столицы."
mem_options.11.a: "Создать Стандартного Дрона."
mem_options.11.b: "Создать Командного Дрона."
mem_options.11.c: "Создать Эскорт."
mem_options.11.d: "Создать Ударный Крейсер."
mem_options.11.e: "Создать Левиафана."
mem_options.12.name: "Меню События "Сломанные Часы""
mem_options.12.desc: "Сломанные Часы — это новая цепочка событий, которая иногда срабатывает в середине игры с последствиями, похожими на кризис. \n\nНекоторые игроки могут обнаружить, что это плохим образом влияет на игровой баланс, плохо сочетается с изменяющими баланс модами или просто не соответствует их предпочитаемому стилю игры. До наступления середины игры вы можете отключить кризис, а после его начала — досрочно прекратить. \n\nОбратите внимание, что наличие доступа к этому меню не означает, что вы гарантированно получите этот кризис в данной игре."
mem_options.12.a: "§RВыключить§! событие."
mem_options.12.b: "§GВключить§! событие."
mem_options.12.c: "Мгновенно уничтожить непрошеных гостей."
mem_options.13.name: "Меню Событий Зонда-Исследователя"
mem_surveyor.13.desc: "Зонд-Исследователь - это новая нейтральная фракция, добавленная модом, которая иногда появляется и может перерасти в кризис в середине игры. Она может нарушить баланс других модов или ваш любимый стиль игры, поэтому вы можете удалить ее из этой игры, если средняя игра еще не началась. \n\nНаличие данного меню в настройках не гарантирует появления зонда в вашей игре."
mem_surveyor.13.a: "Удалить Берсерка."
mem_surveyor.13.a.tooltip: "Вы можете сделать это только до начала середины игры."
mem_surveyor.13.b: "Начать Кризис Немедленно."
mem_surveyor.13.b.tooltip: "Вы не можете вызвать кризис вручную в многопользовательской игре."
mem_surveyor.13.c: "Принудительное Появление Зонда-Исследователя"
mem_surveyor.13.c.tooltip: "Если зонд не появлялся ранее, он будет создан в случайном месте."
