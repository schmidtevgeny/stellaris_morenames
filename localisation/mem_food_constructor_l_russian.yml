l_russian:

mem_food_constructor_chain_title: "Конструктор Пищи"
mem_food_constructor_chain_desc: "Странное инопланетное устройство, попавшее в наше распоряжение, взбивает пищевую пыль с постоянно растущими скоростями без конца. Необходимо найти способ остановить этот процесс до того, как станет слишком поздно."
mem_food_constructor_modifier_1: "Пищевая Пыль"
mem_food_constructor_modifier_1_desc: "На планете находится инопланетный механизм, постоянно производящий питательную пыль для употребления местными жителями."
mem_food_constructor_modifier_2: "Переизбыток Пищевой Пыли"
mem_food_constructor_modifier_2_desc: "Планета опасно близка к тому, чтобы быть похороненной под слоем продукции конструктора пищи. Тонкая серая пыль затапливает окружающие механизм районы, в то время как ветры создают беспрецедентные шторма питательной взвеси."
mem_food_constructor_modifier_3: "Пищевая Пыль Повсюду"
mem_food_constructor_modifier_3_desc: "Тонкий слой пищевой пыли покрыл всю поверхность планеты и конструктор пищи истощает энергетическую сеть, чтобы увеличивать производство с каждым моментом. Оставаясь съедобной, благословение превратилось в ужасное проклятие для местного населения."
mem_food_constructor_modifier_4: "Растущий Уровень Еды"
mem_food_constructor_modifier_4_desc: "Конструктор пищи похоронил всю планету по меньшей мере километровым слоем пищевой пыли. Местные жители больше никогда не будут страдать от голода, но они вообще не смогут путешествовать."
mem_food_constructor_modifier_5: "Пыль Осела"
mem_food_constructor_modifier_5_desc: "Когда конструктор пищи прекратил работу, жизнь на планете снова возвращается к норме. Слой разлагающейся пыли показал себя как очень хорошее удобрение и заставляет экосистему всей планеты процветать."
mem_food_constructor.1.name: "Загадочное Открытие"
mem_food_constructor.1.desc: "Один колонист из §Y[Root.GetName]§! совершил загадочное открытие, когда наткнулся на крупный инопланетный артефакт на окраине поселения. После случайной активации, он заметил, что тот производит мелкую серую пыль. Дальнейший анализ выявил, что эта пыль безвредна и, по сути, очень питательная пища, подходящая для потребления большинством форм жизни. Это обещает значительные выгоды для местного населения и  [Owner.GetName] в целом."
mem_food_constructor.1.desc.machine: "Один из исследовательских дронов на §Y[Root.GetName]§! обнаружил инопланетный артефакт неопознанного происхождения в дикой природе. Во время первоначального осмотра он как-то был активирован и начал производить мелкую серую пыль. Предварительный анализ отмечает, что эта пыль никоим образом не опасна и содержит значительное количество химической энергии. Однако, ее производство недостаточно эффективно, чтобы включение его в энергетическую сеть было оправданным."
mem_food_constructor.1.desc.hive: "Один из исследовательских трутней на §Y[Root.GetName]§! обнаружил инопланетный артефакт неопознанного происхождения в дикой природе. Во время первоначального осмотра он как-то был активирован и начал производить мелкую серую пыль. Дальнейший анализ выявил, что эта пыль безвредна и, по сути, очень питательная пища, подходящая для потребления большинством форм жизни. Это обещает значительные выгоды для местного населения и  [Owner.GetName] в целом."
mem_food_constructor.1a: "Интересно."
mem_food_constructor.1b: "Это дар от инопланетного разума."
mem_food_constructor.1c: "Осторожно, она может быть заминирована."
mem_food_constructor.1d: "Поистине Божья благодать."
mem_food_constructor.1e: "Нам не стоит доверять инопланетным технологиям."
mem_food_constructor.1.machine: "Требуется дальнейшее изучение."
mem_food_constructor.1.tooltip: "Производство пищи на §Y[Root.GetName]§! возрастает."
mem_food_constructor.2.name: "Переизбыток Производства Пыли на [Root.GetName]"
mem_food_constructor.2.desc: "Тревожные сообщения из §Y[Root.GetName]§! демонстрируют постоянно растущую продукцию из конструктора пищи и достиг уровня, на котором жители не способны съесть произведенную пищу или ее отправить за пределы мира достаточно быстро. Попытки отключить устройство ни к чему не привели; расшифрованные надписи на конструкторе упоминают §Y"Ключ Риизин"§! как способ деактивировать его. Однако, у нас нет подобной вещи. Попытки уничтожить механизм также были бесполезны - его корпус, похоже, тверже, чем любой искусственный материал, о котором мы знаем. Свалкам угрожает переполнение, и жители покидают районы, окружающие здание, где находилась машина."
mem_food_constructor.2.desc.machine: "Продолжающееся наблюдение объекта, названного "конструктор пищи" на §Y[Root.GetName]§! демонстрирует еще более увеличенное производство пыли. Производство достигло темпов, когда наши дроны неспособны ее достаточно быстро убирать. Попытки отключить устройство ни к чему не привели; расшифрованные надписи на конструкторе упоминают §Y"Ключ Риизин"§! как способ деактивировать его. Однако, у нас нет подобной вещи. Попытки уничтожить механизм также были бесполезны - его корпус, похоже, тверже, чем любой искусственный материал, о котором мы знаем. Свалкам угрожает переполнение, и помещения, близкие к зданию с объектом должны быть покинуты, так как они больше не могут функционировать в таких условиях."
mem_food_constructor.2.desc.hive: "Тревожные сообщения из §Y[Root.GetName]§! демонстрируют постоянно растущую продукцию из конструктора пищи и достиг уровня, на котором трутни не способны съесть произведенную пищу или ее отправить за пределы мира достаточно быстро. Попытки отключить устройство ни к чему не привели; расшифрованные надписи на конструкторе упоминают §Y"Ключ Риизин"§! как способ деактивировать его. Однако, у нас нет подобной вещи. Попытки уничтожить механизм также были бесполезны - его корпус, похоже, тверже, чем любой искусственный материал, о котором мы знаем. Свалкам угрожает переполнение, и трутни вануждены покидают районы, окружающие здание, где находилась машина."
mem_food_constructor.2a: "Нам нужно найти способ отключить его!"
mem_food_constructor.2b: "Что произошло со старой доброй кнопкой "ВЫКЛЮЧИТЬ"?"
mem_food_constructor.2c: "Нам не стоило доверять инопланетной технологии."
mem_food_constructor.2.tooltip: "§Y[Root.GetName]§! starts experiencing difficulties."
mem_food_constructor.3.name: "[Root.GetName] is Drowning in Food"
mem_food_constructor.3.desc: "Местные власти на [Root.GetName] официально бросили попытки держать ситуацию под контролем. Все более растущее производство пищи превозмогло любые попытки избавляться от нее на свалках или вывозить за пределы мира. Вся планета стала серой из-за толстого слоя пищевой пыли. Хуже того, конструктор, оказывается, извлекает энергию из местной сети, тормозя ее работу и всех зданий в целом."
mem_food_constructor.3.desc.machine: "Анализ развития ситуации на [Root.GetName] окончателен - безнадежно. Все более растущее производство пищи превозмогло любые попытки избавляться от нее на свалках или вывозить за пределы мира. Вся планета стала серой из-за толстого слоя пищевой пыли. Хуже того, конструктор, оказывается, извлекает энергию из местной сети, тормозя ее работу и всех зданий в целом."
mem_food_constructor.3.desc.hive: "Становится ясно, что ситуация на [Root.GetName] стала совсем ужасной. Все более растущее производство пищи превозмогло любые попытки избавляться от нее на свалках или вывозить за пределы мира. Вся планета стала серой из-за толстого слоя пищевой пыли. Хуже того, конструктор, оказывается, извлекает энергию из местной сети, тормозя ее работу и всех зданий в целом."
mem_food_constructor.3a: "Это катастрофа!"
mem_food_constructor.3b: "Что же натворила наука!"
mem_food_constructor.3c: "Мы §RНЕ§! должны были доверять инопланетной технологии!"
mem_food_constructor.3d: "Похоже, ему даже не требовалось быть заминированным."
mem_food_constructor.3e: "Трагичный недосмотр со стороны создателей, однозначно."
mem_food_constructor.3.tooltip: "Жизнь на §Y[Root.GetName]§! становится еще более сложной."
mem_food_constructor.4.name: "Пищевая Волна"
mem_food_constructor.4.desc: "Жизнь §Y[Root.GetName]§! превратилась в постоянную гонку за выживание против растущего уровня пищи, заставляя население постоянно перемещаться на новые высоты, чтобы сбежать от еще более высокого уровня производства конструктора пищи. Большая часть промышленности не работает из-за мелкой серой пыли, покрывшей всю планету."
mem_food_constructor.4.desc.machine: "Ежедневные действия на §Y[Root.GetName]§! превратились в постоянную гонку за выживание против растущего уровня пищи, заставляя единицы постоянно перемещаться на новые высоты, чтобы сбежать от еще более высокого уровня производства конструктора пищи. Большая часть промышленности не работает из-за мелкой серой пыли, покрывшей всю планету."
mem_food_constructor.4a: "Пожалуйста, остановите его!"
mem_food_constructor.4.machine: "Неприемлемо."
mem_food_constructor.4.tooltip: "Практически все социальные функции на §Y[Root.GetName]§! полностью парализованы."
mem_food_constructor.5.name: "Возможное направление к Ключу Риизин"
mem_food_constructor.5.desc: "Наши сенсоры дальнего действия зафиксировали слабый энергетический сигнал работающего конструктора пищи, похожий на энергетическую сигнатуру такого же в нашем распоряженииe. Хотя тот, кто управлял ею давно погиб, там может быть найдена подсказка, которая поможет нам найти неуловимый §YКлюч Риизин§!."
mem_food_constructor.5a: "Необходимо расследовать это как можно скорее!"
mem_food_constructor_poi1: "Сигнатура Конструктора Пищи"
mem_food_constructor_poi1_desc: "Энергетические сигнатуры, что мы недавно зафиксировали, происходят из этой системы. Возможно, мы смогли бы найти создателей конструктора пищи. Или хотя бы зацепку..."
mem_food_constructor.6.name: "Мы На Месте"
mem_food_constructor.6.desc: "Энергетические следы привели нас к звездной системе §Y[From.GetName]§!. Очень слабые энергетические сигнатуры рабочего конструктора пищи должно быть, сконцентрированы возле одной из планет системы."
mem_food_constructor.6a: "Лучше это проверить."
MEM_FOOD_CONSTRUCTOR_CRASHSITE: "Планетарное Расследование"
MEM_FOOD_CONSTRUCTOR_CRASHSITE_DESC: "Слабые энергетические сигнатуры предполагают, что конструктор пищи когда-то работал рядом. Возможно, мы найдем жизненно важные подсказки о том, как его отключить."
mem_food_constructor.7.name: "Мы Подбираемся Все Ближе"
mem_food_constructor.7.desc: "Следуя за древним энергетическим следом, мы наконец-то обнаружили крупный грузовый корабль, который потерпел крушение на безлюдном мире. Похоже, что команда попыталась отбуксировать конструктор, до сих приваренный к корпусу корабля, прямо в звезду, только для того, чтобы их системы были истощены в середине полета конструктором. Мертвый корабль бесцельно дрейфовал некоторое время, пока не был пойман гравитацией планеты и в конце концов столкнулся с поверхностью.\n\nНебольшое количество информации из отключенных бортовых компьютеров раскрыло, что основной миссией была доставка конструктора на астероидную базу, в надежде, что инопланетный ученый-отшельник, который владеет ею, сумел деактивировать конструктор. Мы скопировали координаты базы."
mem_food_constructor.7a: "Может быть, у нас до сих пор есть шанс."
mem_food_constructor_poi2: "Ученый-Отшельник"
mem_food_constructor_poi2_desc: "Корабль, что мы обнаружили, направлялся на встречу с ученым-отшельником. Нам нужно навестить его."
mem_food_constructor.8.name: "Система Solitude"
mem_food_constructor.8.desc: "Мы прибыли к указанным координатам, где располагалась научная база, изучавшая конструкторы пищи. Если направления полета была верна, его база должна быть внутри крупного астероида."
mem_food_constructor.8a: "Нам нужно нанести ему визит."
MEM_FOOD_CONSTRUCTOR_RECLUSE: "Расследование Базы-Астероида"
MEM_FOOD_CONSTRUCTOR_RECLUSE_DESC: "Ученый, изучавший конструкторы пищи, когда-то работал на этой базе-астероиде. Нам нужно выяснить, не оставил ли он каких-то подсказок."
mem_food_constructor.9.name: "База-Астероид"
mem_food_constructor.9.desc: "Наши ученые успешно обнаружили астероид, в котором выдолблено пространство для какой-то исследовательской станции и среды обитания. Так же как и корабль до этого, ее энергетические системы были истощены, а внутренние помещения заполнены давно просроченной пищевой пылью. Используя миниатюрные буры, наша научная команда успешно прокопалась внутрь центра комплекса и сумела определить бывшего владельца станции, чьи останки хорошо сохранились в пыли. Они сумели добыть немного информации из его электронного помощника. Похоже, что он экспериментировал с одним из конструкторов пищи в попытке найти способ его отключить, когда внезапный всплеск производства прорвал барьеры и задушил его в пыли. Хотя он не сумел выключить конструктор, он, похоже, выяснил место, откуда работали разработчики конструктора."
mem_food_constructor.9.desc.machine: "Наши исследовательские единицы успешно обнаружили астероид, в котором выдолблено пространство для какой-то исследовательской станции и среды обитания. Так же как и корабль до этого, ее энергетические системы были истощены, а внутренние помещения заполнены давно просроченной пищевой пылью. Специальные буровые единицы успешно прокопались внутрь центра комплекса и сумели определить бывшего владельца станции, чьи останки хорошо сохранились в пыли. Они сумели добыть немного информации из его электронного помощника. Похоже, что он экспериментировал с одним из конструкторов пищи в попытке найти способ его отключить, когда внезапный всплеск производства прорвал барьеры и задушил его в пыли. Хотя он не сумел выключить конструктор, он, похоже, выяснил место, откуда работали разработчики конструктора."
mem_food_constructor.9.desc.hive: "Наши исследовательские трутни успешно обнаружили астероид, в котором выдолблено пространство для какой-то исследовательской станции и среды обитания. Так же как и корабль до этого, ее энергетические системы были истощены, а внутренние помещения заполнены давно просроченной пищевой пылью. Используя миниатюрные буры, наша научная команда успешно прокопалась внутрь центра комплекса и сумела определить бывшего владельца станции, чьи останки хорошо сохранились в пыли. Они сумели добыть немного информации из его электронного помощника. Похоже, что он экспериментировал с одним из конструкторов пищи в попытке найти способ его отключить, когда внезапный всплеск производства прорвал барьеры и задушил его в пыли. Хотя он не сумел выключить конструктор, он, похоже, выяснил место, откуда работали разработчики конструктора."
mem_food_constructor.9a: "Ключ Риизин почти у нас в руках!"
mem_food_constructor_poi3: "Управление Риизин"
mem_food_constructor_poi3_desc: "Неуловимые Риизины когда-то управляли из этой системы. Возможно, они до сих пор здесь."
mem_food_constructor.10.name: "Управление Риизин"
mem_food_constructor.10.desc: "Мы прибыли в систему, опознанную мертвым ученым. Крупный мир-колько занимает систему, крупный и сильно поврежденный. Серьезная технология когда-то наверняка процветала здесь, но это место однозначно больше не в рабочем состоянии. Среди сильно поврежденного мира-кольца, одна секция до сих пор сохранилась, и если мы ищем где-то §YКлюч Риизин§!, он может быть здесь. \n\nОднако, не все здесь холодное и мертвое. Мы обнаружили флот мощных афтоматических кораблей в системе. Они приветствуют нас."
mem_food_constructor.11.desc: "Мы прибыли в систему, опознанную мертвым ученым. Крупный мир-колько занимает систему, крупный и сильно поврежденный. Серьезная технология когда-то наверняка процветала здесь, но это место однозначно больше не в рабочем состоянии. Среди сильно поврежденного мира-кольца, одна секция до сих пор сохранилась, и если мы ищем где-то §YКлюч Риизин§!, он может быть здесь."
mem_food_constructor.11a: "Отлично, продолжим."
mem_food_constructor.12.name: "Добро Пожаловать в Управление Риизин!"
mem_food_constructor.12.desc: "Спасибо, что посетили наш центр помощи и поддержки клиентов. К сожалению, наши официальные службы в данный момент недоступны, поэтому пожалуйста, держите дистанцию пока менеджер не прибудет из другого мира, чтобы помочь Вам. Пожалуйста, не приближайтесь к комплексу, иначе вы будете уничтожены.\n\nЭто автоматическое сообщение было доставлено вам от §MРиизинских Конструкторов и Деконструкторов Материи§!. \nРиизинские Конструкторы и Деконструкторы Материи: Прошлое было ужасно; поэтому мы изобрели будущее."
mem_food_constructor.12a: "Сколько нужно ждать до прибытия менеджера?"
mem_food_constructor.12a.response: "Наши службы не работают в течение §RЦЕЛОЧИСЛЕННОЕ ПЕРЕПОЛНЕНИЕ§! лет, что немного дольше, чем обычно. Я приношу извинения за это. Но уверяю Вас, менджер вскоре прибудет. Пока что пожалуйста, скажите мне, как я могу сделать ваше ожидание более комфортным. \n\nКогда происходит подобная ситуация, мы обычно предлагаем нашим клиентам особое печенье, приготовленное по особому рецепту. К сожалению, сейчас мы можем предоставить только §RОКАМЕНЕЛУЮ ПЫЛЬ§!. Не хотите немного?"
mem_food_constructor.12b: "Почему ваше управление перестало работать?"
mem_food_constructor.12b.response: "Простите, но, боюсь, я не могу раскрыть подобную информацию. Попробуйте спросить об этом одного из менеджеров, когда тот прибудет."
mem_food_constructor.12c: "У вас есть Ключ Риизин?"
mem_food_constructor.12c.response: "Конечно. Если вы потеряли или повредили свой ключ Риизин в первые 100 лет использования одного из наших продуктов, вы имеете право на одну бесплатную замену. Просто предоставьте одному из наших менеджеров ваше имя и доказательство покупки, и вы получитиле свою замену в скором времени. \n\nЕсли вы уже получали бесплатную замену, пожалуйста, свяжитесь в нашими менеджерами для последней информации о стоимости замены."
mem_food_constructor.12d: "Должен быть путь для нас решить эту проблему мирно"
mem_food_constructor.12d.response: "Вы правы. Просто подождите нашего менеджера и Вам предоставят любую необходимую помощь с как можно менее грубыми перебранками."
mem_food_constructor.12e: "Пропустите нас или мы вас заставим!"
mem_food_constructor.12e.response: "Я сожалею о том, что вы устали от жизни и думаете о самоубийстве. Есть ли способ переубедить Вас?"
mem_food_constructor.12f: "До Свидания"
mem_food_constructor.12f.response: "Приходите еще!"
MEM_FOOD_CONSTRUCTOR_REESAN: "Расследование Управления Риизин"
MEM_FOOD_CONSTRUCTOR_REESAN_DESC: "Сркди руин крупного мира-кольца находится один сохранившийся сегмент. Возможно, если мы проникнем в него, мы смогли бы найти Ключ Риизин."
mem_food_constructor.13.name: "Ключ Риизин Обнаружен"
mem_food_constructor.13.desc: "Наша научная команда обыскала бесчисленное множество складов на мире-кольце. Среди множества устройств, находящихся за гранью нашего понимания, мы обнаружили гигантский склад, заполненный, без сомнений, Ключами Риизин. Наша научная команда докладывает, что не было никаких сложностей с получением одного. Оставшиеся необычные изобретения Риизин дадут нам бесценными знаниями на долгие годы."
mem_food_constructor.13.desc.machine: "Наши научная единицы обыскали бесчисленное множество складов на мире-кольце. Среди множества устройств вне нашей классификации, они обнаружили гигантский склад, заполненный Ключами Риизин, опознаваемые с вероятностью 96%. Не было никаких сложностей с получением одного. Оставшиеся необычные изобретения Риизин дадут нам бесценными знаниями на долгие годы."
mem_food_constructor.13.desc.hive: "Наша трутни обыскали бесчисленное множество складов на мире-кольце. Среди множества устройств, находящихся за гранью нашего понимания, мы обнаружили гигантский склад, заполненный, без сомнений, Ключами Риизин. Не было никаких сложностей с получением одного. Оставшиеся необычные изобретения Риизин дадут нам бесценными знаниями на долгие годы."
mem_food_constructor.13a.tooltip: "You can now use the decision §Y$decision_mem_food_constructor_shut_down$§! at your discretion."
mem_food_constructor.13b: "Теперь мы с легкостью можем отключить конструктор пищи. Если бы у нас он был."
mem_food_constructor.13b.tooltip: "If you ever regain control of the Food Constructor, you will be able to use the decision §Y$decision_mem_food_constructor_shut_down$§! at your discretion."
mem_food_constructor.14.name: "Отключение Конструктора Пищи"
mem_food_constructor.14.desc: "Жители §Y[Root.GetName]§! празднуют момент, когда Ключ Риизин был доставлен к ним и вставлен в конструктор пищи. Серый питательный кошмар наконц-то закончился, когда устройство, судя по всему, истощило всю свою энергию."
mem_food_constructor.14.desc.machine: "Ключ Риизин был доставлен на §Y[Root.GetName]§! и вставлен в конструктор пищи. Устройство было отключено и, судя по всему, истощило всю свою энергию."
mem_food_constructor.14.desc.hive: "Ключ Риизин был доставлен на §Y[Root.GetName]§! и вставлен в конструктор пищи. Серый питательный кошмар наконц-то закончился, когда устройство, судя по всему, истощило всю свою энергию."
mem_food_constructor.14a: "Это наконец-то закончилось!"
mem_food_constructor.14.tooltip: "Жизнь на §Y[Root.GetName]§! возвращается к норме с выгодой от остатков продукции конструктора пищи."
mem_food_constructor.15.name: "Преобразование Экосистемы"
mem_food_constructor.15.desc: "Потрясающие новости из §Y[Root.GetName]§!. Толстый слой пищевой пыли, что покрывал планету, вызвал разительные изменения в экосистеме планеты. С наплывом легкой и обильной энергии, жизнь на планете стала процветать, а биоразнообразие взлетело до небес. Эти впечатляющие изменения привели к официальной переклассификации планеты в Идеальный Мир."
mem_food_constructor.15.desc.machine: "Толстый слой пищевой пыли, что покрывал планету, вызвал разительные изменения в экосистеме планеты. С наплывом легкой и обильной энергии, жизнь на планете стала процветать, а биоразнообразие взлетело до небес. Эти впечатляющие изменения привели к официальной переклассификации планеты в Идеальный Мир."
mem_food_constructor.15b: "Духи работают загадочным образом..."
mem_food_constructor.15c: "Мы должны быть вечно благодарны загадочным Риизинам."
mem_food_constructor.15.machine: "Обновление планетарных карт."
