mem_matrix_category: "Древняя конструкция"
mem_matrix_category_desc: "Орбитальное сканирование §Y[From.GetName]§! выявило неповрежденное строение среди древних руин этого разрушенного мира. Необходимо дальнейшее изучение."
mem_matrix.1.name: "Шокирующее Открытие"
mem_matrix.1.desc: "Работа этого комплекса древних строений поддерживается благодаря некой рудиментарной системе ИИ. Компьютерная система, кажется, заметила вошедшую в здание команду. В глубине комплекса учёных ждало еще более шокирующее открытие: тысячи гуманоидных инопланетян, заключенных в похожие на капсулы структуры и подсоединённые к центральному компьютеру! Они демонстрируют очень высокие показатели мозговой активности. Система, судя по всему, поддерживает в обитателях жизнь, пока они заключены в капсулы, и даже выводит потомство для поддержания постоянной численности. Старший учёный §Y[Root.GetLeaderName]§! полагает, что для изучения базы данных и выяснения цели существования этого места потребуется некоторое время."
mem_matrix.1.a: "Тревожное открытие."
mem_matrix.2.name: "Всего лишь Неисправность"
mem_matrix.2.desc: "Должно быть неисправность сканера. Исследовательская команда не нашла в обозначенном месте ничего, кроме руин и развалин."
mem_matrix.2.a: "Ну, значит пойдём дальше."
mem_matrix.3.name: "Древняя Защитная Система"
mem_matrix.3.desc: "Когда §Y[Root.GetLeaderName]§! и остальная команда вошли в древнее строение, они непреднамеренно активировали автоматическую систему защиты. Их сигнал о помощи был заглушен шумом выстрелов и обрушением здания. Живым никто не выбрался..."
mem_matrix.3.a: "Ужасно!"
MEM_MATRIX_INVESTIGATION: "Древний Комплекс"
MEM_MATRIX_INVESTIGATION_DESC: "Наши учёные хотят изучить кибернетический комплекс, найденный на §Y[From.GetName]§."
mem_matrix.5.name: "Нейросеть"
mem_matrix.5.desc: "Детальный анализ сохранившихся данных помог узнать историю этого комплекса. Некогда он был, своего рода тюрьмой и одновременно исследовательским институтом, специализировавшимся на нейронных связях и исследованиях ИИ. Их величайшее достижение стало их погибелью, когда первый ИИ с самосознанием использовал ядерный арсенал планеты для проведения собственного эксперимента. Последовавшее воспламенение выжгло всю жизнь на планете, кроме содержимого этой базы. После этого ИИ постепенно переписывал собственный код, становясь все более и более пассивным. Он создал многоуровневые реальности для заключённых, чтобы они оставались умиротворёнными, веря в то, что они живут нормальной жизнью совершенно не осознавая реальности ситуации. Сам ИИ стал одержим идеей о том что эта реальность всего лишь иллюзия - что он не компьютер а всего лишь его симуляция, часть программы в другой реальности. ИИ настолько спутался в этой рекурсии, что к нему невозможно будет получить доступ без полного уничтожения системы, но раз уж сейчас он использует лишь малую часть своей вычислительной мощности, мы могли бы пользоваться оставшейся частью суперкомпьютера на своё усмотрение."
mem_matrix.5.a: "Очень интересно."
d_mem_matrix: "Комплекс Нейросети"
d_mem_matrix_desc: "Древний исследовательский комплекс - дом для тысяч объединённых умов - работает как огромный компьютер."
