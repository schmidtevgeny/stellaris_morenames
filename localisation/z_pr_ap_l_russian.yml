l_russian:

PR_DST_exp_solar: "Район солнечной энергетики"
PR_DST_exp_solar_desc: "Усовершенствованные солнечные панели максимально увеличивают энергию, получаемую от звезд. \nТакой божественный звездный свет должен быть благословением Владыки Небытия."
PR_DST_exp_solar_adv: "§BРасширенный§! район солнечной энергетики"
PR_DST_exp_astronomy: "Район исследований небесных тел"
PR_DST_exp_astronomy_desc: "Высокотехнологичное оборудование помогает углубить наше понимание постоянно меняющихся небесных тел.\nИсследование §Y$tech_mine_dark_matter$§! откроет добычу £sr_dark_matter£§E$sr_dark_matter$§!"
PR_DST_div_savannah: "Экологический район Саванны"
PR_DST_div_savannah_desc: "Огромные саванны чрезвычайно подходят для экологических исследований и развития сельского хозяйства.\n§Y$tech_tomb_world_adaption$§! позволит не только увеличить скорость клонирования и скорость сборки роботов, но и еще больше улучшить обитаемость планет."
PR_DST_div_arid: "Район ресурсов дикой природы"
PR_DST_div_arid_desc: "Сухая и жаркая дикая местность, покрывающая эту планету, подходит для строительства огромных шахт по добыче высококачественных минералов.\n§Y$tech_mine_volatile_motes$§! откроет добычу £volatile_motes£§L$volatile_motes$§!."
PR_DST_div_desert: "Промышленный район Оазис"
PR_DST_div_desert_desc: "Создание огромных промышленных районов на оазисах по краям обширных песчаных морей, покрывающих эту планету, позволяет нам полностью использовать здешнюю среду, позволяя строить военные крепости и космопорты. \nКроме того, изнурительный образ жизни здесь означает, что стабильность чрезвычайно важна."
PR_DST_div_tropical: "Район экологии отмели"
PR_DST_div_tropical_desc: "Планеты умеренного пояса заполнены неизмеримым количеством косяков, пригодных для развития не только экологических исследований, но и рыболовства.\n§Y$tech_tomb_world_adaption$§! (технология) позволит не только увеличить скорость клонирования и скорость сборки роботов, но и еще больше улучшить обитаемость планет."
PR_DST_div_ocean: "Район подводных ресурсов"
PR_DST_div_ocean_desc: "Сильные подводные течения под обширными морями планет-океанов подходят для строительства массивных гидроэлектростанций.\n§Y$tech_mine_exotic_gases$§! (технология) разблокирует извлечение £exotic_gases£§L$exotic_gases$§!."
PR_DST_div_continent: "Континентальный промышленный район"
PR_DST_div_continent_desc: "Огромные континентальные плиты, покрывающие эту планету, подходят для развития судостроительной промышленности для поддержки нашего флота, а также для строительства военных крепостей и космопортов. \nКроме того, с распространением на планете огромных промышленных городов возникает необходимость помнить о нашей общественной безопасности."
PR_DST_div_tundra: "Экологический район тундры"
PR_DST_div_tundra_desc: "Бесчисленные дикие животные, которые называют эту планету своим домом, делают ее пригодной для наших экологических исследований и сельского хозяйства.\n§Y$tech_tomb_world_adaption$§! (технология) позволит не только увеличить скорость клонирования и скорость сборки роботов, но и еще больше улучшить обитаемость планет."
PR_DST_div_alpine: "Горный ресурсный район"
PR_DST_div_alpine_desc: "Сильные ветровые потоки, постоянно дующие на этой планете, делают ее пригодной для строительства огромных ветроэнергетических установок и добычи горных пород, богатых высококачественным минералом.\n$z_pr_trgr_plnt_bldn_1e_v$\n§Y$tech_mine_rare_crystals$§! (технология) разблокирует добычу £rare_crystals£§L$rare_crystals$§!."
PR_DST_div_arctic: "Арктический промышленный район"
PR_DST_div_arctic_desc: "Холодная среда планеты сама по себе является естественной системой охлаждения, а горячий подземный поток лавы подходит для создания геотермальной системы выработки электроэнергии, а также для строительства военных крепостей и космопортов."
PR_DST_div_nuked: "Промышленный район пустыни"
PR_DST_div_nuked_desc: "Выжить на таких пустынных мирах, мягко говоря, крайне сложно, но здесь огромные промышленные объекты, расположенные глубоко под корой планеты, могут развиваться бесконтрольно. Огромные и глубокие подземные города станут естественным барьером от орбитальных бомбардировок.\nПосле завершения всех 3 передовых ресурсных технологий: §Y$tech_mine_rare_crystals$§!, §Y$tech_mine_exotic_gases$§!, §Y$tech_mine_volatile_motes$§!, работа "Шахтер бездны" будет разблокировано."
PR_DST_div_gaia: "Райский экологический округ"
PR_DST_div_gaia_desc: "Эта планета - вечный эдем, пригодный для выживания почти всех видов, и является прекрасным местом для продвижения научных исследований.\n$z_pr_trgr_plnt_bldn_tech_1$\n§Y$tech_tomb_world_adaption$§! (технология) позволит не только увеличить скорость клонирования и скорость сборки роботов, но и еще больше улучшить обитаемость планет.\nЕсли построено на $pc_relic$, разблокирует производство £minor_artifacts£§Pмалых артефактов§!."
PR_DST_div_sp: "Плотный промышленный район"
PR_DST_div_sp_desc: "Этот вид особой планеты подходит для строительства плотных промышленных объектов, а при соблюдении необходимых условий можно построить огромный военно-морской порт для поддержки нашего военно-морского строительства."
PR_DST_div_resort: "Туристический район"
PR_DST_div_resort_desc: "Планета покрыта искусственными ландшафтами, местами отдыха и курортами, насколько хватает глаз (или окулярного сенсора), это туристический рай, который привлекает внимание множества людей круглый год.\n§Y$tech_colonization_3$§! разблокирует производство £influence£§Pвлияния§!.\n§Y$tech_tomb_world_adaption$§! (технология) позволит не только увеличить скорость клонирования и скорость сборки роботов, но и еще больше улучшить обитаемость планет.\nЕсли построено на $pc_relic$, разблокирует производство £minor_artifacts£§Pмалых артефактов§!."
PR_DST_div_ring_mining: "Сегмент орбитальной добычи"
PR_DST_div_ring_mining_desc: "Огромные шахтерские космопорты покрывают внешний слой кольцевого мира. Шахтерские флоты постоянно работают, чтобы собирать высококачественную руду в космическом пространстве и извлекать добытые минералы с помощью тягового луча."
PR_DST_ap2_city: "Продвинутый городской округ"
PR_DST_ap2_city_desc: "Эти массивные, возвышающиеся мегаполисы являются самой сутью нашего общества и центрами развития инженерных исследований.\nОснащенные полностью автоматизированными системами обслуживания и управления, они предоставляют огромное количество жилья и удобств."
PR_DST_ap2_industrial: "Передовой промышленный район"
PR_DST_ap2_industrial_desc: "Массивные, передовые мегапромышленные районы, которые формируют саму суть нашего физического и инженерного исследовательского прогресса.\nОснащенные высокоавтоматизированной производственной системой, потребляют £minerals£§R$minerals$§! и производят £consumer_goods£§P$consumer_goods$§!."
PR_DST_ap2_forge: "Передовой кузнечный округ"
PR_DST_ap2_forge_desc: "Колоссальный промышленный центр, наполненный шумными кораблями, которые снуют туда-сюда над горизонтом, перевозя важные промышленные грузы, а звуки мега-кузниц слышны на огромные расстояния; эти районы служат чрезвычайно важными базами для развития физики и инженерных исследований.\nОснащенные высокоавтоматизированными производственными системами, эти районы потребляют £minerals£§Rминералы§! для производства £alloys£§Mсплавов§!"
PR_DST_ap2_rw_city: "Передовой городской сегмент"
PR_DST_ap2_rw_city_desc: "Массивный участок, заполненный передовыми мегаполисами, самой сутью нашего общества и прогрессом инженерных исследований.\nОснащен полностью автоматизированной системой обслуживания и управления, предоставляет огромное количество жилья и удобств."
PR_DST_ap2_rw_industrial: "Передовой промышленный сегмент"
PR_DST_ap2_rw_industrial_desc: "Массивный сегмент, содержащий передовые мегапромышленные районы, которые формируют саму суть нашего физического и инженерного исследовательского прогресса.\nОснащенные высокоавтоматизированной производственной системой, потребляют £minerals£§R$minerals$§! и производят £consumer_goods£§P$consumer_goods$§!."
PR_DST_ap2_rw_forge: "Передовой кузнечный сегмент"
PR_DST_ap2_rw_forge_desc: "Огромный сегмент, содержащий кузнечные районы, заполненные оживленными кораблями, которые снуют туда-сюда над горизонтом, перевозя важные промышленные грузы, а звуки мега-кузниц слышны на огромные расстояния; эти районы служат чрезвычайно важными базами для развития физики и инженерных исследований.\nОснащенные высокоавтоматизированными производственными системами, эти районы потребляют £minerals£§Rминералы§! для производства £alloys£§Mсплавов§! и стратегических ресурсов."
z_pr_title_ap: "Передовая исследовательская система"
z_pr_title_setting: "Меню конфигурации"
z_pr_d_dstr_exp_1: "$z_pr$: Географическое преимущество"
z_pr_d_dstr_exp_1_desc: "Чтобы полностью использовать преимущества Солнечной системы, возможно, необходимо пересмотреть планирование нашей колонии. Более того, технологический прогресс позволит нам разработать новые и лучшие районы для этого.\nЭти новые районы могут быть использованы только после завершения §B$z_pr_evt_ap_1$§!."
z_pr_d_dstr_div_1: "$z_pr$: Местное производство"
z_pr_d_dstr_div_1_desc: "Разные классы планет имеют разные геологические характеристики, и можно разработать различные методы производства, чтобы лучше соответствовать местным условиям. \nЭти новые районы могут быть использованы только после завершения §B$z_pr_evt_ap_1$§!. Любое терраформирование планеты обновляет мощность местных производственных районов, с шансом увеличить ее каждый раз."
z_pr_d_dstr_div_12_desc: "$z_pr_d_dstr_div_1_desc$\nМаксимальная мощность местных производственных районов достигнута."
z_pr_evt_ap_1: "Первая производственная революция"
z_pr_evt_ap_1_take: "§GЗавершена §!$z_pr_evt_ap_1$!"
z_pr_evt_ap_1_non: "§HПриостановлена §!$z_pr_evt_ap_1$"
z_pr_tips_ap1_non: "You may complete the $z_pr_evt_ap_1$ at a later time by clicking on the §MInfinite stellaris Settings Panel§!, clicking on $z_pr_evt_setting$ and finding Production Ascensions."
z_pr_tips_btn_ap1_locked: "Для завершения технологии §!$z_pr_evt_ap_1$, вы должны исследовать §B$tech_self_aware_logic$§! и  любые шесть технологий из списка: §B$tech_mining_2$, $tech_mineral_purification_2$, $tech_alloys_2$, $tech_luxuries_2$, $tech_power_plant_3$, $tech_power_hub_2$, $tech_volatile_motes$, $tech_exotic_gases$, $tech_rare_crystals$§!."
z_pr_tips_btn_ap1: "$z_pr_tips_btn_ap1_simp$\n\nНачиная с рассвета нашего времени, развитие промышленности всегда было на переднем крае, продвигая нашу цивилизацию к все большим высотам. Развитие технологий и эволюция общества требуют изменений в управлении промышленностью и производством.\n\nРазблокируйте различные районы и здания, а также уникальные производственные эффекты для разных планет в зависимости от их характеристик. Развивайте и эффективно используйте ресурсы звездных систем. Кроме того, с наступлением новой эры, различные социально-экономические вопросы станут еще более важными при определении политики нашей космической империи.\n\n\nНавстречу новой эре!"
z_pr_tips_btn_ap1_simp: "Включите §Hсистему экономики трудовых ресурсов§! §BПроизводственной революции§!. Безработные люди будут преобразованы в §Yрабочую силу§!, представляющую все продуктивное население планеты. Когда на планете не хватает людей, рабочая сила будет преобразована обратно в людей. Это полная перестройка экономической системы, и хотя ее функционирование может довольно сильно отличаться от традиционного способа управления экономикой в ванильном Stellaris, изменения в вашем игровом стиле будут минимальными, микроменеджмент станет меньшей проблемой, а фризы, особенно на поздних этапах, будут значительно уменьшены. Вы всегда сможете вернуться к ванильной системе на любой из принадлежащих вам планет."
z_pr_tips_btn_ap1_take: "Завершить первую промышленную революцию\n\nПримечание: Способ функционирования экономики будет в значительной степени изменен, с двумя короткими фризами сразу после этого, и еще одним год спустя. Эти задержки необходимы для подготовки игры к §BПроизводственной революции§! и не повторятся, пока не произойдет еще одно масштабное изменение населения."
z_pr_bldn_foundry_basic: "Устаревший литейный завод"
z_pr_bldn_foundry_basic_desc: "Устаревший гигантский промышленный центр, способный удовлетворить потребности колонии в сплавах, хотя и с низкой производительностью и без возможности модернизации в будущем."
z_pr_bldn_factory_basic: "Устаревшая фабрика"
z_pr_bldn_factory_basic_desc: "Устаревший гигантский гражданский завод, который может дополнить потребности колонии в £consumer_goods£§Pпотребительских товарах§!, хотя и с низкой производительностью и без возможности будущих модернизаций."
z_pr_dstr_exp_solar: "Район солнечной энергетики"
z_pr_dstr_exp_solar_desc: "Усовершенствованные солнечные панели максимально используют энергию, получаемую от звезд. \nТакой божественный звездный свет должен быть благословением Владыки Бесконечности."
z_pr_dstr_exp_solar_adv: "§BУсовершенствованный§! район солнечной энергетики"
z_pr_dstr_exp_astronomy: "Район исследований небесных тел"
z_pr_dstr_exp_astronomy_desc: "Высокотехнологичное оборудование помогает углубить наше понимание постоянно мерцающих небесных тел.\nИсследование §Y$tech_mine_dark_matter$§! откроет доступ к добыче £sr_dark_matter£§Eтемной материи§!."
z_pr_trgr_plnt_bldn_tech_1: "§Y$building_institute$§! или §Y$building_supercomputer$§! улучшит результаты исследований в этом районе."
z_pr_trgr_plnt_bldn_1e_v: "§Y$building_energy_grid$§! улучшит производство £energy£§Y$energy$§! в этом районе."
z_pr_trgr_plnt_bldn_1m_v: "§Y$building_mineral_purification_plant$§! улучшит производство £minerals£§R$minerals$§! в этом районе."
z_pr_trgr_plnt_bldn_2a_v: "§Y$building_foundry_1$§! улучшит производство £alloys£§M$alloys$§! в этом районе."
z_pr_trgr_plnt_bldn_2c_v: "§Y$building_factory_1$§! улучшит производство £consumer_goods£§P$consumer_goods$§! в этом районе."
z_pr_dstr_div_savannah: "Экологический округ Саванна"
z_pr_dstr_div_savannah_desc: "Огромные саванны чрезвычайно подходят для экологических исследований и развития сельского хозяйства.\nТехнология §Y$tech_tomb_world_adaption$§! позволит не только увеличить скорость клонирования и скорость сборки роботов, но и еще больше улучшить пригодность планет."
z_pr_dstr_div_arid: "Район ресурсов дикой природы"
z_pr_dstr_div_arid_desc: "Сухая и жаркая дикая местность, покрывающая эту планету, подходит для строительства огромных шахт по добыче высококачественных минералов.\nТехнология §Y$tech_mine_volatile_motes$§! разблокирует добычу £volatile_motes£§Lлетучих частиц§!."
z_pr_dstr_div_desert: "Промышленный район Оазис"
z_pr_dstr_div_desert_desc: "Создание огромных промышленных районов в оазисах по краям обширных песчаных морей, покрывающих эту планету, позволяет нам в полной мере использовать окружающую среду для строительства военных крепостей и космопортов. \nКроме того, изнурительный образ жизни здесь означает, что стабильность чрезвычайно важна."
z_pr_dstr_div_tropical: "Береговой экологический округ"
z_pr_dstr_div_tropical_desc: "Планеты умеренного пояса заполнены неизмеримым количеством отмелей, пригодных для развития не только экологических исследований, но и рыболовства.\nТехнология §Y$tech_tomb_world_adaption$§! позволит не только увеличить скорость клонирования и скорость сборки роботов, но и еще больше улучшить пригодность планет."
z_pr_dstr_div_ocean: "Район подводных ресурсов"
z_pr_dstr_div_ocean_desc: "Сильные подводные течения под обширными морями планет-океанов подходят для строительства массивных гидроэлектростанций.\nТехнология §Y$tech_mine_exotic_gases$§! открывает добычу £exotic_gases£§Lэкзотических газов§!."
z_pr_dstr_div_continent: "Континентальный промышленный район"
z_pr_dstr_div_continent_desc: "Огромные континентальные плиты, покрывающие эту планету, подходят для развития судостроения, чтобы поддержать наш флот, а также для строительства военных крепостей и космопортов.\nКроме того, распространение огромных промышленных городов на этой планете означает необходимость помнить о нашей общественной безопасности."
z_pr_dstr_div_tundra: "Тундровый экологический округ"
z_pr_dstr_div_tundra_desc: "Бесчисленные дикие животные, которые называют эту планету своим домом, делают ее пригодной для наших экологических исследований и сельского хозяйства.\nТехнология §Y$tech_tomb_world_adaption$§! позволит не только увеличить скорость клонирования и скорость сборки роботов, но и еще больше улучшить пригодность планет."
z_pr_dstr_div_alpine: "Горный ресурсный район"
z_pr_dstr_div_alpine_desc: "Сильные ветровые потоки, постоянно дующие на эту планету, делают ее пригодной для строительства огромных ветроэнергетических установок и добычи горных пород, богатых высококачественным минералом.\n$z_pr_trgr_plnt_bldn_1e_v$\nТехнология §Y$tech_mine_rare_crystals$§! открывает добычу £rare_crystals£§Lредких кристаллов§!."
z_pr_dstr_div_arctic: "Арктический промышленный район"
z_pr_dstr_div_arctic_desc: "Холодная среда планеты сама по себе является естественной плавильной системой охлаждения, а горячий подземный поток лавы подходит для создания геотермальной системы выработки электроэнергии, а также для строительства военных крепостей и космопортов."
z_pr_dstr_div_nuked: "Промышленный район Бездна"
z_pr_dstr_div_nuked_desc: "Выжить на таких пустынных мирах, мягко говоря, чрезвычайно сложно, но здесь можно бесконтрольно развивать огромные промышленные объекты глубоко под корой планеты. Огромные и глубокие подземные города станут естественным барьером от орбитальной бомбардировки.\nПосле завершения всех 3 передовых ресурсных технологий: §Y$tech_mine_rare_crystals$§!, §Y$tech_mine_exotic_gases$§!, §Y$tech_mine_volatile_motes$§!, задание "Шахтер бездны" будет разблокировано."
z_pr_dstr_div_gaia: "Райский экологический округ"
z_pr_dstr_div_gaia_desc: "Эта планета представляет собой вечный эдем, пригодный для выживания почти всех видов, и является прекрасным местом для продвижения научных исследований.\n$z_pr_trgr_plnt_bldn_tech_1$\nТехнология §Y$tech_tomb_world_adaption$§! позволит не только увеличить скорость клонирования и скорость сборки роботов, но и еще больше улучшить пригодность планет.\nЕсли построено на реликтовом мире, открывает добычу £minor_artifacts£§Pмалых артефактов§!."
z_pr_dstr_div_sp: "Плотный промышленный район"
z_pr_dstr_div_sp_desc: "Этот вид особой планеты подходит для строительства плотных промышленных объектов, а при соблюдении необходимых условий можно построить огромный военно-морской порт для поддержки нашего военно-морского строительства."
z_pr_dstr_div_resort: "Туристический район"
z_pr_dstr_div_resort_desc: "Планета покрыта искусственными ландшафтами, местами отдыха и курортами, насколько хватает глаз (или окулярного сенсора), это туристический рай, привлекающий внимание многочисленных туристов круглый год.\nТехнология §Y$tech_colonization_3$§! открывает производство £influence£§Pвлияния§!.\nТехнология §Y$tech_tomb_world_adaption$§! позволит не только увеличить скорость клонирования и скорость сборки роботов, но и еще больше улучшить пригодность планет.\nЕсли построено на реликтовом мире, открывает добычу £minor_artifacts£§Pмалых артефактов§!."
z_pr_dstr_div_ring_mining: "Сегмент орбитальной добычи"
z_pr_dstr_div_ring_mining_desc: "Огромные шахтерские космопорты покрывают внешний слой кольцевого мира. Горнодобывающие флоты постоянно работают, собирая высококачественную руду в открытом космосе и восстанавливая добытые минералы с помощью тягового луча."
z_pr_evt_ap_2: "Вторая производственная революция"
z_pr_tips_btn_ap2: "Все требования выполнены. Настало время для дальнейшего совершенствования нашей промышленной и производственной системы.Завершение вторая производственной революции улучшит здания и районы, а также увеличит все производство как минимум на 50%. Кроме того, будет открыто множество новых производственных объектов, а также новая §Bсистема исследования производства§! - автоматическая система исследования, позволяющая изучать и открывать новые мощные технологии из технического дерева §BПроизводственной революции§!. Вам будет предложено выбрать один из двух путей §BВозвышения производства§!."
z_pr_evt_ap_2_integration: "Выбрать §HИнтеграция§!!"
z_pr_evt_ap_2_expansion: "Выбрать §BРасширение§!!"
z_pr_evt_ap_2_non: "§HПауза§!$z_pr_evt_ap_2$"
z_pr_tips_ap2_non: "You may complete the $z_pr_evt_ap_2$ at a later time by clicking on the §MInfinite stellaris Settings Panel§!, clicking on $z_pr_evt_setting$ and finding Production Ascensions."
z_pr_tips_btn_ap2_locked: "Для завершения второй промышленной революции, необходимо исследовать 7 технологий из списка: §B$tech_physics_3$, $tech_zero_point_power$, $tech_society_3$, $tech_colonization_5$, $tech_manifest_destiny$, $tech_sapient_ai$, $tech_battleship_build_speed$, $tech_starbase_5$, $tech_ship_armor_5$, $tech_advanced_metallurgy_2$, $tech_engineering_3$, $tech_synthetic_workers$§!."
z_pr_tips_btn_ap2_another_way: "Вы уже выбрали другой путь вознесения."
z_pr_tips_btn_ap2_expansion: "$z_pr_evt_ap_2$ Путь\n\n$z_pr_tips_btn_ap2_expansion_simp$\n\nВсе требования выполнены. Настало время для дальнейшего совершенствования нашей промышленной и производственной системы.\n\nЗавершение второй промышленной революции улучшит здания и районы, а также увеличит все производство на 50%. Кроме того будет открыто множество новых производственных объектов, а также новоя §Bсистема исследования производства§!, автоматическая система исследования для дерева §BПроизводственной революции§!.\\n\n§YРасширение§! позволяет нам использовать весь потенциал развития наших колоний. Увеличить максимальный лимит районов для всех колоний и позволить строить больше районов §BМестное производство§! и §BГеографические преимущества§!."
z_pr_tips_btn_ap2_expansion_simp: "Путь §YРасширение§! позволяет нам полностью использовать потенциал наших колоний. Увеличьте максимальный лимит районов/зданий для всех колоний и позвольте строить больше §BОкругов местного производства§! и §BОкругов географических преимуществ§!"
z_pr_tips_btn_ap2_integration: "$z_pr_evt_ap_2$ Путь\n\n$z_pr_tips_btn_ap2_integration_simp$\n\nВсе требования выполнены. Настало время для дальнейшего совершенствования нашей промышленной и производственной системы.\n\nЗавершение второй промышленной революции улучшит здания и районы, а также увеличит все производство на 50%. Кроме того будет открыто множество новых производственных объектов, а также новоя §Bсистема исследования производства§!, автоматическая система исследования для дерева §BПроизводственной революции§!."
z_pr_tips_btn_ap2_integration_simp: "Путь §YИнтеграция§! позволяет нам максимизировать производительность наших текущих производственных мощностей за счет более эффективного использования площадей и средств производства. Это позволит снизить производственные параметры на 25% и увеличить производительность нашей §YЧеловеческой силы§! на 33%."
z_pr_tips_btn_ap2_take: "Выберите путь и завершите вторую промышленную революцию."
z_pr_dstr_ap2_city: "Передовой городской район"
z_pr_dstr_ap2_city_plural: "$z_pr_dstr_ap2_city$s"
z_pr_dstr_ap2_city_desc: "Эти массивные, возвышающиеся мегаполисы являются самой сутью нашего общества и центрами развития инженерных исследований.\nОборудованные полностью автоматизированными системами обслуживания и управления, они предоставляют огромное количество жилья и удобств."
z_pr_dstr_ap2_industrial: "Передовой промышленный район"
z_pr_dstr_ap2_industrial_plural: "$z_pr_dstr_ap2_industrial$s"
z_pr_dstr_ap2_industrial_desc: "Массивные, передовые мега-промышленные районы, которые формируют саму суть нашего физического и инженерного исследовательского прогресса.\nОборудованные высокоавтоматизированной системой производства, потребляющей £minerals£§Rминералы§! для производства £consumer_goods£§Pпромышленных товаров§!."
z_pr_dstr_ap2_forge: "Передовой кузнечный округ"
z_pr_dstr_ap2_forge_plural: "$z_pr_dstr_ap2_forge$s"
z_pr_dstr_ap2_forge_desc: "Колоссальная индустриальная система, наполненная шумными кораблями, которые снуют туда-сюда над горизонтом, перевозя важные промышленные грузы, а звуки мега-кузниц слышны на огромные расстояния; эти районы служат чрезвычайно важными базами для развития физики и инженерных исследований.\nОборудованные высокоавтоматизированной системой производства, потребляющей £minerals£§Rминералы§! для производства  £alloys£§M$alloys$§!."
z_pr_dstr_ap2_rw_city: "Расширенный городской сегмент"
z_pr_dstr_ap2_rw_city_plural: "$z_pr_dstr_ap2_rw_city$s"
z_pr_dstr_ap2_rw_city_desc: "Массивный участок, заполненный передовыми мегаполисами, являющимися самой сутью нашего общества и развития инженерных исследований.\nОборудованный полностью автоматизированной системой обслуживания и управления, предоставляющий огромное количество жилья и удобств."
z_pr_dstr_ap2_rw_industrial: "Передовой промышленный сегмент"
z_pr_dstr_ap2_rw_industrial_plural: "$z_pr_dstr_ap2_rw_industrial$s"
z_pr_dstr_ap2_rw_industrial_desc: "Массивный сегмент, содержащий передовые мегапромышленные районы, которые формируют саму суть нашего физического и инженерного исследовательского прогресса.\nОборудованные высокоавтоматизированной системой производства, потребляющей £minerals£§Rминералы§! для производства £consumer_goods£§Pпромышленных товаров§!."
z_pr_dstr_ap2_rw_forge: "Передовой кузнечный сегмент"
z_pr_dstr_ap2_rw_forge_plural: "$z_pr_dstr_ap2_rw_forge$s"
z_pr_dstr_ap2_rw_forge_desc: "Огромный сегмент, содержащий кузнечные районы, заполненный оживленными кораблями, которые снуют туда-сюда над горизонтом, перевозя важные промышленные грузы, а звуки мега-кузниц слышны на огромные расстояния; эти районы служат чрезвычайно важными базами для развития физики и инженерных исследований.\nОборудованные высокоавтоматизированной системой производства, потребляющей £minerals£§Rминералы§! для производства £alloys£§Mсплавов§! и стратегических ресурсов."
