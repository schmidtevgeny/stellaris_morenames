l_russian:

mem_into_the_woods_beacon: "Изолированные Маяки"
mem_into_the_woods_beacon_desc: "Спутники, вращающиеся вокруг планеты, передают простое и ясное сообщение: §S\"Не приземляйтесь. Крайняя опасность.\"§!"
mem_into_the_woods_dig_site: "В Леса"
mem_into_the_woods_dig_site_desc: "Несколько спутников все еще находятся на орбите, передавая предупреждение всем проходящим кораблям не садиться на планету. \n\nРазрушенные здания можно увидеть разбросанными по лесным массивам планеты. Природа очень старалась поглотить их, но пока не добилась полного успеха. Там не было обнаружено никаких развитых форм жизни - кто бы ни построил эти города, он либо ушел, либо вымер."
mem_into_the_woods.1.name: "Колония Кзелл"
mem_into_the_woods.1.desc: "Поступают первые результаты с места раскопок на [From.Planet.GetName]. Оказывается, что [From.Planet.GetPlanetMoon] была колонизирована рептилоидным видом, известным как §SКзелл§!, который был активен в этом регионе космоса около 1000 лет назад. \n\nСама колония находилась на ранней стадии развития, когда ее внезапно покинули. Нет никаких свидетельств нападения или какой-либо катастрофы - как будто в один прекрасный день колония Кзелл просто рухнула без всякой причины."
mem_into_the_woods.2.name: "Оценка Воздействия"
mem_into_the_woods.2.desc: "[Leader.GetName] has located an intact data core and was able to recover a report from the early days of Qzell colonization efforts on [From.Planet.GetName]. \n\nQzell scientists were tracking the environmental impact from construction, land clearing and the introduction of their native plants. It seems the impact they made significantly exceeded their projections, with several species like \"bloboids\" and \"lungbeetles\" already going extinct."
mem_into_the_woods.3.name: "Медицинские Учреждения"
mem_into_the_woods.3.desc: "Наша экспедиция на [From.Planet.GetName] обнаружила медицинские учреждения в некоторых колониальных городах. Судя по всему, у кзелл были проблемы с психическим здоровьем их колонистов. [Leader.GetName] сообщает об обширных записях идиопатических галлюцинаций, бреда и нервных срывов, которые наука Кзелла не могла объяснить. Казалось бы, с колонистами не было ничего плохого в физическом плане, но четверть из них была поражена каким-то заболеванием, угрожающим функционированию колонии."
mem_into_the_woods.4.name: "Безумие"
mem_into_the_woods.4.desc: "После обширного обследования руин колонии Кзелл на [From.Planet.GetName], похоже, что большинство колонистов поддались массовому психозу. Те, кто не умер, бежали с планеты, объявив ее карантинной зоной, все еще не зная причины заболевания и оставив буйных сумасшедших голодать или убивать друг друга. \n\nТе, кто остался, были слишком заняты самоистязанием и каннибализмом, чтобы что-то записать, хотя некоторые оставили полусвязные записи и каракули на стенах, говоря о чем-то под названием §SСтаровозрастной§! и восхваляя его величие. К сожалению, нет никаких указаний на то, чем может быть "Старовозрастным", хотя, возможно, дальнейшие исследования смогут пролить на это свет."
mem_into_the_woods.4.a: "Мы должны выяснить, что это было."
mem_into_the_woods.5.name: "Старовозрастной"
mem_into_the_woods.5.desc: "[Leader.GetName] reports successfully figuring out what the mysterious §SOld Growth§! that drove the Qzell colonists on [From.Planet.GetName] mad was - and indeed discovering its remains. The [From.Planet.GetPlanetMoon] was once infested by a single fungoid superorganism that penetrated the majority of its vegetation, stretching across all verdant landmasses, connecting them via tendrils that reached under the seas. The natural neural network possessed a consciousness of a sort and symbiotically exchanged data with other life forms through process that aren't quite understood yet. Although its genetic makeup suggests it didn't evolve on [From.Planet.GetName] originally, it has spent millions of years maintaining a symbiotic relationship with the native life. \n\nWhen Qzell colonists arrived, they carelessly disrupted the ecosystem, causing the extinction of some of the most sensitive creatures attuned to the Old Growth. In turn, the Old Growth turned its attention to the new arrival, trying to offload its accumulated knowledge onto them, but for some reason the Qzell were not as receptive as the native lifeforms. The interference of the mangled thoughts of a millennia-old mushroom gradually drove them mad, resulting in the collapse of the colony. \n\nThe unique biological neural network the §SOld Growth§! does not have capacity to forget anything without first transferring it elsewhere, and without a suitable host to unload the excess thoughts and knowledge onto, it became overwhelmed and grew sick. Its tendrils withered and died, and what remains alive is a relatively small (yet still massive compared to most planetbound organisms) biomass deposit near the equator. [Leader.GetName] believes it can be safely preserved and nurtured back to health, so that it can be and manipulated to safely exchange information with our population. Or we could extinguish it once and for all."
mem_into_the_woods.5.a: "Его знания могут послужить нам."
mem_into_the_woods.5.b: "Нельзя допустить, чтобы такая огромная и древняя мудрость погибла!"
mem_into_the_woods.5.c: "Новый питомец! Такой большой! Такой мягкий и плюшевый!"
mem_into_the_woods.5.d: "Он слишком опасен, чтобы существовать."
mem_into_the_woods.5.e: "Нельзя допускать, чтобы оно нарушило нашу чистоту."
mem_into_the_woods.5.f: "Мы будем пировать на этом редком угощении!"
mem_into_the_woods.5.g: "Вся мыслящая органика должна быть уничтожена."
d_mem_into_the_woods_ruins: "Падшая Колония"
d_mem_into_the_woods_ruins_desc: "Планета усеяна заброшенными останками древней колонии. Их необходимо исследовать, прежде чем кто-то сможет безопасно работать в них."
mem_into_the_woods_cant_clear_ruin: "Завершите раскопки, чтобы расчистить эти руины"
d_mem_into_the_woods_old_growth: "Старовозрастной"
d_mem_into_the_woods_old_growth_desc: "Тысячелетний разумный гриб. Или то, что от него осталось, во всяком случае. Те, кто проводит время рядом с ним, наполняются древними знаниями. \n\nСохранение колонии на этой планете позволит некоторым из наших §Sлидеров§! появиться с §Yдополнительной чертой§!"
mem_into_the_woods_cant_clear_old_growth: "Старовозрастной — мудрый и древний. Старовозрастной не может быть удален."
