l_russian:

mem_demon_ship_category: "Странные показания"
mem_demon_ship_category_desc: "Первичное сканирование выдаёт необычные показания из верхних слоев атмосферы §Y[Root.GetName]§!. Команде учёных не терпиться провести более точное повторное сканирование источника этих показаний."
MEM_DEMON_SHIP_PROJECT: "Стабилизировать орбиту прототипа"
MEM_DEMON_SHIP_PROJECT_DESC: "Наши учёные уверены, что состыковав исследовательский корабль с прототипом, им удастся исправить и стабилизировать его орбиту. Процесс включает в себя длительные расчёты и точное маневрирование. Они не нагружают вас деталями... но подчеркивают, что промежуток времени для проведения успешной операции ограничен."
mem_demon_ship.103.desc: "Нашей команде учёных не удалось выяснить причину странных показаний. Мы никогда не узнаем было ли там что-нибудь, или же причиной стали неполадки сенсоров."
mem_demon_ship.1.name: "Обнаружен потеряный корабль-прототип"
mem_demon_ship.1.desc: "§Y[Root.GetLeaderName]§! в восторге. После более тщательного сканирования, аномалия оказалась космическим кораблём и, что еще интереснее, одним из наших кораблей. Команда опознала в нём один из прототипов наших сверхсветовых кораблей, который считался пропавшим во время тестового полёта много лет назад. Его орбита нестабильна и корабль медленно опускается в атмосферу. Он выглядит неповрежденным, но энергетические показания минимальны. На наши вызовы никто не ответил. Для того чтобы определить что же случилось с кораблём и командой сначала необходимо стабилизировать его орбиту. У §Y[Root.GetLeaderName]§! уже готов план."
mem_demon_ship.1.a: "Спасите часть нашей истории."
mem_demon_ship.1.b: "Кого волнует какой-то старый корабль?"
mem_demon_ship.2.name: "Орбита стабилизирована"
mem_demon_ship.2.desc: "Всё оказалось несколько сложнее, чем §Y[Root.GetLeaderName]§! рассчитывал, но прототип теперь на стабильной орбите и готов для более подробного изучения. §Y[Root.GetName]§! производит стыковку."
mem_demon_ship.2.a: "Держите меня в курсе."
mem_demon_ship.3.name: "Прототип потерян"
mem_demon_ship.3.desc: "Нам не удалось стабилизировать орбиту корабля до того как он окончательно погрузился в атмосферу газового гиганта и был уничтожен."
mem_demon_ship.4.name: "Срочное сообщение"
mem_demon_ship.4.desc: "Срочное сообщение от учёного §Y[Root.GetLeaderName]§!. Команда мертва. Их обезображенные тела плавают в безвоздушных отсеках корабля. Поскольку в вакууме тела не разлагаются, §Y[Root.GetLeaderName]§! может только предполагать возможное время смерти. Отсутствие атмосферы на корабле без видимых повреждений корпуса всё еще остаётся загадкой. Похоже, что энергия на корабле закончилась достаточно давно. Для того чтобы узнать больше потребуется время."
mem_demon_ship.4.a: "Какой ужас"
mem_demon_ship.5.name: "Мрачные открытия"
mem_demon_ship.5.desc: "Все энергоячейки корабля были истощены и их пришлось заменить на запасные с §Y[Root.GetName]§! чтобы запустить хоть какие-то корабельные системы. Корабельный журнал отображает радостное поведение команды в предвкушении первого сверхсветового полёта, но вскоре после запуска сверхсветовых двигателей все записи обрываются. Трудно сказать сколько времени прошло до того как снова появились записи. Полёт завершился, и атмосфера на корабле полностью изменилась. Минуту назад улыбающиеся лица команды теперь искажены болью и отовсюду доносятся крики калечащих друг друга людей. Запись резко обрывается. Стоит ли нам продолжать расследование, или же лучше оставить мёртвых в покое?"
mem_demon_ship.5.a: "Уничтожить корабль. Никто не должен знать, что мы нашли."
mem_demon_ship.5.b: "Мы должны узнать причины трагедии."
mem_demon_ship.6.name: "Прототип уничтожен"
mem_demon_ship.6.desc: "§Y[Root.GetName]§! отстыковывается от прототипа и сталкивает его на прежнюю орбиту. Вскоре после этого, при вхождении в атмосферу, корабль поглощает пламя."
mem_demon_ship.6.a: "Покойтесь с миром."
mem_demon_ship.7.name: "Окончательный доклад"
mem_demon_ship.7.desc: "Обрабатывая сенсорные показания, записанные во время сверхсветового полёта §Y[Root.GetLeaderName]§! приходит к выводу, что прототип и его команда покинули это измерение и попали в другое, в котором не работали наши законы мироздания. Огромные психические нагрузки, должно быть, довели экипаж до сумасшествия. Во время изучения данных §Y[Root.GetLeaderName]§! и помощники ощущают чьё-то присутствие. Они быстро извлекают хранилище данных и забирают его с собой на §Y[Root.GetName]§!. Сразу по возвращении на свой корабль команда фиксирует скачок энергии в ядре сверхсветовых двигателей прототипа. Они начинают экстренную процедуру расстыковки и едва успевают её завершить, перед тем как корабль исчезает в пустоте. §Y[Root.GetLeaderName]§! предполагает, что неизвестные свойства другого измерения могли изменить сам корабль. Может он ожил? Наверное, мы никогда этого не узнаем, но извлечённое хранилище данных предоставляет существенную информацию о сверхсветовых путешествиях."
mem_demon_ship.7.a: "Наши знания умножаются!"
mem_demon_ship.8.name: "Окончательный доклад"
mem_demon_ship.8.desc: "Обрабатывая сенсорные показания, записанные во время сверхсветового полёта §Y[Root.GetLeaderName]§! приходит к выводу, что прототип и его команда покинули это измерение и попали в другое, в котором не работали наши законы мироздания. Огромные психические нагрузки, должно быть, довели экипаж до сумасшествия. Изучая дополнительные данные, учёного прерывают звуки драки и крики команды. Один из ассистентов впал в истерику в попытке уничтожить §Y[Root.GetName]§! и крича о том, что прототип требовал больше пассажиров на "Другую Сторону." С большим везением и небольшими травмами команде удается запереть его на исследовательском корабле. После этого эпизода §Y[Root.GetLeaderName]§! решил уничтожить прототип, и всё что он мог принести с собой с "Другой Стороны", с помощью механизма самоуничтожения корабля. Мы скорее всего никогда не узнаем что именно случилось с кораблём и его экипажем, но наша команда учёных жива, а пострадавший ассистент §Y[Root.GetLeaderName]§! успешно восстанавливается."
mem_demon_ship.8.a: "Трагедия предотвращена"
mem_demon_ship.9.name: "Последняя передача"
mem_demon_ship.9.desc: " Обрабатывая сенсорные показания, записанные во время сверхсветового полёта, команда учёных пришла к выводу, что прототип и его команда покинули это измерение и попали в другое, в котором не работали наши законы мироздания. Огромные психические нагрузки, должно быть, довели экипаж до сумасшествия. Поток исследовательских данных в конце сменяется видеозаписью. Главный учёный стоит перед камерой, держа в руках собственные глаза, и произносит тихим голосом: "Теперь мы идём на Другую Сторону." Вопли исследовательской команды доносятся из корабля перед завершением передачи. Спасательные команды, отправленные на поиски научного корабля, ничего не нашли..."
mem_demon_ship.9.a: "Ужасно"
mem_demon_ship.9.a.tooltip: "Исследовательский корабль и команда потеряны"
