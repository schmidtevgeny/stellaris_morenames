l_russian:

mem_poisoned_world_category: "Отравленный мир"
mem_poisoned_world_category_desc: "[Root.GetPlanetMoon], несмотря на то, что сейчас скрыта под покровом ядовитых газов, в прошлом была населена промышленно развитой расой. Поверхность усеяна вымершими городами."
mem_poisoned_world.100.name: "Исход"
mem_poisoned_world.100.desc: "Наши исследования заброшенных городов на [From.GetName] выявили очередную загадку. Не найдя никаких свидетельств о миллионах погибших, Старший Учёный [This.GetLeaderName] пришел к выводу, что [From.GetPlanetMoon] была покинута. Обширные, наскоро построенные транспортные системы растянулись от города к городу, а на стенах домов нескольких крупных городов были обнаружены инструкции по эвакуации горожан.\n\nТо, что случилось потом пока не ясно. Учитывая отсутствие различимых доказательств развитой космической программы, единственный возможный ответ кроется в странных арках, построенных в центрах транспортной системы. Представляющие собой неизвестный способ межпланетных перемещений, эти устройства почти полностью разрушились под воздействием токсичной атмосферы. Скорее всего, мы уже никогда не узнаем, как эти арки работали, но сама идея открыла нам глаза на новые возможности."
mem_poisoned_world.100.a: "Изучите то, что осталось."
mem_poisoned_world.101.name: "Коллективное сумасшествие"
mem_poisoned_world.101.desc: "Об удивительном открытии доложила нам исследовательская команда, изучающая [From.GetName]. Радиоактивные облака и токсичный газ были вызваны не несчастным случаем или природным катаклизмом. Были обнаружены огромные нефтехимические заводы, созданные с целью выработки как можно большего количества загрязняющих веществ, почвенные пробы, содержащие несколько сложных нейротоксичных субстанций, а так же огромные площади поверхности усыпанные в недавнем прошлом радиоактивным кобальтом. Единственное возможное объяснение это то, что население [From.GetPlanetMoon] намеренно отравила воздух и почву их родного мира.\n\nОбломки и остаточные следы воздействия энергетического оружия указывают на сражение произошедшее на орбите планеты. Возможно, это была угроза вторжения, с которой обитатели не сумели справиться. Их ответ захватчикам может остаться навечно вписан в геологию этого мира благодаря нескольким кратерам, появившимся в результате детонации термоядерных устройств, и расположенных в форме пиктографических символов языка местных жителей. Диаметром в несколько сотен километров, послание, кажется, предлагает прочитавшему совокупиться с самим собой."
mem_poisoned_world.101.a: "Странно, но воодушевляюще."
mem_poisoned_world.200.name: "Осиное гнездо"
mem_poisoned_world.200.desc: "Похожие на города структуры на планете оказались огромными ульями сотен миллионов летающих существ. Эти чудовища с несколькими пастями облепили [This.GetName] когда он опустился для проведения исследования на низких высотах, с лёгкостью прогрызая корпус. Кораблю удалось отступить с минимальными повреждениями, но присутствие таких опасных и сильно территориальных животных делает последующее изучение нежелательным."
mem_poisoned_world.200.a: "Больше так делать не будем."
mem_poisoned_world.200.a.tooltip: "[This.GetName] получил незначительные повреждения."
