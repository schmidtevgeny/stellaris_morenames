mem_satellite_cloud_category: "Облако Спутников"
mem_satellite_cloud_category_desc: "Наши сенсоры обнаружили присутствие множества твердых структур в близости к звезде §Y[Root.GetName]§!. Необходимы дальнейшие сканирования."
mem_satellite_cloud.201.name: "Наблюдение Провалено"
mem_satellite_cloud.201.desc: "Ученый §Y[Root.GetLeaderName]§! докладывает, что хотя искусственные объекты, несомненно, присутвуют в солнечной короне, сильные гравитационные и электромагнитные помехи со стороны звезды делают спасение, не говоря уже о наблюдении объектов, полностью невозможным. Загадочные объекты, вероятно, навеки вне нашей зоны досягаемости."
mem_satellite_cloud.202.name: "Провальное Восстановление"
mem_satellite_cloud.202.desc: "Первоначальные доклады Ученого§Y[Root.GetLeaderName]§! выявили сотни спутников, движущихся по орбите вокруг звезды. Однако, когда §Y[Root.GetName]§! приблизился, похоже, сработал какой-то датчик приближения, заставивший все облако спутников включить свои маневровые ускорители и устремиться в солнечную корону. Даже если спутникам каким-то образом удалось выжить в аду внутри звезды, они тебе находятся вне наших возможностей их достать."
mem_satellite_cloud.301.name: "Наблюдение Критически Провалено"
mem_satellite_cloud.301.desc: "Наш корабль, в то время как исследовал твердые структуры на орбите §Y[From.GetName]§!, пытался найти ближайшие к солнечной короне объекты, и в попытке сделать это, он подлетел слишком близко к звезде и был уничтожен. Загадочные объекты, вероятно, навеки вне нашей зоны досягаемости."
mem_satellite_cloud.302.name: "Беспилотные Дроны Пробуждены"
mem_satellite_cloud.302.desc: "Мы получили сигнал бедствия от §Y[Root.GetName]§!. Объекты, которые он был направлен наблюдать, оказались роем беспилотных дронов, спящие в солнечной короне. Разбуженные приближением нашего корабля, они реактивируются и занимают боевое положение."
mem_satellite_cloud.retreat: "Отступаем!"
mem_satellite_cloud.1.name: "Художественная Композиция"
mem_satellite_cloud.1.desc: "Сотни призматических объектов, каждый обладающий уникальной формой и структурой, размещены вокруг звезды, позволяя звездному свету проходить сквозь них, чтобы рассеяться в необычных спектральных узорах. Большая часть призм, похоже, со временем вышла из строя, но даже то, что еще осталось, может быть описано как \"гипнотизирующее.\""
mem_satellite_cloud.2.name: "Солярий"
mem_satellite_cloud.2.desc: "Наши наблюдения обнаружили сотни спутников обитания, зависсших над §Y[From.GetName]§! с помощью передовых солнечных парусов. Заметной особенностью каждого из них является прозрасный купол, направленный в сторону звезды, предполагающий удивительную термоустойчивость. Будучи заброшенными и, судя по виду, разваливающимися на части, эти спутники не могут быть безопасно восстановлены. Однако, наши ученые смогут добыть полезные данные о структуре спутников с помощью дистанционнного зондирования."
mem_satellite_cloud.3.name: "Облачные Вычислители"
mem_satellite_cloud.3.desc: "После тщательного сканирования, наша научная команда докладывает о присутствии обширной системы продвинутых энергособирающих спутников, движущихся по орбите вокруг звезды. Согласно §Y[Root.GetLeaderName]§!, они, похоже, соединены со сверхпрочной оптоволоконной сетью, предполагая, что полученная энергия была предназначена для использования в проведении каких-то расчетов. Хотя эти спутники сами по себе не подлежат ремонту, исследованная нами технология открыла глаза на продвинутые вычисления."
mem_satellite_cloud.4.name: "Обсерватория"
mem_satellite_cloud.4.desc: "§Y[Root.GetLeaderName]§! докладывает о сотнях параболических антеннах, вращающихся по орбите вокруг звезды §Y[From.GetName]§!, все направленные наружу. Похоже на то, что облако спутников проводит громадные объемы энергии из звезды, чтобы отправить исходящие и принять входящие сигналы. Хотя оно не подлежит ремонту или восстановлению, облако спутников обеспечило нас ценной информацией о методах наблюдения звезд."
mem_satellite_cloud.5.name: "Металлолом"
mem_satellite_cloud.5.desc: "Массивное облако мусора и обломков вращается вокруг звезды. Вероятно, когда-то это была сеть спутников, которые теперь разрушены до неузнаваемости суровыми условиями близости к звезде. Но даже искореженные остатки этой инопланетной технологии могут быть восстановлены как металлолом и обработаны нашей промышленностью."
mem_satellite_cloud.6.name: "Звездный Преобразователь"
mem_satellite_cloud.6.desc: "Сотни солнечных панелей расположены возле звезды §Y[From.GetName]§!. Они соединены с массивными узлами преобразователей энергии, которые, похоже, когда-то были использованы для направления огромного количества солнечной энергии в другое место; однако, в своем нынешнем состоянии они не могут быть безопасно реактивированы или восстановлены. Тем не менее, уцелевшие системы обеспечили нас ценной информацией о продвинутых манипуляциях с энергией."
mem_satellite_cloud.7.name: "Звездный Ковш"
mem_satellite_cloud.7.desc: "Наше наблюдение обнаружило сотни продвинутых станций, выкачивающих заряженную плазму из короны звезды. Хранящаяся в больших контейнерах, она ,вероятно, загружалась на корабли и доставлялась в центры обработки. К сожалению, похоже на то, что эти станции были оставлены без обслуживания на годы, и большинство контейнеров были повреждены и дали течь. Вся система слишком неустойчивая, чтобы безопасно ее отремонтировать или управлять. Однако, легкодоступная плазма пойдет на благо нашей промышленности."
mem_satellite_cloud.8.name: "Колония Пироворов"
mem_satellite_cloud.8.desc: "Неизвестные структуры оказались большими прозрасными куполами, направленными в сторону звезду, что предполагает их использование как теплиц или лабораторий гидропоники. Большая часть из них повреждены и безжизненны, но, что удивительно, в некоторых лабораториях жизнь процветает несмотря (или может быть благодаря) суровым условиям, возникающим из-за их близости к звезде. Крупные колонии примитивных организмом, которые каким-то образом приспособились к экстремальной жаре и космическому вакууму, покрывают обшивку множества спутников. Скорее всего, будет невозможно добыть образцы этих организмов, но даже дистанционное наблюдение будет бесценным для изучения их уникального механизма адаптации."
mem_satellite_cloud.dissapointing: "Разочаровывающе."
mem_satellite_cloud.useful: "Это полезно."
