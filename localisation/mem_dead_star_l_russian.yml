l_russian:

mem_dead_star_category: "Пропавшая звезда"
mem_dead_star_category_desc: "Согласно картам, в системе §Y[Root.GetName]§! должна находиться очень яркая звезда. Это может оказаться всего лишь ошибкой в расчётах… но эта звезда одна из самых значимых в небе нашего родного мира. Нужно изучить это подробнее."
mem_dead_star.4.name: "Ошибка в расчётах"
mem_dead_star.4.desc: "Кажется, что в расчёты закралась ошибка и звезда на самом деле находится в другом месте."
mem_dead_star.4.a: "Понятно. Идём дальше."
mem_dead_star.6.name: "Мёртвая звезда"
mem_dead_star.6.desc: "Кажется, что навигатор оказался прав. Звезда на месте, или, точнее, то, что от неё осталось. Похоже, она коллапсировала под собственным весом много лет назад, создав §Y[From.GetName]§!. Астрофизик команды утверждает, что свет от этого события еще не достиг §Y[Root.Owner.Capital.GetName]§! . Но согласно расчетам, достигнет через несколько лет."
mem_dead_star.6.a: "Ничто уже не будет прежним"
mem_dead_star.6.b: "Один шанс в тысячу лет!"
mem_dead_star.6.c: "Все заканчивается."
mem_dead_star.1.name: "Звезда гаснет"
mem_dead_star.1.desc: "Как и было предсказано учёными много лет назад, сегодня одна из звезд исчезнет с неба §Y[Root.Owner.Capital.GetName]§! . Она на несколько секунд вспыхнула в небе, а затем погасла. Несмотря на информацию в СМИ, большинство населения планеты пропустили это событие, а некоторые не замечали отсутствия звезды еще несколько дней. К счастью, наши учёные оказались внимательнее наших граждан и сумели извлечь множество интересных данных из этого события."
mem_dead_star.1.a: "Молодцы!"
mem_dead_star.2.name: "Сверхновая"
mem_dead_star.2.desc: "Наступила ночь! Как это и было предсказано учёными много лет назад, сегодня одна из звезд на небе §Y[Root.Owner.Capital.GetName]§! превратилась в сверхновую! Учёные и граждане обратили глаза и записывающие устройства к небу, дабы не пропустить ни секунды зрелища. Изображения звезды так же были транслированы жителям колониальных миров, чтобы они тоже смогли это увидеть. Это событие, несомненно, оставит свой след в наших умах, учебниках и исследованиях!"
mem_dead_star.2.a: "Нам несказанно повезло лицезреть это!"
mem_dead_star.3.name: "Смерть звезды"
mem_dead_star.3.desc: "Наступила ночь... Как это и было предсказано учёными много лет назад, сегодня одна из звезд на небе §Y[Root.Owner.Capital.GetName]§! погибла. Встревоженные граждане наблюдали всю ночь, не гася свет и наблюдая за ночным небом, чтобы насладиться видом звезды, пока это еще возможно. Сама звезда погасла в одно мгновение... Так же как будет и со всеми нами. Наши ученые радуются полученным данным, но все остальные получили тяжелое напоминание о том, что всё должно когда-нибудь умереть."
mem_dead_star.3.a: "Ничто не вечно."
mem_supernova_celebration: "Восхитительная сверхновая"
mem_supernova_mourning: "Траур по Потерянной Звезде"
mem_supernova_celebration_desc: "Обитатели этой планеты в восторге от наблюдения за сверхновой."
mem_supernova_mourning_desc: "Обитатели этой планеты в трауре из-за гибели звезды на их небе."
