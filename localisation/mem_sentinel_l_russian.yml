mem_sentinel_dig_site: "Мертвый и похороненный"
mem_sentinel_dig_site_desc: "Мы обнаружили на планете массивный корабль, почти полностью части похороненный под тоннами пыли и песка. Его дизайн не похож ни на что встреченное нами ранее. \n\nНикаких признаков жизни или энергетических следов поблизости не наблюдается, но сам корабль выглядит в основном целым."
mem_sentinel.1.name: "Точка входа"
mem_sentinel.1.desc: "Мы наконец-то смогли проникнуть внутрь корабля - прокопавшись через песок и прямо сквозь пробоину в корпусе. Отсек, который §Y[Leader.GetName]§! нашёл по другую сторону - скорее всего был ангаром для шаттлов, в который снаружи пробилась небольшая группа солдат. \n\nНесколько трупов, найденных в ангаре предположительно принадлежали группе повстанцев из §YКолгарской Империи§!, звёдной нации контролировавшей близлежащий регион несколько сот лет назад. Повстанцы, судя по всему, отказывались признавать власть императора Джората, полагая его клоном-самозванцем, выдающим себя за настоящего, покойного императора. В ходе дерзкой попытки захватить его в плен или убить, он взяли на абордаж его личный корабль - §SПервого Часового§!. \n\nВ этом отсеке они вступили в бой с отрядом морпехов-лоялистов и, одержав верх, готовились к дальнейшим действиям."
mem_sentinel.2.name: "Центральный Контрольный Узел"
mem_sentinel.2.desc: "§Y[Leader.GetName]§! докладывает, что [Leader.GetEjEmu] удалось проникнуть в ещё один примечательный отсек. \n\nСудя по всему, это был центральный компьютерный узел, в котором размещалось ядро искусственного интеллекта и контрольный терминал. Данные с терминал подтвердили, что этот корабль - действительно §YПервый Часовой§! и император Джорат в время атаки находился на борту, путешествуя по империи в поисках сторонников. \n\nПосле нападения, экипаж попытался активировать автоматические системы защиты, большую часть который ИИ контролировал непосредственно, но что-то пошло не так: почему-то солдаты-андроиды не могли различить экипаж и захватчиков и атаковали и тех и других без разбора. \n\nСудя по текущему состоянию зала, экипаж сумел вернуть контроль над узлом и использовал взрывчатку чтобы навсегда вывести ИИ из строя."
mem_sentinel.3.name: "Большой Зал"
mem_sentinel.3.desc: "Мы нашли крупный отсек, занимающий несколько палуб в центре корабля. \n\nПредположительно, он был чем-то вроде актового зала, где император мог устраивать приемы и другие мероприятия. \n\nСудя по телам на полу и перевернутой мебели, в этом зале повстанцы, охрана корабля и роботы системы безопасности устроили массовую перестрелку. Все три стороны понесли серьезные потери, так что определить кто победил будет нелегко."
mem_sentinel.4.name: "Императорская каюта"
mem_sentinel.4.desc: "В самой глубине корабля мы нашли бронированный отсек, предназначенную лично для императора. \n\nРоскошная каюта была защищена от оружейного огня, радиации и других неблагоприятных факторов, была оборудована отдельной системой жизнеобеспечения, была набита предметами роскоши и деликатесами на годы вперед. \n\n§Y[Leader.GetName]§! полагает что найденные внутри останки принадлежали самому императору Джорату и шести его самым доверенным советникам и придворным. Причиной их смерти оказался - как не удивительно - йод. \n\nДля колгарского организма йод был токсичен - в малых дозах он вызывал эйфорию, но в больших - системный отказ органов. Его концентрация в мумифицированных останках превышала смертельную в 10 раз. Не ясно был ли это несчастный случай, убийство или суицид."
mem_sentinel.5.name: "Павший Часовой"
mem_sentinel.5.desc: "§Y[Leader.GetName]§! докладывает о нахождении мостика корабля. Системы на мостике хорошо сохранились, и событий на борту приведшие к гибели корабля проясняются. \n\nОказалось, что погубили корабль ни перестрелка, ни взбунтовавшийся ИИ, а неполадки в двигателе. Небольшой дефект в системе контроля плазменного потока одного из сопел починить было бы легко, но из-за того, что экипаж был занят битвой и ликвидацией её последствий, а искусственный интеллект отключен, следить за ней было некому. \n\nПосле прорыва одного из соединительных клапанов, выброс радиации привел к смерти всех находящихся на борту, кроме тех, кто находился в специально защищенной императорской каюте. \n\nВидимо, авария произошла за пределами колгарской территории и отключение ядра ИИ воспрепятствовало как отправке сигнала бедствия, так и отслеживанию корабля колгарским флотом. Без кого-либо у штурвала, безжизненный корабль долгое время дрейфовал в пространстве пока не был пойман гравитацией [From.Planet.GetName] и рухнул на поверхность. \n\nНесмотря на всё это, корабль всё его годен к полёту, и после минимального ремонта может вернуться в строй как часть нашего флота."
mem_sentinel.5.a: "Починить корабль."
mem_sentinel.5.a.tooltip: "Линкор §YПервый Часовой§! станет частью нашего флота."
mem_sentinel.5.b: "На металлолом его. Этот корабль преследуют неудачи"
