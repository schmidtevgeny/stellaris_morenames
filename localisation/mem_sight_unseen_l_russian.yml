l_russian:

mem_sight_unseen_anomaly: "На Горах"
mem_sight_unseen_anomaly_desc: "Мы обнаруживаем небольшой корабль, прикрепленный к боковой стороне астероида. Корабль полностью обездвижен, похоже, он находился здесь очень долгое время."
mem_sight_unseen_event_chain_title: "Вслепую"
mem_sight_unseen_event_chain_desc: "Наши ученые будут искать слабые места в барьере между реальностями, \"мягкие точки\", через которые мы сможем увидеть другие миры."
mem_sight_unseen_soft_spots_found: "Исследованные Мягкие Точки"
MEM_SIGHT_UNSEEN_STUDY_VIEWER: "Исследование Просмотрщика"
MEM_SIGHT_UNSEEN_STUDY_VIEWER_DESC: "Просмотрщик, найденный на заброшенном корабле, имеет несколько странных технологий, встроенных в него. Мы должны изучить его более тщательно."
MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT: "Изучение Мягких Точек"
MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT_DESC: "Мягкая точка на §S[soft_spot_planet.GetName]§! дает возможность использовать Просмотрщик и наблюдать другие реальности."
mem_sight_unseen_studying_viewer: "Изучение Просмотрщика"
mem_sight_unseen_studying_viewer_desc: "Пронзающее реальность устройство больше не может использоваться для наблюдения других миров. Пора разобрать его и посмотреть, из чего оно сделано."
mem_sight_unseen_studying_viewer_fatigued: "$mem_sight_unseen_studying_viewer$"
mem_sight_unseen_modifier_4: "Вылижи это хорошенько!"
mem_sight_unseen_modifier_4_desc: "Видение из параллельной вселенной вдохновило местных специалистов на более усердную работу. Если крошечные слизистые существа могут быть такими трудолюбивыми, то как наши люди могут быть менее трудолюбивыми?"
mem_sight_unseen_modifier_5_good: "Вдохновленные Слизью"
mem_sight_unseen_modifier_5_good_desc: "Любой, кто слышал о таком прекрасном выступлении, не может не создать что-то грандиозное."
mem_sight_unseen_modifier_5_bad: "Тоска по Слизи"
mem_sight_unseen_modifier_5_bad_desc: "После того, как вы увидели потусторонний танец слизи, как вас теперь могут удовлетворить блага этой вселенной?"
mem_sight_unseen_modifier_6_good: "Вдохновляющее Насилие"
mem_sight_unseen_modifier_6_good_desc: "В другом мире странные пришельцы откусывают себе головы в безумном стремлении к господству. Зная это, как может кто-то удержаться от того, чтобы не сделать то же самое? Возможно, с чьей-то другой головой."
mem_sight_unseen_modifier_6_bad: "Потрясенные Насилием"
mem_sight_unseen_modifier_6_bad_desc: "В другом мире странные пришельцы откусывают себе головы. Если такое безумие возможно в любом месте, то имеет ли вообще что-либо значение?"
mem_sight_unseen_modifier_7: "Запугивание Взглядом"
mem_sight_unseen_modifier_7_desc: "Гигантский потусторонний глаз наблюдает за этим миром. Трудно не чувствовать себя запуганным."
mem_sight_unseen_modifier_8_good: "Вдохновленные Руинами"
mem_sight_unseen_modifier_8_good_desc: "В другом мире какие-то крошечные существа построили огромный город. Нет оправдания безделью."
mem_sight_unseen_modifier_8_bad: "Смятение в Руинах"
mem_sight_unseen_modifier_8_bad_desc: "Всему приходит конец, как в этой вселенной, так и за ее пределами. Есть ли смысл утруждать себя строительством чего-либо?"
mem_sight_unseen_modifier_9: "Достаточно Времени для Любви"
mem_sight_unseen_modifier_9_desc: "Кусать своего товарища за хвост и скатываться с горного склона, возможно, не всем кажется романтикой, но есть много способов проявить свою привязанность."
mem_sight_unseen_modifier_10: "Взгляд в Небытие"
mem_sight_unseen_modifier_10_desc: "Некоторые находят видение одинокого света в темной пустоте вдохновляющим. Некоторые находят его расстраивающим. Некоторые находят его лишенным интересных черт."
mem_sight_unseen_modifier_11_good: "Вдохновленный Строительством Пирамид"
mem_sight_unseen_modifier_11_good_desc: "В другом мире инопланетяне строят впечатляющие пирамиды, используя только ручной труд. Там нет оправдания безделью."
mem_sight_unseen_modifier_11_bad: "Напуганные Строительством Пирамид"
mem_sight_unseen_modifier_11_bad_desc: "Что если кто-то придет и заберет наши строительные материалы? Мы должны быть готовы."
mem_sight_unseen_modifier_12: "Запуганный Бесконечной Тюрьмой"
mem_sight_unseen_modifier_12_desc: "Видение потусторонней тюрьмы наполняет сознание населения столь же потусторонним страхом перед законом."
mem_sight_unseen_modifier_13: "Потусторонняя Резня"
mem_sight_unseen_modifier_13_desc: "То же самое насилие, которое произошло в этом мире, может произойти где угодно. Вы должны быть готовы. Вы должны бояться. Вы должны быть и тем, и другим."
mem_sight_unseen_modifier_14: "Эпидемия Гермофобии"
mem_sight_unseen_modifier_14_desc: "Напуганное видениями потусторонней больницы, местное население готово на все, чтобы избежать посещения таковой в этом мире. Для одних это здоровый образ жизни. Для других — способ запереть себя от всех неприятных микробов, которые могут быть вокруг."
mem_sight_unseen_modifier_15: "Смешарики"
mem_sight_unseen_modifier_15_desc: "Вдохновленные потусторонними шарообразными существами, местные жители стремятся стать как можно более беззаботными и сбросить с себя все тяготы. Большинство пока не подпрыгивает особенно высоко в воздух, но они неустанно работают над этим."
mem_sight_unseen_modifier_16_good: "Аскетичные Устремления"
mem_sight_unseen_modifier_16_good_desc: "Видение из другого мира показало местной элите, во что она превратится, если не примет более строгий образ жизни. Это довольно пугающе."
mem_sight_unseen_modifier_16_bad: "Обжорные Стремления"
mem_sight_unseen_modifier_16_bad_desc: "Видение из другого мира показало всем, что в жизни есть нечто большее, чем бездумное потребление. Есть бездумное и чрезмерное потребление."
mem_sight_unseen_modifier_17: "Растущие Амбиции"
mem_sight_unseen_modifier_17_desc: "В другом мире растут самые большие деревья. Но мы можем вырастить еще большее."
mem_sight_unseen_modifier_19: "Фрактальные Сны"
mem_sight_unseen_modifier_19_desc: "Видение сложных конструкций, строящихся в другом мире, очень вдохновляет инженеров."
mem_sight_unseen.1.name: "Заброшенный Корабль"
mem_sight_unseen.1.desc: "[Leader.GetName] reports successfully investigating the wrecked ship attached to §Y[From.GetName]§!. \n\nIt appears to have been a research ship carrying a small crew to an unknown location when it was attacked by pirates. In an attempt to evade them, the ship attached itself to the rock but was too badly damaged in the process to survive. Life support failed, killing the crew almost instantly, and the distress beacon was never activated, leaving the ship undiscovered until now. \n\nThe most noticeable thing about the ship is the cargo - a stack of strange, flat panels. Beneath implausibly smooth surfaces runs sophisticated machinery the purpose of which is unknown. All but one of the panels are fractured beyond repair, but the remaining one is in relatively good shape and can be studied, perhaps even reactivated."
mem_sight_unseen.1.a: "Направьте их в [Owner.Capital_Scope.GetName] для изучения."
mem_sight_unseen.2.name: "Вслепую"
mem_sight_unseen.2.desc: "Наши ученые закончили исследование странной панели, извлеченной из разбившегося инопланетного корабля. Вывод весьма интересен. \n\nУстройство, в дальнейшем именуемое §SПросмотрщик§!, способно каким-то образом пробивать барьер между различными альтернативными реальностями в определенных областях временного пространства, показывая, как все выглядит в тех же координатах, но в другой вселенной. Он не позволяет путешествовать между мирами или общаться с сущностями из них, и, похоже, изначально использовался для изучения потусторонней жизни. \n\nОн действует только в так называемых §Sмягких местах§! - небольших участках, где барьер слабее. Это работает в течении ограниченного времени, что усложняет использование устройства. \n\nИз-за нашего ограниченного понимания технологии, наши границы того, что квалифицируется как "мягкое пятно", гораздо уже, чем у изначальных создателей, но наши исследователи считают, что они смогут определить временные и пространственные координаты таких событий. Так что просмотрщик может показать нам другие реальности на некоторое время."
mem_sight_unseen.2.a: "Начните поиск мягких мест."
mem_sight_unseen.2.b: "Мы должны только изучить технологию."
mem_sight_unseen.2.c: "Разбейте устройство на куски."
mem_sight_unseen.2.c.tooltip: "Нет никаких доказательств того, что инопланетяне на другом конце когда-нибудь доберутся до нас. Мы также, к сожалению, не сможем причинить им вред. Уничтожение устройства абсолютно ничего не изменит, но избавит нас от необходимости видеть их."
mem_sight_unseen.3.name: "Определено Мягкое Место"
mem_sight_unseen.3.desc: "Мы обнаружили мягкое место на нашей колонии §S[soft_spot_planet.GetName]§!. Команда исследователей Просмотрщика находится в готовности доставить его в это место."
mem_sight_unseen.3.a: "Сделайте это."
mem_sight_unseen.3.b: "Не в этот раз."
mem_sight_unseen.3.b.tooltip: "Мы упустим эту возможность посмотреть на чужие миры. Другие шансы могут представиться в будущем, на других планетах."
MEM_SIGHT_UNSEEN_PUBLISH: "Опубликуйте результаты."
MEM_SIGHT_UNSEEN_NO_PUBLISH: "Классифицируйте эти результаты."
MEM_SIGHT_UNSEEN_HEAD: "§SSight Unseen:§!"
mem_sight_unseen.4.name: "$MEM_SIGHT_UNSEEN_HEAD$ The Cube Factory"
mem_sight_unseen.4.desc: "По ту сторону Просмотрщика мы обнаружили большой промышленный комплекс. Конвейерная лента доставляет белые полупрозрачные кубы, проходя мимо ряда табуретов, на каждом из которых сидит маленькое склизкое рептилоидное существо, каждое разного цвета. Когда кубики останавливаются перед существами, каждое из них высовывает чрезвычайно длинный язык и энергично облизывает кубик, окрашивая область вокруг него в тот же цвет, что и существо. \n\nК тому времени, когда куб достигает конца линии, почти ни одна его часть не остается белой. К сожалению, после этого он уходит из области просмотра, и невозможно сказать, что произойдет с кубиками дальше."
mem_sight_unseen.5.name: "$MEM_SIGHT_UNSEEN_HEAD$ Slimy Dancing"
mem_sight_unseen.5.desc: "По ту сторону Просмотрщика, наше поле зрения несколько ограничено, поскольку густая черная жидкость заслоняет половину экрана. \n\nВ поле зрения появилась высокая двуногая фигура, тоже абсолютно черная. На ней только белая маска без лица, а в руках она держит какое-то механическое устройство. Когда она начинает вращать рукоятку все быстрее и быстрее, жидкость начинает вибрировать, а затем поднимается вверх, образуя постоянно меняющиеся фрактальные формы. Фигура как бы управляет слизью с помощью устройства, пока резко не останавливается, кланяясь невидимым зрителям, а затем разжижается, вливаясь внутрь коробки и оставляя после себя только маску."
mem_sight_unseen.6.name: "$MEM_SIGHT_UNSEEN_HEAD$ Head Games"
mem_sight_unseen.6.desc: "По ту сторону Просмотрщика мы обнаружили большую открытую площадку, вдали от которой находится подиум или сцена. Зона обзора заполнена инопланетянами, у каждого из них по три головы на больших, тонких, гнущихся шеях. Единственный пришелец на подиуме как-то неуклюже одет. Невозможно разобрать, что он говорит, но, судя по амплитуде хлопанья ртом и махания конечностями, речь довольно напыщенная. \n\nКогда речь подходит к концу, пришелец хватает молоток и бьет в массивный барабан, расположенный позади него. По этому сигналу головы всех остальных пришельцев поворачиваются, пытаясь откусить шеи двум другим. К тому времени, когда мягкое место рассеивается, все вокруг залито струями голубой крови."
mem_sight_unseen.7.name: "$MEM_SIGHT_UNSEEN_HEAD$ The Eye"
mem_sight_unseen.7.desc: "Все просматриваемое пространство по ту сторону Просмотрщика заполнено гигантским глазом. Он оглядывается вокруг, его радужная оболочка расширяется и сужается. Иногда он моргает, показывая темно-окрашенное чешуйчатое веко. \n\nКакому существу он мог принадлежать? Возможно, мы никогда не узнаем."
mem_sight_unseen.8.name: "$MEM_SIGHT_UNSEEN_HEAD$ Little Big Ruin"
mem_sight_unseen.8.desc: "Насколько можно судить, по ту сторону Просмотрщика находится лишь разрушенный мегаполис. Сами здания высоки, поднимаются далеко в небо, но его жители кажутся крошечными. Крошечные небесные дорожки, слишком узкие даже для [Owner.Species.GetAdj] [Owner.GetSpeciesSpawnNamePlural], чтобы по ним ходить, разбившиеся летающие машины размером с игрушку. В каждом здании тысячи этажей, каждый высотой всего в несколько сантиметров. \n\nЗдесь не видно никаких признаков жизни. Город разрушается."
mem_sight_unseen.9.name: "$MEM_SIGHT_UNSEEN_HEAD$ Downhill"
mem_sight_unseen.9.desc: "Просмотрщик пришлось установить на вершине горы. Другая сторона кажется таким же горным склоном, но немного более зелёным - покрытым высокой травой и большими яркими цветами. На вершине горы стоят две отдельные группы существ с длинными сегментированными телами. \n\nВремя от времени один представитель каждой группы выходит вперед. Затем эти двое кусают друг друга за хвосты и выгибают свои тела, образуя почти идеальное колесо, и начинают катиться вниз по склону горы, в то время как остальные существа прыгают вверх и вниз, бурно жестикулируя. Невозможно увидеть, что происходит, когда они достигают дна. Может быть, это брачный ритуал?"
mem_sight_unseen.10.name: "$MEM_SIGHT_UNSEEN_HEAD$ Distant Light"
mem_sight_unseen.10.desc: "Сначала казалось, что на другом конце ничего нет. Мы даже заподозрили, что просмотрщик сломался. Однако через некоторое время вдалеке появился одинокий огонек. Он непредсказуемо перемещается, иногда гас, но всегда возвращался, причем ярче, чем раньше. Остальное пространство в поле зрения кажется пустым."
mem_sight_unseen.11.name: "$MEM_SIGHT_UNSEEN_HEAD$ Pyramid Building"
mem_sight_unseen.11.desc: "Через просмотрщик мы могли наблюдать группу крупных, неправдоподобно мускулистых инопланетян, одетых в одинаковые красные формы. Пришельцы строили пирамиду из больших каменных блоков, с которыми они управлялись с удивительной легкостью. \n\nКогда пирамида была почти завершена, появилась еще одна группа пришельцев в синей одежде. После короткой перепалки пришельцы в красных одеждах убежали, а пришельцы в синих одеждах начали разбирать пирамиду, унося каменные блоки из нашего поля зрения. \n\nКогда в поле зрения почти ничего не осталось, появилась еще одна группа пришельцев, на этот раз одетых в желтое. К сожалению, в этот момент мягкое место рассеялось, оставив нас навсегда гадать, что же произошло дальше."
mem_sight_unseen.12.name: "$MEM_SIGHT_UNSEEN_HEAD$ Endless Prison"
mem_sight_unseen.12.desc: "Насколько мы можем видеть, другая сторона просмотрщика — это бесконечно пустое пространство, залитое тусклым красным светом. \n\nЗдесь нет ни стен, ни потолка, ни пола, только бесконечные ряды клеток, подвешенных в небытии. Внутри каждой клетки сидит фигура, одетая в мантию с капюшоном. На них нельзя разглядеть никаких черт лица. Почему они заключены в эти клетки? Скорее всего, мы никогда этого не узнаем."
mem_sight_unseen.13.name: "$MEM_SIGHT_UNSEEN_HEAD$ Scene of Carnage"
mem_sight_unseen.13.desc: "По ту сторону просмотрщика находится какой-то жилой район. На земле лежат несколько тел инопланетян, сожженных и расчлененных лазерным оружием. Только один инопланетянин все еще жив — тот, который держит то самое оружие. \n\nОн просто сидит на земле, редко меняя положение. В течение всего времени, пока длится мягкое место, никто больше не заходит на территорию."
mem_sight_unseen.14.name: "$MEM_SIGHT_UNSEEN_HEAD$ Bedtime"
mem_sight_unseen.14.desc: "На другом конце просмотрщика находится большой, ярко освещенный зал, заполненный только больничными койками. На каждой из коек лежит инопланетянин, который находится без сознания и подключенный к различному медицинскому оборудованию, причем зонды, вставленные прямо в голову, кажутся самым важным оборудованием. \n\nОдин инопланетянин находится в сознании. Он ходит между рядами кроватей, проверяя показания на мониторах. Время от времени после этого он достает из-под плаща длинное лезвие и вонзает его в грудь пациента, убивая его."
mem_sight_unseen.15.name: "$MEM_SIGHT_UNSEEN_HEAD$ Ball World"
mem_sight_unseen.15.desc: "На другом конце Просмотрщика нет никаких признаков цивилизации. \n\nНо чего в альтернативной реальности, похоже, в избытке, так это каких-то шарообразных существ. Пушистые шары разных цветов, размером от нескольких сантиметров до сотен метров, летают и подпрыгивают, казалось бы, ни о чем не заботясь."
mem_sight_unseen.16.name: "$MEM_SIGHT_UNSEEN_HEAD$ Bureaucracy in Action"
mem_sight_unseen.16.desc: "На другом конце просмотрщика находится небольшая, тускло освещенная комната. Большую ее часть занимает бассейн, заполненный тошнотворно выглядящей пузырящейся слизью. В эту слизь погружено массивное, похожее на слизняка существо с патологическим ожирением. \n\nДве пневматические трубки расположены в пределах досягаемости коротких корявых рук существа. Иногда в одну из них попадает лист бумаги. Прочитав его, существо иногда отправляет его в другую трубку, но чаще всего проглатывает."
mem_sight_unseen.17.name: "$MEM_SIGHT_UNSEEN_HEAD$ The Tree"
mem_sight_unseen.17.desc: "По ту сторону Просмотрщика дерево. Кажется, что в нем нет ничего особенного, кроме его толстоты. Оно загораживает весь наш вид, оно настолько высокое, что его крона касается облаков. \n\nОно просто большое, и на эти нет никаких причин."
mem_sight_unseen.18.name: "$MEM_SIGHT_UNSEEN_HEAD$ Transparent Forest"
mem_sight_unseen.18.desc: "На другом конце просмотрщика отображается бесконечная пустыня. Здесь есть деревья, трава и кусты, но все они кажутся прозрачными, едва различимые, видимые, только если присмотреться."
mem_sight_unseen.18.a: "Это странно, но не так интересно."
mem_sight_unseen.19.name: "$MEM_SIGHT_UNSEEN_HEAD$ Shapes"
mem_sight_unseen.19.desc: "На другом конце просмотрщика была видна пустая область, покрытая множеством крошечных многогранников. Время от времени эти многогранники собирались в кучу, превращаясь в большой объект, близкий по форме к сферическому, и исчезали из поля зрения. Вскоре с другого направления прилетала еще одна сфера и распадалась на кучу многогранников, возобновляя процесс."
mem_sight_unseen.100.name: "$MEM_SIGHT_UNSEEN_HEAD$ Viewer Destroyed"
mem_sight_unseen.100.desc: "Во время доставки программы просмотра на §Y[Root.GetName]§! произошел несчастный случай. Неисправность двигателя привела к крушению шаттла. Пострадавших нет, но само устройство сломано и не подлежит восстановлению."
mem_sight_unseen.101.name: "$MEM_SIGHT_UNSEEN_HEAD$ Project Failed"
mem_sight_unseen.101.desc: "Из-за неудачного расположения мягкой точки исследовательская группа Просмотрщика столкнулась со значительными трудностями при его установке. \n\nВ конце концов, опасаясь работы в опасной местности и повреждения устройства, они были вынуждены отменить ее."
mem_sight_unseen.102.name: "$MEM_SIGHT_UNSEEN_HEAD$ Viewer Broke Down"
mem_sight_unseen.102.desc: "Некоторые из более сложных компонентов просмотрщика сдались во время недавней попытки активации из-за их преклонного возраста. Эти части не могут быть заменены с нашим пониманием технологии, это означает, что Просмотрщик больше не пригоден для использования."
