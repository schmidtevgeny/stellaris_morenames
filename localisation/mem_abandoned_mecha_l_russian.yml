l_russian:

d_mem_abandoned_mecha: "Кладбище Роботов"
d_mem_abandoned_mecha_desc: "Огромное количество обломков разрушенных боевых машин продолжает вдохновлять наших инженеров."
mem_abandoned_mecha_category: "Необычные Структуры"
mem_abandoned_mecha_category_desc: "На планете [From.GetName] ядерная зима, длящаяся, согласно радиометрическому анализу, уже около 800 лет. Она покрыта руинами некогда процветавшей здесь цивилизации. Однако многие из них, заметные даже с орбиты, не похожи на ранее найденные нами археологические памятники."
mem_abandoned_mecha.10.name: "Заброшенные Мехи"
mem_abandoned_mecha.10.desc: "Кажется, что погибшая цивилизация на [From.GetName] находилась в состоянии мировой войны задолго до изобретения ядерного оружия. Согласно находкам учёного [Root.GetLeaderName], ещё до того, как ядерные технологии существовали только на бумаге, они приложили значительные усилия для создания всё больших и всё более смертоносных традиционных средств ведения войны. В частности, они разработали двух-, трёх-, и четырехногие машины, похожие на танки, которые вскоре стали известны как "мехи."\n\nПереведённые нами записи указывают на то, что после нескольких десятилетий ведения войн с помощью этих машин были открыты ядерные реакции. Баланс сил сместился и было быстро разработано атомное оружие. Из-за недостатка времени на создание их большого запаса с каждой стороны (и тем самым на формирование концепции взаимного уничтожения), бомбы сбрасывались сразу же после строительства. Эти цивилизации впервые испытали долговременные эффекты от применения подобного оружия на самих себе, после чего  изменять что-то было уже поздно.\n\nСейчас заброшенные "мехи" рассыпаны по поверхности. Хотя большая часть технологий, найденных в руинах, оказалась устаревшей по нашим стандартам, мехи позволили нам по-новому взглянуть на механику. Поскольку среди них есть много недостроенных, полностью неповреждённых и наполовину разрушенных образцов, у нас появилось множество возможностей для изучения."
mem_abandoned_mecha.20.name: "Необычные руины"
mem_abandoned_mecha.20.desc: "Необычные руины на [From.From.GetName] оказались ни чем иным как... необычными руинами. Кажется, что их вымершие создатели обладали странным архитектурным стилем. К сожалению, здания слишком сильно испорчены временем для их изучения."
mem_abandoned_mecha.20.a: "Ну что ж."
