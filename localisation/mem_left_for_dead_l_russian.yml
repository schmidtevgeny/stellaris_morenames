l_russian:

mem_left_for_dead_category: "Среди Пепла"
mem_left_for_dead_category_desc: "[From.GetName] is littered with the debris of fallen ships, scars from a gargantuan space battle long past. Preliminary scans of the wreckage have turned up something peculiar: There is a downed corvette of unknown origin, surrounded by automated defenses. Within the crash sight, there appears to be a single life sign."
mem_left_for_dead.1.name: "Дипломатическая Вылазка"
mem_left_for_dead.1.desc: "Все попытки дистанционно выйти на связь с инопланетной сигнатурой были встречены тишиной, поэтому [Root.GetLeaderName] организовал экспедицию для расследования брошенного корабля. Первоначально, команда входит в импровизированный периметр безопасности. Как только экспедиция пересекает барьер, турели наводят свои стволы на [Root.GetLeaderName] а прожекторы поливают их светом. Инопланетный голос гремит из коммуникатора.\n\n"URGL'GR VAR NOM GARBLE'GAAR". Инопланетные турели начинают раскручивать стволы, когда [Root.GetLeaderName] торопливо пытается перевести инопланетный язык. "HAAG'OM RAG NAA!" Командные импланты перевода сумели понять язык и начали перевод. "Назовите себя! Вы солдаты Марракешского легиона, или агенты Конкордата Минервы? У вас есть десять секунд, чтобы ответить!" Пришелец наверняка является выжившим после давно забытой войны, войны, которая, как он убежден, еще продолжается, и он требует клятвы верности!"
mem_left_for_dead.1.hive.desc: "Все попытки дистанционно выйти на связь с инопланетной сигнатурой были встречены тишиной, поэтому мы организовали экспедицию во главе с [Root.GetLeaderName] для расследования брошенного корабля. Первоначально, исследовательские трутни входит в импровизированный периметр безопасности. Как только экспедиция пересекает барьер, турели наводят свои стволы на [Root.GetLeaderName] а прожекторы поливают их светом. Инопланетный голос гремит из коммуникатора.\n\n"URGL'GR VAR NOM GARBLE'GAAR". Инопланетные турели начинают раскручивать стволы, когда наши сущности торопливо пытаются перевести инопланетный язык. "HAAG'OM RAG NAA!" Наше сознание сумело понять язык и начало перевод. "Назовите себя! Вы солдаты Марракешского легиона, или агенты Конкордата Минервы? У вас есть десять секунд, чтобы ответить!" Пришелец наверняка является выжившей сущностью после давно забытой войны, войны, которая, как он убежден, еще продолжается, и он требует клятвы верности!"
mem_left_for_dead.1.a: "Мы агенты Конкордата Минервы!"
mem_left_for_dead.1.b: "Мы солдаты Марракешского Легиона!"
mem_left_for_dead.1.mil: "Умри, пришелец!"
mem_left_for_dead.1.hive_devouring: "Мы [Root.Owner.GetName]. Ты наша еда."
mem_left_for_dead.1.c: "Мы [Root.Owner.GetSpeciesNamePlural]. Мы пришли с миром."
mem_left_for_dead.1.hive: "Мы [Root.Owner.GetName]. Улей пришел с миром."
mem_left_for_dead.1.phobemil: "Мы, хм, пришли с "миром". (Ложь)"
mem_left_for_dead.10.name: "Мирный Контакт"
mem_left_for_dead.10.desc: "Защитный периметр деактивируется, когда экспедиционная команда объяснила свою мирную миссию. Турели отключаются и прожекторы угасают, пока фигура спускается с командного мостика на поверхность.\n\n"Десять тысяч, шесть сотен, и сорок два года я защищал своих людей, и защищал нашу самую священную реликвию. Наконец, мое освобождение настало. Я не узнаю вас, пришельцы, но ваша мирная миссия это именно то, за что мои люди так долго боролись. Галактика в мои годы была в состоянии постоянной войны. Не было ни одной разумной формы жизни, которая не страдала. Но некоторые из нас жаждали более значимого существования, поэтому мы дерзнули стать мирными, расходовать усилия на улучшение себя, а не на уничтожение наших врагов. Цена, которые мы заплатили, вы видите перед собой - я единственный выживший моего почтенного народа. Если вы продолжите свою миссию по приобретению знаний для улучшения жизни ваших людей, тогда наше наследие не будет забыто. Я доверяю величайшее достижение моей цивилизации, практически искоренение биологического старения, вам."\n\nПосле этого поразительного утверждения, инопланетный солдат начинает мерцать, в то время как его тело медленно распадается и он сдувается ветром. [Root.GetLeaderName] обследует разрушенный мостик корабля и возвращается со странной светящейся сферой."
mem_left_for_dead.10.hive.desc: "Защитный периметр деактивируется, когда экспедиционная команда объяснила свою мирную миссию.  Турели отключаются и прожекторы угасают, пока фигура спускается с командного мостика на поверхность.\n\n"Десять тысяч, шесть сотен, и сорок два года я защищал своих людей, и защищал наши самую священную реликвию. Наконец, мое освобождение настало. Я не узнаю вас, пришельцы, но ваша мирная миссия это именно то, за что мои люди так долго боролись. Галактика в мои годы была в состоянии постоянной войны. Не было ни одной разумной формы жизни, которая не страдала. Но некоторые из нас жаждали более значимого существования, поэтому мы дерзнули стать мирными, расходовать усилия на улучшение себя, а не на уничтожение наших врагов. Цена, которые мы заплатили, вы видите перед собой - я единственный выживший моего почтенного народа. Если вы продолжите свою миссию по приобретению знаний для улучшения жизни ваших людей, тогда наше наследие не будет забыто. Я доверяю величайшее достижение моей цивилизации, практически искоренение биологического старения, вам."\n\nПосле этого поразительного утверждения, инопланетный солдат начинает мерцать, в то время как его тело медленно распадается и он сдувается ветром. Наши трутни обследуют разрушенный мостик корабля и возвращаются со странной светящейся сферой."
mem_left_for_dead.10.a: "Раскройте секреты этого артефакта!"
mem_left_for_dead.10.spi: "Новая святая реликвия!"
mem_left_for_dead.10.b: "Продайте ее!"
mem_unnatural_lifespan: "Неестественное Продление Жизни"
mem_new_holy_relic: "Новая Святая Реликвия"
mem_left_for_dead.50.name: "Провал Дипломатии"
mem_left_for_dead.50.desc: "Неверный ответ. Турели быстро выпускают потоки раскаленной добела плазмы, испепелив экспедиционную команду. There are no survivors. База быстро переходит в режим гибернации, в то время как турели скрываются под поверхностью и пришелец исчезает с наших сканеров."
mem_left_for_dead.50.a: "Сбейте его с орбиты и извлеките обломки."
mem_left_for_dead.50.b: "Расследуйте дистанционно место крушения ради любой доступной технологии."
mem_left_for_dead.20.name: "Обман"
mem_left_for_dead.20.desc: "Турели отключаются и прожекторы угасают, пока фигура спускается с командного мостика на поверхность. Фигура, говорящая на инопланетном языке, приближается к экспедиции, однако замедляется, когда замечает большое количество оружия у "ученых". Ситуация переросла в напряженное ожидание и экспедиция ожидает дальнейших указаний."
mem_left_for_dead.20.a: "Закончим этот спектакль. В атаку!"
mem_left_for_dead.20.b: "Дождитесь своего часа."
mem_left_for_dead.30.name: "Пиррова Победа"
mem_left_for_dead.30.desc: "Экспедиционные силы открыли огонь по одинокому пришельцу. [Root.GetLeaderName] сумел попасть в туловище пришельца, но не раньше того, как пришелец реактивировал защитный периметр. Турели выскакивают из своих укрытий под землей, и начинают выпускать потоки раскаленной добела плазмы. [Root.GetLeaderName] погибает, но оставшимся силам удается избавиться от турелей и обезопасить периметр.\n\nТело [Root.GetLeaderName] отнесен обратно на корабль и в области были собраны все полезные материалы. Один из солдат возвращается с заброшенного корабля со странным светящимся объектом."
mem_left_for_dead.30.hive.desc: "Экспедиционные силы открыли огонь по одинокому пришельцу. [Root.GetLeaderName] сумел попасть в туловище пришельца, но не раньше того, как пришелец реактивировал защитный периметр. Турели выскакивают из своих укрытий под землей, и начинают выпускать потоки раскаленной добела плазмы. Нашим силам удается избавиться от турелей и обезопасить периметр, но несколько трутней, вместе с ними [Root.GetLeaderName], были убиты.\n\nТела погибших трутней были убраны и в области были собраны все полезные материалы. Один из наших трутней возвращается с заброшенного корабля со странным светящимся объектом."
mem_left_for_dead.30.a: "Черт бы побрал всю эспедицию! Разберите объект на части!"
mem_left_for_dead.30.mat: "Этот объект может быть ценнее, чем кажется."
mem_left_for_dead.40.name: "Артефакт Украден"
mem_left_for_dead.40.desc: "С элементом неожиданности, экспедиционные силы быстро разобрались с пришельцем-отшельником и его скудной защитой. Во время обыска корабля, один из наших солдат добыл странную, светящуюся сферу."
mem_left_for_dead.40.hive.desc: "С элементом неожиданности, экспедиционные силы быстро разобрались с пришельцем-отшельником и его скудной защитой. Во время обыска корабля, один из наших трутней добыл странную, светящуюся сферу."
mem_left_for_dead.40.a: "Разберите его на части!"
mem_left_for_dead.40.mat: "Этот объект может быть ценнее, чем кажется."
mem_left_for_dead.60.name: "Холодная Война"
mem_left_for_dead.60.desc: "Импланты перевода экспедиции наконец-то сумели понять инопланетный язык. Он болтает о какой-то древней войне и о реликвии своего народа. Звучит прибыльно!"
mem_left_for_dead.60.a: "Достаточно этого! В атаку!"
mem_left_for_dead.100.name: "Провал"
mem_left_for_dead.100.desc: "Как только [Root.GetLeaderName] начал исследовать следы жизни внутри заброшенного корабля, база перешла в режим гибернации.Турели проваливаются в скрытые точки под землей, прожекторы отключаются, и одиночный след жизни быстро исчезает. Похоже, этот пришелец не хочет быть найденным."
mem_left_for_dead.100.a: "Возможно это и к лучшему."
