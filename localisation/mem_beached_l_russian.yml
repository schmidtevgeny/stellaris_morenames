l_russian:

mem_beached_category: "Выброшенная на берег"
mem_beached_category_desc: "Мы регистрируем признаки жизни, исходящие от §Y[This.GetName]§!. Показания соответствуют типу космических Тиянок, но она необычно слабая."
mem_beached.1.name: "Потерянная Тиянки"
mem_beached.1.desc: "Дальнейшее сканирование [From.GetName] выявило самку Тиянки в большой расщелине на поверхности астероида. Это существо явно пережило лучшие времена. \n\nВ настоящее время она ни на что не реагирует и, похоже, находится в спячке. На ее шкуре видны значительные шрамы, что говорит о том, что в какой-то момент на нее напали и отделили от стада, или она является последним выжившим его членом. Она использовала астероид, чтобы спрятаться и восстановиться, но ее раны слишком серьезны, чтобы затянуться самостоятельно."
mem_beached.1.a: "Найдите способ помочь ей."
mem_beached.1.b: "Позвольте природе идти своим чередом."
mem_beached.1.c: "Прекрасная возможность для вивисекции."
mem_beached.1.d: "Свежее мясо!"
mem_beached.2.name: "Лечение Тиянки"
mem_beached.2.desc: "Наше понимание анатомии Тиянки далеко от совершенства, но §Y[leader.GetName]§! сделал(а) все возможное. \n\nПри ближайшем рассмотрении под ее шкурой обнаружилось несколько тяжелых металлических предметов. Похоже, они были специально разработаны для того, чтобы застрять в мягких тканях космического кита, препятствуя естественному процессу заживления. После того, как их обнаружили, их было несложно удалить, а после соответствующего прижигания и введения нескольких тонн синтетического аналога крови тиянки, существо начало быстро поправляться. \n\nПридя в себя, тиянки, похоже, была достаточно осведомлена о нашей помощи, чтобы оставаться рядом, оценивая степень нашей дружбы."
mem_beached.2.a: "Приручите Тиянки."
mem_beached.2.b: "Позвольте ей уйти и быть свободной."
mem_beached.3.name: "Имя Тиянки"
mem_beached.3.desc: "Наш недавно нами прирученный питомец Тиянки пользуется большой популярностью среди жителей [Owner.GetAdj]. Для нее было предложено множество имен."
mem_beached_3.no_name: "Ей не нужно имя."
mem_beached_3.flopsy: "Флопси."
mem_beached_3.jewel: "Джевел."
mem_beached_3.candy: "Кэнди."
mem_beached_3.greenie: "Гринии."
mem_beached_3.crystal: "Кристал."
mem_beached_3.starlight: "Старлайт."
mem_beached_3.salad: "Салад."
mem_beached.4.name: "[Root.GetName] Gives Birth"
mem_beached.4.desc: "Это открытие застало нас врасплох из-за нашего ограниченного понимания физиологии тиянки, но [Root.GetName], очевидно, все это время была беременна. Предположительно, процесс приостановился, когда она была ранена, и возобновился, когда мы ее вылечили, но сегодня она родила трех здоровых детенышей."
MEM_BEACHED_PROJECT: "Лечение Раненой Тиянки"
MEM_BEACHED_PROJECT_DESC: "Мы не очень хорошо разбираемся в анатомии Тиянки, но эта выглядит не очень хорошо. Возможно, мы сможем ей помочь."
mem_beached_space_whale_child_section: ""
mem_beached_space_whale_section: ""
mem_beached_vigor: "Бродячая Энергия"
mem_beached_wound: "Старые Раны"
