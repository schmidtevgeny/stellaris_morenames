l_russian:

mem_near_miss.1.name: "На волоске"
mem_near_miss.1.desc: "Учёные на §Y[Root.GetName]§! с удивлением зарегистрировали невероятно мощный солнечный \"сверхшторм\" прошедший мимо [Root.GetPlanetMoon]. Шторм, вызванный выбросом вещества из короны звезды, по-видимому, не был зафиксирован сенсорами до того момента когда почти не достиг колонии и мог бы нанести огромный и невосстановимый ущерб электронной инфраструктуре §Y[Root.GetName]§!. Кто знает, к какому количеству жертв бы привел последующий хаос, если бы выброс ударил по планете?"
mem_near_miss.1.neutral: "Зачем вы меня этим отвлекаете?"
mem_near_miss.1.mat: "И такое может случиться с нами в любой момент. Кошмар."
mem_near_miss.1.spi: "Спасение планеты - знак божественного вмешательства!"
mem_near_miss.1.phile: "Чем больше у нас колоний, тем менее опасны для нас подобные события."
mem_near_miss.1.phobe: "И кто теперь захочет жить на этой планете?"
mem_near_miss.1.ind: "У [Root.GetName] теперь есть новая поговорка: \"Мы живем только раз\"."
mem_near_miss.1.col: "Это напомнит нашим колонистам о том, что важно работать сообща, пока это возможно."
mem_near_miss_mat: "На волоске"
mem_near_miss_mat_desc: "Население боится очередного коронального извержения"
mem_near_miss_spi: "На волоске"
mem_near_miss_spi_desc: "Население благодарно за божественную защиту"
mem_near_miss_phile: "На волоске"
mem_near_miss_phile_desc: "Население стремится к переселению после недавних событий"
mem_near_miss_phobe: "На волоске"
mem_near_miss_phobe_desc: "Население боится приводить детей в этот чужой мир"
mem_near_miss_ind: "На волоске"
mem_near_miss_ind_desc: "Население пытается всячески разнообразить свою жизнь за то время, что у них осталось"
mem_near_miss_col: "На волоске"
mem_near_miss_col_desc: "Население объединилось перед лицом общей угрозы"
