l_russian:

mem_primitives.101.name: "[the_planet.GetName]: Один маленький Шаг"
mem_primitives.101.desc: "Сегодня наша станция наблюдения над §Y[the_planet.GetName]§! стал свидетелем важной вехи развития коренной примитивной цивилизации. Выведенный с поверхности планеты управляемый космический аппарат достиг ее естественного спутника - §Y[the_moon.GetName]§! - с командой, покинувшей аппарат на длительный период времени и прошедшей по его поверхности. Хотя на этом этапе развития мы не можем ожидать, что такие путешествия станут постоянными, тем не менее это важное достижение для [From.GetName].\n\nЭкипаж станции наблюдения правильно совершили маневр и ушли из поля зрения, избежав обнаружения на данный момент."
mem_primitives.101a: "Поздравляем."
mem_primitives.101a.phobe: "Почему они не могут держать свою грязь при себе?"
mem_primitives.101a.mat: "Они на верном пути."
mem_primitives.101a.matphile: "Они так быстро растут!"
mem_primitives.301.name: "[the_planet.GetName]: Глобальный конфликт"
mem_primitives.301.desc: "Сегодня отмечается новая эпоха §Y[From.GetName]§!. После продолжительного периода напряженности, достаточно незначительный дипломатический инцидент вызвал глобальный конфликт между несколькими международными блоками. Почти вся планета вовлечена в конфликт, и количество жертв превзойдет любые прошлые инциденты, что происходили в их мире. \n\nОстается лишь увидеть, кто выйдет победителем, но, без сомнения, это испытание окажет глубокое влияние на историю планеты."
mem_primitives.303.name: "[the_planet.GetName]: Война окончена"
mem_primitives.303.desc: "Кровавый конфликт, что бушевал на §Y[the_planet.GetName]§! в течение некоторого времени, наконец-то подошел к концу. Подписанный сегодня мирный договор привел к масштабным изменениям на политической арене с многочисленными народами, которые поднялись к вершинам или быстро пали. \n\nНо конец ли это? Погрязшие в массовых выплатах репараций, униженные и потерявшие территории, проигравшие, несомненно, планируют свою месть, как только они смогут набраться сил."
mem_primitives.303a: "Перемирие длиной в 20 лет."
mem_primitives.305.name: "[the_planet.GetName]: Чтобы закончить все войны"
mem_primitives.305.desc: "Конфликт, разразившийся среди §Y[From.GetName]§! находился некоторое время в застое, и обе стороны несли катастрофические людские и экономические потери. \n\nСегодня, судя по всему, он, наконец, пришел к концу с восстановлением статуса-кво, подписанного воюющими сторонами. С травмирующими воспоминаниями воспоминаниями о войне, свежей в сознании общественности, люди всего мира пришли к решению избегать военной агрессии и добиваться взаимопонимания, надеясь никогда не больше не испытать ужасов войны."
mem_primitives.305a.milphobe: "Позорное представление."
mem_primitives.305a.pacphile: "В конце концов, они увидели свет."
mem_primitives.307.name: "[the_planet.GetName]: Новый Глобальный Конфликт"
mem_primitives.307.desc: "Сегодня, хрупкий мир на §Y[the_planet.GetName]§! был расстроен заново. Нация, которая потерпела самое унизительное поражение в предыдущем конфликте и трудностях, которые он принес, недавно попала под контроль ультранационалистического правительства, возглавляемого харизматичным лидером, и некоторое время демонстрирует агрессию, но на этот раз другие крупные страны, наконец, решили, что умиротворение должно закончиться. \n\nВооруженные диким фанатизмом своего народа и передовыми военными доктринами, эти реваншисты - грозная власть, поддерживаемая блоком подобных униженных народов, но только время покажет, есть ли у них то, что нужно, чтобы вести войну почти во всем мире и повернуть историю вспять."
mem_primitives.307a: "Мы знали, что это когда-то наступит."
mem_primitives.309.name: "[the_planet.GetName]: Второй мир"
mem_primitives.309.desc: "Война, которая бушевала на §Y[the_planet.GetName]§!, пришла к концу. Кажется, что история §Y[from.GetName]§! повторяется с тем же блоком, что выиграл первую глобальную войну, победив второй блок. \n\nКогда агрессоров уничтожили и их идеологии полностью дискредитировали, можно ожидать, что это станет одним из главных поворотных моментов этой цивилизации."
mem_primitives.311.name: "[the_planet.GetName]: Новый Мировой Порядок"
mem_primitives.311.desc: "Вопреки всему, блок агрессоров, который начал глобальный конфликт на §Y[the_planet.GetName]§! победил. \n\nВозможно они и не могут контролировать всю планету, но восстановили свой статус и стали доминирующей силой. С утверждением их националистической риторики и военными преступлениями, которые успешно схоронили, мы можем ожидать глубоких изменений в курсе развития §Y [from.GetName] §!."
mem_primitives.401.name: "[the_planet.GetName]: Религиозное развитие"
mem_primitives.401.desc: "Наша станция наблюдения над §Y[the_planet.GetName]§! заметила крупный сдвиг в развитии §Y[from.GetName]§!. \n\nБывший культ меньшинства, основанный мистиком, котого казнили за крамольное поведение, развился в крупную религию и широко распространился. Популярная среди бедных и лишенных гражданских прав, она учит прощению и терпимости как своим основным ценностям и обещает достойную награду в загробной жизни для тех, кто ведет добродетельную жизнь.\n\nТеперь, когда она достигла известности и обрела силу, можно ожидать, что ее ценности сдвинутся в более доминирующем отношении."
mem_primitives.401a.mat: "Неужели мы были такими же глупыми?"
mem_primitives.401a.sp: "Посмотрим, на правильном ли они пути."
mem_primitives.401a.sphile: "Они приходят к истине по-своему."
mem_primitives.401a.sphobe: "В конце концов, мы разберемся с этой ересью."
mem_primitives.403.name: "[the_planet.GetName]: Религиозное развитие"
mem_primitives.403.desc: "Наша станция наблюдения над §Y[the_planet.GetName]§! заметила крупный сдвиг в развитии §Y[from.GetName]§!. \n\nРелигия, основанная воинственным мистиком , была распространена по крупным регионам через завоевания и обращение. Воинственная вера, она тесно связана с государственными делами и превозносит дисциплину и готовность идти на жертвы, чтобы обеспечить ее распространение по всему миру, обещая рай для тех, кто падет в борьбе от ее имени."
mem_primitives.405.name: "[the_planet.GetName]: Религиозное развитие"
mem_primitives.405.desc: "Наша станция наблюдения над §Y[the_planet.GetName]§! заметила крупный сдвиг в развитии §Y[from.GetName]§!. \n\nНовая религия приобрела известность по всей планете, сосредоточившись на поиске внутреннего спокойствия посредством самоанализа и аскетизма. Полагая, что все души неизбежно будут бесконечно возрождаться снова и снова, она обещает своим последователям шанс оторваться от бесконечного цикла реинкарнации и достичь духовного блаженства в небытие."
mem_primitives.407.name: "[the_planet.GetName]: Религиозное развитие"
mem_primitives.407.desc: "Наша станция наблюдения над §Y[the_planet.GetName]§! заметила крупный сдвиг в развитии §Y[from.GetName]§!.\n\nКвазирелигиозное учение, сочетающее религиозные атрибуты с псевдонаучными представлениями, набирает популярность среди элиты. Оно учит, что большинство проблем, что отравляют общество происходят из-за действий инопланетян в прошлом, в частности, инопланетного правителя, который совершил массовое убийство своих подданных на поверхности планеты. \n\nПредположительно, призраки мертвых инопланетян теперь преследуют [the_planet.GetName], вызывая душевные терзания среди населения."
mem_primitives.407a: "Нелепость. Мы этого не делали."
mem_primitives.501.name: "[the_planet.GetName]: Эпидемия"
mem_primitives.501.desc: "Мы обнаружили новый штамм крайне вирулентной бактерии на §Y[the_planet.GetName]§!. Очень заразная болезнь распространяется по всей планете, как лесной пожар, и, поскольку медицинская наука у [From.GetName] примитивна, она может потенциально уничтожить все население. \n\nКонечно, с нашими передовыми медицинскими знаниями, нам было бы легко остановить ее распространение, если есть такое желание."
mem_primitives.501a: "Начать разработку лекарства."
mem_primitives.501b: "Нам не стоит вмешиваться."
mem_primitives.501b.phobe: "Вещи ломаются, ксеносы умирают."
mem_primitives.503.name: "[from.GetName] вымерли"
mem_primitives.503.desc: "Станция наблюдения над §Y[the_planet.GetName]§! докладывает, что последние разумные формы жизни на планете были уничтожены эпидемией, что бушевала на ее поверхности. §Y[from.GetName]§! теперь официально считается вымершим и станция наблюдения была демонтирована, так как больше нечего наблюдать. \n\nБолезнь неопасна для наших жителей, поэтому мы можем свободно колонизировать планету, если есть желание."
mem_primitives.503a.phobe: "Вещи ломаются, ксеносы умирают."
mem_primitives.503a.matphobe: "Они проиграли игру эволюции."
mem_primitives.505.name: "[the_planet.GetName]: Эпидемия окончена"
mem_primitives.505.desc: "Мы более не видим никаких новых следов эпидемии, что опустошала поверхность §Y[the_planet.GetName]§!. Похоже на то, что не осталось жизнеспособных носителей, оставив после себя тех, кто имели естественный иммунитет."
mem_primitives.506.name: "[the_planet.GetName]: Лекарство доставлено"
mem_primitives.506.desc: "[Root.GetName] успешно распылил синтетическую вакцину, разработанную специально, чтобы противостоять опустошающей §Y[the_planet.GetName]§! эпидемии, в атмосферу планеты. \n\nПо нашим ожиданиям, частота заражения снизится до нуля за месяц. Эпидемия кончилась."
MEM_PRIMITIVES_BD_CURE_PROJECT: "Вакцинация эпидемии"
MEM_PRIMITIVES_BD_CURE_PROJECT_DESC: "Синтетическая вакцина, разработанная в наших лабораториях может быть тайно распылена в атмосфере планеты, защищая ее примитивное население от возожного уничтожения."
mem_primitives.601.name: "[the_planet.GetName]: Разрушительная Террористическая Атака"
mem_primitives.601.desc: "§Y[From.GetName]§! сегодня испытали крупное событие массовых жертв. Несколько радикализированных граждан напали на крупный культурно-экономический центр §Y [the_planet.GetName] §! вызывая, возможно, самый разрушительный одиночный инцидент в истории планеты. \n\nС тысячами погибших людей и изображениями горящих зданий. свежими в головах населения, это событие, вероятно, будет поворотным моментом в истории цивилизации."
mem_primitives.601a.mil: "Похоже на то, что кто-то устал от дипломатии..."
mem_primitives.601a.pacphobe: "По крайней мере, мы переросли такую дикость. Правильно?"
mem_primitives.603.name: "[the_planet.GetName]: Ядерный терроризм!"
mem_primitives.603.desc: "Команда станции наблюдения над §Y[the_planet.GetName]§! сегодня доложили о массовом взрыве . Они были обеспокоены тем, что местные жители собираются уничтожить себя ядерным оружием, но стало ясно, что это был единичный инцидент. Похоже, что несколько радикалов украли мощное ядерное устройство у военных и использовали его для уничтожения одного из населенных пунктов на поверхности планеты.\n\nСобытие таких масштабов однозначно изменит историю [From.GetName]."
mem_primitives.701.name: "[the_planet.GetName]: Цифровая катастрофа"
mem_primitives.701.desc: "Станция наблюдения над §Y[the_planet.GetName]§! сообщает о каскадных сбоях в инфрастуктуре планеты. \n\n§Y[From.GetName]§!, которая достаточно недавно широко освоила электронные компьютеры, по-видимому, была плохо подготовлен к адекватной обработке изменения даты, поскольку изменение номера года переполнило их переменные, сбросив дату до нуля. \n\nНаши исследователи докладывают об отключении большинства коммуникационных инфраструктур и сбоев в транспортных и коммунальных услугах, а также о риске расплавления нескольких атомных электростанций. С поставкой аварийного кода, это событие вряд-ли уничтожит цивилизацию, но это, безусловно, повлияет на их восприятие технологий."
mem_primitives.701a: "Очень жаль."
mem_primitives.701a.sp: "Они вкладывают слишком много веры в машины."
mem_primitives.701a.sphobe: "Они заплатили цену за то, что положились на бездушные машины."
mem_primitives.701a.mat: "Поразительная некомпетентность..."
mem_primitives.701a.matphile: "Они пройдут через это и научатся."
mem_primitives.801.name: "[the_planet.GetName]: Падение Империи"
mem_primitives.801.desc: "Наш наблюдательный пост над §Y[the_planet.GetName]§ сообщает, что на протяжении почти тысячелетия над цивилизацией [From.GetSpeciesAdj] господствовала одна большая империя. На территории, занимающей более пятой части обитаемой поверхности планеты и содержащей почти треть всех [From.GetSpeciesNamePlural] в период своего расцвета, она была центром обучения и культуры. Были построены города, открыты технологии, достигнуты новые уровни процветания.\n\nОднако за последние пятьдесят лет империя, похоже, ослабла. Сочетание внутренних раздоров и вновь появившихся внешних врагов, стремящихся заполучить часть их богатств, привело империю к упадку. Недавно большие силы тех, кого интеллигенция [From.GetSpeciesAdj] считает "варварами", проникли в сердце империи и разграбили столицу, а затем бесчинствовали в имперских землях, грабя без удержу.\n\nХотя варвары позже отступили, мы не верим, что империя продержится долго. Это может значительно отбросить [From.GetSpeciesNamePlural] назад."
mem_primitives.801a: "Очень жаль."
mem_primitives.801a.materialist: "Прогресс — это тернистый путь."
mem_primitives.801a.sphobe: "Кого это волнует?"
mem_primitives.801.tooltip: "[from.GetSpeciesNamePlural] вернулись к бронзовому веку."
