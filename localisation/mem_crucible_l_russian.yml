l_russian:

mem_crucible.3.name: "Охваченные Безумием"
mem_crucible.3.desc: "Похоже, что население [From.GetName] охвачено каким-то коллективным безумием. \n\nСообщения с нашего наблюдательного поста свидетельствуют о беспорядках на улицах и повсеместном скандировании бессмысленных мантр. Небольшая часть местных жителей, сохранивших свои когнитивные способности, бежит из населенных пунктов, и их число быстро сокращается. Страна [From.Owner.GetName] находится на грани полного краха."
mem_crucible.3.a: "Неприятно."
mem_crucible.4.name: "Окутывание"
mem_crucible.4.desc.first: "Мы наблюдаем странные явления на [From.GetName]. \n\n$mem_crucible.4.common$"
mem_crucible.4.desc.latter: "И снова планета [From.GetName] оказывается окутанной. \n\n$mem_crucible.4.common$"
mem_crucible.4.common: "Какой-то туман окутал поверхность наполненной безумием планеты, как будто само население растворилось в нем. \n\nНеясно, что именно произошло, поскольку ни один датчик не может проникнуть сквозь туман."
mem_crucible.4.a: "Очень странно."
mem_crucible.5.name: "Возрождение [mem_crucible_country.GetName]"
mem_crucible.5.desc.never_seen_death: "Ранее окутанная пеленой планета [From.GetName], похоже, претерпела драматические изменения. \n\nРанее непроницаемый туман расступился, открыв цивилизацию разумных людей каменного века, населяющих его поверхность."
mem_crucible.5.desc.seen_death: "[From.GetName], которую мы раньше видели окутанной в странный туман, похоже, изменила свое положение на обратное. \n\nРанее непроницаемый туман рассеялся, показав, что [mem_crucible_country.GetSpeciesNamePlural], похоже, вернулись в каменный век."
mem_crucible.5.desc.seen_many_deaths: "Как и раньше, окутанная планета [From.GetName] вновь перестала быть такой. Ранее непроницаемый туман рассеялся, показав, что [mem_crucible_country.GetSpeciesNamePlural], похоже, снова вернулись в каменный век."
mem_crucible.5.a: "Как странно."
mem_crucible.6.name: "Окутывание"
mem_crucible.6.desc: "Наш наблюдательный пост над [From.GetName] сообщает, что они потеряли всякую связь с поверхностью внизу из-за причудливого тумана, внезапно охватившего планету. \n\nКак будто сама планета негативно реагирует на наше присутствие."
mem_crucible.6.a: "Неприятно."
mem_crucible.7.name: "Окутывание"
mem_crucible.7.desc: "Мы потеряли всю связь с [Root.GetName]. Похоже, что поверхность планеты охвачена странным туманом. \n\nКак будто сама планета негативно реагирует на наше присутствие."
mem_crucible.7.a: "Неприятно."
mem_crucible.8.name: "Встреча с [From.Owner.GetName]"
mem_crucible.8.desc: "[Root.GetName] сообщает, что они столкнулись с примитивной цивилизацией на поверхности [From.GetName]. \n\nСтранно то, что население этой планеты, похоже, полностью сошло с ума, разрушая свою развитую инфраструктуру, устраивая беспорядки и разжигая бессмысленное насилие. \n\nМы должны рассмотреть возможность строительства §YСтанции Слежения§! над их миром, чтобы изучать их более пристально."
mem_crucible.11.name: "Окутывание"
mem_crucible.11.desc: "Наши корабли над [From.GetName] сообщают, что они не могут продолжать бомбардировку из-за странного тумана, который внезапно охватил планету, перекрыв всякую видимость и контакт с поверхностью. \n\nКак будто сама планета негативно реагирует на наши действия."
mem_crucible.11.a: "Как странно."
mem_crucible.100.name: "Тайна Горнила"
mem_crucible.100.desc: "Мы наблюдали повторение той же картины на [From.GetName]: Цивилизация поднимается и развивается аномально быстрыми темпами, но затем впадает в безумие и погружается в странный фиолетовый туман. Затем туман рассеивается, раскрывая население, которое вернулось в каменный век, и все начинается заново. Как будто некая таинственная сила направляет этот процесс к неопределенной цели."
mem_crucible.100.a: "Мы должны докопаться до сути."
mem_crucible.100.b: "Кого это волнует?"
mem_crucible.100.b.tooltip: "Отключите большинство уведомлений от [From.GetName]."
mem_crucible.101.name: "Исследование [mem_crucible_planet.GetName]"
mem_crucible.101.desc: "[Root.GetName] сообщает об успешном завершении комплексного исследования [From.GetName]. \n\nПланета не выглядит особенно необычной. Однако, похоже, на нее каким-то образом влияет ее первичная - [mem_crucible_controller_planet.GetName]. Наблюдатели перехватили какой-то обмен сигналами между планетами, хотя пока рано говорить о том, что передается и с какой целью."
mem_crucible.101.a: "Мы должны узнать больше."
mem_crucible.102.name: "Исследование [mem_crucible_controller_planet.GetName]"
mem_crucible.102.desc: "Экипаж корабля [Root.GetName] не смог изучить поверхность [mem_crucible_controller_planet.GetName] в мельчайших подробностях. Однако им все же удалось узнать больше, чем было известно ранее. \n\nТам, внизу, определенно происходит какая-то активность - накапливается огромное количество энергии. Пока неясно, что происходит и с какой целью, но мы как никогда близки к полному раскрытию тайн этой планеты."
mem_crucible.102.a: "Что скрыто под покровом?"
mem_crucible.200.name: "Тайна Горнила"
mem_crucible.200.desc: "Теперь, когда нам удалось перехватить странные передачи между [mem_crucible_planet.GetName] и [mem_crucible_controller_planet.GetName] и составить приблизительную карту поверхности последней, мы приблизились к раскрытию истинной природы всей системы [mem_crucible_planet.Solar_System.GetName]. \n\nМы можем с уверенностью сказать, что некая сущность организовала бесконечный цикл смерти и возрождения, хотя мы пока не можем сказать, какова может быть его цель. Тем не менее, тот, кто управляет этим, обладает огромной силой. Теперь, после частичного картирования окутанной пеленой поверхности планеты и начала расшифровки обмена сигналами, мы можем надеяться, что наконец-то разгадаем эту тайну."
mem_crucible.200.a: "Отлично, давайте продолжим."
mem_crucible.200.b: "Мы зашли слишком далеко. Некоторые секреты лучше оставить забытыми."
mem_crucible.201.name: "Контролирующий Горнило"
mem_crucible.201.desc: "[Leader.GetName] сообщает, что [Leader.GetSheHe] смог(ла) модифицировать сенсорный массив [Root.GetName], чтобы проникнуть за таинственный покров и выяснить причину странных явлений в системе [mem_crucible_controller_planet.Solar_System.GetName]. \n\nГлубоко в тумане [mem_crucible_controller_planet.GetName] находится древняя и мощная машина под названием "§YКонтроллер§!". Перед ней поставлена единственная цель - не дать существу по имени "§SВольдарен§!" покинуть эту луну. Однако в рамках заданных системе параметров эта задача неразрешима. Все, что может сделать Контроллер, - это создать смертные оболочки, в которых будут находиться части Вольдарена, попавшие в ловушку странного цикла смерти и возрождения, чтобы прервать останавливать его каждый раз, как только он оказывается слишком близок к побегу. Сам по себе этот цикл никогда не закончится, пока Контролер полностью не будет уничтожен или выключен."
mem_crucible.201.a: "Выключите Контроллер."
mem_crucible.201.a.tooltip: "Вольдарин сбежит, освободив Идеальный Мир [mem_crucible_planet.GetName] для нас."
mem_crucible.201.b: "Повысить эффективность работы контроллера."
mem_crucible.201.c: "Мы можем найти более постоянное решение для Вольдарена."
mem_crucible.201.d: "Перенастроить Контроллер для нашего использования."
mem_crucible.201.e: "Пусть контроллер продолжает свой цикл."
mem_crucible.301.name: "Истинный Волдарен"
mem_crucible.301.desc: "Сущность Вольдарен сформировалась, покинув пределы [mem_crucible_planet.GetName] и оставив позади свои смертные оболочки. \n\nЭто мощное псионическое существо теперь представляет угрозу для всей системы, если не всей галактике."
mem_crucible.301.a: "Мы должны подготовиться к битве."
mem_crucible.302.xenophile: "Могу я вас кое о чем спросить? \n\nВсегда ли вы просто ломаете чужие проекты без всякого разбора? Приходило ли вам в голову, что, возможно, ваши махинации могут привести к неожиданным последствиям? \n\nМы хотели бы знать, было ли это случайным упущением, или вам просто нравится ходить по галактике и ломать чужие вещи?"
mem_crucible.302.xenophobe: "Бесполезные [Root.GetSpeciesNamePluralInsult]! \n\nЕсть ли у вас представление о том, что вы сделали? Вы представляете, что собирались сделать? \n\nВаше идиотское вмешательство поставило под угрозу всю галактику!"
mem_crucible.302.a: "Тогда казалось, что это хорошая идея..."
mem_crucible.302.b: "Мы просто хотели посмотреть, что произойдет."
mem_crucible.302.c: "Это безумие должно было закончиться."
mem_crucible.302.d: "Мы можем делать на своей территории все, что захотим."
mem_crucible.310.name: "Решение Вольдарена"
mem_crucible.310.desc: "Хотя экипаж [Root.GetName] не смог по-настоящему "решить" проблему Вольдарена, им удалось разорвать цикл. \n\nПлотный туман полностью поглотил [mem_crucible_planet.GetName], навсегда отрезав планету от нашей реальности. Без необходимости Контроллер ослабил свою защиту, сняв плотную пелену с [mem_crucible_controller_planet.GetName] и отключившись, оставив планету и ее странные технологии нам."
mem_crucible.320.name: "Решение Вольдарена"
mem_crucible.320.desc: "Используя наше понимание псионики, [Leader.GetName] смог сформулировать альтернативное решение проблемы Вольдарена. \n\nВредоносная пси-сущность была эффективно нейтрализована, дав возможность оболочкам Вольдарена - [mem_crucible_country.GetSpeciesNamePlural] - обрести истинную свободу. \n\nНаконец-то выполнив свою цель, Контроллер ослабил свою защиту, оставив [mem_crucible_planet.GetName] и [mem_crucible_controller_planet.GetName] на наше усмотрение."
mem_crucible_insanity_age: "Коллективное Безумие"
mem_crucible_insanity_age_desc: "Население планеты, ранее относительно развитое, охвачено неким коллективным психозом, участвуя в беспорядочном бессмысленном насилии и безумном скандировании бессмысленных мантр."
mem_crucible_broke_crucible: "Вмешательство в Горнило"
d_mem_crucible_controller: "Контроллер"
d_mem_crucible_controller_desc: "Останки огромного псионического компьютера. После решения проблемы, для которой он был создан, он отключился, но даже его пустая оболочка содержит удивительные технологии."
mem_crucible_chain_title: "Горнило"
mem_crucible_chain_desc: "Бесконечный цикл смерти и возрождения на [mem_crucible_planet.GetName] не может быть естественным. \n\nЧто бы за этим ни стояло, мы должны это выяснить."
MEM_CRUCIBLE_STUDY_HOMEWORLD: "Изучить Зацикленный Мир"
MEM_CRUCIBLE_STUDY_HOMEWORLD_DESC: "[mem_crucible_planet.GetName] - это луна, которая застряла в бесконечной петле смерти и возрождения. Если мы хотим выяснить причину этого, мы должны начать именно отсюда."
MEM_CRUCIBLE_STUDY_CONTROLLER: "Изучить Окутанный Мир"
MEM_CRUCIBLE_STUDY_CONTROLLER_DESC: "[mem_crucible_controller_planet.GetName] вечно покрыта странным туманом и вращается вокруг луны, запертой в бесконечном цикле возрождения. В ней должно быть что-то особенное."
MEM_CRUCIBLE_CONTACT_THE_CONTROLLER: "Первопричина"
MEM_CRUCIBLE_CONTACT_THE_CONTROLLER_DESC: "Что бы ни вызывало бесконечный цикл на [mem_crucible_planet.GetName], оно скрывается на [mem_crucible_controller_planet.GetName]. \n\nВремя найти это."
MEM_CRUCIBLE_SOLVE_THE_PROBLEM: "Решение Проблемы"
MEM_CRUCIBLE_SOLVE_THE_PROBLEM_DESC: "Контроллер "Горнила" бъется головой о стену, пытаясь найти решение своей проблемы. Ему не помешает взгляд со стороны."
MEM_CRUCIBLE_CHANGE_THE_PROBLEM: "Изменение Параметров"
MEM_CRUCIBLE_CHANGE_THE_PROBLEM_DESC: "Контроллер "Горнила" не может решить проблему в рамках заданных ему параметров. \n\nНо с нашим собственным пониманием псионических сил мы можем дать ему истинное решение."
job_mem_crucible_researcher: "Исследователь Контроллера Горнила"
job_mem_crucible_researcher_plural: "Исследователи Контроллера Горнила"
job_mem_crucible_researcher_desc: "Исследователи изучают останки огромного псионического компьютера, который выключился после решения проблемы, для которой он был создан, оставив нам пустую оболочку, полную удивительных технологий."
job_mem_crucible_research_drone: "Исследовательский Дрон Контроллера Горнила"
job_mem_crucible_research_drone_plural: "Исследовательский Дроны Контроллера Горнила"
job_mem_crucible_research_drone_desc: "Исследовательские дроны, изучающие останки огромного псионического компьютера, который отключился после решения проблемы, для которой он был создан, оставив нам пустую оболочку, полную удивительных технологий."
