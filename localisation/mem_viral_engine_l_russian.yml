l_russian:

mem_viral_engine.10.name: "Вспышка вируса"
mem_viral_engine.10.desc: "Власти [This.GetName] докладывают о появлении новой болезни. Хотя она и не смертельна, но всё равно вызывает бессонницу и тревогу среди зараженных. Это может быть просто распространение незначительного межвидового вируса. В любом случае, нам стоит принять меры для предотвращения её распространения, пока биологический отдел не идентифицирует патоген."
mem_viral_engine.10.a: "Поместите зараженных в карантин."
mem_viral_engine.11.name: "Необычное поведение"
mem_viral_engine.11.desc: "Благодаря нашим усилиям, распространение вируса удалось остановить. Но у уже зараженных появились новые симптомы. Медикам доложили об изменении поведения и внезапной агрессии. Они так же потеряли интерес к общению с теми, кто находится вне карантина, предпочитая взаимодействовать с другими зараженными. Работы по идентификации патогена продолжаются, но команда, размещённая на [This.GetName] не справляется. Они запрашивают поддержку."
mem_viral_engine.11.a: "Позаботьтесь об этом."
mem_viral_engine.11.b: "У нас нет на это времени."
MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN: "Чрезвычайное положение"
MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN_DESC: "Команда с [From.GetName] запрашивает поддержку для идентификации болезни поразившей планету. Научный корабль сильно ускорит их работу."
mem_viral_engine.12.name: "Заражённые"
mem_viral_engine.12.desc: "Прежние донесения о тревожном поведении среди заражённых на [From.GetName] прекратились. Вместо этого помещённые в карантин пытаются начать что-то строить. Что именно это будет, они не знают или не хотят говорить. Больные без какого-либо опыта строительства начали собирать металлический каркас, учителя выкапывают яму под фундамент, а бедняки пишут код на неизвестном языке с восьмеричной основой. На данный момент цель строительства определить невозможно."
mem_viral_engine.12.generic: "Изучите заражённых."
mem_viral_engine.12.col: "Изолируйте заражённых в лагере подальше от города."
mem_viral_engine.12.col.tooltip: "Отстраните заражённых от строительства."
mem_viral_engine.12.phobe: "Мы должны защитить людей. Изолируйте заражённых!"
mem_viral_engine.12.phobe.tooltip: "Заражённое население будет отстранено от строительства."
mem_viral_engine.12.mat: "Мы должны найти лекарство. Направьте наших лучших учёных."
mem_viral_engine.12.ind: "Исцелите наш народ. Ничто не должно ограничивать свободную волю."
mem_viral_engine.12.spi: "Может это голос Свыше! Наблюдайте, но не вмешивайтесь."
mem_viral_engine.12.spiphile: "В чужом разуме есть божественная красота. Не вмешивайтесь."
mem_viral_engine.12.phile: "Может это некий разум? Нужно дать им закончить."
MEM_VIRAL_ENGINE_STUDY_INFECTED: "Изучить Заражённых"
MEM_VIRAL_ENGINE_STUDY_INFECTED_DESC: "Заражённые ведут себя странно. Они работают вместе над пока непонятной задачей. Ради безопасности нашего народа мы должны определить, какова их конечная цель."
MEM_VIRAL_ENGINE_RESEARCH_CURE: "Найти лекарство"
MEM_VIRAL_ENGINE_RESEARCH_CURE_DESC: "Нашими людьми управляет какой-то инопланетный вирус. Это недопустимо. Мы должны сконцентрировать усилия на поиске лекарства от этой болезни."
mem_viral_engine.13.name: "Изучение завершено"
mem_viral_engine.13.desc: "Анализ поведения заражённых завершился. Все переносчики вируса строят своего рода невероятно сложный биологический компьютер.\n\nОдин из них подошёл к нашим сотрудникам и сказал что будет говорить от имени остальных. Они заявляют, что позывы приняли форму голосов, и что эти голоса говорили о необходимости предоставить тела для некой процедуры. Они просят нас не вмешиваться.\n\nМы не знаем что может случиться с нашими людьми. Это может быть наш последний шанс остановить это."
mem_viral_engine.13.a: "Дайте им закончить."
mem_viral_engine.13.a.tooltip: "Заражённые активировали машину. Остаётся только надеяться что она не враждебна."
mem_viral_engine.13.b: "Прекратить это немедленно!"
mem_viral_engine.13.b.tooltip: "Строительство остановят любой ценой... включая применение силы."
mem_viral_engine.14.name: "Успешная изоляция"
mem_viral_engine.14.desc: "Наши совместные с администрацией [This.GetName] усилия наконец то выявили причину. Это вирус, состоящий из нескольких аминокислот, и не присутствующий в нашей биологии. Он атакует мозг, и провоцирует точечные изменения в областях, отвечающих за принятие решений и выражение эмоций. Некоторые вирусологи считают, что за процессом стоит некий разум."
mem_viral_engine.14.a: "Нужно оценить наши возможности"
mem_viral_engine.15.name: "Нет Времени"
mem_viral_engine.15.desc: "Наши учёные не успели вовремя. Осталось слишком много неизвестного, а заражённые уже почти достроили машину."
mem_viral_engine.15.a: "Остаётся только ждать... и надеяться."
mem_viral_engine.16.name: "Изоляция завершена"
mem_viral_engine.16.desc: "Ради всеобщего блага мы полностью удалили заражённых из нашего общества. О них будут заботиться и лечить, но обратно они никогда не вернутся. Наш народ ценит их жертву."
mem_viral_engine.16.a: "Им воздадут почести!"
mem_viral_engine.17.name: "Лекарство найдено"
mem_viral_engine.17.desc: "Успех! Нам удалось создать антивирус для борьбы с инфекцией. Оставшуюся часть населения [This.GetName] прививают для того, чтобы подобного не повторилось."
mem_viral_engine.17.a: "Очередная победа медицинской науки."
mem_viral_engine.22.name: "Вирусная Машина"
mem_viral_engine.22.desc: "Строительство на [This.GetName] завершилось, и доктора докладывают, что в больных не осталось и следа вируса. Машина, которую они построили, находясь под влиянием вируса - это компьютер, в основе которого лежит не цифровые данные, а движение аминокислот и протеиновых групп. Удивительно и абсолютно нам чуждо.\n\nМы полагаем, что вирус построил себе убежище, постоянную симулированную среду, основанную на подходящей биологической структуре. Благодаря временным суррогатам нам удалось наладить общение с машиной и в обмен на энергию и регулярные инъекции органического материала, она разрешила нам использовать её вычислительные мощности. Польза для нашей науки может быть огромной."
mem_viral_engine.22.a: "Хорошо что все остались довольны."
mem_viral_engine.22.a.tooltip: "The §YViral Engine§! is online, benefiting our research."
mem_viral_engine.19.name: "Вирусное вторжение"
mem_viral_engine.19.desc: "Мы предотвратили дальнейшую активность заражённых. К сожалению, это вынудило их обратиться к насилию. Местные силы были вынуждены применить силу в ответ. Некоторым из заражённых удалось сбежать, и они могут представлять угрозу в будущем. Но текущая проблема устранена."
mem_viral_engine.19.a: "Найти их!"
mem_viral_engine.20.name: "Вирусный Передатчик"
mem_viral_engine.20.desc: "Заражённые закончили строительство. Последней видимой деталью была тарелка радиопередатчика. Она активировалась вскоре после её завершения и отправила массивный поток данных в космос. В какой-то момент вирус полностью покинул тела больных с помощью автоматической системы. Исцелённые вернулись в прежнее состояние и заявляют, что ничего не помнят о произошедшем.\n\nСогласно лучшей, на данный момент, теории это устройство перевело составные компоненты вируса в закодированный электронный сигнал, после чего передало его в неизвестном направлении. В итоге осталось больше вопросов, чем ответов, и, в добавок, огромный и бесполезный радиопередатчик."
mem_viral_engine.20.a: "Туда ему и дорога."
mem_viral_engine.21.name: "Вирусная бомба"
mem_viral_engine.21.desc: "Строительный проект заражённых оказался всего лишь уловкой! Постройка содержала массивную систему распространения вируса: устройство, чье назначение заключалось в выбросе в атмосферу облаков инфекционных агентов. Попытка вмешаться была встречена насилием со стороны заражённых, и со всей планеты начали поступать сведения о новых случаях инфекции. Служба безопасности пыталась остановить заражённых и поместить в карантин новых заболевших. Города содрогались от насилия, а пожары разрушили промышленный центр планеты. Большинство бунтовщиков удалось поймать, но некоторым удалось сбежать в леса. [This.GetName] скорбит по всем погибшим в этой короткой, но жестокой гражданской войне. Они восстановятся, но никогда не забудут."
mem_viral_engine.21.tooltip: "[root.mem_pops_killed] pops on [root.GetName] die."
d_mem_viral_engine: "Вирусная Машина"
d_mem_viral_engine_desc: "Биологический компьютер с невероятной вычислительной мощностью. Разум, обитающий в машине благодарен нам за помощь и хочет отплатить нам, помогая в исследованиях."
mem_mysterious_illness: "Загадочная болезнь"
mem_mysterious_illness_desc: "Загадочная болезнь распространяется. Наши граждане обеспокоены тем, что могут заразиться."
mem_grateful_populace: "Благодарное Население"
mem_grateful_populace_desc: "Граждане помнят о жертвах принесённых ради их безопасности. Они стараются быть достойными уплаченной цены."
mem_medical_breakthrough: "Медицинский прорыв"
mem_medical_breakthrough_desc: "Вирусная эпидемия остановлена. Наш народ радуется!"
mem_viral_insurgency: "Вирусное вторжение"
mem_viral_insurgency_desc: "Выжившие инфицированные сбежали из заключения, и намерены добиться своей зловещей цели. Мы должны найти их любой ценой!"
d_mem_viral_transmitter: "Вирусный Передатчик"
d_mem_viral_transmitter_desc: "Инопланетный вирус был неопасным, но оставил после себя бесполезное напоминание."
job_mem_viral_engineer: "Оператор вирусного двигателя"
job_mem_viral_engineer_plural: "Операторы вирусных двигателей"
job_mem_viral_engineer_desc: "Исследователи, которые управляют биологическим компьютером, населенным интеллектом, способным к беспрецедентным вычислительным способностям, который благодарен нам за помощь и намерен отплатить нам, помогая в наших исследованиях."
mod_job_mem_viral_engineer_add: "Деятельность: $job_mem_viral_engineer$"
mod_job_mem_viral_engineer_per_pop: "§G+1§! $job_mem_viral_engineer$ Job per $VALUE$ Pops"
mod_job_mem_viral_engineer_per_pop_short: "\n§G+1§! £job_researcher£ per $VALUE$ £pop£"
