l_russian:

mem_snowed_in_category: "Замерзшие Руины"
mem_snowed_in_category_desc: "Как бы фантастично это ни звучало, замерзшая поверхность §Y[Root.GetName]§!, похоже, когда-то поддерживала жизнь. То, что похоже на остатки некогда процветающей цивилизации, до сих пор можно увидеть на ее поверхности."
mem_snowed_in.1.name: "Замерзшие Руины"
mem_snowed_in.1.desc: "Наблюдение §Y[From.GetName]§! подтверждает изначальную гипотезу - на ее замерзшей поверхности есть руины. В разных регионах все еще можно выделить огромные мегаполисы. \n\nПредварительный анализ показывает, что планета раньше была домом индустриальной цивилизации, пока загадочный катаклизм не вызвал нынешний ледниковый период и превратил всю планету в ледяную пустошь."
mem_snowed_in.3.name: "Жизнь во Льдах"
mem_snowed_in.3.desc.first: "Наше неприрывное наблюдение §Y[mem_snowed_in_planet.GetName]§! обнаружило нечто неожиданное. \n\nПохоже на то, что источник энергии по-прежнему активен глубоко под поверхностью планеты. Глубокое зондирование с нашей научной станции установило, что группа выживших после того катаклизма, вызвавшего нынешний ледниковый период, до сих пор живут глубоко под землей."
mem_snowed_in.3.desc.second: "Кажется, что группа выживших после катаклизма, превратившего §Y[mem_snowed_in_planet.GetName]§! в замерзшую пустошь, по-прежнему живут глубоко под поверхностью. \n\nНаша исследовательская станция отметила местополежние их подземной среды обитания."
mem_snowed_in.3.a: "Установите с ними связь."
mem_snowed_in.3.b: "Продолжайте следить за ними."
mem_snowed_in.3.c: "Выжившие? Ненадолго."
mem_snowed_in.3.d: "Выжившие? Мы должны пожрать их."
mem_snowed_in.3.tooltip: "Выработка £society  §GООбщества§! на §Y[mem_snowed_in_planet.GetName]§! увеличится."
mem_snowed_in.5.name: "Связь Установлена"
mem_snowed_in.5.desc: "После перехвата достаточного объема данных из подземной среды обитания на §Y[mem_snowed_in_planet.GetName]§!, мы сумели декодировать инопланетный язык и информационные протоколы. \n\nТеперь мы готовы к установлению контакта с жителями бункера."
mem_snowed_in.6.name: "Связь с [mem_snowed_in_planet.GetName]"
mem_snowed_in.6.desc.first: "Приветствую, я представляю временное правительство §YЦивилизации [mem_snowed_in_species.GetSpeciesName]§!... Ну, точнее того, что от нее осталось. \n\nВы действительно космическая цивилизация? Скорее всего, вы увидели, что наш собственный мир не в самом лучше состоянии. Возможно, на одной из планет в вашей великой империи найдется место для нас?"
mem_snowed_in.6.desc.second: "О, вы, кажется, кто-то новый. \n\nЯ не знаю, что происходит там наверху, но я скажу вам то, что говорил пришедшим до вас. \n\nЯ представляю временное правительство §YЦивилизации [mem_snowed_in_species.GetSpeciesName]§!. Скорее всего, вы увидели, что наш собственный мир не в самом лучше состоянии. Возможно, на одной из планет в вашей великой империи найдется место для нас?"
mem_snowed_in.6.a: "Что случилось с вашим миром?"
mem_snowed_in.6.a.response: "Невозможно сказать наверняка. Когда это началось, наша наука еще не была достаточно продвинутой для полного понимания... Теперь же у нас практически не осталось никакой науки. \n\nЧто-то, или, возможно, даже кто-то заставил орбиту планеты дестабилизироваться. Потребовались столетия, чтобы сдвинуться так далеко от звезды, как мы сейчас, поэтому у нас была возможность адаптироваться... но все же мы теперь оказались здесь в ловушке, снаружи окруженные практически абсолютным нулем."
mem_snowed_in.6.b: "Мы могли бы это устроить."
mem_snowed_in.6.b.tooltip: "Беженцы с планеты §Y[mem_snowed_in_planet.GetName]§! будут постепенно переселяться в наши миры до тех пор, пока у нас будет достаточно свободного для жилья пространства."
mem_snowed_in.6.c: "Мы не можем взять к себе никого из вас."
mem_snowed_in.6.c.gestalt: "Такие индивидуалисты, как вы, не способны сосуществовать с нами."
mem_snowed_in.6.c.response: "Понимаю. Очень жаль. \n\nНо мы и так далеко продвинулись, мы найдем способ выжить без вашей помощи."
mem_snowed_in.6.c.xenophobe: "Ваш вид достоин только вымирания, [mem_snowed_in_species.GetSpeciesNameInsult]."
mem_snowed_in.6.c.xenophobe.response: "Понимаю. \n\nПростого "Нет" было бы достаточно."
mem_snowed_in.6.d: "Мы можем предоставить вам технологии, которые помогут вам выжить."
mem_snowed_in.6.d.response: "Не совсем то, на что мы надеялись... Но это определенно поможет."
mem_snowed_in.6.e: "Мы будем молиться за ваше спасение."
mem_snowed_in.6.e.response: "Серьезно?! Молитва? \n\nКонечно, почему нет. Молитва однозначно поможет нам не замерзнуть до смерти."
mem_snowed_in.7.name: "Орбитальная Бомбардировка Завершена"
mem_snowed_in.7.desc: "Наши силы успешно доставили груз глубинных зарядов к поверхности §Y[mem_snowed_in_planet.GetName]§!. Бункер был успешно разрушен, тот, кто скрывался там, был ликвидирован."
mem_snowed_in.7.tooltip: "Выработка £society  §GОбщества§! на §Y[mem_snowed_in_planet.GetName]§! значительно уменьшается с уничтожением местных жителей."
mem_snowed_in.8.name: "Вторжение в Бункер Завершено"
mem_snowed_in.8.desc: "Наши боевые дроны пробились через бункер под поверхностью §Y[mem_snowed_in_planet.GetName]§!. Легко подавив примитивное сопротивление, жители убежища были успешно захвачены для нас."
mem_snowed_in.8.a: "Мы будем пировать."
mem_snowed_in.8.b: "Ассимилируйте их знания и избавьтесь от них."
mem_snowed_in.8.c: "Ассимилируйте их и переселите в более пригодное для жилья место."
mem_snowed_in.8.c.tooltip: "Несколько £pop  жителей будут доставлены в наш мир как киборги."
mem_snowed_in.9.name: "Эвакуация Завершена"
mem_snowed_in.9.desc: "Последние выжившие с планеты §Y[mem_snowed_in_planet.GetName]§! переселились в наши миры. Теперь планета полностью необитаема."
mem_snowed_in.999.name: "Ложный след"
mem_snowed_in.999.desc: "По-видимому, наша первоначальная оценка §Y[fromfrom.GetName]§! была неверной. \n\nПланета покрыта зубчатыми скалами необычной формы, но явно лишена каких-либо искусственных структур."
mem_snowed_in.999.a: "Ну что ж..."
MEM_SNOWED_IN_ESTABLISH_CONTACT: "Установить Коммуникации"
MEM_SNOWED_IN_ESTABLISH_CONTACT_DESC: "Бункер под поверхностью §Y[mem_snowed_in_planet.GetName]§!, похоже, содержит в себе разумную жизнь. Мы сумеем перехватить и расшифровать их коммуникации,чтобы выучить их язык."
MEM_SNOWED_IN_DESTROY: "Уничтожить Бункер"
MEM_SNOWED_IN_DESTROY_DESC: "Бункер под поверхностью §Y[mem_snowed_in_planet.GetName]§!, похоже, содержит в себе разумную жизнь. Это не может больше продолжаться. \n\nДостаточно точным ударом мы можем с легкостью разрушить его, подвергая жителей сочетанию обломков и температурам, близким к абсолютному нулю."
MEM_SNOWED_IN_ASSAULT: "Захватить Бункер"
MEM_SNOWED_IN_ASSAULT_DESC: "Бункер под поверхностью §Y[mem_snowed_in_planet.GetName]§!, похоже, содержит в себе разумную жизнь. С помощью небольших ударных сил, му сумеем захватить их для дальнейших целей."
trait_mem_snowed_in_survivors: "Выжившие в Замерзшем Мире"
trait_mem_snowed_in_survivors_desc: "Этот вид пережил уничтожение собственной окружающей среды и приспособился к жизни в крохотной среде обитания, осажденные близкими к абсолютному нулю температурами снаружи."
mem_snowed_in_ruins: "Замерзшие Руины"
mem_snowed_in_ruins_desc: "Руины вымершей цивилизании рассеяны по поверхности этой планеты."
mem_snowed_in_civilisation: "Выжившие в Холодах"
mem_snowed_in_civilisation_desc: "Органическая жизнь до сих пор существует под поверхностью, даже несмотря на то, что поверхность была полностью заморожена."
mem_snowed_in_civilisation_destroyed: "Уничтоженная Цивилизация"
mem_snowed_in_civilisation_destroyed_desc: "Органики, которые изначально избежали нового ледникового периода под землей, все равно были уничтожены из космоса."
mem_snowed_in_civilisation_evacuated: "Заброшенные Руины"
mem_snowed_in_civilisation_evacuated_desc: "Последние остатки цивилизации, которая когда-то жила здесь и покинула этот мир в пользу более гостеприимного."
mem_snowed_in_eat_everyone: "Выжившие в Холодах"
mem_snowed_in_eat_everyone_desc: "Иногда те, кто убегает от разрушения своего мира, кончают свою жизнь как пища."
