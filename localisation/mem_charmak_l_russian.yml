mem_charmak_site: "Военный Корабль-Призрак"
mem_charmak_site_desc: "Большой корабль бесцельно дрейфует в верхних слоях атмосферы [From.Planet.GetName]. Никаких признаков жизни внутри не обнаружено. \n\nКроме случайных ударов астероидов и старости, никаких внешних повреждений не видно."
mem_charmak_warship_section_key: ""
mem_charmak.1.name: "Чармак"
mem_charmal.1.desc: "Внутренние помещения корабля завалены мумифицированными трупами. На некоторых телах видны следы насильственной смерти, но большинство, похоже, погибло от голода и отказа системы жизнеобеспечения. Все они принадлежат к виду небольших, но выносливых и физически ловких пернатых, которые называли себя §SЧармак§! и были активны в этом регионе галактики около 800 лет назад. \n\nИх физиология демонстрирует признаки адаптации к космическим условиям, что позволяет предположить, что в какой-то момент в прошлом они отказались от обитания на планете, чтобы жить на борту космических кораблей, подобных этому."
mem_charmak.2.name: "Орда Чармак"
mem_charmak.2.desc: "Дальнейшее изучение корабля, найденного на [From.Planet.GetName], и различных артефактов на его борту позволило нам больше узнать об обществе §SЧармак§! \n\nЧармак организовали свое общество, основанное на кланах, в первую очередь на основе физической силы и боевого мастерства. Сильные насильно принуждали своих более слабых собратьев выполнять их приказы, сражаясь друг с другом за господство. Самый сильный из них назывался §YЧармакар§! и служил лидером клана. \n\nЖизнь Чармака была короткой и жестокой, но для тех, кому не повезло пересечься с ними, она была гораздо хуже. Они были обществом мародеров, нападавших на планетарные поселения с безрассудным пренебрежением к личной безопасности, убивая и грабя все, что попадалось им на пути. \n\nЛишь немногие из их занятий не вращались вокруг этого бесконечного грабежа - большинство тех, кто не участвовал в боях, работали над производством и проектированием нового оружия; те немногие, кто доживал до того момента, когда становился слишком раненным или немощным, чтобы сражаться или работать, находили работу, создавая произведения искусства, чтобы вдохновить своих товарищей на более интенсивный грабеж, или каталогизируя трофеи, добытые в недавних рейдах."
mem_charmak.3.name: "Чармакарад"
mem_charmak.3.desc: "Назначение корабля, найденного на орбите над [From.Planet.GetName], стало более понятным. Корабль был флагманом одного из самых видных и процветающих кланов в орде Чармака и местом регулярных встреч Чармакаров со всей орды, такие собрания были звестны под именем §SЧармакарад§!. \n\nКланы в основном жили обособленно, но иногда им приходилось собираться вместе для создания союзов, координации нападений или решения других проблем всей орды. Обычный Чармакарад заканчивался тем, что 53% чармаков были согласны с общим решением, а остальные 47% погибали."
mem_charmak.4.name: "Странные Уроды"
mem_charmak.4.desc: "§Y[Leader.GetName]§! сообщает о находке записей последнего Чармакарада, проведенного на корабле, который [Leader.GetSheHe] изучает. Это произошло незадолго до краха цивилизации Чармаков. \n\nЕдинственным пунктом повестки дня был новый враг, с которым столкнулась орда - Чармаки не стремились узнать его личность, называя его просто §SСтранные Уроды§!. Они провели серию нападений на более мелкие и изолированные кланы орды, что для чармаков было чем-то неслыханным, и то, что они стали объектом нападений, вызвало серьезную обеспокоенность. \n\nМногие чармакары пообещали своим кланам поддержать ответную кампанию. "
mem_charmak.5.name: "Роковые Размышления"
mem_charmak.5.desc: "Записи о последних годах существования общества Чармак скудны, но §Y[Leader.GetName]§! теперь считает, что [Leader.GetSheHe] может восстановить их падение. \n\nКампания Чармака была успешной, и в результате вся цивилизация §SСтранных Уродов§! была уничтожена. Большое количество Чармаков, попавших в плен во время первых рейдов, были найдены, освобождены и публично пристыжены за свою слабость, однако после этого произошло нечто странное. \n\nПохоже, их похитители пытались склонить пленников на свою сторону и при этом подробно говорили о недостатках их общества и политики. Затем пленники передали полученные знания остальным членам племени Чармак. \n\nНикогда прежде Чармак не утруждал себя изучением структуры обществ, которые они терроризировали, и хотя откровение о том, что можно выбирать лидеров, основываясь не только на их способности к насилию, поначалу не произвело на них впечатления, но в конечном итоге оно оказало глубокое влияние на их психику. Чем больше они думали об этом, тем больше это заставляло их сомневаться в путях Чармака, в конце концов доводя их до компульсивного неподчинения или глубокой меланхолии, когда они просто отказывались выполнять приказы, даже под угрозой смерти, и в конечном итоге отказывались есть, пить и обслуживать свои корабли. \n\nВ течение десятилетия все их общество рухнуло, а некогда грозный вид вымер. Однако их флагман, §YЧармакадум§!, остался, и мы можем вернуть его в рабочее состояние."
mem_charmak.5.a: "Мы могли бы использовать этот корабль."
mem_charmak.5.a.tooltip: "Линкор §YЧармакадум§! будет добавлен в наш флот."
mem_charmak.5.b: "Разберите его."
mem_charmak_ship_size: "Клановый Корабль"
mem_charmak_ship_size_plural: "Клановые Корабли"
