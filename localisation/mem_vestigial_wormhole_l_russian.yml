l_russian:

mem_vestigial_wormhole_object: "Рудиментальная Червоточина"
mem_vestigial_wormhole_object_desc: "Пространственный разлом, соединяющий два удаленных друг от друга места. Этот разлом дестабилизирован до невозможности восстановления - вряд ли что-то может войти или выйти из него."
mem_vestigial_wormhole_ship_object: "Неизвестный Корабль"
MEM_VESTIGIAL_WORMHOLE_TEMPLATE: "Секция Исследования Червоточины"
mem_vestigial_wormhole_science_ship: "$science$"
mem_vestigial_wormhole_science_ship_plural: "$science_plural$"
shipsize_mem_vestigial_wormhole_science_ship_construction_speed_mult: ""
shipsize_mem_vestigial_wormhole_science_ship_build_cost_mult: ""
shipsize_mem_vestigial_wormhole_science_ship_upkeep_mult: ""
mem_vestigial_wormhole_wanderer_trait: "Путешественник по Червоточинам"
mem_vestigial_wormhole_wanderer_trait_desc: "Оказавшись в ловушке внутри нестабильной червоточины, этот бесстрашный исследователь знает довольно много об освоении космоса."
mem_vestigial_wormhole_scientist_spider: "Паук-Руководитель"
mem_vestigial_wormhole_scientist_spider_desc: "На самом деле этот лидер - гигантский инопланетный паук, управляющий безжизненной оболочкой научного сотрудника, к которой он привязан."
mem_vestigial_wormhole_ruler_spider: "$mem_vestigial_wormhole_scientist_spider$"
mem_vestigial_wormhole_ruler_spider_desc: "$mem_vestigial_wormhole_scientist_spider_desc$"
mem_vestigial_wormhole.2.name: "Рудиментальная Червоточина"
mem_vestigial_wormhole.2.desc: "Система §Y[From.GetName]§! содержит необычную особенность - §Sчервоточину§!. \n\nОднако она очень нестабильна. Возможно, в далеком прошлом через нее можно было путешествовать в дальние миры, но сейчас она близка к полному разрушению. Ее хаотическая природа делает невозможным путешествие через нее: маловероятно, что кто-либо или что-либо сможет войти или выйти из нее."
mem_vestigial_wormhole.3.name: "Рудиментальная Червоточина"
mem_vestigial_wormhole.3.desc: "Червоточина в системе §Y[the_system.GetName]§! оказалась менее нестабильной, чем мы думали. \n\nСегодня, вопреки всему, из нее появился инопланетный корабль. Похоже, это стало последней каплей - спустя несколько мгновений червоточина полностью разрушилась. \n\nКорабль не похож ни на один из тех, что встречались ранее. Он кажется совершенно инертным и медленно дрейфует по системе."
mem_vestigial_wormhole.3.a: "Мы должны провести расследование."
mem_vestigial_wormhole.3.b: "Сбить нарушителя с неба."
MEM_VESTIGIAL_WORMHOLE_PROJECT: "Исследование Таинственного Корабля"
MEM_VESTIGIAL_WORMHOLE_PROJECT_DESC: "Странный корабль появился из червоточины, прежде чем она разрушилась. Мы должны подняться на борт и выяснить, кто или что доставил его сюда, и что он принес с собой."
mem_vestigial_wormhole.4.name: "Выживший Исследователь"
mem_vestigial_wormhole.4.desc: "[Leader.GetName] reports that following the boarding of the unidentified ship that entered the [the_system.GetName] system through a collapsing wormhole, [Leader.GetSheHe] has found something unexpected: A living pilot. \n\nA short interrogation revealed the truth: The pilot was a scientist exploring the wormhole when some kind of spatial anomaly destabilized it. Comparison between our star charts and those stored aboard the ship suggests that [the_guy.GetHerHis] journey began several galaxies away, about 2 billion years ago."
mem_vestigial_wormhole.4.a: "Предложите [the_guy.GetHerHim] должность в нашем научном отделе."
mem_vestigial_wormhole.4.a.tooltip: "Даст нового §YSученого§!."
mem_vestigial_wormhole.4.b: "Мы не нуждаемся в [the_guy.GetHerHis] услугах."
mem_vestigial_wormhole.4.c: "Казнить нарушителя."
mem_vestigial_wormhole.4.d: "Подготовьте набор для вскрытия, чтобы изучить воздействие червоточины."
mem_vestigial_wormhole.4.inwards: "Изгнать [the_guy.GetHerHis], чтобы сохранить нашу культуру."
mem_vestigial_wormhole.4.servitor: "Мы найдем для [the_guy.GetHerHis] место в заповеднике."
mem_vestigial_wormhole.4.purifier: "Казнить ксено-отброса."
mem_vestigial_wormhole.4.terminator: "Уничтожить органика."
mem_vestigial_wormhole.4.swarm: "Время обеда!"
mem_vestigial_wormhole.4.tooltip: "Мы берем контроль над новым §Yнаучным кораблем§!."
mem_vestigial_wormhole.6.name: "Гигантские Космические Пауки"
mem_vestigial_wormhole.6.desc.psi: "Когда [Root.GetName] приблизился к заброшенному судну в системе [Solar_System.GetName], [Leader.GetName] почувствовал(а) множество разумов внутри: Холодных, чужих хищных разумов, ожидающих, когда добыча придет к ним. \n\nПри ближайшем рассмотрении выяснилось, что корабль заполнен крупными и агрессивными восьминогими существами. Избежав засады благодаря предчувствию, [Leader.GetName] мудро решил(а) отступить и затопить корабль, чтобы сдержать биологическую опасность."
mem_vestigial_wormhole.6.desc.cyborg: "Судно в системе [Solar_System.GetName] оказалось не таким заброшенным и безжизненным, как мы ожидали. \n\nКак только [Root.GetName] пристыковался к нему, научная команда была атакована армией больших восьминогих существ. Одному из них даже удалось приблизиться к [Leader.GetName], но его испепелила [Leader.GetHerHis] недавно установленная персональная система защиты. \n\nЭкипаж был вынужден отступить, бросив корабль на произвол судьбы, чтобы избежать возможного распространения."
mem_vestigial_wormhole.6.desc.robot: "Судно в системе [Solar_System.GetName] оказалось не таким заброшенным и безжизненным, как мы ожидали. \n\nКак только [Root.GetName] состыковался с ним, научная команда была атакована армией больших восьминогих существ, которые, однако, не смогли пробить их броню и причинить какой-либо вред. \n\nЧтобы избежать возможного распространения, [Leader.GetName] решил(а) затопить корабль."
mem_vestigial_wormhole.desc.robust: "Судно в системе [Solar_System.GetName] оказалось не таким заброшенным и безжизненным, как мы ожидали. \n\nКак только [Root.GetName] пристыковался к нему, научная команда была атакована армией больших восьминогих существ. Одному из них даже удалось устроить засаду на [Leader.GetName], но когда оно укусило [Leader.GetHerHim], [Leader.GetHerHis] усиленная иммунная система распознала угрозу и ответ оказалась довольно смертельным для потенциального хищника. \n\nОднако, не желая испытывать свою удачу дальше, [Leader.GetName] решил(а) отступить и затопить корабль, чтобы предотвратить дальнейшее распространение."
mem_vestigial_wormhole.6.a.psi: "Дальновидность трудно переоценить."
mem_vestigial_wormhole.6.a.cyborg: "Аугментации оправдали себя."
mem_vestigial_wormhole.6.a.robot: "Плоть слаба. Металл вечен."
mem_vestigial_wormhole.a.robust: "Свидетели нашего превосходства."
mem_vestigial_wormhole.7.name: "Гигантские Космические Пауки"
mem_vestigial_wormhole.7.desc: "Судно в системе [Solar_System.GetName] оказалось не таким заброшенным и безжизненным, как мы ожидали. \n\nКак только [Root.GetName] пристыковался к нему, научная команда была атакована армией больших восьминогих существ. Прежде чем они успели отреагировать, одно из самых крупных напало на [bitten_leader.GetName], прикрепилось к [bitten_leader.GetHerHis] телу и заставило [bitten_leader.GetHerHim] впасть в глубокую кому. Команда была вынуждена покинуть и затопить корабль, чтобы избежать дальнейшего распространения."
mem_vestigial_wormhole.7.a: "Приведите [bitten_leader.GetName] домой для лечения."
mem_vestigial_wormhole.7.a.tooltip: "§Y[bitten_leader.GetName]§! will no longer be able to perform [bitten_leader.GetHerHis] duties due to being in deep coma."
mem_vestigial_wormhole.8.name: "Восьмилапый"
mem_vestigial_wormhole.8.desc: "Через месяц после укуса [bitten_leader.GetName] очнулся(лась) в медицинском учреждении на [Capital_Scope.GetName]. Но [bitten_leader.GetSheHe] изменился(лась). \n\n[bitten_leader.GetHisHerCap] прежняя личность исчезла, очевидно, что ее заменил гигантский паук, все еще прикрепленный к [bitten_leader.GetHerHis] телу. Говоря через своего носителя, существо установило контакт. Оно называет себя §YВосьмилапый§! и утверждает, что является частью древнего и развитого вида. \n\nПризнав, что фактически убил [bitten_leader.GetName], он предложил возместить ущерб, служа нашей империи вместо [bitten_leader.GetHerHis]."
mem_vestigial_wormhole.8.desc.hive: "[bitten_leader.GetName] woke up again, but it has changed. We no longer sense [bitten_leader.GetHerHim] as a part of us. \n\nA new, cold and dark mind has replaced it inside: A creature calling itself §YEight-Legs§! has possessed over [bitten_leader.GetHerHis] body. It offers to serve us now, in exchange for its life. Can we trust it?"
mem_vestigial_wormhole.8.a: "Примите Восьмилапого на службу."
mem_vestigial_wormhole.8.a.tooltip: "§Y[bitten_leader.GetName]§! will return to our service as §YEight-Legs§!. \nThey will gain §Y$mem_vestigial_wormhole_scientist_spider$§! trait, giving §G+10%§! to research speed."
mem_vestigial_wormhole.8.b: "Провести эвтаназию похитителя."
mem_vestigial_wormhole.8.b.tooltip: "§Y[bitten_leader.GetName]§! will die, but at least nobody will walk around in [bitten_leader.GetHerHis] skin..."
mem_vestigial_wormhole.8.c: "Вскройте странную сущность."
mem_vestigial_wormhole.8.purifier: "Бросьте ксенозахватчика в мусоросжигатель."
mem_vestigial_wormhole.8.swarm: "Поглотите похитителя тел."
mem_vestigial_wormhole.8.swarm.tooltip: "Мы поступим с Восьмилапыми так же, как и со всеми..."
mem_vestigial_wormhole.9.name: "Корабль-Призрак"
mem_vestigial_wormhole.9.desc: "[Leader.GetName] reports successfully boarding the mysterious ship that appeared through the wormhole in the [Solar_System.GetName] system. \n\nWhat [Leader.GetSheHe] and [Leader.GetHerHis] crew found inside is difficult to explain. The ship is clearly designed with an organic crew in mind, but no living beings or identifiable remains were found. The only thing that suggests organics were once there is an empty space suit still strapped to the pilot's chair. There is no indication as to what could've happened to pilot, assuming one even existed in the first place. \n\nThe ship seems to be designed for exploration and can be repurposed as another science vessel."
mem_vestigial_wormhole.9.a: "Сделайте так."
mem_vestigial_wormhole.9.a.tooltip: "Мы получим новый §Sнаучный корабль§!"
mem_vestigial_wormhole.9.b: "Разберите корабль и изучите его секреты."
mem_vestigial_wormhole.9.c: "Уничтожьте его. Это может быть ловушкой!"
mem_vestigial_wormhole.10.name: "Унесенные Призраками"
mem_vestigial_wormhole.10.desc: "The [Root.GetName] reports successfully boarding the strange vessel that recently appeared in the [Solar_System.GetName] system. \n\nHowever, right after [stolen_leader.GetName] stepped aboard, the ship suddenly vanished from the sensors. It's not clear what happened, but spatial distortions left in the ship's wake suggest that it has been sucked back into the wormhole from whence it had emerged, which we mistakenly thought to be closed. Without any means of following the ship, [stolen_leader.GetName] will have to be written off as a casualty."
mem_vestigial_wormhole.10.a: "Еще одна жертва пространственных аномалий..."
mem_vestigial_wormhole.10.a.tooltip: "Лидер §Y[stolen_leader.GetName]§! — исчез."
