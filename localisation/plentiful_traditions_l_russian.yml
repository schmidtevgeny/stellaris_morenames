  tr_plentiful_experimentalism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nКогда наша империя находится в состоянии §Gмира§!, наша §Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§! увеличивается на §G10%§!, а в состоянии §Rвойны§! - уменьшается на §R15%§!."
  tr_plentiful_experimentalism_finish:0 "Традиции экспериментализма завершены"
  tr_plentiful_experimentalism_finish_effect:0 "§YСкорость строительства§! увеличится на §G+25%§! \nЕсли приняты все $tr_plentiful_experimentalism_adopt$, при повышении уровня наших §Yучёных§! мы получаем дополнительную £energy  §Yэнергию§! в §Y1§! кратном размере от её ежемесячного прироста."
