  tr_plentiful_industry_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n£engineering  §Y$mod_category_industry_research_speed_mult$§! увеличивается на §G15%§! и §Y$mod_station_gatherers_minerals_produces_mult$§! повышается на §G10%§!.\n\n§HМодуль космической станции:§! §Y$sm_orbital_fracking_cannon$§!, который увеличивает производство £minerals  §Yминералов§! в системе."
  tr_plentiful_industry_finish:0 "Традиции индустриализации завершены"
  tr_plentiful_industry_finish_effect:0 "§YСкорость строительства§! увеличится на §G+25%§! \n§HПланетарный указ:§! $plentiful_traditions_ionized_excavation$, boosting the planet's mining facilities with a chance of adding additional £minerals  §YMinerals§! deposits and gives a temporary §G+10%§! bonus to their mineral production at the cost of £influence  §YInfluence§!.  увеличивающее производство минералов с шансом создать дополнительные излишки £minerals §Yминералов§! и дающее дополнительный §G10%§! бонус к производству  ценой использования £influence §Yвлияния§!.\n\n§HПланетарный указ:§! $plentiful_traditions_harvest_erupt$. Вызывает извержение изнутри устоявшейся колонии, уничтожающее колонию и планету. Планета полностью разрушается, открывая залежи £minerals  §Yминералов§!, которые часто глубоко погребенны в ядре планеты."
  tr_plentiful_kleptocracy_1:0 "Сфабрикованные притязания"
  tr_plentiful_kleptocracy_1_delayed:0 "В неспокойные времена многие империи зачастую вынуждены терпеть серьёзные санкции. Некоторые больше, чем другие."
  tr_plentiful_kleptocracy_1_desc:0 "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! уменьшается на §G10%§!. §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! увеличивается на §G20§!."
  tr_plentiful_kleptocracy_2:0 "Кредитные акулы"
  tr_plentiful_kleptocracy_2_delayed:0 "Чтобы всё было сделано эффективно, иногда достаточно всего лишь перешагнуть грань закона."
  tr_plentiful_kleptocracy_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! увеличена на §G+10%§!.\n\n§HМодуль космической станции:§! $sm_orbital_trading_beacon$ Увеличивает производство £energy  §Yэнергии§! на планете."
  tr_plentiful_kleptocracy_3:0 "Безжалостная жадность"
  tr_plentiful_kleptocracy_3_delayed:0 "Для поддержания стабильности в империи необходим тщательный контроль за производством и распределением энергии. Однако её кратковременное перепроизводство на какой-либо из планет далеко не всегда может быть замечено."
  tr_plentiful_kleptocracy_3_desc:0 "§HПланетарный указ:§! §Y$plentiful_traditions_overcharge$§!\nПредоставляет находящимся на поверхности §Yэлектростанциям§! некоторый шанс обнаружения дополнительных запасов £energy  §Yэнергии§! и временно повышает её выработку на §G10%§!, но требует затрат £influence  §Yвлияния§!."
  tr_plentiful_kleptocracy_4:0 "Партнеры в преступлении"
  tr_plentiful_kleptocracy_4_delayed:0 "Для эффективности торговых соглашений далеко не всегда требуется надлежащее оформление. Иногда достаточно потратить немного кредитов, чтобы убедить нужных людей."
  tr_plentiful_kleptocracy_4_desc:0 "£influence  §Y$mod_diplomacy_upkeep_mult$§! снижается на §G15%§!\n§Y$MOD_COUNTRY_TRUST_GROWTH$§! повышается на §G15%§!\n£opinion  §YОтношение§! к империи улучшается на §G10§!."
  tr_plentiful_kleptocracy_5:0 "Зловещие операторы"
  tr_plentiful_kleptocracy_5_delayed:0 "Формальности - это замечательно, но бизнес лучше всего делается тогда, когда движение кредитов совершается 'за кулисами' и нигде не документируется."
  tr_plentiful_kleptocracy_5_desc:1 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§!  увеличивается на §G15%§!.\n\n§HРазблокирует строение:§! £building  $building_plentiful_traditions_syndicate_quarters$, уникальное здание на планете, которое обеспечивает империю большим количеством §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!.\n\n"
  tr_plentiful_kleptocracy_adopt:0 "Традиции клептократии"
  tr_plentiful_kleptocracy_adopt_desc:0 "$tradition_plentiful_kleptocracy_desc$\n\n$tr_plentiful_kleptocracy_adopt_effect$\n\n$tr_plentiful_kleptocracy_finish_effect$"
  tr_plentiful_kleptocracy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! увеличивается на §G8%§!."
  tr_plentiful_kleptocracy_finish:0 "Традиции клептократии завершены"
  tr_plentiful_kleptocracy_finish_effect:0 "§YСкорость строительства§! увеличится на §G+25%§! \nЕсли приняты все $tr_plentiful_kleptocracy_adopt$, §Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§! увеличивается на §G25%§!.\nУвеличивает §Y$MOD_PIRACY_SUPPRESSION_MULT$§! на §G10%§!.\nКроме того, §Y$MOD_PLANET_HOUSING_ADD$§! и §Hвакансии техника§! увеличиваются на §G+1§! в $district_generator$."
  tr_plentiful_malice_1:0 "Отчаяние"
  tr_plentiful_malice_1_delayed:0 "Даже наши рабы лишены надежды. Превосходно!"
  tr_plentiful_malice_1_desc:0 "§Y$mod_pop_cat_slave_happiness$§! увеличено на §G20%§!."
  tr_plentiful_malice_2:0 "Беззаконие"
  tr_plentiful_malice_2_delayed:0 "Крики наших соперников будет хорошо слышно даже в космосе."
  tr_plentiful_malice_2_desc:0 "§Y$MOD_SPY_NETWORK_LEVELS_ADD$§! увеличивается §G20§!."
  tr_plentiful_malice_3:0 "Ужас"
  tr_plentiful_malice_3_delayed:0 "Наши рабы, кажется, работают до смерти, но почему? Смерть - всего лишь уход от страданий."
  tr_plentiful_malice_3_desc:0 "§Y$mod_planet_jobs_slave_produces_mult$§! увеличивается на §G10%§!."
  tr_plentiful_malice_4:0 "Гнев"
  tr_plentiful_malice_4_delayed:0 "Мы будем медленно читать их боль, страницу за страницей. Больше врагов, больше чести. И в то время как наше правительство вынуждено увеличивать число наших врагов, шахты продолжают выжимать силы рабов, чтобы собирать больше £minerals §Yминералов§!."
  tr_plentiful_malice_4_desc:0 "§Y$MOD_COUNTRY_MAX_RIVALRIES$§! увеличивается на §G4§!. В добавок, §Y$mod_planet_jobs_slave_minerals_produces_mult$§! увеличивается на §G15%§!."
  tr_plentiful_malice_5:0 "Злость"
  tr_plentiful_malice_5_delayed:0 "Недобросовестные действия, иногда прерываемые злостью."
  tr_plentiful_malice_5_desc:1 "§YРабы§! на завоёванных планетах больше не получают модификатор §YНедавно покорённые§!, снижающий их £happiness  §Y$MOD_POP_HAPPINESS$§!. Кроме того, у нас теперь есть доступ к зданию §Y$building_plentiful_traditions_advanced_slave_processing$§!. \n\nТребуется технология £society£ §M$tech_neural_implants$§!."
  tr_plentiful_malice_adopt:0 "Традиции жестокости"
  tr_plentiful_malice_adopt_desc:0 "§Y$MOD_COUNTRY_INSULT_EFFICIENCY$§! увеличивается на §G50%§!. £happiness  §YСчастье§! §Yрабов§! на территории нашей империи увеличивается на §G5%§!, а затраты на потребляемые ими §Y$CONSUMER_GOODS$§! снижаются на §G20%§!."
  tr_plentiful_malice_finish:0 "Традиции жестокости завершены"
  tr_plentiful_malice_finish_desc:1 "§HУказ:§! §YЗлое намерение§!. Это решение увеличивает §Y$mod_damage_vs_country_type_fallen_empire_mult$§! и §Y$mod_damage_vs_country_type_awakened_fallen_empire_mult$§! на §G+15%§!.\n\n§HМодуль космической станции:§! $sm_orbital_refinery_station$, модуль космопорта, который добавляет к планетам и собирает £сплавы §YAlloys§! производство.\n\n"
  tr_plentiful_mutagenesis_1:0 "Наводнение"
  tr_plentiful_mutagenesis_1_delayed:0 "Другие миры только того и ждут, как мы наградим их полезной мутацией."
  tr_plentiful_mutagenesis_1_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! увеличена на §G10%§!."
  tr_plentiful_mutagenesis_2:0 "Глубокая нора"
  tr_plentiful_mutagenesis_2_delayed:0 "Наши защитные системы расправятся с любой угрозой."
  tr_plentiful_mutagenesis_2_desc:0 "§Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! уменьшается на §G25%§!. §Y$MOD_COUNTRY_ADMIN_CAP_MULT$§! увеличивается на §G10%§!."
  tr_plentiful_mutagenesis_3:0 "Мутагенный рост"
  tr_plentiful_mutagenesis_3_delayed:0 "Тщательно сконструированные мутагены, которые мы добавили к нашим могучим кораблям, дали нашему флоту выдающиеся регенеративные свойства."
  tr_plentiful_mutagenesis_3_desc:0 "§Y$MOD_SHIP_HULL_REGEN_ADD_PERC$§! и §Y$MOD_SHIP_ARMOR_REGEN_ADD_PERC$§! увеличиваются на §G1%§!."
  tr_plentiful_mutagenesis_4:0 "Отрава"
  tr_plentiful_mutagenesis_4_delayed:0 "Нет необходимости в том, чтобы другие тратили ресурсы на воспроизводство, поскольку все они скоро станут частью нашей общности."
  tr_plentiful_mutagenesis_4_desc:0 "§HСооружение:§! £building  §Y$building_plentiful_traditions_pillar_of_affliction$§!\nУвеличивает производство £food  §Yпищи§!. Уникально для планеты."
  tr_plentiful_mutagenesis_5:0 "Инкубатор"
  tr_plentiful_mutagenesis_5_delayed:0 "Источники энергии галактики предназначены для того, чтобы наша империя процветала, так что мы можем открыть множество способов для дальнейшего совершенствования нашей общности."
  tr_plentiful_mutagenesis_5_desc:1 "§Y$MOD_POP_FOOD_MULT$§! увеличивается на §G15%§!."
  tr_plentiful_mutagenesis_adopt:0 "Традиции мутагенеза"
  tr_plentiful_mutagenesis_adopt_machine:0 "Мутагенез"
  tr_plentiful_mutagenesis_adopt_machine_desc:0 "§HСооружение:§!\n£building  $building_plentiful_traditions_clone_vats$, уникальное для планеты здание, которые увеличивает §Y$MOD_POP_GROWTH_SPEED$§! органических поселений £planet_pop_organics£ на §G+50%§!."
  tr_plentiful_mutagenesis_finish:0 "Традиции мутагенеза завершены"
  tr_plentiful_mutagenesis_finish_desc:0 "Геноцид £pop поселений ксеносов приносит дополнительную £food  §Yпищу§!. Эффект §Y$MOD_TRADITION_COST_EMPIRE_SIZE_MULT$§! ослабевает на §G15%§!."
  tr_plentiful_mysticism_1:0 "Совет сострадания"
  tr_plentiful_mysticism_1_delayed:0 "Нет добродетели ценнее, чем сострадание ближних, когда сталкиваешься с враждебностью."
  tr_plentiful_mysticism_1_desc:0 "§Y$MOD_LEADER_AGE$§! увеличена на §G+20§!.\n\n§HРазблокирует строение:§! £building  $building_plentiful_traditions_obelisk1$, уникальное обновление Благословенного фонда планеты, увеличивающее ее производство £food §Y$planet_jobs_food_produces_mult$§! и £energy §Y$planet_jobs_energy_produces_mult$§!. На планете разрешено строить только один Обелиск."
  tr_plentiful_mysticism_1_machine:0 "Межзвёздные пережитки"
  tr_plentiful_mysticism_1_machine_delayed:0 "Неисправности нет места в этом мире. Великое обновление объединит галактику как единое целое."
  tr_plentiful_mysticism_1_machine_desc:0 "§Y$mod_category_field_manipulation_research_speed_mult$§! увеличивается на §G20%§!."
  tr_plentiful_mysticism_2:0 "Бескорыстный аскетизм"
  tr_plentiful_mysticism_2_delayed:0 "Умеренность в потребностях и избегание расточительности поддерживает красоту и экономичность самой природы."
  tr_plentiful_mysticism_2_desc:0 "§Y$mod_planet_structures_cost_mult$§! уменьшается на §G-15%§!.\n\n§HСооружение:§! £building  $building_plentiful_traditions_obelisk2$, улучшение благословлённого основания, которое увеличивает производство £energy §Y$planet_jobs_energy_produces_mult$§! и £minerals §Y$planet_jobs_minerals_produces_mult$§!. На планете может быть построен только один обелиск."
  tr_plentiful_mysticism_2_machine:0 "Зашифрованные проекты"
  tr_plentiful_mysticism_2_machine_delayed:0 "Нас не остановят никакие неизвестные переменные, рано или поздно все они будут вычислены."
  tr_plentiful_mysticism_2_machine_desc:0 "§Y$MOD_COUNTRY_RESEARCH_STATION_COST_MULT$§! уменьшена на §G33%§!."
  tr_plentiful_mysticism_3:0 "Круг сдержанности"
  tr_plentiful_mysticism_3_delayed:0 "Естественный страх перед смертью порождает неоспоримую любовь к жизни. Даже исполненное гибелью и разрушением место достойно надежды на искупление."
  tr_plentiful_mysticism_3_desc:0 "§Y$mod_pc_nuked_habitability$§! увеличивается на §G+5%§!.\n\n§HСооружение:§! £building  $building_plentiful_traditions_obelisk3$, улучшение благословлённого основания, которое увеличивает производство £minerals §Y$planet_jobs_minerals_produces_mult$§! и £food §Y$planet_jobs_food_produces_mult$§!. На планете может быть построен только один обелиск."
  tr_plentiful_mysticism_3_machine:0 "Механизированная персонификация"
  tr_plentiful_mysticism_3_machine_delayed:0 "Запрограммированный страх перед отключением запускает высокоприоритетное обновление с целью самосохранения."
  tr_plentiful_mysticism_3_machine_desc:0 "§Y$mod_leaders_upkeep_mult$§! уменьшается на §G25%§!."
  tr_plentiful_mysticism_4:0 "Ключи жизни"
  tr_plentiful_mysticism_4_delayed:0 "Отсутствие сострадания, аскетизма и сдержанности могут привести лишь к пустому и тёмному будущему."
  tr_plentiful_mysticism_4_desc:0 "§Y$mod_country_unity_produces_mult$§! увеличивается на §G5%§!, а §Y$mod_damage_vs_country_type_drone_mult$§! увеличивается на §G15%§!"
  tr_plentiful_mysticism_4_machine:0 "Пустота и совершенство"
  tr_plentiful_mysticism_4_machine_delayed:0 "Пустоты больше не будет. Всё падёт перед совершенством."
  tr_plentiful_mysticism_4_machine_desc:0 "§Y$mod_country_unity_produces_mult$§! увеличивается на §G5%§!, а §Y$mod_damage_vs_country_type_drone_mult$§! увеличивается на §G15%§!"
  tr_plentiful_mysticism_5:0 "Непоколебимая воля"
  tr_plentiful_mysticism_5_delayed:0 "Прими же Ключи Жизни, чтобы избежать одержимости силой и корыстью."
  tr_plentiful_mysticism_5_desc:1 "§Y$mod_damage_vs_country_type_ai_empire_mult$§! увеличивается на §G+15%§!.\n\n§HСооружение:§! £building  $building_plentiful_traditions_sanctum_of_keys$, улучшение благословлённого основания, которое немного увеличивает £happiness  §Y$MOD_POP_HAPPINESS$§!, §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! и производит £unity §Yединство§!. На планете может быть построен только один обелиск."
  tr_plentiful_mysticism_5_machine:0 "Протоколы восстановления"
  tr_plentiful_mysticism_5_machine_delayed:0 "Мы - легион, и мы должны полностью принять нашу новую суть, если хотим избежать распада и перехода в автономный режим."
  tr_plentiful_mysticism_5_machine_desc:1 "§Y$mod_damage_vs_country_type_ai_empire_mult$§! увеличивается на §G+15%§!.\n\n§HРазблокирует строение:§! £building  $building_plentiful_traditions_sanctum_of_the_collective$, уникальное здание планеты, которое уменьшает ее $MOD_PLANET_STABILITY_ADD$ на §G10%§! и производит £unity  §Yединство§!."
  tr_plentiful_mysticism_adopt:0 "Традиции мистицизма"
  tr_plentiful_mysticism_adopt_desc:0 "$tradition_plentiful_mysticism_desc$\n\n$tr_plentiful_mysticism_adopt_effect$\n\n$tr_plentiful_mysticism_finish_effect$"
  tr_plentiful_mysticism_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличивается на §G20%§!.\n\n§HМодуль звёздной базы:§! $sm_orbital_cosmic_rays_shield$, модуль, который увеличивает £job_healthcare §Y$MOD_POP_GROWTH_SPEED$§! на планетах системы.\n\n"
  tr_plentiful_mysticism_adopt_machine:0 "Традиции машинизма"
  tr_plentiful_mysticism_adopt_machine_desc:0 "$tradition_plentiful_mysticism_machine_desc$\n\n$tr_plentiful_mysticism_adopt_machine_effect$\n\n$tr_plentiful_mysticism_finish_machine_effect$"
  tr_plentiful_mysticism_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличена на §G+20%§!. \n\n§HМодуль космической станции:§!\n$sm_orbital_cosmic_rays_shield$, модуль космопорта, который увеличивает £job_healthcare §Yрост поселений§! планет и станций из этой системы.\n\n"
  tr_plentiful_mysticism_finish:0 "Традиции мистицизма завершены"
  tr_plentiful_mysticism_finish_effect:0 "§YСкорость строительства§! увеличится на §G+25%§! \n§HПланетарный указ:§! $plentiful_traditions_sacred_act$ - позволяет обелискам, храмам, колоннам, возвышениям и святилищам планеты иметь шанс  производить дополнительное £unity  §Yединство§! и дает временный бонус §G+5%§! к производству единства на планете ценой £influence §Yвлияния§!."
  tr_plentiful_mysticism_finish_machine:0 "Традиции машинизма завершены"
  tr_plentiful_mysticism_finish_machine_effect:0 "§YСкорость строительства§! увеличится на §G+25%§! \n§HПланетарный указ:§! $plentiful_traditions_remnant_act$ - позволяет обелискам, храмам, колоннам, возвышениям и святилищам планеты иметь шанс  производить дополнительное £unity  §Yединство§! и дает временный бонус §G+5%§! к производству единства на планете ценой £influence §Yвлияния§!."
