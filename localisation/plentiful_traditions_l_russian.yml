  tr_plentiful_industry_4_desc:0 "§HСооружение:§! £building  §Y$building_plentiful_traditions_purification_facility$§!\nУвеличивает производство £minerals  §Yминералов§!. Уникально для планеты. §Y$mod_station_gatherers_minerals_produces_mult$§! увеличивается на §G10%§!"
