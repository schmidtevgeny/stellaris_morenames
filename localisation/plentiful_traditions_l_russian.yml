  tr_plentiful_experimentalism_1_delayed:0 "Наша империя требует записи и анализа всех известных фактов."
  tr_plentiful_experimentalism_1_desc:0 "§HРазблокирует строение:§! £building  $building_plentiful_traditions_experimental_weapons_facility$, планете уникальное здание, которое увеличивает производство  £physics  §Yфтзических исследований§!. \n\nТребуется технология £physics£ §M$tech_basic_science_lab_3$§!. \nТребуется технология £engineering£ §M$tech_mine_rare_crystals$§!."
  tr_plentiful_experimentalism_2:0 "Пробы и ошибки"
  tr_plentiful_experimentalism_2_delayed:0 "Направленный эмпиризм - один из способов истинного понимания."
  tr_plentiful_experimentalism_2_desc:0 "§YМаксимальный уровень лидера§! увеличивается на §G1§!.\nКаждый раз, когда один из наших §Yучёных§! поднимает свой §Yуровень§!, §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! повышается на §G10%§! на §Y10§! лет. Также, теперь §Y$MOD_LEADER_SKILL_LEVELS$§! увеличивается на §G1§!."
  tr_plentiful_experimentalism_3:0 "Оптическое секвенирование"
  tr_plentiful_experimentalism_3_delayed:0 "Картирование звёзд путём серии точных оптических измерений, будто они всего лишь детали в грандиозном проекте вселенной."
  tr_plentiful_experimentalism_3_desc:0 "§YПомощь в исследованиях§! увеличивает темп £physics  §Yфизических исследований§! на планете на §G10%§!."
  tr_plentiful_experimentalism_4:0 "Концепты Кхваризми"
  tr_plentiful_experimentalism_4_delayed:0 "Математики, астрономы, географы, физики и химики - все они объединяют нас, и они же прокладывают нам дорогу в будущее."
  tr_plentiful_experimentalism_4_desc:0 "Наши сооружения £building §Y$building_research_lab_3$§! автоматически улучшаются до сооружения £building  §Y$building_plentiful_traditions_university_of_wisdom$§!, которое увеличивает темп £physics  §Yфизических исследований§! на планете. \n\nТребуется технология £physics£ §M$tech_basic_science_lab_3$§!. "
  tr_plentiful_experimentalism_5:0 "Повторные запросы"
  tr_plentiful_experimentalism_5_delayed:0 "Понимание важности использования альтернатив при нехватке времени не требует дополнительных объяснений."
  tr_plentiful_experimentalism_5_desc:1 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! увеличивается на §G1§!, а §Y$MOD_COUNTRY_RESEARCH_STATION_COST_MULT$§! уменьшается на §G-15%§!."
  tr_plentiful_experimentalism_adopt:0 "Традиции экспериментализма"
