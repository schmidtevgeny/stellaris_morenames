  tr_plentiful_faith_4:0 "Вложение"
  tr_plentiful_faith_4_delayed:0 "Стремление к истине сплачивает граждан."
  tr_plentiful_faith_4_desc:0 "Каждый раз, когда наша империя завершает строительство сооружений £building  §Y$building_holotemple$§! или §Y$building_system_conflux$§!, мы получаем дополнительное £unity  §Yединство§! в §Y2§! кратном размере от его ежемесячного прироста. Эффект срабатывает только один раз для каждой планеты. В дополнение, выработка рабочими £minerals §Y$mod_planet_jobs_minerals_produces_mult$§! увеличена на §G10%§!."
  tr_plentiful_faith_5:0 "Путь к просветлению"
  tr_plentiful_faith_5_delayed:0 "Познание нашей собственной природы, истинной природы вселенной и смысла жизни - всё это есть дорога, известная многим как 'Путь к просветлению'."
  tr_plentiful_faith_5_desc:1 "Когда наша империя находится в состоянии §GОборонительной§! войны, наше ежемесячное £influence  §YВлияние§! увеличивается на §G0.5§!."
