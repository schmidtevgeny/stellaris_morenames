plentiful_traditions_lebensraum_enlargement_desc: "Этот указ позволяет нам расширить орбиталь, чтобы создать больше районов.\nСпиритуалисты должны иметь достаточное эволюционное давление.\nС помощью поселений роботов вы уже можете расширить орбиталь, чтобы создать больше жизненного пространства.\n"
plentiful_traditions_lebensraum_enlargement_not_max_size: "Эта орбиталь не может быть расширена, она имеет максимальный размер (25). БОЖЕ, БЛАГОСЛОВИ ИМПЕРАТОРА!"
plentiful_traditions_lebensraum_enlargement_full_or_robot: "Эволюционное давление еще недостаточно (менее 12 пос.) или нет поселений роботов. Как спиритуалисты, вы действительно в дерьме, не так ли? БОЖЕ, БЛАГОСЛОВИ ИМПЕРАТОРА!"
plentiful_traditions_lebensraum_enlargement_plus_one: "Расширение орбитали создаст новый район. Однако после этого рабочим нужно некоторое время, чтобы отдохнуть, прежде чем они смогут возобновить работу."
