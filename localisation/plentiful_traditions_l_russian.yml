  advanced_defense_slave_army:0 "Продвинутая оборонительная армия рабов"
  advanced_defense_slave_army_desc:0 "Рабы-солдаты служат своим хозяевам на поле битвы. Эти войска специально обучаются в здании §Y$building_plentiful_traditions_advanced_slave_processing$§!."
