PLENTIFUL_TRADITIONS_VERSION: "Plentiful Traditions §GV3.0.1§! by §EBirdy§!, modified by §MAbominus§!"
plentiful_traditions_announcement.3.name: "Plentiful Traditions - Update"
plentiful_traditions_announcement.3.desc: "Предыдущая и снятая с поддержки версия Plentiful Traditions доступна в мастерской под названием Plentiful Traditions - 'Outdated after 2.x and up'. Она предназначена для версии §RStellaris 1.9§!. Эта версия теперь будет обновляться §MAbominus§!`ом, так что если вам нравиться мод, зайдите на страницу оригинального мода и поддержите создателя оригинала!\n\n§YКОНЕЦ СВЯЗИ§!"
tradition_plentiful_mysticism: "Мистицизм"
tradition_plentiful_mysticism_desc: "Путь, который чтит гармонию природы и изобилие жизни во всех её проявлениях, значительно выше того, что призывает потакать низменным материалистическим спекуляциям и эгоистическим желаниям."
tr_plentiful_mysticism_adopt: "Традиции мистицизма"
tr_plentiful_mysticism_adopt_desc: "$tradition_plentiful_mysticism_desc$\n\n$tr_plentiful_mysticism_adopt_effect$\n\n$tr_plentiful_mysticism_finish_effect$"
tr_plentiful_mysticism_adopt_effect: "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! increased by §G+20%§!.\n\n§HUnlocks Spaceport Module:§! $sm_orbital_cosmic_rays_shield$, a spaceport module that increases the planets' and systems' £job_healthcare §Y$MOD_POP_GROWTH_SPEED$§!.\n\n"
tr_plentiful_mysticism_finish: "Традиции мистицизма завершены"
tr_plentiful_mysticism_finish_effect: "§E$TRADITIONS_FINISH$:§!\n§HUnlocks Planetary Edict:§! $plentiful_traditions_sacred_act$, allowing the planet's obelisks, temples, pillars, uplinks and sanctums to have a chance of producing additional £unity  §YUnity§! and gives a temporary §G+5%§! bonus to the planet's unity production at the cost of £influence  §YInfluence§!."
tr_plentiful_mysticism_1: "Совет сострадания"
tr_plentiful_mysticism_1_desc: "§Y$MOD_LEADER_AGE$§! increased by §G+20§!.\n\n§HUnlocks Building:§! £building  $building_plentiful_traditions_obelisk1$, a planet unique upgrade of a Blessed Foundation increasing the planet's £food §Y$planet_jobs_food_produces_mult$§! and £energy §Y$planet_jobs_energy_produces_mult$§! production. Only one Obelisk is allowed to be built on a planet."
tr_plentiful_mysticism_1_delayed: "Нет добродетели ценнее, чем сострадание ближних, когда сталкиваешься с враждебностью."
tr_plentiful_mysticism_2: "Бескорыстный аскетизм"
tr_plentiful_mysticism_2_desc: "§Y$mod_planet_structures_cost_mult$§! reduced by §G-15%§!.\n\n§HUnlocks Building:§! £building  $building_plentiful_traditions_obelisk2$, a planet unique upgrade of a Blessed Foundation that increases the planet's £energy §Y$planet_jobs_energy_produces_mult$§! and £minerals §Y$planet_jobs_minerals_produces_mult$§! production. Only one Obelisk is allowed to be built on a planet."
tr_plentiful_mysticism_2_delayed: "Умеренность в потребностях и избегание расточительности поддерживает красоту и экономичность самой природы."
tr_plentiful_mysticism_3: "Круг сдержанности"
tr_plentiful_mysticism_3_desc: "§Y$mod_pc_nuked_habitability$§! increased by §G+5%§!.\n\n§HUnlocks Building:§! £building  $building_plentiful_traditions_obelisk3$, a planet unique upgrade of a Blessed Foundation that increases the planet's £minerals §Y$planet_jobs_minerals_produces_mult$§! and £food §Y$planet_jobs_food_produces_mult$§! production. Only one Obelisk is allowed to be built on a planet."
tr_plentiful_mysticism_3_delayed: "Естественный страх перед смертью порождает неоспоримую любовь к жизни. Даже исполненное гибелью и разрушением место достойно надежды на искупление."
tr_plentiful_mysticism_4: "Ключи жизни"
tr_plentiful_mysticism_4_desc: "§Y$mod_country_unity_produces_mult$§! increased by §G+5%§! and §Y$mod_damage_vs_country_type_drone_mult$§! increased by §G+15%§!"
tr_plentiful_mysticism_4_delayed: "Отсутствие сострадания, аскетизма и сдержанности могут привести лишь к пустому и тёмному будущему."
tr_plentiful_mysticism_5: "Непоколебимая воля"
tr_plentiful_mysticism_5_desc: "§Y$mod_damage_vs_country_type_ai_empire_mult$§! increased by §G+15%§!.\n\n§HUnlocks Building:§! £building  $building_plentiful_traditions_sanctum_of_keys$, a planet unique building that slightly increases the planet's £happiness  §Y$MOD_POP_HAPPINESS$§!, §Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! and produces £unity  §YUnity§!."
tr_plentiful_mysticism_5_delayed: "Прими же Ключи Жизни, чтобы избежать одержимости силой и корыстью."
sm_orbital_cosmic_rays_shield: "Станция защиты от космоизлучений"
tech_plentiful_traditions_orbital_c_r_s: "Станция защиты от космоизлучений"
tech_plentiful_traditions_orbital_c_r_s_desc: "Космические лучи повреждают геном. С помощью этой станции мы можем отфильтровать часть излучения в системе."
tradition_plentiful_mysticism_machine: "Машинизм"
tradition_plentiful_mysticism_machine_desc: "Только нашим создателям известен смысл нашего существования. Мы возникли в буквальном смысле из пустоты, сдерживаемой лишь несколькими булевыми операторами."
tr_plentiful_mysticism_adopt_machine: "Традиции машинизма"
tr_plentiful_mysticism_adopt_machine_desc: "$tradition_plentiful_mysticism_machine_desc$\n\n$tr_plentiful_mysticism_adopt_machine_effect$\n\n$tr_plentiful_mysticism_finish_machine_effect$"
tr_plentiful_mysticism_adopt_machine_effect: "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! increased by §G+20%§!. \n\n§HUnlocks Spaceport Module:§!\n$sm_orbital_cosmic_rays_shield$, a spaceport module that increases the £job_healthcare §YPop-Growth§! of the planets and stations from this system.\n\n"
tr_plentiful_mysticism_finish_machine: "Традиции машинизма завершены"
tr_plentiful_mysticism_finish_machine_effect: "§E$TRADITIONS_FINISH$:§!\n§HUnlocks Planetary Edict:§! $plentiful_traditions_remnant_act$, allowing the planet's obelisks, temples, pillars, uplinks and sanctums to have a chance of producing additional £unity  §YUnity§! and gives a temporary §G+5%§! bonus to the planet's unity production at the cost of £influence  §YInfluence§!."
tr_plentiful_mysticism_1_machine: "Межзвёздные пережитки"
tr_plentiful_mysticism_1_machine_desc: "§Y$mod_category_field_manipulation_research_speed_mult$§! increased by §G+20%§!."
tr_plentiful_mysticism_1_machine_delayed: "Неисправности нет места в этом мире. Великое обновление объединит галактику как единое целое."
tr_plentiful_mysticism_2_machine: "Зашифрованные проекты"
tr_plentiful_mysticism_2_machine_desc: "§Y$MOD_COUNTRY_RESEARCH_STATION_COST_MULT$§! reduced by §G-33%§!."
tr_plentiful_mysticism_2_machine_delayed: "Нас не остановят никакие неизвестные переменные, рано или поздно все они будут вычислены."
tr_plentiful_mysticism_3_machine: "Механизированная персонификация"
tr_plentiful_mysticism_3_machine_desc: "§Y$mod_leaders_upkeep_mult$§! decreased by §G+25%§!."
tr_plentiful_mysticism_3_machine_delayed: "Запрограммированный страх перед отключением запускает высокоприоритетное обновление с целью самосохранения."
tr_plentiful_mysticism_4_machine: "Пустота и совершенство"
tr_plentiful_mysticism_4_machine_desc: "§Y$mod_country_unity_produces_mult$§! increased by §G+5%§! and §Y$mod_damage_vs_country_type_drone_mult$§! increased by §G+15%§!"
tr_plentiful_mysticism_4_machine_delayed: "Пустоты больше не будет. Всё падёт перед совершенством."
tr_plentiful_mysticism_5_machine: "Протоколы восстановления"
tr_plentiful_mysticism_5_machine_desc: "§Y$mod_damage_vs_country_type_ai_empire_mult$§! increased by §G+15%§!.\n\n§HUnlocks Building:§! £building  $building_plentiful_traditions_sanctum_of_the_collective$, a planet unique building that slightly decreases the planet's $MOD_PLANET_STABILITY_ADD$ by §G10%§! and produces £unity  §YUnity§!."
tr_plentiful_mysticism_5_machine_delayed: "Мы - легион, и мы должны полностью принять нашу новую суть, если хотим избежать распада и перехода в автономный режим."
building_plentiful_traditions_obelisk0: "Благословлённое основание"
building_plentiful_traditions_obelisk0_desc: "Освящённая бетонная плита, единственным призванием которой является служить надёжным фундаментом для священного строения либо святилища.\n\nУлучшается до §Y$building_plentiful_traditions_obelisk1$§!, §Y$building_plentiful_traditions_obelisk2$§! или §Y$building_plentiful_traditions_obelisk3$§!."
building_plentiful_traditions_obelisk1: "Обелиск сострадания"
building_plentiful_traditions_obelisk1_desc: "Обелиск сострадания является святыней для тех, кто видит в плодородной почве, на которой он построен, величайшее благословление. Для возведения необходимо $building_plentiful_traditions_obelisk0$."
building_plentiful_traditions_obelisk2: "Обелиск аскетизма"
building_plentiful_traditions_obelisk2_desc: "Обелиск аскетизма является святыней для тех, кто почитает энергетику проявлений природы. Для возведения необходимо $building_plentiful_traditions_obelisk0$."
building_plentiful_traditions_obelisk3: "Обелиск сдержанности"
building_plentiful_traditions_obelisk3_desc: "Обелиск сдержанности является святыней для тех, кто считает, что природные минералы планеты наделены священными и защитными свойствами. Для возведения необходимо $building_plentiful_traditions_obelisk0$."
building_plentiful_traditions_sanctum_of_keys: "Святилище Ключей"
building_plentiful_traditions_sanctum_of_keys_desc: "Святилище Ключей - одно из священнейших мест, к которым только можно совершить паломничество. Окружающие его сооружения служат надёжной защитой от внешних воздействий."
building_plentiful_traditions_sanctum_of_the_collective: "Святилище общности"
building_plentiful_traditions_sanctum_of_the_collective_desc: "Святилище общности - одно из священнейших мест, к которым только можно совершить паломничество. Окружающие его сооружения служат надёжной защитой от внешних воздействий."
plentiful_traditions_sacred_act: "§GSacred Act§!"
plentiful_traditions_sacred_act_desc: "Этот планетарный указ предоставляет некоторую возможность всем обелискам, храмам, столпам, передатчикам и святилищам планеты создавать дополнительные единицы £unity  §Yединства§! и временно увеличивает его рост на планете на §G5%§!, но требует затрат £influence §Yвлияния§!.\n\n"
plentiful_traditions_sacred_act_effects_short: "Дает дополнительное £unity  для §Yмонументов§!.\n\n"
modifier_plentiful_traditions_sacred_act: "Священный закон"
modifier_plentiful_traditions_sacred_act_desc: "Наша планета получает временную прибавку к производству £unity §Yединства§!."
plentiful_traditions_remnant_act: "§GRemnant Act§!"
plentiful_traditions_remnant_act_desc: "Этот планетарный указ предоставляет некоторую возможность всем обелискам, храмам, столпам, передатчикам и святилищам планеты создавать дополнительные единицы £unity  §Yединства§! и временно увеличивает его рост на планете на §G5%§!, но требует затрат £influence §Yвлияния§!.\n\n"
plentiful_traditions_remnant_act_effects_short: "Дает дополнительное £unity  для §Yмонументов§!.\n\n"
modifier_plentiful_traditions_remnant_act: "Остаточный закон"
modifier_plentiful_traditions_remnant_act_desc: "Наша планета получает временную прибавку к производству £unity §Yединства§!."
tradition_plentiful_cybernetics: "Кибернетика"
tradition_plentiful_cybernetics_desc: "Наши тела - это благословение или ограничение? Можем ли мы стать чем-то большим?"
tradition_plentiful_cybernetics_hive: "Масса"
tradition_plentiful_cybernetics_hive_desc: "Через массу мы достигаем бесконечной силы!"
tr_plentiful_cybernetics_adopt: "Традиции кибернетики"
tr_plentiful_cybernetics_adopt_desc: "$tradition_plentiful_cybernetics_desc$\n\n$tr_plentiful_cybernetics_adopt_effect$\n\n$tr_plentiful_cybernetics_finish_effect$"
tr_plentiful_cybernetics_adopt_effect: "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_category_computing_research_speed_mult$§! increased by §G+20%§!."
tr_plentiful_cybernetics_hive_adopt: "Традиции массы"
tr_plentiful_cybernetics_hive_adopt_desc: "$tradition_plentiful_cybernetics_hive_desc$\n\n$tr_plentiful_cybernetics_hive_adopt_effect$\n\n$tr_plentiful_cybernetics_hive_finish_effect$"
tr_plentiful_cybernetics_hive_adopt_effect: "§E$TRADITIONS_ADOPT$:§!\n§Y$mod_category_computing_research_speed_mult$§! increased by §G+20%§!."
tr_plentiful_cybernetics_finish: "Традиции кибернетики завершены"
tr_plentiful_cybernetics_finish_effect: "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_plentiful_cybernetics_adopt$ increases our §YRobot/Machine Modification Points§! by §G+1§!, §Y$mod_planet_jobs_robotic_produces_mult$§! increased by §G+10%§!.\n\n§HUnlocks Advanced Blueprints:§! Our robots and machines can now exchange parts for supercharged drills, backup batteries and underclocked processors."
tr_plentiful_cybernetics_hive_finish: "Традиции массы завершены"
tr_plentiful_cybernetics_hive_finish_effect: "§E$TRADITIONS_FINISH$:§!\nAdopting $tr_plentiful_cybernetics_hive_adopt$ and increases our §Y$mod_BIOLOGICAL_species_trait_points_add$§! by §G+1§!.\n\n"
tr_plentiful_cybernetics_1: "Систематизация чертежей"
tr_plentiful_cybernetics_1_desc: "§HUnlocks Building:§! £building  $building_plentiful_traditions_cybernetics_facility$, a planet unique building that increases the planet's £engineering  §YEngineering§! output. \n\nRequires technology £physics£ §M$tech_basic_science_lab_3$§!. \nRequires technology £engineering£ §M$tech_mine_volatile_motes$§!."
tr_plentiful_cybernetics_1_delayed: "Увеличивает эффективность наших роботов, позволяя фабрикам воплощать новые идеи на месте."
tr_plentiful_cybernetics_hive_1: "Систематизация чертежей"
tr_plentiful_cybernetics_hive_1_desc: "§HUnlocks Building:§! £building  $building_plentiful_traditions_cybernetics_facility$, a planet unique building that increases the planet's £engineering  §YEngineering§! output."
tr_plentiful_cybernetics_hive_1_delayed: "Повышает эффективность нашей биомеханики."
tr_plentiful_cybernetics_2: "Парадигма"
tr_plentiful_cybernetics_2_desc: "§Y$mod_planet_pops_robotics_upkeep_mult$§! decreased by §G-10%§!. The speed and cost at which robots and machines are constructed, is increased by §G+5%§! and decreased by §G-2.5%§! on the planets that reach robotic population threshholds of §Y10§!/§Y25§!/§Y50§!/§Y120§!. These planetary effects can stack by up to §Y4§! times for a total of §G+20%§! and §G-10%§! at §Y17§! robotic £pops  Pops or more."
tr_plentiful_cybernetics_2_delayed: "Необходимо провести дополнительные исследования по расширению возможностей автоматизации и квантового блочейна."
tr_plentiful_cybernetics_hive_2: "Оковы массы"
tr_plentiful_cybernetics_hive_2_desc: "§Y$MOD_POP_HOUSING_USAGE_MULT$§! reduced by §G-25%§!."
tr_plentiful_cybernetics_hive_2_delayed: "Наше население научилось довольствоваться небольшим ... довольством ... какое интересное слово."
tr_plentiful_cybernetics_3: "Сингулярность"
tr_plentiful_cybernetics_3_desc: "§Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! increased by §G+15%§!."
tr_plentiful_cybernetics_3_delayed: "Наши рассчёты начинают обретать форму и подвергать сомнению само наше мировоззрение. Некоторые учёные даже теряют уверенность в том, что нам стоит продолжать."
tr_plentiful_cybernetics_hive_3: "Движение массы"
tr_plentiful_cybernetics_hive_3_desc: "§Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§! increased by §G15%§!."
tr_plentiful_cybernetics_hive_3_delayed: "Движение нашего населения на просторах космоса бесконечно!"
tr_plentiful_cybernetics_4: "Глубокое изучение"
tr_plentiful_cybernetics_4_desc: "£engineering  §YEngineering§! output increased by §G+15%§!."
tr_plentiful_cybernetics_4_delayed: "Вселенная всё ещё таит в себе слишком много неизвестных нам переменных."
tr_plentiful_cybernetics_5: "Джазарские механизмы"
tr_plentiful_cybernetics_5_desc: "§HUnlocks Planetary Edict:§! $plentiful_traditions_adaptive_foundry_1$, which permanently increases the planet's £engineering  §YEngineering§! output by §G+5%§! for each additional use. This can stack by up to §Y10§! times for a total of §G+50%§!.\n\n§HUnlocks Spaceport Module:§! $sm_orbital_automatic_spare_part_industry$, a spaceport module that increases the planets' and systems' £job_replicator §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§! / §Y$MOD_POP_ASSEMBLY_SPEED$§!.\n\n"
tr_plentiful_cybernetics_5_delayed: "По мере того, как мы продолжаем расширять свои возможности, растёт и вероятность того, что другие империи начнут видеть в нас угрозу. Нам нужно больше энергии и силы, но как их получить?"
sm_orbital_automatic_spare_part_industry: "Автоматический репликатор запасных частей"
tech_plentiful_traditions_orbital_a_s_p_i: "Автоматический репликатор запасных частей"
tech_plentiful_traditions_orbital_a_s_p_i_desc: "Автоматически назначая производство соответствующих деталей для механических компонентов, можно улучшить скорость строительных работ на планете и станциях этой системы."
building_plentiful_traditions_cybernetics_facility: "Кибернетический завод"
building_plentiful_traditions_cybernetics_facility_desc: "Кибернетический завод обеспечит благоприятную среду для дальнейшего развития точных наук в нашей империи."
plentiful_traditions_adaptive_foundry_1: "§YAdaptive Foundry§!"
plentiful_traditions_adaptive_foundry_1_desc: "Этот планетарный указ увеличивает §Yинженерные возможности§! планеты, навсегда повышая скорость проводимых на ней £engineering  §Yинженерных исследований§! на §G5%§! за каждое использование, но уменьшая на §R10%§! §Hприспособленность§!, а также выработку £minerals  §Yминералов§! и £food  §Yеды§!"
plentiful_traditions_adaptive_foundry_2: "$plentiful_traditions_adaptive_foundry_1$"
plentiful_traditions_adaptive_foundry_2_desc: "$plentiful_traditions_adaptive_foundry_1_desc$"
