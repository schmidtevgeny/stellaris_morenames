ap_plentiful_traditions_absolute_power: "Абсолютная сила"
ap_plentiful_traditions_absolute_power_desc: "Я был там на заре третьего века человечества. Она началось в 2257 году на Земле, и последняя из станций Вавилона находилась глубоко в нейтральном пространстве. Это порт манил беженцев, контрабандистов, бизнесменов, дипломатов и путешественников из сотен миров. Это может быть опасное место, но мы приняли риск, потому что Вавилон 5 был нашей последней, лучшей надеждой на мир."
ap_plentiful_traditions_foreign_fleet_reconnaissance: "Разведка иностранного флота"
ap_plentiful_traditions_foreign_fleet_reconnaissance_desc: "Дивизия иностранных армий («Fremde Heere» на немецком языке) была создана в Генеральном штабе немецкой армии во время Первой мировой войны. Во время Первой мировой войны подразделение в первую очередь оценивало информацию, предоставляемую вражескими офицерами по обстановке на фронтах и дивизией IIIb. Она появилась в мае 1917 года из «Разведывательного отдела» («Nachrichten-abteilung» на немецком языке)./n/n В эпоху космических боев стало очевидно, что разведка территории противника не только полезна, но и необходима чтобы привести Рейх к новой славе."
