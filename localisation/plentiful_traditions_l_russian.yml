  tr_plentiful_aspiration_4_desc:0 "§HСооружение:§! £building §Y$building_plentiful_traditions_trading_depot$§!\nУвеличивает производство £energy  §Yэнергии§!. Уникально для планеты."
  tr_plentiful_aspiration_5:0 "Должная добросовестность"
