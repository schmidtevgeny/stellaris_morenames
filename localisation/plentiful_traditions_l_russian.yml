  pc_habitat_robot:0 "Открытая орбиталь"
  pc_habitat_robot_desc:0 "Кованые минеральные плиты над искусственными гравитационными генераторами выступают в качестве готовых фундаментов для городского и промышленного строительства."
  pc_habitat_robot_tile:0 "Территория открытой орбитали"
  pc_habitat_robot_tile_desc:0 "Кованые минеральные плиты над искусственными гравитационными генераторами выступают в качестве готовых фундаментов для городского и промышленного строительства."
  pft_plentiful_factions_miners:0 "Фракция шахтёров"
  pft_plentiful_factions_miners_desc:1 "Требования фракции шахтёров просты. Всё, что угодно, лишь бы оставаться одним из ведущих поставщиков минералов на галактический рынок.\n\n§LПринцип Материализм§!"
  pft_plentiful_factions_mystics:0 "Фракция мистиков"
  pft_plentiful_factions_mystics_desc:1 "Основные ценности фракции мистиков заключаются в том, что они считают себя хранителями жизни и духа, а также приверженцами трёх принципов Ключей жизни. Принуждение остальных к пребыванию в гармонии с самими собой, природой и духом также являются частью их веры, но только в качестве последнего средства. Они поддерживают тех, кто помогает гражданам отправляться в паломничество к священным местам, и не приемлют роботизированных конструктов.\n\n§LПринцип Спиритуализм§!"
  pft_plentiful_factions_syndicates:0 "Фракция синдиката"
  pft_plentiful_factions_syndicates_desc:1 "Фракции синдикатов в первую очередь заинтересованы в получении энергокредитов любыми доступными средствами. Пиратство и коррупция являются движущей силой рынка.\n\n§LПринцип Материализм§!"
  plentiful_perks_ascension.1000.a:0 "Бессмертие уже близко!"
  plentiful_perks_ascension.1000.desc:0 "Мы хотим достичь следующей стадии эволюции и собраться вместе, чтобы сформировать суперорганизм.\n\nПосле многих проб и ошибок наши ученые наконец нашли способ соединить сознание всех наших граждан. Все, чего не хватает сейчас, - это подготовить каждого гражданина [Root.GetName]."
  plentiful_perks_ascension.1000.name:0 "Биологическая эволюция"
  plentiful_perks_ascension.1001.a:0 "Мы сейчас много больше, чем были раньше."
  plentiful_perks_ascension.1001.desc:1 "Наконец. Мы больше не одиноки. Мы связанное сознание, огромный организм. Теперь все пути открыты для нас. Галактика принадлежит нам!"
  plentiful_perks_ascension.1001.name:0 "Эпоха Единого Разума!"
  plentiful_perks_ascension.1003.1.desc:0 "В качестве последнего шага отказа от своих индивидуальных корней, граждане [From.GetName] объединили свои умы в одном сознании. Мы рады приветствовать вас!"
  plentiful_perks_ascension.1003.2.desc:0 "Население [From.GetName] увенчало их неустанное стремление осквернить неприкосновенность своих естественных тел последним вопиющим актом порочности - соединением своих умов в одном сознании."
  plentiful_perks_ascension.1003.a:0 "Пусть будет так."
  plentiful_perks_ascension.1003.b:0 "Мы не будем одурачены этим."
  plentiful_perks_ascension.1004.a:0 "Приветствуем вас!"
  plentiful_perks_ascension.1004.b:0 "Мерзость, но это не особенно важно."
  plentiful_perks_ascension.1004.c:0 "Мы разорвём ваши синапсы!"
  plentiful_perks_ascension.1004.d:0 "Посмотрим."
  plentiful_perks_ascension.1004.desc:0 "Внимание! Всем жителям галактики!\n\nСлухи, которые вы слышали, правдивы. Мы объединились, чтобы сформировать гигантский организм, и ещё раз покажем нашу силу. Вы не сможете победить. Все, кто встанет у нас на пути, будут стёрты!"
  plentiful_perks_ascension.1100.a:0 "Как и должно."
  plentiful_perks_ascension.1100.b:0 "Пока что оставьте кокон."
  plentiful_perks_ascension.1100.desc:0 "Мы сплели ещё один кокон и можем превратить ещё одно поселение на §Y[This.GetName]§! в наш вид."
  plentiful_perks_ascension.1100.name:0 "Пряжа кокона"
  plentiful_perks_ascension.1101.a:0 "Как и должно."
  plentiful_perks_ascension.1101.b:0 "Пока что оставьте его как есть."
  plentiful_perks_ascension.1101.desc:0 "Ещё одно поселение на §Y[This.GetName]§! нуждается в вашей... готово к превращению в наш вид."
  plentiful_perks_ascension.1101.name:0 "Поселение готово"
  plentiful_perks_ascension.1200.a:0 "Иные будут служить базой для роста."
  plentiful_perks_ascension.1200.b:0 "Используйте в родильных комнатах!"
  plentiful_perks_ascension.1200.c:0 "Открыть все коконы!"
  plentiful_perks_ascension.1200.desc:0 "Благодаря обилию коконов на планете, новые жители теперь могут вылупиться."
  plentiful_perks_ascension.1200.name:0 "Репродуктивный цикл на §Y[From.GetName]§!."
  plentiful_traditions_adaptive_foundry_1:0 "§YАдаптивный цех§!"
  plentiful_traditions_adaptive_foundry_10:0 "$plentiful_traditions_adaptive_foundry_1$"
  plentiful_traditions_adaptive_foundry_10_desc:1 "$plentiful_traditions_adaptive_foundry_1_desc$"
  plentiful_traditions_adaptive_foundry_1_desc:1 "Этот планетарный указ увеличивает §Yинженерные возможности§! планеты, навсегда повышая скорость проводимых на ней £engineering  §Yинженерных исследований§! на §G5%§! за каждое использование.\n\n"
