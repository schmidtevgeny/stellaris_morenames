  tr_plentiful_aspiration_3:0 "Убедительность"
  tr_plentiful_aspiration_3_delayed:0 "Берите то, что должно, но не упускайте из виду ещё большую выгоду, которая пока может быть незаметна. И все это должно быть организовано!"
  tr_plentiful_aspiration_3_desc:0 "§Y$MOD_COUNTRY_TRADE_FEE$§! уменьшается на §G5%§! и увеличивается §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! от зданий."
  tr_plentiful_aspiration_4:0 "Внутренняя ценность"
