  plentiful_traditions_announcement.3.desc:0 "Предыдущая и снятая с поддержки версия Plentiful Traditions доступна в мастерской под названием Plentiful Traditions - 'Outdated after 2.x and up'. Она предназначена для версии §RStellaris 1.9§!. Эта версия теперь будет обновляться §MAbominus§!`ом, так что если вам нравиться мод, зайдите на страницу оригинального мода и поддержите создателя оригинала!\n\n§YEND OF TRANSMISSION§!"
