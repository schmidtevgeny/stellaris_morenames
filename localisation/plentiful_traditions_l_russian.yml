  tr_plentiful_endure_3_desc:0 "Мы получаем доступ к технологии §G$DARK_MATTER_REACTOR$§!.\n\n§HМодуль звёздной базы:§! $sm_orbital_fertilizer_array$, модуль, который увеличивает производство £food §Yпищи§! на планетах системы."
