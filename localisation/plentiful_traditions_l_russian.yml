modifier_plentiful_traditions_undertaking_trial: "Пробы и ошибки"
tradition_plentiful_mutagenesis: "Мутагенез"
tradition_plentiful_mutagenesis_desc: "В своём бесконечном поиске нового генетического материала мы мало задумываемся о чувствах других."
tr_plentiful_mutagenesis_adopt: "Традиции мутагенеза"
tr_plentiful_mutagenesis_adopt_desc: "$tradition_plentiful_mutagenesis_desc$\n\n$tr_plentiful_mutagenesis_adopt_effect$\n\n$tr_plentiful_mutagenesis_finish_effect$"
tr_plentiful_mutagenesis_adopt_effect: "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_POP_GROWTH_SPEED$§! increased by §G+20%§!."
tr_plentiful_mutagenesis_finish: "Традиции мутагенеза завершены"
tr_plentiful_mutagenesis_finish_effect: "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_plentiful_mutagenesis_adopt$ allows us to gain £food  §YFood§! from purging Xeno £pop  Pops. The effect §Y$MOD_TRADITION_COST_EMPIRE_SIZE_MULT$§! is reduced by §G-15%§!."
tr_plentiful_mutagenesis_1: "Наводнение"
tr_plentiful_mutagenesis_1_desc: "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! increased by §G+10%§!."
tr_plentiful_mutagenesis_1_delayed: "Другие миры только того и ждут, как мы наградим их полезной мутацией."
tr_plentiful_mutagenesis_2: "Глубокая нора"
tr_plentiful_mutagenesis_2_desc: "§Y$MOD_PLANET_ORBITAL_BOMBARDMENT_DAMAGE$§! reduced by §G-25%§! and §Y$MOD_COUNTRY_ADMIN_CAP_MULT$§! increased by §G+10%§!."
tr_plentiful_mutagenesis_2_delayed: "Наши защитные системы расправятся с любой угрозой."
tr_plentiful_mutagenesis_3: "Мутагенный рост"
tr_plentiful_mutagenesis_3_desc: "§Y$MOD_SHIP_HULL_REGEN_ADD_PERC$§! and §Y$MOD_SHIP_ARMOR_REGEN_ADD_PERC$§! increased by §G+1.0%§!."
tr_plentiful_mutagenesis_3_delayed: "Тщательно сконструированные мутагены, которые мы добавили к нашим могучим кораблям, дали нашему флоту выдающиеся регенеративные свойства."
tr_plentiful_mutagenesis_4: "Отрава"
tr_plentiful_mutagenesis_4_desc: "§HUnlocks Building:§! £building  $building_plentiful_traditions_pillar_of_affliction$, a planet unique building that increases the planet's £food  §YFood§! output."
tr_plentiful_mutagenesis_4_delayed: "Нет необходимости в том, чтобы другие тратили ресурсы на воспроизводство, поскольку все они скоро станут частью нашей общности."
tr_plentiful_mutagenesis_5: "Инкубатор"
tr_plentiful_mutagenesis_5_desc: "§Y$MOD_POP_FOOD_MULT$§! increased by §G+15%§!."
tr_plentiful_mutagenesis_5_delayed: "Источники энергии галактики предназначены для того, чтобы наша империя процветала, так что мы можем открыть множество способов для дальнейшего совершенствования нашей общности."
tr_plentiful_mutagenesis_adopt_machine: "Мутагенез"
tr_plentiful_mutagenesis_adopt_machine_desc: "$tradition_plentiful_mutagenesis_desc$\n\n$tr_plentiful_mutagenesis_adopt_machine_effect$\n\n$tr_plentiful_mutagenesis_finish_effect$"
tr_plentiful_mutagenesis_adopt_machine_effect: "§E$TRADITIONS_ADOPT$:§!\n§HUnlocks Building:§!\n£building  $building_plentiful_traditions_clone_vats$, a planet unique building that increases the planet's §Y$MOD_POP_GROWTH_SPEED$§! of £planet_pop_organics£ by §G+50%§!."
building_plentiful_traditions_pillar_of_affliction: "Столп нестабильности"
building_plentiful_traditions_pillar_of_affliction_desc: "Кажущийся живым колонноподобный конструкт, который, судя по всему, медленно мутирует, вбирая находящийся поблизости генетический материал и увеличивая высоту и ширину своей крепкой структуры по мере роста империи."
building_plentiful_traditions_advanced_pillar_of_affliction: "Улучшенный столп нестабильности"
building_plentiful_traditions_advanced_pillar_of_affliction_desc: "Кажущийся живым колонноподобный конструкт, который, судя по всему, медленно мутирует, вбирая находящийся поблизости генетический материал и увеличивая высоту и ширину своей крепкой структуры по мере роста империи."
building_plentiful_traditions_clone_vats: "Центр клонирования"
building_plentiful_traditions_clone_vats_desc: "В идеальном механическом мире иногда бывает полезно иметь вокруг себя несколько органических существ, будь то домашние животные, поставщики энергии или ассимилированные сограждане."
tradition_plentiful_industry: "Промышленность"
tradition_plentiful_industry_desc: "Чтобы добиться успеха, мы должны сосредоточиться на добыче полезных ископаемых, переработке сырья и доставке грузов, а не тратить силы и ресурсы на особую элегантность."
tr_plentiful_industry_adopt: "Традиции промышленности"
tr_plentiful_industry_adopt_desc: "$tradition_plentiful_industry_desc$\n\n$tr_plentiful_industry_adopt_effect$\n\n$tr_plentiful_industry_finish_effect$"
tr_plentiful_industry_adopt_effect: "§E$TRADITIONS_ADOPT$:§!\n£engineering  §Y$mod_category_industry_research_speed_mult$§! increased by §G+15%§! and §Y$mod_station_gatherers_minerals_produces_mult$§! increased by §G+10%§!.\n\n§HUnlocks Spaceport Module:§! $sm_orbital_fracking_cannon$, a spaceport module that adds to the planet's and gatherers £minerals  §YMinerals§! production."
tr_plentiful_industry_finish: "Традиции промышленности завершены"
tr_plentiful_industry_finish_effect: "§E$TRADITIONS_FINISH$:§!\n§HUnlocks Planetary Edict:§! $plentiful_traditions_ionized_excavation$, boosting the planet's mining facilities with a chance of adding additional £minerals  §YMinerals§! deposits and gives a temporary §G+10%§! bonus to their mineral production at the cost of £influence  §YInfluence§!.\n\n§HUnlocks Planetary Edict:§! $plentiful_traditions_harvest_erupt$, detonates a well-stablished colony to erupt from within, destroying the colony and the planet completely to reveal £minerals  §YMineral§! deposits that are often deeply buried within a planet's core."
tr_plentiful_industry_1: "Гидромагнитное бурение"
tr_plentiful_industry_1_desc: "§Y$mod_station_gatherers_cost_mult$§! decreased by §G-15%§!."
tr_plentiful_industry_1_delayed: "Наши инженеры и физики разработали новые проекты, которые должны сделать добычу полезных ископаемых более экономичной."
tr_plentiful_industry_2: "Многофункциональные административные корабли"
tr_plentiful_industry_2_desc: "§Y$MOD_COUNTRY_ADMIN_CAP_MULT$§! increased by §G15%§!."
tr_plentiful_industry_2_delayed: "Промышленные административные корабли могут не иметь всех новейших функций, но вы получаете то, за что платите."
tr_plentiful_industry_3: "Кристаллические системы управления"
tr_plentiful_industry_3_desc: "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! decreased by §G-30%§!. Additionally §Y$MOD_PLANET_HOUSING_ADD$§! and §HFoundry- and Miners Jobs§! are increased by §G+1§! in $district_mining$ and $district_industrial$."
tr_plentiful_industry_3_delayed: "Переселение не требует судов с красивыми комнатами, лучшими криокамерами, питательной едой и последними новостями. Также вы теперь можете жить в $district_mining$."
tr_plentiful_industry_4: "Лучевая металлургия"
tr_plentiful_industry_4_desc: "§Y$mod_station_gatherers_minerals_produces_mult$§! increased by §G+10%§! and §HUnlocks Building:§! £building  $building_plentiful_traditions_purification_facility$, a planet unique building that increases the planet's £minerals §YMinerals§! output."
tr_plentiful_industry_4_delayed: "Специальные буры, способные фокусировать мощные тепловые лучи, позволяют добраться к таким полезным ископаемым, которые в противном случае были бы слишком дорогостоящими для извлечения."
tr_plentiful_industry_5: "Творческий учёт"
tr_plentiful_industry_5_desc: "§HUnlocks Edict:§! $edict_plentiful_traditions_industrial_goods$, decreasing the empire's mineral cost of §Y$CONSUMER_GOODS$§! used by our £pops  Pops by §G-20%§!."
tr_plentiful_industry_5_delayed: "Правильный бухгалтер полезен даже в космосе. Ценный груз горнодобывающих и торговых грузовых судов должен быть тщательно проверен. За определённую плату."
building_plentiful_traditions_purification_facility: "Очистительный завод"
building_plentiful_traditions_purification_facility_desc: "Очистительный завод увеличивает общий объём добычи минералов на планете."
building_plentiful_traditions_advanced_purification_facility: "Улучшенный очистительный завод"
building_plentiful_traditions_advanced_purification_facility_desc: "Очистительный завод увеличивает общий объём добычи минералов на планете."
sm_orbital_fracking_cannon: "Орбитальное гидроразрывное орудие"
tech_plentiful_traditions_orbital_fracking_cannon: "Орбитальное гидроразрывное орудие"
tech_plentiful_traditions_orbital_fracking_cannon_desc: "Дальнейшее развитие технологий в области гидравлического разрыва пластов планетарной коры прямо с орбиты звезды теоретически способно повысить производительность добывающий предприятий на поверхности. Чтобы эффективно покрывать все планеты, подобному орудию потребуется иметь габариты, сопоставимые с целым модулем станции."
edict_plentiful_traditions_industrial_goods: "Промышленные товары"
edict_plentiful_traditions_industrial_goods_desc: "Этот указ повышает эффективность логистической сети нашей империи, сокращая долю накладных расходов в стоимости товаров массового спроса на всех планетах."
plentiful_traditions_ionized_excavation: "§RIonized Excavation§!"
plentiful_traditions_ionized_excavation_desc: "Этот планетарный указ предоставляет находящимся на поверхности §Yдобывающим предприятиям§! некоторый шанс обнаружения дополнительных месторождений £minerals  §Yминералов§! и повышает их производительность на §G10%§!, но требует затрат £influence  §Yвлияния§! в течение §Y10§! лет.\n\n"
plentiful_traditions_ionized_excavation_effects_short: "Дает дополнительные £minerals  месторождения §Yминералов§! и даёт временный §G10%§! бонус к добыче минералов.\n\n"
plentiful_traditions_harvest_erupt: "§RPlanetary Eruption§!"
plentiful_traditions_harvest_erupt_desc: "Этот планетарный указ подготовит нашу планету к мощнейшему извержению, которое разрушит как имеющуюся на ней колонию, так и её саму. Это позволяет нашим добывающим судам получить практически свободный доступ к минералам, которые обычно залегают глубоко в ядре. Высвобождаемые объёмы £minerals  §Yминералов§! обычно зависят от §Yразмера§! планеты и мастерства специалистов. Мы ожидаем, что наши инженеры завершат все необходимые работы за §Y2§! года.\n\n§RВНИМАНИЕ§!: Указ УНИЧТОЖИТ эту колонию!"
plentiful_traditions_harvest_erupt_effects_short: "Уничтожить планету для дополнительных £minerals  месторождений §Yминералов§!.\n\n"
plentiful_traditions_harvest_pedict.1.title: "Планетарное извержение"
plentiful_traditions_harvest_pedict.1.desc: "В то время, как население нашей колонии на планете §Y[From.GetName]§! эвакуируется, инженеры завершают последние этапы подготовки взрыва, способного разрушить целую планету. Мы ожидаем, что эта планета явит нам богатые месторождения £minerals  §Yминералов§!, которые мы сможем использовать для дальнейшего расширения нашей империи."
plentiful_traditions_harvest_pedict.1.a: "Взорвите §Yбольшую§! планету, чтобы высвободить её £minerals  §Yминералы§!!"
plentiful_traditions_harvest_pedict.1.b: "Взорвите §Yсреднюю§! планету, чтобы высвободить её £minerals  §Yминералы§!!"
plentiful_traditions_harvest_pedict.1.c: "Взорвите §Yмалую§! планету, чтобы высвободить её £minerals  §Yминералы§!!"
plentiful_traditions_harvest_pedict.1.d: "Давайте оставим планету §Y[From.GetName]§! как есть."
modifier_plentiful_traditions_ionized_excavation: "Ионизированная добыча"
modifier_plentiful_traditions_ionized_excavation_desc: "Наша планета получает временную прибавку к добыче  §Yминералов§!. "
plentiful_traditions_harvest_pedict.4.title: "Планетарное извержение на §Y[From.GetName]§"
plentiful_traditions_harvest_pedict.4.desc: "Наша колония на §Y[From.GetName]§! была уничтожена. Месторождения теперь доступны для эксплуатации!"
plentiful_traditions_harvest_pedict.4.a: "Превосходно!"
tradition_plentiful_kleptocracy: "Клептократия"
tradition_plentiful_kleptocracy_desc: "Бизнес становится более постоянным и эффективным тогда, когда наши партнеры "мотивированы" делать его таковым любыми способами."
tr_plentiful_kleptocracy_adopt: "Традиции клептократии"
tr_plentiful_kleptocracy_adopt_desc: "$tradition_plentiful_kleptocracy_desc$\n\n$tr_plentiful_kleptocracy_adopt_effect$\n\n$tr_plentiful_kleptocracy_finish_effect$"
