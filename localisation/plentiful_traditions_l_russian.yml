  tr_plentiful_assault_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_SHIP_HULL_DAMAGE_MULT$§! увеличивается на §G10%§!, также увеличивается §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§! на §G10§!, а затем ещё на §G10%§!."
  tr_plentiful_assault_finish:0 "Традиции нападения завершены"
  tr_plentiful_assault_finish_effect:0 "§YСкорость строительства§! увеличится на §G+25%§! \n§Y$MOD_SHIP_SHIELD_DAMAGE_MULT$§! увеличивается на §G10%§!.\n§Y$mod_ships_upkeep_mult$§! уменьшается на §G-10%§!.\n\n"
  tr_plentiful_biogenesis_1:0 "Эволюционная конвергенция"
  tr_plentiful_biogenesis_1_delayed:0 "Специализированное население обладает намного лучшей потребительской эффективностью. Инъекция гормонов ещё никому не повредила."
  tr_plentiful_biogenesis_1_desc:0 "§Y$mod_planet_pops_organics_food_upkeep_mult$§! снижается на §G15%§!.\n§Y$mod_planet_livestock_food_produces_add$§! повышается на §G6§!."
  tr_plentiful_biogenesis_2:0 "Климатизация"
  tr_plentiful_biogenesis_2_delayed:0 "Окружающая среда тоже способна меняться ради наших нужд... с нашей небольшой «помощью»."
  tr_plentiful_biogenesis_2_desc:0 "§Y$MOD_PLANET_CLEAR_BLOCKER_TIME_MULT$§! и §Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§! снижаются на §G20%§!."
  tr_plentiful_biogenesis_3:0 "Частичное терраформирование"
  tr_plentiful_biogenesis_3_delayed:0 "Любое свободное пространство может быть использовано для производства продуктов питания ... ЛЮБОЕ!"
  tr_plentiful_biogenesis_3_desc:0 "§HПланетарное решение:§! $plentiful_traditions_partial_terraforming$, увеличивающее производство пищи с шансом создать дополнительные излишки £food §Yпищи§! и дающее дополнительный §G10%§! бонус к производству §Yпищи§! ценой использования £influence §Yвлияния§!."
  tr_plentiful_biogenesis_4:0 "Прививочные лаборатории"
  tr_plentiful_biogenesis_4_delayed:0 "Наши граждане размышляют о необходимости дальнейшего улучшения их клеток."
  tr_plentiful_biogenesis_4_desc:1 "§HРазблокирует строение:§! £building  $building_plentiful_traditions_biogenesis_lab$, планете уникальное здание, которое увеличивает производство £society  §Yсоциальных исследований§!. \n\nТребуется технология £physics£ §M$tech_basic_science_lab_3$§!. \nТребуется технология £engineering£ §M$tech_mine_exotic_gases$§!."
  tr_plentiful_biogenesis_5:0 "Гормональная терапия"
  tr_plentiful_biogenesis_5_delayed:0 "Доступность освежающей генной ванны для наших граждан является ключом к совершенству."
  tr_plentiful_biogenesis_5_desc:0 "£society  §YСоциологические исследования§! ускоряются на §G15%§!."
  tr_plentiful_biogenesis_adopt:0 "Традиции биоэволюции"
  tr_plentiful_biogenesis_finish:0 "Традиции биоэволюции завершены"
  tr_plentiful_biogenesis_finish_desc:2 "§Y$species_trait_points_add$§! увеличивается на §G3%§!.\n§Y$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$§! уменьшается на §G-20%§!. \nКроме того, §Y$MOD_PLANET_HOUSING_ADD$§! и §Hвакансии фермера§! увеличиваются на §G+1§! за $district_farming$.\n"
  tr_plentiful_biogenesis_lithoids_1:0 "Эволюционная конвергенция"
  tr_plentiful_biogenesis_lithoids_1_delayed:0 "Специализированное население обладает намного лучшей потребительской эффективностью. Инъекция гормонов ещё никому не повредила."
  tr_plentiful_biogenesis_lithoids_1_desc:0 "§Y$mod_planet_pop_assemblers_alloys_upkeep_mult$§! снижается на §G-15%§! и §Y$mod_planet_livestock_minerals_produces_add$§! увеличивается на §G3§!."
  tr_plentiful_biogenesis_machine_1:0 "Эволюционная конвергенция"
  tr_plentiful_biogenesis_machine_1_delayed:0 "Специализированные сенсуалисты гораздо лучше понимают, что такое культивируемая еда. Инъекция гормонов никогда никому не вредила. И мы также можем учиться на ошибках органики, копировать и оптимизировать процесс их воспроизведения, в том числе и для нас."
  tr_plentiful_biogenesis_machine_1_desc:0 "§Y$mod_planet_pop_assemblers_alloys_upkeep_mult$§! снижается на §G-15%§!, §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§! от £job_replicator£ увеличивается на §G+25%§! и §Y$mod_job_organic_battery_energy_produces_add$§! увеличивается на §G2§!."
  tr_plentiful_cybernetics_1:0 "Систематизация чертежей"
  tr_plentiful_cybernetics_1_delayed:0 "Увеличивает эффективность наших роботов, позволяя фабрикам воплощать новые идеи на месте."
  tr_plentiful_cybernetics_1_desc:0 "§HРазблокирует строение:§! £building  $building_plentiful_traditions_cybernetics_facility$, планете уникальное здание, которое увеличивает производство £engineering  §Yинженерных исследований§!. \n\nТребуется технология £physics£ §M$tech_basic_science_lab_3$§!. \nТребуется технология £engineering£ §M$tech_mine_volatile_motes$§!."
  tr_plentiful_cybernetics_2:0 "Парадигма"
  tr_plentiful_cybernetics_2_delayed:0 "Необходимо провести дополнительные исследования по расширению возможностей автоматизации и квантового блочейна."
  tr_plentiful_cybernetics_2_desc:0 "§Y$mod_planet_pops_robotics_upkeep_mult$§! уменьшается на §G10%§!. Скорость производства роботов и машин повышается на §G+5%§! а их стоимость снижается на §G2.5%§! на планетах, имеющих §Yх§!/§Yх§!/§Yх§!/§Yх§! £pops (автор облажался с числами, может вообще не работать) поселений роботов. Эффект суммируется до §Y4§! раз и может достигать §G20%§! и §G10%§! соответственно при §Y17§!  £pops  поселениях роботов."
  tr_plentiful_cybernetics_3:0 "Сингулярность"
  tr_plentiful_cybernetics_3_delayed:0 "Наши рассчёты начинают обретать форму и подвергать сомнению само наше мировоззрение. Некоторые учёные даже теряют уверенность в том, что нам стоит продолжать."
  tr_plentiful_cybernetics_3_desc:0 "§Y$MOD_PLANET_POP_ASSEMBLY_MULT$§! увеличивается на §G15%§!."
  tr_plentiful_cybernetics_4:0 "Глубокое изучение"
  tr_plentiful_cybernetics_4_delayed:0 "Вселенная всё ещё таит в себе слишком много неизвестных нам переменных."
  tr_plentiful_cybernetics_4_desc:1 "£engineering  §YИнженерные исследования§! ускоряются на §G15%§!."
  tr_plentiful_cybernetics_5:0 "Джазарские механизмы"
  tr_plentiful_cybernetics_5_delayed:0 "По мере того, как мы продолжаем расширять свои возможности, растёт и вероятность того, что другие империи начнут видеть в нас угрозу. Нам нужно больше энергии и силы, но как их получить?"
  tr_plentiful_cybernetics_5_desc:0 "§HПланетарный указ:§! $plentiful_traditions_adaptive_foundry_1$, который постоянно увеличивает производство £engineering §Yинженерных исследований§! на §G+5%§! за каждое дополнительное использование. Это может суммироваться до §Y10§! раз - всего §G+50%§!\n\n§HМодуль космической станции:§! $sm_orbital_automatic_spare_part_industry$, модуль космопорта, который увеличивает £job_replicator §Y$MOD_PLANET_POP_ASSEMBLY_ADD$§! / §Y$MOD_POP_ASSEMBLY_SPEED$§! планет и систем.\n\n"
