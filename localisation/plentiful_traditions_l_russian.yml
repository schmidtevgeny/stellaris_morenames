plentiful_perks_ascension.1000.name: "Биологическая эволюция"
plentiful_perks_ascension.1000.desc: "Мы хотим достичь следующей стадии эволюции и собраться вместе, чтобы сформировать суперорганизм.\n\nПосле многих проб и ошибок наши ученые наконец нашли способ соединить сознание всех наших граждан. Все, чего не хватает сейчас, - это подготовить каждого гражданина [Root.GetName]."
plentiful_perks_ascension.1000.a: "Бессмертие уже близко!"
plentiful_perks_ascension.1001.name: "Эпоха Единого Разума!"
plentiful_perks_ascension.1001.desc: "Наконец. Мы больше не одиноки. Мы связанное сознание, огромный организм. Теперь все пути открыты для нас. Галактика принадлежит нам!"
plentiful_perks_ascension.1001.a: "Мы сейчас много больше, чем были раньше."
plentiful_perks_ascension.1003.1.desc: "В качестве последнего шага отказа от своих индивидуальных корней, граждане [From.GetName] объединили свои умы в одном сознании. Мы рады приветствовать вас!"
plentiful_perks_ascension.1003.2.desc: "Население [From.GetName] увенчало их неустанное стремление осквернить неприкосновенность своих естественных тел последним вопиющим актом порочности - соединением своих умов в одном сознании."
plentiful_perks_ascension.1003.a: "Да будет так."
plentiful_perks_ascension.1003.b: "Мы не будем одурачены этим."
plentiful_perks_ascension.1004.desc: "Внимание! Всем жителям галактики!\n\nСлухи, которые вы слышали, правдивы. Мы объединились, чтобы сформировать гигантский организм, и ещё раз покажем нашу силу. Вы не сможете победить. Все, кто встанет у нас на пути, будут стёрты!"
plentiful_perks_ascension.1004.a: "Приветствуем вас!"
plentiful_perks_ascension.1004.b: "Мерзость, но это не особенно важно."
plentiful_perks_ascension.1004.c: "Мы разорвём ваши синапсы!"
plentiful_perks_ascension.1004.d: "Посмотрим."
plentiful_perks_ascension.1100.name: "Пряжа кокона"
plentiful_perks_ascension.1100.desc: "Мы сплели ещё один кокон и можем превратить ещё одно поселение на §Y[This.GetName]§! в наш вид."
plentiful_perks_ascension.1100.a: "Как и должно."
plentiful_perks_ascension.1100.b: "Пока что оставьте кокон."
plentiful_perks_ascension.1101.name: "Поселение готово"
plentiful_perks_ascension.1101.desc: "Ещё одно поселение на §Y[This.GetName]§! нуждается в вашей... готово к превращению в наш вид."
plentiful_perks_ascension.1101.a: "Как и должно."
plentiful_perks_ascension.1101.b: "Пока что оставьте его как есть."
plentiful_perks_ascension.1200.name: "Репродуктивный цикл на §Y[From.GetName]§!."
plentiful_perks_ascension.1200.desc: "Благодаря обилию коконов на планете, новые жители теперь могут вылупиться."
plentiful_perks_ascension.1200.a: "Иные будут служить базой для роста."
plentiful_perks_ascension.1200.b: "Используйте в родильных комнатах!"
plentiful_perks_ascension.1200.c: "Открыть все коконы!"
