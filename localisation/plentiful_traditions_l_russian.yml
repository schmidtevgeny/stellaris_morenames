  tr_plentiful_anguish_3_desc:0 "Когда наша империя находится в состоянии §Rвойны§!, §Y$mod_country_unity_produces_mult$§! повышается на §G10%§! и £influence  §Y$mod_country_base_influence_produces_add$§! увеличивается на §G1§!. Помимо этого, мы улучшим §Y$mod_shipclass_military_station_build_cost_mult$§!, §Y$mod_shipclass_military_station_build_speed_mult$§! §Y$mod_shipclass_military_station_hull_mult$§! на §Y15%§!."
  tr_plentiful_anguish_4:0 "Милитаристские переговоры"
  tr_plentiful_anguish_4_delayed:0 "Ведение военных действий и всех их стратегических, тактических и оперативных элементов невозможны без опыта генералов, которые имеют проверенное на практике представление о войне."
  tr_plentiful_anguish_4_desc:0 "§Y$mod_category_military_theory_research_speed_mult$§! увеличивается на §G20%§!.\n§Y$mod_shipclass_starbase_hull_mult$§! повышается на §G50%§!."
  tr_plentiful_anguish_5:0 "Специальная тактика"
