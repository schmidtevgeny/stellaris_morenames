  tr_plentiful_aspiration_5_desc:0 "§Y$MOD_COUNTRY_TRUST_GROWTH$§! увеличивается на §G5%§! за каждую §Y1000§! (умноженную на степень от 2) накопленной нами £energy  §Yэнергии§!. Эффект суммируется до §Y6§! раз и может достигать §G30%§! при §Y32000§! £energy  §Yэнергии§!."
  tr_plentiful_aspiration_adopt:0 "Традиции стремления"
