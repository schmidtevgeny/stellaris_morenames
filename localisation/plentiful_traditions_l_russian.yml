  tr_plentiful_industry_5_desc:1 "§HУказ:§! §Y$edict_plentiful_traditions_industrial_goods$§!\nЗатраты §Y$CONSUMER_GOODS$§! нашего £pops  населения снижаются на §G20%§!."
  tr_plentiful_industry_adopt:0 "Традиции индустриализации"
