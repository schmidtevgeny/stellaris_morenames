  plentiful_traditions_embargo:1 "§YЭмбарго§!"
  plentiful_traditions_energy_to_food:0 "§GПреобразование энергии в пищу§!"
  plentiful_traditions_energy_to_food_desc:1 "Благодаря этому указу, у нас есть возможность конвертировать £energy §Yэнергокредиты§! в £food §Yпищу§!."
  plentiful_traditions_energy_to_minerals:0 "§GПреобразование энергии в минералы§!"
  plentiful_traditions_energy_to_minerals_desc:1 "Благодаря этому указу, у нас есть возможность конвертировать £energy §Yэнергокредиты§! в £minerals §Yминералы§!."
  plentiful_traditions_false_flag:1 "§YЛожный флаг§!"
  plentiful_traditions_food_to_energy:0 "§GПреобразование пищи в энергию§!"
  plentiful_traditions_food_to_energy_desc:1 "Благодаря этому указу, у нас есть возможность конвертировать £food §Yпищу§! в £energy §Yэнергокредиты§!."
  plentiful_traditions_food_to_minerals:0 "§GПреобразование пищи в минералы§!"
  plentiful_traditions_food_to_minerals_desc:1 "Благодаря этому указу, у нас есть возможность конвертировать £food §Yпищу§! в £minerals §Yминералы§!."
  plentiful_traditions_habitat_construction:0 "§GРасширение открытой орбитали§!"
  plentiful_traditions_habitat_construction_desc:1 "Благодаря этому указу у нас появится возможность расширить орбиталь, используя наших роботов."
  plentiful_traditions_habitat_construction_energy:0 "Это потребует как минимум §Y10.000§! £energy §Yэнергокредитов§! и 20 ежемесячного производства £energy §Yэнергии§!."
  plentiful_traditions_habitat_construction_minerals:0 "Как минимум §Y10.000§! £minerals §Yминералов§! необходимо."
  plentiful_traditions_habitat_construction_modifier:0 "Начата работа над орбиталью. Завершение может занять до трех лет и вызвать дополнительные траты."
  plentiful_traditions_habitat_construction_not_max_size:0 "Эта орбиталь не может быть расширена, она имеет максимальный размер (25)."
  plentiful_traditions_harvest_erupt:0 "§RПланетарное извержение§!"
  plentiful_traditions_harvest_erupt_desc:1 "Этот планетарный указ подготовит нашу планету к мощнейшему извержению, которое разрушит как имеющуюся на ней колонию, так и её саму. Это позволяет нашим добывающим судам получить практически свободный доступ к минералам, которые обычно залегают глубоко в ядре. Высвобождаемые объёмы £minerals  §Yминералов§! обычно зависят от §Yразмера§! планеты и мастерства специалистов. Мы ожидаем, что наши инженеры завершат все необходимые работы за §Y2§! года.\n\n§RВНИМАНИЕ§!: Указ УНИЧТОЖИТ эту колонию!"
  plentiful_traditions_harvest_erupt_effects_short:1 "Уничтожить планету для дополнительных £minerals месторождений §Yминералов§!.\n\n"
  plentiful_traditions_harvest_pedict.1.a:0 "Взорвите §Yбольшую§! планету, чтобы высвободить её £minerals  §Yминералы§!!"
  plentiful_traditions_harvest_pedict.1.b:0 "Взорвите §Yсреднюю§! планету, чтобы высвободить её £minerals  §Yминералы§!!"
  plentiful_traditions_harvest_pedict.1.c:0 "Взорвите §Yмалую§! планету, чтобы высвободить её £minerals  §Yминералы§!!"
  plentiful_traditions_harvest_pedict.1.d:0 "Давайте оставим планету §Y[From.GetName]§! как есть."
  plentiful_traditions_harvest_pedict.1.desc:0 "В то время, как население нашей колонии на планете §Y[From.GetName]§! эвакуируется, инженеры завершают последние этапы подготовки взрыва, способного разрушить целую планету. Мы ожидаем, что эта планета явит нам богатые месторождения £minerals  §Yминералов§!, которые мы сможем использовать для дальнейшего расширения нашей империи."
  plentiful_traditions_harvest_pedict.1.title:0 "Планетарное извержение"
  plentiful_traditions_harvest_pedict.4.a:0 "Превосходно!"
  plentiful_traditions_harvest_pedict.4.desc:0 "Наша колония на §Y[From.GetName]§! была уничтожена. Месторождения теперь доступны для эксплуатации!"
  plentiful_traditions_harvest_pedict.4.title:0 "Планетарное извержение на §Y[From.GetName]§"
  plentiful_traditions_inflicted_genes:1 "§YВнедрение§!"
  plentiful_traditions_ionized_excavation:0 "§RИонизированная добыча§!"
  plentiful_traditions_ionized_excavation_desc:1 "Этот планетарный указ предоставляет находящимся на поверхности §Yдобывающим предприятиям§! некоторый шанс обнаружения дополнительных месторождений £minerals  §Yминералов§! и повышает их производительность на §G10%§!, но требует затрат £influence  §Yвлияния§! в течение §Y10§! лет.\n\n"
  plentiful_traditions_ionized_excavation_effects_short:1 "Дает дополнительные £minerals месторождения §Yминералов§! и даёт временный §G10%§! бонус к добыче минералов.\n\n"
  plentiful_traditions_lebensraum_enlargement:0 "§YНам нужно место для дыхания!§!"
  plentiful_traditions_lebensraum_enlargement_desc:1 "Этот указ позволяет нам расширить орбиталь, чтобы создать больше районов.\nСпиритуалисты должны иметь достаточное эволюционное давление.\nС помощью поселений роботов вы уже можете расширить орбиталь, чтобы создать больше жизненного пространства.\n"
  plentiful_traditions_lebensraum_enlargement_full_or_robot:0 "Эволюционное давление еще недостаточно (менее 12 пос.) или нет поселений роботов. Как спиритуалисты, вы действительно в дерьме, не так ли? БОЖЕ, БЛАГОСЛОВИ ИМПЕРАТОРА!"
  plentiful_traditions_lebensraum_enlargement_not_max_size:0 "Эта орбиталь не может быть расширена, она имеет максимальный размер (25)."
  plentiful_traditions_lebensraum_enlargement_plus_one:0 "Расширение орбитали создаст новый район. Однако после этого рабочим нужно некоторое время, чтобы отдохнуть, прежде чем они смогут возобновить работу."
  plentiful_traditions_malice_activate:0 "§HУстрашение:§! Комплекс рабов активирован"
  plentiful_traditions_malice_activate_desc:1 "Рабы этой планеты будут приспособлены по своему назначению (созданы подвиды). Существующие черты будут добавлены или удалены в соответствии с новыми требованиями."
  plentiful_traditions_malice_deactivate:0 "§HУстрашение:§! Комплекс рабов деактивирован"
  plentiful_traditions_malice_deactivate_desc:1 "Рабы этой планеты снова будут подчиняются своему естественному порядку (подвиды будут удалены)."
  plentiful_traditions_minerals_to_energy:0 "§GПреобразование минералов в энергию§!"
  plentiful_traditions_minerals_to_energy_desc:1 "Благодаря этому указу, у нас есть возможность конвертировать £minerals §Yминералы§! в £energy §Yэнергокредиты§!."
  plentiful_traditions_minerals_to_food:0 "§GПреобразование минералов в пищу§!"
  plentiful_traditions_minerals_to_food_desc:1 "Благодаря этому указу, у нас есть возможность конвертировать £minerals §Yминералы§! в £food §Yпищу§!."
  plentiful_traditions_mutagenesis_transformation:0 "§HУниверсальный мутагенез§!"
  plentiful_traditions_mutagenesis_transformation_desc:1 "Это решение может обменять часть нашего второсортного населения на наш собственный вид, в идеале только тогда, когда они умрут."
  plentiful_traditions_overcharge:0 "§YПерегрузка§!"
  plentiful_traditions_overcharge_desc:1 "Этот планетарный указ предоставляет находящимся на поверхности §Yэлектростанциям§! некоторый шанс обнаружения дополнительных запасов £energy  §Yэнергии§! на квадратах и временно повышает её выработку на §G10%§!, но требует затрат £influence  §Yвлияния§! в течение §Y10§! лет.\n\n"
  plentiful_traditions_overcharge_effects_short:1 "Дает дополнительную £energy §Yэнергию§! и даёт временный §G10%§! бонус к выработке энергии.\n\n"
  plentiful_traditions_partial_terraforming:0 "§GЧастичное терраформирование§!"
  plentiful_traditions_partial_terraforming_desc:1 "Это планетарное решение улучшает производство £food §Yпищи§!, с шансом создания излишек. Добавляет временный бонус в §G10%§! к производству §Yпищи§! ценой использования £influence §Yвлияния§!.\n\n"
  plentiful_traditions_partial_terraforming_effects_short:1 "Даёт дополнительную £food §Yпищу§! и временный бонус в §G10%§! к её производству.\n\n"
