  tr_plentiful_faith_finish:0 "Традиции теологии завершены"
  tr_plentiful_faith_finish_effect:0 "§YСкорость строительства§! увеличится на §G+25%§! \nПринятие всех $tr_plentiful_faith_adopt$ увеличивает наше £influence §Y$mod_country_base_influence_produces_add$§! на §G+1§!\n\n§HРазблокирует строение:§! £building  $building_plentiful_traditions_house_of_prayer$, планете уникальное здание, которое увеличивает на планете £unity  §Yединство§!, §Y$mod_pop_ethic_spiritualist_attraction_mult$§! и имперское £influence  §Yвлияние§!."
