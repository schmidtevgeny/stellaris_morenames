  tr_plentiful_assault_2_desc:0 "§Y$MOD_ARMY_ATTACK_MORALE_MULT$§! и §Y$MOD_ARMY_ATTACK_DAMAGE_MULT$§! увеличиваются на §G20%§!."
  tr_plentiful_assault_3:0 "Академия лидерства"
  tr_plentiful_assault_3_delayed:0 "Академия лидерства является высшим военным учебным центром для обучения, дальнейшего обучения и повышения квалификации всех сотрудников штаба и генералов / адмиралов."
  tr_plentiful_assault_3_desc:0 "§Y$MOD_COUNTRY_LEADER_POOL_SIZE$§! и §Y$MOD_COUNTRY_ENVOYS_ADD$§! увеличиваются на §G1§!."
  tr_plentiful_assault_4:0 "Лидеры на фронте"
  tr_plentiful_assault_4_delayed:0 "Руководство с фронта является самой старой из всех форм руководства: командир активно участвует в сражениях на фронте и передает свои команды непосредственно лицам, находящимся под его руководством."
  tr_plentiful_assault_4_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! и §Y$MOD_LEADER_RULER_SKILL_LEVELS$§! увеличиваются на §G1§!."
  tr_plentiful_assault_5:0 "Блицкриг"
  tr_plentiful_assault_5_delayed:0 "«Бей кулаком, а не растопыренной пятерней.» - Гейнц Гудериан"
  tr_plentiful_assault_5_desc:1 "§Y$MOD_SHIP_WEAPON_RANGE_MULT$§! увеличивается на §G20%§!.\n§Y$mod_ships_upkeep_mult$§! уменьшается на §G-10%§!.\n§Y$MOD_SHIP_SPEED_MULT$§! увеличивается на §G15%§!."
  tr_plentiful_assault_adopt:0 "Традиции нападения"
