  tr_plentiful_industry_3_desc:0 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! уменьшается на §G30%§!. Также, §Y$MOD_PLANET_HOUSING_ADD$§! и §Hвакансии шахтеров§! увеличиваются на §G1§! в $district_mining$ и $district_industrial$."
  tr_plentiful_industry_4:0 "Лучевая металлургия"
