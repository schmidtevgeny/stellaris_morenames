  tr_plentiful_anguish_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nКаждый раз, когда мы изучаем военную §Yдоктрину§!, увеличивающую §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, мы получаем постоянный модификатор, который снижает §Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! на §G4%§!. Эффект суммируется до §Y5§! раз и может достигать §G20%§!."
  tr_plentiful_anguish_finish:0 "Традиции натиска завершены"
  tr_plentiful_anguish_finish_effect:0 "§YСкорость строительства§! увеличится на §G+25%§! \nЕсли приняты все $tr_plentiful_anguish_adopt$, урон по §YПреторанцам§!, §YНезваным гостям§!, §YЗаблудшим§! и §YНеотступным§! увеличивается на §G15%§!, а геноцид £pop  поселений чужаков приносит дополнительное £influence  §Yвлияние§!."
  tr_plentiful_aspiration_1:0 "Харизматик"
