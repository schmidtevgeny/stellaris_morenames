tradition_plentiful_experimentalism: "Экспериментализм"
tradition_plentiful_experimentalism_desc: "Истина кроется в экспериментах и эмпиризме. Только так мы можем обрести доподлинное понимание вселенной,"
tr_plentiful_experimentalism_adopt: "Традиции экспериментализма"
tr_plentiful_experimentalism_adopt_desc: "$tradition_plentiful_experimentalism_desc$\n\n$tr_plentiful_experimentalism_adopt_effect$\n\n$tr_plentiful_experimentalism_finish_effect$"
tr_plentiful_experimentalism_adopt_effect: "§E$TRADITIONS_ADOPT$:§!\nWhen our empire is at §GPeace§!, our £physics  §Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§! increases by §G+10%§! but when at §RWar§! decreases by §R-15%§! instead."
tr_plentiful_experimentalism_finish: "Традиции экспериментализма завершены"
tr_plentiful_experimentalism_finish_effect: "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_plentiful_experimentalism_adopt$ allows our §YScientist Leaders§! to gain extra £energy  §YEnergy§! on a §Ylevel up§! equaling §Y1§! times our monthly income."
tr_plentiful_experimentalism_1: "Хранители знаний"
tr_plentiful_experimentalism_1_desc: "§HUnlocks Building:§! £building  $building_plentiful_traditions_experimental_weapons_facility$, a planet unique building that increases the planet's  £physics  §YPhysics§! output. \n\nRequires technology £physics£ §M$tech_basic_science_lab_3$§!. \nRequires technology £engineering£ §M$tech_mine_rare_crystals$§!."
tr_plentiful_experimentalism_1_delayed: "Наша империя требует записи и анализа всех известных фактов."
tr_plentiful_experimentalism_2: "Пробы и ошибки"
tr_plentiful_experimentalism_2_desc: "Whenever one of our §YScientist Leaders§! gain a §Ylevel up§! our §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! is increased by §G+10%§! for §Y10§! years. §Y$MOD_LEADER_SKILL_LEVELS$§! increased by §G+1§!."
tr_plentiful_experimentalism_2_delayed: "Направленный эмпиризм - один из способов истинного понимания."
tr_plentiful_experimentalism_3: "Оптическое секвенирование"
tr_plentiful_experimentalism_3_desc: "§Y$ASSIST_RESEARCH_ORDER$§! increases a planet £physics  §YPhysics§! output by §G+10%§!."
tr_plentiful_experimentalism_3_delayed: "Картирование звёзд путём серии точных оптических измерений, будто они всего лишь детали в грандиозном проекте вселенной."
tr_plentiful_experimentalism_4: "Концепты Кхваризми"
tr_plentiful_experimentalism_4_desc: "Наши сооружения £building  §Y$building_research_lab_3$§! автоматически улучшаются до сооружения £building  §Y$building_plentiful_traditions_university_of_wisdom$§!, которое увеличивает темп £physics  §Yфизических исследований§! на планете. \n\nТребуется технология £physics£ §M$tech_basic_science_lab_3$§!. "
tr_plentiful_experimentalism_4_delayed: "Математики, астрономы, географы, физики и химики - все они объединяют нас, и они же прокладывают нам дорогу в будущее."
tr_plentiful_experimentalism_5: "Повторные запросы"
tr_plentiful_experimentalism_5_desc: "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! increased by §G+1§! and §Y$MOD_COUNTRY_RESEARCH_STATION_COST_MULT$§! reduced by §G-15%§!."
tr_plentiful_experimentalism_5_delayed: "Понимание важности использования альтернатив при нехватке времени не требует дополнительных объяснений."
building_plentiful_traditions_experimental_weapons_facility: "Завод экспериментального вооружения"
building_plentiful_traditions_experimental_weapons_facility_desc: "Завод экспериментального вооружения внесёт значительный вклад в развитие физических наук в нашей империи."
building_plentiful_traditions_university_of_wisdom: "Университет мудрости"
building_plentiful_traditions_university_of_wisdom_desc: "Университет мудрости внесёт большой вклад в развитие физики в нашей империи."
modifier_plentiful_traditions_sequence: "Оптические линзы"
modifier_plentiful_traditions_sequence_desc: "Наша планета получает прибавку к скорости  £physics  §Yфизических исследований§!."
