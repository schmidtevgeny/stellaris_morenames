  allow_decision_plentiful_traditions_mutagenesis_transformation:0 "§HРешение:§! Универсальный мутагенез"
  allow_decision_transformation_mastery:0 "§HРешение:§! Трансформационное мастерство"
  ap_hive_mind_ascension:0 "Биологическая эволюция"
  ap_hive_mind_ascension_desc:0 "Пришло время отбросить наше ошибочное, индивидуальное существование и достичь бессмертия как единого ума. Мы должны подготовить все население к этому проекту, а затем начать слияние сознания."
  ap_plentiful_traditions_absolute_power:0 "Абсолютная власть"
  ap_plentiful_traditions_absolute_power_desc:0 "Я был там на заре третьего века человечества. Она началось в 2257 году на Земле, и последняя из станций Вавилона находилась глубоко в нейтральном пространстве. Это порт манил беженцев, контрабандистов, бизнесменов, дипломатов и путешественников из сотен миров. Это может быть опасное место, но мы приняли риск, потому что Вавилон 5 был нашей последней, лучшей надеждой на мир."
  ap_plentiful_traditions_avicennian_motion:0 "Авиценанское движение"
  ap_plentiful_traditions_avicennian_motion_desc:0 "Движение снаряда в вакууме при отсутствии воздействия внешних сил никогда не прекратится."
  ap_plentiful_traditions_discovery:0 "Археологическая временная петля"
  ap_plentiful_traditions_discovery_desc:0 "Мы регулярно получаем сообщения от путешественников во времени, даже если в это трудно поверить. Их зовут Аджур и Боратус."
  ap_plentiful_traditions_experimentalism_expanded:0 "Расширенный экспериментализм"
  ap_plentiful_traditions_experimentalism_expanded_desc:0 "Благодаря нашим исследованиям мы теперь можем атаковать наших врагов на субатомном уровне."
  ap_plentiful_traditions_favored_equilibrium:0 "Предпочитаемое равновесие"
  ap_plentiful_traditions_favored_equilibrium_desc:0 "Народное единство позволит нашей великой империи достичь истинного равновесия, которого мы всегда желали."
  ap_plentiful_traditions_fire_to_each_side:0 "Огонь по желанию!"
  ap_plentiful_traditions_fire_to_each_side_desc:0 "Какое мне дело до врунов и шлюх, если у меня есть толстые длинные ружья, которые могут отправить пиратов и другой сброд в вечные охотничьи угодья?"
  ap_plentiful_traditions_food_is_life:0 "Еда это жизнь"
  ap_plentiful_traditions_food_is_life_desc:0 "Мы ничто без еды, мы должны держать людей в страхе. Теперь мы можем улучшать наши §Yстолпы нестабильности§!."
  ap_plentiful_traditions_food_is_life_lithoids:0 "Еда это жизнь"
  ap_plentiful_traditions_food_is_life_lithoids_desc:0 "Мы ничто без еды, мы должны держать людей в страхе."
  ap_plentiful_traditions_food_is_life_machines:0 "Еда это жизнь"
  ap_plentiful_traditions_food_is_life_machines_desc:0 "Мы ничто без еды, мы должны держать людей в страхе."
  ap_plentiful_traditions_foreign_fleet_reconnaissance:0 "Разведка иностранного флота"
  ap_plentiful_traditions_foreign_fleet_reconnaissance_desc:0 "Дивизия иностранных армий («Fremde Heere» на немецком языке) была создана в Генеральном штабе немецкой армии во время Первой мировой войны. Во время Первой мировой войны подразделение в первую очередь оценивало информацию, предоставляемую вражескими офицерами по обстановке на фронтах и дивизией IIIb. Она появилась в мае 1917 года из «Разведывательного отдела» («Nachrichten-abteilung» на немецком языке)./n/n В эпоху космических боев стало очевидно, что разведка территории противника не только полезна, но и необходима чтобы привести Рейх к новой славе."
  ap_plentiful_traditions_ghazalian_revelations:0 "Газальские откровения"
  ap_plentiful_traditions_ghazalian_revelations_desc:0 "Знание без действия - это расточительность, а действия без знания - глупость."
  ap_plentiful_traditions_immigration_power:0 "Сила иммиграции"
  ap_plentiful_traditions_immigration_power_desc:0 "Мы - символ привлекательности - каждый хочет жить здесь."
  ap_plentiful_traditions_industrial_mining_excavation:0 "Чрезмерная добыча"
  ap_plentiful_traditions_industrial_mining_excavation_desc:0 "Мы грабим наши планеты такими гигантскими темпами, что в будущем мы сможем уничтожить рынок минералов. Теперь мы можем улучшать наши §Yочистительные заводы§!."
  ap_plentiful_traditions_justice:0 "Правосудие"
  ap_plentiful_traditions_justice_desc:0 "Самый несправедливый мир всё ещё лучше, чем справедливая война."
  ap_plentiful_traditions_lebensraum_enlargement:0 "Расширение орбиталей"
  ap_plentiful_traditions_lebensraum_enlargement_desc:0 "Жизненное пространство на Востоке... гмм, в пустоте. Орбиталь может быть расширена для генерирации новых районов."
  ap_plentiful_traditions_mass_effect:0 "Эффект массы"
  ap_plentiful_traditions_mass_effect_desc:0 "Мы движимы бесконечным влечением. Никто не встанет у нас на пути."
  ap_plentiful_traditions_mechanical_alternative:0 "Механическая альтернатива"
  ap_plentiful_traditions_mechanical_alternative_desc:0 "Преимуществами механических юнитов являются, в частности, то, что детали можно быстро и легко менять. Оптимизируя использование пространства, мы теперь можем уменьшить §Y$MOD_POP_HOUSING_USAGE_MULT$§! для роботов/машин на §G25%§!."
  ap_plentiful_traditions_metaverse_ecosystem:0 "Виртуальная экосистема"
  ap_plentiful_traditions_metaverse_ecosystem_desc:0 "Децентрализация связи между реальным и цифровым миром имеет первостепенное значение."
  ap_plentiful_traditions_mutagenesis_universalis:0 "Универсальный мутагенез"
  ap_plentiful_traditions_mutagenesis_universalis_desc:0 "Кобали были гуманоидным видом из Дельта-квадранта. Их метод размножения был уникальным, и их самой отличительной особенностью было то, что они увеличивали свою популяцию, реанимируя умершие трупы других видов и изменяя их ДНК, чтобы превратить их в других кобали."
  ap_plentiful_traditions_psionic_theory:0 "Псионическая теория"
  ap_plentiful_traditions_psionic_theory_desc:0 "Теперь у нас есть технология §Y$tech_psionic_theory$§!. Это следующий этап эволюции?"
  ap_plentiful_traditions_slave_complex:0 "Комплекс рабов"
  ap_plentiful_traditions_slave_complex_desc:0 "У каждого раба есть своя работа в нашем королевстве. Мы должны улучшить это."
  ap_plentiful_traditions_slave_housing:0 "Рабское жилище"
  ap_plentiful_traditions_slave_housing_desc:0 "Оптимизируя использование пространства, мы теперь можем уменьшить §Y$MOD_POP_HOUSING_USAGE_MULT$§! для рабов на §G25%§!."
  ap_plentiful_traditions_slave_nation:0 "Рабовладельческая нация"
  ap_plentiful_traditions_slave_nation_desc:0 "Наш народ может быть реорганизован. Теперь мы готовы стать рабовладельческой нацией."
  ap_plentiful_traditions_stormtroopers:0 "Ударные отряды"
  ap_plentiful_traditions_stormtroopers_desc:0 "Ударные войска или штурмовые отряды - это формирования, созданные для возглавления атаки. Они часто лучше обучены и оснащены, чем другая пехота, и, как ожидается, понесут тяжелые потери даже в успешных операциях. «Ударный отряд» - это калька, вольный перевод немецкого слова Stoßtrupp. Воинские части, в состав которых входят штурмовые отряды, обычно организованы для обеспечения мобильности с намерением прорвать оборону противника и атаковать уязвимые тыловые районы противника. Любое специализированное, элитное подразделение, сформированное для ведения боя посредством подавляющего нападения (обычно), будет считаться ударными войсками, в отличие от «спецназа» или подразделений в стиле коммандос (предназначенных в основном для тайных операций). Оба типа юнитов могут сражаться в тылу врага, если потребуется, то и саботажными методами."
  ap_plentiful_traditions_tomb_life:0 "Загробная жизнь"
  ap_plentiful_traditions_tomb_life_desc:0 "Благодаря постоянному использованию вредного излучения, наш вид прекрасно приспособился ко всем условиям жизни. Теперь для нас §Y$trait_pc_nuked_preference$§!"
  ap_plentiful_traditions_trade_empire:0 "Торговая империя"
