  tr_plentiful_defence_1_desc:0 "§Y$MOD_SHIP_HULL_ADD$§! увеличивается на наших кораблях (Корвет - 100, Эсминец - 200, Крейсер - 500, Линкор - 800, Малая ОП - 500)."
  tr_plentiful_defence_2:0 "Теория глубокой операции"
  tr_plentiful_defence_2_delayed:0 "Теория глубокой операции — теория ведения скоротечных военных действий, разработанная советскими военными теоретиками в 1920-1930 годах. Сущность теории заключается в нанесении удара по всей глубине обороны противника, взлом её в нескольких местах и введении в прорыв высокомобильных механизированных частей для развития тактического прорыва в оперативный успех."
  tr_plentiful_defence_2_desc:0 "§Y$MOD_ARMY_DEFENSE_MORALE_MULT$§! увеличивается на §G20%§!."
