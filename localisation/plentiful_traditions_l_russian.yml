  tr_plentiful_affinity_finish:0 "Традиции взаимности завершены"
  tr_plentiful_affinity_finish_effect:0 "§YСкорость строительства§! увеличится на §G+25%§! \nЕсли приняты все $tr_plentiful_affinity_adopt$, §Y$mod_planet_jobs_produces_mult$§! увеличиваются на §G0.8%§! за каждую проживающую на планетах расу, не считая первые §Y2§!. Эффект суммируется до §Y10§! раз и может достигать §G8%§!./n В дополнение §Y$MOD_PLANET_HOUSING_ADD$§! и §Hвакансии мастеров§! увеличиваются на §G1§! в $district_arcology_civilian_industry$ и $district_industrial$."
  tr_plentiful_anguish_1:0 "Точная калибровка"
  tr_plentiful_anguish_1_delayed:0 "Несмотря на сложность применения, оружие дальнего действия чрезвычайно эффективно и способно переломить ход сражения."
  tr_plentiful_anguish_1_desc:0 "§Y$MOD_SHIP_WEAPON_RANGE_MULT$§! увеличивается на §G10%§!."
  tr_plentiful_anguish_2:0 "Свёртывание пространства"
