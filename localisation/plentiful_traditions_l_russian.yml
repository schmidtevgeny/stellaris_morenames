  tr_plentiful_aspiration_1_desc:0 "§Y$MOD_COUNTRY_BORDER_FRICTION_MULT$§! уменьшается на §G25%§!.\n£opinion  §YОтношение§! к империи улучшается на §G20§!."
  tr_plentiful_aspiration_2:0 "Доверие"
