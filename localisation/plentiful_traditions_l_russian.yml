total_assimilation: "Мы можем превращать другие виды в наш (если они не служат источником пищи).\n\n В дополнение, на нашей §Yродной планете§! и в §Yмирах-ульях§! появляется вид деятельности §P$job_queen$§! и возможность построить два §T$building_cocoon_assembly_plant$§!."
ap_plentiful_traditions_mutagenesis_universalis: "Универсальный мутагенез"
ap_plentiful_traditions_mutagenesis_universalis_desc: "Кобали были гуманоидным видом из Дельта-квадранта. Их метод размножения был уникальным, и их самой отличительной особенностью было то, что они увеличивали свою популяцию, реанимируя умершие трупы других видов и изменяя их ДНК, чтобы превратить их в других кобали."
tooltip_plentiful_traditions_mutagenesis_universalis: "Новое планетарное решение, позволяющее постепенно обменивать часть населения на основные виды, теперь доступно."
allow_decision_plentiful_traditions_mutagenesis_transformation: "§HNew decision:§! Mutagenesis Universalis"
describe_decision_plentiful_traditions_mutagenesis_transformation: "§EThis is a decision that can exchange part of our non-primary population for our people, ideally only when they die.§!"
ap_plentiful_traditions_stormtroopers: "Ударный отряд"
ap_plentiful_traditions_stormtroopers_desc: "Ударные войска или штурмовые отряды - это формирования, созданные для возглавления атаки. Они часто лучше обучены и оснащены, чем другая пехота, и, как ожидается, понесут тяжелые потери даже в успешных операциях. «Ударный отряд» - это калька, вольный перевод немецкого слова Stoßtrupp. Воинские части, в состав которых входят штурмовые отряды, обычно организованы для обеспечения мобильности с намерением прорвать оборону противника и атаковать уязвимые тыловые районы противника. Любое специализированное, элитное подразделение, сформированное для ведения боя посредством подавляющего нападения (обычно), будет считаться ударными войсками, в отличие от «спецназа» или подразделений в стиле коммандос (предназначенных в основном для тайных операций). Оба типа юнитов могут сражаться в тылу врага, если потребуется, то и саботажными методами."
tooltip_plentiful_traditions_stormtroopers: "Теперь мы можем построить ограниченное количество ударных отрядов (или Сайлонов для машинных империй) и бронетанковых дивизий на нашем родном мире."
ap_plentiful_traditions_vast_slave_procreation: "Пропагандистская инициатива"
ap_plentiful_traditions_vast_slave_procreation_desc: "Комбинируя $building_slave_processing$/$building_plentiful_traditions_advanced_slave_processing$ и $building_clone_vats$, мы сможем добиться лучшей синергия наших рабов. Либо они послужат основным материалом для производства новых рабов, либо для клонирования рас более высокого качества."
tooltip_plentiful_traditions_vast_slave_procreation: "The construction and maintenance costs of £building£ §Y$building_clone_vats$§! are reduced on planets where £building£ §Y$building_slave_processing$§!/§Y$building_plentiful_traditions_advanced_slave_processing$§! already exist. In addition, the existence of both buildings increases the §Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!"
tech_plentiful_traditions_metaverse_ecosystem: "Виртуальная экосистема"
tech_plentiful_traditions_metaverse_ecosystem_desc: "Применение технологий блокчейна в виртуальной экосистеме позволяет нашим конструктам применять новые §Yчертежи§!, что еще больше увеличивает их ценность."
