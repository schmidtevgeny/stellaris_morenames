  tr_plentiful_endure_5_desc:1 "§Y$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$§! увеличивается на §G25%§!\nКроме того, у нас теперь есть возможность строить ещё одно дополнительное мегасооружение одновременно."
