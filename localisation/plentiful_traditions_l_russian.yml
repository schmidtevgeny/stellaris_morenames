  tr_plentiful_aspiration_gestalt_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПри строительстве §Yдобывающей станции§!, которая производит £energy §Yэнергию§!, мы разово получаем дополнительную £energy §Yэнергию§! в §Y0.5§! кратном размере от её ежемесячного прироста. Эффект срабатывает только один раз для каждого месторождения."
  tr_plentiful_aspiration_gestalt_finish:0 "Традиции стремления завершены"
