  building_plentiful_traditions_obelisk0:0 "Благословлённое основание"
  building_plentiful_traditions_obelisk0_desc:0 "Освящённая бетонная плита, единственным призванием которой является служить надёжным фундаментом для священного строения либо святилища.\n\nУлучшается до §Y$building_plentiful_traditions_obelisk1$§!, §Y$building_plentiful_traditions_obelisk2$§! или §Y$building_plentiful_traditions_obelisk3$§!."
  building_plentiful_traditions_obelisk1:0 "Обелиск сострадания"
