l_russian:

mem_caretakers_trait: "Дроны-смотрители"
mem_caretakers_trait_desc: "Этот маленький, послушный вид был сконструирован так, чтобы иметь врожденное понимание сложных механизмов."
mem_caretaker.1.name: "Ремонтный персонал"
mem_caretaker.1.desc: "Корабль §Y[Root.GetName]§! завершил обследование заброшенной станции обитания в системе §Y[From.Solar_System.GetName]§!. Несмотря на преклонный возраст, станция, похоже, все еще работает, пусть и на половину мощности. \n\nОбнаруженные внутри признаки жизни указывают на присутствие множества мелких существ. Хотя они не обладают настоящей разумностью, они, похоже, были выведены или генетически сконструированы для инстинктивного понимания сложных механизмов. Кроме нескольких обвалившихся секций, они сохраняли станцию пригодной для жизни в течение длительного периода времени, предположительно ожидая, когда прибудут законные владельцы, чтобы занять место обитания. \n\nВозможно, мы сможем преобразить этих низших существ, используя правильные технологии."
d_mem_caretakers_ruined_section: "Поврежденная секция"
d_mem_caretakers_ruined_section_desc: "Этот участок среды обитания поддался разрушительному воздействию времени и случайных ударов астероидов. Для того чтобы сделать ее пригодной для жизни, необходимо провести масштабный ремонт и очистку."
d_mem_caretakers_ruined_section_section: "Поврежденная Секция"
