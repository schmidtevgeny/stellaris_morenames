l_russian:

mem_dwarf_fortress_category: "Внутри Огня"
mem_dwarf_fortress_category_desc: "Глубокое сканирование указывает на необычную форму поверхности. Это может означать наличие искусственной структуры."
mem_dwarf_fortress.1.name: "Просто Горячий Воздух"
mem_dwarf_fortress.1.desc: "Оказалось, что странная форма была просто плато, где тепло и неравномерная плотность магмы исказили результаты сканирования. На этом месте не было обнаружено ничего искусственного."
mem_dwarf_fortress.1.a: "Мы должны двигаться дальше."
mem_dwarf_fortress.2.name: "Открытие Внутри Огня"
mem_dwarf_fortress.2.desc: "Наши шахтеры обнаружили вход в систему пещер явно искусственного происхождения под палящей поверхностью [mem_dwarf_fortress_planet.GetName].\n\nНачало раскопок означает полное прекращение любых горных работ, но кто знает, какие секреты могут таить в себе эти глубины?"
mem_dwarf_fortress.2.a: "Начните раскопки."
mem_dwarf_fortress.2.b: "Мы не можем прекратить добычу полезных ископаемых из-за этого."
mem_dwarf_fortress.3.name: "Удар по Земле"
mem_dwarf_fortress.3.desc: "После различных разведочных буровых работ наша научная группа обнаружила множество подземных ходов, принадлежащих одной сложной системе пещер, очевидно, искусственного происхождения.\n\nНевозможно оценить, насколько глубоко они простираются."
mem_dwarf_fortress.3.a: "Проведите дальнейшее расследование."
mem_dwarf_fortress_site: "В Глубины"
mem_dwarf_fortress_site_desc: "Под палящей поверхностью [mem_dwarf_fortress_planet.GetName] обнаружена искусственная система пещер. Хотя температура опасно высока, достаточное термостойкое оборудование позволит продолжить исследование."
mem_dwarf_fortress.4.name: "Горячие Ноги"
mem_dwarf_fortress.4.desc: "Пройдя по самому большому из извилистых туннелей довольно долго, экспедиция наконец нашла окончательное доказательство того, что это место было построено, а не является случайным природным явлением.\n\nПеред учеными туннель резко углубляется в яму, похожую на карьер. Каменная плита с неизвестной надписью на ней отмечает начало грубо обтесанной каменной лестницы. Эти ступени ведут вниз с одной стороны и вверх с другой, оставляя между ними пустой пол длиной в десятки метров."
mem_dwarf_fortress.4.desc_01: "$mem_dwarf_fortress.4.desc$ \n\nWhile crossing the pit, Science Officer [Root.GetLeaderName] stepped upon a hidden pressure plate, unwittingly activating a trap mechanism. Lava quickly flooded the pit, stopping shortly before reaching the top of the stairs. Unfortunately, none of the team made it out in time.\n\nThe lava has already started to cool down and is expected to be safely traversable in a few days."
mem_dwarf_fortress.4.desc_02: "$mem_dwarf_fortress.4.desc$  \n\nWhile crossing the pit, one of Science Officer [Root.GetLeaderName]'s assistants stepped upon a hidden pressure plate, unwittingly activating a trap mechanism. Lava quickly flooded the pit, stopping shortly before reaching the top of the stairs. Unfortunately, the exploration team did not make it out of the pit unharmed. Science Officer [Root.GetLeaderName] will never be the same."
mem_dwarf_fortress.4.desc_03: "$mem_dwarf_fortress.4.desc$  \n\nWhile crossing the pit, Science Officer [Root.GetLeaderName] spotted a hidden pressure plate. After a quick investigation, it was revealed to be part of an elaborate trap mechanism that would have - if activated - flooded the entire pit with lava. The team is on the lookout for similar traps deeper within."
mem_dwarf_fortress.4.a: "Ужасный исход, но мы должны двигаться дальше."
mem_dwarf_fortress.4.b: "Это прискорбно, но мы должны продолжать двигаться вперед."
mem_dwarf_fortress.4.c: "Хорошая работа. Продолжайте."
mem_dwarf_fortress.5.name: "Еще Больше Ловушек"
mem_dwarf_fortress.5.desc: "Начиная с этой ямы качество туннеля неуклонно улучшалось, поскольку гладкие каменные поверхности сменялись естественными зубчатыми скальными стенами. В конце концов наша экспедиционная группа наткнулась на большую пещеру, в которой, по всей видимости, находился вход в какое-то сооружение, похожее на бункер. В центре пещеры одна большая колонна держит вес всего потолка. На ней находится еще одна каменная плита с неразборчивой надписью, которая, по мнению экспедиционной группы, является каким-то... рычагом?"
mem_dwarf_fortress.5.desc_01: "$mem_dwarf_fortress.5.desc$ \n\nScience Officer [Root.GetLeaderName] and [Root.Leader.GetHerHis] colleagues were compelled by curiousity to uncover the mystery of what this mechanism was built to do. Leaving all precaution behind, [Root.Leader.GetSheHe] moved the lever.\n\nA clicking noise followed by a loud crumbling filled the hall. Nearly instantaneously, the column and the ceiling above came crashing down to the ground before slowly rising back to their former position, revealing those unfortunate enough to have been caught by their weight."
mem_dwarf_fortress.5.desc_02: "$mem_dwarf_fortress.5.desc$ \n\nScience Officer [Root.GetLeaderName] and [Root.Leader.GetHerHis] colleagues were compelled by curiousity to uncover the mystery of what this mechanism was built to do. Leaving all precaution behind, [Root.Leader.GetSheHe] moved the lever.\n\nA clicking noise followed by a loud crumbling filled the hall. Nearly instantaneously, the column and the ceiling above came crashing down to the ground before slowly rising back to their former position, revealing those unfortunate enough to have been caught by their weight. Though having escaped death by a heartbeat, this has had a lasting impression on Science Officer [Root.GetLeaderName]."
mem_dwarf_fortress.5.desc_03: "$mem_dwarf_fortress.5.desc$ \n\nThough compelled by [Root.Leader.GetHerHis] own curiosity as well as [Root.Leader.GetHerHis] colleagues, Science Officer [Root.GetLeaderName] chose to resist [Root.Leader.GetHerHis] infantile urge to pull the lever, instead deciding to study the mechanism using [Root.Leader.GetHerHis] scanner from a safe distance.\n\nThe results confirmed [Root.Leader.GetHerHis] suspicions: the lever connects to an elaborate mechanism holding the column and large parts of the ceiling in place. It appears that triggering the lever would have caused most of the ceiling to fall to the ground. Afterwards, the mechanism would lift the fallen pieces back up into their initial position, resetting the mechanism. Who would create such a trap?"
mem_dwarf_fortress.5.a: "Пришлите другую команду. Мы не сдадимся!"
mem_dwarf_fortress.5.b: "Сделайте замечание выжившим. Они должны быть более осторожными."
mem_dwarf_fortress.5.c: "Это было близко. Следите за дальнейшими ловушками."
mem_dwarf_fortress.6.name: "Опасная Комната"
mem_dwarf_fortress.6.desc: "Попасть в бункер оказалось неожиданно легко, поскольку главный проход был закрыт лишь частично. Однако экспедицию встретила мрачная картина. Мумифицированные трупы низкорослых, но крепких инопланетных гуманоидов усеивали землю. Неясно, что именно здесь произошло, но все они, похоже, встретили жестокий конец.\n\nПервый доступный комплекс рядом с входом в бункер предположительно служил казармой и оружейным складом для персонала службы безопасности. Похоже, что эти пришельцы обладали технологией, сравнимой с нашей собственной, используя силовые доспехи и энергетическое оружие. Любопытно, что большую часть складских помещений занимали устаревшие виды оружия ближнего боя, такие как молоты и топоры.\n\nКогда расследование продолжалось в комплексе, научный сотрудник [Root.GetLeaderName] забрел в помещение, которое, по [Root.Leader.GetSheHe] мнению, было чем-то вроде тренировочного зала. Когда один из членов команды беспечно потянул за необозначенный рычаг, из пола быстро появились многочисленные шипы, а затем так же быстро исчезли, как и появились. Иконография, появившаяся при нажатии на рычаг, позволяет предположить, что эти шипы были предназначены для обучения технике уклонения."
mem_dwarf_fortress.6.desc_01: "$mem_dwarf_fortress.6.desc$ \n\nBy the looks of it, Science Officer [Root.GetLeaderName] and most of [Root.Leader.GetHerHis] team were mediocre dodgers at best..."
mem_dwarf_fortress.6.desc_02: "$mem_dwarf_fortress.6.desc$ \n\nGracefully evading any incoming danger, Science Officer [Root.GetLeaderName] managed to deactivate the 'training' mechanism before anybody got seriously injured. The lever-pulling fool has been relieved of his position in the aftermath of this incident."
mem_dwarf_fortress.6.a: "Это ужасно!"
mem_dwarf_fortress.6.b: "Могло быть и хуже..."
mem_dwarf_fortress.6.c: "Где мы находим этих идиотов?"
mem_dwarf_fortress.7.name: "Черный Юмор"
mem_dwarf_fortress.7.desc: "Оставив позади входную секцию, научный сотрудник [Root.GetLeaderName] и [Root.Leader.GetHerHis] команда вошли в то, что, по их мнению, является коммерческим районом. По рельефам на стенах, полу и предметам быта экспедиционная команда восстановила значительную часть истории бывших жителей. Это здание было создано в таких суровых условиях на том основании, что глубоко под ним находятся жилы редкой - и для них невероятно ценной - минеральной руды. Выкачивая магму на поверхность, они смогли получить доступ к почти неисчерпаемому источнику энергии, построить систему обороны, опирающуюся на многочисленные зоны, затопляемые лавой, и обнаружили способ избавления от "нежелательных людей" - как это подробно и многократно показано на рельефах.\n\nОсобенно ценной находкой стала библиотека, которая дала нашим лингвистам достаточно образцов для перевода языка пришельцев. Это не только облегчит взаимодействие с их технологиями, но и даст нам представление об их юморе. На архивных изображениях каменных табличек, найденных в различных местах ловушек, написано следующее - "Смотри под ноги..." и "Не трогай это!" для лавовой и рычажной ловушки соответственно. Другой пример - надгробие в одном из захоронений, на котором рельефно изображен воин, пронзенный сразу несколькими шипами, с надписью "Почему ты не увернулся?!". Неудивительно, что это навеяло некоторые не очень далекие воспоминания...\n\nНаучный сотрудник [Root.GetLeaderName] рассчитывает найти больше информации о том, что здесь произошло, обыскав центральную часть, которая в настоящее время заперта за массивными воротами, которые экспедиционная группа еще не открыла."
mem_dwarf_fortress.7.a: "Откройте их."
mem_dwarf_fortress.8.name: "Из Огня и Крови"
mem_dwarf_fortress.8.desc: "Открыть ворота оказалось довольно сложной задачей. Когда команда раскопщиков наконец пробилась через них, стало ясно, что это не случайность. Кто-то приложил немало усилий, чтобы запечатать их изнутри, вплоть до того, что их невозможно было открыть. Да никто и не пытался. Оказалось, что обитателей больше волновало убийство друг друга, хотя причина этого стала ясна только после того, как один из ученых наткнулся на хронику в хранилище данных бункера.\n\nСначала аванпост постоянно рос, и его процветание привлекало множество новых жителей. Многие жители не только работали в шахтах, но и занимались изобразительным искусством, создавая предметы, искусно украшенные фрактальными изображениями себя и другими красивыми, но странными творениями. Когда добыча полезных ископаемых принесла первые успехи, колония пережила экономический бум.\n\nНесмотря на то, что ее постоянно осаждали неизвестные соперники, она просуществовала несколько поколений. Однако, когда раскопки планетарного ядра приблизились к завершению, записи в хронике уже давно стали озлобленными, они сообщали о растущей жадности и широко распространенной паранойе среди населения.\n\nС иррациональным поведением и вспышками насилия, все вылилось в катастрофическую цепь событий, когда "Лорд Стражи" вызвал смотрителя бункера на дуэль за обладание очень ценным артефактом, упоминаемым только по названию - §Y'Кубортоб Унил Омот§! Поединок быстро превратился в борьбу не на жизнь а на смерть, закончившись лишь победой претендента. Последующие записи сообщают о последовательных дуэлях, подобных первой, происходящих ежедневно. Заканчивается хроника одной строкой, повторяющейся снова и снова - "Он будет моим!"\n\nПохоже, что с этого момента ситуация быстро обострилась, что заставило команду раскопок задаться вопросом, что за предмет мог привести к краху целого общества. К сожалению, никакой дополнительной информации об артефакте найдено не было.\n\nВ попытке узнать больше о ценном материале, добытом в этой колонии, ученые направились к секции бурения ядра, но столкнулись с еще одним забаррикадированным дверным проемом..."
mem_dwarf_fortress.8.a: "Вы знаете, как это делается."
mem_dwarf_fortress.9.name: "Массовый Психоз"
mem_dwarf_fortress.9.desc: "Когда дверной проем был расчищен, раскопщики не удивились, обнаружив в этом месте еще несколько трупов. Однако один из них выделялся.\n\nСпрятанный в самом укромном уголке, одинокий труп был найден прислоненным к стене, в его мертвой хватке находился странного вида металлический ботинок огромных размеров. Рядом с трупом лежал датапад, содержимое которого проливало свет на природу странного предмета. Хотя в последней записи журнала было написано только "Мое, наконец-то мое!!!", научный сотрудник [Root.GetLeaderName] быстро пришел к выводу, что металлический сабатон должен быть §Y'Кубортоб Унил Омот'§!, причина распада этой колонии.\n\nПри ближайшем рассмотрении выяснилось, что части артефакта были сделаны из сверхредкого материала, для добычи которого изначально был создан аванпост. В хрониках объекта он был назван "живым металлом" за способность "помнить" свою первоначальную форму при повреждении или манипуляциях - по сути, это был самовосстанавливающийся материал. Как только подземные жилы были открыты и живой металл был представлен населению, он быстро нашел широкое применение среди остальных жителей колонии. Бывшие жители, очевидно, не осознавали, что длительный контакт с этим материалом может негативно сказаться на их психическом здоровье. Научный сотрудник [Root.GetLeaderName] мудро посоветовал(а) всем избегать прямого физического контакта с веществом и использовать защитную одежду при взаимодействии с ним.\n\nМесторождение этого редкого металла, похоже, еще далеко не полностью выработано, и если будут приняты достаточные меры безопасности, мы сможем возобновить здесь добычу."
mem_dwarf_fortress.9.a: "Выдающиеся работы."
mem_dwarf_fortress_boot: "Вдохновляющее Мастерство"
r_mem_dwarf_fortress_boot: "Кубортоб Унил Омот"
r_mem_dwarf_fortress_boot_desc: "'Workersmashed the Hammerer of Laziness'\n\nThis is a durasteel sabaton. All craftsmanship is of the highest quality. It is decorated extensively with engravings depicting a ruler slapping and kicking his workers. It is adorned with hanging rings of neutronium and is menacing with spikes of living metal."
leader_trait_mem_traumatized: "$leader_trait_traumatized$"
leader_trait_mem_traumatized_desc: "$leader_trait_traumatized_desc$"
