l_russian:

mem_comet_lost.1.name: "Потеряна комета"
mem_comet_lost.1.desc: "Комета, которой ранее требовались тысячи лет, чтобы совершить оборот вокруг системы[Capital_Scope.Solar_System.GetName] и которую не раз видели в небе над [Capital_Scope.GetName] в течение [root.GetSpeciesAdj] истории, закончила свой невероятно сложный путь и навсегда оставила границы системы. \n\nТеперь она за пределами действия наших сенсоров и, по прогнозам, не вернется в обозримое пространство на протяжении многих тысячелетий."
mem_comet_lost.1.desc.alt: "Комета [the_guy.GetName] совершала обороты вокруг Системы[Capital_Scope.Solar_System.GetName] тысячелетиями и ее периодически видели в небе над [Capital_Scope.GetName] в течение [root.GetSpeciesAdj] истории. Как бы то ни было, наши астрономы сообщают нам, что она звершила свой невероятно сложный путь и покинула пределы системы навсегда. \n\nТеперь она за пределами действия наших сенсоров и, по прогнозам, не вернется в обозримое пространство на протяжении многих тысячелетий."
mem_comet_lost.1.a: "Нам будет ее не хватать..."
mem_comet_lost.1.b: "Возьму на заметку"
mem_comet_lost.1.c: "Пусть теперь она приносит радость чужим мирам."
mem_comet_lost.1.d: "Мы сопроводим ее в далекие миры!"
mem_comet_lost.1.e: "Расчеты орбитальной механики остаются точными."
