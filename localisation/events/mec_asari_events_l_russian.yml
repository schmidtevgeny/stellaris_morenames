l_russian:

  MEC_ASARI_ANO_DORIAE_01_CAT:0 "Ядовитый Мир"
  MEC_ASARI_ANO_DORIAE_01_CAT_DESC:0 "Исследования [From.GetName] показывают, что это ничем не примечательный токсичный мир, но кое-что из прочитанного пробудило любопытство нашего научного сотрудника."
  MEC_ASARI_ANO_KRALLA_01_CAT:0 "Необычные отметки"
  MEC_ASARI_ANO_KRALLA_01_CAT_DESC:0 "Отображение поверхности этой планеты произвело необычные отметки. Научная команда [Root.GetName] хочет продолжить исследования."
  MEC_ASARI_ANO_NIACAL_01_CAT:0 "Атмосферное изобилие"
  MEC_ASARI_ANO_NIACAL_01_CAT_DESC:0 "Предварительное сканирование невероятно пышной планеты дает странные атмосферные показания."
  MEC_ASARI_ANO_TARITH_01_CAT:0 "Любопытный растительный мир"
  MEC_ASARI_ANO_TARITH_01_CAT_DESC:0 "Первоначальные исследования [From.GetName] показали, что это обитаемый мир, хотя в его атмосфере содержится большое количество хлора."
  MEC_ASARI_ANO_TRITOGENITH_01_CAT:0 "Свидетель"
  MEC_ASARI_ANO_TRITOGENITH_01_CAT_DESC:0 "Хотя эта планета сама по себе не представляет ничего интересного, ученые подозревают, что она может идеально располагать для наблюдения за тем, что происходит."
  d_mec_asari_arcology_unfinished:0 "£blocker£ Заброшенный аркологический проект"
  d_mec_asari_arcology_unfinished_desc:0 "Это почти экваториальное аркологическое поселение когда-то имело целью конкурировать с Нос Астра по размеру и богатству. К сожалению, после базового устройства основ корпорация, которая приобрела землю и ввела в эксплуатацию город, объявила о банкротстве и бесследно исчезла, оставив это бельмо на глазу, вместе с ценным пространством и значительным количеством рабочих, вынужденых позаботиться о себе, без не выплаченных по сей день средств."
  d_mec_asari_askasian_mountains:0 "Аскасские горы"
  d_mec_asari_askasian_mountains_desc:0 "Аскасский горный хребет является домом для самых высоких вершин Тессии, а также ее самой коварной местностью. Хотя десятки тысяч смяльчаков уже поднялись на вершину горы Джитри, гора все еще сохраняет свою сложность и славу. \n\nНедавние геологические исследования обнаружили обилие минеральных ресурсов глубоко в недрах этой области. Количество и качество этих полезных ископаемых обеспечат постоянную поставку сырья для Тессии на протяжении веков. Ведутся тщательные раскопки, чтобы гарантировать, что горный массив выше не дестабилизируется от каких-либо горных работ."
  d_mec_asari_athame_temple:0 "Храм Атаме"
  d_mec_asari_athame_temple_desc:0 "Атаме, называемая по сей день «богиней», когда-то была божеством пророчества и судьбы, а также матриархом многобожного пантеона азари, а позднее - монотеистической религии, в которой Атаме руководила всеми этапами и ролями в обществе азари.\n\nНе смотря на то, что Атаме больше не поклоняются, как раньше, Храм Атаме - это больше, чем просто прославленный музей, которым он может показаться на первый взгляд.\nВ глубине его хранилищ скрыт архив, оставленный предшествующей расой, называемой «Протеанами», которые когда-то манипулировали развитием культуры, науки и даже генома азари. Секреты Храма известны только высшим эшелонам внутри правительства и тщательно охраняются даже самими азари, опасаясь дискредитировать достижения их цивилизации и безупречный имидж. Несмотря на это, их технологическое развитие продолжает извлекать пользу из знаний предшественников."
  d_mec_asari_azarbilhos_industrial:0 "Промышленный район Азар-Бильхос"
  d_mec_asari_azarbilhos_industrial_desc:0 "Азар Бильхос, что означает «Стальное сердце», стал главным местом для производства всех основных компонентов. Во время первой волны колонизации промышленный район Азар-Бильхос был сосредоточен на строительстве сборных домов, однако со временем район диверсифицировался в другие отрасли. Многие корпорации Иллиума имеют офисы и фабрики в округе, а также жилье для множества рабочих, как оплачиваемых, так и работающих по контрактам."
  d_mec_asari_cresyl_plateau:0 "Плато Кресиль"
  d_mec_asari_cresyl_plateau_desc:0 "Сформированное в диодеховый период плато Кресиль представляет собой 130-километровую область, которая когда-то была погружена под океан. В результате плато кишит ископаемыми, минералами и углеродом.\n\nВ то время как большая часть региона в настоящее время защищена из-за его выдающейся природной красоты, некоторые районы все еще раскапываются для ресурсов. Этот регион продолжает питать развитие местных поселений и играет жизненно важную роль в развитии промышленного комплекса Асфайн. По последним оценкам, регион может обеспечить выработку полезных ископаемых еще на тысячу лет."
  d_mec_asari_doriae_bacteria:0 "Токсичная жизнь"
  d_mec_asari_eezo_deposits:0 "Залежи Нулевого элемента"
  d_mec_asari_eezo_deposits_desc:0 "Планета наводнена всеми формами нулевого элемента, присутствующими в воде, почве, флоре и даже фауне, причем многие местные формы жизни развили либо биотические мутации, либо иммунитет.\n\nНулевой элемент составляет основу экономики Тессии и повсеместно используется во многих областях промышленности, медицины, науки и потребления. Туристам, не прошедшим биотическую адаптацию, рекомендуется придерживаться меню для посетителей, поскольку даже еда и напитки на Тессии обычно подаются с небольшим количеством нулевого элемента."
  d_mec_asari_eos_metropolis:0 "Нос Эос"
  d_mec_asari_eos_metropolis_desc:0 "Нос Эос - это взаимосвязанный комплекс аркологий, построенный над тем, что когда-то было джунглями Эсиё, часть которых все еще сохранилась у подножия массивных башен. В отличие от большинства аркологий на Иллиуме, Нос Эос занимает обширную территорию, расширяясь за счет добавления дополнительных небольших аркологий, а не вертикального строительства. Он задуман как перевалочный пункт для дальнейшей субэкваториальной урбанизации."
  d_mec_asari_epho_arthenn_traces:0 "Следы Артенна"
  d_mec_asari_epho_arthenn_traces_desc:0 "На планете мало что осталось от древней инфраструктуры Артенна. На самом деле, если бы не разбитые остатки магнитных левитационных рельсов, которые каким-то образом оставались нетронутыми сотни тысяч лет, можно было бы принять пустынный мир за нетронутый цивилизацией. Однако большие кратеры, разбросанные по поверхности, говорят о том, что планету не просто трогали. Судя по всему, эти шрамы были вызваны гиперскоростной бомбардировкой кинетическими импакторами, целенаправленно нацеленными на точки, соединенные сетью магрейлов; вероятно, это были поселения археннов."
  d_mec_asari_epho_zapote_caves:0 "Пещеры Сапоте"
  d_mec_asari_epho_zapote_caves_desc:0 "Обилие воды на Эфо привело к созданию сложной сети пещер на поверхности. Хотя это само по себе является чудом природы, недавние исследования показали, что это привело к большим запасам палладия, обнаруженным в регионе под названием Запоте. Несомненно, артеанцы тоже добывали эти залежи, но огромное количество минералов сохранилось."
  d_mec_asari_equatorial_hostile:0 "£blocker£ Враждебная экваториальная поверхность"
  d_mec_asari_equatorial_hostile_desc:0 "Условия в экваториальных областях этой горячей и массивной планеты находятся за пределами допустимых уровней большинства органических видов, что позволяет оседать на суше только в более высоких полярных широтах.\nТем не менее, их природные ресурсы все еще могут быть использованы в определенной степени, и население может избежать экстремальной жары на поверхности, строя свои города внутри массивных небоскребов."
  d_mec_asari_esiyo_jungle:0 "£blocker£ Джунгли Эсиё"
  d_mec_asari_esiyo_jungle_desc:0 "Хотя чрезмерная растительность скудна как на выжженном экваторе, так и в полярных регионах с умеренным климатом, в южной субэкваториальной зоне есть значительная территория, которая поддерживает обильный рост. Эти первозданные джунгли противостоят всем традиционным методам вырубки лесов и были признаны нецелесообразными как для наземных поселений, так и для строительства аркологии, по иронии судьбы сделав самый пригодный для жизни регион планеты невозможным для жизни."
  d_mec_asari_esiyo_urban:0 "£blocker£ Проект урбанизации Эсиё"
  d_mec_asari_esiyo_urban_desc:0 "Хотя полный ущерб, нанесенный местной экосистеме, еще предстоит оценить, эффективность модифицированных микробов Непимы в подготовке некогда неуправляемой земли для крупномасштабного строительства не подлежит сомнению. После того, как большая часть джунглей Эсиё убрана с дороги, был заложен фундамент нового аркологического комплекса, защищенный от естественной рекультивации."
  d_mec_asari_euridia_conglomerate:0 "Конгломерат Эвридика"
  d_mec_asari_euridia_conglomerate_desc:0 "Euridia Conglomerate - это коллекция аркологий, построенных одноименным корпоративным альянсом. После стабилизации нестабильного региона Тартаос этот промышленный гигант не терял времени даром и произвел большое впечатление тем, как быстро он смог возвести множество городов на земле, которая когда-то считалась непригодной для жизни."
  d_mec_asari_helyme_arthenn_ruins:0 "Руины Артенна"
  d_mec_asari_helyme_arthenn_ruins_desc:0 "Останки цивилизации Артенн усеивают ландшафт Хелима; обветшавшие руины городов вырисовываются в зловещей тишине, пережив своих создателей примерно на 300 000 лет.\n\nХотя точные причины, по которым вся фауна, и только фауна, исчезла с лица планеты, остаются предметом спекуляций, теории о том, что на Хелиме могло быть развязано мощное биооружие, было достаточно, чтобы даже оппортунистические корпорации Иллиума отказались от всех перспектив эксплуатации.\n\nНа орбите была создана сеть карантинных спутников, чтобы отвлечь неосторожных искателей сокровищ и авантюрных археологов, пока Иллиум не решит профинансировать более подготовленную экспедицию."
  d_mec_asari_helyme_editos_ocean:0 "Editos Ocean"
  d_mec_asari_helyme_editos_ocean_desc:0 "На южном полюсе Хелима нет выраженной суши, и поэтому он стал горячей точкой для сильных штормов посреди открытого океана, которые еще больше усиливаются из-за экстремального осевого наклона планеты, что приводит к удивительно бурным сезонным изменениям. Если использовать эти явления, то можно получить значительный источник возобновляемой энергии; потенциально это может быть полезно для колонизационных усилий, если только колония сможет пережить бурю."
  d_mec_asari_helyme_terlanis_mountain:0 "Горный хребет Терланис"
  d_mec_asari_helyme_terlanis_mountain_desc:0 "Горный хребет Терланис назван в честь горнодобывающей корпорации Terlanis Metals & Minerals, которая провела разведку обширных месторождений полезных ископаемых в этом регионе во время первоначального исследования. В случае получения разрешения на разработку горного массива, Терланис приложил все усилия, чтобы заблаговременно получить эксклюзивные права на добычу полезных ископаемых."
  d_mec_asari_irssal_tea:0 "Ирссальские чайные плантации"
  d_mec_asari_irssal_tea_desc:0 "Ирссальские плантации известны по всей Тессии своими красивыми и яркими цветами, но, что важнее всего, своим сладким запахом и вкусом. Хотя чай легко доступен по всей Тессии, он остается фаворитом благодаря своему долгому аромату и непритязательности. Девы и Матриархи, так же как и другие, будут потягивать Ирссальский чай, наслаждаясь видом на горизонт Армали."
  d_mec_asari_kyatari_thanoris:0 "Города близнецы Киатари-Танорис"
  d_mec_asari_kyatari_thanoris_desc:0 "Независимо, но одновременно построенные вдоль одной и той же горной цепи, города Киатари и Танорис практически выросли вместе. Сначала горные концерны, которые их строили, находились в жесткой конкуренции, каждая из которых боролась за монополию на девственные минеральные богатства гор, но поскольку жители городов близнецов стали полагаться на торговлю и дополнительные удобства друг друга, инвесторы компаний заставили их преодолеть 126-летний тупик и вступить в более продуктивное партнерство.\n\nИ поэтому они объединились, чтобы удачно использовать свою совместную инфраструктуру и рабочую силу."
  d_mec_asari_lusia_monoi_metropolis:0 "Метрополия Монои"
  d_mec_asari_lusia_monoi_metropolis_desc:0 "Несмотря на то, что Лусия была колонизирована почти на полвека позже Санвеса, она быстро обогнала его; это объясняется более комфортной гравитацией, атмосферой и температурой по сравнению со старшей сестрой.\nЭтот демографический бум привел к тому, что колония стала самой процветающей колонией Республики и жизненно важным центром промышленности. Растущая метрополия Моной стоит как символ продолжающегося процветания и растущего статуса Лузии и ее народа."
  d_mec_asari_lusia_noskonetis:0 "Нос Конетис"
  d_mec_asari_lusia_noskonetis_desc:0 "Нос Конетис - быстро растущий промышленный город в Лусии. Основанный двумя промышленными гигантами, Конрит Энтерпрайзис и Спат Консолидейтед, как колония для их совместной рабочей силы, он быстро вырос и стал важным краеугольным камнем в горнодобывающей промышленности Лусии. Хотя ему не хватает очарования и привлекательности Монои, быстро становится очевидным, что Нос Конетис вскоре может соперничать со своим старшим братом в простом богатстве, пока ресурсы продолжают поступать в бьющееся сердце города."
  d_mec_asari_lusia_shali_desert:0 "Пустыня Шали"
  d_mec_asari_lusia_shali_desert_desc:0 "Пустыня Шали - это обширная пустыня на южном континенте Лусии, где в изобилии содержатся редкие металлы, включая платину, кобальт, палладий и иридий. Огромные минеральные богатства, найденные в пустыне Шали, на протяжении веков были излюбленным предметом споров среди азарийских геологов. Одна из наиболее интересных, хотя и труднопроверяемых теорий предполагает, что минералы могли прибыть из другой части системы, возможно, выброшенные с орбиты Ниаголона, обширная система колец которого свидетельствует о существовании в прошлом каменистых лун."
  d_mec_asari_lusia_tatenis_chain:0 "Цепь Татенис"
  d_mec_asari_lusia_tatenis_chain_desc:0 "Цепь Татенис - это высоко геологически активный регион, простирающийся от экватора до северного полюса. Эта территория представляет собой идеальную возможность для установки огромных геотермальных энергосистем, которые будут питать растущую промышленность Лусии. Несмотря на то, что регион очень нестабилен и генераторами, скорее всего, придется управлять дистанционно, преимущества значительно превосходят затраты. "
  d_mec_asari_makeara_bay:0 "Залив Макеара"
  d_mec_asari_makeara_bay_desc:0 "Большой залив на краю северной полярной области, окруженный множеством приморских поселений, созданных в первые годы колонизации Иллиума. Местная рыболовная индустрия кормила ранних колонистов, и обильная морская жизнь высоко ценилась за пределами мира как дорогие домашние животные и экзотическая кухня. По крайней мере, пока нерегулируемая эксплуатация не привела к исчезновению многих местных видов.\n\nИнтерес инвесторов к заливу Макеара внезапно возобновился, когда продолжительные исследования по клонированию представили возможность вернуть к жизни истребленные дорогие деликатесы."
  d_mec_asari_makeara_slums:0 "£blocker£ Трущобы Макеары"
  d_mec_asari_makeara_slums_desc:0 "Большой залив на краю северного полярного региона, окруженный рядом приморских поселений, основанных в первые годы колонизации Иллиума. Однако по мере того, как аркологическая урбанизация начала набирать силу и привлекать интерес инвесторов, эти сельские поселения были в значительной степени покинуты как корпорациями, так и населением.\n\nТехнически регион все еще заселен, но оставшееся население не контролируется, и считается, что залив является крупным центром контрабанды."
  d_mec_asari_manjoros_plaza:0 "Площадь Маньерос"
  d_mec_asari_manjoros_plaza_desc:0 "Площадь Маньерос - один из крупнейших населенных пунктов на Иллиуме, здесь есть жилые комплексы, офисные здания и частная недвижимость, которые используются корпорациями и состоятельными людьми.\n\nДворцовые резиденции галактических знаменитостей - это прекрасное зрелище, которое можно созерцать... с большого расстояния. И сквозь несколько слоев силовых полей. И под постоянным наблюдением легионов частной безопасности."
  d_mec_asari_neo_manjoros:0 "Площадь Маньерос"
  d_mec_asari_neo_manjoros_desc:0 "Слово 'Плаза', возможно, в данный момент является немного неправильным термином, поскольку сфера деятельности Манжороса теперь охватывает несколько аркологий корпоративных офисов и административных учреждений, с бесчисленными удаленными филиалами по всей планете, и все они посвящены обеспечению своевременного движения маг-поездов и беспрепятственного потока кредитов. С развитием Иллиума адаптировалась и его печально известная эффективная бюрократия."
  d_mec_asari_neo_nosastra:0 "Столица Нос Астра"
  d_mec_asari_neo_nosastra_desc:0 "Название столицы Иллиума - первое, что слышит человек, попадая в систему, за ним следует реклама всех товаров и услуг, которые только можно себе представить. Товары, развлечения, информация и все остальное, что только можно пожелать, роскошные коммерческие районы Нос-Астры могут либо предоставить, либо импортировать. Бьющееся сердце торговли и туризма Иллиума включает в себя множество титанических аркологий, в которых размещаются магазины, заведения, штаб-квартиры компаний и, конечно же, крупнейший на планете звездный порт, обслуживающий бесконечный поток челноков."
  d_mec_asari_neo_nosparnalo:0 "Нос Парнало"
  d_mec_asari_neo_nosparnalo_desc:0 "Некогда разрушенный нашествием микробов Непима, Нос Парнало был возрожден в рамках проекта 'Архитектор', причем от старой карантинной зоны не осталось и следа. В своем новом воплощении город привлек ряд компаний, занимающихся военными технологиями, и быстро стал главным местом приобретения новейшего оружия, а также персонала, обученного его использованию. Бизнес процветает, поскольку богатые и параноики не жалеют средств для защиты своих интересов."
  d_mec_asari_neo_saefos:0 "Сады Саэфоса"
  d_mec_asari_neo_saefos_desc:0 "Идиллический анклав спокойствия среди глобального города, который никогда не спит, бывшая долина Саефос теперь представляет собой большой комплекс, посвященный сохранению того немногого, что осталось от естественной экосистемы Иллиума. В бионаучных центрах выращиваются генетические архивы местных видов, а у туристов есть возможность посетить многочисленные симуляторы среды обитания и увидеть, как выглядели когда-то самые красивые места в мире, или хотя бы их художественную интерпретацию."
  d_mec_asari_neo_sulsara:0 "Комплекс Сулсара"
  d_mec_asari_neo_sulsara_desc:0 "Энергетическая компания, которая когда-то работала в оазисе Сулсара, с тех пор вышла на мировой уровень. Фирменные солнечные коллекторы Сулсары и различные другие решения, призванные облегчить непомерно высокое энергопотребление аркологий, теперь являются стандартом по всему Иллиуму. Тем временем сам комплекс Сулсары превратился в процветающий мегаполис, в котором разместились одни из самых продуктивных производств на планете."
  d_mec_asari_niacal_aurolis:0 "Научно-биологический институт Aurolis"
  d_mec_asari_niacal_aurolis_desc:0 "Хотя Ниакал - одна из самых молодых колоний азари, она быстро завоевала репутацию ведущего места для агробизнеса и биотехнологий. Для дальнейшего развития этих ключевых отраслей промышленности на планете город Ауролис основал Институт биологических наук Ауролис, который быстро завоевал известность во всем пространстве азари и привлек огромные толпы инвесторов."
  d_mec_asari_niacal_jungles:0 "Джунгли Ниакала"
  d_mec_asari_niacal_jungles_desc:0 "Растительный мир на Ниакале чрезвычайно плотный и плодовитый. Удаление джунглей теоретически возможно, однако, вероятно, что любые неурбанизированные районы будут восстановлены в течение нескольких месяцев. Поэтому необходимо тщательно управлять джунглями в нашу пользу.\n\nИсследователи предполагают, что наши колонисты используют различные методы для обеспечения непрерывного сельскохозяйственного производства, такие как севооборот и поликультура."
  d_mec_asari_niacal_tumilasal_delta:0 "Великая дельта Тумиласала"
  d_mec_asari_niacal_tumilasal_delta_desc:0 "Расположенная на северном континенте, речная система Тумиласал течет на восток и в конце концов впадает в крупнейший океан Ниакала. Различные притоки Тумиласала создают дельту протяженностью более 50 километров. Почва здесь чрезвычайно плодородна и идеально подходит для развития сельского хозяйства."
  d_mec_asari_nosastra_metropolis:0 "Столица Нос Астра"
  d_mec_asari_nosastra_metropolis_desc:0 "Аркологические небоскребы столицы Иллиума поднимаются высоко над негостеприимной поверхностью планеты, чтобы приветствовать бесконечное движение шаттлов со всего мира и за пределами его порта. \n\nНос Астра зарекомендовала себя как бьющееся сердце коммерции и туризма Иллиума, расположенное на пересечении нескольких основных торговых путей и являющееся домом для многих корпоративных штаб-квартир. Будь то товары, развлечения, информация или... что-нибудь еще, за что можно назначить цену, щедрые коммерческие районы Нос Астра могут либо предоставить это, либо импортировать."
  d_mec_asari_nosdesera:0 "Нос Десера"
  d_mec_asari_nosdesera_desc:0 "Нос Десера, известный своим самым высоким торговым комплексом в Тессии - Тасар Хелини, и его главным местом съемок, считается эпицентром видео и музыкальной индустрии Тессии.\n\nСчитается, что объем кредитов, поступающих через Нос Десера, находится на одном уровне с некоторыми из крупнейших республик, однако зависимость от нескольких ключевых отраслей ограничивает власть и влияние Нос Десера. Несмотря на это, Нос Десера использует свой доступ к знаменитой Тессии в своих интересах, с некоторыми из самых строгих законов о конфиденциальности в Тессии и низкими налоговыми ставками, богатые и знаменитые более чем рады продвигать Нос Десера как популярное туристическое направление."
  d_mec_asari_nosedana_vertical:0 "Экваториальная аркология Нос Эдана"
  d_mec_asari_nosedana_vertical_desc:0 "Сельскохозяйственный проект Нос Эдана был попыткой сельскохозяйственного конгломерата разработать самодостаточный аркологический проект во время начальной волны экваториального заселения. В то время как опытные образцы были успешными, и строительство Нос Эдана было введено в эксплуатацию согласно проекту, конгломерат столкнулся с неажиданно быстрым ростом населения Иллиума.\nВ конце концов, жилое и коммерческое пространство было признано наиболее ценным, а от идеи выделять большие территории под гидропонне сооружения отказались. Полярные сельскохозяйственные угодья и межпланетные импортеры стали основными поставщиками продовольствия для Иллиума.\n\nТем не менее, Nos Edana удалось создать нишу для себя, как эксклюзивного межпланетарного производителя сельскохозяйственных культур, выращиваемых в высокоспециализированных смоделированных средах."
  d_mec_asari_nosparnalo_quarantine:0 "£blocker£ Карантинная зона Нос Порнало"
  d_mec_asari_nosparnalo_quarantine_desc:0 "Город Нос Парнало когда-то был процветающей метрополией, которая могла стать центром торговли Иллиума и столицей де-факто.\nОднако, когда геодезист Веральяс вернулся в порт после предварительного исследования системы Зелена, без ведома экипажа, он возвратил горстку хлорсвязывающих микробов, обитающих на планете Непима.\nПод воздействием умеренной среды, изобилующей неиспользованным хлором, микробы продолжали размножаться, поглощая хлориды в земле и оставляя токсичные полихлорбифенилы в качестве побочных продуктов метаболизма.\n\nК моменту сдерживания заражения площадь почти в 30 квадратных километров была фактически превращена в свалку токсичных отходов. От Нос Парнало пришлось отказаться, что ускорило развитие Нос Астра."
  d_mec_asari_nosparnalo_research:0 "Закрытая база Нос Порнало"
  d_mec_asari_nosparnalo_research_desc:0 "Хотя существует небольшая вероятность того, что токсичный район снова станет пригоден для жизни в разумные сроки, микробы с Непима и их влияние на окружающую среду планеты представляют некоторый научный интерес.\n\nЧасти мертвого города были переделаны в исследовательский комплекс, посвященный их изучению, в окружении тяжелых военных укреплений и часовых, которым было приказано открывать огонь по всему, что находится в пределах досягаемости оружия без надлежащего разрешения. Или по любому, кто утверждает, что находится там для внезапной инспекции."
  d_mec_asari_pulian_delta:0 "Дельта Пулиана"
  d_mec_asari_pulian_delta_desc:0 "С момента появления цивилизации азари, дельта Пулиана была жизненно важным регионом для сельского хозяйства из-за его плодородия и биоразнообразия.\n\nПо оценкам, этот регион, обеспечивающий до 8% продовольствия на Тессии, на протяжении всей истории контролировался сотнями разных государств.\nЛишь после формирования современных электронных демократий регион получил особое признание и стал считаться универсальным неотъемлемым правом использования для всех азари, находящихся под юрисдикцией нейтрального совета."
  d_mec_asari_republic_armali:0 "Республика Армали"
  d_mec_asari_republic_armali_desc:0 "Одна из самых могущественных республик на Тессии, она берет свое начало со времен самой Атаме. Хотя археологические руины в республике продолжают привлекать миллионы посетителей каждый год, именно бизнес Армали является источником ее богатства\n\nБудучи на первых позициях в сфере технологий и науки на протяжении последних веков, в городе самая высокая концентрация технологических компаний из всех республик в Тессии. Их влияние и богатство соперничают с влиянием десятков небольших республик и гарантируют, что Армали останется главным местом для инвестиций и бизнеса."
  d_mec_asari_saefos_valley:0 "Долина Саефос"
  d_mec_asari_saefos_valley_desc:0 "Плодородные равнины долины Саефос и быстро растущее население делают ее одним из самых привлекательных мест на планете. Хотя это далеко не сельская местность, она является излюбленным местом проживания и туристическим местом для тех, кто предпочитает природную красоту полярных регионов искусственным небоскребам экваториальных аркологий. Без, конечно, необходимости оставлять позади городские удобства."
  d_mec_asari_sanves_etheai_arcologies:0 "Аркологии Этеаи"
  d_mec_asari_sanves_etheai_arcologies_desc:0 "Город Этеай имеет две претензии на славу: это первый постоянный город, основанный азари за пределами Парниты, и это бесспорная столица самодостаточности в пространстве азари. Различные экологические организации называют Этеай своим домом и помогают в разработке современной устойчивой энергетической системы, которая питает город Этеай и другие спорадические поселения по всему Санвесу"
  d_mec_asari_sanves_tesanda_caldera:0 "Кальдера Тезанда"
  d_mec_asari_sanves_tesanda_caldera_desc:0 "Эта массивная карстовая воронка является результатом переменчивой вулканической активности региона. Хотя кальдера и ее окрестности изобилуют нетронутыми месторождениями полезных ископаемых, тот факт, что она остается единственным выходом для частых извержений в этом районе, создает значительные трудности для создания постоянной горнодобывающей инфраструктуры."
  d_mec_asari_sanves_tesanda_quarry:0 "Карьер Тезанда"
  d_mec_asari_sanves_tesanda_quarry_desc:0 "Искусственное ослабление давления газа и перенаправление потока магмы позволило нам сделать кальдеру Тезанда вулканически инертной. Богатые залежи минералов, поднятые из глубин планеты в течение многих веков частых извержений, теперь относительно безопасны для добычи, а ранее нестабильный, пострадавший от землетрясений регион предлагает огромное пространство для поселения. По сообщениям, в этом регионе много драгоценных камней."
  d_mec_asari_sanves_ulemas_forests:0 "Леса Улемаса"
  d_mec_asari_sanves_ulemas_forests_desc:0 "Нетронутая дикая природа и раскинувшиеся леса Санвеса являются домом для миллиардов разнообразных видов флоры и фауны. Ксенобиологи, туристы и охотники стремятся исследовать богатое биоразнообразие, которое может предложить Санвес. Их постоянные споры о том, как следует относиться к такой среде и ресурсам, старше самой колонии и, скорее всего, никогда не придут к единому мнению."
  d_mec_asari_sedera_canyon:0 "Каньон Седера"
  d_mec_asari_sedera_canyon_desc:0 "Относительно молодое геологическое образование, глубоко разрезающее значительную часть территории планеты. Своим существованием каньон обязан сочетанию регулярно переливающегося моря и сближению тектонических плит. Предполагается, что в течение миллиардов лет геологическая деятельность может привести к полному разделению суши на два континента, а река Седера превратится в собственное море.\n\nНичто из этого, однако, не так важно для жителей Иллиума, как огромные минеральные ресурсы, обнаженные вечно щедрыми силами эрозии."
  d_mec_asari_senecan_lakes:0 "Сенекские озера"
  d_mec_asari_senecan_lakes_desc:0 "Северные озера региона Сенека известны своей природной красотой, а также их жизненно важным значением для Республики Овидия. По оценкам, одни только озера приносят почти 15% национального дохода Овидии благодаря туризму и орошению соседних республик.\n\nВ недавней истории возросла обеспокоенность по поводу чрезмерной эксплуатации озер, с введением в действие меморандума, в результате которого был немедленно введен запрет на рыболовство и ирригацию, что почти уничтожило местную сельскохозяйственную промышленность. Однако теперь озера снова начинают процветать благодаря постоянной заботе и строгому ограничению по добыче ресурсов."
  d_mec_asari_serrice_university:0 "Университет Серриса"
  d_mec_asari_serrice_university_desc:0 "Университет Серриса считается основным университетом на Тессии, особенно в области биотики, археологии и астрофизики. Любой, кому посчастливится быть принятым в университет, почти гарантированно преуспеет на всю оставшуюся жизнь, так как многие из его бывших студентов участвовали и продолжают участвовать в самых престижных проектах азари."
  d_mec_asari_sub_equatorial_land:0 "£blocker£ Субэкваториальные месторождения"
  d_mec_asari_sub_equatorial_land_desc:0 "Субэкваториальные регионы Иллиума, как правило, легче всего осваивать. Хотя условия на поверхности все еще довольно невыносимы и непригодны для органического обитания, инфраструктуру гораздо легче поддерживать, а эксплуатационные расходы на тяжелую технику находятся в пределах приемлемых параметров.\n\nТем не менее, это довольно много ценного пространства, которое можно будет приспособить под аркологическое поселение в будущем, когда отпадет необходимость в месторождениях полезных ископаемых."
  d_mec_asari_sulsara_oasis:0 "Оазис Сулсара"
  d_mec_asari_sulsara_oasis_desc:0 "Блестящая жемчужина пустыни Сулсара на самом деле сияет не потому, что отражает палящий солнечный свет, а потому, что она жадно поглощает каждый луч, падающий на его солнечные панели небоскребов, а затем излучает свою энергию на весь Иллиум.\nХотя все основные аркологии рассчитаны на то, чтобы быть самодостаточными с точки зрения власти, Сулсара по-прежнему получает огромную прибыль, поставляя избыточную энергию клиентам по всей планете, которым этого никогда не достаточно.\nВ долгосрочной перспективе Оазис стремится покрыть всю пустыню своими солнечными коллекторами."
  d_mec_asari_tarith_flora:0 "Хлорированная флора"
  d_mec_asari_tarith_flora_desc:0 "В то время как Тарита имеет атмосферный состав кислорода и азота, многие из ее видов растений развили способность выпускать облака токсичного хлора. Из-за того, что хлор тяжелее кислорода, он имеет тенденцию оседать в низких местах. Высокие возвышенности меньше подвержены влиянию хлора, но, вероятно, потребуются инвестиции для улучшения долгосрочной обитаемости."
  d_mec_asari_tarith_klixos:0 "Бассейн Кликсос"
  d_mec_asari_tarith_klixos_desc:0 "Удаление токсичных растений, окружающих бассейн Киксос, создало безопасную зону, в которой потенциально могут быть посажены объяснимые культуры, хотя это потребует тщательных мер предосторожности против загрязнения, а также постоянного ухода, чтобы не дать местной флоре отвоевать территорию."
  d_mec_asari_tarith_platinum:0 "Обильные платиновые залежи"
  d_mec_asari_tarith_platinum_desc:0 "Геологические исследования показывают, что в течение последнего миллиона лет планета подвергалась большому количеству ударов астероидов, оставляя залежи редкого металла по всей поверхности. Платина высоко ценится за ее использование в самых разных областях: от оружейных технологий до коммуникаций и предметов роскоши."
  d_mec_asari_tarith_toxic_klixos:0 "$d_mec_asari_tarith_toxic_platinum$"
  d_mec_asari_tarith_toxic_klixos_desc:0 "$d_mec_asari_tarith_toxic_platinum_desc$"
  d_mec_asari_tarith_toxic_platinum:0 "Токсичная растительная жизнь"
  d_mec_asari_tarith_toxic_platinum_desc:0 "Тарит является домом для разнообразных видов растений, которые в качестве защитного механизма выпускают облака токсичного хлора. Хотя этого можно избежать, это, несомненно, создаст проблемы для любой будущей колонизации и добычи ресурсов."
  d_mec_asari_tartaos_fissures:0 "£blocker£ Тартаосские расщелины"
  d_mec_asari_tartaos_fissures_desc:0 "Вулканически активный и тектонически нестабильный, регион Тартаос имеет гораздо больше продуктов геологической деятельности, чем просто трещины, но это, как правило, первое, что замечают наблюдатели. Хотя внешне земля может выглядеть плачевно, если бы ее можно было стабилизировать, создание специально адаптированной городской инфраструктуры было бы самым простым делом."
  d_mec_asari_thessia_net:0 "Планетарная сеть Тессии"
  d_mec_asari_thessia_net_desc:0 "Обширная коммуникационная инфраструктура Тессии объединяет цифровые и физические сети, создавая мир бесконечной связи. Благодаря бесплатному, вездесущему и почти бесперебойному доступу к планетарному интернету, сеть пронизывает все аспекты культуры, политики и экономики, что приводит к развитию общества, настолько зависимого от социальных сетей, цифровой торговли и сетевых удобств, что для многих перспектива быть отключенным от сети была бы апокалиптическим событием.\n\nИнфраструктура связи сыграла важную роль в создании современного правительства азари - форма электронной демократии, в которой мозаика местных и глобальных сообществ будет управлять собой напрямую, не полагаясь на выборных должностных лиц. Вместо этого политическая власть будет основываться на харизме, репутации, заслугах и опыте; ход дебатов часто проводится влиятельными матриархами и, в меньшей, но известной степени, популярными знаменитостями."
  d_mec_asari_tritogenith_collision:0 "Планетарное столкновение"
  d_mec_asari_yisrin_devastated:0 "Опустошенная республика Йисрин"
  d_mec_asari_yisrin_devastated_desc:0 "На протяжении более трех веков бывшая республика Йисрин стояла высоко среди утесов побережья Лифило, пока сильное землетрясение не разрушило большую часть города. Более четырехсот тысяч погибших и миллионы беженцев; город все еще остается заброшенным.\n\nК сожалению, землетрясение также нанесло значительный ущерб приливному заграждению Лифило, которое находится в устье реки Ясаров. При достаточных инвестициях приливная волна может снова начать действовать, гарантируя, что регион сможет начать процесс восстановления заброшенной республики."
  d_mec_asari_yisrin_restored:0 "Приливное заграждение Лифило"
  d_mec_asari_yisrin_restored_desc:0 "После монументального вложения средств в приливное заграждение Лифило и город Йисрин, республика начинает возвращаться к былой славе. В благодарность за усилия своих сестер-азари Республика Йисрин инвистирует средства в дальнейшее развитие приливного заграждения Лифило. Способная производить достаточно энергии для питания четырех соседних городов, приливная установка становится одним из величайших инженерных чудес на Тессии."
  d_mec_asari_zalis_sea:0 "Залисское море"
  d_mec_asari_zalis_sea_desc:0 "Залисское море снова изобилует жизнью, и множество разнообразных существ возвращаются в свои родные дома. Невероятно, но ликвидация разлива привела к процветанию живых существ, которые когда-то были редкостью в море, таких как акула Джасули. Местные поселения снова наблюдают за тем, как их города и жизнь улучшаются, поскольку туристы стекаются сюда, чтобы улучшаютсявидеть красивую фауну и флору, расцветающую под волнами."
  d_mec_asari_zalis_spill:0 "Залисский химический разлив"
  d_mec_asari_zalis_spill_desc:0 "Частная химическая перерабатывающая установка в море Залис прошла процедуру аварийной остановки, когда в трех из пяти химических цистерн началось значительное повышение давления. Несмотря на аварийное отключение, цистерны не смогли отвести необходимое давление, чтобы предотвратить взрыв. В результате взрыва было выпущено более ста миллионов литров метилизоцианата, который впоследствии растворился в море.\n\nМестная рыболовная и туристическая индустрия была закрыта ночью, и сразу же вступила в силу 40-километровая зона отчуждения. Многие близлежащие города и населенные пункты видели, как рушатся их источники существования. Расследование стихийного бедствия показало, что были проведены учения по сокращению расходов, включая клапаны под давлением на резервуарах. Вовлеченная корпорация ZFC Industries и большинство ее руководителей были признаны виновными в совершении множества преступлений за свои действия."
  mec_asari_anomaly.1.a:0 "Роза с Тарита как ее не назови все равно будет слишком опасна для дыхания."
  mec_asari_anomaly.1.desc:0 "Дальнейшая оценка [From.GetName] показала, что многие виды растений развили способность выделять облака токсичного хлора. К счастью, из-за того, что хлор плотнее кислорода, он в основном оседает в низинах. Не смотря на это, несомненно, вызовет проблемы для любой будущей колонизации."
  mec_asari_anomaly.1.name:0 "Хлорированная флора"
  mec_asari_anomaly.2.a:0 "Любая жизнь, которая может выжить здесь, должна чему-то нас научить."
  mec_asari_anomaly.2.desc:0 "[Root.GetLeaderName] сделал правильный выбор. Дальнейшие исследования показали, что, хотя Дориэ - это горячий мир с ядовитой атмосферой кислых оксидов азота, на его поверхности развились простые бактериальные формы жизни. Хотя вряд ли какая-либо форма более продвинутой жизни будет развиваться на Дориэ, ксенобиологи хотят продолжить изучение простых бактерий."
  mec_asari_anomaly.2.name:0 "Примодиальная лужа токсичных отходов"
  mec_asari_anomaly.3.a:0 "Действительно захватывает дух."
  mec_asari_anomaly.3.desc:0 "Дальнейший анализ атмосферы [From.GetName] показал, что она сильно насыщена кислородом, настолько, что кислородная токсичность будет основным риском для будущих колонистов. Эти условия являются побочным эффектом переизбытка фотосинтетической жизни. Тем не менее, планета является главным кандидатом на сельскохозяйственное производство, если получится управлять плотной флорой."
  mec_asari_anomaly.3.name:0 "Переизбыток атмосферы"
  mec_asari_anomaly.4.a:0 "Самодовольство порождает трагедию. Мы не должны забывать этот урок."
  mec_asari_anomaly.4.b:0 "Разрешить проведение этой операции было безрассудным!"
  mec_asari_anomaly.4.b.tooltip:0 "§H[mec_asari_kralla_scientist.GetName]§! будет уволен"
  mec_asari_anomaly.4.c:0 "Наши методы и инструменты явно требуют переоценки."
  mec_asari_anomaly.4.desc:0 "В ходе странного происшествия на судне произошла внезапная декомпрессия. В течение нескольких секунд [Root.GetName] и половина его команды подверглись воздействию холодной глубины космоса. К сожалению, все пострадавшие умерли.\nНесмотря на это, экипаж смог продолжить свою миссию, только чтобы прийти к выводу, что обнаружение необычной маркировки было связано с технической неисправностью в компьютерной системе корабля. Научный сотрудник  [mec_asari_kralla_scientist.GetName] назвал планету Кралла в честь демона несчастья из мифологии Азари."
  mec_asari_anomaly.4.name:0 "Демон несчастья"
  mec_asari_anomaly.5.a:0 "Нет законов более суровых, чем законы физики."
  mec_asari_anomaly.5.desc:0 "Научный сотрудник [Root.GetLeaderName] обнаружил, что [mec_asari_planet_promavess.GetName] и его ближайший сосед [mec_asari_planet_sotera.GetName], с большой вероятностью столкнутся в течение следующего тысячелетия. Исследователи уже видят гравитационные колебания из-за их близости к орбите и хотят установить постоянный исследовательский пост на орбите [From.GetName] , чтобы наблюдать за событием и его последствиями для остальной системы. К счастью, обе планеты не рассполагают какой-либо формой жизни или необычными минеральными богатствами."
  mec_asari_anomaly.5.name:0 "Столкновение миров"
  mec_asari_asi.201.a:0 "Как удобно."
  mec_asari_asi.201.desc:0 "Несколько столетий метеоритного роста превратили Иллиум в экономическую державу, намного опередившую более старые и устоявшиеся миры азари. Тем не менее, с момента основания колонии ее долгосрочная устойчивость была предметом почти постоянных дебатов. Наши хитроумные аркологические комплексы до сих пор позволяли нам заселять непригодные для жизни территории, но, к сожалению, не все проекты расширения в последнее время шли по плану, и Совет все больше беспокоится о том, что краткосрочный успех Иллиума может быть в конечном итоге подорван его ограниченным потенциалом в масштабах следующей пары столетий.\n\nПроект 'Архитектор' был разработан для того, чтобы развеять эти страхи. Систематически устраняя все препятствия на пути расширения планеты и адаптируя инженерные парадигмы для решения новых задач, конечная цель инициативы - окутать всю планету городской инфраструктурой, используя каждый кубический нанометр пространства, чтобы разрушить само понятие стеклянного потолка. В случае успеха будущее Иллиума будет обеспечено на тысячелетия вперед. Если нет... инвесторы, которых мы убедили влить в него квадриллионы кредитов, съедят нас живьем с улейским ультрафиолетовым трюфельным соусом маринара.\n\nПереоцененная кухня в стороне, первый крупный шаг плана включает в себя завершение нескольких текущих аркологических построек. Одна из них представляет особый интерес - §Y$d_mec_asari_arcology_unfinished$§! - она была заброшена в самом начале разработки, вместе с рабочей силой, которой было поручено ее построить. Большая часть этих активов осталась в этом районе и потенциально все еще может быть использована."
  mec_asari_asi.201.name:0 "Проект Архитектор"
  mec_asari_asi.202.a:0 "Как неудобно..."
  mec_asari_asi.202.desc:0 "После того, как заброшенный проект 'Аркология' был восстановлен, мы получили контроль над регионом и его населением. Различные корпорации уже заселяются и выкупают акции; новые отрасли будут запущены в кратчайшие сроки.\nНо что более важно, это продемонстрировало жизнеспособность компании Project Architect и компетентность ее руководства. В дальнейшем Совет директоров готов доверить ему более крупные начинания.\n\nЕстественно, эти задачи будут не такими простыми. Для их решения необходимо разработать специализированные методики. Для этой цели была создана специальная рабочая группа в отделе £society£ §Yсоциальные исследования§!\n\nВ настоящее время два крупных проекта ожидают выделения бюджета:\n\n£society£ '§YЭксплуатация планетарных ресурсов§!' предполагает создание исследовательского центра в пределах '§Y$d_mec_asari_nosparnalo_quarantine$§!' с целью оценки потенциала микроба Непима как агента терраформирования.\n\n£society£ §YСтратегия переопределения стимулов§! вращается вокруг решения проблемы §Y$d_mec_asari_makeara_slums$§!, заселенного, но неконтролируемого региона, который стал обузой и должен быть перепрофилирован во что-то более полезное."
  mec_asari_asi.202.name:0 "Архитектор проекта: Набираем обороты"
  mec_asari_asi.203.a:0 "Когда жизнь дарит вам микробы, фиксирующие хлор..."
  mec_asari_asi.203.desc:0 "Карантинная зона была защищена, и внутри нее был создан Черный участок Нос Парнало. Хотя прискорбный инцидент, приведший к заражению и последующему отказу от Нос Парнало, отбросил развитие Иллиума на несколько десятилетий назад в его ранние дни, мы считаем, что из причины этой катастрофы все еще можно что-то извлечь. Несколько научно мыслящих компаний, связанных с Project Architect, всегда были очарованы экологическими эффектами микробов Непима и предложили, что можно создать более... сдерживаемую версию микроскопической угрозы.\n\nНельзя игнорировать потенциал, который он может иметь для усилий Проекта Архитектора по терраформированию. На самом деле, у нас уже есть конкретная цель - дефолиация неукротимых §Y$d_mec_asari_esiyo_jungle$§! Целевая группа готова приступить к работе над £society£ §YAgile Ecology Solutions§!, как только получит одобрение [This.GetRulerTitle]."
  mec_asari_asi.203.name:0 "Архитектор проекта: Нестандартный"
  mec_asari_asi.204.a:0 "Радуйтесь! А затем возвращайтесь к работе."
  mec_asari_asi.204.desc:0 "Многоведомственная операция, включающая приобретение земли, развертывание системы безопасности, социальную инженерию и дипломатические переговоры, была выполнена безупречно. Население больше не скрывается от глаз, местная промышленность возрождается под эгидой новых владельцев, а контрабанда, которую мы долгое время не могли уничтожить... больше не будет приносить нам прибыль. Под новым руководством Макеара Бэй наконец-то станет продуктивным."
  mec_asari_asi.204.name:0 "Архитектор проекта: Залив контрабандистов"
  mec_asari_asi.205.a:0 "Давайте... превентивно отменим все планы, включающие бомбардировку."
  mec_asari_asi.205.desc:0 "Джунгли Эсиё были для нас бельмом на глазу с тех пор, как мы начали заселять южное полушарие. Были потрачены бесчисленные кредиты и исчерпаны все традиционные способы вырубки лесов в тщетных попытках выкроить достаточно места для городского строительства, только для того, чтобы природа в считанные месяцы вернула утраченные земли. До сегодняшнего дня.\n\nИспользуя модифицированный штамм микробов Непима, мы очистили более 70% региона, создав огромное пространство для строительства аркологии по низкой, низкой цене для местной экосистемы.\n\nИ хотя это может привести в ужас лобби защитников окружающей среды, мы считаем, что в конечном итоге это решение было меньшим злом.\nЕдинственный другой вариант, который считался жизнеспособным, предполагал насыщенную бомбардировку с орбиты. PR, вероятно, это бы не понравилось."
  mec_asari_asi.205.name:0 "Архитектор проекта: Закон джунглей"
  mec_asari_asi.206.a:0 "Не медлите, делегируйте!"
  mec_asari_asi.206.desc:0 "После успешной демонстрации целостной гибкости 'проекта Архитектура' совет директоров наконец-то полностью готов к работе. Финансирование поступает рекой, и нам предоставлена почти абсолютная свобода действий на оставшихся этапах плана.\n\nТеперь о плохих новостях: проекты, которые ждут нас впереди, потребуют мобилизации ресурсов в беспрецедентных масштабах. Любая неудача с этого момента повлечет за собой астрономические затраты, и не будем забывать, что перспектива стать дорогим обеденным блюдом все еще на столе.\n\nПоэтому, прежде чем мы приложим значительные усилия к первому пункту списка - основанию целого мегаполиса с нуля на месте §Y$d_mec_asari_esiyo_urban$§! - мы должны разработать надежные операционные процедуры и логистическую инфраструктуру для облегчения этой задачи. Проект £society£ §Yмаксимального использования активов§! завершен и ожидает подписи [This.GetRulerTitle]."
  mec_asari_asi.206.name:0 "Архитектор проекта: Всемогущая синергия"
  mec_asari_asi.207.a:0 "Каждый - критик..."
  mec_asari_asi.207.desc:0 "Строительство Нос Эос завершено. Самый большой аркологический комплекс в истории Иллиума возведен в рекордно короткие сроки; это свидетельство наших новых логистических доктрин и инженерных технологий. Отсюда колонизация остальной части региона Эсио и подобных зон по всей планете будет тривиальным делом.\n\nИ всё же, несмотря на очевидную эффективность, некоторые недоброжелатели продолжают ставить под сомнение наш подход к расчистке джунглей Эсиё. Все согласны с тем, что дикая глушь должна уйти, но некоторые считают, что процедура была неоправданно расточительной и что мы могли бы собрать больше ресурсов, прежде чем приступать к дефолиации.\n\nОглядываясь назад, можно сказать, что критика имеет некоторые основания. Прежде чем мы перейдем к следующей части плана, которая, по общему признанию, сделает некоторые §Y$d_mec_asari_sub_equatorial_land$§! недоступными для эксплуатации, мы должны попросить целевую группу разработать жизнеспособную стратегию для £society£ §YПриобретение массовых ресурсов§!."
  mec_asari_asi.207.name:0 "Архитектор проекта: Новый рубеж"
  mec_asari_asi.208.a:0 "Кто придумывает такие названия?"
  mec_asari_asi.208.desc:0 "Обширные операции по вскрышным работам, проводимые в богатых полезными ископаемыми субэкваториальных регионах, выполнили свою двойную задачу - добыли огромное количество ресурсов и одновременно подготовили местность для будущей урбанизации. Результаты, похоже, успокоили несогласных, и новая методология была одобрена для глобального внедрения.\n\nБолее того, полученный нами опыт будет бесценен при переходе к предпоследней стадии проекта 'Архитектор' - локализованному терраформированию, призванному стабилизировать геологические процессы вокруг регионов, известных как §Y$d_mec_asari_tartaos_fissures$§!, которые до сих пор считались совершенно непригодными для проживания. Внедряя £society£ §YСмену экологической парадигмы§!, мы заставим пересмотреть эти прогнозы."
  mec_asari_asi.208.name:0 "Архитектор проекта: Want Not, Waste Not"
  mec_asari_asi.209.a:0 "Ах, так вот куда делись эти 'четырехугольники кредитов'."
  mec_asari_asi.209.desc:0 "Дело сделано. Благодаря нашим передовым методам геоинженерии крайне нестабильный регион Тартаос теперь послушный, как щенок. Даже вулканы и глубокие овраги, до сих пор проходящие почти по всей длине двух континентов, являются лишь незначительным препятствием для развития городов благодаря всему тому, чему нас научили наши предыдущие проекты. Пока мы говорим, гигант тяжелой промышленности, конгломерат Эвридиа, основывает не один, а несколько аркологических проектов; другие корпорации, вероятно, не отстают.\n\nПроект 'Архитектор' почти завершен. Остался только один важный этап - применение всего того, чему мы научились в ходе процесса, для распространения городской инфраструктуры на оставшиеся дикие территории. Затраты будут непомерными, но, к счастью для нас, наши щедрые инвесторы уже взяли на себя обязательство покрыть их; долгосрочная прибыль, намного превышающая первоначальные расходы, практически гарантирована на данный момент.\n\nВсе части встали на свои места, [This.GetRulerTitle] [This.GetRulerName] осталось только §Yрешить§!, когда §Y$mec_asari_decision_origin_illium_ecumenopolis$§!"
  mec_asari_asi.209.name:0 "Архитектор проекта: Все детали встают на свои места"
  mec_asari_asi.210.a:0 "Одна глава закрывается, другая начинается."
  mec_asari_asi.210.desc:0 "Слои за слоями городского разрастания затмевают земную кору; грандиозное видение проекта 'Архитектор' наконец-то реализовано.\n\nПланета совершенно неузнаваема, но в то же время сумела сохранить свою идентичность в ходе переходного периода. Знакомые звездопорты Нос Астры продолжают принимать гостей со всей галактики, и даже несмотря на полное разрушение естественной среды, уникальная экосистема Иллиума была искусственно сохранена в специальных установках, гарантирующих, что ни один из его знаменитых экспортных товаров не исчезнет с рынка. Этот Нео-Иллиум - уникальный мир, и он будет процветать еще тысячелетия."
  mec_asari_asi.210.name:0 "Проект 'Архитектор': Будущее здесь"
  mec_asari_asr.301.a:0 "Было бы опрометчиво делать шаг сейчас, мы должны узнать больше."
  mec_asari_asr.301.a.tooltip:0 "Население останется в неведении, и расследование маяка будет продолжаться без помех!"
  mec_asari_asr.301.b:0 "Пришло время нашему народу узнать правду, он заслуживает этого."
  mec_asari_asr.301.b.tooltip:0 "Наше общество может §RИзмениться непредвиденным образом§! и мы не сможем спокойно изучать Маяк еще долго."
  mec_asari_asr.301.desc:0 "После недавних откровений, полученных от протеанского маяка, спрятанного в храме Атаме, несколько матриархов среди клики подняли вопрос о возможности раскрыть существование артефакта общественности.\n\nТакой шаг, несомненно, вызовет первоначальное недоверие, однако знание нашей общей истории с протеанцами может придать нашим людям новое чувство цели и помочь им увидеть преимущества в общей схеме вещей.\n\nОпозиционные матриархи отмечают, что секретность маяка была нашим величайшим инструментом в поддержании влияния, и что раскрытие его существования растратит всё. Более того, они утверждают, что дипломатические последствия могут быть разрушительными для нашей цивилизации, поскольку источник нашего технологического превосходства неизбежно станет известен как союзникам, так и соперникам по всей галактике.\n\nНезависимо от того, что будет решено, скорее всего, будут последствия."
  mec_asari_asr.301.name:0 "Протеанский маяк: Вопросы"
  mec_asari_asr.302.a:0 "С великой властью приходит и великая ответственность."
  mec_asari_asr.302.desc:0 "Существование Протеанского маяка должно оставаться в секрете. Это не только дискредитировало бы достижения нашей цивилизации, но такой приз заставил бы наших соперников, а возможно, и союзников, голодно смотреть на Фессию. Поэтому крайне важно, чтобы мы продолжали поддерживать технологическое и экономическое превосходство, чтобы поддержать вес нашего дипломатического влияния. Поддержание баланса сил в галактике в конечном итоге служит всеобщему благу.\n\nДействительно жаль, что большинство этих записей, возможно, никогда не будут опубликованы публично, но пока это необходимая жертва. Возможно, в отдаленном будущем мы сможем пересмотреть свое решение."
  mec_asari_asr.302.name:0 "Протеанский маяк: Консенсус"
  mec_asari_asr.303.a:0 "Приливы и отливы перемен настигают нас."
  mec_asari_asr.303.desc:0 "Открытие Протеанского маяка неудивительно вызвало массовое недовольство среди населения как внутри Республики, так и за её пределами. К счастью, открытость мышления, лежащая в основе нашей культуры, несколько смягчила ущерб. В настоящее время большая часть населения занята обсуждением, анализом и перевариванием информации по мере ее появления.\n\nТем не менее, начинают формироваться различные общественные движения, и трудно предсказать, какие из них наберут обороты в ближайшие годы. В некоторых случаях идея о том, что азари могли быть выбраны в качестве преемников протеан, стала призывом для нашего вида к дальнейшему продвижению себя и тех, кто с нами связан, к лучшему будущему. С другой стороны, не все приняли эти откровения с распростертыми объятиями; некоторые посвятили свои усилия опровержению того, что они считают экстремистской пропагандой.\n\nСо всех сторон уже звучат вопросы о степени вмешательства протеан в жизнь древних азари и, возможно, что более важно, почему. По мере того как мы узнаем больше от маяка, будет крайне важно, чтобы ответы на эти вопросы были доступны всем азари."
  mec_asari_asr.303.name:0 "Протеанский маяк: Несогласие"
  mec_asari_asr.304.a:0 "§BСтатус-кво§! должен быть сохранен."
  mec_asari_asr.304.a.tooltip:0 "Получить Реликвию §YПротеанский маяк§!."
  mec_asari_asr.304.b:0 "§GГалактическое благо§! перевешивает наше собственное."
  mec_asari_asr.304.b.tooltip:0 "Все члены Галактического сообщества получат §G+10%§! Скорость исследований и §G+30§! мнение о нас."
  mec_asari_asr.304.desc:0 "После успешного извлечения всех данных, содержащихся в Протеанском маяке, перед нами встал вопрос, имеющий жизненно важное значение не только для нашего вида, но и для всей галактики. До сих пор мы по разным причинам воздерживались от раскрытия существования маяка, но, возможно, сейчас настало время для нашего народа и всего галактического сообщества узнать о нем.\n\nМатриархи, исследователи и другой персонал, участвующий в проекте, снова разделились во мнении, раскрывать или нет источник нашего постоянного процветания. Как уже обсуждалось ранее, раскрытие этого факта, скорее всего, вызовет волнения среди нашего народа, но, возможно, более тревожной будет реакция широкой галактики. В интересах смягчения неизбежного ущерба нашему положению и репутации, единственным вариантом действий, который кажется жизнеспособным, было бы свободно делиться щедротами Маяка со всеми и каждым, кто является частью большой галактической цивилизации, и тем самым укреплять как друзей, так и врагов; кто получает выгоду от данных, больше не будет находиться под нашим единоличным контролем."
  mec_asari_asr.304.name:0 "Протеанский маяк: Клика"
  mec_asari_asr.305.a:0 "Маяк будет служить делу §GГалактического Добра§!"
  mec_asari_asr.305.a.tooltip:0 "Все члены Галактического сообщества получат §G+10%§! Скорость исследований и §G+30§! мнение о нас."
  mec_asari_asr.305.b:0 "Время нашего §RВознесения§! приближается."
  mec_asari_asr.305.b.tooltip:0 "Потеряй гражданскую модель §Y$mec_asari_civic_thessia$§!.\nПолучите граждан §Y$mec_asari_civic_ascendancy$§!.\nСдвиг этики империи в сторону §Yмилитаризма§!\nДо 15 £pops£ поселений §Y[Root.GetSpeciesName]§! становятся §Yмилитаристами$§!"
  mec_asari_asr.305.desc:0 "После раскрытия протеанского маяка общественности и всей галактике нам предстоит принять судьбоносное решение. Электронные демократии по всему пространству Азари были на слуху с тех пор, как было объявлено, что будет проведен общевидовой референдум относительно будущего маяка и его секретов. В то время как информация о самих протеанах и их вмешательстве была публичной с момента открытия маяка, остальные данные оставались конфиденциальными. Референдум решит, стоит ли делиться архивами протеан со всей галактикой, поднимая настроение как союзникам, так и соперникам, или же нам следует сохранить маяк и его данные для себя.\n\nВ настоящее время исход дебатов балансирует на краю пропасти. Различные матриархи, некогда маргинализированные из-за своих крайних взглядов, теперь отстаивают превосходство азари и то, что, как избранные преемники протеан, мы обязаны поддерживать доминирование в галактике. Между тем, более традиционные фракции утверждают, что такой шаг отдалит Республику от широкой галактики и, скорее всего, настроит наших собственных союзников против нас.\n\nНезависимо от исхода, этот исторический плебисцит изменит судьбу нашего народа и, возможно, даже галактики в целом."
  mec_asari_asr.305.name:0 "Протеанский маяк: Плебисцит"
  mec_asari_asr.306.a:0 "Наш народ будет процветать, и ему не нужно знать, почему."
  mec_asari_asr.306.desc:0 "Было решено, что маяк навсегда останется тайной. Влияние, которое его существование окажет на нашу цивилизацию и галактику в целом, не поддается исчислению, но ущерб, скорее всего, будет невосполнимым. Отныне о существовании маяка будет известно лишь очень немногим избранным, чьей единственной миссией будет охрана его секретов и местонахождения. Технологии, которые мы получили из архивов Предвестников, будут медленно распространяться по нашей цивилизации в ближайшие столетия, чтобы обеспечить наше господство, но никогда не настолько, чтобы нарушить шаткий баланс галактики."
  mec_asari_asr.306.name:0 "Протеанский маяк: Статус-кво"
  mec_asari_asr.307.a:0 "Это знание принесет пользу всем, к лучшему или худшему."
  mec_asari_asr.307.desc:0 "Это был смелый шаг, но с мудростью и тонкостью, которые позволяли нам определять ход истории на протяжении тысячелетий, мы осуществили его настолько чисто, насколько это вообще возможно. Заранее обращаясь к влиятельным фигурам, отправляя посланников и время от времени подкупая их для заключения сделок за закрытыми дверями, а затем постепенно распространяя информацию по тщательно выстроенной сети доверенных ретрансляторов, мы значительно смягчили возникшее возмущение и защитили членов нашего круга от разоблачения.\nЭкстремистские группировки и другие разрушительные влияния не успели воспользоваться коротким и управляемым периодом беспорядков до установления нового статус-кво, как население в целом было осаждено скоординированной пропагандистской кампанией со всех фронтов, как внутренних, так и галактических.\n\nХотя в этом процессе мы значительно ослабили наше относительное положение на галактической сцене, возможно, более сильная галактика будет иметь большую ценность в долгосрочной перспективе. Что бы ни случилось сейчас, пути назад уже нет."
  mec_asari_asr.307.name:0 "Протеанский маяк: Галактическое благо"
  mec_asari_asr.308.a:0 "Все во Вселенной едино, мы не должны забывать об этом."
  mec_asari_asr.308.desc:0 "Референдум подошел к концу, и народ, возможно, впервые за много веков по-настоящему получивший право решать свою судьбу в таком большом масштабе, проголосовал в основном в духе заявленных Республикой идеалов.\n\nВ самое ближайшее время в сотрудничестве с другими галактическими державами будет создан комитет, единственной миссией которого станет распространение богатых научных данных с Протеанского маяка среди всех цивилизованных стран галактики.\n\nМы вступили в новую эпоху, ход которой мы не можем предсказать и, возможно, не сможем контролировать. Конечно, это пугающая перспектива, но со временем мы тоже изменимся, чтобы лучше преуспевать в новых условиях. Вместе."
  mec_asari_asr.308.name:0 "Протеанский маяк: Галактическое благо"
  mec_asari_asr.309.a:0 "Мы принимаем наше право первородства и будем требовать наше наследство."
  mec_asari_asr.309.desc:0 "Референдум подошел к концу, и его результаты, хотя и шокировали многих, тем не менее, отражают вновь пробудившийся дух нашего народа - дух гордости как потомков Протеанской империи и горячего желания доказать, что мы достойны ее наследия.\n\nФорумы по всей электронной демократии полны чувств превосходства азари, а также призывов к роспуску региональных республик и централизации, чтобы мы могли противостоять любой внешней оппозиции единым фронтом. Еще более крайние голоса жаждут агрессивной экспансии и порабощения галактики по образу и подобию Протеанской империи. Однако эти вопросы будут решаться в ходе будущих собраний. Радикальные перемены не придут в одночасье, но тем временем наш народ открыт для них как никогда. Правда освободила наше общество от оков самодовольства.\n\nХотя дальнейший путь неясен, одно можно сказать наверняка: Протеанский маяк продолжает направлять судьбу нашей цивилизации; теперь это не просто костыль, поддерживающий нашу актуальность, а монумент, символизирующий наше предназначение как управляющих галактикой."
  mec_asari_asr.309.name:0 "Протеанский маяк: Вознесение"
  mec_asari_decision_origin_illium_ecumenopolis:0 "Завершение Проекта Архитектор"
  mec_asari_decision_origin_illium_ecumenopolis_desc:0 "На заключительном этапе Проекта Архитектор городская инфраструктура охватит всю планету, похоронив под ногами бесчисленных аркологий все, что осталось от ее естественной среды."
  mec_asari_leader.2031.desc:0 "§R[deceased_leader.GetName]§! нездоровый образ жизни пришел к своему логическому исходу. После длительного отказа исполнять предписанные указания, [deceased_leader.GetSheHe] был найден мертвым. Расследование установило, что причиной смерти является передозировка запрещенного вещества."
  mec_asari_leader.2031.name:0 "Злоупотребление веществами"
  mec_asari_mod_origin_thessia_stagnation:0 "Стагнация"
  mec_asari_mod_origin_thessia_stagnation_desc:0 "Столетия бесспорного соперничества и отсутствия сильного стимула к расширению сделали эту империю самодовольной."
  mec_asari_mod_planet_epho_atmosphere:0 "Атмосфера с преобладанием углерода"
  mec_asari_mod_planet_epho_atmosphere_desc:0 "Атмосфера Эфо примерно на 41% состоит из углекислого газа на уровне моря, что намного превышает количество, необходимое для того, чтобы большинство органических видов потеряли сознание в течение нескольких минут. Независимо от высоты, все, кто высаживается на поверхность, обязаны носить дыхательные маски. Горнодобывающие консорциумы Иллиума рекомендуют использовать роботов для выполнения всех тяжелых работ."
  mec_asari_mod_planet_niacal_atmosphere:0 "Повышенная кислородная атмосфера"
  mec_asari_mod_planet_niacal_atmosphere_desc:0 "Ниакал - это пышная планета с переизбытком фотосинтетической жизни, ведущая к атмосфере, богатой кислородом. Атмосферные условия могут представлять трудности для различных видов, которые будут страдать от кислородной токсичности. Несмотря на это, планета является главным кандидатом на сельскохозяйственное производство."
  mec_asari_mod_prothean_archives_access:0 "Доступ к архивам Протеана"
  mec_asari_mod_prothean_archives_access_desc:0 "Безграничные хранилища данных о технологиях предшественников используются для улучшения галактического сообщества."
  mec_asari_origin_illium:0 "Азари: будущее Иллиума"
  mec_asari_origin_illium_desc:0 "Негостеприимная планета Иллиум, молодая колония азари, стратегически расположенная на границе между цивилизованным космосом и беззаконной границей, всего за несколько коротких веков сумела превзойти даже самые оптимистичные прогнозы.\n\nНо по мере того, как гламурная притягательность его успеха привлекает всё большее количество людей, ищущих богатства, жизнеспособность планеты для размещения большого и продуктивного населения быстро становится предметом беспокойства.\nЕсли Иллум хочет оправдать все более невозможные ожидания своих инвесторов, то даже сама природа не должна стоять на пути дальнейшего развития.\n\n§RЭто уникальное происхождение. Рекомендуется только один экземпляр на галактику.§!"
  mec_asari_origin_thessia:0 "Азари: новая эра Тессии"
  mec_asari_origin_thessia_desc:0 "Цивилизация азари старше, чем большинство в текущем цикле, она достигла космических полетов и колонизировала свой родной кластер много веков назад. Большинство из них считают, и они хотели бы, чтобы галактика считала, что своим ранним восхождением к межзвездному могуществу они обязаны изобретательности своего народа и утопическому совершенству своего общества.\n\nОднако немногие избранные знают темную правду об их возвышении - артефакт-предвестник, известный им как Протеанский маяк, содержит огромные запасы научных знаний в своих банках данных. Доступ к архивам павшей империи позволил азари достичь величия, но как долго еще они смогут на это рассчитывать? Придется ли когда-нибудь заплатить за самоуспокоенность, в которую они позволили себе впасть?\n\n§RЭто уникальное происхождение. Рекомендуется только один экземпляр на галактику.§!"
  mec_asari_relic_prothean_beacon_active:0 "Получи случайный §Yвариант исследования§! и прогресс §G+50%§!."
  mec_asari_setup.501.a:0 "£trigger_yes£ Такие же, как мы помним (§HNormal Empire§!)"
  mec_asari_setup.501.b:0 "£trigger_yes£ Наслаждаемся золотым веком (§HAdvanced Empire§!)"
  mec_asari_setup.501.desc:0 "Исторической родиной азари является Тессия, расположенная в системе Парнита, где находится Республика Азари. Иллиум был одной из самых последних колоний азари, хотя и основанной независимыми корпоративными интересами, а не собственно Республикой.\n\nКаковы §HАзарийские республики§! в наши дни?"
  mec_asari_setup.501.name:0 "Азари: судьба Тессии"
  mec_asari_setup.501.z:0 "£trigger_no£ Мы давно потеряли связь. (§HNot Spawned§!)"
  mec_asari_setup.502.a:0 "£trigger_yes£ В богатстве (§HMegacorporation§!)"
  mec_asari_setup.502.desc:0 "Во время последней волны колонизации Иллиум, расположенный в далекой системе Тасале, был заселен независимыми корпоративными интересами азари, стремящимися установить торговые отношения с менее цивилизованными частями галактики.\n\nНасколько успешными были §HКорпоративные Интересы Азари§!?"
  mec_asari_setup.502.name:0 "Азари: Колонизация Иллиума"
  mec_asari_setup.502.z:0 "£trigger_no£ Попытка оказалась бесплодной (§HNot Spawned§!)"
  mec_asari_site.101.a:0 "Это продвинет наше развитие на десятилетия вперед!"
  mec_asari_site.101.desc:0 "Наши исследования протеанского маяка продолжают приносить нам новые открытия в различных областях. Интересно, что большая часть недавно полученных данных посвящена разработке более эффективной, чем свет, коммуникации с помощью квантовой запутанности. Хотя присущие КМК ограничения пропускной способности делают его реально невозможным для использования в больших масштабах, и он, конечно, не может заменить нашу существующую гражданскую инфраструктуру связи, эта технология все еще имеет неизмеримую стратегическую ценность.\n\nВозможно, он еще окажется необходимым для колонизации новых миров и соединения нашей растущей цивилизации."
  mec_asari_site.101.name:0 "Межзвездные связи"
  mec_asari_site.102.a:0 "Интересная теория..."
  mec_asari_site.102.desc:0 "Произошел крупный прорыв в отношении протеанского маяка на Тессии. Последний набор пакетов данных, к которым нам удалось получить доступ, содержит богатую информацию, сосредоточенную на строительстве и сельском хозяйстве. Сельскохозяйственные данные включают подробные геномы инопланетных растений, которые, похоже, больше не существуют в нашей галактике, и которые могут быть реконструированы или модифицированы в нашу собственную флору для повышения урожайности и более выносливых культур.\nОднако потребуется строгий экологический контроль, чтобы исключить возможность загрязнения местной экосистемы, но кажущиеся несвязанными файлы по передовым технологиям строительства, похоже, учитывают именно это, содержа чертежи гениальных систем герметичной среды. И то, и другое будет играть важную роль в развитии новых колоний и космических станций.\n\nОдна из старших исследователей проекта предположила, что обнаружение обоих устройств одновременно не было случайностью. Она предполагает, что последние пакеты данных с маяка могут не просто расшифровываться нашими техниками, а быть намеренной передачей ключевых технологий при выполнении запрограммированных требований. Из этого следует, что предшественники намеренно оставили маяк как средство, которое будет направлять нас даже после их ухода, а не просто как остаток их собственных исследований. Это, понятно, вызвало множество вопросов о степени вмешательства протеанцев из нашего далекого прошлого в далекое будущее."
  mec_asari_site.102.name:0 "Основные потребности"
  mec_asari_site.103.a:0 "Иногда для поддержания мира требуется демонстрация силы."
  mec_asari_site.103.desc:0 "Самый последний тайник данных с протеанского маяка вызвал небольшую панику среди исследовательской команды. Полученная информация содержит подробности о создании и использовании разнообразного вооружения, от ручного оружия до пушек с масс-ускорителями, установленных на позвоночнике. Среди исследовательской команды уже ходят шепотки о том, почему передовые военные схемы, которые, скорее всего, были бы очень секретными, оказались доступны внутри маяка. Неужели протеане специально оставили эти данные, чтобы подготовить нас к будущим угрозам? Или предшественники были гораздо более милитаристскими, чем мы ранее представляли?\n\nВ то время как некоторые члены исследовательской группы могут быть настороже, различные военные Республики и военно-морской флот, несомненно, будут ликовать от перспективы новых и улучшенных систем оружия, даже если они, возможно, не увидят свет еще столетие."
  mec_asari_site.103.name:0 "Орудия войны"
  mec_asari_site.104.a:0 "Каковы были намерения протеанцев? Мы должны знать."
  mec_asari_site.104.desc:0 "Наша исследовательская группа сделала важное, но леденящее душу открытие, которое имеет далеко идущие последствия для эволюции азари и развития общества. В то время как Атаме, несомненно, является одной из самых важных фигур в культуре азари, ее проводники Джанири и Люсен пользуются почти равным уважением за их вклад. Согласно легенде, Джанири и Люсен ответственны за просвещение древних азари в области сельского хозяйства и созвездий соответственно.\n\nХотя, учитывая то, что мы уже знаем о деятельности протеан на Тессии, давно предполагалось, что Джанири, Люсен и Атаме были не просто религиозными деятелями, а самими протеанами, файлы, к которым мы теперь имеем доступ, являются неопровержимым доказательством.\n\nВ то время как недавно мы предположили, что маяк предоставлял ключевые технологии на определенных этапах нашего развития, появилось откровение, которое предполагает, что вмешательство протеан простиралось вплоть до самого нашего генома! Если наши исследователи правы, то даже наша природная склонность к биотике была генетически изменена протейцами. Это до основания потрясло нашу идентичность как вида."
  mec_asari_site.104.name:0 "Небесное вмешательство"
  mec_asari_site.105.a:0 "Все начинает обретать смысл..."
  mec_asari_site.105.desc:0 "Самый последний кэш данных с маяка предоставил нам полные записи наблюдений протеанцев за древним обществом азари. Это не только покажет полный масштаб вмешательства протеан в наше эволюционное и общественное развитие, но и, надеюсь, поможет нам постичь их природу и мотивы.\n\nВозможно, самым удивительным из всего этого стало откровение о том, что протейцы не были просвещенным видом, каким мы их когда-то считали, а были империалистическим режимом, решившим увеличить свою власть и контроль любыми средствами. Многочисленные виды составляли Протеанскую империю, и все они подчинялись доминирующему виду Протеан. Поэтому довольно любопытно, что такая превосходная культура направляла развитие азари такой нежной и заботливой рукой.\n\nК сожалению, не было включено никаких данных относительно окончательного исчезновения протеан - вопрос, который до сих пор мучает галактику. Тем не менее, эта новая информация углубит наше понимание не только предшественников, но и нас самих."
  mec_asari_site.105.name:0 "Наследие богов"
  mec_asari_site.106.a:0 "В конце концов, остается только один вопрос: зачем?"
  mec_asari_site.106.desc:0 "Нашим исследователям наконец-то удалось взломать последний слой шифрования в протеанском маяке. Однако никто не мог предсказать результат. Были обнаружены данные объемом в зеттабайты, что обеспечит нашим ученым десятилетия исследований для целого ряда научных областей.\n\nОсобый интерес представляют схемы, которые мы нашли для невероятных инженерных проектов, превосходящих все, что мы можем себе представить в настоящее время, оружие настолько мощное, что целые миры будут дрожать, и другие технологии, которые однажды могут кардинально изменить нашу цивилизацию и галактику в целом. Неизвестно, был ли какой-либо из этих проектов когда-либо построен или использован протеанами, но если наша цивилизация когда-нибудь поднимется до таких высот, у нас будет фундамент для создания собственных галактических чудес."
  mec_asari_site.106.name:0 "Чудеса для нового века"
  mec_asari_site.107.a:0 "Он ждал тысячелетия, что еще немного? Конечно, нет никакой срочности."
  mec_asari_site.107.desc:0 "Младший научный сотрудник, анализируя исторические записи с Протеанского маяка, обнаружил поврежденный архив, относящийся, по оценкам, к последним нескольким столетиям Протеанской империи. Пакет данных, похоже, содержит идентификаторы, указывающие на его критическую важность. К сожалению, все наши интерфейсы, даже те, которые предназначены для работы с маяком, не способны отобразить информацию, содержащуюся в нем. Возможно, что только протеанин сможет получить доступ к этому пакету данных, поэтому пока что он остается лишь диковинкой. Возможно, однажды мы узнаем его секреты."
  mec_asari_site.107.name:0 "Потерянное послание"
  mec_asari_site.110.a:0 "Шокирует!"
  mec_asari_site.110.desc:0 "Неожиданный скачок напряжения произошел, когда команда находилась в середине важной операции. Инцидент фактически уничтожил половину нашего оборудования, но, к счастью, маяк все еще работает. Тем не менее, потребуется некоторое время для реинтеграции наших систем с маяком."
  mec_asari_site.110.name:0 "Скачок напряжения"
  mec_asari_site.111.a:0 "Тогда двойной позитив."
  mec_asari_site.111.desc:0 "Недавняя полоса удачи положительно сказалась на моральном состоянии, вдохновив многих новых членов клики. Те, у кого есть доступ к маяку, проявляют девичье любопытство, которое оказывается полезным для работы и вызывает мигрень у более утомленных матриархов."
  mec_asari_site.111.name:0 "Вдохновляющая случайность"
  mec_asari_site.112.a:0 "Пришлите адвокатов!"
  mec_asari_site.112.desc:0 "В досадной ситуации древняя религиозная секта, известная как 'Шашин ту Атаме', начала судебное разбирательство, чтобы завладеть храмом Атаме. Обычно такие действия легко пресекаются в суде, но нам стало известно, что эту группу поддерживает опальный матриарх. Это, несомненно, приведет к более пристальному вниманию к Храму, и поэтому мы должны временно прекратить наши исследования, пока этот вопрос не будет решен."
  mec_asari_site.112.name:0 "До встречи в суде"
  mec_asari_site.113.a:0 "Давайте не будем об этом говорить."
  mec_asari_site.113.desc:0 "После нескольких месяцев попыток взломать пакет данных, защищенный невиданной доселе сложностью шифрования, лучшие представители военной разведки наконец-то совершили критический прорыв. Бесчисленные бессонные ночи и безумные игры в 'варрен-и-пиджак' наконец-то окупились тем, что могло стать самым важным открытием в истории нашей цивилизации!\n\nСловами трудно описать, что, должно быть, почувствовали сотрудники оперативной группы, получив доступ к неуловимым пакетам... и увидев огромную коллекцию головидео с изображением древних азари и... чем бы ни были эти склизкие волнистые придатки и что бы они ни делали.\n\nКак бы отчаянно ни пытались исследователи найти в архиве что-то, представляющее научную ценность, в конце концов им пришлось примириться с холодной, суровой, липкой реальностью."
  mec_asari_site.113.name:0 "Высочайшее искусство"
  mec_asari_site.114.a:0 "Ограниченное общение - это цена, которую мы платим за секретность."
  mec_asari_site.114.desc:0 "По досадной ошибке одна из удаленных команд аналитиков оказалась в подчинении у двух разных матриархов. Каждая из них, убежденная в том, что она является единственным лидером проекта, устанавливала приоритеты и задачи, которые мешали другой. Так продолжалось несколько месяцев, пока команда не решила обратиться к своему удаленному 'лидеру' по поводу противоречивых приказов. Оба матриарха присоединились к конференц-связи, приведя в замешательство аналитиков и, еще больше, друг друга. В конце концов, вопрос был решен, а отдел реорганизован, но ничто не могло компенсировать потерянное время."
  mec_asari_site.114.name:0 "Перетягивание каната"
  mec_asari_site.115.a:0 "Известность - обоюдоострое лезвие."
  mec_asari_site.115.desc:0 "Лингвист и оратор, известный во всем пространстве Республики, также является нашим главным экспертом по протеанскому языку, чьи переводы часто имеют решающее значение для понимания некоторых более эзотерических данных, которые мы получаем. Однако в последнее время ее производительность заметно снизилась; на ее пресловутом столе скапливаются файлы, которые задерживают работу нескольких других отделов, даже несмотря на недавнюю засуху новых находок.\n\nКак выяснилось, матриарх недавно стала участницей политической борьбы в своей родной республике; из-за громкого соперничества каждый её шаг подвергается пристальному наблюдению, которое вряд ли скоро прекратится."
  mec_asari_site.115.name:0 "Слепящий свет"
  mec_asari_site_thessia_beacon:0 "Храм Атаме"
  mec_asari_site_thessia_beacon_intro:0 "Атаме, которую и по сей день называют 'богиней', была божеством пророчества и судьбы, а также матриархом политеистического пантеона азари. Со временем на Тессии медленно развивалась монотеистическая религия, в которой Атаме контролировала все этапы и роли в обществе азари. В конце концов поклонение Атаме и, соответственно, 'богине' вышло из моды, так как азари обратились к религии сиари.\n\nМногочисленные места по всей Тессии до сих пор почитают Атаме и других божеств древности, но ни одно место не является более известным, чем Храм Атаме. Не просто святое место и музей, храм Атаме скрывает в своей архитектуре маяк и архив, оставленный инопланетными предшественниками, называемыми 'протеанами'.\n\nЭтот маяк обеспечил ограниченный, но жизненно важный прогресс для цивилизации азари, несмотря на то, что о нем знали лишь избранные в высших эшелонах правительства и вооруженных сил азари. Сейчас мы обладаем технологическими возможностями, чтобы начать активное исследование маяка и раскрыть секреты, которые все еще хранятся внутри. Полученная информация, несомненно, принесет Республике Азари большую выгоду, поэтому маяк должен быть защищен любой ценой."
  mec_origin_tooltip_mec_asari_illium_effects:0 "- Начните с §YДикой планеты§! с низкой базовой обитаемостью и множеством жестких блокираторов, которую со временем можно улучшить до §YЭкуменополиса§! с помощью специальной линии исследований.\n- Начните с технологиями §Y$tech_housing_1$§! и §Y$tech_housing_2$§!.\n- Все системы в пределах стартового кластера начинают обследоваться и утверждаться."
  mec_origin_tooltip_mec_asari_thessia_effects:0 "- Начните с §YАрхеологическим объектом§! на вашей родной планете, погрузившись в тайны Протеанского маяка.\n- Начните с общеимперского модификатора §RСтагнация§!, снижающего §Yскорость роста населения§!, §Yскорость сбора поселений§!, §Yскорость развития колонии§! и §YСкорость исследований§! на первые 20 лет игры.\n- Начните с полностью эксплуатируемого кластера с тремя дополнительными колониями на разных стадиях развития."
  mod_pc_mec_illium_habitability:0 "Пригодность мира дикарей для обитания"
  pc_mec_illium:0 "Мир дикарей"
  pc_mec_illium_adj:0 "дикарь"
  pc_mec_illium_desc:0 "Горячий и массивный скалистый мир с азотно-кислородной атмосферой. Хотя теоретически он отвечает всем условиям пригодности для жизни, очень немногие виды могут счесть экстремальные условия на его поверхности терпимыми. Из-за высокой гравитации, неспокойной погоды и палящих температур перспективы колоний сосредоточены в основном в полярных регионах с умеренным климатом. Ближе к экватору только с помощью передовых технологий обитания и пребывания на больших высотах можно выкроить ограниченное жизненное пространство."
  r_mec_asari_prothean_beacon:0 "Протеанский маяк"
  r_mec_asari_prothean_beacon_desc:0 "Устройство хранения, содержащее технологические знания империи-предшественницы, которая когда-то правила огромными пространствами галактики, а затем необъяснимо исчезла, оставив после себя лишь руины и эти 'маяки'."
  tech_mec_illium_architect_01:0 "Проект Архитектор: Эксплуатация экспланетарных ресурсов"
  tech_mec_illium_architect_01_desc:0 "Глубокое погружение в нестандартные активы может выявить полезность, меняющую игру."
  tech_mec_illium_architect_02:0 "Проект Архитектор: Стратегия переопределения стимулов"
  tech_mec_illium_architect_02_desc:0 "Для того чтобы преобразовать отрицательный рост в продуктивность, необходимо синергетически объединить побочные активы в нашу экосистему."
  tech_mec_illium_architect_03:0 "Проект Архитектор: Гибкие экологические решения"
  tech_mec_illium_architect_03_desc:0 "Дорожные препятствия нового поколения требуют разнонаправленных инноваций."
  tech_mec_illium_architect_04:0 "Проект Архитектор: Максимизация полезности активов"
  tech_mec_illium_architect_04_desc:0 "С помощью макромасштабных инициатив по внедрению, мы можем создать потенциал для масштабируемой производительности."
  tech_mec_illium_architect_05:0 "Проект Архитектор: Приобретение массовых ресурсов"
  tech_mec_illium_architect_05_desc:0 "Целостный подход к большим перспективам может ускорить реализацию более приоритетных проектов."
  tech_mec_illium_architect_06:0 "Проект Архитектор: Смена экологической парадигмы"
  tech_mec_illium_architect_06_desc:0 "Применение сдерживающих факторов в работе будет способствовать устойчивости без трения."
  trait_pc_mec_illium_preference:0 "Предпочтения дикарей"
  trait_pc_mec_illium_preference_desc:0 "Предпочтение - водный мир синхронного вращения"
