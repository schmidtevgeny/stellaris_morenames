mec_asari_origin_illium: "Азари: будущее Иллиума"
mec_asari_origin_illium_desc: "Негостеприимная планета Иллиум, молодая колония асари, стратегически расположенная на границе между цивилизованным космосом и беззаконной границей, всего за несколько столетий сумела превзойти даже самые оптимистичные прогнозы. \Но по мере того, как гламурный блеск успеха привлекает все больше и больше искателей богатства, жизнеспособность планеты для размещения большого и продуктивного населения быстро становится предметом беспокойства.\n\nЕсли Иллиум должен соответствовать все более невозможным ожиданиям своих инвесторов, даже сама природа не должна стоять на пути дальнейшего развития.\n\n§RЭто уникальное происхождение. Рекомендуется использовать только один экземпляр на галактику.§!"
mec_origin_tooltip_mec_asari_illium_effects: "- Начните с планеты-дикаря с низкой пригодностью для жизни и множеством жестких блокираторов, которая может быть улучшена до §YEcumenopolis§§§ с помощью специальной линии исследований.\n- Начните с технологий §Y$tech_housing_1$§§§ и §Y$tech_housing_2$§§.\n- Все системы в пределах стартового кластера начинают исследоваться и утверждаться."
pc_mec_illium: "Мир дикарей"
pc_mec_illium_adj: "дикарь"
pc_mec_illium_desc: "Горячий и массивный скалистый мир с азотно-кислородной атмосферой. Хотя теоретически он отвечает всем условиям пригодности для жизни, очень немногие виды могут счесть экстремальные условия на его поверхности терпимыми. Из-за высокой гравитации, неспокойной погоды и палящих температур перспективы колоний сосредоточены в основном в полярных регионах с умеренным климатом. Ближе к экватору только с помощью передовых технологий обитания и пребывания на больших высотах можно выкроить ограниченное жизненное пространство."
mod_pc_mec_illium_habitability: "Пригодность мира дикарей для обитания"
trait_pc_mec_illium_preference: "Предпочтения дикарей"
d_mec_asari_makeara_slums: "£blocker£ Трущобы Макеары"
d_mec_asari_makeara_slums_desc: "Большой залив на краю северного полярного региона, окруженный рядом приморских поселений, основанных в первые годы колонизации Иллиума. Однако по мере того, как аркологическая урбанизация начала набирать силу и привлекать интерес инвесторов, эти сельские поселения были в значительной степени покинуты как корпорациями, так и населением.\n\n Регион все еще технически заселен, но оставшееся население не контролируется, и считается, что залив является крупным центром контрабанды."
d_mec_asari_esiyo_jungle: "£blocker£ Джунгли Эсиё"
d_mec_asari_esiyo_jungle_desc: "Хотя чрезмерная растительность скудна как на выжженном экваторе, так и в полярных регионах с умеренным климатом, в южной субэкваториальной зоне есть значительная территория, которая поддерживает обильный рост. Эти первозданные джунгли противостоят всем традиционным методам вырубки лесов и были признаны нецелесообразными как для наземных поселений, так и для строительства аркологии, по иронии судьбы сделав самый пригодный для жизни регион планеты невозможным для жизни."
d_mec_asari_esiyo_urban: "£blocker£ Проект урбанизации Эсиё"
d_mec_asari_esiyo_urban_desc: "Хотя полный ущерб, нанесенный местной экосистеме, еще предстоит оценить, эффективность модифицированных микробов Непимы в подготовке некогда неуправляемой земли для крупномасштабного строительства не подлежит сомнению. После того, как большая часть джунглей Эсиё убрана с дороги, был заложен фундамент нового аркологического комплекса, защищенный от естественной рекультивации."
d_mec_asari_eos_metropolis: "Нос Эос"
d_mec_asari_eos_metropolis_desc: "Нос Эос - это взаимосвязанный комплекс аркологий, построенный над тем, что когда-то было джунглями Эсиё, часть которых все еще сохранилась у подножия массивных башен. В отличие от большинства аркологий на Иллиуме, Нос Эос занимает обширную территорию, расширяясь за счет добавления дополнительных небольших аркологий, а не вертикального строительства. Он задуман как перевалочный пункт для дальнейшей субэкваториальной урбанизации."
d_mec_asari_sub_equatorial_land: "£blocker£ Субэкваториальные месторождения"
d_mec_asari_sub_equatorial_land_desc: "Субэкваториальные регионы Иллиума, как правило, легче всего разрабатывать. Хотя условия на поверхности все еще невыносимы и непригодны для органического обитания, инфраструктуру гораздо легче поддерживать, а эксплуатационные расходы на тяжелое оборудование находятся в пределах приемлемых параметров.\n\n\nВместе с тем, здесь довольно много ценного пространства, которое в будущем можно будет приспособить для аркологического поселения, когда отпадет необходимость в минеральных месторождениях."
d_mec_asari_tartaos_fissures: "£blocker£ Тартаосские расщелины"
d_mec_asari_tartaos_fissures_desc: "Вулканически активный и тектонически нестабильный, регион Тартаос имеет гораздо больше продуктов геологической деятельности, чем просто трещины, но это, как правило, первое, что замечают наблюдатели. Хотя внешне земля может выглядеть плачевно, если бы ее можно было стабилизировать, создание специально адаптированной городской инфраструктуры было бы самым простым делом."
d_mec_asari_euridia_conglomerate: "Конгломерат Эвридика"
d_mec_asari_euridia_conglomerate_desc: "Euridia Conglomerate - это коллекция аркологий, построенных одноименным корпоративным альянсом. После стабилизации нестабильного региона Тартаос этот промышленный гигант не терял времени даром и произвел большое впечатление тем, как быстро он смог возвести множество городов на земле, которая когда-то считалась непригодной для жизни."
mec_asari_decision_origin_illium_ecumenopolis: "Завершение Проекта Архитектор"
mec_asari_decision_origin_illium_ecumenopolis_desc: "На заключительном этапе Проекта Архитектор городская инфраструктура охватит всю планету, похоронив под ногами бесчисленных аркологий все, что осталось от ее естественной среды."
d_mec_asari_neo_nosastra: "Нос Астра"
d_mec_asari_neo_nosastra_desc: "Название столицы Иллиума - первое, что слышит человек, попадая в систему, за ним следует реклама всех товаров и услуг, которые только можно себе представить. Товары, развлечения, информация и все остальное, что только можно пожелать, роскошные коммерческие районы Нос-Астры могут либо предоставить, либо импортировать. Бьющееся сердце торговли и туризма Иллиума включает в себя множество титанических аркологий, в которых размещаются магазины, заведения, штаб-квартиры компаний и, конечно же, крупнейший на планете звездный порт, обслуживающий бесконечный поток челноков."
d_mec_asari_neo_manjoros: "Манжорос Плаза"
d_mec_asari_neo_manjoros_desc: "Слово "Плаза", возможно, в данный момент является немного неправильным термином, поскольку сфера деятельности Манжороса теперь охватывает несколько аркологий корпоративных офисов и административных учреждений, с бесчисленными удаленными филиалами по всей планете, и все они посвящены обеспечению своевременного движения маг-поездов и беспрепятственного потока кредитов. С развитием Иллиума адаптировалась и его печально известная эффективная бюрократия."
d_mec_asari_neo_saefos: "Сады Саэфоса"
d_mec_asari_neo_saefos_desc: "Идиллический анклав спокойствия среди глобального города, который никогда не спит, бывшая долина Саефос теперь представляет собой большой комплекс, посвященный сохранению того немногого, что осталось от естественной экосистемы Иллиума. В бионаучных центрах выращиваются генетические архивы местных видов, а у туристов есть возможность посетить многочисленные симуляторы среды обитания и увидеть, как выглядели когда-то самые красивые места в мире, или хотя бы их художественную интерпретацию."
d_mec_asari_neo_nosparnalo: "Нос Парнало"
d_mec_asari_neo_nosparnalo_desc: "Некогда разрушенный нашествием микробов Непима, Нос Парнало был возрожден в рамках проекта "Архитектор", причем от старой карантинной зоны не осталось и следа. В своем новом воплощении город привлек ряд компаний, занимающихся военными технологиями, и быстро стал главным местом приобретения новейшего оружия, а также персонала, обученного его использованию. Бизнес процветает, поскольку богатые и параноики не жалеют средств для защиты своих интересов."
d_mec_asari_neo_sulsara: "Комплекс Сулсара"
d_mec_asari_neo_sulsara_desc: "Энергетическая компания, которая когда-то работала в оазисе Сулсара, с тех пор вышла на мировой уровень. Фирменные солнечные коллекторы Сулсары и различные другие решения, призванные облегчить непомерно высокое энергопотребление аркологий, теперь являются стандартом по всему Иллиуму. Тем временем сам комплекс Сулсары превратился в процветающий мегаполис, в котором разместились одни из самых продуктивных производств на планете."
tech_mec_illium_architect_01: "Проект Архитектор: Эксплуатация экспланетарных ресурсов"
tech_mec_illium_architect_01_desc: "Глубокое погружение в нестандартные активы может выявить полезность, меняющую игру."
tech_mec_illium_architect_02: "Проект Архитектор: Стратегия переопределения стимулов"
tech_mec_illium_architect_02_desc: "Для того чтобы преобразовать отрицательный рост в продуктивность, необходимо синергетически объединить побочные активы в нашу экосистему."
tech_mec_illium_architect_03: "Проект Архитектор: Гибкие экологические решения"
tech_mec_illium_architect_03_desc: "Дорожные препятствия нового поколения требуют разнонаправленных инноваций."
tech_mec_illium_architect_04: "Проект Архитектор: Максимизация полезности активов"
tech_mec_illium_architect_04_desc: "С помощью макромасштабных инициатив по внедрению, мы можем создать потенциал для масштабируемой производительности."
tech_mec_illium_architect_05: "Проект Архитектор: Приобретение массовых ресурсов"
tech_mec_illium_architect_05_desc: "Целостный подход к большим перспективам может ускорить реализацию более приоритетных проектов."
tech_mec_illium_architect_06: "Проект Архитектор: Смена экологической парадигмы"
tech_mec_illium_architect_06_desc: "Применение сдерживающих факторов в работе будет способствовать устойчивости без трения."
mec_asari_asi.201.name: "Проект Архитектор"
mec_asari_asi.201.desc: "Несколько столетий метеоритного роста превратили Иллиум в экономическую державу, намного опередившую более старые и устоявшиеся миры асари. Тем не менее, с момента основания колонии ее долгосрочная устойчивость была предметом почти постоянных дебатов. Наши гениальные аркологические комплексы до сих пор позволяли нам заселять непригодные для жизни районы, но, к сожалению, не все проекты расширения в последнее время шли по плану, и Совет все больше беспокоится, что краткосрочный успех Иллиума может быть в конечном итоге подорван его ограниченным потенциалом в масштабах ближайших двух столетий.\n\nПроект Архитектор был разработан, чтобы развеять эти опасения. Систематически устраняя все препятствия на пути расширения планеты и адаптируя инженерные парадигмы для решения новых задач, конечная цель инициативы - окутать всю планету городской инфраструктурой, используя каждый кубический нанометр пространства, чтобы разрушить само понятие стеклянного потолка. В случае успеха будущее Иллума будет обеспечено на тысячелетия вперед. Если нет... инвесторы, которых мы убедили влить в него квадриллионы кредитов, съедят нас живьем с улейским ультрафиолетовым трюфельным соусом маринара.\n\nПреувеличенная кухня в стороне, первый важный шаг плана включает в себя завершение нескольких текущих аркологических сооружений. Одна из них представляет особый интерес - §Y$d_mec_asari_arcology_unfinished$§! - Она была заброшена в самом начале разработки, вместе с рабочей силой, которой было поручено ее построить. Большая часть этих активов осталась в этом районе и потенциально все еще может быть использована."
mec_asari_asi.201.a: "Как удобно."
mec_asari_asi.202.name: "Архитектор проекта: Набираем обороты"
mec_asari_asi.202.desc: "После того, как заброшенный аркологический проект был восстановлен, мы получили контроль над регионом и его населением. Различные корпорации уже приходят сюда и выкупают акции; новые отрасли будут запущены в кратчайшие сроки.\nНо что более важно, это продемонстрировало жизнеспособность проекта "Архитектор" и компетентность его руководства. \n\nВ дальнейшем Совет директоров готов поручить ему более крупные проекты.\n\nНо, естественно, эти задачи будут не такими простыми. Для их решения необходимо разработать специализированные методики. Для этого была создана специальная рабочая группа в отделе §Общество£ §Общественные исследования§§.\n\nДва крупных проекта в настоящее время ожидают выделения бюджета:\n\n\n£Общество£ §Общество£ §Эксплуатация планетарных ресурсов§§ предполагает создание исследовательского центра в пределах §Общество£ §Д_мек_асари_носпарнало_карантина§§! с целью оценки потенциала микроба Непима как агента терраформирования.\n\n£society£ §YIncentive Redefinition Strategy§! вращается вокруг решения проблемы §Y$d_mec_asari_makeara_slums$§, заселенного, но не контролируемого региона, который стал обузой и должен быть перепрофилирован во что-то более полезное."
mec_asari_asi.202.a: "Как неудобно..."
mec_asari_asi.203.name: "Архитектор проекта: Нестандартный"
mec_asari_asi.203.desc: "Карантинная зона была защищена, и в ней был создан Черный участок Nos Parnalo. Хотя прискорбный инцидент, приведший к заражению и последующему отказу от Нос Парнало, отбросил развитие Иллиума на несколько десятилетий назад, мы считаем, что из причины этой катастрофы все еще можно что-то извлечь. Несколько научно мыслящих компаний, связанных с Проектом Архитектор, всегда были увлечены экологическими эффектами микробов Непимы и предложили создать более... сдерживаемую версию микроскопической угрозы.\n\n\n Потенциал, который это может иметь для усилий Проекта Архитектор по терраформированию, нельзя игнорировать. На самом деле, у нас уже есть конкретная цель - дефолиация неукротимых §Y$d_mec_asari_esiyo_jungle$§! Целевая группа готова приступить к работе над £society£ §YAgile Ecology Solutions§!, как только получит одобрение [This.GetRulerTitle]."
mec_asari_asi.203.a: "Когда жизнь дарит вам микробы, фиксирующие хлор..."
mec_asari_asi.204.name: "Архитектор проекта: Залив контрабандистов"
mec_asari_asi.204.desc: "Многоведомственная операция, включающая приобретение земли, развертывание системы безопасности, социальную инженерию и дипломатические переговоры, была выполнена безупречно. Население больше не скрывается от глаз, местная промышленность возрождается под эгидой новых владельцев, а контрабанда, которую мы долгое время не могли уничтожить... больше не будет приносить нам прибыль. Под новым руководством Макеара Бэй наконец-то станет продуктивным."
mec_asari_asi.204.a: "Радуйтесь! А затем возвращайтесь к работе."
mec_asari_asi.205.name: "Архитектор проекта: Закон джунглей"
mec_asari_asi.205.desc: "Джунгли Эсиё были для нас бельмом на глазу с тех пор, как мы начали заселять Южное полушарие. Бесчисленные кредиты были потрачены и все традиционные способы вырубки лесов были исчерпаны в тщетных попытках выкроить достаточно места для городского строительства, только для того, чтобы природа вернула утраченные земли в считанные месяцы. До сих пор.\n\nИспользуя модифицированный штамм микробов Непима, мы очистили более 70% региона, создав огромное пространство для строительства аркологии по низкой, низкой цене для местной экосистемы.\n\nИ хотя это может привести в ужас лобби экологов, мы считаем, что это решение было меньшим злом.\nЕдинственный другой вариант, который считался жизнеспособным, включал бы насыщающую бомбардировку с орбиты. PR, вероятно, это бы не понравилось."
mec_asari_asi.205.a: "Давайте... превентивно отменим все планы, включающие бомбардировку."
mec_asari_asi.206.name: "Архитектор проекта: Всемогущая синергия"
mec_asari_asi.206.desc: "После успешной демонстрации целостной гибкости проекта "Архитектор" Совет директоров наконец-то полностью присоединился к проекту. Финансирование поступает рекой, и нам предоставлена почти абсолютная свобода действий для выполнения оставшихся шагов плана.\n\nА теперь плохие новости: проекты, которые нам предстоят, потребуют мобилизации ресурсов беспрецедентного масштаба. Любая неудача с этого момента повлечет за собой астрономические расходы, и не будем забывать, что перспектива стать дорогим обедом все еще на столе.\n\nПоэтому, прежде чем мы приложим значительные усилия к первому пункту списка - основанию целого мегаполиса с нуля на месте §Y$d_mec_asari_esiyo_urban$§! - мы должны разработать надежные операционные процедуры и логистическую инфраструктуру для облегчения этой задачи. Проект для £сообщества£ §YAsset Utility Maximization§! завершен и ожидает подписи [This.GetRulerTitle]."
mec_asari_asi.206.a: "Не медлите, делегируйте!"
mec_asari_asi.207.name: "Архитектор проекта: Новый рубеж"
mec_asari_asi.207.desc: "Строительство Нос Эос завершено. Самый большой аркологический комплекс в истории Иллиума был возведен в рекордно короткие сроки; это свидетельство наших новых логистических доктрин и инженерных технологий. С этого момента колонизация остальной части региона Эсио и подобных зон по всей планете не составит труда.\n\nНо, несмотря на очевидную эффективность, некоторые недоброжелатели продолжают сомневаться в нашем подходе к очистке джунглей Эсио. По общему мнению, дикая природа должна была исчезнуть, но некоторые считают, что процедура была излишне расточительной, и что мы могли бы собрать больше ресурсов, прежде чем приступать к дефолиации.\n\n\n Оглядываясь назад, можно сказать, что критика имеет некоторые основания. Прежде чем мы перейдем к следующей части плана, которая, по общему признанию, сделает некоторые §Y$d_mec_asari_sub_equatorial_land$§ недоступными для эксплуатации, мы должны попросить целевую группу разработать жизнеспособную стратегию для §Ysociety£ §YMass Resource Acquisition§§."
mec_asari_asi.207.a: "Каждый - критик..."
mec_asari_asi.208.name: "Архитектор проекта: Want Not, Waste Not"
mec_asari_asi.208.desc: "Широкомасштабные операции по вскрышным работам, проводимые в богатых минералами субэкваториальных регионах, выполнили свою двойную задачу - добыли огромное количество ресурсов и одновременно подготовили местность для будущей урбанизации. Более того, полученный опыт будет бесценен, когда мы перейдем к предпоследнему этапу проекта "Архитектор" - локализованному терраформированию, призванному стабилизировать геологические процессы вокруг регионов, известных как §Y$d_mec_asari_tartaos_fissures$§, до сих пор считавшихся совершенно непригодными для проживания. Внедряя £общество£ §YEnvironmental Paradigm Shift§!, мы заставим пересмотреть эти прогнозы"."
mec_asari_asi.208.a: "Кто придумывает такие названия?"
mec_asari_asi.209.name: "Архитектор проекта: Все детали встают на свои места"
mec_asari_asi.209.desc: "Всё готого. Благодаря нашим передовым методам геоинженерии, крайне нестабильный регион Тартаос стал послушным, как щенок. Даже вулканы и глубокие овраги, все еще тянущиеся почти по всей длине двух континентов, стали лишь незначительным препятствием для развития городов благодаря всему тому, чему нас научили наши предыдущие проекты. В данный момент гигант тяжелой промышленности, Euridia Conglomerate, основывает не один, а несколько проектов аркологии; другие корпорации, вероятно, не отстают.\n\nПроект Архитектор почти завершен. Осталась только одна важная веха - применить все, чему мы научились в ходе процесса, чтобы распространить городскую инфраструктуру на оставшиеся дикие территории. Расходы будут непомерными, но, к счастью для нас, наши щедрые инвесторы уже взяли на себя обязательство покрыть их; долгосрочная прибыль, намного превышающая первоначальные расходы, практически гарантирована на данный момент.\n\n\nВсе части встали на свои места, [This.GetRulerTitle] [This.GetRulerName] осталось только решить, когда §Y$mec_asari_decision_origin_illium_ecumenopolis$§!"
mec_asari_asi.209.a: "Ах, так вот куда делись эти "четырехугольники кредитов"."
mec_asari_asi.210.name: "Проект "Архитектор": Будущее здесь"
mec_asari_asi.210.desc: "Слои городских застроек затмевают земную кору; грандиозный замысел Project Architect наконец-то воплотился в жизнь.\n\nПланета совершенно неузнаваема, но в то же время ей удалось сохранить свою идентичность в течение всего переходного периода. Знакомые звездопорты Нос Астры продолжают принимать гостей со всей галактики, и даже несмотря на полное разрушение естественной среды, уникальная экосистема Иллиума была искусственно сохранена на специальных объектах, гарантирующих, что ни один из его знаменитых экспортных товаров не исчезнет с рынка. Нео-Иллиум - уникальный мир, и он будет процветать еще многие тысячелетия."
mec_asari_asi.210.a: "Одна глава закрывается, другая начинается."
mec_asari_origin_thessia: "Асари: новая эра Тессии"
mec_asari_origin_thessia_desc: "Цивилизация Асари старше, чем большинство в текущем цикле: она достигла космических полетов и колонизировала свой родной кластер много веков назад. Большинство из них считают, и они хотели бы, чтобы галактика верила, что их ранний взлет к межзвездному могуществу обусловлен изобретательностью их народа и утопическим совершенством их общества.\n\n Однако, избранные немногие посвящены в темную правду их возвышения - артефакт-предвестник, известный им как Протеанский маяк, содержит огромные запасы научных знаний в своих банках данных. Доступ к архивам павшей империи позволил асари достичь величия, но как долго еще они смогут полагаться на это? Придется ли когда-нибудь заплатить за самоуспокоенность, в которую они впали?\n\n§RЭто уникальное происхождение. Рекомендуется использовать только один экземпляр на галактику.§!"
mec_origin_tooltip_mec_asari_thessia_effects: "- Начните с §YArchaeological Site§! на вашей родной планете, погрузившись в тайны Протеанского маяка.\n- Начните с модификатором §RStagnation§!, снижающим §YPop Growth Speed§!, §YPop Assembly Speed§!, §YColony Development Speed§! и §YSurvey Speed§! на первые 20 лет игры.\n- Начните с полностью освоенного кластера с тремя дополнительными колониями на разных стадиях развития."
mec_asari_mod_origin_thessia_stagnation: "Стагнация"
mec_asari_mod_origin_thessia_stagnation_desc: "Столетия бесспорного соперничества и отсутствия сильного стимула к расширению сделали эту империю самодовольной."
mec_asari_mod_prothean_archives_access: "Доступ к архивам Протеана"
mec_asari_mod_prothean_archives_access_desc: "Безграничные хранилища данных о технологиях предшественников используются для улучшения галактического сообщества."
mec_asari_site_thessia_beacon: "Храм Атаме"
mec_asari_site_thessia_beacon_intro: "Атаме, которую по сей день называют "богиней", была божеством пророчества и судьбы, а также матриархом политеистического пантеона асари. Со временем в Фессии медленно развивалась монотеистическая религия, в которой Атаме контролировала все этапы и роли в обществе асари. В конце концов, поклонение Атаме и, соответственно, "богине" вышло из моды, поскольку асари обратились к религии сиари.\n\n\nМножество мест по всей Фессии все еще почитают Атаме и других божеств древности, но ни одно место не является более известным, чем храм Атаме. Храм Атаме не просто святое место и музей, он скрывает в своей архитектуре маяк и архив, оставленный инопланетными предшественниками, называемыми "Протеанами".\n\n\n\nЭтот маяк обеспечил ограниченный, но жизненно важный прогресс цивилизации асари, несмотря на то, что о нем знали лишь избранные в высших эшелонах правительства и вооруженных сил асари. Теперь мы обладаем технологическими возможностями, чтобы начать активное исследование маяка и раскрыть секреты, которые все еще хранятся в нем. Полученная информация, несомненно, принесет Республике Асари большую выгоду, поэтому маяк должен быть защищен любой ценой."
mec_asari_site.101.name: "Межзвездные связи"
mec_asari_site.101.desc: "Наши исследования Протеанского маяка продолжают приносить нам новые открытия в различных областях. Интересно, что большинство недавно найденных данных посвящено разработке более эффективной, чем свет, коммуникации с помощью квантовой запутанности. Хотя присущие QEC ограничения пропускной способности делают невозможным ее широкомасштабное использование, и она, конечно, не может заменить существующую гражданскую инфраструктуру связи, эта технология все еще имеет неизмеримую стратегическую ценность.\n\nВозможно, она еще окажется необходимой для колонизации новых миров и установления связи между нашей растущей цивилизацией."
mec_asari_site.101.a: "Это продвинет наше развитие на десятилетия вперед!"
mec_asari_site.102.name: "Основные потребности"
mec_asari_site.102.desc: "Протеанский маяк на Фессии достиг значительного прорыва. Последние пакеты данных, к которым нам удалось получить доступ, содержат огромное количество информации по строительству и сельскому хозяйству. Данные по сельскому хозяйству включают подробные геномы инопланетных растений, которые, похоже, больше не существуют в нашей галактике, которые могут быть реконструированы или модифицированы в нашу собственную флору для повышения урожайности и более выносливых культур.\nНесмотря на это, потребуется строгий экологический контроль, чтобы исключить возможность загрязнения местной экосистемы, но кажущиеся несвязанными файлы по передовым технологиям строительства, похоже, учитывают именно это, содержа чертежи гениальных систем герметичной среды. Оба документа будут полезны для развития новых колоний и космических станций.\n\nОдин из старших исследователей проекта предположил, что одновременная находка обоих документов не была случайностью. Она предполагает, что последние пакеты данных с маяка могут быть не просто расшифрованы нашими техниками, а целенаправленно переданы ключевые технологии при выполнении заранее запрограммированных требований. Из этого следует, что предшественники намеренно оставили маяк как средство, которое будет вести нас и после их ухода, а не просто как остаток их собственных исследований. Это, понятно, вызвало много вопросов о степени вмешательства протеанцев из нашего далекого прошлого в далекое будущее."
mec_asari_site.102.a: "Интересная теория..."
mec_asari_site.103.name: "Орудия войны"
mec_asari_site.103.desc: "Последний тайник данных с протеанского маяка вызвал небольшую панику среди исследовательской группы. Полученная информация содержит подробности о создании и использовании разнообразного вооружения, от ручного оружия до пушек с масс-ускорителем на позвоночнике. Среди исследовательской группы уже ходят шепотки о том, почему передовые военные схемы, которые, скорее всего, были очень секретными, оказались доступны в маяке. Протеанцы специально оставили эти данные, чтобы подготовить нас к будущим угрозам? Или предшественники были гораздо более милитаристскими, чем мы предполагали ранее?\n\nВ то время как некоторые члены исследовательской группы могут быть настороже, различные военные Республики и флот, несомненно, будут радоваться перспективе новых и улучшенных систем оружия, даже если они, возможно, не увидят свет еще столетие."
mec_asari_site.103.a: "Иногда для поддержания мира требуется демонстрация силы."
mec_asari_site.104.name: "Небесное вмешательство"
mec_asari_site.104.desc: "Наша исследовательская группа сделала важное, но леденящее душу открытие, которое имеет далеко идущие последствия для эволюции асари и развития общества. Хотя Атаме, несомненно, является одной из самых важных фигур в культуре асари, ее проводники Джанири и Люсен пользуются почти равным уважением за свой вклад. Согласно легенде, Джанири и Люсен ответственны за просвещение древних асари в области сельского хозяйства и созвездий соответственно.\n\nНесмотря на то, что мы уже знаем о деятельности Протеан на Фессии, давно предполагалось, что Джанири, Люсен и Атаме были не просто религиозными деятелями, а самими Протеанцами, файлы, к которым мы имеем доступ, являются неопровержимым доказательством. \n\nВ то время как мы недавно предположили, что маяк предоставлял ключевые технологии на определенных этапах нашего развития, появилось откровение, которое предполагает, что вмешательство протеан простиралось вплоть до самого нашего генома! Если наши исследователи правы, то даже наша природная склонность к биотике была генетически изменена протейцами. Это до основания потрясло нашу идентичность как вида."
mec_asari_site.104.a: "Каковы были намерения протеанцев? Мы должны знать."
mec_asari_site.105.name: "Наследие богов"
mec_asari_site.105.desc: "Самый последний кэш данных с маяка предоставил нам полные записи наблюдений протеанцев за древним обществом асари. Это не только покажет весь масштаб вмешательства Протеан в наше эволюционное и социальное развитие, но и, надеюсь, поможет нам понять их природу и мотивы.\n\nПожалуй, самым удивительным из всего этого является открытие того, что Протеане не были просвещенным видом, которым мы когда-то их считали, а были империалистическим режимом, решившим увеличить свою власть и контроль любыми средствами. Протеанскую империю составляли многочисленные виды, и все они подчинялись доминирующему виду Протеан. Поэтому довольно любопытно, что такая превосходная культура направляла развитие асари такой нежной и заботливой рукой.\n\nК сожалению, не было включено никаких данных об окончательном исчезновении протеанцев, вопрос, который до сих пор мучает галактику. Тем не менее, эта новая информация поможет нам лучше понять не только предшественников, но и самих себя."
mec_asari_site.105.a: "Все начинает обретать смысл..."
mec_asari_site.106.name: "Чудеса для нового века"
mec_asari_site.106.desc: "Нашим исследователям наконец-то удалось взломать последний слой шифрования в протеанском маяке. Однако никто не мог предсказать результат. Особый интерес представляют схемы невероятных инженерных проектов, превосходящих все, что мы можем себе представить, оружие такой мощности, что содрогнутся целые миры, и другие технологии, которые однажды могут кардинально изменить нашу цивилизацию и галактику в целом. Неизвестно, были ли когда-нибудь построены или использованы протеанцами какие-либо из этих проектов, но если наша цивилизация когда-нибудь поднимется до таких высот, у нас будет основа для создания собственных галактических чудес."
mec_asari_site.106.a: "В конце концов, остается только один вопрос: зачем?"
mec_asari_site.107.name: "Потерянное послание"
mec_asari_site.107.desc: "Младший научный сотрудник, анализируя исторические записи с Протеанского маяка, обнаружил поврежденный архив, относящийся, по оценкам, к последним нескольким столетиям Протеанской империи. Пакет данных, похоже, содержит идентификаторы, указывающие на его критическую важность. К сожалению, все наши интерфейсы, даже те, которые предназначены для работы с маяком, не способны отобразить информацию, содержащуюся в нем. Возможно, что только протеанин сможет получить доступ к этому пакету данных, поэтому пока что он остается лишь диковинкой. Возможно, однажды мы узнаем его секреты."
mec_asari_site.107.a: "Он ждал тысячелетия, что еще немного? Конечно, нет никакой срочности."
mec_asari_site.110.name: "Скачок напряжения"
mec_asari_site.110.desc: "Неожиданный скачок напряжения произошел, когда команда находилась в середине важной операции. Инцидент фактически уничтожил половину нашего оборудования, но, к счастью, маяк все еще работает. Тем не менее, потребуется некоторое время для реинтеграции наших систем с маяком."
mec_asari_site.110.a: "Шокирует!"
mec_asari_site.111.name: "Вдохновляющая случайность"
mec_asari_site.111.desc: "Недавняя полоса удачи положительно сказалась на моральном состоянии, вдохновив многих новых членов клики. Те, у кого есть доступ к маяку, проявляют девичье любопытство, которое оказывается полезным для работы и вызывает мигрень у более утомленных матриархов."
mec_asari_site.111.a: "Тогда двойной позитив."
mec_asari_site.112.name: "До встречи в суде"
mec_asari_site.112.desc: "В досадной ситуации древняя религиозная секта, известная как "Шашин ту Атаме", начала судебное разбирательство, чтобы завладеть храмом Атаме. Обычно такие действия легко пресекаются в суде, но нам стало известно, что эту группу поддерживает опальный матриарх. Это, несомненно, приведет к более пристальному вниманию к Храму, и поэтому мы должны временно прекратить наши исследования, пока этот вопрос не будет решен."
mec_asari_site.112.a: "Пришлите адвокатов!"
mec_asari_site.113.name: "Высочайшее искусство"
mec_asari_site.113.desc: "После нескольких месяцев попыток взломать пакет данных, защищенный невиданной доселе сложностью шифрования, лучшие представители военной разведки наконец-то совершили критический прорыв. Бесчисленные бессонные ночи и безумные игры в "варрен-и-пыжак" наконец-то окупились самым важным открытием в истории нашей цивилизации.\n\n\n Словами не описать, что должны были почувствовать сотрудники оперативной группы, получив доступ к неуловимым пакетам... и увидев огромную коллекцию головидов с изображением древних азари и... чем бы ни были эти склизкие волнистые придатки и что бы они ни делали.\n\n\nКак бы отчаянно ни пытались исследователи найти в архиве что-то ценное для науки, в конце концов им пришлось смириться с холодной, суровой, липкой реальностью."
mec_asari_site.113.a: "Давайте больше никогда не будем об этом говорить."
mec_asari_site.114.name: "Перетягивание каната"
mec_asari_site.114.desc: "По досадной ошибке одна из удаленных команд аналитиков оказалась в подчинении у двух разных матриархов. Каждая из них, убежденная в том, что она является единственным лидером проекта, устанавливала приоритеты и задачи, которые мешали другой. Так продолжалось несколько месяцев, пока команда не решила обратиться к своему удаленному "лидеру" по поводу противоречивых приказов. Оба матриарха присоединились к конференц-связи, приведя в замешательство аналитиков и, еще больше, друг друга. В конце концов, вопрос был решен, а отдел реорганизован, но ничто не могло компенсировать потерянное время."
mec_asari_site.114.a: "Ограниченное общение - это цена, которую мы платим за секретность."
mec_asari_site.115.name: "Слепящий свет"
mec_asari_site.115.desc: "Лингвист и оратор, известный во всем пространстве Республики, также является нашим главным экспертом по протеанскому языку, чьи переводы часто имеют решающее значение для понимания некоторых более эзотерических данных, которые мы получаем. Однако в последнее время ее производительность заметно снизилась; на ее пресловутом столе скапливаются файлы, которые задерживают работу нескольких других отделов, даже несмотря на недавнюю засуху новых находок.\n\nКак выяснилось, матриарх недавно оказалась втянута в политическую борьбу в своей родной республике; из-за громкого соперничества каждый ее шаг становится объектом пристального внимания, которое вряд ли скоро ослабнет."
mec_asari_site.115.a: "Известность - обоюдоострое лезвие."
mec_asari_asr.301.name: "Протеанский маяк: Вопросы"
mec_asari_asr.301.desc: "После недавних откровений, полученных от Протеанского маяка, спрятанного в Храме Атаме, несколько Матриархов среди клики подняли вопрос о возможности раскрытия существования артефакта для общественности. \Такой шаг, несомненно, вызовет недоверие, однако знание нашей общей истории с протеанцами может придать нашему народу новое чувство цели и помочь увидеть преимущества в более широкой схеме вещей.\n\n\nОппозиционные матриархи отмечают, что секретность маяка была нашим величайшим инструментом в сохранении влияния, и что раскрытие его существования погубит все. Более того, они утверждают, что дипломатические последствия могут быть разрушительными для нашей цивилизации, так как источник нашего технологического превосходства неизбежно станет известен как союзникам, так и соперникам по всей галактике.\n\n\nНезависимо от того, что будет решено, последствия, скорее всего, будут."
mec_asari_asr.301.a: "Было бы опрометчиво делать шаг сейчас, мы должны узнать больше."
mec_asari_asr.301.a.tooltip: "Население останется в неведении, и расследование маяка будет продолжаться без помех!"
mec_asari_asr.301.b: "Пришло время нашему народу узнать правду, он заслуживает этого."
mec_asari_asr.301.b.tooltip: "Наше общество может §Измениться непредвиденным образом§! и мы не сможем спокойно изучать Маяк еще долго."
mec_asari_asr.302.name: "Протеанский маяк: Консенсус"
mec_asari_asr.302.desc: "Существование Протеанского маяка должно оставаться в тайне. Это не только дискредитирует достижения нашей цивилизации, но и заставит наших соперников, а возможно, и союзников, с голодом смотреть на Фессию. Поэтому нам жизненно важно сохранять технологическое и экономическое превосходство, чтобы поддержать вес нашего дипломатического влияния. Поддержание баланса сил в галактике в конечном итоге служит всеобщему благу.\n\nИстинно жаль, что большинство этих записей никогда не будут опубликованы, но пока это необходимая жертва. Возможно, в далеком будущем мы сможем пересмотреть наше решение."
mec_asari_asr.302.a: "С великой властью приходит и великая ответственность."
mec_asari_asr.303.name: "Протеанский маяк: Несогласие"
mec_asari_asr.303.desc: "Открытие Протеанского маяка неудивительно вызвало массовое недовольство среди населения как внутри Республики, так и за ее пределами. К счастью, открытость мышления, лежащая в основе нашей культуры, несколько смягчила ущерб. В настоящее время большинство населения занято обсуждением, анализом и перевариванием информации по мере ее появления.\n\nРазличные общественные движения все же начинают формироваться, и трудно предсказать, какие из них наберут силу в ближайшие годы. В некоторых случаях идея о том, что асари, возможно, были выбраны в качестве преемников протеан, стала призывом к нашему виду двигаться вперед к лучшему будущему для себя и тех, кто с нами связан. С другой стороны, не все приняли эти откровения с распростертыми объятиями; некоторые посвятили свои усилия опровержению того, что они считают экстремистской пропагандой.\n\n\n Со всех сторон дебатов уже задаются вопросы о степени протейского вмешательства в жизнь древних асари и, возможно, что более важно, почему. По мере того, как мы узнаем больше от маяка, будет необходимо, чтобы ответы на эти вопросы были доступны всем асари."
mec_asari_asr.303.a: "Приливы и отливы перемен настигают нас."
mec_asari_asr.304.name: "Протеанский маяк: Клика"
mec_asari_asr.304.desc: "После успешного извлечения всех данных, содержащихся в Протеанском маяке, перед нами встал вопрос, имеющий жизненно важное значение не только для нашего вида, но и для всей галактики. До сих пор мы по разным причинам воздерживались от раскрытия существования маяка, но, возможно, сейчас настало время для нашего народа и всего галактического сообщества узнать о нем.\n\n\nОпять же Матриархи, исследователи и другие сотрудники, вовлеченные в проект, разделились во мнении, раскрывать или нет источник нашего процветания. Как уже говорилось ранее, раскрытие этого источника, скорее всего, вызовет волнения среди нашего народа, но, возможно, более тревожной будет реакция со стороны галактики в целом. В интересах смягчения неизбежного ущерба нашему положению и репутации, единственный курс действий, который кажется жизнеспособным, - это свободно делиться щедротами Маяка со всеми, кто является частью большой галактической цивилизации, и, делая это, укреплять как друзей, так и врагов; кто получает выгоду от данных, больше не будет находиться под нашим единоличным контролем."
mec_asari_asr.304.a: "Статус-кво§ должен быть сохранен."
mec_asari_asr.304.a.tooltip: "Получить §Протеанский маяк§! Реликвия."
mec_asari_asr.304.b: "§Галактическое благо§! перевешивает наше собственное."
mec_asari_asr.304.b.tooltip: "Все члены Галактического сообщества получат §G+10%§! Скорость исследований и §G+30§! мнение о нас."
mec_asari_asr.305.name: "Протеанский маяк: Плебисцит"
mec_asari_asr.305.desc: "После того, как общественность и широкая галактика узнали о Протеанском маяке, нам предстоит принять важное решение. Электронные демократии по всему пространству Асари были взбудоражены с момента объявления о проведении общевидового референдума по поводу будущего маяка и его секретов. В то время как информация о самих протеанцах и их вмешательстве была обнародована с момента открытия маяка, остальные данные оставались конфиденциальными. Референдум решит, следует ли делиться архивами Протеан по всей галактике, поднимая настроение как союзникам, так и соперникам, или мы должны сохранить маяк и его данные для себя.\n\nНа данный момент исход дебатов балансирует на краю пропасти. Различные матриархи, некогда маргинализированные из-за своих крайних взглядов, теперь отстаивают превосходство асари и то, что, как избранные преемники протеан, мы обязаны поддерживать господство в галактике. Между тем, более традиционные фракции утверждают, что такой шаг отдалит Республику от всей галактики и, вероятно, настроит наших союзников против нас.\n\n\nНезависимо от результата, этот исторический плебисцит изменит судьбу нашего народа и, возможно, даже всей галактики."
mec_asari_asr.305.a: "Маяк будет служить делу §Галактического Добра§!"
mec_asari_asr.305.a.tooltip: "Все члены Галактического сообщества получат §G+10%§! Скорость исследований и §G+30§! мнение о нас."
mec_asari_asr.305.b: "Время нашего §RAscendancy§ приближается."
mec_asari_asr.305.b.tooltip: "Потеряйте §Y$mec_asari_civic_thessia$§! Гражданская.\nПриобрести §Y$mec_asari_civic_ascendancy$§! Гражданский.\nЭтика империи сдвигается в сторону §Y$этики_милитаризма$§!\nДо 15 §Y[Root.GetSpeciesName]§! Попы становятся §Y$этичными_милитаристами$§!"
mec_asari_asr.306.name: "Протеанский маяк: Статус-кво"
mec_asari_asr.306.desc: "Было решено, что маяк навсегда останется тайной. Влияние, которое его существование окажет на нашу цивилизацию и галактику в целом, не поддается исчислению, но ущерб, скорее всего, будет невосполнимым. Отныне о существовании маяка будет известно лишь очень немногим избранным, чьей единственной миссией будет охрана его секретов и местонахождения. Технологии, которые мы получили из архивов Предвестников, будут медленно распространяться по нашей цивилизации в ближайшие столетия, чтобы обеспечить наше господство, но никогда не настолько, чтобы нарушить шаткий баланс галактики."
mec_asari_asr.306.a: "Наш народ будет процветать, и ему не нужно знать, почему."
mec_asari_asr.307.name: "Протеанский маяк: Галактическое благо"
mec_asari_asr.307.desc: "Это был смелый шаг, но с мудростью и тонкостью, которые позволяли нам определять ход истории на протяжении тысячелетий, мы выполнили его настолько чисто, насколько это было возможно. Заблаговременно обратившись к влиятельным фигурам, отправив посланников и иногда подкупив их, чтобы заключить сделки за закрытыми дверями, а затем постепенно распространив информацию по тщательно выстроенной сети доверенных ретрансляторов, мы значительно смягчили последствия возмущения и защитили членов нашего круга от разоблачения. У экстремистских фракций и других разрушительных влияний не было времени воспользоваться коротким и управляемым периодом беспорядков до установления нового статус-кво, поскольку население в целом было осаждено скоординированной пропагандистской кампанией со всех фронтов, как внутренних, так и галактических.\n\n\nНесмотря на то, что мы значительно ослабили нашу относительную позицию на галактической сцене в этом процессе, возможно, более сильная галактика будет иметь большую ценность в долгосрочной перспективе. Что бы ни случилось сейчас, пути назад нет."
mec_asari_asr.307.a: "Это знание принесет пользу всем, к лучшему или худшему."
mec_asari_asr.308.name: "Prothean Beacon: Galactic Good"
mec_asari_asr.308.desc: "The referendum has come to a close and the people, for perhaps the first time in ages truly given the power to decide their own destiny on such a large scale, have voted largely in the spirit of the Republics' stated ideals.\n\nEffective as soon as possible, a committee will be created in cooperation with other galactic powers whose sole mission will be to disseminate the wealth of scientific data from the Prothean Beacon to all civilized nations in the galaxy.\n\nWe have entered a new age whose course we cannot predict and may not be able to control. Certainly a scary prospect, but in time, we will change too, to better thrive in the new environment. Together."
mec_asari_asr.308.a: "All in the universe are one, we must not forget."
mec_asari_asr.309.name: "Prothean Beacon: Ascendancy"
mec_asari_asr.309.desc: "The referendum has come to a close, and the outcome, albeit shocking to many, nevertheless reflects the newly awakened spirit of our people - a spirit of pride as the scions of the Prothean Empire, and of burning desire to prove ourselves worthy of its legacy.\n\nFora across the e-democracies are abuzz with sentiments of asari superiority, as well as calls to dissolve the regional republics and centralize so that we may face any external opposition with a unified front. Even more extreme voices are yearning for aggressive expansion and subjugation of the galaxy in the image of the Prothean Empire. Those matters, however, shall be settled over the course of future assemblies. Sweeping change will not come overnight, but in the meantime, our people are more open to it than ever. The truth has freed our society from the shackles of complacency.\n\nAlthough the path forward is unclear, one thing is for certain: the Prothean Beacon continues to guide the fate of our civilization; no longer a mere crutch to keep us relevant, but now a monument symbolizing our purpose as stewards of the galaxy."
mec_asari_asr.309.a: "We embrace our birthright and shall claim our inheritance."
r_mec_asari_prothean_beacon: "Prothean Beacon"
r_mec_asari_prothean_beacon_desc: "A storage device containing the technological knowledge of a precursor empire that once ruled vast stretches of the galaxy before inexplicably vanishing, leaving only ruins and these "beacons" behind."
mec_asari_relic_prothean_beacon_active: "Gain a random §YResearch Option§! and §G+50%§! progress."
d_mec_asari_tarith_toxic_platinum: "Toxic Plant Life"
d_mec_asari_tarith_toxic_platinum_desc: "Tarith is home to a diverse variety of plant species that release clouds of toxic chlorine as a defence mechanism. While avoidable, it will undoubtedly cause issues for any future colonization and extraction of resources."
d_mec_asari_tarith_klixos: "Klixos Basin"
d_mec_asari_tarith_klixos_desc: "Removing the toxic plant life surrounding the Kixos Basin has created a safe zone in which explanetary crops could potentially be planted, although doing would require thorough precautions against contamination, as well as constant maintenance to keep the native flora from reclaiming the area."
d_mec_asari_helyme_arthenn_ruins: "Arthenn Ruins"
d_mec_asari_helyme_arthenn_ruins_desc: "The remains of the Arthenn civilization litter the landscape of Helyme; decayed ruins of cities loom in ominous silence, having outlived their creators by an estimated 300,000 years.\n\nWhile the precise reasons why all fauna, and only fauna, is gone from the face of the planet remain the subject of speculation, the theory that a powerful bioweapon might have been unleashed upon Helyme was enough to make even the opportunistic corporations of Illium abandon all prospects of exploitation.\n\nA network of quarantine satellites was set up in orbit to detract careless treasure-seekers and adventurous archaeologists until Illium decides to fund a better prepared expedition."
d_mec_asari_helyme_terlanis_mountain: "Terlanis Mountain Range"
d_mec_asari_helyme_terlanis_mountain_desc: "The Terlanis mountain range named after the mining corporation, Terlanis Metals & Minerals, who prospected extensive mineral deposits in the region during the initial survey. Should the exploitaion of the mountain range be authorized, Terlanis went to great lengths to secure exclusive mining rights well in advance."
d_mec_asari_helyme_editos_ocean: "Editos Ocean"
d_mec_asari_helyme_editos_ocean_desc: "The southern pole of Helyme lacks a distinct landmass and as such has become a hotspot for violent storms in the midst of the open ocean, intensified further by the extreme axial tilt of the planet which leads to remarkably turbulent seasonal changes. If harnessed, those phenomena could provide a significant source of renewable energy; potentially an asset to colonization endeavours, assuming the colony could weather the storm."
d_mec_asari_epho_arthenn_traces: "Следы Артенна"
d_mec_asari_epho_arthenn_traces_desc: "На планете мало что осталось от древней инфраструктуры Артенна. На самом деле, если бы не разбитые остатки магнитных левитационных рельсов, которые каким-то образом оставались нетронутыми сотни тысяч лет, можно было бы принять пустынный мир за нетронутый цивилизацией. Однако большие кратеры, разбросанные по поверхности, говорят о том, что планету не просто трогали. Судя по всему, эти шрамы были вызваны гиперскоростной бомбардировкой кинетическими импакторами, целенаправленно нацеленными на точки, соединенные сетью магрейлов; вероятно, это были поселения археннов."
d_mec_asari_epho_zapote_caves: "Пещеры Сапоте"
d_mec_asari_epho_zapote_caves_desc: "Обилие воды на Эфо привело к созданию сложной сети пещер на поверхности. Хотя это само по себе является чудом природы, недавние исследования показали, что это привело к большим запасам палладия, обнаруженным в регионе под названием Запоте. Несомненно, артеанцы тоже добывали эти залежи, но огромное количество минералов сохранилось."
mec_asari_mod_planet_epho_atmosphere: "Атмосфера с преобладанием углерода"
mec_asari_mod_planet_epho_atmosphere_desc: "Атмосфера Эфо примерно на 41% состоит из углекислого газа на уровне моря, что намного превышает количество, необходимое для того, чтобы большинство органических видов потеряли сознание в течение нескольких минут. Независимо от высоты, все, кто высаживается на поверхность, обязаны носить дыхательные маски. Горнодобывающие консорциумы Иллиума рекомендуют использовать роботов для выполнения всех тяжелых работ."
d_mec_asari_sanves_tesanda_caldera: "Кальдера Тезанда"
d_mec_asari_sanves_tesanda_caldera_desc: "Эта массивная карстовая воронка является результатом переменчивой вулканической активности региона. Хотя кальдера и ее окрестности изобилуют нетронутыми месторождениями полезных ископаемых, тот факт, что она остается единственным выходом для частых извержений в этом районе, создает значительные трудности для создания постоянной горнодобывающей инфраструктуры."
d_mec_asari_sanves_tesanda_quarry: "Карьер Тезанда"
d_mec_asari_sanves_tesanda_quarry_desc: "Искусственное ослабление давления газа и перенаправление потока магмы позволило нам сделать кальдеру Тезанда вулканически инертной. Богатые залежи минералов, поднятые из глубин планеты в течение многих веков частых извержений, теперь относительно безопасны для добычи, а ранее нестабильный, пострадавший от землетрясений регион предлагает огромное пространство для поселения. По сообщениям, в этом регионе много драгоценных камней."
d_mec_asari_sanves_etheai_arcologies: "Аркологии Этеаи"
d_mec_asari_sanves_etheai_arcologies_desc: "Город Этеай имеет два притязания на славу: это первый постоянный город, основанный асари за пределами Парниты, и это бесспорная столица самодостаточности в пространстве асари. Различные экологические организации называют Этеай своим домом и помогают в разработке современной устойчивой энергетической системы, которая питает город Этеай и другие спорадические поселения по всему Санвесу."
d_mec_asari_sanves_ulemas_forests: "Леса Улемаса"
d_mec_asari_sanves_ulemas_forests_desc: "Нетронутая дикая природа и раскинувшиеся леса Санвеса являются домом для миллиардов разнообразных видов флоры и фауны. Ксенобиологи, туристы и охотники стремятся исследовать богатое биоразнообразие, которое может предложить Санвес. Их постоянные споры о том, как следует относиться к такой среде и ресурсам, старше самой колонии и, скорее всего, никогда не придут к единому мнению."
d_mec_asari_niacal_tumilasal_delta: "Великая дельта Тумиласала"
d_mec_asari_niacal_tumilasal_delta_desc: "Расположенная на северном континенте, речная система Тумиласал течет на восток и в конце концов впадает в крупнейший океан Ниакала. Различные притоки Тумиласала создают дельту протяженностью более 50 километров. Почва здесь чрезвычайно плодородна и идеально подходит для развития сельского хозяйства."
d_mec_asari_niacal_aurolis: "Научно-биологический институт Aurolis"
d_mec_asari_niacal_aurolis_desc: "Хотя Ниакал - одна из самых молодых колоний асари, она быстро завоевала репутацию ведущего места для агробизнеса и биотехнологий. Для дальнейшего развития этих ключевых отраслей промышленности на планете город Ауролис основал Институт биологических наук Ауролис, который быстро завоевал известность во всем пространстве асари и привлек огромные толпы инвесторов."
d_mec_asari_lusia_monoi_metropolis: "Метрополия Монои"
d_mec_asari_lusia_monoi_metropolis_desc: "Несмотря на то, что Лусия была колонизирована почти на полвека позже Санвеса, она быстро обогнала его, благодаря более комфортной гравитации, атмосфере и температуре по сравнению со старшей сестрой.\nЭтот демографический бум привел к тому, что колония стала самой процветающей колонией Республики и жизненно важным центром промышленности. Растущая метрополия Моной является символом продолжающегося процветания и растущего статуса Лузии и ее народа."
d_mec_asari_lusia_tatenis_chain: "Цепь Татенис"
d_mec_asari_lusia_tatenis_chain_desc: "Цепь Татенис - это геологически активный регион, простирающийся от экватора до северного полюса. Этот регион представляет собой идеальную возможность для установки обширных геотермальных энергетических систем, которые будут питать растущую промышленность Лусии. Несмотря на то, что регион очень нестабилен, и генераторы, скорее всего, будут управляться дистанционно, выгоды от их установки намного превышают затраты."
d_mec_asari_lusia_shali_desert: "Пустыня Шали"
d_mec_asari_lusia_shali_desert_desc: "Пустыня Шали - это обширная пустыня на южном континенте Лусии, где в изобилии содержатся редкие металлы, включая платину, кобальт, палладий и иридий. Огромные минеральные богатства, найденные в пустыне Шали, на протяжении веков были излюбленным предметом споров среди асарийских геологов. Одна из наиболее интересных, хотя и труднопроверяемых теорий предполагает, что минералы могли прибыть из другой части системы, возможно, выброшенные с орбиты Ниаголона, обширная система колец которого свидетельствует о существовании в прошлом каменистых лун."
d_mec_asari_lusia_noskonetis: "Нос Конетис"
d_mec_asari_lusia_noskonetis_desc: "Нос Конетис - быстро растущий промышленный город в Лусии. Основанный двумя промышленными гигантами, Конрит Энтерпрайзис и Спат Консолидейтед, как колония для их совместной рабочей силы, он быстро вырос и стал важным краеугольным камнем в горнодобывающей промышленности Лусии. Хотя ему не хватает очарования и привлекательности Монои, быстро становится очевидным, что Нос Конетис вскоре может соперничать со своим старшим братом в простом богатстве, пока ресурсы продолжают поступать в бьющееся сердце города."
mec_asari_anomaly.2.name: "Примодиальная лужа токсичных отходов"
mec_asari_anomaly.5.name: "Столкновение миров"
mec_asari_setup.501.name: "Асари: судьба Тессии"
mec_asari_setup.501.desc: "Исторической родиной асари является Фессия, расположенная в системе Парнита, где находится Республика Асари. Иллиум был одной из последних колоний Асари, хотя и основанной независимыми корпоративными интересами, а не Республикой.\n\nКаковы §HАзарийские республики§ в наши дни?"
mec_asari_setup.501.a: "£trigger_yes£ Такие же, как мы помним (§HNormal Empire§!)"
mec_asari_setup.501.b: "£trigger_yes£ Наслаждаемся золотым веком (§HAdvanced Empire§!)"
mec_asari_setup.501.z: "£trigger_no£ Мы давно потеряли связь. (§HNot Spawned§!)"
mec_asari_setup.502.name: "Азари: Колонизация Иллиума"
mec_asari_setup.502.desc: "Во время последней волны колонизации, Иллиум, в далекой системе Тасале, был заселен независимыми корпоративными интересами Азари, стремящимися установить торговые отношения с менее цивилизованными частями галактики.\n\nНасколько успешными были §HКорпоративные интересы Азари§!?"
mec_asari_setup.502.a: "£trigger_yes£ В богатстве (§HMegacorporation§!)"
mec_asari_setup.502.z: "£trigger_no£ Попытка оказалась бесплодной (§HNot Spawned§!)"
trait_pc_mec_illium_preference_desc: "$trait_pc_arctic_preference_desc$"
d_mec_asari_nosastra_metropolis: "Столица Нос Астра"
d_mec_asari_nosastra_metropolis_desc: "Аркологические небоскребы столицы Иллиума поднимаются высоко над негостеприимной поверхностью планеты, чтобы приветствовать бесконечное движение шаттлов со всего мира и за пределами его порта. \n\nНос Астра зарекомендовала себя как бьющееся сердце коммерции и туризма Иллиума, расположенное на пересечении нескольких основных торговых путей и являющееся домом для многих корпоративных штаб-квартир. Будь то товары, развлечения, информация или... что-нибудь еще, за что можно назначить цену, щедрые коммерческие районы Нос Астра могут либо предоставить это, либо импортировать."
d_mec_asari_manjoros_plaza: "Площадь Маньерос"
d_mec_asari_manjoros_plaza_desc: "Площадь Маньерос - один из крупнейших населенных пунктов на Иллиуме, здесь есть жилые комплексы, офисные здания и частная недвижимость, которые используются корпорациями и состоятельными людьми.\n\nДворцовые резиденции галактических знаменитостей - это прекрасное зрелище, которое можно созерцать... с большого расстояния. И сквозь несколько слоев силовых полей. И под постоянным наблюдением легионов частной безопасности."
d_mec_asari_sulsara_oasis: "Оазис Сулсара"
d_mec_asari_sulsara_oasis_desc: "Блестящая жемчужина пустыни Сулсара на самом деле сияет не потому, что отражает палящий солнечный свет, а потому, что она жадно поглощает каждый луч, падающий на его солнечные панели небоскребов, а затем излучает свою энергию на весь Иллиум.\nХотя все основные аркологии рассчитаны на то, чтобы быть самодостаточными с точки зрения власти, Сулсара по-прежнему получает огромную прибыль, поставляя избыточную энергию клиентам по всей планете, которым этого никогда не достаточно.\nВ долгосрочной перспективе Оазис стремится покрыть всю пустыню своими солнечными коллекторами."
d_mec_asari_saefos_valley: "Долина Саефос"
d_mec_asari_saefos_valley_desc: "Плодородные равнины долины Саефос и быстро растущее население делают ее одним из самых привлекательных мест на планете. Хотя это далеко не сельская местность, она является излюбленным местом проживания и туристическим местом для тех, кто предпочитает природную красоту полярных регионов искусственным небоскребам экваториальных аркологий. Без, конечно, необходимости оставлять позади городские удобства."
d_mec_asari_nosedana_vertical: "Экваториальная аркология Нос Эдана"
d_mec_asari_nosedana_vertical_desc: "Сельскохозяйственный проект Нос Эдана был попыткой сельскохозяйственного конгломерата разработать самодостаточный аркологический проект во время начальной волны экваториального заселения. В то время как опытные образцы были успешными, и строительство Нос Эдана было введено в эксплуатацию согласно проекту, конгломерат столкнулся с неажиданно быстрым ростом населения Иллиума.\nВ конце концов, жилое и коммерческое пространство было признано наиболее ценным, а от идеи выделять большие территории под гидропонне сооружения отказались. Полярные сельскохозяйственные угодья и межпланетные импортеры стали основными поставщиками продовольствия для Иллиума.\n\nТем не менее, Nos Edana удалось создать нишу для себя, как эксклюзивного межпланетарного производителя сельскохозяйственных культур, выращиваемых в высокоспециализированных смоделированных средах."
d_mec_asari_kyatari_thanoris: "Города близнецы Киатари-Танорис"
d_mec_asari_kyatari_thanoris_desc: "Независимо, но одновременно построенные вдоль одной и той же горной цепи, города Киатари и Танорис практически выросли вместе. Сначала горные концерны, которые их строили, находились в жесткой конкуренции, каждая из которых боролась за монополию на девственные минеральные богатства гор, но поскольку жители городов близнецов стали полагаться на торговлю и дополнительные удобства друг друга, инвесторы компаний заставили их преодолеть 126-летний тупик и вступить в более продуктивное партнерство.\n\nИ поэтому они объединились, чтобы удачно использовать свою совместную инфраструктуру и рабочую силу."
d_mec_asari_sedera_canyon: "Каньон Седера"
d_mec_asari_sedera_canyon_desc: "Относительно молодое геологическое образование, глубоко разрезающее значительную часть территории планеты. Своим существованием каньон обязан сочетанию регулярно переливающегося моря и сближению тектонических плит. Предполагается, что в течение миллиардов лет геологическая деятельность может привести к полному разделению суши на два континента, а река Седера превратится в собственное море.\n\nНичто из этого, однако, не так важно для жителей Иллиума, как огромные минеральные ресурсы, обнаженные вечно щедрыми силами эрозии."
d_mec_asari_azarbilhos_industrial: "Промышленный район Азар-Бильхос"
d_mec_asari_azarbilhos_industrial_desc: "Азар Бильхос, что означает «Стальное сердце», стал главным местом для производства всех основных компонентов. Во время первой волны колонизации промышленный район Азар-Бильхос был сосредоточен на строительстве сборных домов, однако со временем район диверсифицировался в другие отрасли. Многие корпорации Иллиума имеют офисы и фабрики в округе, а также жилье для множества рабочих, как оплачиваемых, так и работающих по контрактам."
d_mec_asari_equatorial_hostile: "£blocker£ Враждебная экваториальная поверхность"
d_mec_asari_equatorial_hostile_desc: "Условия в экваториальных областях этой горячей и массивной планеты находятся за пределами допустимых уровней большинства органических видов, что позволяет оседать на суше только в более высоких полярных широтах.\nТем не менее, их природные ресурсы все еще могут быть использованы в определенной степени, и население может избежать экстремальной жары на поверхности, строя свои города внутри массивных небоскребов."
d_mec_asari_arcology_unfinished: "£blocker£ Заброшенный аркологический проект"
d_mec_asari_arcology_unfinished_desc: "Это почти экваториальное аркологическое поселение когда-то имело целью конкурировать с Нос Астра по размеру и богатству. К сожалению, после базового устройства основ корпорация, которая приобрела землю и ввела в эксплуатацию город, объявила о банкротстве и бесследно исчезла, оставив это бельмо на глазу, вместе с ценным пространством и значительным количеством рабочих, вынужденых позаботиться о себе, без не выплаченных по сей день средств."
d_mec_asari_nosparnalo_quarantine: "£blocker£ Карантинная зона Нос Порнало"
d_mec_asari_nosparnalo_quarantine_desc: "Город Нос Парнало когда-то был процветающей метрополией, которая могла стать центром торговли Иллиума и столицей де-факто.\nОднако, когда геодезист Веральяс вернулся в порт после предварительного исследования системы Зелена, без ведома экипажа, он возвратил горстку хлорсвязывающих микробов, обитающих на планете Непима.\nПод воздействием умеренной среды, изобилующей неиспользованным хлором, микробы продолжали размножаться, поглощая хлориды в земле и оставляя токсичные полихлорбифенилы в качестве побочных продуктов метаболизма.\n\nК моменту сдерживания заражения площадь почти в 30 квадратных километров была фактически превращена в свалку токсичных отходов. От Нос Парнало пришлось отказаться, что ускорило развитие Нос Астра."
d_mec_asari_nosparnalo_research: "Закрытая база Нос Порнало"
d_mec_asari_nosparnalo_research_desc: "Хотя существует небольшая вероятность того, что токсичный район снова станет пригоден для жизни в разумные сроки, микробы с Непима и их влияние на окружающую среду планеты представляют некоторый научный интерес.\n\nЧасти мертвого города были переделаны в исследовательский комплекс, посвященный их изучению, в окружении тяжелых военных укреплений и часовых, которым было приказано открывать огонь по всему, что находится в пределах досягаемости оружия без надлежащего разрешения. Или по любому, кто утверждает, что находится там для внезапной инспекции."
d_mec_asari_makeara_bay: "Залив Макеара"
d_mec_asari_makeara_bay_desc: "Большой залив на краю северной полярной области, окруженный множеством приморских поселений, созданных в первые годы колонизации Иллиума. Местная рыболовная индустрия кормила ранних колонистов, и обильная морская жизнь высоко ценилась за пределами мира как дорогие домашние животные и экзотическая кухня. По крайней мере, пока нерегулируемая эксплуатация не привела к исчезновению многих местных видов.\n\nИнтерес инвесторов к заливу Макеара внезапно возобновился, когда продолжительные исследования по клонированию представили возможность вернуть к жизни истребленные дорогие деликатесы."
d_mec_asari_republic_armali: "Республика Армали"
d_mec_asari_republic_armali_desc: "Одна из самых могущественных республик на Тессии, она берет свое начало со времен самой Атаме. Хотя археологические руины в республике продолжают привлекать миллионы посетителей каждый год, именно бизнес Армали является источником ее богатства\n\nБудучи на первых позициях в сфере технологий и науки на протяжении последних веков, в городе самая высокая концентрация технологических компаний из всех республик в Тессии. Их влияние и богатство соперничают с влиянием десятков небольших республик и гарантируют, что Армали останется главным местом для инвестиций и бизнеса."
d_mec_asari_nosdesera: "Нос Десера"
d_mec_asari_nosdesera_desc: "Нос Десера, известный своим самым высоким торговым комплексом в Тессии - Тасар Хелини, и его главным местом съемок, считается эпицентром видео и музыкальной индустрии Тессии.\n\nСчитается, что объем кредитов, поступающих через Нос Десера, находится на одном уровне с некоторыми из крупнейших республик, однако зависимость от нескольких ключевых отраслей ограничивает власть и влияние Нос Десера. Несмотря на это, Нос Десера использует свой доступ к знаменитой Тессии в своих интересах, с некоторыми из самых строгих законов о конфиденциальности в Тессии и низкими налоговыми ставками, богатые и знаменитые более чем рады продвигать Нос Десера как популярное туристическое направление."
d_mec_asari_serrice_university: "Университет Серриса"
d_mec_asari_serrice_university_desc: "Университет Серриса считается основным университетом на Тессии, особенно в области биотики, археологии и астрофизики. Любой, кому посчастливится быть принятым в университет, почти гарантированно преуспеет на всю оставшуюся жизнь, так как многие из его бывших студентов участвовали и продолжают участвовать в самых престижных проектах азари."
d_mec_asari_cresyl_plateau: "Плато Кресиль"
d_mec_asari_cresyl_plateau_desc: "Сформированное в диодеховый период плато Кресиль представляет собой 130-километровую область, которая когда-то была погружена под океан. В результате плато кишит ископаемыми, минералами и углеродом.\n\nВ то время как большая часть региона в настоящее время защищена из-за его выдающейся природной красоты, некоторые районы все еще раскапываются для ресурсов. Этот регион продолжает питать развитие местных поселений и играет жизненно важную роль в развитии промышленного комплекса Асфайн. По последним оценкам, регион может обеспечить выработку полезных ископаемых еще на тысячу лет."
d_mec_asari_askasian_mountains: "Аскасские горы"
d_mec_asari_askasian_mountains_desc: "Аскасский горный хребет является домом для самых высоких вершин Тессии, а также ее самой коварной местностью. Хотя десятки тысяч смяльчаков уже поднялись на вершину горы Джитри, гора все еще сохраняет свою сложность и славу. \n\nНедавние геологические исследования обнаружили обилие минеральных ресурсов глубоко в недрах этой области. Количество и качество этих полезных ископаемых обеспечат постоянную поставку сырья для Тессии на протяжении веков. Ведутся тщательные раскопки, чтобы гарантировать, что горный массив выше не дестабилизируется от каких-либо горных работ."
d_mec_asari_pulian_delta: "Дельта Пулиана"
d_mec_asari_pulian_delta_desc: "С момента появления цивилизации азари, дельта Пулиана была жизненно важным регионом для сельского хозяйства из-за его плодородия и биоразнообразия.\n\nПо оценкам, этот регион, обеспечивающий до 8% продовольствия на Тессии, на протяжении всей истории контролировался сотнями разных государств.\nЛишь после формирования современных электронных демократий регион получил особое признание и стал считаться универсальным неотъемлемым правом использования для всех азари, находящихся под юрисдикцией нейтрального совета."
d_mec_asari_senecan_lakes: "Сенекские озера"
d_mec_asari_senecan_lakes_desc: "Северные озера региона Сенека известны своей природной красотой, а также их жизненно важным значением для Республики Овидия. По оценкам, одни только озера приносят почти 15% национального дохода Овидии благодаря туризму и орошению соседних республик.\n\nВ недавней истории возросла обеспокоенность по поводу чрезмерной эксплуатации озер, с введением в действие меморандума, в результате которого был немедленно введен запрет на рыболовство и ирригацию, что почти уничтожило местную сельскохозяйственную промышленность. Однако теперь озера снова начинают процветать благодаря постоянной заботе и строгому ограничению по добыче ресурсов."
d_mec_asari_irssal_tea: "Ирссальские чайные плантации"
d_mec_asari_irssal_tea_desc: "Ирссальские плантации известны по всей Тессии своими красивыми и яркими цветами, но, что важнее всего, своим сладким запахом и вкусом. Хотя чай легко доступен по всей Тессии, он остается фаворитом благодаря своему долгому аромату и непритязательности. Девы и Матриархи, так же как и другие, будут потягивать Ирссальский чай, наслаждаясь видом на горизонт Армали."
d_mec_asari_athame_temple: "Храм Атаме"
d_mec_asari_athame_temple_desc: "Атаме, называемая по сей день «богиней», когда-то была божеством пророчества и судьбы, а также матриархом многобожного пантеона азари, а позднее - монотеистической религии, в которой Атаме руководила всеми этапами и ролями в обществе азари.\n\nНе смотря на то, что Атаме больше не поклоняются, как раньше, Храм Атаме - это больше, чем просто прославленный музей, которым он может показаться на первый взгляд.\nВ глубине его хранилищ скрыт архив, оставленный предшествующей расой, называемой «Протеанами», которые когда-то манипулировали развитием культуры, науки и даже генома азари. Секреты Храма известны только высшим эшелонам внутри правительства и тщательно охраняются даже самими азари, опасаясь дискредитировать достижения их цивилизации и безупречный имидж. Несмотря на это, их технологическое развитие продолжает извлекать пользу из знаний предшественников."
d_mec_asari_eezo_deposits: "Залежи Нулевого элемента"
d_mec_asari_eezo_deposits_desc: "Планета наводнена всеми формами нулевого элемента, присутствующими в воде, почве, флоре и даже фауне, причем многие местные формы жизни развили либо биотические мутации, либо иммунитет.\n\nНулевой элемент составляет основу экономики Тессии и повсеместно используется во многих областях промышленности, медицины, науки и потребления. Туристам, не прошедшим биотическую адаптацию, рекомендуется придерживаться меню для посетителей, поскольку даже еда и напитки на Тессии обычно подаются с небольшим количеством нулевого элемента."
d_mec_asari_thessia_net: "Планетарная сеть Тессии"
d_mec_asari_thessia_net_desc: "Обширная коммуникационная инфраструктура Тессии объединяет цифровые и физические сети, создавая мир бесконечной связи. Благодаря бесплатному, вездесущему и почти бесперебойному доступу к планетарному интернету, сеть пронизывает все аспекты культуры, политики и экономики, что приводит к развитию общества, настолько зависимого от социальных сетей, цифровой торговли и сетевых удобств, что для многих перспектива быть отключенным от сети была бы апокалиптическим событием.\n\nИнфраструктура связи сыграла важную роль в создании современного правительства азари - форма электронной демократии, в которой мозаика местных и глобальных сообществ будет управлять собой напрямую, не полагаясь на выборных должностных лиц. Вместо этого политическая власть будет основываться на харизме, репутации, заслугах и опыте; ход дебатов часто проводится влиятельными матриархами и, в меньшей, но известной степени, популярными знаменитостями."
d_mec_asari_zalis_spill: "Залисский химический разлив"
d_mec_asari_zalis_spill_desc: "Частная химическая перерабатывающая установка в море Залис прошла процедуру аварийной остановки, когда в трех из пяти химических цистерн началось значительное повышение давления. Несмотря на аварийное отключение, цистерны не смогли отвести необходимое давление, чтобы предотвратить взрыв. В результате взрыва было выпущено более ста миллионов литров метилизоцианата, который впоследствии растворился в море.\n\nМестная рыболовная и туристическая индустрия была закрыта ночью, и сразу же вступила в силу 40-километровая зона отчуждения. Многие близлежащие города и населенные пункты видели, как рушатся их источники существования. Расследование стихийного бедствия показало, что были проведены учения по сокращению расходов, включая клапаны под давлением на резервуарах. Вовлеченная корпорация ZFC Industries и большинство ее руководителей были признаны виновными в совершении множества преступлений за свои действия."
d_mec_asari_zalis_sea: "Залисское море"
d_mec_asari_zalis_sea_desc: "Залисское море снова изобилует жизнью, и множество разнообразных существ возвращаются в свои родные дома. Невероятно, но ликвидация разлива привела к процветанию живых существ, которые когда-то были редкостью в море, таких как акула Джасули. Местные поселения снова наблюдают за тем, как их города и жизнь улучшаются, поскольку туристы стекаются сюда, чтобы улучшаютсявидеть красивую фауну и флору, расцветающую под волнами."
d_mec_asari_yisrin_devastated: "Опустошенная республика Йисрин"
d_mec_asari_yisrin_devastated_desc: "На протяжении более трех веков бывшая республика Йисрин стояла высоко среди утесов побережья Лифило, пока сильное землетрясение не разрушило большую часть города. Более четырехсот тысяч погибших и миллионы беженцев; город все еще остается заброшенным.\n\nК сожалению, землетрясение также нанесло значительный ущерб приливному заграждению Лифило, которое находится в устье реки Ясаров. При достаточных инвестициях приливная волна может снова начать действовать, гарантируя, что регион сможет начать процесс восстановления заброшенной республики."
d_mec_asari_yisrin_restored: "Приливное заграждение Лифило"
d_mec_asari_yisrin_restored_desc: "После монументального вложения средств в приливное заграждение Лифило и город Йисрин, республика начинает возвращаться к былой славе. В благодарность за усилия своих сестер-азари Республика Йисрин инвистирует средства в дальнейшее развитие приливного заграждения Лифило. Способная производить достаточно энергии для питания четырех соседних городов, приливная установка становится одним из величайших инженерных чудес на Тессии."
d_mec_asari_tarith_toxic_klixos: "$d_mec_asari_tarith_toxic_platinum$"
d_mec_asari_tarith_toxic_klixos_desc: "$d_mec_asari_tarith_toxic_platinum_desc$"
d_mec_asari_tarith_platinum: "Обильные платиновые залежи"
d_mec_asari_tarith_platinum_desc: "Геологические исследования показывают, что в течение последнего миллиона лет планета подвергалась большому количеству ударов астероидов, оставляя залежи редкого металла по всей поверхности. Платина высоко ценится за ее использование в самых разных областях: от оружейных технологий до коммуникаций и предметов роскоши."
d_mec_asari_tarith_flora: "Хлорированная флора"
d_mec_asari_tarith_flora_desc: "В то время как Тарита имеет атмосферный состав кислорода и азота, многие из ее видов растений развили способность выпускать облака токсичного хлора. Из-за того, что хлор тяжелее кислорода, он имеет тенденцию оседать в низких местах. Высокие возвышенности меньше подвержены влиянию хлора, но, вероятно, потребуются инвестиции для улучшения долгосрочной обитаемости."
d_mec_asari_doriae_bacteria: "Токсичная жизнь"
d_mec_asari_niacal_jungles: "Джунгли Ниакала"
d_mec_asari_niacal_jungles_desc: "Растительный мир на Ниакале чрезвычайно плотный и плодовитый. Удаление джунглей теоретически возможно, однако, вероятно, что любые неурбанизированные районы будут восстановлены в течение нескольких месяцев. Поэтому необходимо тщательно управлять джунглями в нашу пользу.\n\nИсследователи предполагают, что наши колонисты используют различные методы для обеспечения непрерывного сельскохозяйственного производства, такие как севооборот и поликультура."
mec_asari_mod_planet_niacal_atmosphere: "Повышенная кислородная атмосфера"
mec_asari_mod_planet_niacal_atmosphere_desc: "Ниакал - это пышная планета с переизбытком фотосинтетической жизни, ведущая к атмосфере, богатой кислородом. Атмосферные условия могут представлять трудности для различных видов, которые будут страдать от кислородной токсичности. Несмотря на это, планета является главным кандидатом на сельскохозяйственное производство."
d_mec_asari_tritogenith_collision: "Планетарное столкновение"
MEC_ASARI_ANO_TARITH_01_CAT: "Любопытный растительный мир"
MEC_ASARI_ANO_TARITH_01_CAT_DESC: "Первоначальные исследования [From.GetName] показали, что это обитаемый мир, хотя в его атмосфере содержится большое количество хлора."
mec_asari_anomaly.1.name: "Хлорированная флора"
mec_asari_anomaly.1.desc: "Дальнейшая оценка [From.GetName] показала, что многие виды растений развили способность выделять облака токсичного хлора. К счастью, из-за того, что хлор плотнее кислорода, он в основном оседает в низинах. Не смотря на это, несомненно, вызовет проблемы для любой будущей колонизации."
mec_asari_anomaly.1.a: "Роза с Тарита как ее не назови все равно будет слишком опасна для дыхания."
MEC_ASARI_ANO_DORIAE_01_CAT: "Ядовитый Мир"
MEC_ASARI_ANO_DORIAE_01_CAT_DESC: "Исследования [From.GetName] показывают, что это ничем не примечательный токсичный мир, но кое-что из прочитанного пробудило любопытство нашего научного сотрудника."
mec_asari_anomaly.2.desc: "[Root.GetLeaderName] сделал правильный выбор. Дальнейшие исследования показали, что, хотя Дориэ - это горячий мир с ядовитой атмосферой кислых оксидов азота, на его поверхности развились простые бактериальные формы жизни. Хотя вряд ли какая-либо форма более продвинутой жизни будет развиваться на Дориэ, ксенобиологи хотят продолжить изучение простых бактерий."
mec_asari_anomaly.2.a: "Любая жизнь, которая может выжить здесь, должна чему-то нас научить."
MEC_ASARI_ANO_NIACAL_01_CAT: "Атмосферное изобилие"
MEC_ASARI_ANO_NIACAL_01_CAT_DESC: "Предварительное сканирование невероятно пышной планеты дает странные атмосферные показания."
mec_asari_anomaly.3.name: "Переизбыток атмосферы"
mec_asari_anomaly.3.desc: "Дальнейший анализ атмосферы [From.GetName] показал, что она сильно насыщена кислородом, настолько, что кислородная токсичность будет основным риском для будущих колонистов. Эти условия являются побочным эффектом переизбытка фотосинтетической жизни. Тем не менее, планета является главным кандидатом на сельскохозяйственное производство, если получится управлять плотной флорой."
mec_asari_anomaly.3.a: "Действительно захватывает дух."
MEC_ASARI_ANO_KRALLA_01_CAT: "Необычные отметки"
MEC_ASARI_ANO_KRALLA_01_CAT_DESC: "Отображение поверхности этой планеты произвело необычные отметки. Научная команда [Root.GetName] хочет продолжить исследования."
mec_asari_anomaly.4.name: "Демон несчастья"
mec_asari_anomaly.4.desc: "В ходе странного происшествия на судне произошла внезапная декомпрессия. В течение нескольких секунд [Root.GetName] и половина его команды подверглись воздействию холодной глубины космоса. К сожалению, все пострадавшие умерли.\nНесмотря на это, экипаж смог продолжить свою миссию, только чтобы прийти к выводу, что обнаружение необычной маркировки было связано с технической неисправностью в компьютерной системе корабля. Научный сотрудник  [mec_asari_kralla_scientist.GetName] назвал планету Кралла в честь демона несчастья из мифологии Азари."
mec_asari_anomaly.4.a: "Самодовольство порождает трагедию. Мы не должны забывать этот урок."
mec_asari_anomaly.4.b: "Разрешить проведение этой операции было безрассудным!"
mec_asari_anomaly.4.c: "Наши методы и инструменты явно требуют переоценки."
mec_asari_anomaly.4.b.tooltip: "§H[mec_asari_kralla_scientist.GetName]§! будет уволен"
MEC_ASARI_ANO_TRITOGENITH_01_CAT: "Свидетель"
MEC_ASARI_ANO_TRITOGENITH_01_CAT_DESC: "Хотя эта планета сама по себе не представляет ничего интересного, ученые подозревают, что она может идеально располагать для наблюдения за тем, что происходит."
mec_asari_anomaly.5.desc: "Научный сотрудник [Root.GetLeaderName] обнаружил, что [mec_asari_planet_promavess.GetName] и его ближайший сосед [mec_asari_planet_sotera.GetName], с большой вероятностью столкнутся в течение следующего тысячелетия. Исследователи уже видят гравитационные колебания из-за их близости к орбите и хотят установить постоянный исследовательский пост на орбите [From.GetName] , чтобы наблюдать за событием и его последствиями для остальной системы. К счастью, обе планеты не рассполагают какой-либо формой жизни или необычными минеральными богатствами."
mec_asari_anomaly.5.a: "Нет законов более суровых, чем законы физики."
mec_asari_leader.2031.name: "Злоупотребление веществами"
mec_asari_leader.2031.desc: "§R[deceased_leader.GetName]§! нездоровый образ жизни пришел к своему логическому исходу. После длительного отказа исполнять предписанные указания, [deceased_leader.GetSheHe] был найден мертвым. Расследование установило, что причиной смерти является передозировка запрещенного вещества."
d_mec_asari_equatorial_terraformed: "Терраформированная экваториальная поверхность"
d_mec_asari_equatorial_terraformed_desc: "Когда-то слишком жаркая для крупномасштабного заселения, благодаря локальным усилиям по терраформированию и адаптации к климату, планета получила много нового пространства для жилья и инфраструктуры в экваториальных районах Иллиума.\nХотя мало что можно сделать с высокой гравитацией массивной планеты, она за геологические эпохи привела к образованию ценных минералов, которые теперь готовы для беспрепятственной эксплуатации."
