mem_accelerated_evolution.1.name: "Ускоренная эволюция"
mem_accelerated_evolution.1.desc: "После нескольких месяцев проживания на §Y[Root.GetName]§!, наши колонисты заметили нечто странное в окружающей их среде. Однажды замеченные виды через год значительно изменялись. По приказу администрации колонии было проведено поверхностное сравнение, выявившее невероятно быстрые эволюционные процессы, происходящие во флоре и фауне планеты. Причиной такой необычной ситуации, похоже, являются уникальная способность как к половому, так и к бесполому размножению, присутствующая у всех видов на планете, и немного ускоренный жизненный цикл.\n\nС одной стороны, постоянная адаптация к местной биосфере мешает колонистам полноценно приспособиться; ни один организм со стандартным циклом развития на такое не способен. С другой, постоянное развитие и размножение местных животных может существенно увеличить наши знания о сельском хозяйстве и эволюции в целом. В любом случае, биосфера планеты слишком сложна для того, чтобы пытаться её изменить. И колонистам от этого никуда не деться."
mem_accelerated_evolution.1.a: "Ну, если ничего нельзя сделать..."
