l_russian:

civic_psionic_descendants: "Псионические потомки"
civic_psionic_descendants_desc: "Ваши усилия окажут значительное влияние на будущее этой галактики."
civic_psionic_tranquility: "Псионическое спокойствие"
civic_psionic_tranquility_desc: "Мы призываем вас помнить об нём, пока вы продолжаете жить."
civic_psionic_equilibrium: "Псионическое равновесие"
civic_psionic_equilibrium_desc: "Этот вид обнаружил идеальный баланс в использовании псионических сил."
civic_psionic_service: "Псионическое мастерство"
civic_psionic_service_desc: "Этот вид тренирует свои псионические силы изо дня в день в попытках стать величайшими воинами своего времени. Их боевое мастерство не имеет равных."
civic_psionic_protectionists: "Псионические протекционисты"
civic_psionic_protectionists_desc: "Это общество считает свои собственные силы опасными, но полезными для поддержания мира и считает, что безопасность в мыслях важнее, чем где-либо."
civic_psionic_theocracy: "Псионическая теократия"
civic_psionic_theocracy_desc: "Этот вид глубоко религиозен, и считает, что они были вознаграждены за свои убеждения."
civic_psionic_technocracy: "Псионическая технократия"
civic_psionic_technocracy_desc: "Это общество имеет давнюю традицию технического прогресса, и его цель - понять псионику как можно глубже."
civic_psionic_superiority: "Псионическое превосходство"
civic_psionic_superiority_desc: "Этот вид твердо верит, что псионика делает вид превосходящим другие непсионные существа, и считает всех, у кого нет псионических способностей, ничтожествами."
civic_psionic_empathizers: "Псионические эмпатизаторы"
civic_psionic_empathizers_desc: "Это общество использует свои псионические способности для дальнейшего понимания ксеносов и сопереживания им в их проблемах."
civic_psionic_harmony: "Псионическая гармония"
civic_psionic_harmony_desc: "Это общество телепатически объединено, их песни радости и равенства можно услышать в умах всех видов."
civic_psionic_subsumed_telepathy: "Подчиненная телепатия"
civic_psionic_subsumed_telepathy_desc: "Элиты в этом обществе характеризуются своей чрезвычайно мощной псионической волей, которая используется для того, чтобы подчинить волю низших слоев."
civic_shrouded_origins: "Окутанные истоки"
civic_shrouded_origins_desc: "Общество, живущее на этой планете, всегда подвергалось воздействию псионических сил с момента своего возникновения. Фокус на философии ценится выше осязаемых открытий."
civic_tooltip_shrouded_origins_effects: "Вы начинаете на планете размера §Y25§! типа §YПсионический мир§! и с типом правления §YПсиократия§! а так же с технологией §YПсионическая теория§!. \n§R-20%§! к §Yскорости исследований§!."
