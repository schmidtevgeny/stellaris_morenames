l_russian:

mem_life_barren_category: "$life_barren_category$"
mem_lost_zoo.8.name: "Загадочные Купола"
mem_lost_zoo.8.desc: "Дальнейшие наблюдения обнаружили на поверхности большой комплекс, состоящий из более чем дюжины обрушившихся куполов, который в определённый момент был изолирован от остальной планеты. Раскопки на месте самого большого купола выявили шахту лифта, уходящую на глубину более двухсот метров."
mem_lost_zoo.8.a: "Что там может быть?"
MEM_LOST_ZOO_PROJECT: "Изучение Комплекса Куполов"
MEM_LOST_ZOO_PROJECT_DESC: "Глубокая шахта лифта находится в разрушенных куполах на планете §Y[From.GetName]§!. Нужно снарядить исследовательскую экспедицию, если мы хотим узнать, куда же она ведёт."
mem_lost_zoo.1.name: "Древний Зоопарк"
mem_lost_zoo.1.desc: "Экспедиция, отправленная в эту шахту, обнаружила самодостаточную экосистему внутри огромной пещеры. Пока что были описаны существа, обитающие как минимум на трех разных тропических мирах. Система полностью автоматизирована, с множеством специализированных дронов для наблюдения, поддержки и в некоторых случаях уменьшения популяции существ, а так же регулировки питания и починки самой системы. Тридцати семи часовой цикл дня и ночи создаётся, используя медленно движущуюся полосу света на потолке пещеры, которая питается от геотермальных генераторов, расположенных на еще большей глубине.\n\nВозраст этой искусственной экосистемы оценивается чуть больше чем в 40.000 лет, и она уже проявляет признаки неисправностей, выходящих за возможности автоматических ремонтных систем. §Y[Root.GetLeaderName]§! полагает, что неисправности достигнут критической точки примерно в течение следующего тысячелетия."
mem_lost_zoo.1.a: "Разберите механизмы и изучите технологию."
mem_lost_zoo.1.b: "Препарируйте и изучите животных."
mem_lost_zoo.1.c: "Сделаем из этого Заповедник."
