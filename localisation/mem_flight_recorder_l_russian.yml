l_russian:

mem_flight_recorder_category: "Неопознанные сигналы"
mem_flight_recorder_category_desc: "Мы улавливаем повторяющиеся сигналы с §Y[Root.GetName]§!, предположительно, сигнал бедствия или маяк локатора."
mem_flight_recorder.1.name: "Чёрный ящик"
mem_flight_recorder.1.desc: "§Y[Root.GetName]§! перехватил и восстановил небольшое устройство, вращавшееся вокруг §Y[From.GetName]§!.\n\nСудя по полученным данным, это чёрный ящик военного крейсера, выброшенный за борт как раз перед тем, как управляемый вооружёнными рейдерами корабль врезался прямо в звезду.\n\nВ зависимости от группы голосов на записях из салона, этих угонщиков называли либо борцами за свободу, либо националистическими фанатиками. Защищавшаяся команда описывает нарушителей как террористов, стремящихся разрушить хрупкий галактический мир в отместку за контроль над беспричинной агрессией их народа; нападавшие же называют себя освободителями, стремящимися отдать свои жизни за спасение их народа от ига империалистического угнетения, навязанного вероломными соседями.\n\nТак или иначе, чистый поток полётных данных может быть полезен в наших собственных исследованиях."
mem_flight_recorder.2.name: "Сигнал потерян"
mem_flight_recorder.2.desc: "§Y[Root.GetName]§! не удалось изолировать и отследить сигнал снова. Его источник, вероятно, утерян навсегда."
mem_flight_recorder.dissapointing: "Жаль."
mem_flight_recorder.3.name: "Мина-ловушка"
mem_flight_recorder.3.desc: "Вскоре после того, как корабль подобрал небольшое устройство, вращавшееся вокруг §Y[From.GetName]§!, мы потеряли с ним контакт. Оказалось, устройство было настроено на взрыв после попадания на борт корабля, вероятно, как какая-то мина-ловушка."
