l_russian:

mem_flight_recorder_category: "Неопознанные сигналы"
mem_flight_recorder_category_desc: "Мы улавливаем повторяющиеся сигналы с §Y[Root.GetName]§!, предположительно, сигнал бедствия или маяк локатора."
mem_flight_recorder.1.name: "Чёрный ящик"
mem_flight_recorder.1.desc: "§Y[Root.GetName]§! has intercepted and recovered a small device orbiting §Y[From.GetName]§!.\n\nJudging by the extracted data, it's a flight recorder from a military cruiser, jettisoned right before the ship was driven straight into the star by armed raiders.\n\nDepending on which set of voices we listen to on the interior cabin recordings, these hijackers were either freedom fighters or nationalist fanatics. The defending crew describes the intruders as terrorists who seek to disrupt the fragile galactic peace in a cruel retaliation for having their nation's wanton aggression contained; the boarding party presents themselves as liberators who are willing to give their lives to free their people from the yoke of imperialist oppression that has been forced upon them by treacherous neighbours.\n\nEither way, the raw stream of flight data could be useful in research of our own."
mem_flight_recorder.2.name: "Сигнал потерян"
mem_flight_recorder.2.desc: "§Y[Root.GetName]§! was unable to isolate and track the signal again. Its source is likely lost forever."
mem_flight_recorder.dissapointing: "Жаль."
mem_flight_recorder.3.name: "Мина-ловушка"
mem_flight_recorder.3.desc: "Вскоре после того, как корабль подобрал небольшое устройство, вращавшееся вокруг §Y[From.GetName]§!, мы потеряли с ним контакт. Оказалось, устройство было настроено на взрыв после попадания на борт корабля, вероятно, как какая-то мина-ловушка."
