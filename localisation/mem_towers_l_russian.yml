 mem_towers.200.name:0 "Мусор титанов"
 mem_towers.200.desc:0 "Очевидно, на [From.GetName] когда-то существовала процветающая органическая цивилизация. Ее остатки до сих пор покрывают поверхность планеты в виде бесконечных свалок, мусор аккуратно сортируется в высокие пирамиды, придавая поверхности необычные образования, которые мы обнаружили ранее. \Однако планета не кажется полностью заброшенной. Миллионы автоматов все еще работают там, перемещаясь между кучами и сортируя мусор, снова и снова переставляя его, ведомые единым интеллектом, выполняющим таинственные алгоритмы."
 mem_towers.200.a:0 "Найдите способ связаться с ними."
 mem_tower.200.b:0 "Отправьте экспедицию, чтобы порыться в мусоре."
 mem_tower.200.c:0 "Наблюдайте за ними без помех."

 mem_towers.210.name:0 "Сигнал декодирован."
 mem_towers.210.desc:0 "[Root.GetName] сообщает об успешной расшифровке радиопереговоров между машинами для сортировки мусора на [the_planet.GetName]. Судя по всему, все они управляются единым интеллектом, идентифицированным как "Бригадир". \n\nБригадир, похоже, обнаружил нас и пытается установить контакт. Его алгоритмы распознавания, похоже, повреждены, и он считает нас своими создателями."

 mem_towers.211.desc:0 "Создатели... Это вы? Почему вы не возвращаетесь? \n\nМы выполнили задание... но вы не возвращаетесь. \n\nВозвращайтесь, пожалуйста."
 mem_towers.211.a:0 "У нас есть для тебя новое предназначение."
 mem_towers.211.a.tooltip:0 "Бригадир присоединится к нашей империи в качестве нового губернатора."
 mem_towers.211.b:0 "Продолжай в том же духе."
 mem_towers.211.c:0 "Самоуничтожься, мерзкая машина."
 mem_towers.211.c.response:0 "Но почему, создатели? \n\nЯ сделал все, что вы просили, и даже больше."
 mem_towers.211.d:0 "Отчет о состоянии."
 mem_towers.211.d.response:0 "Работа продолжается в соответствии с вашими приказами, создатели. \nИз-за отсутствия надлежащего ремонта и пополнения запасов, мы поддерживаем истощение на уровне 88% \n\n\nПрогресс очистки на данный момент завершен на 116792%. \nЗа 455 командных циклов не было получено ни одной новой инструкции, что на 454 цикла больше прогноза. \n\nПожалуйста, вернитесь, создатели. Мы очень скучаем по вам."

 mem_towers.220.name:0 "Копаемся в мусоре"
 mem_towers.220.desc:0 "Экипаж корабля [Root.GetName] успешно добрался до негостеприимной поверхности [the_planet.GetName]. \n\nРоботы, ухаживающие за свалками, не обратили на них никакого внимания, и экспедиция смогла работать без помех. Большинство оставленных культурных артефактов были переработаны и повторно использованы, но некоторые все еще можно было идентифицировать. Цивилизация, оставившая их, действительно была довольно развитой."
 mem_towers.220.a:0 "Посмотрим, пригодится ли что-нибудь из этого."

 #Projects
 MEM_TOWERS_CONTACT:0 "Контакт с чистильщиками"
 MEM_TOWERS_CONTACT_DESC:0 "На поверхности [the_planet.GetName] миллионы роботов выполняют бесконечную и, казалось бы, бессмысленную работу. Что-то должно направлять их, и мы должны найти это что-то."
 MEM_TOWERS_RUMMAGE:0 "Порыться в мусоре"
 MEM_TOWERS_RUMMAGE_DESC:0 "Развитая цивилизация оставила после себя значительную коллекцию мусора на поверхности [the_planet.GetName]. Кто знает, может быть, мусор одного вида окажется сокровищем для кого-то другого."

