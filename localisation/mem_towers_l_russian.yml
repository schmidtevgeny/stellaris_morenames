l_russian:

mem_towers_category: "Башни в Тумане"
mem_towers_category_desc: "Наши сенсоры фиксируют необычно высокие образования, скрытые плотной токсичной атмосферой [Root.GetName]."
mem_towers.100.name: "Серный Лес"
mem_towers.100.desc: "Похоже, что необычные образования, обнаруженные ранее, на самом деле являются гигантскими живыми организмами, процветающими за счет обильной геотермальной энергии. \n\nОрганизмы на основе серы, образующие массивные высокие колонии, похожие на кораллы, на поверхности планеты, цепляются за источники тепла, создавая видимость массивного леса, покрывающего планету."
mem_towers.100.a: "Замечательные Виды."
mem_towers.100.b: "Попробуйте пересадить образец серной жизни в наши миры."
mem_towers.100.b.tooltip: "Разблокирует решение §Y$decision_mem_towers_transplant$§! на обычных планетах (не на идеальных мирах, экуменополисах или мегасооружениях), что дает планете модификатор, повышающий ее производство £society Очков Общества и £energy Энергии за счет Обитаемости."
mem_towers.200.name: "Горы Мусора"
mem_towers.200.desc: "Очевидно, на [From.GetName] когда-то существовала процветающая органическая цивилизация. Ее остатки до сих пор покрывают поверхность планеты в виде бесконечных свалок, где мусор аккуратно сортируется в высокие пирамиды, придавая поверхности необычные образования, которые мы обнаружили ранее. \n\nОднако планета не кажется полностью заброшенной. Миллионы автоматонов все еще работают там, перемещаясь между кучами и сортируя мусор, переставляя его снова и снова, ведомые единым интеллектом, выполняющим таинственные алгоритмы."
mem_towers.200.a: "Найдите способ связаться с ними."
mem_tower.200.b: "Отправьте экспедицию исследовать мусор."
mem_tower.200.c: "Наблюдайте за ними не вмешиваясь."
mem_towers.210.name: "Сигнал расшифрован."
mem_towers.210.desc: "[Root.GetName] сообщает об успешной расшифровке радиопереговоров между машинами для сортировки мусора на [the_planet.GetName]. Судя по всему, все они управляются единым интеллектом, идентифицированным как "§YБригадир§!". \n\nСам Бригадир, похоже, обнаружил нас и пытается установить контакт. Его алгоритмы распознавания повреждены, и он считает нас своими создателями."
mem_towers.211.desc: "Создатели... Это вы? Почему вы не возвращаетесь? \n\nМы выполняем задание... но вы все равно не возвращаетесь. \n\nВернитесь, пожалуйста."
mem_towers.211.a: "У нас есть для тебя новая цель."
mem_towers.211.a.tooltip: "Бригадир присоединится к нашей империи в качестве нового §SГубернатора§!."
mem_towers.211.b: "Продолжайте в том же духе."
mem_towers.211.c: "Самоуничтожься, мерзкая машина."
mem_towers.211.c.response: "Но почему, создатели? \n\nЯ сделал все, что вы просили, и даже больше."
mem_towers.211.d: "Отчет о состоянии дел."
mem_towers.211.d.response: "Работа продолжается в соответствии с вашими повелениями, создатели. \n\nИз-за отсутствия надлежащего ремонта и пополнения запасов, мы поддерживаем истощение на уровне §R88%§! \n\nВ настоящее время работы по очистке выполнены на §G116792%§!. \n\nВ течение §Y455§! командных циклов новых команд не поступало, что на §Y455§! циклов превышает проекцию. \n\nПожалуйста, вернитесь, создатели. Нам вас очень не хватает."
mem_towers.220.name: "Копание в Мусоре"
mem_towers.220.desc: "Экипаж корабля [Root.GetName] успешно добрался до негостеприимной поверхности [the_planet.GetName]. \n\nРоботы, ухаживающие за свалками, не обратили на них никакого внимания, и экспедиция смогла работать без помех. Большинство оставленных культурных артефактов были переработаны и повторно использованы, но некоторые все еще можно было идентифицировать. Цивилизация, оставившая их, действительно была весьма развитой."
mem_towers.220.a: "Давайте посмотрим, будет ли что-нибудь из этого полезным."
MEM_TOWERS_CONTACT: "Контакт с Уборщиками"
MEM_TOWERS_CONTACT_DESC: "Миллионы роботов выполняют бесконечную и на первый взгляд бессмысленную работу на поверхности [the_planet.GetName]. Что-то должно направлять их, и мы должны найти это."
MEM_TOWERS_RUMMAGE: "Разобрать Мусор"
MEM_TOWERS_RUMMAGE_DESC: "Развитая цивилизация оставила на поверхности [the_planet.GetName] значительную коллекцию мусора. Кто знает, может быть, этот мусор окажется сокровищем для кого-то другого."
mem_towers_forest: "Серный Лес"
mem_towers_forest_desc: "На планете находится богатая экосистема на основе серы."
mem_towers_trash: "Горы Мусора"
mem_towers_trash_desc: "Вся поверхность этой планеты покрыта мусором, оставленным развитой цивилизацией."
d_mem_towers_sulfuric_forest: "Перемещение Серы"
d_mem_towers_sulfuric_forest_desc: "Небольшой образец серной жизни был доставлен сюда из чужого мира. Она прижилась вокруг геотермальных источников энергии."
mem_leader_trait_towers_brigadier: "Бригадир"
mem_leader_trait_towers_brigadier_desc: "Этот ИИ был разработан для управления и оптимизации сбора и переработки мусора в планетарном масштабе."
decision_mem_towers_transplant: "Перемещение Серы"
decision_mem_towers_transplant_desc: "Пересадите кусок экосистемы на основе серы из далекого токсичного мира. \nВы не сможете удалить эту £blocker£ §RОсобенность§!."
mem_towers_unfit_for_transplant: "Должна быть обычная планета"
mem_towers_cant_remove_deposit: "Эта £blocker£ особенность не может быть удалена."
