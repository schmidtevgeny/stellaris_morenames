 #Events
 mem_towers.100.name:0 "Серный лес"
 mem_towers.100.desc:0 "Похоже, что необычные образования, обнаруженные ранее, на самом деле являются гигантскими живыми организмами, процветающими за счет обильной геотермальной энергии. \nОрганизмы на основе серы, образующие на поверхности планеты массивные высокие колонии, похожие на кораллы, цепляются за источники тепла, создавая видимость огромного леса, покрывающего планету."
 mem_towers.100.a:0 "Замечательные виды."
 mem_towers.100.b:0 "Попробуйте пересадить образец серной жизни в наши миры."
 mem_towers.100.b.tooltip:1 "Разблокирует решение $decision_mem_towers_transplant$ на обычных (не-гаи, экуменополисы или мегаструктуры) планетах, добавляя планетарную особенность, которая увеличивает £society Общество и выработку энергии £energy за счет обитаемости."

