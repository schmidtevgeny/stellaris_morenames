l_russian:

mem_engineered_wildlife_category: "Странная Дикая Природа"
mem_engineered_wildlife_category_desc: "Наши сканирования выявили необычные поведенческие модели среди дикой природы, родившейся в [root.GetName]. Необходимо продолжить изучение вопроса о том, как это может повлиять на потенциальные усилия по колонизации."
mem_engineered_wildlife.1.name: "Дикая Природа... Прекрасна"
mem_engineered_wildlife.1.desc: "Дикая природа [from.GetName] чрезвычайно спокойна в присутствии наших исследователей. Более того, каждый вид, встречающийся до сих пор, является эстетически приятным для экипажа, создавая чувства защиты и облегчения. В то время как [root.leader.GetName] изначально беспокоился, что это может быть какой-то феромон или другое инопланетное явление, результаты показывают, что животные, о которых идет речь, просто являются "милыми". Приятная природа животных из [from.GetName] слишком универсальна, чтобы быть результатом естественной эволюции, и текущая ведущая теория заключается в том, что этот мир, возможно, был целью генной инженерии в прошлом для создания какого-то зоопарка. В любом случае, дружелюбная природа местной фауны будет дружелюбной к нам, если мы решим колонизировать планету."
mem_engineered_wildlife.1.option: "Это было неожиданно."
mem_cute_wildlife: "Милая дикая природа"
mem_cute_wildlife_desc: "На этой планете обитают различные представители дикой природы, созданные с помощью генной инженерии. "
mem_engineered_wildlife.2.name: "Враждебная Дикая Природа повсюду! "
mem_engineered_wildlife.2.desc: "Дикая природа [from.GetName] невероятно враждебна и опасна! Несколько членов экипажа [root.GetName] были потеряны, получая образцы дикой природы, и каждое существо смертельно для органической жизни в той или иной форме. Генетический анализ видов, гены которых мы собрали, показал явные признаки генетического вмешательства. [from.GetName] скорее всего была лабораторией разработки инопланетного биологического оружия, которое в конечном итоге освободилось. Не известно, уничтожили ли существа их создателей. Несмотря на это, враждебная природа этих существ создаст значительные барьеры для наших колонистов, если мы решим продолжить колонизацию."
mem_engineered_wildlife_dangerous: "Опасная Дикая Природа"
mem_engineered_wildlife_dangerous_desc: "На этой планете обитают различные экземпляры смертоносной, генетически модифицированной дикой природы."
