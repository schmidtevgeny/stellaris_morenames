l_russian:

mem_starship_graveyard.101.title: "Интересная Находка"
mem_starship_graveyard.101.desc: "Наша исследовательская станция на [mem_graveyard_planet.GetName], изучающая кладбище кораблей, докладывает о необычной находке: почти целый боевой корабль с интересными характеристиками. Они запрашивают научный корабль для помощи в изучении судна."
mem_starship_graveyard.101.a: "Немедленно отправьте корабль!"
mem_starship_graveyard.101.b: "Все корабли в данный момент заняты."
MEM_STARSHIP_GRAVEYARD_PROJECT: "Экспедиция на Кладбище Кораблей"
MEM_STARSHIP_GRAVEYARD_PROJECT_DESC: "На кладбище обнаружен, на удивление неповреждённый, боевой корабль с интересными характеристиками. Была запрошена помощь научного корабля."
mem_starship_graveyard.103.title: "Ценные Находки"
mem_starship_graveyard.103.desc: "Ваши учёные проанализировали останки судна и получили много новой информации из его конструкции, которая будет полезна инженерам."
mem_starship_graveyard.103.a: "Отлично!"
mem_starship_graveyard.104.title: "Ценные Находки"
mem_starship_graveyard.104.desc: "Ваши учёные проанализировали останки судна, и большая часть корабля весьма обыденна - кроме его корпуса, который сделан из чрезвычайно прочного материала, напоминающего оболочку кристаллических форм жизни, которые мы уже встречали. Образцы были направленны в лаборатории для последующего изучения."
mem_starship_graveyard.104.a: "Отлично!"
