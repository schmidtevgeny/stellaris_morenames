l_russian:

r_mem_doom_capacitor: "Пагубный Накопитель"
r_mem_doom_capacitor_desc: "Устройство, которое не только направляет энергию из других измерений, но и создает из нее мощных конструктов."
mem_doom_capacitor_effect_tooltip: "Призывает §SСпектрального Змея§!, который будет служить нам. \nСпектральный Змей обладает мощным оружием, но довольно хрупок для своих размеров."
mem_doom_requires_no_other_ship: "We have already summoned a §SSpectral Wyrm§!."
mem_doom_dragon_ship: "Спектральный Змей"
mem_doom_dragon_ship_plural: "Спектральные Змеи"
mem_doom_dragon_section: ""
MEM_COMPONENT_DOOM_DRAGON_BEAM: "Пагубный Луч"
MEM_COMPONENT_DOOM_DRAGON_PROJECTION: "Пагубная Проекция"
MEM_DOOM_SHIELD: "Отражатель Негативной Энергии"
MEM_DOOM_AURA_SHIELD_DAMPENER: "Потустороннее Поле Искажений"
mem_doom_dig_site: "У Гибельных Врат"
mem_doom_dig_site_desc: "На этой бесплодной планете когда-то располагался передовой исследовательский аванпост. Однако теперь он лежит в руинах, а на его территории до сих пор лежат мумифицированные останки прежних обитателей. Их убийцы нигде не найдены. \n\nРазрушение форпоста произошло сотни лет назад, однако сканирование показывает, что некоторые объекты под землей все еще могут быть нетронутыми. Вопреки всему, мы находим источник энергии, погребенный глубоко внутри. Что могло уцелеть и продолжать работать спустя столько времени?"
mem_doom.1.name: "Вход"
mem_doom.1.desc: "Археологическая экспедиция совершила прорыв. §Y[Leader.GetName]§! сообщает, что [Leader.GetSheHe] наконец-то обнаружил(а) относительно неповрежденный проход, ведущий с поверхности в подземные секции. \n\nКак и на поверхности, коридоры завалены трупами предыдущих обитателей. Их смерть была насильственной, но причина ее не совсем ясна из-за обширных повреждений, нанесенных как телам, так и окружающей обстановке. Также похоже, что некоторые из них были военными, возможно, частью группы по контролю ущерба или прикрытия, присланной для разрешения ситуации. \n\nСудя по общему состоянию дел, у них не особо что-то вышло."
mem_doom.1.a: "$DIG$"
mem_doom.2.name: "Командное Ядро"
mem_doom.2.desc: "Археологическая экспедиция совершила крупный прорыв. Недавно обнаруженная комната оказалась командным ядром, контролирующим компьютерные системы всех объектов.\n\nЗдесь явно произошла крупная перестрелка, и из массы заброшенных и разрушенных компьютеров только пара еще функционирует. В основном они содержат записи о массивном потоке энергии от чего-то под названием §SНулевой Объект§! в распределительную сеть на поверхности планеты, но есть и резервная запись под названием §SКритический Инцидент 05484§!, содержащая следующее: \n§gНачальник Смены:§! О, это не может быть хорошо. \n§Y<<Неразборчиво>>\n<<Громкий Нераспознаваемый Шум>>§!\n§RВнимание:§! Показания датчика 2 выходят за пределы допустимых значений.\n§RВнимание:§! Нет показаний с датчиков 1, 2, 4, 5, 7 и 9. \n§SОшибка:§! Модуль Управления 4 больше не существует.\n§g<<Конец записи>>§!"
mem_doom.3.name: "Каменное Хранилище"
mem_doom.3.desc: "Археологическая группа сообщает о новых находках: На некотором расстоянии от основных рабочих зон, §Y[Leader.GetName]§! обнаружил(а) коллекцию каменных табличек. \n\nСам камень, похоже, был добыт из глубин §Y[From.Planet.GetName]§!, а шрифт на скрижалях, похоже, был написан в то время, когда объект еще функционировал, однако язык на большинстве из них полностью отличается от того, что мы нашли на остальной территории объекта, и не поддается расшифровке. То немногое, что написано на языке операторов объекта, является бессвязным и практически непонятным, и намекает на нечто под названием §YТальнекхрек§! \n\nСтранно, но в комнате нет следов боя, однако многие камни покрыты чрезмерным количеством засохшей крови. Некоторые из них были уничтожены за несколько десятилетий до падения объекта."
mem_doom.4.name: "Непостижимые Глубины"
mem_doom.4.desc: "По мере того как они спускаются все глубже в сердце инопланетного объекта, §Y[Leader.GetName]§! и [Leader.GetHerHis] команда сталкиваются со все большим количеством вещей, которые не имеют смысла. \n\nНесколько комнат, похоже, заполнены неким энергетическим полем. Невидимое для большинства датчиков, оно заставляет любой объект, входящий в комнату, растворяться в воздухе. Кроме того, сферические очаги излучения просто парят в пространстве, нарушая все законы ядерной физики. \n\nОстанки персонала объекта встречаются все реже и реже. С другой стороны, стены больше не представляют собой привычную смесь сплавов и полимеров, а теперь очень напоминают окаменевшую плоть. \n\nНекоторая дополнительная информация может быть получена с уцелевших компьютерных терминалов. Объект был построен над естественным пространственным разломом в коре §Y[From.Planet.GetName]§!. Его целью было исследование необычной природы карманной вселенной по ту сторону и направление энергии из нее для нужд своей империи. Однако сфера, к которой они подключились, оказалась не такой пустой, как они думали, и что-то недружелюбное последовало за потоком энергии."
mem_doom.5.name: "Нулевой Объект"
mem_doom.5.desc: "Команда археологов добралась до самых глубоких уровней объекта. Теперь они стоят на его дне - прямо над массивной пещерой под названием §SНулевой Объект§!. \n\nОбычная технология объекта, построенная из металла и пластика, уступила место странным зазубренным камням, похожим на зубы или когти гигантских чудовищ. Столбы странной, органической текстуры пытаются добраться до люка в крыше, ведущего к остальной части объекта, но их отрезает всего несколько метров. Пол пещеры покрывает огромная куча обугленных трупов. \n\n[Leader.GetName] пришел(а) к выводу, что отряд элитных солдат однажды вошел в это место и спустился в пещеры, затем снова вышел и двинулся дальше к другому сегменту объекта."
mem_doom.5.a: "Идя по следу."
mem_doom.6.name: "Пагубный Накопитель"
mem_doom.6.desc: "Конечный пункт назначения элитного отряда, чей запах мы уловили на "Нулевом Объекте", был не так уж и далеко. Насколько мы можем судить, сопротивление, с которым они столкнулись, было не таким уж большим, но поскольку у них не хватало боеприпасов и живой силы, отряд понес потери. \n\nИх целью был вспомогательный объект, специально созданный на случай событий, подобных произошедшим, однако, когда случилось самое худшее и он был необходим, объект был захвачен. Финальная битва стоила жизни оставшимся солдатам, хотя им и удалось защитить объект. \n\nЗаписи, найденные на их силовой броне, вносят некоторую ясность в ситуацию. Существо, которое они назвали §YТальнекхрек§! послало одно из своих потомков на объект, где оно тонко влияло на персонал, требуя жертв, чтобы питать себя и своих родителей. Со временем §YТальнекхрек§! сам прорвался наружу, убив некоторых сотрудников объекта и видоизменив других. Большой ценой портал был разрушен. \n\nОтряд попытался уничтожить все, что содержало потустороннее влияние. Они потерпели неудачу. \n\nОдин блок, все еще питающийся потусторонней энергией, находится прямо за последним трупом."
mem_doom.6.a: "Мы возьмем его. Он будет в безопасности, если им аккуратно пользоваться."
mem_doom.6.b: "Давайте закончим их работу и уничтожим его."
mem_doom.7.name: "Спектральный Змей Проявляется"
mem_doom.7.desc: "Когда Пагубный Накопитель достигает полной мощности, его энергия обретает форму. Могущественное потустороннее существо, которому сам Талнекхрек придал форму, проявилось над §Y[Capital_Scope.GetName]§! и готово выполнять наши приказы."
mem_doom.7.a: "Слава Талнекхреку!"
mem_doom.100.name: "Разрушенный Форпост"
mem_doom.100.desc: "Несмотря на повсеместное опустошение [From.GetName], [Leader.GetName] все же смог(ла) обнаружить технологические руины на поверхности планеты. \n\nДля их дальнейшего изучения было создано место раскопок."
