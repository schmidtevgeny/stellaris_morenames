l_russian:

tech_expanded_psionic_theory: "Расширенная псионическая теория"
tech_expanded_psionic_theory_desc: "По мере того как сила и влияние псионических способностей на физический мир становятся всё более очевидными, то, что ранее казалось сверхъестественным, теперь являет миру свой потенциал для величия."
tech_psionic_research_pursuit: "Иницатива псионических псследований"
tech_psionic_research_pursuit_desc: "Такие сложные проблемы, как псионика, требуют сложных ответов. Сложные ответы, в свою очередь, требуют сложных путей для их достижения."
tech_psionic_contentedness: "Псионическая суть"
tech_psionic_contentedness_desc: "При концентраци псионических способностей, спокойствие духа начинает значит нечто большее, чем просто счастливые мысли."
tech_psionic_power_generation: "Псионическая генерация энергии"
tech_psionic_power_generation_desc: "Оснащение энергетического комплекса способностью улавливать излучаемые псионические силы, несомненно, приведет к увеличению производства электроэнергии."
tech_psionic_material_manipulation: "Псионическая манипуляция материалами"
tech_psionic_material_manipulation_desc: "Концентрируя псионические силы на невероятно точном телекинезе, мы можем достигнуть таких высот, что атомный синтез и деление станут домашней практикой."
tech_psionic_universal_magnification: "Псионическое универсальное масштабирование"
tech_psionic_universal_magnification_desc: "С появлением псионики исследования в области физики теперь проводить гораздо проще, чем раньше."
tech_psionic_unification_centers: "Институт псионической эмпатии"
tech_psionic_unification_centers_desc: "Возможность одному человеку мгновенно прожить жизнь другого, используя псионический отпечаток переживаемой жизни, не только возможна, но и проста в реализации."
tech_psionic_nutrient_production: "Псионическое производство питательных веществ"
tech_psionic_nutrient_production_desc: "Способность понимать выращиваемые растения на эмпатическом уровне позволит нашим рабочим в совершенстве овладеть искусством сельского хозяйства."
tech_repeatable_improved_pop_happiness: "Псионическая гармония"
tech_repeatable_improved_pop_happiness_desc: "Да стихнут наши голоса, а разумы откроются для песни, что охватывает весь наш вид."
tech_repeatable_improved_ethic_attraction: "Псионическая дружелюбность"
tech_repeatable_improved_ethic_attraction_desc: "Наши конфликты друг с другом и внутренними Я стали бессмысленными, ведь от перемен нас отделяет всего лишь мысль."
tech_psychic_terraformation_techniques: "Псионические техники терраформирования"
tech_psychic_terraformation_techniques_desc: "С экспертами по псионике, контролирующими процессы терраформирования, наша совместная работа со сложным оборудованием становится результативней, ещё больше увеличивая эффективность терраформирования."
tech_psychic_planetary_restructuring: "Псионическая планетарная реструктуризация"
tech_psychic_planetary_restructuring_desc: "Стандартные пси-алгоритмы могут увеличить эффективность отдельных материалов, используемых в процессе терраформирования."
tech_psychic_computing_algorithms: "Псионические компьютерные алгоритмы"
tech_psychic_computing_algorithms_desc: "Работа псионического мозга дала нам понимание потенциальных возможностей интеллекта на основе кремния."
tech_telekinetic_construction: "Телекинетическое конструирование"
tech_telekinetic_construction_desc: "Тренируя рабочих искусству телекинеза, мы можем радикально повысить эффективность строительных проектов."
tech_psychic_senses: "Псионические чувства"
tech_psychic_senses_desc: "Мы можем использовать объединённые псионические силы всего населения планеты чтобы усилить наше видение."
tech_teleportation: "Телепортация"
tech_teleportation_desc: "Перемещение физических объектов силой мысли."
tech_psionic_communication: "Псионические коммуникации"
tech_psionic_communication_desc: "Мы больше не будем полагаться на ресурсоемкие средства связи."
tech_psionic_resistance: "Псионическая устойчивость"
tech_psionic_resistance_desc: "Когда врага нет в мыслях, враг снаружи бессилен."
tech_psionic_healing: "Псионическое исцеление"
tech_psionic_healing_desc: "Применение методов псионического заживления к биологическим тканям и материалам может оказаться довольно сложной задачей."
tech_psionic_tracking: "Псионическое отслеживание"
tech_psionic_tracking_desc: "Положитесь на свои чувства, а не на свои технологии."
tech_psionic_barriers: "Псионические барьеры"
tech_psionic_barriers_desc: "Наши солдаты и их оружие теперь может преодолеть псионические барьеры, чтобы защититься от огня военной машины врагов."
tech_mind_control: "Контроль над разумом"
tech_mind_control_desc: "Благодаря силе псионики мы теперь можем влиять на умы других."
tech_psionic_perfection: "Псионическое совершенство"
tech_psionic_perfection_desc: "Превращает ваш вид в §Yпсионических сущностей§!."
