mem_albino_crystal.8.b: "Разбейте его на кристаллические части."
MEM_ALBINO_CRYSTAL_MEDIUM_SCALES: "Чешуя Белого Кристалла"
MEM_ALBINO_CRYSTAL_MEDIUM_ARMOR: "Подкладка Белого Кристалла"
MEM_ALBINO_CRYSTAL_LARGE_SHARD_THROWER: "Метатель Белого Кристалла"
MEM_ALBINO_CRYSTAL_MEDIUM_SHARD_THROWER: "Метатель Белого Кристалла"
mem_albino_crystal_ship: "Массивная Кристаллическая Сущность"
mem_albino_crystal_ship_plural: "Массивные Кристаллические Сущности"
mem_albino_crystal_ship_child: "Юное Кристаллическое Существо"
mem_albino_crystal_ship_child_plural: "Юные Кристаллические Существа"
mem_albino_crystal_will_become_hostile: "§YКристаллическая Сущность§! станет §Rвраждебной§!!"
mem_albino_crystal.1.name: "Бледный Астероид"
mem_albino_crystal.1.desc: "[Root.GetName] сообщает о наблюдении необычных кристаллических образований при обследовании [From.GetName]. Сверхтвердые, обесцвеченные кристаллические структуры простираются от поверхности астероида. В ядре астероида также обнаружена необъяснимая слабая энергетическая сигнатура."
mem_albino_crystal.2.name: "Кристаллическая Сущность Обнаружена"
mem_albino_crystal.2.desc: "Мы обнаружили массивную §Sкристаллическую сущность§!, которая приближается к системе §Y[asteroids_star_system.GetName]§!. \n\nНеобычно, что она не проявляет никаких враждебных действий, и на деле передает какой-то сигнал, который может быть прочитан."
mem_albino_crystal.2.ai: "Я просто тупой ИИ, я не могу с этим справиться!"
mem_albino_crystal.3.name: "Передача от Кристаллической Сущности"
mem_albino_crystal.3.desc: "Это... Понимает?"
mem_albino_crystal.3.a: "Наверное. Мы ведь получили твой сигнал."
mem_albino_crystal.3.purifier: "Умри, инопланетная мерзость!"
mem_albino_crystal.4.desc: "Он режет... Он должен перестать резать! Или оно будет страдать! \n\n§gК сигналу прилагается набор координат, который, похоже, указывает на астероид §Y[crystal_asteroid.GetName]§!"
mem_albino_crystal.4.a: "Ты хочешь, чтобы мы прекратили добычу полезных ископаемых. Очень хорошо."
mem_albino_crystal.4.a.response: "Он умен. Он не должен снова резать."
mem_albino_crystal.4.b: "Мы не можем согласиться с твоей просьбой."
mem_albino_crystal.4.b.phobe: "Мы не принимаем приказы от камня!"
mem_albino_crystal.4.b.response: "Тогда он страдает! Сильно страдает!"
mem_albino_crystal.5.desc: "§RОн врет!§! \n\nОн сказал, что не будет резать, обещал, но снова режет. Теперь он будет страдать!"
mem_albino_crystal.5.a: "Очень жаль."
mem_albino_crystal.5.b: "Что? Мы ничего не обещали."
mem_albino_crystal.7.name: "Размножение Белых Кристаллов"
mem_albino_crystal.7.desc: "Мы наблюдаем необычную активность в системе [From.Solar System.GetName]. \n\nКристаллы, встроенные в астероид §Y[From.GetName]§! сформировались в сложную структуру, которая отделилась от породы и способна двигаться самостоятельно. Похоже, мы являемся свидетелями рождения новой кристаллической сущности."
mem_albino_crystal.8.name: "Размножение Белых Кристаллов"
mem_albino_crystal.8.desc: "$mem_albino_crystal.7.desc$ \n\nНекоторые из наших зондов дистанционной добычи с аванпоста, похоже, засели внутри существа, что позволяет нам использовать их для дистанционного взаимодействия с поведением существа. Так или иначе, мы получили наш собственный ручной кристалл."
mem_albino_crystal.8.a: "Интересно. Мы должны сохранить его."
mem_albino_crystal.8.a.tooltip: "Юный §SБелый Кристалл§! присоединится к нашему флоту."
mem_albino_crystal.9.name: "$mem_albino_crystal.7.name$"
mem_albino_crystal.9.desc: "$mem_albino_crystal.7.desc$"
mem_albino_crystal.10.name: "Ручной Кристалл"
mem_albino_crystal.10.desc: "Прошло много времени с тех пор, как под нашим контролем родилась белая кристаллическая сущность. Ее природа интригует наших ученых, и она завоевала популярность среди населения. \n\nПоступили призывы дать этому существу соответствующее имя, причем были выдвинуты самые разные предложения."
mem_albino_crystal.10.a: "Ей не нужно имя."
mem_albino_crystal.10.b: "Колючка."
mem_albino_crystal.10.c: "Блестяшка."
mem_albino_crystal.10.d: "Алмаз."
mem_albino_crystal.10.e: "Циркон."
mem_albino_crystal.10.f: "Рокки."
mem_albino_crystal.10.g: "Блестящий."
mem_albino_crystal.10.h: "Ребристый."
mem_albino_crystal.10.i: "Блеск."
mem_albino_crystal.10.j: "Быстроходный."
mem_albino_crystal.10.k: "Обсидиановый."
mem_albino_crystal.10.l: "Хило."
mem_albino_crystal.10.m: "Кристал МакКристалфэйс."
mem_albino_crystal.11.name: "[Root.GetName] Растёт"
mem_albino_crystal.11.desc: "Наша домашняя кристаллическая сущность провела последние несколько лет, активно собирая космическую пыль и поглощая космическое излучение. Каким-то образом это привело к экспоненциальному росту ее тела. Ее наступательные и оборонительные возможности также возросли, чтобы соответствовать ее новым размерам."
mem_albino_crystal.12.name: "Смерть Патриарха"
mem_albino_crystal.12.desc: "Наши силы вступили в бой и уничтожили массивный §Белый Кристалл§! в системе [FromFrom.Solar_System.GetName]. \n\nТело существа распалось на бесчисленные крошечные кусочки, которые, вероятно, пригодятся в нашей промышленности."
mem_albino_crystal.12.a: "Соберите их для переработки."
mem_albino_crystal_modifier_1: "Кристаллический Кластер"
mem_albino_crystal_modifier_1_desc: "На этом астероиде растет скопление необычно обесцвеченных кристаллов."
mem_albino_crystal_modifier_2: "Гнездо Кристаллов"
mem_albino_crystal_modifier_2_desc: "Из этого астероида вышло кристаллическое образование, оставившее после себя различные следы процесса своего созревания."
mem_albino_crystal_patriarch_power: "Сила Кристалла"
