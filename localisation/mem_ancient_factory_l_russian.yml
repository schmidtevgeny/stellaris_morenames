l_russian:

mem_ancient_factory_category: "Необычное строение"
mem_ancient_factory_category_desc: "Недалеко от экватора [From.GetName] обнаружено нечто, похожее на большой комплекс каменных сооружений."
mem_ancient_factory.10.name: "Заброшенная фабрика"
mem_ancient_factory.10.desc: "Согласно наблюдениям учёного [Root.GetLeaderName], каменные строения на [From.GetName] сделаны вовсе не из камня. На самом деле это некая автоматизированая мега-фабрика, построенная неизвестной нам расой и давно заброшенная, судя по её изношенному состоянию. Несмотря на ветхое состояние и невозможность приспособить комплекс для наших нужд, дальнейшее его изучение может помочь улучшить наши заводы и автоматизированные системы."
mem_ancient_factory.20.name: "Необычное строение"
mem_ancient_factory.20.desc: "Необычные каменные строения на [From.From.GetName] оказались всего лишь каменными образованиями. Они похожи на, своего рода, обособленную пустошь, слишком маленькую, для того чтобы сканеры выделили её как самостоятельный регион."
mem_ancient_factory.20.a: "Хорошо."
