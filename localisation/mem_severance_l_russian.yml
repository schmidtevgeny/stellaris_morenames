l_russian:

mem_severance_dig_site: "Потерянная планета"
mem_severance_dig_site_desc: "Изолированная от остальной галактики, [From.Planet.GetPlanetMoon] [From.Planet.GetName] в прошлом явно была домом развитой цивилизации. \n\nПоверхность всё ещё покрыта руинами, но никаких признаков разумной жизни с орбиты не видно. Куда все подевались?"
mem_severance.1.name: "Вольнарская колония"
mem_severance.1.desc: "Наша археологическая экспедиция на §Y[From.Planet.GetName]§! принесла первые плода. \n\nПредставители вида, ранее жившего на планете, называли себя §SВольнары§! и ориентировачно пропали с лица планеты около 500 лет назад. Достоверно известно, что вольнары не эволюционировали на [From.Planet.GetName] и прибыли сюда в качестве колонистов с другой планеты, но что странно, они не располагали необходимой для этого технологией гипердвигателя. \n\nИспользовали ли они анабиоз, корабли поколений или были перевезены другой, более продвинутой инполанетной цивилизацией пока не ясно."
mem_severance.2.name: "Разрыв"
mem_severance.2.desc: "§Y[Leader.GetName]§! reports a major finding on §Y[From.Planet.GetName]§!. [Leader.GetSheHeCap] has recovered logs of a large-scale scientific and political conference that took place shortly before the collapse of the Volnar colony. It was called to discuss the event called the \"§SSeverance§!\". \n\nThe Volnar never achieved hyperdrive technology: Instead, they discovered a wormhole in their home system. The wormhole connected them to [From.Planet.Solar_System.GetName], where they discovered a pristine world ripe for colonization. Over the years, various nation-states and corporations from their home planet claimed parts of the planet as their colonies. \n\nThis all came to an abrupt end when the wormhole suddenly collapsed, the event they called the Severance. The colonists were facing great uncertainty. Although the planet was mostly self-sufficient, it relied heavily on off-world management and international treaties signed on the homeworld. This meant that the planet was run more like a business venture than that of a nation. \n\nWithout that, and left to their own devices, different factions started vying for dominance."
mem_severance.3.name: "Слои поверх слоёв"
mem_severance.3.desc: "Наши археологи на §Y[From.Planet.GetName]§! обнаружили нечто неожиданное - другую археологическую раскопку. \n\nОна была организована Вольнарскими колонистами и, похоже, исследовала артефакты, оставленные кем-то ещё. Судя по всему, вольнары не были первыми на этой планете, но информации об их предшественниках ничтожно мало. \n\nВелика вероятность, что они тоже не были уроженцами [From.Planet.GetName], но для полноценных исследований материалов недостаточно."
mem_severance.4.name: "Красная Зона"
mem_severance.4.desc: "Археологи на §Y[From.Planet.GetName]§! наконец-то смогли закончить осмотр огромной промышленной зоны, покрывающей значительную часть планеты. Названная вольнарскими колонистами \"Красной Зоной\", эта массивная агломерация находилась под контролем нескольких крупных корпораций. \n\nВ первые годы колонизации множество малоимущих вольнаров подписались на межпланетную работу, надеюсь улучшить своё положение. Время шло, промышленная зона разрасталась и корпорации переходили к новым месторождениям ресурсов, оставляя после себя заброшенные территории, безработицу и загрязненную среду. \n\nПосле Разрыва ситуация только ухудшилась, в условиях нехватки кадров и экономического спада, значительные территории впали в нищету и беззаконие, в конечном итоге попадая во власть преступных синдикатов и военачальников. Похоже, толпы работников захватили и разграбили несколько корпоративных комплексов, и для восстановления порядка потребовалось вмешательство ряда фракций с других территорий планеты."
mem_severance.5.name: "Зал Конституции"
mem_severance.5.desc: "Наши изыскания на §Y[From.Planet.GetName]§! наткнулись на здание первого единого планетарного правительства. \n\nПосле длительного противостояния на планеты, несколько крупных фракций смогли прийти к согласию и заключить мирный договор. \n\nПохоже, большинство сторон, включая остатки корпоративных структур и правительственных агентств управляющих национальными колониями и военачальников Красной Зоны, были удовлетворены. Новое единое правительство приняло решение переоборудовать огромную корпоративную аркологию на окраине Красной Зоны, переименованную в Зал Конституции, для размещения большей части правительственных учреждений. \n\nНесколько лет ситуация, похоже, была стабильна, и Вольнары, уставшие от бесконечных конфликтов, работали дружно над возрождением своей цивилизации вдали от дома. После этого, все записи прекратились"
mem_severance.6.name: "Конец"
mem_severance.6.desc: "Мы восстановили последнюю главу в истории §Y[From.Planet.GetName]§!. \n\nПохоже, вскоре после того как Вольнары примирились между собой, на планету вторглись некие машины. \n\nВ отсутствие космических технологий, колонисты не могли сопротивляться захватчикам и, судя по всему, были истреблены или взяты в плен менее чем за год. Их города были оставлены разрушаться на 500 лет пока мы их не обнаружили. §Y[Leader.GetName]§! подозревает, что вся система [From.Planet.Solar_System.GetName] - хитроумная ловушка, в которую колонистов заманивают через червоточину, разрывают контакт и вторгаются."
mem_severance.6.a: "Теперь они придут за нами?"
mem_severance.6.a.tooltip: "Полный потенциал депозитов на [From.Planet.GetName] теперь раскрыт."
mem_severance.11.name: "Вне системы"
mem_severance.11.desc: "Мы обнаружили систему [From.GetName], которая, похоже, связана о остальной галактикой только через червоточину. \n\nВ прошлом, похоже, эту планету населяла инопланетная цивилизация. Их родной мир лежит нетронутым."
mem_severance.20.name: "Разрыв подпространства в [Solar_System.GetName]"
mem_servance.20.desc: "Подпространственный разрыв обнаружен в §Y[Solar_System.GetName]§!. Эскадра кораблей необычной формы вышла из бреши, готовься штурмовать [Root.GetName]. Вероятно, это те же силы, что уничтожили колонию Вольнаров. \n\nОни вызывают нас."
mem_severance.21.desc: "Вы опережаете расписание. Появление неожиданно. Процесс изоляции незавершен. Кто вы? \n\nНе то, что мы ожидали. Другой вид был избран для жатвы. Вы пришли туда, куда вас не звали, и взяли то, что предназначалось не вам. \n\nНе важно. Вы станете частью процесса. Параметры будут поправлены. Цикл должен продолжаться. "
mem_severance.21.desc.hive: "Вы опережаете расписание. Появление неожиданно. Процесс изоляции незавершен. Кто вы? \n\nКоллективный разум? Неблагоприятный исход. Ваша природа плохо сочетается с программой. \n\nНесмотря ни на что, вы будете адаптированы. Со временем, полезные компоненты будут добыты."
mem_severance.21.desc.machine: "Вы опережаете расписание. Появление неожиданно. Процесс изоляции незавершен. Кто вы? \n\nВы машина? Странно. Конкурент, не цель. Не пригодны ко обработке. \n\nВаше присутствие нежалательно. Вы будете удалены."
mem_severance.21.a: "Прекратить разговор."
mem_severance.21.b: "Вы ответственны за исчезновение Вольнаров?"
mem_severance.21.b.reply: "Ответственны? Да. Они не здесь из-за нас. \n\nНо они не исчезли. Вольнары были выбраны и приглашены на точку сбора, как и все их предшественники. Они стали частью неразрывной цепи жатв. Как и всё должно быть."
mem_severance.21.c: "Кто вы?"
mem_severance.21.c.reply: "Жнецы. Мы жнём. \n\nТолько жатва имеет значение. Смысл существования - внести вклад в непрерывную цепь жатв. \n\nВозможно, вы не согласны. Но это не важно. Вы поймёте, когда жатва будет завершена."
mem_severance.23.name: "Ядро женцов уничтожено"
mem_severance.23.desc: "Главное процессорное ядро §SЖнецов§!, вторгшихся в [FromFrom.Solar_System.GetName] уничтожено. Немедленно все модули жнецов отключились. \n\nНаш флот успешно извлек из обломков почти целый §YКоммандный модуль§! На нем мы нашли бесконечные записи о цивилизациях, уничтожены Жнецами, все выбранные в ранних стадиях развития. Во всех случаях, искусственная червоточина были открыта рядом с их планетой, чтобы побудить их создать колонию, которю можно будет легко изолировать и захватить. Кроме того, модуль содержит производственные матрицы кораблей Жнецов. \n\nНо что заставило машин следовать столько сложному плану остаетмя неизвестным."
mem_severance.25.name: "[Root.GetName] has Fallen to the Harvesters"
mem_severance.25.desc: "Мы потеряли контакт с §Y[Root.GetName]§!. Последние донесения указывают на то, что силы Жнецов прорвали нашу оборону и приземлились на планету, но что произошло далее неизвестно. Ясно одно - колония была уничтожена."
r_mem_severance_core: "Центральный модуль Жнецов"
r_mem_severance_core_desc: "Центральный коммандный модуль, содержащий данные на все виды, переработанные жнецами и производственные матрицы кораблей Жнецов."
mem_severance_harvester_core_effect: "Несколько кораблей будут созданы у нашей столицы."
d_mem_severance_fertile_valley_overgrown: "Заросшая плодородная долина"
d_mem_severance_fertile_valley_overgrown_desc: "Когда снабжавший всю планету продовольствием благодаря искусной системы ирригации, этот регион давно зарос плотными джунглями."
d_mem_severance_fertile_valley: "Плодородная долина"
d_mem_severance_fertile_valley_desc: "После уборки деревьев и восстановлении системы ирригации, сельскохозяйственный регион снова выполняет исходную функцию."
d_mem_severance_decrepit_dig_site: "Заброшенные археологически раскопки"
d_mem_severance_decrepit_dig_site_desc: "Когда-то Вольнары изучали здесь своих предшественников. После их исчезновения, место пришло в запустение."
d_mem_severance_active_dig_site: "Восстановленные археологически раскопки"
d_mem_severance_active_dig_site_desc: "Когда-то Вольнары изучали здесь своих предшественников. Теперь мы можем продолжит их работу."
d_mem_severance_ruined_red_zone: "Руины Красной Зоны"
d_mem_severance_ruined_red_zone_desc: "Заброшенная и полуразрушенная промышленная зона, когда-то бывшая цетром ресурсодобывающих операций на планете."
d_mem_severance_restored_red_zone: "Красная Зона"
d_mem_severance_restored_red_zone_desc: "Промышленная зона, когда-то бывшая цетром ресурсодобывающих операций на планете, восстановленная на полную мощность."
d_mem_severance_ruined_constitution_hall: "Руины Зала Конституции"
d_mem_severance_ruined_constitution_hall_desc: "Разрушающаяся аркология, когда-то вмещающая в себя Вольнарское правительство."
d_mem_severance_constitution_hall: "Зал Конституции"
d_mem_severance_constitution_hall_desc: "Аркология, когда-то служившая домом вольнарскому правительству вновь высится на горизонте."
d_mem_severance_dense_ruins: "Непроходимые руины"
d_mem_severance_dense_ruins_desc: "Опасные массивы промышленных зданий, рушащихся высоток и токсичных болот. Пока надлежащие археологические работы не будут проведены, тут небезопасно работать, жить или делать что либо ещё."
mem_severance_cant_remove_ruins: "Этот £blocker£ Блокер можно убрать только завершив археологические раскопки."
d_mem_severance_abandoned_cities: "Города-призраки"
d_mem_severance_abandoned_cities_desc: "Планета покрыта городами, в которых когда-то жили миллионы. Теперь это просто пустые неустойчивые коробки из металла, стекла и бетона."
mem_severance_uncertain_times: "Смутные времена"
mem_severance_uncertain_times_desc: "Как минимум однажды планета пережила вымирание. Что если ответственные вернутся?"
mem_severance_wormhole_object: "Прорыв подпространства"
mem_severance_harvester_hub: "Командный центр"
mem_severance_harvester_hub_plural: "Командный центр"
