l_russian:

d_mem_disguised_planet_triple_deposit: "Скрытая долина"
d_mem_disguised_planet_triple_deposit_desc: "Под ложными образами токсичного мира скрывается долина, богатая редкими ресурсами."
mem_disguised_planet_category: "Непостоянная планета"
mem_disguised_planet_category_desc: "Атмосферные модели этой планеты не полностью соответствуют симуляциям, и несколько глубоких сканирований предоставили данные, совершенно несовместимые с другими тестами."
mem_disguised_planet.1.name: "Голографическая маскировка"
mem_disguised_planet.1.desc: "Дальнейшее обследование выявило, что предполагаемая токсичная атмосфера [From.GetName] на самом деле не существует. Разумное использование голографических генераторов, отражателей света и рассеивателей частиц создали убедительную иллюзию, что планета имела густую, враждебную атмосферу. \n\nКак только фальшивные облака были разогнаны, [Root.GetName] обнаружил... абсолютно безжизненный мир, спрятанный под иллюзией. Кажется, что кто-то зашел далеко, чтобы замаскировать этот негостеприимный камень как другой негостеприимный камень."
mem_disguised_planet.1.a: "Какой в этом вообще смысл?"
mem_disguised_planet.2.name: "Тайный мир"
mem_disguised_planet.2.desc: "[Root.GetName] докладывает, что предположительно токсичная атмосфера [From.GetName] на деле совершенно не таковая. \n\Разумное использование голографических генераторов, отражателей света и рассеивателей частиц создали убедительную иллюзию, что планета имела густую, враждебную атмосферу, в то время как в действительности атмосфера кажется довольно мягкой. Как только фальшивные облака были разогнаны, обитаемая поверхность была открыта под ними. \n\nПохоже на то, что в какой-то момент кто-то приложил немало усилий, чтобы скрыть этот мир как нечто менее гостеприимное."
mem_disguised_planet.2.a: "Интересно."
mem_disguised_planet.3.name: "Тайна, завёрнутая в загадку"
mem_disguised_planet.3.desc: "Дальнейшее обследование выявило, что предполагаемая токсичная атмосфера [From.GetName] на самом деле не существует. Разумное использование голографических генераторов, отражателей света и рассеивателей частиц создали убедительную иллюзию, что планета имела густую, враждебную атмосферу.\n\nТо, что [Root.GetName] на деле обнаружил под ненастоящими облаками было довольно странным - крошечная планета, полностью покрытая щитом, который кажется совершенно непроницаемым, что означает, что остается совершенно неясно, кем и с какой целью эта планета была настолько сильно скрыта."
mem_disguised_planet.3.a: "Очень странно."
mem_disguised_planet.100.name: "Провал"
mem_disguised_planet.100.desc: "[Root.GetName] не сумел повторить предыдущие аномальные результаты на [FromFrom.GetName]. Вероятно, они были вызваны неправильно откалиброванными датчиками."
mem_disguised_planet.100.a: "Разочаровывающе."
mem_disguised_planet_modifier: "Голографические проекторы"
mem_disguised_planet_modifier_desc: "Древние голографические проекторы создают мнимые изображения токсичных облаков над миром."
d_mem_disguised_planet_mystery_pile: "Загадочная груда"
d_mem_disguised_planet_mystery_pile_desc: "Неясно, что именно представляет из себя эта куча, за исключением того, что она состоит из очень сложных полимеров, на нее болезненно смотреть и у нее ужасный запах. Она также колеблется."
