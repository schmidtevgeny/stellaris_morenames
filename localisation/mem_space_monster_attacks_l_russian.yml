mem_crystal_ship_giant: "Древний кристаллический повелитель"
mem_crystal_ship_giant_plural: "Древние кристаллические повелители"
d_mem_crystals_mining: "Поля кристаллов"
d_mem_crystals_mining_desc: "Область, покрытая полуживыми минеральными образованиями, порожденными древним кристаллом пустоты. Периодический сбор этих кристаллов значительно увеличит добычу полезных ископаемых в этой колонии, но за счет ослабления экосистемы и сокращения сельскохозяйственной продукции."
d_mem_crystals_science: "Поля кристаллов"
d_mem_crystals_science_desc: "Область, покрытая полуживыми минеральными образованиями, порожденными древним кристаллом пустоты. Изучение этих кристаллов принесет пользу исследовательским комплексам колонии, уменьшив при этом её объемы производства полезных ископаемых и сельскохозяйственной продукции."
mem_crystal_removal: "Удаление кристаллов"
mem_crystal_removal_desc: "Значительная часть производства этой колонии направлена ​​на устранение заражения кристаллами, которые теперь распространились по всей планете."
mem_space_monster_attacks.1.name: "Приближается кристаллическая сущность"
mem_space_monster_attacks.1.desc: "Сенсоры дальнего действия нашей колонии получили тревожащий сигнал, приближающийся из глубокого космоса. Спешно посланный зонд показал, что это гигантская кристаллическая структура. За попыткой выйти на связь с нашего судна последовал интенсивный всплекс энергии и немедленная потеря контакта с зондом.\n\nМы должны принять факт, что кристалл враждебен. Наш флот находится в состоянии повышенной боевой готовности."
mem_space_monster_attacks.1.desc.gestalt: "Сенсоры дальнего действия нашей колонии получили тревожащий сигнал, приближающийся из глубокого космоса. Спешно посланный зонд показал, что это гигантская кристаллическая структура. За попыткой выйти на связь с нашего судна последовал интенсивный всплекс энергии и немедленная потеря контакта с зондом.\n\nМы должны принять факт, что кристалл враждебен. Наш флот находится в состоянии повышенной боевой готовности."
mem_space_monster_attacks.1.a: "Почему она здесь?"
mem_space_monster_attacks.2.name: "Смерть с небес"
mem_space_monster_attacks.2.desc: "Колониальная оборона не имела никаких шансов устоять против кристаллической сущности. Немедленно после того, как битва была решена, сущность начала поливать поверхность [This.GetName] мелкими кристаллическими осколками, выстреливаемыми на высокой скорости. Первые доклады говорят о сотнях тысяч жертв.\n\nВ то время как это число до сих пор растет с каждым часом, кристалл покинул орбиту планеты и улетел обратно в пустоту."
mem_space_monster_attacks.2.desc.gestalt: "Колониальная оборона не имела никаких шансов устоять против кристаллической сущности. Немедленно после того, как битва была решена, сущность начала поливать поверхность [This.GetName] мелкими кристаллическими осколками, выстреливаемыми на высокой скорости. Инфраструктуре колонии нанесен значительный ущерб, многие дроны были потеряны.\n\nКристалл покинул орбиту планеты и улетел обратно в пустоту."
mem_space_monster_attacks.2.a: "Как ужасно!"
mem_space_monster_attacks.2.b: "Неудачно."
mem_space_monster_attacks.3.name: "Опасность предотвращена"
mem_space_monster_attacks.3.desc: "Наш флот победил. Единственное что осталось от кристаллической сущности - разбитые осколки. Причина, по которой она прибыла сюда и атаковала может никогда не быть раскрыта, но наша колония снова спасена.\n\nПоверхностное сканирование остатков кристалла показывает, что он состоит из очень ценных минералов. Ближайшим грузовым судам уже был отдам приказ собрать их. В то время как большая часть осколков может быть утилизирована для ресурсов, более интересные части будут сохранены для дальнешего изучения.\n\nНекоторые наши ученые уже фантазируют о возможном применении, к примеру, в качестве самовосстанавливающейся брони, в то время как другие отмечают, что необходимо провести более фундаментальные исследования до того, как мы сможем хотя бы надеяться о большом прорыве."
mem_space_monster_attacks.3.desc.gestalt: "Наш флот победил. Единственное что осталось от кристаллической сущности - разбитые осколки. Причина, по которой она прибыла сюда и атаковала может никогда не быть раскрыта, но наша колония снова спасена.\n\nПоверхностное сканирование остатков кристалла показывает, что он состоит из очень ценных минералов. Ближайшим грузовым судам уже был отдам приказ собрать их. В то время как большая часть осколков может быть утилизирована для ресурсов, более интересные части будут сохранены для дальнешего изучения.\n\nВозможные применения, такие как самовосстанавливающиеся корпуса, требуют исследования."
mem_space_monster_attacks.3.a: "Хорошая работа."
mem_space_monster_attacks.3.b: "Принято."
mem_space_monster_attacks.4.name: "Возмездие"
mem_space_monster_attacks.4.desc: "Наш флот победил. Единственное что осталось от кристаллической сущности - разбитые осколки. Хотя мы, возможно, никогда не узнаем, зачем и откуда она прибыла, по меньшей мере ее уничтожение позволило отомстить за жертв этой жестокой атаки.\n\nПоверхностное сканирование остатков кристалла показывает, что он состоит из очень ценных минералов. Ближайшим грузовым судам уже был отдам приказ собрать их. В то время как большая часть осколков может быть утилизирована для ресурсов, более интересные части будут сохранены для дальнешего изучения.\n\nНекоторые наши ученые уже фантазируют о возможном применении, к примеру, в качестве самовосстанавливающейся брони, в то время как другие отмечают, что необходимо провести более фундаментальные исследования до того, как мы сможем хотя бы надеяться о большом прорыве."
mem_space_monster_attacks.4.desc.gestalt: "аш флот победил. Единственное что осталось от кристаллической сущности - разбитые осколки. Хотя мы, возможно, никогда не узнаем, зачем и откуда она прибыла, по меньшей мере ее уничтожение позволило отомстить за жертв этой жестокой атаки.\n\nПоверхностное сканирование остатков кристалла показывает, что он состоит из очень ценных минералов. Ближайшим грузовым судам уже был отдам приказ собрать их. В то время как большая часть осколков может быть утилизирована для ресурсов, более интересные части будут сохранены для дальнешего изучения.\n\nВозможные применения, такие как самовосстанавливающиеся корпуса, требуют исследования."
