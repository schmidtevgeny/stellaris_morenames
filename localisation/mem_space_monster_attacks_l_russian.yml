mem_space_monster_attacks.5.name: "Анализ кристалла"
mem_space_monster_attacks.5.desc: "Полученные кристальные осколки имеют значительное сходство с меньшими экземплярами, с которыми мы сталкивались раньше, тем не менее имеется и существенное различие в их поведении. В то время как ранее встреченные кристаллы вели себя агрессивно, их действия всегда были ограничены собственной территорией. Также, огромный размер этого экземпляра привел наших ученых к заключению, что это должен быть новый вид.\n\nМатериал, который составляет почти всю его массу, обладает удивительным самовосстанавливающими свойствами, которые могут быть применены к бронепластинам наших кораблей, если уделить больше времени и исследований. Новый вариант исследования был добавлен в список проектов."
mem_space_monster_attacks.5.a: "Интересно."
mem_space_monster_attacks.6.name: "Кристаллическое Заражение"
mem_space_monster_attacks.6.desc: "В то время как колонисты на [Root.GetName] всё ещё восстанавливались после опустошительной атаки, мы получили волнующие доклады о кристаллических обломках, растущих в различных районах вокруг поселений.\n\nДальнейшее расследование выявило, что распространение этих кристаллов не ограничено окрестностями колонии. Вместо этого они могут быть найдены с различной частотой по всей планете, медленно извлекая минералы из почвы в процессе своего роста. В данный момент сложно сказать, каким образом это повлияет на планетарную экосистему.\n\nИмеется несколько возможных вариантов дальнейших действий. Колонисты могут попробовать искоренить кристаллическое заражение, периодически собирая их, или же изучить свойства роста кристаллов."
mem_space_monster_attacks.6.desc.gestalt: "В то время как дроны на [Root.GetName] всё ещё ремонтируют колонию после опустошительной атаки, мы получили волнующие доклады о кристаллических обломках, растущих в различных районах вокруг поселений.\n\nДальнейшее расследование выявило, что распространение этих кристаллов не ограничено окрестностями колонии. Вместо этого они могут быть найдены с различной частотой по всей планете, медленно извлекая минералы из почвы в процессе своего роста. В данный момент сложно сказать, каким образом это повлияет на планетарную экосистему.\n\nИмеется несколько возможных вариантов дальнейших действий. Дроны могут попробовать искоренить кристаллическое заражение, периодически собирая их, или же изучить свойства роста кристаллов."
mem_space_monster_attacks.6.a: "Пусть они регулярно собирают кристаллы."
mem_space_monster_attacks.6.a.tooltip: "§GMineral output +50%§!\n§G+2 mining district slots§!\n§G+2 rare crystal collector jobs§!\n§R-2 agricultural district slots§!"
mem_space_monster_attacks.6.b: "Пусть они исследуют кристаллы."
mem_space_monster_attacks.6.b.tooltip: "§GSociety research +20%\nEngineering research +20%\n+2 research jobs\n+1 additional research job for every 20 pops\n+1 rare crystal collector job§!\n§R-2 farming districts\n-1 mining district\nMining output -10%§!"
mem_space_monster_attacks.6.c: "Пусть они искоренят кристаллическое заражение."
mem_space_monster_attacks.6.c.tooltip: "Колонисты на [Root.GetName] сфокусируются на устранении каждого оставшегося рассадника кристаллов. Все минералы, добытые в ходе этого процесса, будут добавлены в хранилище империи в конце действия. Производительность этой колонии снизится на 50% до тех пор, пока процесс не завершится."
mem_space_monster_attacks.7.name: "Изменения в биосфере"
mem_space_monster_attacks.7.desc: "Несмотря на постоянные усилия колонистов по сдерживанию кристаллического заражения, их распространение достигло критических значений. Урон экосистеме планеты теперь неоспорим. Выработка сельскохозяйственной продукции достигла рекордно низких значений и растительность в целом в состоянии неуклонного упадка, поскольку кристаллы истощают почву.\n\nНесмотря на то, что наши ученые уверены, что могут не дать планете стать полностью безжизненной, они сомневаются, что этот процесс может быть обращен вспять без обширного терраформирования."
mem_space_monster_attacks.7.desc.gestalt: "Несмотря на постоянные усилия дронов по сдерживанию кристаллического заражения, их распространение достигло критических значений. Урон экосистеме планеты теперь неоспорим. Выработка сельскохозяйственной продукции достигла рекордно низких значений и растительность в целом в состоянии неуклонного упадка, поскольку кристаллы истощают почву.\n\nХотя маловероятно, что планета станет полностью безжизненной из-за нашего вмешательства, обращение вспять эффектов потребует обширного терраформирования."
mem_space_monster_attacks.7.a: "Проблемно."
mem_space_monster_attacks.7.b: "Принято."
mem_space_monster_attacks.7.c: "Этого следовало ожидать."
mem_space_monster_attacks.8.name: "Великая чистка"
mem_space_monster_attacks.8.desc: "В конце концов, последние оставшииеся следы кристалического заражения на [Root.GetName] были устранены. Жизнь в колонии медленно возвращается к норме.\n\nДобытые кристаллы были добавлены в наше имперское хранилище."
mem_space_monster_attacks.8.a: "Хорошая новость."
MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY: "Кристаллические останки"
MEM_SPACE_MONSTER_ATTACKS_CRYSTAL_STUDY_DESC: "Обследование оставшихся кристаллических осколков может оказаться полезным нашим исследованиям, но нашему научно-исследовательскому отделу придется выделить значительные ресурсы и персонал, чтобы сосредоточиться на этом."
mem_space_monster_attacks.9.name: "Экосистема восстановлена"
mem_space_monster_attacks.9.desc: "Экосистема [root.GetName] демонстрирует явные признаки восстановления после повреждений, нанесенных кристаллическим заражением."
mem_space_monster_attacks.9.a: "Очень хорошо."
mem_space_monster_attacks.9.b: "Принято."
decision_mem_crystal_fields_clearing: "Очистка кристаллического поля"
decision_mem_crystal_fields_clearing_desc: "Этот процесс удалит все следы кристаллического заражения. Экологический ущерб, нанесенный им, со временем заживает."
decision_mem_crystal_fields_seeding: "Посев кристального поля"
decision_mem_crystal_fields_seeding_desc: "Кристаллическое поле будет засеяно, что обеспечит увеличение добычи полезных ископаемых, а также источник редких кристаллов. Однако продолжающийся рост кристаллов приведет к деградации экосистемы этой планеты."
tech_mem_crystal_cultivation: "Культивация кристаллов"
tech_mem_crystal_cultivation_desc: "Достижения в области экологической адаптации позволят нам создать новые кристаллические поля в контролируемой среде. Этот процесс ухудшает экосистему принимающей планеты, но ущерб останется в пределах допустимых параметров."
building_mem_crystal_harvester: "Центр по сбору кристаллов"
building_mem_crystal_harvester_desc: "Эта командная станция управляет несколькими уборочными машинами в кристаллических полях для сбора созревших образцов для обработки."
