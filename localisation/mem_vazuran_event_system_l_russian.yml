tech_mem_scourge_damage_bonus: "Слабые Места Панциря Пустотника"
tech_mem_scourge_damage_bonus_desc: "Перед лицом возможности очередного вторжения роя единственным разумным вариантом действий будет подготовиться как можно лучше. Имея доступ к собранным образцам, наши ученые найдут любое слабое место этих чудовищ — если оно у них вообще есть. Нам понадобится любое преимущество, которое мы сможем получить, чтобы защитить то, что принадлежит нам по праву, если они когда-нибудь вернутся."
mem_vazuran_systems.1.name: "Кладбище"
mem_vazuran_systems.1a.desc: "Корабль [root.GetName] сообщает, что достиг системы [root.solar_system.GetName]. Капитан описывает жуткую картину. Несколько планет разбиты, и вся система усеяна полями обломков. Еще более необычно то, что среди них разбросаны органические оболочки, не похожие ни на одни из наших баз данных. Требуется дальнейшее исследование."
mem_vazuran_systems.1.a: "Начать исследование."
mem_vazuran_event_system_scourge_chain_title: "Опустошенная Система"
mem_vazuran_event_system_scourge_chain_desc: "Исследуйте остатки апокалиптического события, произошедшего в системе [mem_vazuran_event_system_01.GetName]."
mem_vazuran_event_system_scourge_projects_researched: "Законченные Исследования"
MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01: "Исследование Биокорабля"
MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01_DESC: "Наши ученые в системе [root.solar_system.GetName] уже идентифицировали по крайней мере два различных типа мертвых космических форм жизни среди полей обломков, хотя пока неясно, являются ли они просто различными стадиями роста одного и того же вида или двумя разными видами вообще. "
MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02: "Исследование Обломков"
MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02_DESC: "Среди бесчисленных обломков осталось несколько крупных. Похоже, что они — наш шанс узнать больше о том, что здесь произошло."
mem_vazuran_systems.101.name: "Генная Инженерия?"
mem_vazuran_systems.101.desc: "После изучения множества образцов стало ясно, что различные фенотипы, классифицированные как [root.solar_system.GetName]-X1 и -X2 - на самом деле являются разными видами, несмотря на общие генетические маркеры и характеристики. Между отдельными экземплярами каждой из двух классификаций нет генетических различий, что предполагает либо бесполое размножение, либо клонирование.\n\nСами организмы, по-видимому, являются продуктом генной инженерии, так как естественная эволюция до их нынешнего состояния крайне маловероятна. И X1, и X2 обладают исключительно прочными панцирями, по прочности похожими на бронеплиты военного класса, а также органами, которые, по-видимому, служили движущей силой для органических снарядов, которых наша исследовательская группа нашла множество, все еще погребенных внутри различных обломков. Судя по полям обломков, они, должно быть, были грозными бойцами."
mem_vazuran_systems.101.a: "Это сбивает с толку."
mem_vazuran_systems.102.name: "Пожертвование и Долг"
mem_vazuran_systems.102.desc: "Проведя несколько недель за исследованием различных обломков в обширном поле обломков, охватывающем систему [root.solar_system.GetName], наша команда исследователей сделала большой прорыв. При исследовании одного из обломков стало ясно, что они обнаружили флагманский корабль бывшего флота. Более того, на корабле было обнаружено неповрежденное хранилище данных, из которого наши [root.owner.GetScientistResearchSubroutinePlural] смогли восстановить события, произошедшие здесь примерно четыре тысячи лет назад.\n\nИх империя вела отчаянную войну против внегалактических сил вторжения пустотных форм жизни, которые поглощали всю биомассу на своем пути, становясь тем сильнее, чем больше они потребляли.\n\nКогда рой приблизился к этому некогда процветающему населенному центру с множеством заселенных миров, а в радиусе действия находились лишь незначительные силы, способные вовремя встретить атакующих, адмиралу пришлось принять трудное решение. Зная, что он не сможет ни спасти свой народ, ни победить врагов, он решил уничтожить все колонизированные миры в системе, чтобы лишить врагов биомассы, за которой они шли, прежде чем вступить с ними в бой, чтобы дать остальному флоту своего народа как можно больше времени для сближения с угрозой.\n\nПоследняя запись в журнале адмирала гласит; §SКто-то может усомниться в моем праве уничтожать планеты с десятками миллиардов душ, но те, кто понимает, — поймут, что я не имел права оставлять их в живых. Никакая жертва не может быть слишком велика, когда на кону стоит вся наша галактика. Они выполнили свой долг, и мы тоже...§!\n\nСамо наше существование доказывает, что его жертва была не напрасной."
mem_vazuran_systems.102.a: "Потребности многих перевешивают потребности немногих."
mem_vazuran_systems.102.b: "Процесс истребления завершен. Нам нечего здесь делать."
mem_vazuran_systems.102.c: "Как вежливо с их стороны... Они убили сами себя, чтобы облегчить нам жизнь."
mem_vazuran_systems.102.d: "Так много потраченной впустую биомассы..."
mem_vazuran_systems.103.name: "Рой"
mem_vazuran_systems.103.desc: "Зная о том, что здесь когда-то произошло, и об угрозе нового внегалактического вторжения, наши [root.owner.GetScientistResearchSubroutinePlural] призывают к широкомасштабным приготовлениям на случай возвращения роя. Насколько нам известно, эти силы вторжения могли быть просто авангардом, несмотря на то, насколько опасными и угрожающими они были. Учитывая эту надвигающуюся тень на горизонте, некоторые из них уже выдвинули предложение провести углубленные исследования имеющихся образцов, чтобы найти возможные слабые места, которыми можно воспользоваться, если мы когда-нибудь столкнемся с этим врагом."
mem_vazuran_systems.103.a: "Мы должны подготовиться к этому сценарию."
