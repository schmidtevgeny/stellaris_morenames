 tech_mem_scourge_damage_bonus_desc:0 "Перед лицом возможности очередного вторжения роя единственным разумным вариантом действий будет подготовиться как можно лучше. Имея доступ к собранным образцам, наши ученые найдут любую слабость этих чудовищ - если она у них вообще есть. Нам понадобится любое преимущество, которое мы сможем получить, чтобы защитить то, что принадлежит нам по праву, если они когда-нибудь вернутся."

