 # Scourge Story Line Intro
 mem_vazuran_systems.1a.desc:0 "Корабль [root.GetName] сообщает, что достиг системы [root.solar_system.GetName]. Капитан описывает жуткую сцену. Несколько планет разбиты, и вся система усеяна полями обломков. Еще более необычно то, что среди них разбросана органическая шелуха, которая не соответствует ничему в нашей базе данных. Требуется дальнейшее расследование."
 mem_vazuran_systems.1.a:0 "Начните расследование."

 # Scourge Event Chain
 mem_vazuran_event_system_scourge_chain_title:0 "Опустошенная система"
 mem_vazuran_event_system_scourge_chain_desc:0 "Исследуйте остатки апокалиптического события, произошедшего в системе [mem_vazuran_event_system_01.GetName]."
 mem_vazuran_event_system_scourge_projects_researched:0 "Законченные расследования"
 
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01:0 "Расследование биокорабля"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_01_DESC:0 "Наши ученые в системе [root.solar_system.GetName] уже идентифицировали по крайней мере два различных типа мертвых космических форм жизни среди полей обломков, хотя пока неясно, являются ли они просто различными стадиями роста одного и того же вида или двумя разными видами вообще. "
 
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02:0 "Исследование обломков"
 MEM_VAZURAN_EVENT_SYSTEM_SCOURGE_INVESTIGATION_02_DESC:0 "Среди бесчисленных полей обломков остается несколько крупных обломков. Они, похоже, являются нашим лучшим шансом узнать больше о том, что здесь произошло."

 # Finishing Bioship Investigation
 mem_vazuran_systems.101.name:0 "Генетическая инженерия?"
 mem_vazuran_systems.101.desc:0 "После изучения множества образцов стало ясно, что различные фенотипы - классифицированные как [root.solar_system.GetName]-X1 и -X2 - на самом деле являются разными видами, несмотря на общие генетические маркеры и характеристики. Между отдельными экземплярами каждой из двух классификаций нет генетических различий, что предполагает либо бесполое размножение, либо клонирование.\n\n Сами организмы, похоже, являются продуктом генной инженерии, поскольку естественная эволюция до их нынешнего состояния крайне маловероятна. И X1, и X2 обладают исключительно прочными панцирями, по прочности напоминающими военные броневые плиты, а также органами, которые, по-видимому, служили в качестве движущей силы для органических снарядов, которых наша исследовательская группа обнаружила множество, все еще погребенных внутри различных обломков. Судя по полям обломков, они, должно быть, были грозными бойцами."
 mem_vazuran_systems.101.a:0 "Смущает."

 # Finishing Debris Investigation
 mem_vazuran_systems.102.name:0 "Жертва и долг"
 mem_vazuran_systems.102.desc:0 "Проведя несколько недель, исследуя различные обломки в обширном поле обломков в системе [root.solar_system.GetName], наша команда исследователей сделала большой прорыв. При исследовании одного из затонувших кораблей выяснилось, что они обнаружили флагманский корабль бывшего флота. Более того, на корабле было обнаружено неповрежденное хранилище данных, из которого наши [root.owner.GetScientistResearchSubroutinePlural] смогли восстановить события, произошедшие здесь примерно четыре тысячи лет назад. \Их империя вела отчаянную войну против внегалактических сил вторжения пустотных форм жизни, которые поглощали всю биомассу на своем пути, становясь все сильнее, чем больше они потребляли.\n\n\nПока рой приближался к этому некогда процветающему населенному центру с множеством заселенных миров, а в пределах досягаемости находились лишь незначительные силы, чтобы вовремя встретить нападающих, адмиралу пришлось принять трудное решение. Зная, что он не сможет ни спасти свой народ, ни победить врагов, он решил уничтожить все колонизированные миры в системе, чтобы лишить врагов биомассы, за которой они шли, прежде чем вступить с ними в бой, чтобы дать остальному флоту его народа как можно больше времени для сближения с угрозой.\n\nПоследняя запись в журнале адмирала гласит: Некоторые могут сомневаться в моем праве уничтожать планеты с десятками миллиардов душ, но те, кто понимает, поймут, что я не имел права оставлять их в живых. Никакая жертва не может быть слишком велика, когда на кону стоит вся наша галактика. Они выполнили свой долг, и мы тоже...\n\nНаше существование доказывает, что его жертва была не напрасной."
 mem_vazuran_systems.102.a:0 "Потребности многих перевешивают потребности немногих."
 mem_vazuran_systems.102.b:0 "Процесс уничтожения уже завершен. Наши услуги здесь не нужны."
 mem_vazuran_systems.102.c:0 "Как вежливо с их стороны... Они очистили себя, чтобы нам не пришлось это делать."
 mem_vazuran_systems.102.d:0 "Так много потраченной впустую биомассы..."

 # Finishing Scourge Event Chain
 mem_vazuran_systems.103.name:0 "Рой"
 mem_vazuran_systems.103.desc:0 "Зная о том, что здесь когда-то произошло, и об угрозе нового внегалактического вторжения, наш [root.owner.GetScientistResearchSubroutinePlural] призывает к широкомасштабным приготовлениям на случай возвращения роя. Насколько нам известно, эти силы вторжения могли быть просто авангардом, несмотря на то, насколько опасными и угрожающими они были. Учитывая эту надвигающуюся тень на горизонте, некоторые из них уже выдвинули предложение провести углубленные исследования имеющихся образцов, чтобы найти возможные слабые места, которыми можно воспользоваться, если мы когда-нибудь столкнемся с этим врагом."
 mem_vazuran_systems.103.a:0 "Мы должны подготовиться к такому сценарию."

