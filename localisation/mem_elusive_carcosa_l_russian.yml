l_russian:

mem_elusive_carcosa.11.name: "Вдохновение или Заблуждение?"
mem_elusive_carcosa.11.desc: "После недавней смерти нашего уважаемого учёного, осмотр записей и различных документов из его лаборатории привел к интересным результатам. По всей видимости, на закате лет у него появился странный интерес к существу, которое он называл 'Неуловимая Каркоза'. Трудно сказать, что же такого уникального в этом животном, но покойный учёный, похоже, считал его поимку своей первостепенной задачей.\n\nСогласно записям, существо последний раз было замечено на [mem_carcosa_colony.GetName]; с помощью сенсоров научного корабля найти его не составит труда."
mem_elusive_carcosa.11.a: "Может что-то в этом есть."
mem_elusive_carcosa.11.b: "Бред сумасшедшего."
MEM_CHASE_CARCOSA: "Неуловимая Каркоза"
MEM_CHASE_CARCOSA_DESC: "Записи недавно почившего учёного привели нас на [mem_carcosa_colony.GetName] в поисках существа, известного как Неуловимая Каркоза."
mem_elusive_carcosa.12.name: "Неуловимая Каркоза"
mem_elusive_carcosa.12.desc: "Наше расследование на [mem_carcosa_colony.GetName] не принесло никаких результатов; тем временем, мы получили странные донесения с [mem_carcosa_colony_2.GetName]. Несколько колонистов заявляют, что они видели неизвестное существо, подходящее под описание Неуловимой Каркозы, но когда мы сравнили их показания с записями учёного, то не нашли ни одного совпадения ни во внешнем виде ни в поведении существа. Хотя руководитель исследований на [mem_carcosa_colony_2.GetName] заверил нас, что лично перепроверил все свидетельские показания, единственным объяснением этого является халатность всего участвующего персонала."
mem_elusive_carcosa.12.default: "Странно."
mem_elusive_carcosa.12.mat: "Непростительная трата ресурсов."
mem_elusive_carcosa.12.col: "Может пора найти более подходяшего [Root.Owner.GetSpeciesName] для этой работы."
mem_elusive_carcosa.12.phobe: "Это точно ксено-заговор."
mem_elusive_carcosa.31.name: "Тупик"
mem_elusive_carcosa.31.desc: "Поиски на основании документов учёного оказались бессмысленной затеей. Никаких доказательств существования подобного животного найдено не было."
mem_elusive_carcosa.31.a: "Жаль"
mem_elusive_carcosa.13.name: "Регенерирующий моллюск"
mem_elusive_carcosa.13.flav1: "Мы получили донесения о новом виде молююсков, найденном на [mem_carcosa_colony_3.GetName]. Если верить информации - это животное длиной чуть больше метра, обитающее под водой и обладающее способностью залечивать небольшие раны. Хотя многие колонисты непоколебимы в своей уверенности в существовании животного, убедительных доказательств пока не найдено."
mem_elusive_carcosa.13.flav2: "Новый фантастический зверь, похоже, был обнаружен на [mem_carcosa_colony_4.GetName]. Хотя его описания и похожи на существо с [mem_carcosa_colony_3.GetName], учёные не торопятся относить их к одному и тому же виду, поскольку очень маловероятно, если не совсем невозможно, чтобы оно одновременно появилось или эволюционировало сразу на обоих планетах.\n\nЗначительным их отличием друг от друга является то, что новый вид, якобы, способен вбирать в себя огромное количество биоэлектрической энергии, которую он использует для охоты. Многие из наших граждан и вовсе сомневаются в его существовании, в основном из-за недостатка доказательств и неточностей в показаниях очевидцев."
mem_elusive_carcosa.13.flav3: "Как только донесения с [mem_carcosa_colony_4.GetName] пошли на убыль, третья разновидность существа, по слухам, была замечена на [mem_carcosa_colony_5.GetName] в малонаселённом регионе. Как и обе предыдущих разновидности, это существо было описано как высокое млекопитающее с биоэлектрическими возможностями, не упоминаемое нигде кроме народных сказаний. \n\nНаши государственные служащие, однако, замечают, что свидетельства появились вскоре после всплеска популярности существа в обществе, и что они, скорее всего не имеют под собой никаких оснований."
mem_elusive_carcosa.13.opt1: "Любопытно"
mem_elusive_carcosa.13.opt2: "Интересное развитие событий."
mem_elusive_carcosa.13.opt3: "Должно быть слухи."
mem_elusive_carcosa.14.name: "Неуловимая Каркозa"
mem_elusive_carcosa.14.desc: "Число свидетельств с [mem_carcosa_colony_3.GetName], на которые мы раньше не обратили внимания, продолжает расти и теперь распространилось на другие планеты на нашей территории. Наши средства коммуникации продолжают заваливать свидетельствами о предполагаемом местонахождении Каркозы, но пока среди них не обнаружилось ни одного совпадения.\n\nНаше население захлестнула своеобразная золотая лихорадка, в то время как парадоксальная природа существа становиться всё более очевидной. Нужно что-то с этим делать, и быстро."
mem_elusive_carcosa.14.ignore: "Не обращайте внимания, это скоро выйдет из моды."
mem_elusive_carcosa.14.neutral: "Установите информационный карантин во избежание новых донесений."
mem_elusive_carcosa.14.col: "Скоординируйте государственные и гражданские усилия в поисках существа."
mem_elusive_carcosa.14.mat: "Выделите учёных для изучения природы этого зверя."
mem_elusive_carcosa.14.phobe: "Попытка проникновения! Тревога всем постам."
mem_elusive_carcosa.14.phile: "Может получится с ними договориться?"
mem_elusive_carcosa.14.spirit: "Мы должны изгнать эти демонические видения."
mem_elusive_carcosa.14.ind: "Заплатите наёмникам за поимку этих существ."
mem_carcosa_ignore: "Отвлечённое население"
mem_carcosa_influence: "Ограничение новостей"
mem_carcosa_mineral: "Промышленность перенаправлена"
mem_carcosa_physics: "Учёные перенаправлены"
mem_carcosa_upkeep: "Военные в боевой готовности"
mem_carcosa_sociology: "Исследование контакта с Каркозой"
mem_carcosa_happy: "Запуганное население"
mem_carcosa_energy: "Охотники наняты"
mem_elusive_carcosa.15.name: "Неуловимая Каркоза"
mem_elusive_carcosa.15.desc: "Как и ожидалось, безумная одержимость населения не продержалась долго. По прошествии времени и при отсутствии убедительных доказательств существования Неуловимой Каркозы народный интерес угас и теперь только немногочисленные группы и фанатики-одиночки всё еще с трепетом верят в существование зверя."
mem_elusive_carcosa.15.a: "Предсказуемый результат."
mem_elusive_carcosa.16.name: "Неуловимая Каркоза"
mem_elusive_carcosa.16.desc: "Пора окончательно разобраться с этим мифическим существом, прежде чем случится что-нибудь серьезное. Наши учёные подготовили несколько специальных проектов для расследования наиболее надёжных свидетельств со всей империи, чтобы окончательно подтвердить или опровергнуть его существование."
mem_elusive_carcosa.16.a: "Давайте, наконец, разберёмся с этим."
MEM_CARCOSA_HUNT_1: "Охота за Каркозой"
MEM_CARCOSA_HUNT_1_DESC: "Доклады с [This.GetName] говорят о возможном присутствии Неуловимой Каркозы."
MEM_CARCOSA_HUNT_2: "Охота за Каркозой"
MEM_CARCOSA_HUNT_2_DESC: "Доклады с [This.GetName] говорят о возможном присутствии Неуловимой Каркозы."
MEM_CARCOSA_HUNT_3: "Охота за Каркозой"
MEM_CARCOSA_HUNT_3_DESC: "Доклады с [This.GetName] говорят о возможном присутствии Неуловимой Каркозы."
mem_elusive_carcosa.17.name: "Каркоза ускользает от охотников"
mem_elusive_carcosa.17.desc: "Несмотря на на длительные усилия, учёные ничего не нашли на [From.GetName]."
mem_elusive_carcosa.17.a: "Не повезло"
mem_elusive_carcosa.30.name: "Провалившаяся охота"
mem_elusive_carcosa.30.desc: "Конечно, учёные продолжат исследовать данные, полученные с охоты на Неловимую Каркозу, но мы, похоже, окончательно потеряли её след."
mem_elusive_carcosa.30.a: "Неудачное завершение."
mem_elusive_carcosa.18.name: "Прорыв"
mem_elusive_carcosa.18.desc: "Эврика! Как раз когда мы уже отчаялись узнать хоть что-нибудь о природе Неуловимой Каркозы, мы обнаружили важную зацепку.\n\nМолодой исследователь на [mem_carcosa_colony_4.GetName] выдвинул теорию, основанную на Эффекте наблюдателя. Теория предполагает существование животного вне нашего измерения, и приводит к удивительному выводу, что оно обладает способностью манипулировать информацией о самом себе, определяя собственное существование и, тем самым, невероятно усложняет попытки его поиска и поимки.\n\nЭто, по сути, первый живой пример меметического существа, найденный [Root.GetName]."
mem_elusive_carcosa.18.a: "Это всё меняет."
mem_elusive_carcosa.18.a.tooltip: "Наши учёные будут работать в этом направлении."
mem_elusive_carcosa.19.name: "Предложение Меметической Перегрузки"
mem_elusive_carcosa.19.desc: "На протяжении нескольких последних месяцев наши учёные напряженно работали над анализом модели поведения Неуловимой Каркозы. Хотя теория, выдвинутая исследователем с [mem_carcosa_colony_4.GetName] и оказалась весьма полезной, она всё же не была исчерпывающей и для полного понимания возможностей животного нужно проделать ещё много работы.\n\nТем не менее, нашим учёным удалось совершить прорыв. Пусть мы и не способны помешать Каркозе изменять своё собственное значение, но и она так же не способна помешать в этом другим. Эксперты уверены в том, что у нас может получиться поймать существо, изменяя его быстрее, чем оно может меняться само, с помощью квантовых вычислений, и, таким образом, зафиксировать его в поддающейся наблюдениям форме.\n\nПроцесс экспериментальный и весьма дорогостоящий, но потенциальная информация, которую мы можем получить от этого существа может окупить все усилия."
mem_elusive_carcosa.19.a: "Так и сделайте."
mem_elusive_carcosa.19.b: "Мы узнали о существе всё, что могли."
MEM_CARCOSA_QUANTUM_COMPUTER: "Меметическая перегрузка"
MEM_CARCOSA_QUANTUM_COMPUTER_DESC: "Наши ксенобиологи и компьютерные техники уверены в том, что используя специализированный алгоритм квантового рассеивания мы сможем вызвать меметическую перегрузку Неуловимой Каркозы. Это должно позволить одной из наших команд исследователей поймать существо."
mem_elusive_carcosa.20.name: "Каркоза поймана"
mem_elusive_carcosa.20.desc: "Успех! С легким гудением, возвестившим о начале работы, квантовый суперкомпьютер принялся, с частотой в сотни миллионов операций в секунду, изменять каждое упоминание о Неуловимой Каркозе на заранее сгенерированное описание, не позволяя существу адаптироваться. И, что удивительно, всего после нескольких часов работы машины, существо, подходящее под созданное описание, было схвачено в отдалённой сельской местности на [mem_carcosa_colony_capture.GetName]!\n\nНасколько учёные могут утверждать, существо изначально зародилось не в нашем измерении и даже не в нашей вселенной, но попало сюда каким-то неизвестным нам образом. Откуда бы оно ни пришло, в этом месте главенствует восприятие, а не физика, что и объясняет сверхъестественные способности. При смещении, существо обрело физическую форму, но не потеряло своих прежних свойств.\n\nМы можем многое узнать изучая Каркозу, но вряд ли мы когда-нибудь овладеем этими экзотическими способностями на её уровне. На чем нам следует сосредоточиться?"
mem_elusive_carcosa.20.a: "Это ключ к пониманию тайн вселенной."
mem_elusive_carcosa.20.b: "Используйте его для изменения нашей расы в глазах других наций."
mem_elusive_carcosa.20.b.tooltip: "Другие империи получат модификатор отношений §YОбразец Доверия§! по отношению к вам."
mem_elusive_carcosa.20.c: "Давайте сделаем нудную работу увлекательной."
mem_elusive_carcosa.20.c.tooltip: "Изменить поселения §Y[Root.GetName]§!, добавить признак §YRedefined Productivity§!, дающий §Y+10%§! добыча минералов и §Y+10%§! добыча энергии."
mem_elusive_carcosa.20.d: "Пусть наш народ радуется обыденности."
mem_elusive_carcosa.20.d.tooltip: "Изменить поселения §Y[Root.GetName]§!, добавить признак §YRedefined Happiness§!, дающий §Y+5%§! счастья."
mem_elusive_carcosa.20.e: "Сделайте наши тела эталоном красоты."
mem_elusive_carcosa.32.name: "Каркоза уходит от охотников"
mem_elusive_carcosa.32.desc: "После долгих месяцев работы квантового компьютера, с целью трансформирования Неуловимой Каркозы, наши учёные не добились ничего, кроме распространения слухов на [mem_carcosa_colony_5.GetName]. Это был самый лучший вариант и у учёных закончились идеи."
mem_elusive_carcosa.32.a: "Разочаровывающее окончание."
mem_elusive_carcosa.21.name: "Донесение с [mem_carcosa_fallen_empire.GetName]"
mem_elusive_carcosa.21.desc: "Итак, вы поймали меметическое существо.\n\nНе будем притворяться, мы весьма удивлены, что такая молодая цивилизация как ваша, сумела овладеть мастерством меметических манипуляций, но, узнав о вашей добыче, мы несколько разочарованы.\n\nВ любом случае, мы не просто так с вами связались, считайте это предупреждением. Наша цивилизация, как и другие, не поддастся на такие примитивные манипуляции, и хотя на первый раз мы вас прощаем, в следующий раз мы не будем настолько снисходительны."
mem_elusive_carcosa.21.a: "Мда, звучит угрожающе"
mem_elusive_carcosa_hunt_chain_title: "Поиски Неуловимой Каркозы"
mem_elusive_carcosa_hunt_chain_desc: "Оправдывая своё название, Неуловимая Каркоза избежала всех наших попыток её поймать. Для того чтобы точно доказать или опровергнуть её существование потребуется отправить наиболее опытные команды для изучения самых достоверных свидетельств."
mem_carcosa_sightings_checked: "Планеты исследованы"
trait_mem_redefined_productivity: "Улучшенная производительность"
trait_mem_redefined_productivity_desc: "Представители этой расы рады выполнять нудную работу."
trait_mem_redefined_happiness: "Новая радость"
trait_mem_redefined_happiness_desc: "Представители этой расы радуются даже самым обыденным делам."
mem_powering_memetic_overload: "Запуск Меметической Перегрузки"
mem_opinion_trustworthy: "Образец Благонадёжности"
