l_russian:

mem_starfighter_admiral_trait: "Чемпион Галактической Войны"
mem_starfighter_admiral_trait_desc: "Этот лидер был завербован с примитивной планеты через суровый процесс игры в видеоигры."
mem_starfighter_general_trait: "$mem_starfighter_admiral_trait$"
mem_starfighter_general_trait_desc: "$mem_starfighter_admiral_trait_desc$"
MEM_STARFIGHTER_PROJECT: "Рекрутировать Чемпиона Галактической Войны"
MEM_STARFIGHTER_PROJECT_DESC: "Юноша [primitive_civ.GetAdj] с планеты [primitive_civ.Capital_Scope.GetName] показывает большие перспективы в военных симуляторах, замаскированных под электронные развлечения. Наши агенты должны нанести ему незаметный визит."
mem_starfighter_admiral_modifier: "Аналитические Данные Галактической Войны"
mem_starfighter_general_modifier: "$mem_starfighter_admiral_modifier$"
mem_starfighter.2.name: "Галактическая Война"
mem_starfighter.2.desc: "Жители §Y[From.Capital_Scope.GetName]§!, особенно их молодежь, проводят много свободного времени, занимаясь примитивными электронными развлечениями. Это натолкнуло на идею исследователей со станции наблюдения. \n\nСоздав свой собственный бренд развлекательных игр и тайно распространяя его среди населения, мы могли бы оценить их совместимость с нашей цивилизацией и определить дальнейшие действия, возможно, даже выявить местные таланты, полезные для нас. Предлагаемая программа - §SГалактическая Война§! - серия игр, основанных на наших военных доктринах, как космических, так и планетарных, адаптированных для местного оборудования."
mem_starfighter.2.a: "Интересная идея. Продолжайте."
mem_starfighter.4.name: "Чемпион Галактической Войны"
mem_starfighter.4.desc: "Некоторое время назад мы тайно разместили на примитивном мире §Y[From.Capital_Scope.GetName]§ многочисленные формы электронных развлечений, основанных на наших военных доктринах. Большая часть полученных нами данных не принесла много интересных результатов, однако один конкретный игрок привлек наше внимание."
mem_starfighter.4.desc.admiral: "$mem_starfighter.4.desc$ \n\nDuring space-based trials, [gamer.GetSheHe] surpassed not only [gamer.GetHerHis] peers by large margins, but even our own military command. [gamer.GetHerHisCap] score exceeds what we believed to be possible by about 11%."
mem_starfighter.4.desc.general: "$mem_starfighter.4.desc$ \n\nDuring ground-based [gamer.GetSheHe] surpassed not only [gamer.GetHerHis] peers by large margins, but even our own military command, demonstrating impressive tactical skills and successfully finishing the hardest missions with little to no casualties."
mem_starfighter.4.a: "[gamer.GetSheHeCap] could prove valuable asset to us."
mem_starfighter.4.b: "Интегрировать [gamer.GetHerHis] тактику в наши доктрины."
mem_starfighter.5.name: "Чемпион Завербован"
mem_starfighter.5.desc: "Наш шаттл-похититель успешно доставил [gamer.GetName] из [primitive_civ.Capital_Scope.GetName]. После первоначального замешательства исследователям удалось объяснить [gamer.GetHerHim] всю ситуацию. \n\nПолучив наше предложение вступить в наше военное командование из-за [gamer.GetHerHis] мастерству в Галактической Войне, [gamer.GetSheHe] ответил(а) взволнованной тирадой на непонятном молодежном сленге, которую можно интерпретировать как \"да\"."
mem_starfighter.5.tooltip.admiral: "Вы получите нового §Yадмирала§!."
mem_starfighter.5.tooltip.general: "Вы получите нового §Yгенерала§!."
