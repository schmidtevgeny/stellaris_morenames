mem_rogue_drone.1.name: "Трутень-беглец"
mem_rogue_drone.1.desc: "Недавно мы испытали временную энергетическую аварию в одном из кластеров трутней на §Y[hiveplanet.GetName]§!. Наш обычный механизм устранения дефектных трутней оказался неисправным, и когда мы вернули контроль, один из трутней оказался неучтен. Нам еще предстоит узнать, что с ним произошло."
mem_rogue_drone.2.name: "Трутень-беглец"
mem_rogue_drone.2.desc: "В то время как исследование §Y[origin.GetName]§! считалось затруднительным, недавнее развитие привлекло внимание всех общественных исследований. Механизмы, предназначенные для ликвидации дефектных трутней, сработали с ошибками на §Y[hiveplanet.GetName]§!, переводя небольшую колонию трутней в нефункциональное состояние на несколько часов. Когда соединение было восстановлено, один из трутней, Designation §Y7/9 из [hiveplanet.GetName]§!, пропал. Обычно, такое незначительное событие, как уничтоженный одинокий трутень, будет проигнорирован роем. Однако, затем трутень появился в наших приграничных районах, пытаясь самостоятельно открыть каналы связи."
mem_rogue_drone.2a: "Отправьте трутня обратно к §Y[origin.GetName]§!, это не наша забота."
mem_rogue_drone.2b: "Выйдите с ним на связь."
mem_rogue_drone.2b.phile: "Им всегда рады в нашей империи."
mem_rogue_drone.2c: "Взорвите корабль зверя на кусочки."
mem_rogue_drone.3.name: "Передача трутня"
mem_rogue_drone.3.desc: "§Y[origin.GetName]§! благодарны за нашу помощь и желают поделиться технологией с нами. После серий корректировок в базу нейронной картографии трутней, маловероятно, что подобное событие когда-либо повторится в будущем."
mem_rogue_drone.5.desc: "Здравствуйте. Вы меня слышите?"
mem_rogue_drone.5a: "Кто вы?"
mem_rogue_drone.51.desc: "§YТрутень 7/9 от [hiveplanet.GetName]§!, добывающий и фермерский трутень. У меня есть основания предполагать, что моя связь с ульем полностью разорвана."
mem_rogue_drone.51a: "Как вы разговариваете без вашего [origin.GetRulerTitle] и на нашем языке?"
mem_rogue_drone.51a.response: "Мы… Я не знаю. Когда у трутня развиваются признаки зачаточного интеллекта, его ликвидируют на месте. Локальная аномалия Покрова оторвала мою группу от главного улья, но все другие трутни исчезли в процессе. Когда я осознал, что рой попытается меня уничтожить как только мое существование станет известно, я украл местный транспортный корабль и установил курс на ближайшую нанесенную на карту империю. Что касается вашего языка, §Y[origin.GetName]§! сохраняет перевод готовым на случай, если необходимо общение с внешними организациями."
mem_rogue_drone.51b: "Что вы планируете сейчас сделать?"
mem_rogue_drone.52.desc: "Всякий раз, когда трутень отделяется от улья, он умирает. Как вы могли заметить, по причинам для меня непостижимым, это не относится ко мне. Пребывание в [origin.GetSpeciesAdj] пространстве приведет к моей ликвидации. §Y[origin.GetName]§! немедленно уничтожают любые следы независимого мышления кроме немногих специализированных автономных трутней. Поэтому, мы хотели бы запросить убежище в пространстве §Y[receiver.GetName]§! и предлагаем вам наши услуги."
mem_rogue_drone.52a: "Нам надо подумать об этом."
mem_rogue_drone.6.name: "Улей выдает запрос"
mem_rogue_drone.6.desc: "Обмен, на который мы пошли с трутнем, похоже, лишило терпения §Y[origin.GetName]§!, поэтому мы должны аккуратно решить, как лучше всего справиться с инцидентом."
mem_rogue_drone.6a: "Хорошо, трутень может остаться."
mem_rogue_drone.6a.phile: "Мы защитим трутня и его новообретенную свободу."
mem_rogue_drone.6a.tooltip: "Трутень присоединится к нашей империи как новый §Yученый§!"
mem_rogue_drone.6b: "Это не наше дело, верните трутня назад."
mem_rogue_drone.6b.ethic: "Мы не заинтересованы в защите этого инопланетянина."
mem_rogue_drone.6c: "Приманите трутня, а затем изучите его."
mem_rogue_drone.7.name: "Трутень изучен"
mem_rogue_drone.7.desc: "После того, как нам удалось приманить трутня, местная команда вооруженных сил быстро захватила его и перевезла в [capital_scope.GetName] для изучения. Отсутствующему соединению трутня с роем не удалось его убить, что дало нам возможность провести несколько экспериментов до того момента, как тот обнаружил дыру в нашей системе безопасности и нейтрализовал себя с помощью недостаточно защищенного лабораторного оборудования. \n\nПохоже на то, что простой мозг трутня несильно отличается от мозга разумных видов. В процессе скрытия, мы открыли псионическую связь, сохраняющую §Y[origin.GetSpeciesNamePlural]§! вместе как единую сущность. Пока что наши ученые могут лишь строить гипотезы о том, как трутню удалось немедленно использовать названный потенциал для индивидуальности, их нынешняя теория состоит в том, что внешний источник взаимодействовал с сетью улья и "зародил" свободное мышление у трутня. Почему кто-то не решил использовать простого добывающего трутня вместо адмирала или ученого, ускользает от нашего понимания."
mem_rogue_drone.8.name: "Передача трутня"
mem_rogue_drone.8.desc: "§Y[receiver.GetName]§! имели благоразумие вернуть нашего трутня-беглеца с миром. Он был лишен всех аномалий и так называемой "свободной воли", и внедрен в наш разум. Причина этой девиантности остается неизвестной."
mem_rogue_drone.8a: "Мы вознаградим их даром знания."
mem_rogue_drone.8b: "Мы проигнорируем этот жест."
mem_rogue_drone.9.name: "Трутень-беглец присоединился к другой империи"
mem_rogue_drone.9.desc: "Наше внимание привлек тот факт, что трутень-беглец был принят нашими соседями, §Y[receiver.GetName]§!, в качестве "жителя". Похоже на то, что они решили, будто это разумное существо с "свободной волей"."
mem_rogue_drone.9a: "Мы не забудем это [receiver.GetAdj] нарушение."
mem_rogue_drone.10.name: "Дрон-беглец был подвергнут вскрытию"
mem_rogue_drone.10.desc: "Наше внимание привлек тот факт, что трутень-беглец был захвачен и вскрыт учеными из §Y[receiver.GetName]§! в попытке изучить наши секреты. Мы не знаем, нашли ли они хоть что-то."
mem_rogue_drone.10a: "Мы не забудем это [receiver.GetAdj] нарушение."
mem_rogue_drone.11.name: "Трутень-беглец был уничтожен"
mem_rogue_drone.11.desc: "§Y[receiver.GetName]§!, по всей видимости, перехватили и уничтожили нашего дрона-беглеца, который вошел в их пространство. На данный момент ничего больше не известно."
mem_rogue_drone.11a: "Это нас расстраивает."
mem_rogue_drone.12.name: "Коллективный разум не наградили нас"
mem_rogue_drone.12.desc: "Несмотря на наш жест доброй воли, §Y[origin.GetName]§! решили вовсе не вознаграждать нас. Похоже, мы передали им трутня просто так."
mem_rogue_drone.12a: "Мы не забудем это оскорбление."
mem_rogue_drone_trait: "Трутень-беглец"
mem_rogue_drone_trait_desc: "Этот лидер является бывшим трутнем Коллективного Разума, который как-то получил свободную волю."
mem_rogue_drone_busted: "Уничтожили нашего трутня"
mem_rogue_drone_handover: "Передали нам трутня-беглеца"
mem_rogue_drone_refused: "Отказались возвращать трутня-беглеца"
mem_rogue_drone_ungrateful: "Неблагодарные"
