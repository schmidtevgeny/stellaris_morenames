l_russian:

mem_rock_brain.201.title: "Запрос о помощи"
mem_rock_brain.201.desc: "От нашей научной станции на [mem_rock_brain_planet.GetName], наблюдающей за "каменным мозгом", пришло срочное сообщение: мозг, кажется, осознал, что за ним наблюдают! Они запрашивают срочную поддержку научного корабля!"
mem_rock_brain.201.a: "Немедленно отправьте корабль!"
mem_rock_brain.201.b: "Думает он или нет, это всего лишь камень. У нас есть дела и поважнее."
MEM_ROCK_BRAIN_PROJECT: "Разговор с Камнем"
MEM_ROCK_BRAIN_PROJECT_DESC: "Этот астероид пронизан жилами странной руды, способной переносить электрический заряды, которые работают как некое подобие мозга - мозга, который узнал о наших за ним наблюдениях. Научная станция на астероиде запрашивает помощь в установлении связи."
mem_rock_brain.203.title: "Наука и Камень"
mem_rock_brain.203.desc: "Наши исследователи успешно установили связь с камнем. У него, кажется, присутствует некая форма разума, хотя ни с чем подобным мы ранее не встречались, форма сознания которую мы не можем даже описать, не говоря уже о понимании. По-видимому, астероид не знал о существовании вселенной вне его самого, и существовал в полной изоляции миллионы, если не миллиарды лет, до нашего прибытия. Ему трудно понять такие концепции как 'существование', 'не существование', 'пространство', 'движение', и пытаясь их объяснить, один из учёных загрузил в него копию простейшего учебника по физике. Астероид начал задавать вопросы по предоставленному материалу, и вопросы, основанные на уже данных ему ответах до тех пор, пока не достиг предела современных физических знаний, после чего его преодолел. Мозг, судя по всему, жаждет поспособствовать нашим исследованиям, и обладает уникальным взглядом на природу реальности. Сотрудничество обещает быть весьма плодотворным."
mem_rock_brain.203.a: "Чудесно."
mem_rock_brain.204.title: "Философия и Камень"
mem_rock_brain.204.desc: "Наши исследователи успешно установили связь с камнем. У него, кажется, присутствует некая форма разума, хотя ни с чем подобным мы ранее не встречались, форма сознания которую мы не можем даже описать, не говоря уже о понимании. По-видимому, астероид не знал о существовании вселенной вне его самого, и существовал в полной изоляции миллионы, если не миллиарды лет, до нашего прибытия. Ему трудно понять такие концепции как 'существование', 'не существование', 'пространство', 'движение', и пытаясь их объяснить, один из учёных загрузил в него копию простейшего учебника по философии. Астероид начал задавать вопросы по предоставленному материалу, и вопросы, основанные на уже данных ему ответах, до тех пор пока с легкостью не превзошел пределы нашего понимания. Мозг, судя по всему, жаждет продолжения философских дискуссий с нашими мыслителями и обладает уникальным взглядом на природу реальности. Сотрудничество обещает быть весьма плодотворным."
mem_rock_brain.204.a: "Чудесно."
mem_rock_brain.205.title: "Поэзия и Камень"
mem_rock_brain.205.desc: "Наши исследователи успешно установили связь с камнем. У него, кажется, присутствует некая форма разума, хотя ни с чем подобным мы ранее не встречались, форма сознания которую мы не можем даже описать, не говоря уже о понимании. По-видимому, астероид не знал о существовании вселенной вне его самого, и существовал в полной изоляции миллионы, если не миллиарды лет, до нашего прибытия. Астероид провёл большую часть этого времени сочиняя что-то отдалённо напоминающее стихи, которыми он теперь спешит поделиться, раз уж выпала возможность. Его поэзия... Восхитительна. Чудесна. Абсолютно неповторима. Публика буквально одержима его работами и наша встреча с этим разумом стала причиной всеобщей радости."
mem_rock_brain.205.a: "Чудесно."
mem_rock_brain.211.title: "Последний Том Камня"
mem_rock_brain.211.desc: "Каменный мозг на [mem_rock_brain_planet.GetName] выпустил новый том стихов, чем вызвал широкое восхищение публики."
mem_rock_brain.211.a: "Чудесно."
mem_rock_brain.211.b: "Это замечательно, но прекратите мне об этом напоминать."
mem_poetry_released: "Стихи Опубликованы"
mem_poetry_released_desc: "Ваш народ восхищён выпуском нового тома чужой поэзии."
mem_rock_brain.301.name: "Загадка Каменного Мозга"
mem_rock_brain.301.desc: "С самого момента когда мы узнали о так называемом §Y"каменном мозге"§!" - структуре внутри астероида §Y[From.GetName]§!, подающей признаки разума - наши ученые были одержимы им. \n\n[rock_brain_leader.GetName] утверждает, что [rock_brain_leader.GetSheHe] знает как раскрыть его тайны, но для этого [rock_brain_leader.GetEjEmu] нужно будет побывать на поверхности асторида в одиночку и с минимумом защиты."
mem_rock_brain.301.a: "Позволить [rock_brain_leader.GetEjEmu]."
mem_rock_brain.301.a.tooltip: "[rock_brain_leader.GetName] will leave to prepare for the expedition. Let's hope [rock_brain_leader.GetSheHe] know[rock_brain_leader.GetSXX] what [rock_brain_leader.GetSheHe] [rock_brain_leader.GetIsAre] doing..."
mem_rock_brain.301.b: "Нет. Слишком рисковано."
mem_rock_brain.302.name: "Каменный Мозг: Пожиратель Ученых"
mem_rock_brain.302.desc: "Сегодня, как и планировалось, [rock_brain_leader.GetName] прибыл[rock_brain_leader.GetAXX] на поверхость [mem_rock_brain_planet.GetName] на специально нанятом шаттле. \n\nСтоило [rock_brain_leader.GetEjEmu] ступить на поверхность, удаленный мониторинг начал показывать растущую активность внутри каменного мозга, пока наконец она не достигла ранее не слыханного уровня. В этот момент [rock_brain_leader.GetName] перестал[rock_brain_leader.GetAXX] передавать сигналы. \n\nВскоре, активность каменного мозга начала снижаться, но её уровень стабилизировался выше, чем предыдущие измерения. [rock_brain_leader.GetName] пропал[rock_brain_leader.GetAXX] без следа, как будет каменный мозг проглотил [rock_brain_leader.GetHerHim]."
mem_rock_brain.302.a: "Чтоб ты подавился [rock_brain_leader.GetEyuIm], камень."
mem_rock_brain.302.a.tooltip: "[rock_brain_leader.GetName] is missing, presumed dead."
mem_rock_brain.303.name: "Каменный Мозг: Камень-Убийца"
mem_rock_brain.303.desc: "Сегодня, как и планировалось, [rock_brain_leader.GetName] прибыл[rock_brain_leader.GetAXX] на поверхость [mem_rock_brain_planet.GetName] на специально нанятом шаттле. \n\nСтоило [rock_brain_leader.GetEjEmu] ступить на поверхность, удаленный мониторинг начал показывать растущую активность внутри каменного мозга, пока наконец она не достигла ранее не слыханного уровня. В этот момент [rock_brain_leader.GetName] перестал[rock_brain_leader.GetAXX] передавать сигналы. \n\nЧерез секунду, активность упала до прежнего уровня. [rock_brain_leader.GetName] оставил[rock_brain_leader.GetAXX] после себя лишь обугленные останки."
mem_rock_brain.303.a: "Похоже [rock_brain_leader.GetSheHe] не знала что делает..."
mem_rock_brain.303.a.tooltip: "[rock_brain_leader.GetName] is dead."
mem_rock_brain.310.name: "Каменный Мозг: Станная Активность"
mem_rock_brain.310.desc: "Каменный мозг, похоже, начал передавать какой-то сигнал. \n\nЧто ещё более странно - сигнал передается в нашей кодировке."
mem_rock_brain.311.desc: "Слышите меня? Хорошо. \n\nПриветствую. Это я, [rock_brain_leader.GetName]. Вы, должно быть, думали что я мертв[rock_brain_leader.GetAXX], но уж поверьте: я очень даже жив[rock_brain_leader.GetAXX]. Я живее всех живых. Каменный мозг поглотил меня, это правда, но он меня не §Sуничтожил§!. Это была всего лишь трансформация. \n\nЯ стал[rock_brain_leader.GetAXX] единым целым с каменным мозгом. Мой разум слился с его разумом в бесконечной гармонии. \n\nЕдинственное, чего я прошу от вас - не вмешиваться в нашу работу. Наблюдайте за нами, если нужно, подслушивайте наши мысли, если хотите, но не вмешивайтесь."
mem_rock_brain.311.a: "Хорошо."
mem_rock_brain.311.a.tooltip: "[rock_brain_leader.GetName] will live inside the Rock Brain's mind. [mem_rock_brain_planet.GetName] will now be known as [rock_brain_leader.GetName]. \n\nScience output of [mem_rock_brain_planet.GetName] increased significantly."
mem_rock_brain.311.b: "Вы в порядке?"
mem_rock_brain.311.b.reponse: "Никогда не было лучше. Не волнуйтесь, в моем текущем состоянии отсуствуют такие понятия как боль или страх, или любые другие неприятность с которыми вам приходится иметь дело. Меня они больше никогда не потревожат."
mem_rock_brain.311.c: "Вас возможно спасти?"
mem_rock_brain.311.c.reponse: "Спасти меня? От чего? Ради чего? \n\nЧто вы можете мне дать? Вернуть мне моё тело? Превратить меня в жалкую кучу клеток, бесцельно перекатывающуюся с места на место, без какого-то смылса пока не умрет от старости? \n\nНет. Теперь я знаю больше, чем вы можете вообразить. Я §Sесть§! больше, чем вы можете представить. Мне не нужна ни ваша помощь, ни ваша жалость."
mem_rock_brain.311.d: "Можете поделиться с нами какими-то мыслями?"
mem_rock_brain.311.d.reponse: "С вами? Нет. Вы даже не можете представить себе вещи, которые мне теперь известны. Нет слов чтобы их назвать, или теорий, которые могли бы их описать. \n\nМожет быть однажды вы сможете понять толику моей мудрости. Этот день придет ещё не скоро."
mem_rock_brain_eater_of_scientists: "Пожиратель Ученых"
mem_rock_brain_eater_of_scientists_desc: "Каменному мозгу, похоже, пришлись по вкусу ученые, выходящие на его поверхность."
mem_rock_brain_merged_thoughts: "Объединенные Мысли"
mem_rock_brain_merged_thoughts_desc: "Каменный мозг объединился с разумом ученого."
