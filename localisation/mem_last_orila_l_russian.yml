l_russian:

mem_last_orila_ship_debuff: "Древняя Гордость"
mem_ancient_alt_science: "Научный Крейсер"
mem_ancient_alt_science_plural: "Научные Крейсеры"
mem_pride_of_harilla_object: "Гордость Харилла"
mem_pride_of_harilla_object_desc: "Само его существование в течение столь долгого времени является свидетельством его передового дизайна."
mem_pride_of_harilla_reactor_object: "Потерянный Реактор"
mem_pride_of_harilla_reactor_object_desc: "Это потерянный реактор 'Гордости Харилла'"
mem_last_orila_1_chain_title: "Давно Утерянная Гордость"
mem_last_orila_1_chain_desc: "Много лет назад флот Орила попал в ловушку. Их противники уничтожили звезду, на орбите которой находился флот, разорвав корабли Орила на части сильнейшим взрывом.\n\nСам Чап'Лин, тогдашний командир флагмана Орила, был среди немногих выживших. Все остальные корабля флота было полностью уничтожены, но 'Гордость Харилла', несмотря на сильные повреждения, пережила взрыв. Однако оставшиеся в живых были вынуждены покинуть корабль, который оставался нетронутым до этого дня.\n\nПотеря флотилии опустошила государство Орилы. Они были сбиты с толку тем, как их технологически худшие противники смогли взорвать целую звезду. По мере того как их цивилизация распадалась, Орила могли только предположить, что это, должно быть, работа внешнего агента, однако их последний бастион упал до того, как были найдены какие-либо доказательства.\n\nКогда Орилла полностью вымерли, настоящая причина звездного разрушения осталась загадкой. Но обломки до сих пор могут быть там. Если мы их добудем и восстановим, это, безусловно, помогло бы нашему делу."
mem_last_orila_2_chain_title: "Давно Утерянная Гордость"
mem_last_orila_2_chain_desc: "Мы обнаружили обломки 'Гордости Харилла'. Пока мы их исследовали, флот пиратских кораблей атаковал нашу научную команду. Согласно Чап'Лину, ядро корабля утеряно. Учитывая агрессивное поведение этих пиратов, они, должно быть, признали ценность этих обломков и уже начали собирать их для поиска продвинутой технологии. Наша единственная надеждая найти потерянное ядро заключается в отслеживании пиратов до их родной базы."
mem_last_orila_1_system: "Место Решающего Поражения"
mem_last_orila_1_system_desc: "Здесь много лет назад флот Орила попал в ловушку, устроенную своими врагами."
mem_last_orila.1.name: "Потерянный Флот"
mem_last_orila.1.desc: "Пришло сообщение от Чап'Лина. Его изучение нашей базы данных для обновления своей собственной, в основном устаревшей, информации, похоже, хорошо проходит.\n\nОдин из результатов синхронизации сведений он посчитал особенно интересным для [root.GetName]. Согласно нему, координаты, приложенные к сообщению, могут привести нас туда, где произошло решающее поражение и, в конечном итоге, кончина цивилизации Орила.\n\nБолее подробная информация будет доступна в Журнале Событий."
mem_last_orila.1.a: "Нам надо отправиться туда."
mem_last_orila.2.name: "Прибытие в Philos Sigma"
mem_last_orila.2.desc: "Мы прибыли в систему Philos Sigma -- место, где много лет назад была окончательно решена судьба Орила.\n\nЦентральный дисплей мостика [root.GetName] показывает увеличенный того, что, по-видимому, является полем обломков, а также большие обломки судна перед угрожающей пастью черной дыры. К счастью, согласно нашим сенсорам, тот по-прежнему находится на безопасном расстоянии от нее.\n\nПроект по изучению нашей находки был добавлен в Журнал Событий."
mem_last_orila.2.a: "Очень хорошо. Давайте не будем больше тратить время."
MEM_LAST_ORILA_WRECKAGE_INVESTIGATION: "Гордость Харилла"
MEM_LAST_ORILA_WRECKAGE_INVESTIGATION_DESC: "Обломки судна до сих пор находятся в системе Philos Sigma и, несмотря на возраст, по-прежнему практически нетронутые. Нам следует осмотреть их как можно скорее. Если мы сможем восстановить их, это наверняка хорошо послужит [root.owner.GetName]."
mem_last_orila.3.name: "Приближается Неопознанный Флот"
mem_last_orila.3.desc: "Неизвестнвй флот совершил прыжок в систему. Он приближается к обломкам корабля Орилла и блокирует все коммуникации. Мы должны предположить, что они враждебны.\n\nМы не можем рисковать таким образом, отдавая древнюю технологию в чужие руки."
mem_last_orila.3.a: "Отправьте наш флот для их перехвата."
mem_last_orila.5.name: "Утерянное Ядро"
mem_last_orila.5.desc: "Наше обследование обломков выявило, что пираты, с которыми мы ранее сражались, были не первыми, кто наложил свои руки на корабль. Согласно Чап'Лину, жизненно важна часть корабля отсутствует -- реакторный модуль.\n\nК счастью, мы сумели отследить происхождение атакующих, экстраполируя их входящий вектор. Мы можем только надеяться, что это они ответственны за снятие реакторного модуля раньше остальных."
mem_last_orila.5.a: "Эта зацепка - все, что у нас есть."
mem_last_orila_2_system: "Происхождение Пиратского Флота"
mem_last_orila_2_system_desc: "Согласно данным наших сенсоров, пиратский флот, который атаковал нашу исследовательскую команду, прибыл из этой системы."
mem_last_orila.6.name: "Логово Пиратов"
mem_last_orila.6.desc: "Наш флот прибыл в родную систему пиратов. Они на самом деле забрали реакторный модуль с обломков корабля. Он уже был обнаружен нашими датчиками. К сожалению, эта система серьезно укрепленв и дипломатия, похоже, не является вариантом, учитывая наши предыдущие встречи с этими преступниками."
mem_last_orila.6.a: "Зачистите систему и захватите реактор."
MEM_LAST_ORILA_REACTOR_PICKUP_1: "Обследование Реактора"
MEM_LAST_ORILA_REACTOR_PICKUP_1_DESC: "Утерянный реакторный модуль был найден. Несмотря на это, нашим ученым в первую очередь необходимо обследовать его до того, как мы сможем претворить наши планы по реконструкции 'Гордости Харилла.' в жизнь"
mem_last_orila.7.name: "Обследование Реактора Завершено"
mem_last_orila.7.desc: "Наши ученыые вздохнули с облегчением благодаря тому, что реакторный модуль до сих пор в рабочем состоянии. К счастью для нас, пираты, похоже, не имели достаточно времени, чтобы поиграться с ним до прибытия нашего флота. Несмотря на свой возраст, модуль находится в хорошем состоянии, учитывая все обстоятельства. Мы теперь можем подключить его к кораблю Чап'Лина."
mem_last_orila.7.a: "Отлично, продолжайте."
mem_last_orila_pickup_1: "Подключение Реактора"
mem_last_orila_pickup_1_desc: "Теперь мы готовы подключить реакторный модуль к судну Чап'Лина. Доставьте 'Слейпнир' к этим координатам."
MEM_LAST_ORILA_REACTOR_PICKUP_2: "Подключение Реактора"
MEM_LAST_ORILA_REACTOR_PICKUP_2_DESC: "Теперь мы готовы подключить реакторный модуль к судну Чап'Лина."
mem_last_orila.81.name: "Подключение Успешно"
mem_last_orila.81.desc: "The 'Sleipnir' has finished the connection process. We are ready to carry on bringing it operational."
mem_last_orila.81.a: "Хорошая работа, продолжайте."
mem_last_orila.9.name: "Подключение Отменено"
mem_last_orila.9.desc: "Мы не можем закончить проект подключения без присутствия Чап'Лина в этой системе."
mem_last_orila.9.a: "Принято."
MEM_LAST_ORILA_HULL_PICKUP_1: "Стабилизация Корпуса"
MEM_LAST_ORILA_HULL_PICKUP_1_DESC: "Модуль корпуса серьезно поврежден и потребует обширного ремонта до того, как мы сможем претворить наши планы по сборке 'Гордости Харилла' в жизнь."
mem_last_orila.10.name: "Стабилизация Корпуса Завершена"
mem_last_orila.10.desc: "Целостность корпуса была восстановлена до допустимого значения. Ему по-прежнему потребуется обширный ремонт, но он может быть перемещен на [root.owner.Capital.GetName]. Теперь мы сможем присоединить его к судну Чап'Лина."
mem_last_orila.10.a: "Очень хорошо, продолжайте."
mem_last_orila_pickup_2: "Присоединение Корпуса"
mem_last_orila_pickup_2_desc: "Теперь мы готовы присоединить модуль корпуса к судну Чап'Лина. Доставьте 'Слейпнир' к этим координатам."
MEM_LAST_ORILA_HULL_PICKUP_2: "Присоединение Корпуса"
MEM_LAST_ORILA_HULL_PICKUP_2_DESC: "Теперь мы готовы присоединить модуль корпуса к судну Чап'Лина."
mem_last_orila_3_chain_title: "Давно Утерянная Гордость"
mem_last_orila_3_chain_desc: "Теперь, когда мы восстановили обломки 'Гордости Харилла', настало время, наконец, для его возвращения к своей древней славе."
mem_last_orila.12.name: "Соединение Завершено"
mem_last_orila.12.desc: "Со всеми модулями, присоединенным к судну Чап'Лина, орбитальная верфь на [root.Capital.GetName] ожидает его прибытия, чтобы начать процесс восстановления."
mem_last_orila.12.a: "Принято."
mem_last_orila_pickup_3: "Приготовления к Восстановлению"
mem_last_orila_pickup_3_desc: "The 'Pride of Harilla' is being awaited at our orbital shipyards at [mem_last_orila_capital.GetName] to begin the restoration."
MEM_LAST_ORILA_RESTORATION_1: "Приготовления к Восстановлению"
MEM_LAST_ORILA_RESTORATION_1_DESC: "The 'Pride of Harilla' is being awaited at our orbital shipyards at [root.owner.Capital.GetName] to begin the restoration."
mem_last_orila.14.name: "Приготовления Отложены"
mem_last_orila.14.desc: "Мы не можем завершить приготовления без пристутствия Чап'Лина в этой системе."
mem_last_orila.14.a: "Принято."
MEM_LAST_ORILA_RESTORATION_2: "Восстановление"
MEM_LAST_ORILA_RESTORATION_2_DESC: "The 'Pride of Harilla' is being restored to its former glory at our orbital shipyards at [root.owner.Capital.GetName]."
mem_pride_of_harilla_restoration_object: "Гордость Харилла"
mem_pride_of_harilla_restoration_object_desc: "В данных момент корабль претерпевает обширные ремонтные работы."
mem_last_orila.15.name: "Восстановление Завершено?"
mem_last_orila.15.desc: "The 'Pride of Harilla' is finally repaired, or at least so it appeared at first. Chap'Lin explains that even though the repairs were successful, many of the ship's systems are running at suboptimal levels. Even with his extensive knowledge, it might take years to adjust to the rather primitive fixes done to the ancient technology and unlock the full potential of the ship in its new form. He begs his leave while mentioning that he is in the middle of some calibrations."
mem_last_orila.15.a: "Поговорим позднее...Я полагаю."
mem_last_orila.18.name: "Корабль Потерян"
mem_last_orila.18.desc: "С потерей судна Чап'Лина все надежды на восстановление 'Гордости Харилла' исчезли. К счастью, инженерные команды, изучавшие обломки, сумели добыть его до сих пор не тронутое ядро данных. Оно будет доставлено на [root.Capital.GetName], чтобы в дальнейшем помогать [root.GetName] в качестве советника.\n\nОставшиеся части обломков корабля будут ценными для наших будущих научных изысканий. Проекты для дальнейшего изучения были добавлены в Журнал Событий."
mem_last_orila.18.a: "По крайнем мере, мы не потеряли его."
mem_last_orila.19.name: "Корабль Потерян"
mem_last_orila.19.desc: "С потерей судна Чап'Лина все надежды на восстановление 'Гордости Харилла' исчезли. К счастью, инженерные команды, изучавшие обломки, сумели добыть его до сих пор не тронутое ядро данных. Оно будет доставлено на [root.Capital.GetName], чтобы в дальнейшем помогать [root.GetName] в качестве советника."
mem_last_orila.19.a: "По крайнем мере, мы не потеряли его."
MEM_LAST_ORILA_WRECKAGE_STUDY: "Древний Дизайн Корабля"
MEM_LAST_ORILA_WRECKAGE_STUDY_DESC: "Хотя корпус серьезно поврежден, многие внутренние системы до сих пор могут быть изучены, чтобы улучшить наши знания в области инженерии."
MEM_LAST_ORILA_REACTOR_STUDY: "Технология Древнего Реактора"
MEM_LAST_ORILA_REACTOR_STUDY_DESC: "Хотя сомнительно, что мы можем воспроизвести его в настоящее время, мы все-таки можем углубить наше понимание в области физики, изучая эту древнюю технологию."
mem_last_orila.20.name: "Изучение Дизайна Корабля Завершено"
mem_last_orila.20.desc: "Наши ученые на борту [root.GetName] закончили свое изучение древних обломков. Это должен был быть впечатляющий корабль до своей потери. Тем не менее, мы добились значительных успехов в наших исследованиях на основе своих систем."
mem_last_orila.20.a: "Продолжайте."
mem_last_orila.21.name: "Изучение Реактора Завершено"
mem_last_orila.21.desc: "Наши ученые на борту [root.GetName] закончили свое изучение древнего реактора. Количество энергии, которое способен произвести этот артефакт затмевает любые даже самые продвинутые наши технологии генераторов. Понимание, которое мы получили от изучения этой древней технологии, очень поможет нам в нашем дальнейшем технологическом прогрессе."
mem_last_orila.21.a: "Очень хорошо."
