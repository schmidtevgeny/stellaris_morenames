job_mem_maze_orb_watcher: "Наблюдатель за Сферой"
job_mem_maze_orb_watcher_plural: "Наблюдатели за Сферой"
job_mem_maze_orb_watcher_desc: "Некоторые называют это безумием. Некоторые называют это вдохновением. Большинство называют это тем, что вы смотрите на парящую зеленую сферу и ждете, пока она не заговорит с вами."
mod_job_mem_maze_orb_watcher_add: "Деятельность: $job_mem_maze_orb_watcher$"
