mem_leader_strange_insight: "Странная Проницательность"
mem_leader_strange_insight_desc: "Этот лидер побывал в лабиринте и теперь понимает то, чего не понимают другие."
d_mem_maze_overgrowth: "Заметное Зарастание"
d_mem_maze_overgrowth_desc: "Плотный, упругий участок растительности, который явно не вписывается в окружающую обстановку и необъяснимо не поддается сканированию. Он явно что-то скрывает, но что это может быть?"
mem_maze_overgrowth_effect_tooltip: "Все, что спрятано внутри, будет раскрыто."
d_mem_maze_temple: "Древняя Структура"
