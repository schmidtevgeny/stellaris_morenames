l_russian:

mem_borehole_category: "Дыра в земле"
mem_borehole_category_desc: "Сканирование поверхности выявило длинный вертикальный канал в планетарной коре. Точные, правильные углы и необычно гладкая поверхность могут указывать на его искусственное происхождение."
mem_borehole.1.name: "Заброшенная глубокая шахта"
mem_borehole.1.desc: "[Root.GetLeaderName] reports that the installation is some kind of mine designed to extract minerals from the deeper levels of the planet's crust. The mine is currently deactivated, and with minimal repairs, it can be brought back online."
mem_borehole.1a: "Починить оборудование."
mem_borehole.1b: "Разобрать оборудование, нужно узнать об этом побольше."
mem_borehole.1c: "Забрать оборудование на утилизацию."
mem_borehole.2.name: "Разведка редких минералов"
mem_borehole.2.desc: "Выяснилось, что шахта была создана для выработки богатой залежи редкой руды. Однако, как только шахтёры достигли залежи, проект был свёрнут по неизвестным причинам."
mem_borehole.2a: "Нужно изучить их наработки."
mem_borehole.2b: "Похоже, они нашли гарантий."
mem_borehole.3.name: "Ракетная шахта"
mem_borehole.3.desc: "На дне шахты научная команда обнаружила огромную ракету, оснащённую наимощнейшей термоядерной боеголовкой из всех известных нам. [Root.GetLeaderName], однако, предполагает, что объект не является, по сути, оружием, а  каким-то инновационным проектом, поскольку его масса, композиция материалов и внутренняя структура говорят о неспособности к полёту, не говоря уже о достижении второй космической скорости без полного его разрушения. Некоторые подходы к дизайну, всё же, достаточно интересны."
mem_borehole.3a: "Нужно изучить ракету."
mem_borehole.4.name: "Среда обитания"
mem_borehole.4.desc: "Во время исследования было обнаружено, что стенки шахты состоят из тысяч малых самоподдерживающихся отсеков, оборудованных системой жизнеобеспечения. Большинство из них либо разграблены дочиста, либо никогда не были заселены, но в некоторых до сих пор разбросаны вещи, предположительно, оставленные обитателями в спешке. Необычный архитектурный дизайн отсеков может быть интересным для изучения."
mem_borehole.4a: "Стоит заглянуть."
mem_borehole.5.name: "Отстойник"
mem_borehole.5.desc: "Первоначальные наблюдения показали, что шахта почти полностью заполнена высокорадиоактивным шлаком. Вероятно, это являлось свалкой промышленных отходов некой цивилизации. [Root.GetLeaderName] отказывается продвигаться дальше, ссылаясь на отсутствие уверенности в том, что наши технологии в области защиты от высокоопасных материалов смогут уберечь [Leader.GetHerHim] и [Leader.GetHerHis] команду от этого "преступления против природы.""
mem_borehole.5a: "Отвратительно. Но интересно."
mem_borehole.6.name: "Гонка в глубины"
mem_borehole.6.desc: "Научная команда исследовала скважину. Судя по текстуре стенок, она была вырезана мощной лазерной установкой и, похоже, достигла жидкого планетарного ядра без каких-либо полезных результатов. Неподалёку был обнаружен небольшой передатчик, уже давно исчерпавший энергозапас. Предварительный анализ его баз данных указывает, что он предназначался для трансляции на всю Галактику повторяющегося сообщения, восхваляющего достижение жидкого планетарного ядра прежде всех конкурентов."
mem_borehole.6a: "Что ж, мои поздравления."
mem_borehole.7.name: "Ничего стоящего"
mem_borehole.7.desc: "[Root.GetLeaderName] reports that while the shaft is definitely an artificial borehole, it was scraped clean, with no useful technology or mineral deposits to be recovered."
mem_borehole.8.name: "Это ловушка!"
mem_borehole.8.desc: "Исследуя скважину на [From.GetName], один из членов команды случайно активировал какую-то мину-ловушку. Вся структура обрушилась, погребя под собой §Y[Root.GetLeaderName]§! и большинство [Leader.GetHerHis] команды."
