mem_hive_encounter.2.name: "Разумные Индивидуальные Формы Жизни"
mem_hive_encounter.2.desc: "Когда [root.GetName] начали исследовать звезды, мы столкнулись с новой концепцией: Интеллект в отдельных формах жизни, не связанный с каким-либо всеобъемлющим сознанием.\n\nРанее мы считали это невозможным. Мы посвятили значительные подпрограммы в наших мыслительных процессах вопросу о том, как это произошло, но пока не достигли значительного прогресса. Чтобы ускорить процесс, возможно, нам стоит попросить [mem_hive_encounter_normal_country.GetName], одно из более дружелюбных обществ, предоставить нам несколько образцов."
mem_hive_encounter.2.a: "Мы будем просить их о сотрудничестве."
mem_hive_encounter.2.b: "Мы не нуждаемся в их помощи."
mem_hive_encounter.3.name: "Входящее Сообщение"
mem_hive_encounter.3.desc: "Приветствую [root.species.GetNamePlural],\n\nКогда мы начали исследовать звезды, мы столкнулись с цивилизациями, подобными вашей, которые не основаны на коллективном разуме. Концепция интеллекта в отдельных формах жизни является для нас новой и опровергает многие убеждения, которые мы ранее считали истинными. Мы озадачены тем, как возникли эти обстоятельства и хотим провести исследование.\n\nПоэтому мы хотели бы попросить вас прислать нам несколько образцов вашего вида для изучения. Мы обещаем, что они не пострадают. Взамен мы также окажем вам услугу и передадим образцы дронов [mem_hive_encounter_hive_country.GetSpeciesAdj], на которых вы сможете провести свои собственные эксперименты."
mem_hive_encounter.3.a: "Конечно. Мы посмотрим, найдутся ли желающие."
mem_hive_encounter.3.b: "Мы можем прислать вам несколько наших преступников, нам они не нужны."
mem_hive_encounter.3.c: "Мы можем отправить вам несколько умерших образцов."
mem_hive_encounter.3.d: "Мы не можем вам помочь."
mem_hive_encounter.4.name: "Готовые Добровольцы"
mem_hive_encounter.4.desc: "Несколько добровольцев выступили в качестве подопытных для [mem_hive_encounter_hive_country.species.GetNamePlural]. Движимые сочетанием любопытства, авантюризма и, в некоторых случаях, отчаяния, они готовы оставить свою нынешнюю жизнь и жить в Улье."
mem_hive_encounter.4.b: "Отлично"
mem_hive_encounter.5.name: "Добровольцы не Найдены"
mem_hive_encounter.5.desc: "Наши поиски испытуемых для [mem_hive_encounter_hive_country.GetName] потерпели неудачу. Нам не удалось убедить ни одного участника. Должны ли мы в любом случае найти способ удовлетворить запрос [mem_hive_encounter_hive_country.GetSpeciesAdj]?"
mem_hive_encounter.6.desc.a: "Мы нашли группу готовых добровольцев, которые будут выступать в качестве ваших подопытных. Мы надеемся, что вы проследите за тем, чтобы они вернулись к нам в том же состоянии, в котором мы их вам отправили!"
mem_hive_encounter.6.desc.b: "Мы решили отправить вам несколько нежелательных личностей из наших тюрем. Мы будем вам признательны, если они никогда больше не вернутся в пространство [mem_hive_encounter_normal_country.GetAdj]."
mem_hive_encounter.6.desc.c: "Мы решили отправить вам несколько образцов из наших мертвых граждан, по которым никто не будет скучать. Вы можете делать с ними, что пожелаете."
mem_hive_encounter.6.desc.d: "Мы с сожалением сообщаем, что не можем вам помочь. Мы не считаем целесообразным передавать биологические секреты нашего вида иностранным государствам, какими бы благородными ни были их намерения."
mem_hive_encounter.6.a: "Мы ценим вашу помощь."
mem_hive_encounter.6.b: "Печально."
mem_hive_encounter.7.name: "Исследования Можно Начинать"
mem_hive_encounter.7.desc.a: "Прибыли образцы из [mem_hive_encounter_normal_country.species.GetName]. Хотя они были готовы к сотрудничеству с нами и даже, кажется, заинтересованы в том, чтобы мы узнали о них больше, но мы не можем понять, как работает их мозг. Каждый индивидуум проводит тревожное количество времени задумываясь о чем-либо. Перекрестные исследования между различными испытуемыми подтвердили, что эти мысли действительно возникают независимо друг от друга и часто значительно расходятся. Как общество может быть основано на отсутствии общих мыслей?"
mem_hive_encounter.7.desc.b: "Прибыли особи из [mem_hive_encounter_normal_country.species.GetName]. Они боятся нас и выражают страх и гнев при виде нас. Интересно, что большая часть их гнева направлена на собственное правительство. Нам трудно сказать, является ли их поведение нормальным, учитывая, что это изгои, которые не смогли вписаться в их общество. Тем не менее, мы заинтригованы тем уровнем свободы мысли, который допускается в их обществе. Как цивилизация может быть основана на отсутствии общих мыслей?"
mem_hive_encounter.7.desc.c: "Образцы из [mem_hive_encounter_normal_country.species.GetName] прибыли. К сожалению, живые образцы не были присланы, что означает, что мы не можем изучить работу индивидуального разума в действии. Однако, мы подготовили серию экспериментов, чтобы посмотреть, какие секреты можно раскрыть."
mem_hive_encounter.7.a: "Давайте начнем наше исследование."
mem_hive_encounter.8.name: "Успешное Завершение"
mem_hive_encounter.8.desc.a: "Наше исследование образцов [mem_hive_encounter_normal_country.species.GetName] оказалось плодотворным. Мы не только получили представление о том, как формы жизни с индивидуальным интеллектом взаимодействуют друг с другом и с самими собой, что позволило нам многое понять о поведении инопланетян, но мы также смогли провести тесты на работу их мозга. Оказалось, что, несмотря на огромную разницу между их цивилизацией и нашей и нашими биологиями, в плане нейронных и генетических структур, существует некоторая степень сопоставимости. Основное различие между ними и нами заключается в том, что у них отсутствует способность к псионической связи, а это означает, что каждый разум, по сути, предоставлен сам себе. Индивидуальный мозг каждого из [mem_hive_encounter_normal_country.GetSpeciesAdj], гораздо более развит, чем у среднестатистического дрона из [root.GetSpeciesAdj].\n\nМы верим, что однажды мы сможем применять и удалять псионическую связь по своему желанию, что даст нам возможность интегрировать другие поселения в [root.GetName]. Тем временем мы продвинулись в понимании основ биологии и государственного устройства."
mem_hive_encounter.8.desc.b: "Наши научные подпрограммы совершили прорыв на образцах [mem_hive_encounter_normal_country.species.GetName]. Оказалось, что, несмотря на огромную разницу между их цивилизацией и нашей, нашими биологиями, в плане нейронных и генетических структур, существует некоторая степень сопоставимости. Основное различие между ними и нами заключается в том, что у них отсутствует способность к псионической связи, а это означает, что каждый разум, по сути, предоставлен сам себе. Индивидуальный мозг каждого из [mem_hive_encounter_normal_country.GetSpeciesAdj], соответственно, гораздо более развит, чем у среднестатистического дрона из [root.GetSpeciesAdj].\n\nМы верим, что однажды мы сможем применять и удалять псионическую связь по своему желанию, что даст нам возможность интегрировать другие поселения в [root.GetName]. Тем временем мы продвинулись в понимании основ биологии и генетики пришельцев."
mem_hive_encounter.8.a: "Превосходно."
mem_hive_encounter.9.name: "Исследования Можно Начинать"
mem_hive_encounter.9.desc: "Прибыли дроны из [mem_hive_encounter_hive_country.GetName]. До сих пор они не реагировали на наших ученых - похоже, что отделение их от остального Улья по сути прервало силу, которая давала им жизнь. Не способные мыслить как независимые личности, они теперь лишены цели и почти полностью зависят от наших смотрителей. Нашим ученым придется действовать быстро, если они хотят узнать о них хоть что-нибудь!"
mem_hive_encounter.10.name: "Выводы по Дронам из Улья"
mem_hive_encounter.10.desc.a: "Наши ученые проанализировали трутней из [mem_hive_encounter_hive_country.GetSpeciesAdj] как могли, пока состояние трутней не ухудшилось слишком сильно. Похоже, что существует некая псионическая связь, которая связывает отдельного трутня с ульем и позволяет улью управлять им. Несмотря на трудности, присущие изучению явления, которое невозможно наблюдать в действии - мы не могли реактивировать связь - наши ученые достигли определенного прогресса в понимании его природы и природы самих [mem_hive_encounter_hive_country.GetName]. Они смогли точно определить часть мозга, используемую для установления связи, хотя их гипотезы о ее функционировании в значительной степени разнятся.\n\nОни не считают, что дроны из [mem_hive_encounter_hive_country.GetSpeciesAdj] по своей природе неспособны к самостоятельному мышлению. Ничто в их нейронной структуре не исключает этого, несмотря на сильные запреты, которые установлены для предотвращения этого — похоже, что предоставленные образцы просто недостаточно развиты для этого. Если уж на то пошло, они напоминают нам примитивные формы жизни, но без инстинкта выживания.\n\nСо временем мы сможем создавать или удалить псионическую связь, связывающую [mem_hive_encounter_hive_country.GetSpeciesNamePlural] с их общим разумом, что позволит нам создавать независимых индивидуумов из [mem_hive_encounter_hive_country.GetSpeciesNamePlural]. Однако этот день наступит в далеком будущем. Тем временем наше понимание основ биологии и инопланетной генетики продвинулось вперед. Кроме того, [mem_hive_encounter_leader.GetName] обнаружил у себя новый интерес к псионике."
mem_hive_encounter.10.desc.b: "Наши ученые проанализировали трутней [mem_hive_encounter_hive_country.GetSpeciesAdj] как могли, пока состояние трутней не ухудшилось настолько, что их объявили мертвыми. Оказалось, что существует некая псионическая связь, которая связывает отдельных трутней с ульем и позволяет улью управлять ими. Однако, поскольку эта связь неактивна, нашим ученым было трудно ее изучить, и они узнали больше о том, что происходит в ее отсутствие. Хотя они не считают, что дроны из [mem_hive_encounter_hive_country.GetSpeciesAdj] по своей природе неспособны к самостоятельному мышлению— ничто в их нейронной структуре не исключает этого, несмотря на сильные запреты, которые существуют для предотвращения этого, похоже, что предоставленные образцы просто недостаточно развиты для этого. Если уж на то пошло, они напоминают примитивные формы жизни, но без инстинкта выживания.\n\nНаши ученые считают, что со временем мы сможем создавать или удалят псионическую связь, связывающую [mem_hive_encounter_hive_country.GetSpeciesNamePlural] с их ульем, что позволит нам создавать независимых индивидуумов из [mem_hive_encounter_hive_country.GetSpeciesNamePlural]. Однако этот день наступит в далеком будущем. Тем временем наше понимание основ биологии и инопланетной генетики продвинулось вперед."
mem_hive_encounter.10.a: "Превосходно."
mem_hive_encounter.11.name: "Наши Гости"
mem_hive_encounter.11.desc: "Пришло время вернуть добровольцев [mem_hive_encounter_normal_country.species.GetName] обратно в [mem_hive_encounter_normal_country.GetName], как мы и договаривались. Конечно, мы могли бы пойти на попятную и оставить их для дальнейшего изучения, но [mem_hive_encounter_normal_country.species.GetNamePlural], скорее всего, не захотят этого!"
mem_hive_encounter.11.a: "Отправьте их обратно."
mem_hive_encounter.11.b: "Сохраните их."
mem_hive_encounter.12.name: "Возвращение Добровольцев"
mem_hive_encounter.12.desc: "Добровольцы, которых мы отправили в [mem_hive_encounter_hive_country.GetName], были возвращены нам. Они утверждают, что их "кругозор расширился" благодаря "открывающему глаза" опыту, что бы это ни значило. По общему мнению, [mem_hive_encounter_hive_country.GetSpeciesNamePlural] оказались хорошими хозяевами, хотя добровольцы, конечно, рады вернуться в более привычную обстановку!"
mem_hive_encounter.12.a: "Приятно слышать."
mem_hive_encounter.13.name: "Волонтеры Задержаны!"
mem_hive_encounter.13.desc: "Страна [mem_hive_encounter_hive_country.GetName] отказалась вернуть нам наших добровольцев, которых мы отправили им, несмотря на то, что согласованная дата их возвращения уже прошла. Они утверждают, что им нужно больше времени для завершения исследований, и поскольку это вопрос жизни и смерти для их разума, они не чувствуют себя связанными нашим предыдущим соглашением."
mem_hive_encounter.13.a: "Это возмутительно!"
