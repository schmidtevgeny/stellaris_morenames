l_russian:

mem_asteroid_structure_category: "Сеть строений на астероиде"
mem_asteroid_structure_category_desc: "Наш научный корабль обнаружил необычную сеть строений на поверхности астероида, вероятно имеющего искусственное происхождение. Возможно его следует изучить."
mem_asteroid_structure.11.name: "Столкновение"
mem_asteroid_structure.11.desc: "Видимая сеть строений оказалась не более чем деформацией в поверхности астероида, произошедшей в результате столкновения в последние несколько миллионов лет. Подобные столкновения астероидов в настолько старых системах весьма редки, но не так уж и необычны."
mem_asteroid_structure.11.a: "Ну ладно."
mem_asteroid_structure.10.name: "Оружие"
mem_asteroid_structure.10.desc: "Искусственные структуры расположены только она одной стороне астероида. Наше основное предположение это то, что они являются  спрятанной системой двигателей. Несмотря на ограниченную возможность ускорения, они вполне подходят для нацеливания объекта за продолжительный период времени, не оставляя за собой следов работы двигателей, наблюдаемых в традиционных технологиях межзвездных перелетов. Радарные и гравиметрические показания также показали, что плотность ядра гораздо больше чем она должна быть в натуральных образованиях. \n\nНаша основная теория заключается в том, что это было оружие, направленное на планету, луну, или большую станцию, замаскированное под обычный астероид, истинное назначение которого стало бы понятно только после столкновения. С ядром, замененным на вольфрам и другие тяжелые элементы, он обладал бы массой, способной уничтожить жизнь на целой планете. Само его существование, как и факт отсутствия топлива в баках говорит о том, оружие промахнулось мимо цели. Изучение его двигателей дало интересные результаты."
mem_asteroid_structure.10.a: "Нужно быть настороже в будущем."
