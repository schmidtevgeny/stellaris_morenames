civic_mem_the_way_desc: "Это общество приняло ценности и наследие древней цивилизации предтеч, чтобы распространить великое благо."
gov_mem_way_of_the_ancients: "Путь Древних"
gov_mem_way_of_the_ancients_desc: "Это правительство идет по стопам древней цивилизации предтеч, чтобы распространить благо по всей галактике."
mem_ancient_fleet_headquarter_ruined: "Разрушенный штаб Древнего Флота"
mem_ancient_fleet_headquarter_ruined_DESC: "Разрушенный штаб Древнего флота. Хотя его внутренности были вычищены мародерами много веков назад, главный корпус мегаструктуры все еще в основном цел. При наличии необходимых технологий и большого количества ресурсов его можно восстановить."
