l_russian:

mem_ea_uplifter.5.a: "Понятно."
mem_extinct_abductors_category: "Древний Комплекс"
mem_extinct_abductors_category_desc: "Наша исследовательская группа обнаружила удаленный комплекс древних зданий на §Y[From.GetName]§!. Никаких признаков прежней колонизации не обнаружено. Наша команда хочет исследовать это дальше."
mem_extinct_abductors.2.name: "Древний Комплекс"
mem_extinct_abductors.2.desc: "Наша исследовательская группа не нашла ничего интересного. Место было очищено от любой ценной или интересной информации и технологий. Покинули ли бывшие владельцы это место организованно или какие-то мусорщики подобрали все остатки, остается неясным."
mem_extinct_abductors.2.a: "Ладно, давайте двигаться дальше."
mem_extinct_abductors.3.name: "Благородная Жертва"
mem_extinct_abductors.3.desc: "В глубинах комплекса на §Y[From.GetName]§! наша исследовательская группа заразилась странным веществом, которое, как выяснилось позже, было опасным мутагеном, с которым экспериментировали бывшие владельцы этого места. Вернувшись на борт корабля, несколько членов команды исследователей начали превращаться в извращенных мерзостей, доведенных до безумия болью и яростью. Эти мутации распространились среди членов экипажа как лесной пожар, и когда ситуация вышла из-под контроля, главный ученый §Y[Root.GetLeaderName]§!, в последние минуты здравомыслия, смог установить курс на столкновение с планетой. Последующий сверхсветовой удар уничтожил значительную часть §Y[From.GetName]§!, включая комплекс, который команда исследовала ранее — таким образом, была предотвращена дальнейшая угроза заражения."
mem_extinct_abductors.3.a: "Доблесть ученого не знает границ!"
mem_extinct_abductors.47.desc: "Если вы видите это событие, значит, что-то пошло не так. Оно ничего не делает, но, пожалуйста, сообщите об ошибке команде More Events Mod"
mem_ea_uplifter.100.name: "Одинокая Застава"
mem_ea_uplifter.100.desc: "Наша исследовательская группа только что закончила предварительную разведку одинокого комплекса на §Y[From.GetName]§! К сожалению, структурные повреждения не позволили им получить никакой полезной информации. Потребуется тяжелое оборудование, чтобы проложить путь через разрушенные секции."
mem_ea_uplifter.100.a: "Понятно."
mem_ea_uplifter_digsite_1: "Одинокая Застава"
mem_ea_uplifter_digsite_1_desc: "Комплекс, обнаруженный на §Y[From.Planet.GetName]§! явно подвергался орбитальной бомбардировке, однако его структура осталась практически неповрежденной. Тем не менее, внутренние помещения находятся в плохом состоянии. Обрушившиеся комнаты и заваленные обломками коридоры заблокировали первоначальное исследование нашей команды. Для расчистки и обеспечения безопасного пути, ведущего дальше в руины, требуется тяжелое оборудование."
mem_ea_uplifter.102.name: "Куда они ушли?"
mem_ea_uplifter.102.desc: "С трудом пробираясь через лабиринт заваленных коридоров и полуразрушенных комнат, команда археологов, наконец, достигла участка менее разрушенного участка. Доступная зона производит впечатление чисто гражданского жилого помещения. Однако до сих пор не было найдено никаких следов, указывающих на местонахождение первоначальных жителей.\n\nВ центре комплекса находится огромная шахта лифта, уходящая далеко под землю. [Root.GetLeaderName] надеется найти там ответы и готовится углубиться в неизвестность."
mem_ea_uplifter.102.a: "Продолжайте в том же духе."
mem_ea_uplifter.103.name: "Поразительная Находка"
mem_ea_uplifter.103.desc: "Глубоко под поверхностью, наша команда раскопщиков стоит в большом зале, окруженном тысячами криокапсул, в которых лежат останки различных видов, пролежавшие там тысячелетия. Однако это еще не все...\n\nСначала [Root.GetLeaderName] подумал(а), что это сбой в [Root.leader.GetHisHer] сканере. После многократных повторений и замен приборов, которые давали один и тот же результат, мы столкнулись с еще большим количеством вопросов: Почему некоторые из погибших являются §Y[Root.Owner.GetSpeciesAdj]§! и как они здесь оказались?!"
mem_ea_uplifter.103.a: "Как это возможно?"
mem_ea_uplifter.104.name: "Холодное Прошлое"
mem_ea_uplifter.104.desc: "Наши ученые идентифицировали по крайней мере пять видов, помимо нашего собственного, внутри криокапсул. Самый распространенный из них - двуногий вид небольшого роста - наша команда считает их строителями этого места. Тот факт, что все они лежат в одной комнате, вызывает вопросы. Были ли они все в этом месте по своей воле?\n\nСудя по тому, что наши ученые смогли восстановить из памяти центрального компьютера, ответ - "да". Наша фрагментарная информация указывает на возможность того, что это был огромный проект по преображению, который осуществлялся владельцами этого места. Они также нашли координаты родных планет других четырех видов. Мы должны исследовать их, пока другая команда остается позади, чтобы исследовать остатки хранилища данных."
mem_ea_uplifter.104.a: "Очень интересно."
mem_ea_uplifter.1.name: "Поразительная Находка"
mem_ea_uplifter.1.desc: "Комплекс, обнаруженный на §Y[From.GetName]§!, явно подвергался сильной орбитальной бомбардировке, но все еще цел. Тем не менее, внутренние помещения находятся в плохом состоянии. Наша команда с трудом пробиралась через лабиринт заваленных коридоров и полуразрушенных комнат. Однако их усилия были вознаграждены, когда они обнаружили большой зал, расположенный на трех уровнях под землей, заполненный тысячами криокапсул, в которых находились останки различных видов, пролежавшие там тысячелетия. Некоторые из этих образцов являются §Y[Root.Owner.GetSpeciesAdj]§!!"
mem_ea_uplifter.1.a: "Как это возможно?"
MEM_EA_UPLIFTER_INVESTIGATION: "Холодное Прошлое"
MEM_EA_UPLIFTER_INVESTIGATION_DESC: "Наши ученые хотят продолжить исследование таинственных криокамер на §Y[From.GetName]§!."
mem_ea_uplifter.2.name: "Холодное Прошлое"
mem_ea_uplifter.2.desc: "Наши ученые идентифицировали по крайней мере пять видов, помимо нашего собственного, внутри криокапсул на §Y[From.From.GetName]§! Самый распространенный из них - двуногий вид небольшого роста - наша команда считает их строителями этого места. Тот факт, что все они лежат в одной комнате, вызывает вопросы. Были ли они все в этом месте по своей воле?\n\nСудя по тому, что наши ученые смогли восстановить из памяти центрального компьютера, ответ - "да". Наша фрагментарная информация указывает на возможность того, что это был огромный проект по преображению, который осуществлялся владельцами этого места. Они также нашли координаты родных планет других четырех видов. Мы должны исследовать их, пока другая команда остается позади, чтобы исследовать остатки хранилища данных."
mem_ea_uplifter.2.a: "Очень интересно."
mem_ea_uplifter_chain_title: "Истоки Мертвых"
mem_ea_uplifter_chain_desc: "Узнайте больше о происхождении других видов, обнаруженных в криокамере."
mem_ea_uplifter_worlds_visited: "Исследованные Истоки"
mem_ea_uplifter_system_1: "Координаты 1-ой Системы"
mem_ea_uplifter_system_1_desc: "Данные из криокамеры показывают, что [mem_ea_uplifter_system_1.GetName] может быть планетой, с которой происходит один из замороженных видов."
mem_ea_uplifter_system_2: "Координаты 2-ой Системы"
mem_ea_uplifter_system_2_desc: "Данные из криокамеры показывают, что [mem_ea_uplifter_system_2.GetName] может быть планетой, с которой происходит один из замороженных видов."
mem_ea_uplifter_system_3: "Координаты 3-ей Системы"
mem_ea_uplifter_system_3_desc: "Данные из криокамеры показывают, что [mem_ea_uplifter_system_3.GetName] может быть планетой, с которой происходит один из замороженных видов."
mem_ea_uplifter_system_4: "Координаты 4-ой Системы"
mem_ea_uplifter_system_4_desc: "Данные из криокамеры показывают, что [mem_ea_uplifter_system_4.GetName] может быть планетой, с которой происходит один из замороженных видов."
mem_ea_uplifter.3.name: "Прибытие на место Первых Координат"
mem_ea_uplifter.3.desc: "Мы прибыли к первому набору координат, найденных в хранилище данных древнего комплекса. Координаты указывают на мир, покрытый толстым слоем токсичного газа. Наша научная группа готова немедленно приступить к исследовательской миссии."
mem_ea_uplifter.3.a: "За дело."
mem_ea_uplifter.4.name: "Прибытие на место Вторых Координат"
mem_ea_uplifter.4.desc: "Наш корабль только что прибыл к координатам, найденным в хранилище данных древнего комплекса. Сенсоры корабля сразу же засекли множество враждебных сигналов, разбросанных по всей системе. Мы должны приготовиться к бою, если хотим достичь цели."
mem_ea_uplifter.4.a: "Продолжайте."
mem_ea_uplifter.5.name: "Прибытие на место Третьих Координат"
mem_ea_uplifter.5.desc: "Координаты родной планеты третьего вида привели нас к замерзшему миру, покрытому ледяным слоем толщиной в километр. Мы готовы начать исследование этой планеты."
mem_ea_uplifter.6.name: "Прибытие на место Четвёртых Координат"
mem_ea_uplifter.6.desc: "Краткое сканирование близлежащего пространства после прибытия в эту систему подтвердило, что бесплодная планета является родным миром четвертого вида, обнаруженного в криокамере. Похоже, она больше не поддерживает никакой жизни. Наши ученые должны исследовать это."
mem_ea_uplifter.6.a: "Пусть начинают."
MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION: "Токсичный Мир"
MEM_EA_UPLIFTER_SYSTEM_1_INVESTIGATION_DESC: "Планета [This.GetName] когда-то была родиной примитивной цивилизации. Что с ней случилось?"
MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION: "Расплавленный Мир"
MEM_EA_UPLIFTER_SYSTEM_2_INVESTIGATION_DESC: "Планета [This.GetName] когда-то была родиной примитивной цивилизации. Что с ней случилось?"
MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION: "Замороженный Мир"
MEM_EA_UPLIFTER_SYSTEM_3_INVESTIGATION_DESC: "Планета [This.GetName] когда-то была родиной примитивной цивилизации. Что с ней случилось?"
MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01: "Бесплодный Мир"
MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_01_DESC: "Планета [This.GetName] когда-то была родиной примитивной цивилизации. Что с ней случилось?"
mem_crystal_ship_giant_blue: "Владыка Древних Кристаллов"
mem_crystal_ship_giant_blue_plural: "Владыки Древних Кристаллов"
MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02: "Странные Кристаллы"
MEM_EA_UPLIFTER_SYSTEM_4_INVESTIGATION_02_DESC: "По всей поверхности §Y[Prev.GetName]§! были найдены странные кристаллы. Являются ли они причиной исчезновения цивилизации примитивов?"
mem_ea_uplifter.7.name: "Технологические Риски"
mem_ea_uplifter.7.desc: "Наша научная команда обнаружила многочисленные руины на §Y[mem_ea_homeworld_1.GetName]§!. Эти руины рассказывают о том, что когда-то здесь обитала высокоразвитая индустриальная цивилизация. Однако технологический прогресс оказал крайне негативное влияние на экосистему их мира. Не найдя адекватных мер противодействия, они столкнулись с катастрофическим разрушением собственной биосферы. Главный ученый §Y[Root.GetLeaderName]§! сомневается, что эта планета когда-нибудь будет восстановлена до прежнего состояния."
mem_ea_uplifter.7.a: "Каждый прогресс может содержать в себе зародыш гибели..."
mem_ea_uplifter.8.name: "Смерть в Огне"
mem_ea_uplifter.8.desc: "§Y[mem_ea_homeworld_2.GetName]§! - предположительно когда-то обитаемая планета, теперь представляет собой лишь горящую пустошь, усеянную вулканами и реками лавы, окутанную густым дымом, с неба льются кислотные дожди.\n\nИ ради чего? Чтобы заглушить бесконечную жадность жаждущих ресурсов автоматонов, которые не знают ни милосердия, ни раскаяния? Вся эта система исключительно богата минералами и поэтому, должно быть, заманила эти машины сюда. Они спустились на нее, как рой пожирателей мира. Нам ничего не удалось узнать о цивилизации, которая когда-то называла эту планету домом."
mem_ea_uplifter.8.a: "Это могло случиться и с нами..."
mem_ea_uplifter.9.name: "Космическое Воздействие"
mem_ea_uplifter.9.desc: "На планете §Y[mem_ea_homeworld_3.GetName]§! жители стали жертвами катаклизма, произошедшего здесь несколько тысяч лет назад. Наши сканеры обнаружили под ледяным слоем планеты следы, указывающие на крупномасштабное столкновение 8 000 лет назад. После первоначального огненного шторма, последовавшего за ударом, настала зима, вечная зима..."
mem_ea_uplifter.9.a: "Мы ничего не можем поделать."
mem_ea_uplifter.101.name: "Незванные Гости"
mem_ea_uplifter.101.desc: "Поверхность §Y[mem_ea_homeworld_4.GetName]§! представляет собой безжизненную пустошь. Здесь почти ничего нельзя найти, что указывало бы на существование здесь цивилизации.\n\nОднако наши ученые сделали интересное открытие. По всей поверхности планеты, на расстоянии всего нескольких десятков метров друг от друга, расположены кристаллические образования, ширина и высота которых редко превышает один-два метра.\n\nВскоре после того, как они взяли образцы одного из этих образований, корабль §Y[Root.GetName]§! обнаружил входящий враждебный сигнал на краю Солнечной системы. Весь оставшийся на поверхности персонал был отозван на §Y[Root.GetName]§, который готов покинуть орбиту по вашему приказу."
mem_ea_uplifter.101.a: "Чтобы справиться с этим существом, потребуется больше, чем научный корабль!"
mem_ea_uplifter.10.name: "Кристальный Владыка"
mem_ea_uplifter.10.desc: "Остается неясным, почему кристаллическая сущность выбрала эту планету в качестве своего места обитания. Однако результаты этого решения вполне очевидны. Наша научная группа обнаружила лишь небольшие следы того, что когда-то было доминирующим видом на этой планете. Их конец был неизбежен с момента появления кристалла. Их технологии были слишком примитивными, чтобы они могли дать какой-нибудь отпор сущности. Небольшие кристаллические образования, похоже, истощили кору планеты от большинства полезных минералов, превратив планету, когда-то пышную и очень живую, в безжизненную пустошь.\n\nТеперь, когда гигантский кристалл разрушен, наши ученые предлагают два возможных варианта. Мы можем либо собрать урожай этих богатых минералами кристаллических образований, либо изучить процесс их роста."
mem_ea_uplifter.10.a: "Соберите кристаллы."
mem_ea_uplifter.10.b: "Изучите кристаллы."
mem_ea_uplifter.11.name: "Еще Больше Вопросов"
mem_ea_uplifter.11.desc: "После завершения нашего исследования мы получили мало дополнительных знаний о планах строителей комплекса. Поскольку ни один из других видов не сохранился, у нас осталось еще больше вопросов. Почему они не получили никакой помощи от расы преображателей? Почему раса преображателей вообще пыталась их преобразить? Куда они отправились?"
mem_ea_uplifter.11.a: "Мы должны найти ответы!"
mem_ea_uplifter.13.name: "Прорыв"
mem_ea_uplifter.13.desc: "После многих лет напряженной работы нашим ученым в древнем комплексе на §Y[mem_ea_start.GetName]§! удалось восстановить сильно поврежденную часть хранилища данных комплекса. Теперь у нас есть доступ к ранее нечитаемым данным. Среди различных записей, которые мы восстановили, есть и местоположение домашней системы "Орилы", как они себя называли. Их империя вела войну с туманным агрессором. Похоже, что они проигрывали, несмотря на то, что обладали более совершенными технологиями, чем их враги. Когда форпост был атакован враждебным флотом, у его обитателей не осталось другого выбора, кроме как воспользоваться криокамерой и ждать помощи - которая, судя по всему, так и не пришла."
mem_ea_uplifter.13.a: "Были ли они побеждены?"
mem_ea_uplifter_system_5: "Родная Система Орилы"
mem_ea_uplifter_system_5_desc: "Наши данные указывают на то, что система [mem_ea_uplifter_system_5.GetName] является местом происхождения загадочной расы преображателей под названием Орила."
mem_ea_uplifter.14.name: "Древнее Поле Битвы"
mem_ea_uplifter.14.desc: "Прибытие в систему Халиссос подтвердило то, что уже предполагали наши ученые: Орилы проиграли войну. Их система усеяна полями обломков.\n\nНаши сканеры получают странные энергетические данные с одной из планет системы. Похоже, что она экранирована высокоразвитым энергетическим полем. Мы не можем получить никаких полезных данных с поверхности планеты."
mem_ea_uplifter.14.a: "Давайте рассмотрим подробнее."
mem_ea_uplifter_homesystem_chain_title: "Орила"
mem_ea_uplifter_homesystem_chain_desc: "Мы должны выяснить, что случилось с этой древней расой."
mem_ea_uplifter_homesystem_investigated: "Приоткрыли завесу тайны"
MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION: "Экранированный Мир"
MEM_EA_UPLIFTER_HOMESYSTEM_INVESTIGATION_DESC: "Харилла окружена высокоразвитым энергетическим полем. Что оно защищает? Может быть, на планете еще есть кто-то живой?"
mem_ea_uplifter.15.name: "Последний из Орилы"
mem_ea_uplifter.15.desc_01: "А... Наконец-то вы пришли."
mem_ea_uplifter.15.desc_02: "Жадность отравила их души, забаррикадировала их мир ненавистью, погнала их гусиным шагом к страданиям и кровопролитию. Они развили скорость, но замкнулись в себе. Машины, давшие им изобилие, оставили их в нужде. Их знания сделали их циничными; их ум - жестким и недобрым. Они слишком много думали и слишком мало чувствовали. Больше, чем в машинах, они нуждались в общении. Больше, чем ум, им нужны были доброта и мягкость. Без этих качеств их образ жизни был жестоким, и они угрожали жизни других видов."
mem_ea_uplifter.15.a: "И мы были одной из тех рас, которые вы пытались преобразить?"
mem_ea_uplifter.15.b: "Кто ты?"
mem_ea_uplifter.15.b.response: "Я - Чап'Лин, последний из Орилы. Хотя я всего лишь образ его сознания, а не сущность. Когда-то он был избран своим народом, чтобы представлять вид тем, кто пойдет по нашим стопам."
mem_ea_uplifter.15.c: "Кто ты на самом деле?"
mem_ea_uplifter.15.c.response: "Я - образ сознания Орилы Чап'Лин. Я больше, чем просто искусственный интеллект, но не живое существо. Быть тем, кто я есть, - это честь, и в тоже время - бремя... Бремя, которое я с готовностью решил принять. С тех пор как последний представитель нашей расы ушел из жизни, на мне лежит ответственность за поддержание того, что осталось от этого мира, и обеспечение непрерывной работы планетарного барьерного щита. Но моей самой важной задачей было дождаться вашего прибытия."
mem_ea_uplifter.15.d: "Что случилось с твоей расой?"
mem_ea_uplifter.15.d.response: "Было время, когда наш технический прогресс превзошел нашу способность предвидеть возможные последствия. Мы безрассудно стремились к бессмертию. Когда мы осознали последствия, ущерб был уже нанесен. Постоянное клонирование привело к тому, что наша раса стала стерильной и медленно поддавалась неизбежной деградации собственного генофонда."
mem_ea_uplifter.15.e: "Почему вы преображали остальные виды?"
mem_ea_uplifter.15.e.response: "Когда мы столкнулись с неизбежной гибелью, мы увидели, что нет другой цивилизации, готовой или желающей защитить менее развитые виды от безжалостной агрессии. Поэтому мы попытались помочь таким видам найти путь к звездам, чтобы они могли защитить себя и, возможно, однажды сменить нас на посту защитников."
mem_ea_uplifter.15.f: "Какой была ваша империя?"
mem_ea_uplifter.16.name: "Последний из Орилы"
mem_ea_uplifter.16.desc_01: "Мы не хотели создавать империю. Это был не наш путь. Мы не хотели никем править или покорять. Мы хотели помогать всем, кому возможно. Все разумные существа должны хотеть помогать друг другу. Мы все хотели жить за счет счастья друг друга, а не за счет несчастья. Мы не хотим ненавидеть и презирать друг друга. Мы верили, что в этой вселенной есть место для каждого, что наша галактика богата и может обеспечить всех; что наш образ жизни может быть свободным и прекрасным. Но другие сбились с пути..."
mem_ea_uplifter.16.desc_02: "Это правда. Ваша раса была в числе пяти самых многообещающих наших протеже. К сожалению, прежде чем мы смогли завершить начатое, на нас напали те, кто хотел нажиться на нашей растущей слабости. Хотя наши технологии значительно превосходили их, они нашли силу в количестве, в то время, как нас становилось всё меньше. В конце концов, мы были вынуждены отступить на нашу родную планету, которая стала нашей тюрьмой. Отсюда нам пришлось наблюдать, как угасают наши дети. И теперь все надежды моего народа связаны с вами и вашей расой."
mem_ea_uplifter.16.a: "Сбились с пути?"
mem_ea_uplifter.16.b: "Вы хотите, чтобы мы защищали слабых?"
mem_ea_uplifter.17.name: "Последний из Орилы"
mem_ea_uplifter.17.desc.01: "Я наблюдал за развитием вашей цивилизации. Мне очень больно видеть, как вы идете по пути войны. Так много разрушений и страданий уже было вызвано этим. Но я все еще вижу в вашей расе тот же великий потенциал, который мы видели много веков назад. Я все еще надеюсь, что вы реализуете этот потенциал и примете свою судьбу защитника жизни.\n\nПримете ли вы это и пойдете по нашему пути?"
mem_ea_uplifter.17.desc.02: "Я наблюдал за развитием вашей цивилизации. Мне очень больно видеть, как вы идете по темному пути. Страх и нетерпимость не приведут вас к величию, а только к упадку. Но я все еще вижу в вашей расе тот же великий потенциал, который мы видели много веков назад. Я все еще надеюсь, что вы реализуете этот потенциал и примете свое предназначение защитника жизни.\n\nПримете ли вы это и пойдете по нашему пути?"
mem_ea_uplifter.17.desc.03: "Я наблюдал за развитием вашей цивилизации. За прошедшие годы вы добились больших успехов, и я горжусь тем, какими вы стали.\n\nГотовы ли вы следовать нашему пути и занять место защитника жизни?"
mem_ea_uplifter.17.a: "Мы будем чтить ваш путь."
mem_ea_uplifter.17.a.tooltip: "Правительство вашей империи будет изменено на уникальную форму - Путь Древних. Вы получите уникальную гражданскую модель - Путь, которая даёт вам дополнительные 5% скорости исследований и 10% привлекательности основных этик. Эту гражданскую модель невозможно удалить.\n"
mem_ea_uplifter.17.a.response: "Примите мою глубокую благодарность. Я присоединюсь к вашему флоту возглавив последние наши корабли, чтобы помочь вам. Однако эта планета самоуничтожится через несколько часов. Я не могу допустить, чтобы наши технологии попали в чужие руки. Слишком много страданий может быть в последствии."
mem_ea_uplifter.17.b: "Мне жаль, но это не наш путь."
mem_ea_uplifter.17.b.tooltip: "Выкуйте свою собственную Судьбу.\n\nВаша империя получит 5% бонус к счастью."
mem_ea_uplifter.17.b.response: "Мне неприятно это слышать, но я не могу и не буду принуждать вас к другому выбору. Возможно, в будущем у вас еще есть надежда изменить свое решение, но мое время истекает. Скоро энергия, необходимая для поддержания этого щита, иссякнет, и я не могу допустить, чтобы наши технологии попали в чужие руки — следствием этого будут большие страдания. Эта планета самоуничтожится через несколько часов. Я рекомендую вам держаться от нее на расстоянии. Живите в мире и процветании. Прощайте, [Root.GetSpeciesNamePlural]."
mem_ea_uplifter.17.c: "Мы не изменимся!"
mem_ea_uplifter.17.d: "Если такова наша судьба, мы должны принять ее."
mem_ea_uplifter.17.d.tooltip: "Этики вашей империи меняются на материализм/пацифизм/ксенофилия, правительство меняется на Путь Древних. Вы получите уникальную гражданскую модель - Путь, которая даёт вам дополнительные 5% скорости исследований и 10% привлекательности основных этик. Эту гражданскую модель невозможно удалить.\n"
mem_ea_uplifter.17.d.response: "Я рад, что вы решили следовать нашему пути. Я присоединюсь к вашему флоту, возглавив последние наши корабли, чтобы помочь вам. Однако эта планета самоуничтожится через несколько часов. Я не могу рисковать страданиями, которые могут возникнуть, если наши технологии попадут не в те руки."
mem_ea_forging_own_destiny: "Выкуйте свою собственную Судьбу"
