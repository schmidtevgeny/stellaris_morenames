mem_command_system_category: "Сейсмические показания"
mem_command_system_category_desc: "Сейсмические показания сканирования этого мира обнаружили необычное движение глубоко под поверхностью. Хоть и не сравнимая по серьезности с землетрясением, постоянная и продолжительная активность заинтересовала наших ученых."
mem_command_system.1.name: "Подземная Командная Система"
mem_command_system.1.desc: "§Y[From.From.GetName]§! became a tomb world some 30,000 years ago according to scans of the radiation in the atmosphere. Under the ruins of cities and major military installations of one of the world's largest nations, our scientists have found massive elevator shafts leading to a subterranean network several kilometres under the surface.\n\n§Y[This.GetLeaderName]§! reports that this network of tunnels and stations is some kind of massive railway. It would appear that its creators intended for the railway, which they called the \"Command System\", to be used as a kind of fallout shelter. By continually moving, the Command System could avoid attack from earth-penetrating weapons or \"EPWs\". However, the railway's creators seemed to have vastly underestimated the length of a nuclear winter as well as the long-term uninhabitability due to nuclear fallout; after an average period of eighty years, each of the trains ran out of supplies, with their crews dying shortly after.\n\nNow, the abandoned trains rattle around below the surface of §Y[From.From.GetName]§!, still functional despite their incredible age. While the technology that went into them is outdated by our standards, studying the methods used to keep them running tens of thousands of years later could provide us with plenty of valuable information."
mem_command_system.100.name: "Фантомные показания"
mem_command_system.100.desc: "После длительных раздумий, §Y[This.GetLeaderName]§! и команда §Y[This.GetName]§! пришли к выводу, что сейсмические показания с §Y[From.From.GetName]§! - не что иное, как неполадки в сейсмометре. С другой стороны, это побудило §Y[This.GetLeaderName]§! с большей осторожностью относиться к изучению аномалий в будущем; в следующий раз подобная халатность может привести к чьей-нибудь смерти."
mem_command_system.100.a: "На первый раз прощается..."
d_mem_command_system: "Subterranean Command System"
d_mem_command_system_desc: "A massive underground railway network designed to house military command in case of nuclear cataclysm. The original inhabitants have long since died out."
