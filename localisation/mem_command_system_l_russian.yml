l_russian:

d_mem_command_system: "Подземная Командная Система"
d_mem_command_system_desc: "Массивная подземная железнодорожная сеть, предназначенная для размещения военного командования в случае ядерного катаклизма. Исконные жители давно вымерли."
mem_command_system_category: "Сейсмические показания"
mem_command_system_category_desc: "Сейсмические показания сканирования этого мира обнаружили необычное движение глубоко под поверхностью. Хоть и не сравнимая по серьезности с землетрясением, постоянная и продолжительная активность заинтересовала наших ученых."
mem_command_system.1.name: "Подземная Командная Система"
mem_command_system.1.desc: "§Y[From.From.GetName]§! стала безжизненной около  30 000 лет назад, если верить сканированию уровня радиации в атмосфере. Под развалинами городов и основных военных объектов самого большого, в прошлом, государства находятся шахты лифтов, ведущие в сеть подземных туннелей, в километрах под поверхностью.\n\n§Y[This.GetLeaderName]§! докладывает, что эта сеть туннелей и станций - своего рода большая железная дорога. Кажется, что её создатели намеревались использовать эту, как они её называли, \"Командную систему\" в качестве убежища. Постоянно находясь в движении, Командная Система могла избегать попаданий глубинного оружия или \"ГО\". Однако, создатели дороги, кажется, сильно недооценили длительность ядерной зимы, а также длительную непригодность планеты для жизни в будущем; после, в среднем, восьмидесяти лет в каждом из поездов закончились припасы, что вскоре привело к гибели их пассажиров.\n\nСейчас же опустевшие поезда стучат колёсами под поверхностью планеты §Y[From.From.GetName]§!, все еще работая, несмотря на их невероятный возраст. Хотя технологии, применённые для их создания, по нашим стандартам уже устарели, изучение методов поддержания работоспособности поездов на протяжении десятков тысяч лет может предоставить полезную информацию."
mem_command_system.100.name: "Фантомные показания"
mem_command_system.100.desc: "После длительных раздумий, §Y[This.GetLeaderName]§! и команда §Y[This.GetName]§! пришли к выводу, что сейсмические показания с §Y[From.From.GetName]§! - не что иное, как неполадки в сейсмометре. С другой стороны, это побудило §Y[This.GetLeaderName]§! с большей осторожностью относиться к изучению аномалий в будущем; в следующий раз подобная халатность может привести к чьей-нибудь смерти."
mem_command_system.100.a: "На первый раз прощается..."
