l_russian:

mem_outsiders_dig_site: "Чужаки"
mem_outsiders_dig_site_desc: "Бесплодная поверхность [From.Planet.GetName] скрывает разросшийся, но заброшенный аванпост. \n\nИзоляция форпоста и отсутствие биосферы на этой [From.Planet.GetPlanetMoon] дает понять, что бывшие жители не были уроженцами этой планеты, но почему они решили поселиться здесь — загадка."
mem_outsiders.1.name: "Долгий Путь от Дома"
mem_outsiders.1.desc: "Большое здание в центре аванпоста, похоже, также является самым старым. Казалось логичным начать с самого начала истории поселения. Исследование оказалось трудным из-за необычной конструкции систем аванпоста, но в итоге [Leader.GetName] смог(ла) расшифровать большое количество данных. Народ, построивший этот аванпост, называл себя §YНеретаны§! в честь своего родного мира. Сама база называлась §YНовый Нерет§!. В какой-то момент здание было заброшено, а большинство важнейших систем перенесено на более оснащенный объект, но некоторые данные и журналы сохранились. Однако некоторые из сообщений выставляют колонистов в необычном свете: \n\n§S\"Базовый журнал командира Гоора. Дата миссии 1.01.\nПриземление было полностью успешным. Базовая капсула получила незначительные повреждения, но это ничего, мы можем это исправить.\n\nМесто назначения совпадает с нашими моделями, но наблюдать это воочию все равно шокирует. Тревожно смотреть на небо и не видеть никаких остатков потока. Небесное светило, работающее на термоядерной энергии, намного ярче, чем я себе представлял, почти тревожно четкое на черном небе.\n\nНедоступность образца потока означает, что наши исследования займут дополнительное время, но, учитывая разницу во времени, это не должно быть проблемой.\"§!\n\nПохоже, что колонисты прибыли не только с другой планеты, но и из другой вселенной, хотя, учитывая, что они прожили достаточно долго, чтобы создать журнал, их родная вселенная может быть не такой уж и другой."
mem_outsiders.2.name: "Проект Поколений"
mem_outsiders.2.desc: "[Leader.GetName] has continued to explore the outpost outwards from the older to new buildings. It appears that many generations of the Neerteans lived, worked and died on [From.Planet.GetName]. [Leader.GetSheHeCap] was able to find and decipher an intact log from an old archive. \n\n§S\"Public Access Newsletter by Commander Trass. Mission date 36.22.\nToday marks the passing of Deputy Chief Engineer Krand, the last surviving member of the original expedition. His dauntless work on the project reminds us all why our forefathers came here and why we are here now. We must never forget this.\"§! \n\nNurseries, schoolhouses, workstations and tombs shed light on endless work of the colonists dedicated to some kind of problem. \n\nIt is unclear at the moment why the colony collapsed. There is some superficial damage consistent with combat that might have disrupted some critical systems, but it's too light to indicate any deliberate attack."
mem_outsiders.3.name: "В Ловушке на Поверхности"
mem_outsiders.3.desc: "Похоже, что неретаны поддерживали отношения с одной или несколькими инопланетными цивилизациями, которые присутствовали в этом регионе галактики. [Leader.GetName] определил(а) ангар и склад снабжения на окраине колонии. Другой расшифрованный журнал подтверждает это. \n\n§S\nБазовый журнал советника Вира. Дата миссии 212.14. \nСегодня, как и договаривались, наши партнеры допустили наш персонал на одно из своих судов. Выживших не было. Как мы и боялись - вне гравитационных колодцев массивного небесного тела наши тела требуют потока для выживания. Наши партнеры выразили надежду, что со временем мы сможем преодолеть это или разработать достаточную защиту, но я не думаю, что они полностью понимают природу ситуации. Как можно защитить себя от отсутствия чего-то, что даже не существует в этой вселенной.\"§!\n\nПохоже, что поток - то, что в изобилии присутствует в родной вселенной неретанов, но отсутствует в нашей, он был необходим для того, чтобы они могли путешествовать в космосе. Нет никаких признаков того, что они нашли способ покинуть [From.Planet.GetPlanetMoon] живыми, что делает их отсутствие еще более зловещим."
mem_outsiders.4.name: "Проблема потока"
mem_outsiders.4.desc: "[Leader.GetName] has identified the most advanced laboratory complex in the Neertean colony. It contains most of their research data, but we lack the necessary frame of reference to fully understand the implications. Some of the logs at least provide an insight. \n\n\"§SClassifed Log by Chief Scientist Dalk. Mission date 331.79.\nI think we got it. All the hard work has finally paid off. The model suggests a means to completely halt and partially achieve a reversion of the Flux Decay. I can't wait to contact the Homeworld. I can't wait to find out what the Homeworld really is like.\"§! \n\nIt seems at some point Neerteans have faced an extinction-level problem - Flux Decay. It's not exactly clear what Flux Decay was, because it's not exactly clear what Flux was, but it's something the Neerteans thought would threaten to destroy their entire universe if left unchecked. Facing a critical time shortage, they found a solution - to send some of their best and brightest into our universe, where time flows significantly faster, believing that then the colonists would have enough time to solve the problem and report their findings home."
mem_outsiders.5.name: "Трудный Выбор"
mem_outsiders.5.desc: "[Leader.GetName] was able to find the command center that served the Neertean colonists shortly before the collapse. A lot of debates were held in the wake of the completion of their research, and it's not hard to see why from the preserved logs. The colonists might have solved the problem of Flux Decay, but they failed to solve another - how to contact their Homeworld. It seems that while opening the rift from the Neert universe to ours is relatively safe, the reverse is quite destructive. Seeing as Neerteans couldn't leave [From.Planet.GetName], they had to make a choice as to whether they were willing to sacrifice their own lives to save their brethren back home. The last entry into the command center's archive reads: \n\n§S\"Private Log by Commander Zall. Mission date 332.02. \nIt is confirmed. The word is out. We are losing control of the situation.\"§!"
mem_outsiders.6.name: "Революция"
mem_outsiders.6.desc: "Небольшая лаборатория на окраине колонии, по-видимому, является местом, откуда должен был быть послан сигнал на Нерет. Здесь также происходило большое количество боевых действий между различными фракциями после того, как центральное руководство колонии было свергнуто. Единственная запись, сохранившаяся в архиве лаборатории, гласит: \n\n§S\"Информационный бюллетень временного командира Дуна в открытом доступе. Дата миссии 332.24. \nЛживый тиран Залл был свергнут. Он утверждает, что это наш §!\"долг\"§S отдать наши жизни, чтобы спасти §!\"Родной Мир\"§S, но ЭТО НАШ родной мир, не там, а здесь. Здесь мы родились и здесь мы умрем. Мы построили его и построили в нем свою жизнь. По какому праву кто-то может требовать от нас отказаться от всего этого, чтобы спасти их? Мы этого не допустим. Я не позволю. Если кто-то из тех, кто все еще верен Заллу, думает, что может бросить мне вызов, им лучше передумать, или я клянусь...\"§! \n\nЖурнал заканчивается внезапно. Неясно, что произошло дальше и можно ли считать кого-то победителем в последовавшей гражданской войне. Дуна и его последователей нигде нет. Нет и Залла. Устройство, призванное разорвать ткань пространства времени и послать сигнал на Нерет, все еще цело — ни уничтожено, ни активировано, все еще ждет последней команды, завершения работы."
mem_outsiders.6.a: "Активируйте машину."
mem_outsiders.6.a.tooltip: "Будет отправлен сигнал. [From.Planet.GetName] будет уничтожена в процессе. Кто знает, достигнет ли сигнал места назначения? Кто знает, поможет ли он кому-нибудь там?"
mem_outsiders.6.b: "Проигнорируйте машину и разберите аванпост на металлолом."
mem_outsider.7.name: "Межпространственный Сигнал"
mem_outsider.7.desc: "Мы улавливаем сигнал, распространяющийся по всей галактике. Хотя большинство приняло его за случайный шум, мы можем мгновенно распознать Неретанские коды. \n\nПослание, скорее всего, предназначено для нас."
mem_outsiders.8.desc: "Привет? Вы нас слышите? \n\nМы понимаем, что наша экспедиция в вашу вселенную была уничтожена. Однако мы благодарны вам за то, что вы смогли завершить ее работу. Невозможно переоценить, насколько ваши действия помогли нашей вселенной. \n\nВ знак благодарности мы подготовили технологический пакет с нашими собственными исследованиями о взаимодействии между нашими вселенными. Мы уверены, что некоторые из них могут помочь вам."
mem_outsiders.8.a: "Пожалуйста."
mem_outsiders.8.a.response: "Еще раз спасибо. \n\nК сожалению, это, вероятно, последний раз, когда мы разговариваем. С этого момента все наши усилия будут направлены на смягчение распада потока и восстановление нашей собственной цивилизации. К тому времени, когда мы закончим, ваша цивилизация, скорее всего, давно исчезнет."
mem_outsiders.8.b: "Значит, теперь на вашей стороне все в порядке?"
mem_outsiders.8.b.response: "Не в порядке, нет. Вы даже представить себе не можете, какой урон принес Распад Потока нашей вселенной. Ничто не вернет бесчисленные миры и миллиарды жизней, которые мы потеряли - и это в исследованном нами регионе. \n\nНо ситуация, которая раньше казалась безнадежной, теперь таковой не является. Наша Вселенная еще может сохраниться, пусть даже в сравнительно небольшой области, которая окружает нас."
mem_outsiders.8.c: "Как вы можете общаться с нами в режиме реального времени?"
mem_outsiders.8.c.response: "Мы используем преимущества разлома, впервые возникшего, когда мы отправили экспедицию. Чем ближе мы к нему, тем быстрее течет для нас время."
mem_outsiders.8.d: "Сожалеем о вашей экспедиции."
mem_outsiders.8.d.response: "Не стоит. Мы хорошо знали, что с разницей во времени между нашими двумя вселенными у тех, кого мы послали, нет шансов вернуться. \n\nМы послали их, прекрасно зная, что завершать работу придется их потомкам. Трагично, что колония скатилась к междоусобицам, но мы должны были предвидеть, что после стольких поколений они усомнятся в своей миссии."
mem_outsiders.8.e: "Пошлете ли вы еще одну экспедицию?"
mem_outsiders.8.e.response: "Маловероятно. Помимо титанических усилий, которые нам пришлось приложить, чтобы однажды открыть стабильный разлом, ваша вселенная крайне враждебна к нам. \n\nПока нет ничего, что могло бы оправдать поездку в один конец."
tech_mem_outsiders_weaponized_rift: "Оружейная Проекция Потока"
tech_mem_outsiders_weaponized_rift_desc: "Открыв разлом во вселенную Нерета, мы можем впустить некоторый поток в нашу вселенную, и, будучи сфокусированными в плотный луч, эти частицы могут быть совершенно разрушительными при взаимодействии с материей из нашей вселенной."
tech_mem_outsiders_rift_impellers: "Двигатель Потока"
tech_mem_outsiders_rift_impellers_desc: "Небольшое количество потока может быть взято из вселенной Нерета и использовано в качестве удивительно эффективного средства передвижения."
tech_mem_outsiders_flux_campouphlage: "Потоковая Неопределенность"
tech_mem_outsiders_flux_campouphlage_desc: "Небольшое количество потока, выброшенное в вакуум космоса, безнадежно запутает вражеские цели."
tech_mem_outsiders_flux_power: "Использование Энергии Разлома"
tech_mem_outsiders_flux_power_desc: "При аккуратном содержании поток, взятый из неретанской вселенной, может быть использован в качестве топлива на наших электростанциях."
MEM_OUTSIDERS_BEAM: "Потоковый Луч"
MEM_OUTSIDERS_BEAM_DESC: "Вот это и есть порталы!"
MEM_OUTSIDERS_CONFOUNDER: "Потоковое Замешательство"
MEM_OUTSIDERS_CONFOUNDER_DESC: "Небольшое количество потока рассеивается в области вокруг корабля, что значительно затрудняет прицеливание."
building_mem_outsiders_rift_power_plant: "Электростанция на Основе Неретанского Разлома"
building_mem_outsiders_rift_power_plant_desc: "Прорывая крошечное отверстие между вселенными, эта электростанция может забирать и перерабатывать часть потока, наполняющего родную вселенную неретанцев."
d_dark_matter_deposit_2: "£sr_dark_matter£ §Y+2§!"
