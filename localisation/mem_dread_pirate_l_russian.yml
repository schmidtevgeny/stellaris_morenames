l_russian:

mem_dread_pirate.2.name: "Легенда об Ужасном Пирате"
mem_dread_pirate.2.desc: "Уничтожив один из рейдерских кораблей, посланных §S[marauder_sender.GetName]§! в системе §Y[combat_system.GetName]§!, наши силы обнаружили неповрежденное ядро данных с интересной информацией. \n\nЯдро рассказывает о §SУжасном Пирате Рэвине§!, который был чем-то вроде легенды в [marauder_sender.GetAdj]. Он бродил по галактике за много веков до того, как [Root.GetName] вышли в космос и, по-видимому, исчез где-то в системе §Y[the_planet.Solar_System.GetName]§!. Теперь ничем не примечательная [the_planet.GetPlanetMoon], [the_planet.GetName] теперь считается местом его упокоения. \n\nХотя мы уже исследовали эту [the_planet.GetPlanetMoon] раньше и не находили ничего связанного с этим. Новые данные могут потребовать более пристального изучения."
mem_dread_pirate.2.a: "Мы должны провести расследование."
mem_dread_pirate_chain_title: "Ужасный Пират Рэвин"
mem_dread_pirate_chain_desc: "Легенды мародеров рассказывают о ужасном пирате Рэвинне, самом страшном пирате, которого когда-либо видела эта галактика, и его огромных сокровищах."
MEM_DREAD_PIRATE_PROJECT: "Расследуйте информацию об "Ужасном Пирате"."
MEM_DREAD_PIRATE_PROJECT_DESC: "В остальном ничем не примечательная [the_planet.GetPlanetMoon], §Y[the_planet.GetName]§! по слухам, является последним пристанищем §SГрозного Пирата Рэвинна§!. Возможно, стоит осмотреть это место."
mem_dread_pirate.3.name: "База Ужасного Пирата"
mem_dread_pirate.3.desc: "[Leader.GetName] reports success in our search for the lair of the Dread Pirate Raewynn. A shielded bunker built into the cliffside of a tall mountain eluded our scans until now, but with the use of the marauder data, we now know better. \n\nIt seems that we weren't the first here. In fact, a rather gruesome sight awaited our team as they first arrived: the remains of large numbers of long-dead aliens, along with much of the equipment they had used, lie strewn across the site. It will take considerable effort to sift through both our precursors' work and the sprawling underground complex hidden on [the_planet.GetName]."
mem_dread_pirate.3.a: "Начать раскопки."
mem_dread_pirate_dig_site: "Могила Ужасного Пирата"
mem_dread_pirate_dig_site_desc: "Считается, что скрытый комплекс на этой [From.Planet.GetPlanetMoon] является местом упокоения легендарного Ужасного Пирата Рэвинна. \n\nМногие уже побывали здесь, но ушли с пустыми руками или погибли."
mem_dread_pirate.11.name: "Прихожая"
mem_dread_pirate.11.desc: "Мы углубились в подземный комплекс на [From.Planet.GetName] и добрались до большого помещения, которое раньше служило ангаром или чем-то вроде склада. \n\nВнутри помещения предыдущими исследователями были установлены многочисленные палатки и археологическое оборудование, но ни обитателей, ни их останков до сих пор не обнаружено. [Leader.GetName] нашел датапад, содержащий следующее сообщение: \n\n§S\"Я ухожу отсюда. Это предупреждение для всех, кто придет за сокровищами Ужасного Пирата. Вы не найдете здесь ничего, только смерть и поражение. Более сотни наших вошли сюда, и лишь немногие остались. Остальные стали жертвами ловушек и собственной жадности. Нирран, если ты каким-то образом выживешь и найдешь это послание, я надеюсь, что страдания и несчастья будут мучить тебя до конца твоих жалких дней.\"§!"
mem_dread_pirate.12.name: "Большие Раскопки"
mem_dread_pirate.12.desc: "Наши археологи успешно составили карту верхних слоев подземного комплекса на [From.Planet.GetName]. Были обнаружены многочисленные останки нескольких различных видов, а также их личные журналы и вещи. \n\nПохоже, что в прошлом несколько групп исследователей побывали в этом месте в поисках злополучных сокровищ, которые собрал Страшный пират Рэвинн, включая легендарную §Sцеремониальную маску§!, которую он носил. Эта маска была культурной иконой среди многих кланов мародеров в галактике, и тот, кто вернет ее, будет пользоваться большим уважением. \n\nНапряженность на месте работ нарастала, поскольку фантазии о богатстве и славе затуманили разум археологов, и начались междоусобицы за контроль над участками раскопок. Многие были убиты."
mem_dread_pirate.13.name: "Пещера"
mem_dread_pirate.13.desc: "[Leader.GetName] just came across a massive caved-in area in a remote section of the underground complex on [From.Planet.GetName]. It appears the section was shaken by a massive explosion with over a dozen of mangled dead bodies identifiable in a rubble. In a less affected section we have found a body with an intact datapad on it. The last entry reads as follows: \n\n§S\"Engineer Warres' log. Date: who cares. Nyrran fired me today. I told her that if we keep using high-power cutters in this area, we are going to hit a methane pocket nearby. She said I can leave if I don't believe in the mission. Just got back to the site to pack my stuff. Tried to talk some sense into Correl's team, but they all sided with Nyrran. They can blow themselves up without <<Speech recognition failure, noise too loud>> <<Unexpected end of recording>>\"§!"
mem_dread_pirate.14.name: "Общежития"
mem_dread_pirate.14.desc: "Археологи на [From.Planet.GetName] нашли ряд комнат, которые, по их мнению, были общежитиями для экипажа Рэвинна. Экипаж все еще здесь, мертвый и мумифицированный в своих кроватях. \n\nИз-за состояния тел невозможно точно сказать, что их убило, но самое странное в них то, что вид, к которому они принадлежали, нам неизвестен. Возможно, они были частью ныне вымершей культуры мародеров?"
mem_dread_pirate.15.name: "Раскопки"
mem_dread_pirate.15.desc: "Наша археологическая экспедиция обнаружила массивную сеть туннелей под основной структурой подземной базы на [From.Planet.GetName]. Похоже, что войска Рэвинна потратили немало времени на поиски чего-то в коре [From.Planet.GetPlanetMoon], и часть оборудования для раскопок все еще находится здесь. Оборудование другого дизайна, предположительно установленное археологической экспедицией в поисках Ужасного Пирата, разбросано по туннелям. В заброшенном временном лагере [Leader.GetName] нашел(а) еще один датапад. Он содержит только одно сообщение: \n\n§S\"Нирран, я не буду подвергать себя и экипаж опасности, ожидая тебя здесь. Если вы читаете это, возвращайтесь в базовый лагерь. Я оставлю вам достаточно припасов и один из шаттлов, чтобы вы смогли выбраться с [From.Planet.GetPlanetMoon], но вы не найдете ни меня, ни кого-либо еще. Курс запрограммирован так, чтобы доставить вас в ближайшую цивилизованную систему, где вы, надеюсь, будете арестованы за свои действия. Не пытайтесь что-либо изменить. Было ошибкой доверять вам. Удачи. Будет лучше, если мы никогда больше не встретимся.\"§!"
mem_dread_pirate.16.name: "Судьба Нирран"
mem_dread_pirate.16.desc: "[Leader.GetName] has followed the tunnels to a massive empty chamber separate from the rest of the complex. Its design and technology seem very different to what Raewynn's forces were using at the time. A hatch can be found at the end of a long shaft that probably once led outside, but it seems to have collapsed as a result of tectonic activity at some point in the past. However, no sign of Raewynn or his treasures can be seen. The only interesting part of the room is the body on the floor wearing a suit with insignia identifying it as §YProfessor Nyrran§!, head of the expedition to find the dread pirate. She is still clutching a datapad. The last entry reads: \n\n§S\"Coming here was a mistake. Even if Raewynn was ever here, he's gone. The sacrifices I have made were for nothing. There's not enough oxygen left to make it to the surface, even if I wanted to, but the only thing waiting for me outside is arrest and trial for the sacrifices I had to make to get here. The deaths of all those idiots who killed each other or themselves to get ahead of me will be pinned on me. The rest of my crew is either dead or abandoned me. I will stay here and wait for death\"§!"
mem_dread_pirate.16.a: "Значит, легенда об Ужасном Пирате была ложью?"
mem_dread_pirate.23.name: "Пиратская Флотилия"
mem_dread_pirate.23.desc: "В систему §Y[FromFrom.GetName]§ вошел контингент пиратских кораблей! \n\nОни расположились на окраине системы и не выглядят враждебно. Их флагман вызывает нас."
mem_dread_pirate.24.desc: "Приветствую вас. Это я, §SУжасный Пират Рэвинн§!. \n\nДо меня дошло, что вы обчистили мою §Y\"Могилу\"§! на [the_planet.GetName]. Как видите, слухи о моей смерти несколько недостоверны, однако мне пришлось оставить там часть своих вещей. \n\nЯ хотел бы получить свою маску обратно, пожалуйста."
mem_dread_pirate.24.a: "Мы не нашли там твою маску."
mem_dread_pirate.24.a.response: "Это так? Я тебе не верю. \n\nВы довольно тщательно разграбили мою базу. Возможно, небольшая демонстрация огневой мощи научит вас не лгать таким как я."
mem_dread_pirate.24.b: "Твоя маска теперь наша. (Ложь)"
mem_dread_pirate.24.b.response: "Значит, вы решили идти этим путем? Возможно, небольшая демонстрация моей силы заставит вас передумать."
mem_dread_pirate.24.c: "Что тебе так нужно от этой маски?"
mem_dread_pirate.24.c.response: "Она содержит в себе большую синтиментальную ценность. И также она является символом моей власти. \n\nБез неё так сложно сплотить войска для общего дела."
mem_dread_pirate.24.d: "Ты не похож на ужасного пирата."
mem_dread_pirate.24.d.response: "Почему? Я - [convo_portrait.Species.GetName]. Вы что, никогда не сталкивались с нашими военными флотилиями?"
mem_dread_pirate.24.e: "Как ты остался жив после стольких лет?"
mem_dread_pirate.24.e.response: "Вы удивитесь, после того как увидите, что может сделать с вами зож и правильное питание."
mem_dread_pirate.26.name: "Флагман Ужасного Пирата Уничтожен"
mem_dread_pirate.26.desc.1: "Мы успешно захватили флагман §SУжасного Пирата§! в системе §Y[combat_system.GetName]§!. Он пришел на нашу территорию в поисках своей маски, а это значит, что ни у кого из нас ее нет. \n\nНам следует поискать больше информации на обломках корабля - возможно, там могут быть другие подсказки, которые мы упустили."
mem_dread_pirate.26.desc.2: "Флагман "Ужасного пирата" потерпел крушение, сражаясь с силами [ship_killer.GetName]. Он пришел на нашу территорию в поисках своей маски, а это значит, что ни у кого из нас ее нет. \n\nНам следует поискать больше информации на обломках корабля - возможно, там могут быть другие подсказки, которые мы упустили."
mem_dread_pirate.26.a: "Приступайте."
mem_dread_pirate_destroyed_galleon: "Разрушенный Галеон"
MEM_DREAD_PIRATE_BOARDING_PROJECT: "Взятие Флагмана на Абордаж"
MEM_DREAD_PIRATE_BOARDING_PROJECT_DESC: "Ужасный Пират прибыл в нашу систему в поисках своей маски, хотя у нас ее нет. Теперь, когда его корабль превратился в безжизненные обломки, мы можем послать научную команду, чтобы узнать о нем больше."
mem_dread_pirate.27.name: "Не Такой и Ужасный Пират"
mem_dread_pirate.27.desc: "Мы уже подозревали, что так называемый \"Ужасный Пират\", с которым мы столкнулись в [combat_system.GetName], был самозванцем, и после изучения останков его флагмана мы можем это подтвердить. \n\nВладелец этого корабля был всего лишь военачальником-мародером, следившим за подпространственным сигналом, исходящим с базы Рэвинна на [the_planet.GetName] при помощи удаленного устройства, которое когда-то принадлежало настоящему Ужасному Пирату. Возможно, именно так он узнал, что мы посетили комплекс. \n\nС помощью этой информации мы смогли отследить ранее скрытый подпространственный сигнал, передаваемый из комплекса. Возможно он сможет указать нам на настоящее место упокоения Ужасного Пирата?"
mem_dread_pirate.27.a: "Мы должны провести расследование."
MEM_DREAD_PIRATE_TRIANGULATION_PROJECT: "Отслеживание Сигнала"
MEM_DREAD_PIRATE_TRIANGULATION_PROJECT_DESC: "Комплекс на §Y[the_planet.GetName]§!, похоже, все еще поддерживает подпространственную связь с неизвестным объектом в другой системе. Зная это, мы сможем узнать больше о истории пирата и даже заполучить его легендарную маску, которую он носил."
mem_dread_pirate.30.name: "Определение Сигнала Завершено"
mem_dread_pirate.30.desc: "[Leader.GetName] was able to successfully trace the signal originating from the complex on [the_planet.GetName]. It is being sent to an uncharted system nearby. \n\nIf there's any trace of Dread Pirate remaining in the galaxy, it's there."
mem_dread_pirate.30.a: "Давайте проследуем за этим сигналом."
mem_dread_pirate_gigawarform: "Гигантская Военная Форма"
mem_dread_pirate_gigawarform_plural: "Гигантские Военные Формы"
mem_dread_pirate_large_warship_key: ""
mem_dread_pirate_small_warship_key: ""
mem_dread_pirate_extra_large_warship_key: ""
mem_dread_pirate_boss_trait: "Ужасный Пират"
mem_dread_pirate_boss_trait_desc: "Легендарный Ужасный Пират Рэвинн, который давным-давно терроризировал галактику."
mem_dread_pirate_poi_name: "След Ужасного Пирата"
mem_dread_pirate_poi_desc: "Единственная зацепка, которая у нас осталась о Грозном Пирате Рэвинне, ведет нас к этой системе."
mem_dread_pirate.31.name: "Пункт Назначения Ужасного Пирата"
mem_dread_pirate.31.desc: "Мы прибыли в систему [From.GetName], следуя за сигналом. \n\nВ этом районе находятся корабли необычной конфигурации. Один из них вызывает нас."
mem_dread_pirate.32.desc: "Итак, вы пришли, чтобы увидеть легендарного Ужасного Пирата? \n\nВы нашли все подсказки, собрали всё воедино. Вы, наверное, ожидаете награды? Ответа на какой-то великий вопрос? \n\nМне не интересно иметь с вами дело. Я предлагаю вам оставить меня в покое."
mem_dread_pirate.32.a: "Прекратить связь."
mem_dread_pirate.32.b: "Вы и есть тот самый Ужасный Пират?"
mem_dread_pirate.32.b.response: "Был. Теперь это прозвище бессмысленно. Я оставил его, когда потерял весь свой экипаж. Моих новых товарищей такие титулы мало волнуют. \n\nВозможно, вы пришли за моей маской? Мне больше незачем ее носить, но и сдавать я ее не намерен."
mem_dread_pirate.32.c: "Что произошло на [the_planet.GetName]?"
mem_dread_pirate.32.c.response: "Великое предательство. У трусов не хватило духу противостоять мне напрямую, поэтому они прибегли к саботажу. Большая часть моего экипажа погибла, когда отключилась система жизнеобеспечения. Мне удалось спастись в туннелях внизу. \n\nХотите знать, что я там искал? Оно прямо перед вами. Этот корабль был спрятан под поверхностью. Они боялись, что я буду неудержим, если найду его. Они не ошиблись."
mem_dread_pirate.32.d: "Что такого в этом корабле?"
mem_dread_pirate.32.d.response: "Я нашел его глубоко под поверхностью [the_planet.GetName]. Это была причина, по которой я выбрал эту планету в качестве своей базы. \n\nЯ не знаю, кто его сделал, но он... старый. И он живой. Когда я нашел его, он был заброшен, одинок, ждал цели, которую никто не мог ему дать. Я дал ему эту цель. В ответ он сделал меня частью себя. Сохранил мне жизнь. Составил мне компанию, когда я прятался."
mem_dread_pirate.32.e: "Хотите присоединиться к нам?"
mem_dread_pirate.32.e.response: "Нет."
mem_dread_pirate.34.name: "Закат Ужасного Пирата"
mem_dread_pirate.34.desc: "Наши силы победили флагман легендарного пирата §SРэвинна§! \n\nИз обломков мы извлекли приз, за которым охотились - легендарную маску, даже не поцарапанную, поскольку она сделана из почти неразрушимого материала."
mem_dread_pirate.35.name: "$mem_dread_pirate.34.name$"
mem_dread_pirate.35.desc: "Мы получаем сообщения, что Ужасный Пират и его флот были уничтожены §Y[FromFrom.GetName]§! \n\nМы не получили никаких известий о страшной пиратской маске. Возможно, она была потеряна во время боя. Возможно, они не знали ее ценности. Или может ее там и вовсе не было."
mem_dread_pirate.35.a: "Неутешительный конец легенды. "
r_mem_dread_pirate_mask: "Маска Ужасного Пирата"
r_mem_dread_pirate_mask_desc: "Эту устрашающую маску когда-то носил Ужасный Пират Рэвинн. Даже после его смерти она вызывает уважение у космических пиратов по всей галактике."
mem_dread_pirate_relic_activation_effect: "Небольшой флот §Sкораблей марадеров§! прибудет в нашу столицу. Его будет сопровождать специальный адмирал, если только у нас еще не остался один от предыдущего использования реликвии."
mem_dread_pirate_requires_some_marauders: "£trigger_no£ There's no marauders to heed our call."
mem_dread_pirate_damage_against_marauder_and_horde: "Урон по Мародерам и Ордам: §G+25%§!"
mem_dread_pirate.36.name: "The [mar_country.GetName]"
mem_dread_pirate.36.desc.1: "Ужасный Gират Рэвинн - имя, вызывающее огромное уважение в рядах [mar_country.GetName]. Мы и представить себе не могли, что кто-то когда-нибудь узнает его судьбу или найдет его маску. \n\nНекоторые говорят, что она станет источником великой силы, и жаждут служить наследникам Ужасного Пирата. Я не могу их остановить."
mem_dread_pirate.36.desc.2: "Глупый Двамак нашел маску Рэвинна? Думает, что надев ее, превратится из Двамака в Ужасного Пирата? \n\nНекоторые из [mar_country.species.GetNamePlural] говорят, что да. Глупые! Глупые! Они глупее, чем Двамак."
mem_dread_pirate.36.desc.3: "Некоторые [mar_country.species.GetNamePlural] утверждают, что Владычица Пустоты привела вас к месту упокоения Рэвинна. Теперь ты забрал его маску. Делает ли это тебя защитником ее воли? \n\nСкорее всего, нет. Но если те, кто хочет следовать за вами, делают свою работу и остаются в живых, возможно, в их утверждениях есть смысл..."
mem_dread_pirate.36.a: "Прекратить связь."
mem_dread_pirate.40.name: "Последователи Ужасного"
mem_dread_pirate.40.desc.1: "Учение Ужасного Пирата направляет нас. Мы готовы выполнить ваш приказ."
mem_dread_pirate.40.desc.2: "Х-И-И-И-И-И-И-И-И-А-А-А-А-А! Ужасный пират был лучшим стукателем двамаков всех времен. Давайте также постукаем немного двамаков."
mem_dread_pirate.40.desc.3: "Мы услышали ваш зов и прибыли. §SВладычица Пустоты§! назвала тебя Её чемпионом. Мы исполним её волю."
mem_dread_pirate.40.a: "Добро пожаловать!"
mem_dread_pirate_relic_admiral: "Последователь Ужасного"
mem_dread_pirate_relic_admiral_desc: "Этот лидер следует учению Ужасного Пирата Рэвинна. Бей сильно, бей быстро, дерзай, и мир будет у твоих ног."
mem_dread_pirate_relic_ruler: "$mem_dread_pirate_relic_admiral$"
mem_dread_pirate_relic_ruler_desc: "$mem_dread_pirate_relic_admiral_desc$"
