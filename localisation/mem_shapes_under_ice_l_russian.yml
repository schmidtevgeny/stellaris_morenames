mem_shapes_under_ice_category: "Загадочные Формы"
mem_shapes_under_ice_category_desc: "Даже с высокой орбиты, на поверхности §Y[Root.GetName]§! видны сотни тысяч странных тёмных пятен. Однако уже после нескольких дней наблюдений, команда корабля заметила постоянные перемены в их форме; одни из них исчезли, другие появились, а некоторые немного сменили положение."
mem_shapes_under_ice.1.name: "Огромные моллюски"
mem_shapes_under_ice.1.desc: "При ближайшем изучении и после запуска зондов под поверхность §Y[From.GetName]§!, §Y[Root.GetLeaderName]§! заключил, что вся планета покрыта океаном, который, в свою очередь, покрыт толстым слоем льда. Однако, через эту толщу проходит свет, поддерживая тем самым богатую экосистему подводных обитателей. Наиболее заметные из них - это ответственные за двигающиеся пятна на §Y[From.GetName]§!; гигантские моллюски-наутилусы, шириной в несколько километров, занимают вершину пищевой цепочки в экосистеме планеты из-за отсутствия естественных хищников. Для более детального изучения существ был создан специальный проект."
mem_shapes_under_ice.1.a: "Какие огромные!"
MEM_SHAPES_UNDER_ICE_PROJECT: "Исследование Моллюсков"
MEM_SHAPES_UNDER_ICE_PROJECT_DESC: "Исследовательская команда обнаружила кишащий жизнью океан подо льдами §Y[From.GetName]§!. Нашим учёным не терпиться изучить вид гигантских моллюсков-наутилусов - вершину экосистемы планеты [From.GetPlanetMoon]."
mem_shapes_under_ice.2.name: "Удивительные Моллюски"
mem_shapes_under_ice.2.desc: "После длительного изучения и множества подлёдных экспедиций, команда §Y[Root.GetName]§! обнаружила несколько удивительных вещей о моллюсках. Во-первых, в их организме происходят биологические процессы, вырабатывающие невероятно прочный материал их раковин, который идеален для строительства. Однако, материал можно добыть только убив этих существ. И, что совсем не облегчает задачу, они также демонстрируют зачаточный уровень интеллекта, похожий на интеллект полу-разумных видов. Так же, когда они не держатся на плаву, они очень быстро погружаются на глубину, что делает сбор мёртвых особей невозможным, если только команда не находится рядом во время смерти. Мы будем вынуждены активно истреблять этих существ, если мы хотим получить их раковины."
mem_shapes_under_ice.2.a: "Наши биологи буду рады возможности изучить этих существ."
mem_shapes_under_ice.2.b: "Хоть это и ужасно, их смерть поможет нам."
mem_shapes_under_ice.2.phile: "Давайте посмотрим, насколько они разумны. Попробуйте установить контакт."
mem_shapes_under_ice.2.mat: "Если мы не сможем их собрать, мы можем изучать раковины живых существ."
mem_shapes_under_ice.99.name: "Грязный объектив"
mem_shapes_under_ice.99.desc: "Дальнейшее изучение §Y[From.From.GetName]§! указывает на то, что перемещающиеся темные пятна находятся вовсе не на планете, а всего лишь результат перепада давления, который исказил оптику в объективах §Y[Root.GetName]§!. Техники уже устранили проблему и больше ничего интересного на планете нет."
mem_shapes_under_ice.99.a: "Досадно."
