 mem_wpdr.3.name: "Неукротимая доблесть выведена из строя"
 mem_wpdr.3.desc: "Значительные повреждения, которые мы нанесли Indomitable Valor во время боя в [From.Solar_System.GetName], вывели корабль из строя. \n\nМы можем послать научное судно, чтобы подняться на борт корабля и узнать больше о его уникальной технологии и истории."
 mem_wpdr.3.a: "Сделайте это."
 mem_wpdr.4.name: "Неукротимая доблесть"
 mem_wpdr.4.desc: "[Leader.GetName] сообщает об успешной высадке и изучении интерьера Indomitable Valor - массивного линкора, найденного в [capital_ship.Solar_System.GetName]. \n\nКорабль был построен и управлялся Вселенским Транспортным Альянсом, организацией, сформированной после какого-то галактического политического кризиса несколько тысяч лет назад. Многие державы, существовавшие в то время, распались, оставив торговые пути незащищенными и уязвимыми для растущего пиратства, пока не пришлось вмешаться неправительственной организации. Альянс управлял рядом массивных капитальных кораблей, таких как "Неукротимая доблесть", известных как Mobile Weapon Deployment Rigs, которые производили небольшие корабли, способные эффективно преследовать пиратские суда и поражать их оружием дальнего действия. \В течение некоторого времени Альянс щедро финансировался правительственными и частными благотворителями и мог не только противостоять пиратству, но и инвестировать значительные средства в собственную инфраструктуру. Однако по мере уменьшения пиратской угрозы и роста могущества Альянса различные силы стали недовольны господством UTA и потребовали его расформирования. Большинство офицеров в конце концов дезертировали в свои родные империи, а тех, кто этого не сделал, преследовали. Неукротимая Доблесть" была последним уцелевшим кораблем, который защищал штаб-квартиру Альянса. Похоже, что враги решили не преследовать одинокий корабль, и со временем команда покинула его или погибла, оставив его в режиме автоматической обороны. \n\nНыне корабль поврежден до неузнаваемости. Однако мы смогли извлечь производственную матрицу, отвечающую за создание новых платформ."
 mem_wpdr.4.a: "Принесите ее на наш родной мир."
 mem_wpdr.5.name: "Неукротимая боевая группа"
 mem_wpdr.5.desc: "Мы столкнулись с группой кораблей, размещенных в системе [From.GetName], возглавляемой огромным судном. Сканирование выявило обширные возможности кораблестроения, стирающие границы между кораблем и звездной базой. \n\nНаш автоматический ретранслятор идентифицирует этот корабль как "Неукротимая Доблесть", который вместе со своим эскортом образует боевую группу "Неукротимых". Его намерения выглядят враждебными."
 mem_wpdr.5.a: "Эта штука огромна!"

