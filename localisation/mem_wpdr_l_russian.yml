MEM_WPDR_BOARD_WRECK: "Поднятие на Борт Неукротимого Мужества"
MEM_WPDR_BOARD_WRECK_DESC: "Большой корабль в §Y[capital_ship.Solar_System.GetName]§! был выведен из строя. \n\nМы можем послать команду на его борт, чтобы раскрыть его секреты."
mem_wpdr.3.name: "Неукротимая Доблесть"
mem_wpdr.3.desc: "Значительный ущерб, который мы нанесли по §SНеукротимой Доблести§! во время боя в §Y[From.Solar_System.GetName]§! — вывел корабль из строя. \n\nМы можем отправить §YНаучный Корабль§! на борт корабля и узнать больше о его уникальных технологиях и истории."
mem_wpdr.3.a: "Сделайте так."
mem_wpdr.4.name: "Неукротимая Доблесть"
mem_wpdr.4.desc: "§Y[Leader.GetName]§! сообщает об успешной высадке и изучении внутреннего пространства §SНеукротимой Доблести§! — массивного линкора, найденного в [capital_ship.Solar_System.GetName]. \n\nКорабль был построен и управлялся §SВсеобщим Транспортным Альянсом§! — организацией, созданной после какого-то галактического политического кризиса несколько тысяч лет назад. Многие державы, существовавшие в то время, распались, оставив торговые пути незащищенными и уязвимыми для растущего пиратства, пока не пришлось вмешаться неправительственной организации. Альянс управлял рядом массивных кораблей, таких как "Неукротимая доблесть", известных как §YМобильные Установки для Развертывания Оружия§!, которые производили небольшие корабли, способные эффективно преследовать пиратские суда и поражать их оружием дальнего действия. \n\nНекоторое время Альянс щедро финансировался правительственными и частными благотворителями и мог не только противостоять пиратству, но и вкладывать значительные средства в собственную инфраструктуру. Однако по мере уменьшения пиратской угрозы и роста могущества Альянса различные силы стали недовольны господством ВТА и потребовали его расформирования. Большинство офицеров в конце концов дезертировали в свои родные империи, а тех, кто этого не сделал, преследовали. Неукротимая Доблесть была последним уцелевшим кораблем, который защищал штаб-квартиру Альянса. Похоже, что враги решили не преследовать одинокий корабль, и со временем экипаж покинул его или погиб, оставив его в режиме автоматической обороны. \n\nТеперь корабль поврежден до неузнаваемости. Однако нам удалось извлечь производственную матрицу, отвечающую за создание новых платформ."
mem_wpdr.4.a: "Отправьте его в наш родной мир."
mem_wpdr.5.name: "Неукротимая Боевая Группа"
mem_wpdr.5.desc: "Мы столкнулись с группой кораблей, размещенных в системе §Y[From.GetName]§! во главе с огромным судном. Сканирование выявило обширные возможности кораблестроения, стирающие границы между кораблем и звездной базой. \n\nНаш автоматический ретранслятор идентифицирует этот корабль как §SНеукротимая Доблесть§!, который вместе со своим эскортом образует §SНеукротимую Боевую Группу§!. Его намерения кажутся враждебными."
mem_wpdr.5.a: "Эта штука огромная!"
