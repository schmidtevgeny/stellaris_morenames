MEM_RUBICON_UP_BEAM: "Луч Рубиконида"
MEM_RUBICON_DROD: "Излучатель Рубиконида"
MEM_RUBICON_WORLDMENDER_GUN: "Пушка Меняющего Миры"
MEM_RUBICON_AUX_MODULE: "Тайник Технологий Меняющего Миры"
MEM_RUBICON_AUX_MODULE_DESC: "Это массивное ядро данных содержит огромное количество информации, собранной Меняющим Миры."
mem_rubicon.1.name: "Система Рубикон"
mem_rubicon.1.desc: "Мы обнаружили большое количество недружественных кораблей необычной конструкции, патрулирующих систему §Y[From.GetName]§!, которая заполнена старыми боевыми обломками. \n\nПолучившие условное название "§YРубикониды§!", они, похоже, сосредоточены в основном вокруг плотного пояса астероидов, как будто они что-то там защищают."
mem_rubicon.1.a: "Мы должны следить за ситуацией."
mem_rubicon_core_category: "Скрытый Корабль"
mem_rubicon_core_category_desc: "Профиль большого неподвижного судна можно обнаружить в глубине плотного поля обломков."
mem_rubicon.2.name: "Скрытый Корабль"
mem_rubicon.2.desc: "[Leader.GetName] reports that [Leader.GetSheHe] [Leader.GetHasHave] confirmed the presence of an unknown vessel inside the densest part of the planetary debris field. \n\nPreliminary observations suggest that it is parked next to a large rock and is safe for now, but due to the hazardous environment, it would be impossible to safely manoeuvre it out."
mem_rubicon.2.a: "Мы должны продолжать следить за этим."
mem_rubicon.2.a.tooltip: "Добавляет §S$mem_rubicon_hidden_ship$§! на §Y[From.GetName]§!: \n£engineering  Очки инженерных исследований §G+6§!. \nПостройте §Sисследовательскую станцию§!, чтобы узнать больше."
mem_rubicon_hidden_ship: "Скрытый Корабль"
mem_rubicon_hidden_ship_desc: "Корабль спрятан глубоко в толще обломков. \n\n§LПостройте §Sисследовательскую станцию§L, чтобы узнать больше.§!"
mem_rubicon.4.name: "Удобный Момент"
mem_rubicon.4.desc: "После некоторого наблюдения за §Y[From.GetName]§! наши ученые разработали план, как пройти через плотное поле обломков и получить доступ к спрятанному кораблю. \n\nЭто будет рискованно, но, по предварительным данным, там скрыты высокоразвитые технологии."
mem_rubicon.4.a: "Сделайте это."
MEM_RUBICON_EXPEDITION: "Скрытый Корабль"
MEM_RUBICON_EXPEDITION_DESC: "Корабль спрятан глубоко в поле обломков, обозначенном §Y[mem_rubicon_core_planet.GetName]§!. При точном расчете времени и проворной навигации мы сможем добраться до него."
mem_rubicon.5.name: "Меняющий Миры"
mem_rubicon.5.desc: "Ученый [Leader.GetName] на борту [Root.GetName] сообщает, что команда [Leader.GetHerHis] успешно преодолела плотное поле обломков в §Y[mem_rubicon_core_planet.Solar_System.GetName]§! и поднялась на борт неподвижного корабля, скрытого посреди него. \n\nКорабль впечатляюще стар, его возраст оценивается от тысяч до сотен тысяч лет. Большая часть оборудования и ядра данных на борту были потеряны из-за возраста и столкновений с обломками. Однако то, что нам удалось собрать, все равно весьма интересно. Оказалось, что это судно - гибрид военного корабля-терраформера под названием Меняющий Миры. Первоначально на нем находился огромный экипаж и большое количество пассажиров, в настоящее время он законсервирован под наблюдением искусственного интеллекта, называемого "Разум Флота". \n\nМеняющий Миры слишком поврежден и не может сбежать, но отдельные его части - могут, с нашей помощью."
mem_rubicon.5.a: "Сохранить основные модули военного корабля."
mem_rubicon.5.a.tooltip: "Наш флот пополнится новым мощным кораблем, а также особым §SИИ Адмиралом§! \nПока корабль находится в нашем владении, мы будем пользоваться преимуществами §Y$mem_rubicon_mender_archives$§!"
mem_rubicon.5.b: "Сохраните модули военного корабля, но уничтожьте ИИ"
mem_rubicon.5.b.tooltip: "Наш флот пополнится новым мощным кораблем. \nПока корабль находится в нашем владении, мы будем пользоваться преимуществами §Y$mem_rubicon_mender_archives$§!"
mem_rubicon.5.c: "Реактивируйте системы терраформирования."
mem_rubicon.5.c.tooltip: "Если мы активируем систему, корабль будет потерян для нас. Он будет использован для превращения поля обломков в настоящую планету."
mem_rubicon.5.c.tooltip.gaia: "Будет создан §GИдеальный§! Мир."
mem_rubicon.5.c.tooltip.regular: "Будет создан §SОбычный§! Мир."
mem_rubicon.5.c.tooltip.tomb: "Будет создан §LОпустошенный§! Мир."
mem_rubicon.5.c.tooltip.barren: "Будет создан §RБесплодный§! Мир."
mem_rubicon.5.d: "Доступ к данным о создателях корабля."
mem_rubicon.5.d.response: "Корабль принадлежал цивилизации, названной просто §SМастера§!. Основным постулатом их идеологии, похоже, было чувство "экологического превосходства", то есть они считали, что природная экосистема их родной планеты превосходит любую другую экосистему в галактике. На протяжении многих поколений они практиковали агрессивное терраформирование с полным пренебрежением к местным формам жизни, часто разрушая биосферы целых планет и создавая их заново. Временами они даже разбирали планеты и перестраивали их в соответствии со своими идеалами, используя флоты, возглавляемые так называемыми Меняющими Миры."
mem_rubicon.5.e: "Узнайте больше о причинах их падения."
mem_rubicon.5.e.response: "Информация о политических пристрастиях Мастеров скудна, но история их падения кажется ясной. \n\nОдна из цивилизаций, попавшая под удар терраформирования Мастеров, очевидно, полагалась на сеть автоматизированных скрытых верфей, и хотя их миры быстро превратились в сады по проекту Мастеров, несколько таких верфей остались в рабочем состоянии. \n\nСпустя примерно столетие после исчезновения своих хозяев - орды дронов появились у границ перенапряженной и самодовольной Империи Мастеров, подавляя их флоты своей численностью. Мастера, некогда уничтожившие их создателей, оказались во власти дронов и вскоре были вынуждены отступить на скрытую базу. Несмотря на все их усилия, враг последовал за ними и уничтожил остатки их армады."
mem_rubicon.5.f: "Доступ к итоговым отчетам."
mem_rubicon.5.f.response: "Здесь, в системе [mem_rubicon_core_planet.Solar_System.GetName], Мастера держали последний рубеж против машин, нацеленных на их уничтожение. Когда-то это место было местом многообещающего проекта по терраформированию, но теперь оно стало местом, где они встретят свой конец.\n\n Когда поражение казалось неизбежным, тяжело поврежденный флагман нырнул и скрылся в полусформировавшейся оболоче планеты, управляемый и поддерживаемый своим бортовым ИИ-сторожем. Не имея возможности преследовать его, дроны продолжали бдить в системе. Со временем выжившие дроны были названы галактическими исследователями как §SРубикониды§!, а цели их были неизвестны."
mem_rubicon_mender_archives: "Архивы Мастеров"
mem_rubicon_mender_archives_desc: "Менющий Миры содержит огромное количество технологий помогающих в терраформировании, которые мы не можем перенести за пределы планеты. \n§TМы не должны потерять этот корабль, если хотим сохранить эти преимущества.§!"
trait_mem_rubicon_mender: "Разум Мастеров"
trait_mem_rubicon_mender_desc: "Этот искусственный интеллект был создан для того, чтобы вести флот Мастеров в бой и проводить перестройку других миров по их образу и подобию. В настоящее время он был переделан для руководства различными флотилиями."
mem_rubicon.6.name: "Успешное Изменение Планеты"
mem_rubicon.6.desc: "§Y[mem_rubicon_core_planet.GetName]§! has been successfully transformed into a Gaia world. \n\nThe Menders' dream of a promised land lives on, thousands of years after their extinction."
mem_rubicon.7.name: "Завершено Изменение Планеты"
mem_rubicon.7.desc: "Похоже, что повреждения, полученные оборудованием для терраформирования, были слишком серьезными, чтобы полностью реализовать его потенциал, но все же §Y[mem_rubicon_core_planet.GetName]§! была успешно преобразована в пригодный для жизни мир. \n\nМечта Мастеров о земле обетованной продолжает жить, пусть и немного потускнев, спустя тысячи лет после их исчезновения."
mem_rubicon.7.a: "Могло быть и лучше."
mem_rubicon.8.name: "Ошибка в Изменении Планеты"
mem_rubicon.8.desc: "Похоже, что повреждения, полученные оборудованием для терраформирования, были слишком серьезными. §Y[mem_rubicon_core_planet.GetName]§! был успешно преобразован в обитаемый мир, но массивные утечки радиации не позволяют ему стать пригодным для жизни. \n\nМечта Мастеров о земле обетованной не была полностью реализована."
mem_rubicon.8.a: "По крайней мере, всё это держится вместе."
mem_rubicon.9.name: "Изменение Планеты Провалено"
mem_rubicon.9.desc: "Похоже, что повреждения, полученные оборудованием для терраформирования, оказались слишком серьезными. §Y[mem_rubicon_core_planet.GetName]§! была сплавлена воедино, но все системы, которые должны были сделать эту массивную скалу пригодной для жизни, не дали желаемых результатов. \n\nМечта Мастеров о земле обетованной потерпела полный крах."
mem_rubicon.9.a: "Очень разочаровывает."
mem_rubicon_mended_ecosystem: "Экосистема Мастеров"
mem_rubicon_mended_ecosystem_desc: "Экосистема здесь создана с нуля, по чертежам давно ушедших "Планетарных Мастеров". Все находится в идеальном равновесии."
mem_rubicon_country_buff: "Рубикониды"
