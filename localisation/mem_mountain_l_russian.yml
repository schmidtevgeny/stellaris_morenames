l_russian:

mem_mountain_guardian_ship: "Хранитель"
mem_mountain_guardian_ship_plural: "Хранители"
mem_mountain_guardian_key: ""
mem_mountain_gas_giant_dig_site: "Кольцевая Станция"
mem_mountain_gas_giant_dig_site_desc: "Древнее кольцо окружает §Y[From.Planet.GetName]§! - космическую станцию давно забытой цивилизации. \n\nТехнология станции соответствует большинству обломков в системе, хотя она была избавлена от большинства повреждений. Источник силового поля, окружающего близлежащую луну, также должен находиться внутри."
mem_mountain_moon_dig_site: "Гора"
mem_mountain_moon_dig_site_desc: "Единственная примечательная особенность этого бесплодного мира - гигантская гора недалеко от одного из его полюсов. \n\nДревние посадочные площадки, входы в туннели и другие сооружения встроены в скалу, готовые принять гостей из далеких миров."
mem_mountain.1.name: "Кольцевая Станция"
mem_mountain.1.desc: "Круговая станция на орбите §Y[From.GetName]§! кажется относительно неповрежденной и является вероятным источником силового поля, окружающего близлежащую планету. \n\nЧтобы узнать об этом больше, необходима соответствующая археологическая экспедиция."
mem_mountain.10.name: "Путевая Станция"
mem_mountain.10.desc: "§Y[Leader.GetName]§! готов сообщить [Leader.GetHerHis] первые выводы относительно назначения станции. Станция, именуемая §S\"Путевой Станцией\"§!, управляемая частным военным подрядчиком с двойной целью: как военный узел, защищающий всю систему, и как транспортный узел, обеспечивающий доступ к близлежащей экранированной луне. Точное время использования станции определить невозможно, по разным оценкам, оно составляет не менее нескольких сотен тысяч лет назад. \n\nСудя по всему, работодателем компании была какая-то могущественная религиозная организация, которая имела значительное влияние в этом регионе космоса, но, похоже, к настоящему времени ее уже не существует. Точное значение системы [From.Planet.Solar_System.GetName] также неясно."
mem_mountain.11.name: "Святое Место"
mem_mountain.11.desc: "Наша экспедиция на кольцевой станции наткнулась на интересный данные, которые помогли пролить свет на назначение станции. Большинство из них - это списки имен и описаний, запросы на размещение и верительные грамоты. Миллионы представителей различных видов из бесчисленных миров посещали эту систему в прошлом, надеясь получить доступ к какому-то святому месту, защищенному мощным щитом. \n\nОднако не все в галактике были довольны этим. В какой-то момент паломники стали объектом массированной военной кампании, осаждавшей их миры, включая станцию на [From.Planet.GetName]. Конечным результатом конфликта, по-видимому, стало взаимное уничтожение. Персонал станции был уничтожен, но некоторые автоматические системы оставались работоспособными еще долгое время после всех этих событий, и никто никогда не возвращался, чтобы отключить их."
mem_mountain.12.name: "Генератор Щита"
mem_mountain.12.desc: "Мы обнаружили источник генератора щита внутри станции на [From.Planet.GetName]. Он действительно питает силовое поле, запрещающее доступ на луну газового гиганта всем, кто не получил соответствующего разрешения. §Y[Leader.GetName]§! теперь будет искать способ получить разрешение и обойти щит."
mem_mountain.13.name: "Что Делают Эти Провода?"
mem_mountain.13.desc: "§Y[Leader.GetName]§! не смог взломать коды шифрования, которые позволили бы нашим кораблям обойти щит, окружающий §Y[shielded_moon.GetName]§! Вместо этого [Leader.GetSheHe] прибегнул(а) к простому последовательному удалению проводов из генератора щита, пока силовые поля не перестали существовать. \n\nТеперь нам открыт путь к изучению поверхности Луны и выяснению того, что в ней было столь важным."
mem_mountain.13.a: "Приготовьтесь к продолжению раскопок."
mem_mountain.20.name: "Паломничество"
mem_mountain.20.desc: "§Y[Leader.GetName]§!" получил доступ к внутренним структурам горы. Разветвленная система туннелей, похоже, была разработана для того, чтобы провести религиозных последователей через своего рода спиритуалистическое путешествие по бесконечным залам, посвященным размышлениям, медитации и чтению бодрящих лозунгов, прикрепленных к стенам. Настоящий божественный опыт ожидал их глубоко под землей, но не всем удавалось туда добраться. \n\n[Leader.GetName] обнаружил некое энергетическое поле, распространяющееся по комплексу, но его природа неясна."
mem_mountain.21.name: "Культ Вирма"
mem_mountain.21.desc: "§Y[Leader.GetName]§! закончил(а) обследование подземных ходов и залов и теперь готов(а) представить основные выводы относительно природы религии, сосредоточенной на §Y[From.Planet.GetName]§! \n\nСущество, которому они поклонялись, носило множество имен, наиболее известные из которых §SВирм§! и §SБледнокрылый§!,по-видимому, оно обитает на одном из нижних уровней этого самого комплекса. Говорят, что это существо очень древнее, мудрое и невероятно могущественное. Камера Вирма запечатана более надежно, чем остальные помещения комплекса, поэтому для проникновения в нее потребуются значительные усилия."
mem_mountain.22.name: "Прикованный Вирм"
mem_mountain.22.desc: "Экспедиция на §Y[From.Planet.GetName]§! сообщает об успешном проникновении во внутреннюю камеру горного комплекса. \n\nВнутри просторной камеры их ждало удивительное зрелище - массивное живое существо, прикованное к стенам пещеры. Неужели это §SВирм§!? \n\nКажется, что существо пытается общаться с нами."
mem_mountain.23.name: "Бледнокрылый"
mem_mountain.23.desc: "А, кто-то новый... Давно не виделись. Ты пришел убить меня, освободить или просто насмехаться? \n\nМашина под этим залом - вот что поддерживает мою слабость. Держит меня здесь. Я могу научить тебя управлять им, я достаточно научился, наблюдая за своими тюремщиками, чтобы знать, как это делается. Включи его, и я умру. Выключи его, и он больше не будет держать меня в этом месте, я смогу прорваться сквозь гору и выйти на поверхность. Я прошу тебя выбрать только одно. Освободите меня."
mem_mountain.23.a: "Ты слишком опасен, чтобы оставлять тебя в живых."
mem_mountain.23.a.purifier: "Мы с радостью уничтожим такую мерзость, как ты."
mem_mountain.23.b: "Мы бы предпочли оставить тебя здесь."
mem_mountain.23.b.response: "§R<<< Сбой перевода. Бессвязные звуки, связанные с недовольством>>.§!"
mem_mountain.23.c: "Мы тебя выпустим."
mem_mountain.23.c.response: "§GКогда мы выключаем машину, демпфер поле угасает. Дракон с облегчением выдыхает и готовится взмыть в воздух. Кажется, разумно будет покинуть ближайшие окрестности.§!"
mem_mountain.23.d: "Кто ты и как ты здесь оказался?"
mem_mountain.23.d.tooltip: "У меня много имен. Бледнокрылый - так называли меня мои сородичи. Те кто поменьше, вроде тебя, называли меня по-другому. \n\nКогда-то мы были многочисленным и гордым видом, разбросанным по всей Вселенной. Но Вселенная изменилась. Она стала недружелюбной к нам. Большинство погибло, некоторые приспособились, но мы никогда не станем такими могущественными, какими были раньше. \n\nЯ живу очень долго, дольше, чем сам могу вспомнить. Большая часть моих воспоминаний связана с этим местом. Я был в ловушке здесь так долго, что даже не могу вспомнить, как все началось. \n\nТе, кто заключил меня в тюрьму, называли меня богом. Но скажи мне, ты бы так обращался со своим богом? Это наверное шутка. Они приезжали издалека, пытались задобрить меня подношениями, и хотели чтобы я решил их проблемы. Все они хотели власти и могущества. Иногда я подшучивал над ними, в конце концов, что еще я мог сделать. \n\nПотом они перестали приходить. И я остался один."
mem_mountain.23.e: "Можем ли мы доверить тебе свободу?"
mem_mountain.23.e.tooltip: "Нет. Как вы можете доверять тому, с кем только что познакомились? Как вы можете доверять кому-то, кто настолько отличается от вас? \n\nЯ не могу сказать вам ничего, что могло бы вас убедить. Нет аргументов, которые можно было бы привести. Вам придется рискнуть и довериться словам незнакомца."
mem_mountain.23.f: "Ты действительно хочешь, чтобы мы тебя убили?"
mem_mountain.23.f.tooltip: "Почему бы и нет? Я очень хочу видеть звезды и летать по бескрайним просторам, слышать излучение и чувствовать солнечный ветер на своей коже. Но больше всего я хочу покинуть эту тюрьму. \n\nУбей меня или освободи. В любом случае, ты освободишь меня."
mem_mountain.24.name: "Смерть Дракона"
mem_mountain.24.desc: "Как описал дракон, мы нашли и запустили генератор демпфер поля. \n\nБледнокрылый взревел в последний раз, прежде чем умереть, его кожа дезинтегрировалась. \n\nОстанки этого некогда титанического существа до сих пор доступны для изучения."
mem_mountain.25.name: "Восхождение Дракона"
mem_mountain.25.desc: "Мы наблюдаем удивительное событие на [the_planet.GetName]. Как он и утверждал, Бледнокрыл освободился от своих оков и взлетел прямо сквозь гору в небо, оставив после себя лишь скалистые обломки на пути к свободе. \n\nКажется, что он снова хочет поговорить."
mem_mountain_dragon: "Дракон"
mem_mountain_dragon_plural: "Драконы"
mem_mountain_dragon_key: ""
mem_mountain_imprisoned_dragon: "Заключенный Дракон"
mem_mountain_imprisoned_dragon_desc: "Глубоко под поверхностью этой луны, под самой большой горой, заключен в темницу дракон по имени Бледнокрыл."
mem_mountain_dragon_fatigue: "Древняя Усталость"
mem_mountain_imprisoned_dragon_control: "$mem_mountain_imprisoned_dragon$"
mem_mountain_dragon_friendship: "Дружелюбие Бледнокрылого"
mem_mountain.26.desc: "Я свободен! После всего этого времени я наконец-то свободен. Вы не можете себе представить, как я благодарен вам за то, что вы остановили эту адскую машину. \n\nТеперь вселенная кажется другой. Я даже не помню большую ее часть. Но я не могу дождаться, когда снова открою эти воспоминания."
mem_mountain.26.a: "Не хочешь присоединиться к нам?"
mem_mountain.26.a.response: "Ты бы хотел этого, не так ли? Видеть, как твой флот путешествует с таким могущественным существом, как я. \n\nПолагаю, я твой должник. Мне больше некуда идти. Я должен предупредить вас, что я не так силен, как мой род когда-то. Я уже вижу, как солнечные лучи дают мне силу... но это долгий процесс. Большинство моих ран заживут относительно скоро, но чтобы я действительно восстановил свою силу... Я думаю, ваша цивилизация рухнет и вымрет задолго до этого. Без обид."
mem_mountain.26.b: "Раз уж так, прощай."
mem_mountain.26.b.resonse: "Прощайте. Я намерен поделиться с вами частью своей мудрости, как я делился ею с паломниками тогда, под горой. Подношения мне не нужны, это напоминает о болезненных воспоминаниях."
mem_mountain.26.c: "Что ты будешь делать дальше?"
mem_mountain.26.c.response: "Очень долгое время весь мой мир был маленькой пещерой. Теперь он стал намного больше. \n\nМне нужно время, много времени, чтобы все исследовать. Я намерен отправиться в какое-нибудь отдаленное место. Найти наконец покой. Желательно подальше, от всех этих культистов."
mem_mountain.26.d: "Нахождение в этой горе, похоже, было для тебя тяжелым. Ты не ранен?"
mem_mountain.26.d.response: "Я в порядке. Ваше беспокойство ценю, но оно неуместно. Может, я и ослабел в неволе, но не настолько."
tech_mem_mountain_scales: "Усиление Корпуса Чешуёй Дракона"
tech_mem_mountain_scales_desc: "Сплавив искусственно выращенную сверхпрочную чешую дракона с корпусами наших кораблей, мы сможем значительно повысить их прочность."
MEM_MOUNTAIN_DRAGONSCALE: "$tech_mem_mountain_scales$"
MEM_MOUNTAIN_DRAGONSCALE_DESC: "Искусственно выращенная чешуя дракона сплавлена с корпусом корабля, что значительно повышает его прочность."
mem_mountain_slain_dragon: "Убитый Бледнокрылый"
mem_mountain.41.name: "Убитый Дракон"
mem_mountain.41.desc: "Мы вышли победителями из нашей недавней встречи с космическим существом. \n\nМы не знаем о его происхождении и природе, но его колоссальные останки могут сослужить хорошую службу нашей науке."
mem_mountain.42.name: "Бледнокрылый Убит"
mem_mountain.42.desc: "Похоже, свобода Бледнокрылого была недолгой. Наше дальнее слежение показывает, что он был убит в системе [fromfromfrom.solar_system.GetName] силами §Y[From.GetName]§!."
mem_mountain.42.a: "Трагическая потеря."
mem_mountain.44.desc: "Я связываюсь с вами в последний раз, чтобы попрощаться. Теперь, когда я восстановил достаточно сил, я не вижу причин оставаться в галактике. \n\nЯ отправлюсь в путешествие навстречу чему-то новому. Путешествие через галактическую пустоту займет у меня очень много времени, но я привык к одиночеству. \n\nУдачи."
mem_mountain.44.a: "Прощай, Бледнокрылый."
mem_mountain.46.name: "Бледнокрылый Убитый"
mem_mountain.46.desc: "Мы уничтожили Бледнокрыла. Хотя изначально мы решили дать ему свободу, теперь ясно, что было ошибкой отпускать такое существо на волю. \n\nХотя некоторые могут назвать это предательством, наши доводы неопровержимы."
mem_mountain.46.a: "Да будет так."
