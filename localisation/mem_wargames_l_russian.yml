 mem_wargames_station_site: "Заброшенная станция"
 mem_wargames_station_site_desc: "Затерянная на окраине системы, скрытая атмосферой газового гиганта, эта заброшенная станция определенно заслуживает изучения."

 mem_wargame.3.name: "Ангар"
 mem_wargame.3.desc: "Найти вход на станцию оказалось не так уж сложно. Ангар для шаттлов оставлен открытым, воздух из него удален, и атмосфера в этой части станции отсутствует. \n\nНа некоторых стенах видны следы от энергетического оружия, а также, как ни удивительно, от ударов баллистического оружия с химическим двигателем. Причина выделения воздуха пока остается неясной, но это определенно не было вызвано боевыми действиями."
 mem_wargame.4.name: "Смотровой зал"
 mem_wargame.4.desc: "Археологи делают успехи внутри станции, вращающейся вокруг [From.Planet.GetName]. \n\nСамым последним открытием для них стало большое помещение, стены которого покрыты большими экранами и оборудованы удобствами для большого количества зрителей. Можно обнаружить бар, столы и сидячие места. Также видны незначительные следы боевых действий, такие как разбитые стаканы и сломанные экраны."
 mem_wargame.5.name: "Военные игры"
 mem_wargame.5.desc: "[Leader.GetName] сообщает об успешном исследовании странной станции, вращающейся вокруг [From.Planet.GetName]. \n\nСудя по сохранившимся ядрам данных, система была создана как масштабный эксперимент или, возможно, форма развлечения. \nЧетыре вида были воскрешены неизвестной стороной, снабжены сверхсветовыми кораблями и отправлены на борьбу друг с другом, в то время как их благодетели могли наблюдать за происходящим из надежно спрятанного места на окраине системы. \nЭксперимент закончился внезапно, когда группа заговорщиков всех четырех видов проникла на станцию и уничтожила всех на борту. Странно, но никакого возмездия не последовало, и аборигены, не имея практических знаний, необходимых для поддержания подаренной им технологии, вскоре вернулись к примитивной жизни."

 mem_wargame.5.ega: "Это все веселье и игры, пока кого-то не выбросили из шлюза."
 mem_wargame.5.pac: "Такое варварство..."
 mem_wargame.5.pacphobe: "Играть в дурацкие игры - выигрывать дурацкие призы."
 mem_wargame.5.mil: "Звучит забавно."
 mem_wargame.5.mat: "Возможно, это было очень познавательно."

