 mem_wargame.1.name:0 "Древнее поле битвы"
 mem_wargame.1.desc:0 "Тройная система [From.GetName] - довольно необычное зрелище. \nУсеянная обломками, она, тем не менее, полна жизни, а на нескольких планетах системы, похоже, живут примитивные цивилизации. \nМы обнаружили заброшенную станцию на орбите одной из изолированных планет, которая спокойно наблюдает за системой."
 mem_wargame.1.a:0 "Мы должны исследовать ее."

 MEM_WARGAME_EXPLORE_STATION:0 "Исследование заброшенной станции"
 MEM_WARGAME_EXPLORE_STATION_DESC:0 "При исследовании системы [mem_wargame_system.GetName] мы обнаружили заброшенную станцию на орбите одной из планет. Она может содержать интересную информацию о прошлом системы."

 mem_wargame.2.name:0 "Военные игры"
 mem_wargame.2.desc:0 "[Root.GetName] сообщает об успешном исследовании странной станции, вращающейся вокруг [mem_wargate_station_planet.GetName]. \n\n\nСудя по сохранившимся ядрам данных, система была создана как масштабный эксперимент или, возможно, форма развлечения. \nЧетыре вида были воскрешены неизвестной стороной, снабжены сверхсветовыми кораблями и отправлены на борьбу друг с другом, в то время как их благодетели могли наблюдать за происходящим из надежно спрятанного места на окраине системы. \nЭксперимент закончился внезапно, когда группа заговорщиков всех четырех видов проникла на станцию и уничтожила всех на борту. Странно, но никакого возмездия не последовало, и аборигены, не имея практических знаний, необходимых для поддержания подаренной им технологии, вскоре вернулись к примитивной жизни."

