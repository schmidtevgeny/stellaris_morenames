l_russian:

mem_native_problem.2.name: "Туземная Проблема"
mem_native_problem.2.desc: "Несколько колонистов были обнаружены мертвыми на окраинах нашего главного поселения на недавно колонизированной планете, §Y[Root.GetName]§!. Причиной смерти являются множественные пулевые попадания, совершенные с дальнего расстояния. \n\nНаши власти до сих пор не сумели определить личность преступника, но они уверены, что ни один из колонистов не находился в районе, откуда были сделаны выстрелы. Команда реагирования, отправленная в район, так же не сумела обнаружить никаких зацепок. \n\nВвиду неубедительного расследования, множество колонистов боятся покидать свои дома и слухи расходятся с огромной скоростью - может ли быть, что [Root.GetName] не была такой необитаемой, как мы считали?"
mem_native_problem.2.a: "Это тревожит."
mem_native_problem.2.purifiers: "Если они туземцы, нам просто нужно всех уничтожить."
mem_native_problem.3.name: "Дальнейшее Расследование Стрельбы"
mem_native_problem.3.desc: "Власти §Y[Root.GetName]§! докладывают, что за последние несколько месяцев, еще несколько колонистов лишились своих жизней из-за загадочных выстрелов. \n\nОднако, в деле поисков убийцы также был достигнут некоторый прогресс. По-видимому, обширная сеть известняковых пещер находится под землей, с многочисленными и труднодоступными входами, разбросанными по дикой местности. Кто бы ни был ответственным за стрельбы, он прячется где-то глубоко внутри, но потребуется много времени, чтобы зачистить всю территорию."
mem_native_problem.3.a: "Просто разрушьте всю систему."
mem_native_problem.3.a.tooltip: "Пещеры будут заполнены термобарическими взрывчатыми веществами  в форме газа и будет взорвана, погребая навеки всех, кто ответственен за стрельбу..."
mem_native_problem.3.b: "Начните подготовку к вторжению в эти пещенры."
mem_native_problem.3.b.tooltip: "Мы приступим к подготовке решения по очистке пещер. Ответственный за стрельбу может быть взять живым, но нет никаких гарантий..."
mem_native_problem.3.c: "Начните подготовку к вторжению в пещеры и захвату обитателей."
mem_native_problem.3.c.tooltip: "Нелетальное решение потребует §Sкуда больше§! времени, но стрелки будут захвачены живыми."
mem_native_problem.4.name: "Конец Стрелка"
mem_native_problem.4.desc: "Загадочный стрелок, ответственный за ряд смертей на §Y[Root.GetName]§! был, наконец-то, зажат властями в угол в глубинах сети известняковых пещер и убит после яростного сопротивления. \n\nКак ни странно, преступник оказался представителем [Owner.GetSpeciesName], но не из числа колонистов, кто прибыл на планету в рамках официальной программы колонизации. Поврежденный костюм, который был надет на [the_guy.GetHerHis], указывает на то, что это был [the_guy.GetName] - капитан маленького частного судна, который безследно исчез десять лет назад. \n\nВероятно, [the_guy.GetHerHis] корабль разбился, но капитан каким-то образом с тех пор выжил на поверхности планеты. Не совсем ясно, что заставило [the_guy.GetHerHim] атаковать колонистов, но длительное воздействие дикой природы, вероятно, оказало негативное влияние на [the_guy.GetHerHis] рассудок."
mem_native_problem.4.a: "Трагическая история."
mem_native_problem.5.name: "Стрелок Арестован"
mem_native_problem.5.desc: "Загадочный стрелок, ответственный за ряд смертей на §Y[Root.GetName]§! был, наконец-то, зажат властями в угол в глубинах сети известняковых пещер. После короткой схватки [the_guy.GetHerHim] подавили и задержали. \n\nКак ни странно, преступник оказался представителем [Owner.GetSpeciesName], но не из числа колонистов, кто прибыл на планету в рамках официальной программы колонизации. Поврежденный костюм, который был надет на [the_guy.GetHerHis], указывает на то, что это был [the_guy.GetName] - капитан маленького частного судна, который безследно исчез десять лет назад. \n\nПосле того, как врачи привели [the_guy.GetHerHis] в чувство, [the_guy.GetSheHe] пролил свет на свою историю. Будучи единственным выжившим после крушения [the_guy.GetHerHis] корабля на поверхности планеты, с тех пор [the_guy.GetSheHe] боролся на выживание, но длительная изоляция, в сочетании с небезопасным рационом и потреблением местных растений, вызвала у [the_guy.GetHerHim] развитие ряда когнитивных проблем. Заметив первых колонистов , [the_guy.GetSheHe] только сумел увидеть в них монстров и атаковал."
mem_native_problem.5.a: "Казните [the_guy.GetHerHim] за измену."
mem_native_problem.5.b: "Суд определит, может ли [the_guy.GetSheHe] отвечать за свои действия."
mem_native_problem.5.c: "[the_guy.GetSheHeCap] выживал здесь в течение десяти лет? Мы могли бы воспользоваться этим умением."
mem_native_problem.5.c.tooltip: "§Y[the_guy.GetName]§! станет §Sгенералом§! в нашей империи."
mem_native_problem_fear: "Охваченные страхом"
mem_native_problem_fear_desc: "Население этой планеты живет в страхе перед загадочным стрелком. Каждый может быть следующей целью!"
mem_leader_trait_native_problem_general: "Выживший"
mem_leader_trait_native_problem_general_desc: "Этот лидер провел больше десятилетия в одиночестве на далекой планете и знает кое-что о выживании."
